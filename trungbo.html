ây quanh, tản bộ du hành đi đến tinh xá của bện tóc Keniya. Bà-la-môn Sela thấy tại tinh xá của bện tóc Keniya, có người thời đào hố (làm lò nấu); có người bửa củi; có người rửa chén bát; có người sắp đặt ghè nước; có người sửa soạn ghế ngồi; còn bện tóc Keniya tự mình dựng lên một giàn hoa hình tròn. Thấy vậy, Bà-la-môn Sela bèn nói với bện tóc Keniya:","fontSize":12,"order":20},{"content":"-- Có phải bện tóc Keniya sẽ rước dâu hay sẽ đưa dâu, hay một đại tế đàn được chuẩn bị, hay vua Seniya Bimbisara nước Magadha được mời ngày mai với cả binh lực?","fontSize":12,"order":21},{"content":"-- Thưa Tôn giả Sela, tôi không có rước dâu, cũng không đưa dâu, vua Seniya Bimbisara nước Magadha không có được mời ngày mai với cả binh lực, nhưng tôi chuẩn bị một đại tế đàn. Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Sakya, du hành ở Anguttarapa cùng với đại chúng Tỷ-kheo một ngàn hai trăm năm mươi vị, và đã đến Apana. Tiếng đồn tốt đẹp sau đây về Tôn giả Gotama được khởi lên: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn.\" Vị ấy được con mời ngày mai đến dùng cơm với chúng Tỷ-kheo.","fontSize":12,"order":22},{"content":"-- Tôn giả Keniya, có phải Ông nói đức Phật?","fontSize":12,"order":23},{"content":"-- Tôn giả Sela, vâng, tôi nói đức Phật.","fontSize":12,"order":24},{"content":"-- Tôn giả Keniya, có phải Ông nói đức Phật?","fontSize":12,"order":25},{"content":"-- Tôn giả Sela, vâng, tôi nói đức Phật.","fontSize":12,"order":26},{"content":"Rồi Tôn giả Bà-la-môn Sela suy nghĩ: \"Chỉ một âm thanh đức Phật này cũng khó tìm được trong đời. Theo Thánh điển của chúng ta được truyền lại về ba mươi hai Ðại nhân tướng, những ai có ba mươi hai tướng ấy sẽ chọn một trong hai con đường, không có con đường nào khác: nếu là tại gia, sẽ thành vị Chuyển luân Thánh vương chinh phục mọi quốc độ, đầy đủ bảy món báu. Bảy món báu này là xe báu, voi báu, ngựa báu, châu báu, ngọc nữ báu, cư sĩ báu và thứ bảy là tướng quân báu. Và vị này có hơn một ngàn con trai là những vị anh hùng, oai phong lẫm liệt, chiến thắng ngoại quân. Vị này sống thống lãnh quả đất cùng tận cho đến đại dương, và trị vì với Chánh pháp, không dùng gậy, không dùng đao. Nếu vị này xuất gia, từ bỏ gia đình, sống không gia đình, vị này sẽ chứng quả A-la-hán, Chánh Ðẳng Giác, quét sạch mê lầm ở đời.\" và ông ta nói:","fontSize":12,"order":27},{"content":"-- Này Tôn giả Keniya, nay Tôn giả Gotama ấy, bậc A-la-hán, Chánh Ðẳng Giác ấy trú ở đâu?","fontSize":12,"order":28},{"content":"Khi nghe nói vậy, bện tóc Keniya, duỗi cánh tay mặt, nói với Bà-la-môn Sela:","fontSize":12,"order":29},{"content":"-- Tôn giả Sela, tại ngôi rừng xanh kia.","fontSize":12,"order":30},{"content":"Rồi Bà-la-môn Sela, với ba trăm thanh niên đi đến Thế Tôn. Bà-la-môn bảo những thanh niên ấy:","fontSize":12,"order":31},{"content":"-- Quý vị hãy đến một cách im lặng, đặt chân xuống từng bước một, các bậc Thế Tôn ấy như con sư tử sống một mình, rất khó đến gần (hay ưa thích an tịnh -- Durasada). Nếu ta có thảo luận với Sa-môn Gotama, chư Tôn giả chớ ngắt lời ta. Chư Tôn giả hãy chờ ta nói xong.","fontSize":12,"order":32},{"content":"Rồi Bà-la-môn Sela đi đến Thế Tôn, sau khi đến nói lên với Thế Tôn những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Sela tìm xem ba mươi hai Ðại nhân tướng trên thân Thế Tôn, Bà-la-môn Sela thấy phần lớn ba mươi hai Ðại nhân tướng trên thân Thế Tôn, trừ hai tướng. Ðối với hai Ðại nhân tướng ấy, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài.","fontSize":12,"order":33},{"content":"Rồi Thế Tôn suy nghĩ: \"Bà-la-môn Sela này thấy trên thân Ta phần lớn ba mươi hai Ðại nhân tướng, trừ hai tướng, đối với hai Ðại nhân tướng ấy, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài\".","fontSize":12,"order":34},{"content":"Thế Tôn liền dùng thần thông khiến Bà-la-môn Sela thấy được tướng mã âm tàng của Thế Tôn, và Thế Tôn le lưỡi, rờ đến, liếm đến hai lỗ tai; rờ đến, liếm đến hai lỗ mũi, và dùng lưỡi le khắp cả vùng trán.","fontSize":12,"order":35},{"content":"Rồi Bà-la-môn Sela suy nghĩ: \"Sa-môn Gotama thành tựu ba mươi hai Ðại nhân tướng một cách đầy đủ, không phải không đầy đủ, nhưng ta chưa biết vị ấy là Phật hay không phải Phật. Tuy vậy, ta có nghe các vị Bà-la-môn niên cao, lạp lớn, các bậc Tôn sư, Ðại Tôn sư, nói như sau: \"Các Thế Tôn ấy, những bậc A-la-hán, Chánh Ðẳng Giác, khi những lời tán thán của những bậc ấy được nói đến, các bậc ấy tự hiện hình ra\". Vậy ta hãy trước mặt Thế Tôn tán thán những bài kệ xứng đáng\". Rồi Bà-la-môn Sela, tán thán trước mặt Sa-môn Gotama những bài kệ xứng đáng như sau:","fontSize":12,"order":36},{"content":"Thân trọn đủ chói sáng, \u000bKhéo sanh và đẹp đẽ, \u000bThế Tôn sắc vàng chói, \u000bRăng trơn, láng, tinh cần.\u000bÐối với người khéo sanh, \u000bNhững tướng tốt trang trọng, \u000bÐều có trên thân Ngài, \u000bTất cả Ðại nhân tướng. \u000bMắt sáng, mặt tròn đầy, \u000bCân đối, thẳng, hoàn mỹ, \u000bGiữa chúng Sa-môn Tăng, \u000bNgài chói như mặt trời. \u000bÐẹp mắt vị Tỷ-kheo, \u000bDa sáng như vàng chói, \u000bVới hạnh Sa-môn, Ngài\u000bCần gì sắc tối thượng. \u000bNgài xứng bậc Ðại vương, \u000bChuyển Luân, bậc Ðiều Ngự, \u000bChiến thắng khắp thiên hạ, \u000bBậc tối thượng Diêm-phù. \u000bVương tộc, hào phú vương, \u000bLà chư hầu của Ngài, \u000bLà vua giữa các vua, \u000bLà Giáo chủ loài Người. \u000bHãy trị vì quốc độ, \u000bTôn giả Gotama!","fontItalic":-1,"fontSize":12,"order":37},{"content":"Thế Tôn liền trả lời:","fontSize":12,"order":38},{"content":"Sela, Ta là vua, \u000bBậc Pháp vương vô thượng, \u000bTa chuyển bánh xe pháp, \u000bBánh xe chưa từng chuyển.","fontItalic":-1,"fontSize":12,"order":39},{"content":"(Sela):","fontSize":12,"order":40},{"content":"Ngài tự nhận Giác giả\u000bSela lại hỏi thêm, \u000b\"Bậc Pháp vương vô thượng, \u000bTa chuyển bánh xe Pháp\", \u000bNgài trả lời như vậy.","fontItalic":-1,"fontSize":12,"order":41},{"content":"Tôn giả Gotama, \u000bAi sẽ là tướng quân ? \u000bLà Tôn giả đệ tử ? \u000bVị đệ tử tín thành ? \u000bXứng đáng bậc Ðạo sư ? \u000bSau Ngài, ai sẽ chuyển, \u000bPháp luân Ngài đã chuyển ?","fontItalic":-1,"fontSize":12,"order":42},{"content":"(Thế Tôn):","fontSize":12,"order":43},{"content":"Này Sela, \u000bTa chuyển bánh xe Pháp, \u000bBánh xe Pháp vô thượng. \u000bChính Sariputta, \u000bChuyển bánh xe Chánh Pháp, \u000bThừa tự Như Lai vị.","fontItalic":-1,"fontSize":12,"order":44},{"content":"Cần biết, Ta đã biết, \u000bCần tu, Ta đã tu, \u000bCần bỏ, Ta đã bỏ. \u000bDo vậy Ta là Phật, \u000bÔi, Tôn giả Phạm chí!","fontItalic":-1,"fontSize":12,"order":45},{"content":"Còn gì nghi ở Ta, \u000bHãy gác bỏ một bên, \u000bHãy giải thoát khỏi chúng,\u000bÔi, Tôn giả Phạm chí!","fontItalic":-1,"fontSize":12,"order":46},{"content":"Thấy được bậc Chánh Giác, \u000bThật thiên nan vạn nan, \u000bBậc Chánh Giác ra đời, \u000bThật thiên nan vạn nan!","fontItalic":-1,"fontSize":12,"order":47},{"content":"Ta là bậc Chánh Giác, \u000bBậc Y vương vô thượng, \u000bÔi, Tôn giả Phạm chí!","fontItalic":-1,"fontSize":12,"order":48},{"content":"Là Phạm thiên khó sánh, \u000bNhiếp phục các ma quân. \u000bHàng phục mọi đối nghịch, \u000bTa sống tâm hoan hỷ, \u000bKhông sợ hãi một ai, \u000bKhông từ đâu run sợ.","fontItalic":-1,"fontSize":12,"order":49},{"content":"(Sela):","fontSize":12,"order":50},{"content":"Chư Tôn giả, hãy nghe! \u000bNhư bậc có mắt giảng, \u000bBậc Y vương, Anh hùng, \u000bSư tử rống rừng sâu.","fontItalic":-1,"fontSize":12,"order":51},{"content":"Thấy Phạm thiên vô tỷ, \u000bNhiếp phục các ma quân, \u000bAi lại không tín thành, \u000bCho đến kẻ hạ tiện.","fontItalic":-1,"fontSize":12,"order":52},{"content":"Ai muốn, hãy theo Ta, \u000bKhông muốn, hãy ra đi, \u000bỞ đây, Ta xuất gia, \u000bBậc Trí Tuệ tối thượng!","fontItalic":-1,"fontSize":12,"order":53},{"content":"(Các Bà-la-môn):","fontSize":12,"order":54},{"content":"Nếu Tôn giả tín thành, \u000bGiáo pháp bậc Chánh Giác, \u000bChúng con cũng xuất gia, \u000bBậc Trí Tuệ tối thượng!","fontItalic":-1,"fontSize":12,"order":55},{"content":"(Sela):","fontSize":12,"order":56},{"content":"Ba trăm Phạm chí ấy, \u000bChắp tay xin được phép: \u000bChúng con sống Phạm hạnh, \u000bDo Thế Tôn lãnh đạo!","fontItalic":-1,"fontSize":12,"order":57},{"content":"Thế Tôn đáp:","fontSize":12,"order":58},{"content":"Nầy Sela, \u000bPhạm hạnh được khéo giảng, \u000bThiết thực ngay hiện tại, \u000bVượt khỏi thời gian tính. \u000bỞ đây sự xuất gia, \u000bKhông uổng công hoang phí, \u000bVới ai không phóng dật,\u000bTinh tấn chuyên tu học.","fontItalic":-1,"fontSize":12,"order":59},{"content":"Bà-la-môn Sela cùng với hội chúng được xuất gia dưới sự lãnh đạo Thế Tôn, được thọ đại giới.","fontSize":12,"order":60},{"content":"Rồi Bà-la-môn Keniya, sau đêm ấy, tại tinh xá của mình, sau khi cho sửa soạn các món ăn thượng vị, loại cứng và loại mềm xong, liền báo thời giờ lên Thế Tôn: \"Tôn giả Gotama, đã đến giờ! Cơm đã sửa soạn xong\". Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát, đi đến tinh xá của bện tóc Keniya, sau khi đến, liền ngồi trên chỗ đã soạn sẵn cùng với chúng Tỷ-kheo. Rồi bện tóc Keniya sau khi tự tay mời chúng Tỷ-kheo với đức Phật là vị cầm đầu và làm cho thỏa mãn với các món ăn thượng vị, loại cứng và loại mềm. Rồi bện tóc Keniya, sau khi Thế Tôn ăn xong, tay đã rời khỏi bát, liền lấy một ghế ngồi thấp khác và ngồi xuống một bên. Thế Tôn nói với bện tóc Keniya lời tùy hỷ công đức với những bài kệ sau đây:","fontSize":12,"order":61},{"content":"Tế đàn là tối thượng, \u000bTrong các lễ tế lửa, \u000bSavitti là tối thượng, \u000bGiữa bài thơ Veda.","fontItalic":-1,"fontSize":12,"order":62},{"content":"Vua là bậc tối thượng, \u000bGiữa thế giới loài Người, \u000bÐại dương là tối thượng, \u000bGiữa các loại sông ngòi.","fontItalic":-1,"fontSize":12,"order":63},{"content":"Mặt trăng là tối thượng, \u000bGiữa các vì sao sáng, \u000bChúng Tăng thật tối thượng, \u000bVới những ai bố thí, \u000bTâm mong ước nguyện cầu, \u000bGặt hái nhiều công đức.","fontItalic":-1,"fontSize":12,"order":64},{"content":"Thế Tôn sau khi dùng bài kệ này nói những lời tùy hỷ công đức với bện tóc Keniya, từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":65},{"content":"Rồi Tôn giả Sela với hội chúng sống một mình an tịnh, không phóng dật, nhiệt tâm, cần mẫn. Và không bao lâu, Tôn giả chứng được mục đích tối cao mà các Thiện nam tử đã xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Ðó là vô thượng Phạm hạnh ngay trong hiện tại, tự chứng đạt và an trú. Sanh đã tận, Phạm hạnh đã thành, những gì nên làm đã làm, sau đời này sẽ không có đời sống khác nữa. Vị này biết như vậy và Tôn giả Sela với hội chúng trở thành các vị A-la-hán.","fontSize":12,"order":66},{"content":"Rồi Tôn giả Sela với hội chúng đi đến Thế Tôn, sau khi đến, đắp y vào một bên vai, chắp tay hướng đến Thế Tôn và đọc lên Thế Tôn bài kệ sau đây:","fontSize":12,"order":67},{"content":"Kính bạch bậc Pháp Nhãn, \u000bCách đây trước tám ngày, \u000bChúng con đã đến Ngài, \u000bXin phát nguyện quy y.","fontItalic":-1,"fontSize":12,"order":68},{"content":"Thế Tôn trong bảy đêm, \u000bÐã nhiếp phục chúng con, \u000bÐã chế ngự chúng con, \u000bTrong giáo lý của Ngài.","fontItalic":-1,"fontSize":12,"order":69},{"content":"Ngài là bậc Giác Giả, \u000bNgài là bậc Ðạo Sư, \u000bNgài là bậc Mâu-ni, \u000bÐã chiến thắng quần ma.","fontItalic":-1,"fontSize":12,"order":70},{"content":"Sau khi Ngài đoạn trừ, \u000bVượt qua biển sanh tử, \u000bNgài giúp quần sanh này, \u000bCùng vượt qua bể khổ.","fontItalic":-1,"fontSize":12,"order":71},{"content":"Sanh y Ngài vượt qua, \u000bLậu hoặc Ngài nghiền nát, \u000bNgài là Sư tử chúa, \u000bKhông chấp, không sợ hãi.","fontItalic":-1,"fontSize":12,"order":72},{"content":"Ba trăm Tỷ-kheo này, \u000bÐồng chắp tay đứng thẳng, \u000bÔi anh hùng chiến thắng, \u000bHãy duỗi chân bước tới. \u000bHãy để các Ðại nhân\u000bÐảnh lễ bậc Ðạo Sư.","fontItalic":-1,"fontSize":12,"order":73},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":74}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/92. Kinh Sela (Sela sutta)","title":"92. Kinh Sela (Sela sutta)"},{"ID":93,"paragraphs":[{"alignment":1,"content":"93. Kinh Assalàyana (Assalàyana sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, Jetavana, tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ khoảng năm trăm Bà-la-môn từ nhiều quốc độ khác nhau trú tại Savatthi vì một vài công việc. Những vị Bà-la-môn ấy suy nghĩ: \"Sa-môn Gotama này chủ trương bốn giai cấp đều thanh tịnh. Ai có thể cùng với Sa-môn Gotama thảo luận vấn đề này?\"","fontSize":12,"order":4},{"content":"Lúc bấy giờ thanh niên Assalayana trú ở Savatthi, trẻ tuổi, đầu cạo trọc, chỉ có mười sáu tuổi, tinh thông ba tập Veda, với tự vựng, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng. Rồi các Bà-la-môn ấy suy nghĩ: \"Thanh niên Assalayana này trú ở Savatthi, trẻ tuổi, đầu cạo trọc, chỉ có mười sáu tuổi, tinh thông ba tập Veda, với tự vựng, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng. Vị ấy có thể thảo luận với Sa-môn Gotama về vấn đề này\". Rồi những Bà-la-môn ấy đi đến thanh niên Assalayana, sau khi đến nói với thanh niên Assalayana:","fontSize":12,"order":5},{"content":"-- Tôn giả Assalayana, Sa-môn Gotama chủ trương bốn giai cấp đều thanh tịnh. Tôn giả Assalayana hãy đến thảo luận với Sa-môn Gotama về vấn đề này.","fontSize":12,"order":6},{"content":"Khi nghe nói vậy, thanh niên Assalayana nói với các Bà-la-môn ấy:","fontSize":12,"order":7},{"content":"-- Sa-môn Gotama là vị nói đúng pháp. Và những ai nói đúng pháp thật rất khó thảo luận. Tôi không có thể thảo luận với Sa-môn Gotama về vấn đề này.","fontSize":12,"order":8},{"content":"Lần thứ hai các Bà-la-môn nói với thanh niên Assalayana:","fontSize":12,"order":9},{"content":"-- Tôn giả Assalayana, Sa-môn Gotama này chủ trương bốn giai cấp đều thanh tịnh. Tôn giả Assalayana hãy đến thảo luận với Sa-môn Gotama về vấn đề này. Tôn giả Assalayana đã sống đời sống của vị du hành khất sĩ.","fontSize":12,"order":10},{"content":"Lần thứ hai, thanh niên Assalayana nói với các vị Bà-la-môn ấy:","fontSize":12,"order":11},{"content":"-- Sa-môn Gotama là bậc nói đúng pháp. Và những người nói đúng pháp thật rất khó thảo luận. Tôi không có thể thảo luận với Sa-môn Gotama về vấn đề này.","fontSize":12,"order":12},{"content":"Lần thứ ba, những vị Bà-la-môn ấy nói với thanh niên Assalayana:","fontSize":12,"order":13},{"content":"-- Tôn giả Assalayana, Sa-môn Gotama này chủ trương bốn giai cấp đều thanh tịnh. Tôn giả Assalayana, hãy đến thảo luận với Sa-môn Gotama về vấn đề này. Tôn giả Assalayana đã sống đời sống của vị du hành khất sĩ. Tôn giả Assalayana chớ có bị chiến bại trong một cuộc chiến bại không có binh khí chống cự.","fontSize":12,"order":14},{"content":"Khi nghe nói vậy, thanh niên Assalayana nói với các vị Bà-la-môn ấy:","fontSize":12,"order":15},{"content":"-- Thật sự tôi không chấp nhận được (lời yêu cầu) chư Tôn giả. Tôn giả Gotama là bậc nói đúng pháp. Và những ai nói đúng pháp thật rất khó thảo luận. Tôi không có thể thảo luận với Sa-môn Gotama về vấn đề này. Tuy vậy tôi cũng sẽ đi, như lời chư Tôn giả yêu cầu.","fontSize":12,"order":16},{"content":"Rồi thanh niên Assalayana cùng với đại chúng Bà-la-môn đi đến Thế Tôn, sau khi đến nói lên với Thế Tôn những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Ngồi xuống một bên, thanh niên Assalayana bạch Thế Tôn:","fontSize":12,"order":17},{"content":"-- Thưa Tôn giả Gotama, các vị Bà-la-môn nói như sau: \"Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt; chỉ có Bà-la-môn là màu da trắng, giai cấp khác là màu da đen; chỉ có Bà-la-môn là thanh tịnh, các giai cấp phi Bà-la-môn không được như vậy. Chỉ có Bà-la-môn mới là con chính thống Phạm thiên, sanh từ miệng Phạm thiên, do Phạm thiên sanh, do Phạm thiên tạo ra, là con cháu thừa tự Phạm thiên\". Ở đây, Tôn giả Gotama nói thế nào?","fontSize":12,"order":18},{"content":"-- Nhưng này Assalayana, các nữ Bà-la-môn, vợ các Bà-la-môn được thấy là có kinh nguyệt, có mang thai, có sanh con, có cho con bú. Dầu vậy, các vị Bà-la-môn ấy sanh ra từ nữ căn lại nói: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt. Chỉ có Bà-la-môn là màu da trắng, giai cấp khác là màu da đen; chỉ có Bà-la-môn là thanh tịnh, các giai cấp phi Bà-la-môn không được như vậy. Chỉ có Bà-la-môn mới là con chính thống Phạm thiên, sanh từ miệng Phạm thiên, do Phạm thiên sanh, do Phạm thiên tạo ra, là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":19},{"content":"-- Dầu Tôn giả Gotama có nói như vậy, nhưng các vị Bà-la-môn vẫn tự nghĩ rằng: \"Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":20},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Ông có nghe chăng? Tại các biên địa quốc độ khác như Yona và Kamboja, chỉ có hai giai cấp: chủ nhân và đầy tớ. Sau khi làm chủ nhân, lại trở thành đầy tớ; sau khi làm đầy tớ, lại trở thành chủ nhân?","fontSize":12,"order":21},{"content":"-- Thưa vâng, con có nghe. Trong các quốc độ biên địa như Yona, Kamboja, chỉ có hai giai cấp: chủ nhân và đầy tớ. Sau khi làm chủ nhân, lại trở thành đầy tớ, sau khi làm đầy tớ, lại trở thành chủ nhân.","fontSize":12,"order":22},{"content":"-- Ở đây, này Assalayana, do sức mạnh gì, do xác tín gì của các Bà-la-môn, mà ở đây các vị Bà-la-môn lại nói: \"Chỉ có giai cấp Bà-la-môn là tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\"?","fontSize":12,"order":23},{"content":"-- Dầu Tôn giả Gotama có nói như vậy, nhưng ở đây vị Bà-la-môn vẫn nghĩ như sau: \"Chỉ có giai cấp Bà-la-môn là tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":24},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Chỉ có người Khattiya (Sát-đế-lỵ) sát sanh, lấy của không cho, có tà hạnh trong các dục, nói láo, nói hai lưỡi, nói ác khẩu, nói lời phù phiếm, có tâm tham, có tâm sân, có tà kiến: sau khi thân hoại mạng chung mới bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Bà-la-môn không phải như vậy? Và chỉ có người Vessa và người Sudda sát sanh, lấy của không cho, có tà hạnh trong các dục, nói láo, nói hai lưỡi, nói ác khẩu, nói lời phù phiếm, có tham tâm, có sân tâm, có tà kiến, sau khi thân hoại mang chung, mới bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Các Bà-la-môn không phải như vậy?","fontSize":12,"order":25},{"content":"-- Không phải như vậy, Tôn giả Gotama. Người Khattiya cũng vậy, Tôn giả Gotama, nếu sát sanh, lấy của không cho, có tà hạnh trong các dục, nói láo, nói hai lưỡi, nói ác khẩu, nói lời phù phiếm, có tham tâm, có sân tâm, có tà kiến, sau khi thân hoại mạng chung, cũng bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Bà-la-môn cũng vậy, Tôn giả Gotama, Vessa cũng vậy, Tôn giả Gotama, Sudda cũng vậy, Tôn giả Gotama. Tất cả bốn giai cấp, Tôn giả Gotama, nếu sát sanh, lấy của không cho, có tà hạnh trong các dục, nói láo, nói hai lưỡi, nói ác khẩu, nói lời phù phiếm, có tham tâm, có sân tâm, có tà kiến, sau khi thân hoại mạng chung đều sanh vào cõi dữ, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":26},{"content":"-- Ở đây, này Assalayana, do sức mạnh gì, do xác tín gì của Bà-la-môn, mà các Bà-la-môn lại nói: \"Chỉ có giai cấp Bà-la-môn là tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\"?","fontSize":12,"order":27},{"content":"-- Dầu Tôn giả Sa-môn có nói như vậy, nhưng ở đây, các Bà-la-môn vẫn nghĩ như sau: \"Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":28},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Chỉ có Bà-la-môn từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ ác khẩu, từ bỏ nói lời phù phiếm, không có tham tâm, không có sân tâm, có chánh kiến, sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới, cõi đời này. Khattiya không được vậy, Vessa không được vậy, Sudda không được vậy?","fontSize":12,"order":29},{"content":"-- Không phải vậy, Tôn giả Gotama. Khattiya cũng vậy, Tôn giả Gotama, nếu từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ ác khẩu, từ bỏ nói lời phù phiếm, không có tham tâm, không có sân tâm, có chánh kiến, thì sau khi thân hoại mạng chung cũng được sanh vào thiện thú, Thiên giới; cõi đời này. Bà-la-môn cũng vậy, Tôn giả Gotama; Vessa cũng vậy, Tôn giả Gotama; Sudda cũng vậy, Tôn giả Gotama. Tất cả bốn giai cấp, Tôn giả Gotama, nếu từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ ác khẩu, từ bỏ nói lời phù phiếm, không có tham tâm, không có sân tâm, có chánh kiến, thì sau khi thân hoại mạng chung, đều được sanh vào thiện thú, Thiên giới, cõi đời này.","fontSize":12,"order":30},{"content":"-- Ở đây, này Assalayana, do sức mạnh gì, do xác tín gì của Bà-la-môn, mà các Bà-la-môn lại nói: \"Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\"?","fontSize":12,"order":31},{"content":"-- Dầu Tôn giả Gotama có nói như vậy, nhưng ở đây, các Bà-la-môn vẫn nghĩ rằng: \"Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":32},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Chỉ có Bà-la-môn mới có thể trong quốc độ này tu tập từ tâm, không hận, không sân, Khattiya không thể được, Vessa không thể được, Sudda không thể được?","fontSize":12,"order":33},{"content":"-- Không phải vậy, Tôn giả Gotama. Khattiya, Tôn giả Gotama, cũng có thể trong quốc độ này tu tập từ tâm, không hận, không sân. Bà-la-môn cũng vậy, Tôn giả Gotama; Vessa cũng vậy, Tôn giả Gotama; Sudda cũng vậy, Tôn giả Gotama. Tất cả bốn giai cấp, Tôn giả Gotama, đều có thể trong quốc độ này tu tập từ tâm, không hận, không sân.","fontSize":12,"order":34},{"content":"-- Ở đây, này Assalayana, do sức mạnh gì, do xác tín gì của Bà-la-môn, mà ở đây các Bà-la-môn lại nói như sau: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\"?","fontSize":12,"order":35},{"content":"-- Dầu Tôn giả Gotama có nói như vậy, nhưng ở đây các Bà-la-môn vẫn nghĩ rằng: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":36},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Chỉ có Bà-la-môn mới có thể, sau khi cầm cào lưng và bột tắm đi đến sông tắm sạch bụi bặm, Khattiya không thể được, Vessa không thể được, Sudda không thể được?","fontSize":12,"order":37},{"content":"-- Không phải vậy, thưa Tôn giả Gotama. Tôn giả Gotama, Khattiya cũng có thể, sau khi cầm cào lưng và bột tắm, đi đến sông tắm sạch bụi bặm. Bà-la-môn cũng vậy, Tôn giả Gotama; Vessa cũng vậy, Tôn giả Gotama; Sudda cũng vậy, Tôn giả Gotama. Tất cả bốn giai cấp, Tôn giả Gotama, đều có thể, sau khi cầm cào lưng và bột tắm, đi đến sông tắm sạch bụi bặm.","fontSize":12,"order":38},{"content":"-- Ở đây, này Assalayana, do sức mạnh gì, xác tín gì của các Bà-la-môn, mà ở đây các Bà-la-môn lại nói như sau: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\"?","fontSize":12,"order":39},{"content":"-- Dầu Tôn giả Gotama có nói như vậy, nhưng ở đây các Bà-la-môn vẫn nghĩ như sau: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":40},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Ở đây, nếu có vua Khattiya đã làm lễ quán đảnh, cho hội họp một trăm người thuộc nhiều chủng tánh khác nhau và nói: \"Quý vị hãy đến đây, quý vị nào thuộc gia đình Khattiya, thuộc gia đình Bà-la-môn, sanh ra từ hoàng tộc, hãy đem đến phần trên của đồ quay lửa, bằng cây sala, hay cây salala, hay cây chiên-đàn, hay cây sen, quay cho lửa và sức nóng hiện ra. Còn những người thuộc gia đình Chiên-đà-la (hạ tiện), thuộc gia đình săn bắn, thuộc gia đình làm đồ tre, thuộc gia đình làm xe cộ, thuộc gia đình đổ phân, hãy đem đến bộ phận trên của đồ quay lửa làm bằng gỗ máng chó ăn, hay máng heo ăn, hay máng giặt đồ, hay củi khô từ cây y lan (elanda: cây thu đủ thầu dầu), và quay cho bậc lửa và sức nóng hiện ra\".","fontSize":12,"order":41},{"content":"Này Assalayana, Ông nghĩ thế nào? Có phải chỉ có ngọn lửa được nhen lên và sức nóng được tạo ra từ người thuộc gia đình Khattiya, thuộc gia đình Bà-la-môn sanh từ hoàng tộc, sau khi đem đến bộ phận trên của đồ quay lửa, làm bằng cây sala, hay cây salala, hay cây chiên-đàn, hay cây sen, chỉ có lửa ấy mới có ngọn, mới có màu sắc, mới có ánh sáng, và chỉ có ngọn lửa ấy mới dùng được vào các công việc do lửa đem lại. Còn ngọn lửa được nhen lên và sức nóng được tạo ra từ người thuộc gia đình hạ tiện, thuộc gia đình săn bắn, thuộc gia đình làm đồ tre, thuộc gia đình làm xe cộ, thuộc gia đình làm đổ phân, sau khi đem đến bộ phận trên của đồ quay lửa làm bằng gỗ máng chó ăn, hay máng heo ăn, hay máng giặt đồ, hay củi khô từ cây y-lan, lửa ấy không có ngọn, không có màu sắc, không có ánh sáng, và ngọn lửa ấy không có thể dùng được vào các công việc do lửa đem lại?","fontSize":12,"order":42},{"content":"-- Không phải vậy, thưa Tôn giả Gotama. Ngọn lửa được nhen lên, sức nóng được tạo ra, Tôn giả Gotama, từ người thuộc gia đình Khattiya, thuộc gia đình Bà-la-môn sanh từ hoàng tộc, sau khi đem đến bộ phận trên của đồ quay lửa, làm bằng cây sala, hay cây salala, hay cây chiên-đàn, hay cây sen, lửa ấy có ngọn, có màu sắc, có ánh sáng, ngọn lửa ấy dùng được vào các công việc do lửa đem lại. Và ngọn lửa được nhen lên, và sức nóng được tạo ra từ người thuộc gia đình hạ tiện, thuộc gia đình săn bắn, thuộc gia đình làm đồ tre, thuộc gia đình làm xe cộ, thuộc gia đình đổ phân, sau khi đem đến bộ phận trên của đồ quay lửa, làm bằng gỗ máng chó ăn, hay máng heo ăn, hay máng giặt đồ, hay củi khô từ cây y-lan, lửa ấy cũng có ngọn, cũng có màu sắc, cũng có ánh sáng, và ngọn lửa ấy có thể dùng được vào công việc do lửa đem lại. Thưa Tôn giả Gotama, tất cả loại lửa đều có ngọn, đều có màu sắc, đều có ánh sáng; tất cả loại lửa đều có thể được dùng vào các công việc do lửa đem lại.","fontSize":12,"order":43},{"content":"-- Ở đây, này Assalayana, do sức mạnh gì, do xác tín gì của các Bà-la-môn mà các Bà-la-môn ở đây lại nói: \"Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt. Chỉ có Bà-la-môn là da trắng, giai cấp khác là da đen. Chỉ có Bà-la-môn là thanh tịnh, các giai cấp phi Bà-la-môn không phải như vậy. Chỉ có Bà-la-môn mới là con chính thống Phạm thiên, sanh ra từ miệng Phạm thiên, do Phạm thiên sanh, do Phạm thiên tạo ra, là con cháu thừa tự Phạm thiên\"?","fontSize":12,"order":44},{"content":"-- Dầu Tôn giả Gotama có nói như vậy, nhưng ở đây các Bà-la-môn vẫn nghĩ như sau: \"Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":45},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Ở đây một nam tử Khattiya cưới một nữ nhân Bà-la-môn làm vợ. Do hôn phối này, họ sanh được đứa con trai. Ðứa con trai ấy sanh ra từ nam tử Khattiya và nữ nhân Bà-la-môn. Nó giống mẹ nó hay giống cha nó; nó được gọi là Khattiya hay được gọi là Ba La Môn?","fontSize":12,"order":46},{"content":"-- Thưa Tôn giả Gotama, đứa con trai ấy sanh ra từ nam tử Khattiya và nữ nhân Bà-la-môn; nó giống mẹ nó và cũng giống cha nó, và được gọi là Khattiya và cũng được gọi là Bà-la-môn.","fontSize":12,"order":47},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Ở đây, một nam tử Bà-la-môn cưới một nữ nhân Khattiya và do hôn phối này, họ sanh được đứa con trai. Người con trai ấy được sanh từ nam tử Bà-la-môn và nữ nhân Khattiya; nó giống mẹ nó, hay giống cha nó; nó được gọi là Khattiya, (hay) cũng được gọi là Bà-la-môn?","fontSize":12,"order":48},{"content":"-- Thưa Tôn giả Gotama, người con trai sanh ra từ nam tử Bà-la-môn và nữ nhân Khattiya; nó giống mẹ nó; và giống cha nó, và nó được gọi là Khattiya, và cũng được gọi là Bà-la-môn.","fontSize":12,"order":49},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Ở đây, có con ngựa cái giao phối với con lừa. Do sự giao phối này, chúng sanh được con la. Con la ấy sanh ra từ con ngựa cái và con lừa; nó giống mẹ nó, hay giống cha nó; nó được gọi là ngựa, hay nó được gọi là lừa?","fontSize":12,"order":50},{"content":"-- Tôn giả Gotama, do sự giao phối khác giống như vậy, nó là con la. Ðó là sự sai khác, thưa Tôn giả Gotama, mà tôi thấy ở đây. Nhưng ở chỗ khác, đối với sự vật khác, tôi không thấy sai biệt gì.","fontSize":12,"order":51},{"content":"-- Này Assalayana, Ông nghĩ thế nào? Ở đây, có hai anh em thanh niên, đồng mẹ khác cha; một người đọc tụng, thông hiểu Thánh điển; một người không đọc tụng, không hiểu Thánh điển. Ở đây, giữa hai vị này, các Bà-la-môn sẽ cúng dường ai trước các vật cúng cho người chết, các thực vật tế đàn, các món ăn trong các lễ hy sinh, các đồ ăn đãi khách?","fontSize":12,"order":52},{"content":"-- Thưa Tôn giả Gotama, vị thanh niên nào đọc tụng, thông hiểu Thánh điển, các Bà-la-môn sẽ cúng dường người ấy trước, các vật cúng cho người chết, các thực vật tế đàn, các món ăn trong các lễ hy sinh, các đồ ăn đãi khách. Bởi vì, thưa Tôn giả Gotama, cúng dường cho người không đọc tụng, không thông hiểu Thánh điển làm sao có quả lớn được!","fontSize":12,"order":53},{"content":"-- Này Assalayana, nhà ngươi nghĩ thế nào? Ở đây, có hai anh em thanh niên (Bà-la-môn) đồng mẹ khác cha; một người đọc tụng thông hiểu Thánh điển, theo ác giới, hành ác pháp; một người không đọc tụng, không thông hiểu Thánh điển, trì giới, hành thiện pháp. Ở đây, các người Bà-la-môn cúng dường cho ai trước các vật cúng cho người chết, các thực vật tế đàn, các món ăn trong các lễ hy sinh, hay các đồ ăn đãi khách?","fontSize":12,"order":54},{"content":"-- Thưa Tôn giả Gotama, vị thanh niên nào không đọc tụng, không thông hiểu Thánh điển, nhưng trì giới, hành thiện pháp; ở đây, các Bà-la-môn cúng dường cho người ấy trước, các vật cúng cho người chết, các thực vật tế đàn, các món ăn trong các lễ hy sinh, hay các đồ ăn đãi khách. Bởi vì, thưa Tôn giả Gotama, cúng dường cho người theo ác giới, hành ác pháp làm sao có quả lớn được!","fontSize":12,"order":55},{"content":"-- Này Assalayana, trước hết Ông đi về sanh chủng. Bỏ sanh chủng, Ông đi về Thánh điển. Bỏ Thánh điển, Ông đi về sự thanh tịnh của bốn giai cấp mà Ta đã chủ trương.","fontSize":12,"order":56},{"content":"Nghe nói vậy, thanh niên Assalayana ngồi im lặng, ủ rũ, co vai, cúi đầu, sửng sờ, mở miệng không ra lời.","fontSize":12,"order":57},{"content":"Rồi Thế Tôn sau khi biết được thanh niên Assalayana im lặng ủ rũ, co vai, cúi đầu, sửng sờ, mở miệng không ra lời, liền nói với thanh niên Assalayana:","fontSize":12,"order":58},{"content":"-- Thuở xưa, này Assalayana, trong khi bảy ẩn sĩ Bà-la-môn thảo luận trong những am thất bằng lá tại một khu rừng, ác kiến sau đây được khởi lên: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... là con cháu thừa tự Phạm thiên\". Này Assalayana, ẩn sĩ Asita Devala được nghe: \"Trong khi bảy ẩn sĩ Bà-la-môn thảo luận trong những am thất bằng lá, tại một khu rừng, ác kiến sau đây được khởi lên: \"Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt... con cháu thừa tự Phạm thiên\"? Ẩn sĩ Asita Devala, sau khi sửa soạn râu tóc, đắp y vải màu đỏ tía, đi dép với nhiều lớp (đường viền) kiên cố, cầm một cây gậy bằng vàng, liền hiện ra trong hành lang am thất của bảy vị ẩn sĩ Bà-la-môn. Rồi này Assalayana, ẩn sĩ Asita Devala đi qua, đi lại trong hành lang am thất của bảy vị ẩn sĩ Bà-la-môn và nói:","fontSize":12,"order":59},{"content":"-- \"Nay những Tôn giả ẩn sĩ Bà-la-môn này đi đâu? Nay những Tôn giả ẩn sĩ Bà-la-môn này đi đâu?\"","fontSize":12,"order":60},{"content":"Rồi này Assalayana, bảy vị ẩn sĩ Bà-la-môn suy nghĩ như sau: \"Kẻ kia là ai đang đi qua lại trong hành lang am thất bảy vị ẩn sĩ Bà-la-môn như một con bò đi vòng tròn, lại nói như sau: \"Nay những vị ẩn sĩ Bà-la-môn này đi đâu? Nay những vị ẩn sĩ Bà-la-môn này đi đâu?\" Chúng ta hãy dùng chú thuật trù yếm Ông ta\". Rồi này Assalayana, bảy ẩn sĩ Bà-la-môn dùng chú thuật trù yếm ẩn sĩ Asita Devala: \"Hãy trở thành tro tàn hạ liệt\". Nhưng này Assalayana, bảy ẩn sĩ càng dùng chú thuật trù yếm, ẩn sĩ Asita Devala càng trở thành đẹp đẽ, trở thành dễ nhìn, trở thành khả ái. Rồi này Assalayana, bảy vị ẩn sĩ Bà-la-môn suy nghĩ như sau: \"Thật trống rỗng thay, khổ hạnh của chúng ta! Phạm hạnh của chúng ta không có hiệu quả. Trước kia, khi chúng ta dùng chú thuật trù yếm người nào: \"Hãy trở thành tro tàn hạ liệt\" Người ấy trở thành tro tàn ngay. Nhưng nay chúng ta càng dùng chú thuật trù yếm người này, người này lại càng trở nên đẹp đẽ, trở thành dễ nhìn, trở thành khả ái\".","fontSize":12,"order":61},{"content":"\"-- Khổ hạnh, chư Tôn giả, không phải trống rỗng, Phạm hạnh (quý vị) không phải không hiệu quả. Chư Tôn giả, hãy từ bỏ tâm oán hận đối với ta\".","fontSize":12,"order":62},{"content":"\"-- Có tâm oán hận nào đối với Tôn giả, chúng tôi sẽ bỏ. Tôn giả là ai?\"","fontSize":12,"order":63},{"content":"\"-- Chư Tôn giả có nghe nói đến ẩn sĩ Asita Devala không?\"","fontSize":12,"order":64},{"content":"\"-- Thưa có nghe, Tôn giả\".","fontSize":12,"order":65},{"content":"\"-- Chư Tôn giả, vị ấy là ta\".","fontSize":12,"order":66},{"content":"Rồi này Assalayana, bảy ẩn sĩ Bà-la-môn đến đảnh lễ ẩn sĩ Asita Devala. Rồi ẩn sĩ Asita Devala nói với bảy ẩn sĩ Bà-la-môn:","fontSize":12,"order":67},{"content":"\"-- Chư Tôn giả, tôi có nghe như sau: \"Trong khi bảy vị ẩn sĩ Bà-la-môn thảo luận tại am thất bằng lá trong khu rừng, ác tà kiến như sau khởi lên: Chỉ có Bà-la-môn là giai cấp tối thượng, giai cấp khác là hạ liệt. Chỉ có Bà-la-môn màu da trắng, giai cấp khác màu da đen. Chỉ có Bà-la-môn là thanh tịnh, các giai cấp phi Bà-la-môn không được như vậy. Chỉ có Bà-la-môn là con chính thống Phạm thiên, sanh ra từ miệng Phạm thiên, do Phạm thiên sanh, do Phạm thiên tạo ra, là con cháu thừa tự Phạm thiên\".","fontSize":12,"order":68},{"content":"\"-- Thưa vâng, Tôn giả\".","fontSize":12,"order":69},{"content":"\"-- Nhưng chư Tôn giả, chư tôn giả có biết mẹ sanh của họ chỉ giao hợp với các Bà-la-môn, không với phi Bà-la-môn?\"","fontSize":12,"order":70},{"content":"\"-- Thưa không vậy, Tôn giả\".","fontSize":12,"order":71},{"content":"\"-- Nhưng chư Tôn giả, chư Tôn giả có biết mẹ sanh của họ, cho đến bảy đời tổ mẫu của họ chỉ giao hợp với các Bà-la-môn, không với phi Bà-la-môn?\"","fontSize":12,"order":72},{"content":"\"-- Thưa không vậy, Tôn giả\".","fontSize":12,"order":73},{"content":"\"-- Nhưng chư Tôn giả, chư Tôn giả có biết cha sanh của họ chỉ giao hợp với các nữ Bà-la-môn, không với phi nữ Bà-la-môn?\"","fontSize":12,"order":74},{"content":"\"-- Thưa không vậy, Tôn giả\".","fontSize":12,"order":75},{"content":"\"-- Nhưng chư Tôn giả, chư Tôn giả có biết cha sanh của họ, cho đến bảy đời tổ phụ của họ chỉ giao hợp với các nữ Bà-la-môn, không với phi Bà-la-môn?\"","fontSize":12,"order":76},{"content":"\"-- Không phải vậy, Tôn giả\".","fontSize":12,"order":77},{"content":"\"-- Chư Tôn giả, chư Tôn giả có biết nhập thai là như thế nào?\"","fontSize":12,"order":78},{"content":"\"-- Thưa Tôn giả, chúng con biết nhập thai như thế này. Ở đây, mẹ cha phải giao hợp, người mẹ phải trong thời (có thể thọ sanh), hương ấm (gandhabha) phải hiện hữu, ba sự như vậy có hòa hợp, nhập thai mới thành tựu\".","fontSize":12,"order":79},{"content":"\"-- Chư Tôn giả, chư Tôn giả có biết hương ấm ấy là Khattiya, hay Bà-la-môn, hay Vessa, hay Sudda?\"","fontSize":12,"order":80},{"content":"\"-- Thưa Tôn giả, chúng tôi không biết hương ấm ấy là Khattiya, hay Bà-la-môn, hay Vessa, hay Sudda\".","fontSize":12,"order":81},{"content":"\"-- Chư Tôn giả, sự tình là như vậy, chư Tôn giả có biết chư Tôn giả là ai không?\"","fontSize":12,"order":82},{"content":"\"-- Thưa Tôn giả, sự tình là như vậy, chúng tôi không có biết chúng tôi là ai\".","fontSize":12,"order":83},{"content":"Này Assalayana, bảy vị ẩn sĩ Bà-la-môn ấy bị ẩn sĩ Asita Devala, chất vấn, cật vấn, nạn vấn về vấn đề sanh chủng (jativada) của họ, không có thể ứng đáp được. Làm sao nay Ông bị ta chất vấn, cật vấn, nạn vấn về vấn đề sanh chủng của Ông lại có thể ứng đáp được, khi Ông cùng một Ðạo sư với họ và không có Punna, người biết sử dụng thìa đổ sữa (làm lễ tế tự).","fontSize":12,"order":84},{"content":"Khi được nói vậy, thanh niên Assalayana bạch Thế Tôn:","fontSize":12,"order":85},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày, giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay cho đến mạng chung, con xin trọn đời quy ngưỡng.","fontSize":12,"order":86},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":87}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/93. Kinh Assalàyana (Assalàyana sutta)","title":"93. Kinh Assalàyana (Assalàyana sutta)"},{"ID":94,"paragraphs":[{"alignment":1,"content":"94. Kinh Ghotamukha (Ghotamukha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Tôn giả Udena trú ở Baranasi (Ba-la-nại), tại rừng xoài Khemiya.","fontSize":12,"order":3},{"content":"Lúc bấy giờ Bà-la-môn Ghotamukha đến tại Baranasi có một vài công việc. Rồi Bà-la-môn Ghotamukha tản bộ du hành và đi đến rừng xoài Khemiya. Lúc bấy giờ Tôn giả Udena đang đi kinh hành ở giữa trời. Rồi Bà-la-môn Ghotamakha đi đến Tôn giả Udena, sau khi đến nói lên những lời chào đón hỏi thăm với Tôn giả Udena, sau khi nói lên những lời chào đón hỏi thăm thân hữu liền nói với Tôn giả Udena đang đi kinh hành:","fontSize":12,"order":4},{"content":"-- Thưa Tôn giả Sa-môn, không có một sự xuất gia đúng pháp. Hình như đối với con: vì không thấy một Tôn giả như Ngài, hay ở đây pháp ấy là gì?","fontSize":12,"order":5},{"content":"Khi nghe nói vậy, Tôn giả Udena từ chỗ kinh hành bước xuống, đi vào trong tinh xá (vihara), rồi ngồi xuống trên chỗ đã soạn sẵn. Bà-la-môn Ghotamukha cũng từ chỗ kinh hành bước xuống, vào trong tinh xá rồi đứng một bên. Tôn giả Udena nói với Bà-la-môn Ghotamukha đang đứng một bên:","fontSize":12,"order":6},{"content":"-- Này Bà-la-môn, đây có những ghế ngồi. Nếu muốn, hãy ngồi xuống.","fontSize":12,"order":7},{"content":"-- Trong khi chúng con đến với Tôn giả Udena, chúng con không ngồi. Làm sao người như con lại nghĩ đến ngồi xuống, trước khi được mời.","fontSize":12,"order":8},{"content":"Rồi Ba La Môn Ghotamukha lấy một ghế thấp khác rồi ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Ghotamukha nói với Tôn giả Udena:","fontSize":12,"order":9},{"content":"-- Thưa Tôn giả Sa-môn, không có sự xuất gia đúng pháp. Hình như đối với con: vì không thấy một Tôn giả như Ngài, hay ở đây pháp ấy là gì?","fontSize":12,"order":10},{"content":"-- Này Bà-la-môn, nếu Ông tán đồng những gì ta tán đồng, và bài bác những gì cần phải bài bác, và có điều gì ta nói mà Ông không biết. Ở đây, Ông có thể hỏi thêm ta: \"Thưa Tôn giả Udena, cái này là thế nào? Ý nghĩa cái này là gì?\" Sau khi sắp đặt như vậy, ở đây sẽ có cuộc nói chuyện giữa chúng ta.","fontSize":12,"order":11},{"content":"-- Con sẽ tán đồng những gì Tôn giả Udena tán đồng, và bài bác những gì cần phải bài bác. Và có điều gì Tôn giả Udena nói mà con không biết. Ở đây, con có thể hỏi thêm Tôn giả Udena: \"Tôn giả Udena, cái này là thế nào? Ý nghĩa cái này là gì?\" Sau khi sắp đặt như vậy, ở đây mong sẽ có cuộc nói chuyện giữa chúng ta.","fontSize":12,"order":12},{"content":"-- Này Bà-la-môn, ở đây có bốn hạng người này có mặt ở trên đời. Thế nào là bốn? Ở đây, này Bà-la-môn, có người tự hành khổ mình, chuyên tâm tự hành khổ mình. Ở đây, này Bà-la-môn, có người hành khổ người, chuyên tâm hành khổ người. Ở đây, này Bà-la-môn, có người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người. Ở đây, này Bà-la-môn, có người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người. Người ấy không tự hành khổ mình, không chuyên tâm tự hành khổ mình, không hành khổ người, không chuyên tâm hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể. Này Bà-la-môn, bốn hạng người này, hạng người nào được tâm Ông thích ý nhất?","fontSize":12,"order":13},{"content":"-- Thưa Tôn giả Udena, hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình; hạng người này, tâm con không thích ý. Thưa Tôn giả Udena, hạng người hành khổ người, chuyên tâm hành khổ người, hạng người này, tâm con không thích ý. Thưa Tôn giả Udena, hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người; hạng người này, tâm con không thích ý. Thưa Tôn giả Udena, hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người; hạng người không tự hành khổ mình, không hành khổ người, ngay trong hiện tại, không có tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể, hạng người này, tâm con thích ý.","fontSize":12,"order":14},{"content":"-- Này Bà-la-môn, vì sao tâm Ông không thích ý ba hạng người này?","fontSize":12,"order":15},{"content":"-- Thưa tôn giả Udena, hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình, hạng người này tự hành khổ mình, tự hành hạ mình, trong khi tự ao ước lạc, yểm ly khổ. Do vậy, tâm con không thích ý hạng người này. Thưa Tôn giả Udena, hạng người hành khổ người, chuyên tâm hành khổ người; hạng người này hành khổ người khác, hành hạ người khác, trong khi người khác ao ước lạc, yểm ly khổ. Do vậy, tâm con không thích ý hạng người này. Thưa Tôn giả Udena, hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người; hạng người này hành khổ, hành hạ mình và người khác, trong khi mình và người khác ao ước lạc, yểm ly khổ. Do vậy, tâm con không thích ý hạng người này. Nhưng thưa Tôn giả Udena, hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người, hạng người này không tự hành khổ mình, không hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể. Do vậy, tâm con thích ý hạng người này.","fontSize":12,"order":16},{"content":"-- Này Bà-la-môn, có hai hội chúng này. Thế nào là hai? Ở đây, này Bà-la-môn có hội chúng vì tham đắm châu báu và đồ trang sức, tìm cầu vợ con, tìm cầu đầy tớ nam, đầy tớ nữ, tìm cầu ruộng đất, tìm cầu vàng bạc. Ở đây, này Ba La Môn, lại có hội chúng, không tham đắm châu báu và đồ trang sức, từ bỏ vợ con, từ bỏ đầy tớ nam, đầy tớ nữ, từ bỏ ruộng đất, từ bỏ vàng bạc, xuất gia, từ bỏ gia đình, sống không gia đình. Này Bà-la-môn, hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người, hạng người không tự hành khổ mình, không hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể. Này Bà-la-môn, trong hội chúng nào Ông thấy phần lớn hạng người này: trong hội chúng tham đắm châu báu và đồ trang sức, tìm cầu vợ con, tìm cầu đầy tớ nam, đầy tớ nữ, tìm cầu ruộng đất, tìm cầu vàng bạc, hay là trong hội chúng không tham đắm châu báu và đồ trang sức, từ bỏ vợ con, từ bỏ đầy tớ nam, đầy tớ nữ, từ bỏ ruộng đất, từ bỏ vàng bạc, xuất gia, từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":17},{"content":"-- Tôn giả Udena, hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyện tâm hành khổ người; hạng người không tự hành khổ mình, không hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể; hạng người này, trong hội chúng không tham đắm châu báu, và đồ trang sức, từ bỏ vợ con, từ bỏ đầy tớ nam, đầy tớ nữ, từ bỏ ruộng đất, từ bỏ vàng bạc, xuất gia, từ bỏ gia đình, sống không gia đình, trong hội chúng ấy con thấy phần lớn hạng người này.","fontSize":12,"order":18},{"content":"-- Nhưng này Bà-la-môn, nay Ông vừa mới nói: \"Chúng con biết như sau, thưa Tôn giả Sa-môn, không có một sự xuất gia đúng pháp. Hình như đối với con: vì không thấy một Tôn giả như Ngài hay ở đây pháp ấy là gì?\"","fontSize":12,"order":19},{"content":"-- Thưa Tôn giả Udena, thật sự lời nói ấy có lợi ích cho con. Có một sự xuất gia đúng pháp. Ở đây, đối với con là như vậy, và mong Tôn giả Udena chấp trì con là như vậy. Bốn hạng người được Tôn giả Udena nói một cách vắn tắt, không giải thích rộng ra, lành thay, nếu được Tôn giả Udena khởi lòng từ phân tích rộng rãi cho con bốn hạng người này.","fontSize":12,"order":20},{"content":"-- Này Bà-la-môn, vậy hãy nghe và suy nghiệm kỹ, Ta sẽ nói.","fontSize":12,"order":21},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":22},{"content":"Bà-la-môn Ghotamukha vâng đáp Tôn giả Udena.","fontSize":12,"order":23},{"content":"Tôn giả Udena nói như sau:","fontSize":12,"order":24},{"content":"-- Này Bà-la-môn, thế nào là hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình? Ở đây, này Bà-la-môn, có người sống lõa thể sống phóng túng không theo lễ nghi, liếm tay cho sạch, đi khất thực không chịu bước tới, đi khất thực không chịu đứng một chỗ, không nhận đồ ăn mang đến, không nhận đồ ăn dành riêng, không nhận mời đi ăn, không nhận từ nơi miệng nồi, không nhận từ nơi miệng chảo, không nhận tại ngưỡng cửa, không nhận giữa những cây gậy, không nhận giữa những cối giã gạo, không nhận từ hai người đang ăn, không nhận từ người đàn bà có thai, không nhận từ người đàn bà đang cho con bú, không nhận từ người đàn bà đang giao cấu người đàn ông, không nhận đồ ăn đi quyên, không nhận tại chỗ có chó đứng, không nhận tại chỗ có ruồi bu, không ăn cá, ăn thịt, không uống rượu nấu, rượu men. Vị ấy chỉ nhận ăn tại một nhà, hay chỉ nhận ăn một miếng, hay vị ấy chỉ nhận ăn tại hai nhà, hay chỉ nhận ăn hai miếng... hay vị ấy chỉ nhận ăn bảy nhà, hay vị ấy chỉ nhận ăn bảy miếng. Vị ấy nuôi sống chỉ với một bát, nuôi sống chỉ với hai bát,... nuôi sống chỉ với bảy bát. Vị ấy chỉ ăn một ngày một bữa, hai ngày một bữa,... bảy ngày một bữa. Như vậy vị ấy sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần. Vị ấy chỉ ăn cỏ hoang, ăn lúa tắc, ăn lúa hoang, ăn da vụn, ăn rong nước, ăn bột tấm, ăn váng gạo, ăn bột vừng, ăn cỏ hay ăn phân bò. Vị ấy ăn trái cây, ăn rễ cây trong rừng, ăn trái cây rụng để sống. Vị ấy mặc vải gai thô, mặc vải gai thô lẫn với các vải khác, mặc vải tẩm liệm rồi quăng đi, mặc vải phấn tảo y, mặc vỏ cây tirita làm áo, mặc da con sơn dương đen, mặc áo bện bằng từng mảnh da con sơn dương đen, mặc áo bằng cỏ cát tường, mặc áo vỏ cây, mặc áo bằng tấm gỗ nhỏ, mặc áo bằng tóc bện lại thành mền, mặc áo bằng đuôi ngựa bện lại, mặc áo bằng lông cừu. Vị ấy là người sống nhổ râu tóc, là người chuyên sống theo hạnh nhổ râu tóc, là người theo hạnh thường đứng, từ bỏ chỗ ngồi, là người ngồi chõ hỏ, chuyên sống theo hạnh ngồi chõ hỏ, một cách tinh tấn, là người dùng gai làm giường, thường ngủ nằm trên giường gai, sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi). Như vậy dưới nhiều hình thức, vị ấy sống tự hành khổ mình, chuyên tâm tự hành khổ mình. Như vậy, này Bà-la-môn, được gọi là hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình.","fontSize":12,"order":25},{"content":"Và này Bà-la-môn, thế nào là hạng người hành khổ người, chuyên tâm hành khổ người? Ở đây, Bà-la-môn, có người giết trâu bò, là người giết heo, là người giết vịt, săn thú, là thợ săn, thợ đánh cá, ăn trộm, người xử tử các người ăn trộm, cai ngục và những người làm các nghề độc ác khác. Như vậy, này Bà-la-môn, được gọi là hạng người hành khổ người, chuyên tâm hành khổ người.","fontSize":12,"order":26},{"content":"Và này Bà-la-môn, thế nào là hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người? Ở đây, này Bà-la-môn, có người làm vua, thuộc giai cấp Sát-đế-lị, đã làm lễ quán đảnh, hay một Bà-la-môn triệu phú. Vị này cho xây dựng một giảng đường mới về phía Ðông thành phố, cạo bỏ râu tóc, đắp áo da thô, toàn thân bôi thục tô và dầu, gãi lưng với một sừng nai, đi vào giảng đường với người vợ chính và một Bà-la-môn tế tự. Rồi vị ấy nằm xuống dưới đất trống trơn chỉ có lát cỏ. Vị vua sống với sữa từ vú một con bò cái, có con bò con cùng một mầu sắc; bà vợ chính sống với sữa từ vú thứ hai; và vị Bà-la-môn tế tự sống với sữa từ vú thứ ba. Sữa từ vú thứ tư dùng để tế lửa. Còn con nghé con thì sống với đồ còn lại. Vị vua nói như sau: \"Hãy giết một số bò đực để tế lễ, hãy giết một số nghé đực để tế lễ, hãy giết một số nghé cái để tế lễ, hãy giết một số dê để tế lễ, hãy giết một số cừu để tế lễ, hãy chặt một số cây để làm cột tế lễ, hãy thâu lượm một số cỏ dabbha để làm chỗ tế lễ. Và những người nô tỳ, những người phục vụ, những người làm công, những người này vì sợ đòn gậy, vì sợ nguy hiểm, với mặt tràn đầy nước mắt, khóc lóc làm các công việc. Như vậy, này Bà-la-môn, được gọi là hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người.","fontSize":12,"order":27},{"content":"Và này Bà-la-môn, thế nào là hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người, hạng người này không tự hành khổ mình, không hành khổ người, hiện tại sống không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm thấy lạc thọ, tự ngã trú vào Phạm thể?","fontSize":12,"order":28},{"content":"Ở đây, này Bà-la-môn, Như Lai xuất hiện ở đời là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí, thế giới này là Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên bố điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":29},{"content":"Người gia trưởng hay con người gia trưởng, hay một người sanh ở giai cấp hạ tiện nghe pháp ấy, sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, người ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật không dễ gì cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ, hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ, hay bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":30},{"content":"Vị ấy xuất gia như vậy, hành trì các học giới và hạnh sống Bà-la-môn, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết xấu hổ, sợ hãi, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Vị ấy từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp. Vị ấy từ bỏ đời sống không Phạm hạnh, sống theo Phạm hạnh, sống đời sống viễn ly, tránh xa dâm dục hạ liệt.","fontSize":12,"order":31},{"content":"Vị ấy từ bỏ nói láo, nói những lời chân thật, liên hệ đến sự thật, chắc chắn, đáng tin cậy, không lường gạt đời. Vị ấy từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chuyện chia rẽ ở những người kia. Như vậy, vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thích thú trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Vị ấy từ bỏ nói độc ác, tránh xa lời nói độc ác, nói những lời nói dịu hiền, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người; vị ấy nói những lời nói như vậy. Vị ấy từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói chân thật, nói có ý nghĩa, nói pháp, nói luật, nói những lời đáng được gìn giữ, những lời hợp thời, hợp lý có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":32},{"content":"Vị ấy từ bỏ không làm hại đến các hạt giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm; từ bỏ các món ăn phi thời; từ bỏ không đi xem múa, hát, nhạc, các cuộc trình diễn; từ bỏ không dùng vòng hoa, hương liệu, dầu thoa, trang sức, và các thời trang; từ bỏ không dùng giường cao và giường lớn; từ bỏ không nhận vàng và bạc; từ bỏ không nhận các hạt sống; từ bỏ không nhận thịt sống, từ bỏ không nhận đàn bà con gái; từ bỏ không nhận nô tỳ gái và trai; từ bỏ không nhận cừu và dê; từ bỏ không nhận gia cầm và heo; từ bỏ không nhận voi, bò, ngựa và ngựa cái; từ bỏ không nhận ruộng nương đất đai; từ bỏ không dùng người làm môi giới hoặc tự mình làm môi giới; từ bỏ không buôn bán; từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường; từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo; từ bỏ không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":33},{"content":"Vị ấy sống biết đủ, bằng lòng với tấm y để che thân với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo y và bình bát. Như con chim bay đến chỗ nào cũng mang theo hai cánh, cũng vậy, Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo. Vị ấy thành tựu Thánh giới uẩn này, nội tâm hưởng lạc thọ không khuyết phạm.","fontSize":12,"order":34},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị ấy tự chế ngự các nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng, những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy thành tựu Thánh hộ trì các căn này, nội tâm hưởng lạc thọ không uế nhiễm.","fontSize":12,"order":35},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác.","fontSize":12,"order":36},{"content":"Vị ấy thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này, thành tựu Thánh chánh niệm tỉnh giác này, lựa một trú xứ thanh vắng, như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây ngoài trời, đống rơm.","fontSize":12,"order":37},{"content":"Sau khi ăn xong và đi khất thực trở về, vị ấy ngồi kiết-già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ dục tham ở đời, sống với tâm thoát ly dục tham, gột rửa tâm hết dục tham. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng sanh hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử, hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":38},{"content":"Vị ấy sau khi từ bỏ năm triền cái này, các pháp làm tâm cấu uế, làm trí tuệ trở thành yếu ớt, vị ấy ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do dục sanh, với tầm với tứ.","fontSize":12,"order":39},{"content":"Vị ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm.","fontSize":12,"order":40},{"content":"Vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba.","fontSize":12,"order":41},{"content":"Vị ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":42},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến túc mạng trí. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy vị ấy nhớ đến những đời sống quá khứ, cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":43},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến sanh tử trí của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Vị ấy nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này\". Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ.","fontSize":12,"order":44},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến lậu tận trí. Vị ấy tuệ tri như thật: \"Ðây là Khổ\", tuệ tri như thật: \"Ðây là Khổ tập\", tuệ tri như thật: \"Ðây là Khổ diệt\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến Khổ diệt\" tuệ tri như thật: \"Ðây là những lậu hoặc\", tuệ tri như thật: \"Ðây là nguyên nhân của các lậu hoặc\", tuệ tri như thật: \"Ðây là sự diệt trừ các lậu hoặc\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":45},{"content":"Nhờ biết như vậy, thấy như vậy, tâm vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy tuệ tri: \"Sanh đã tận, Phạm hạnh đã thành, việc cần làm đã làm; sau đời hiện tại, không có trở lui đời sống này nữa\".","fontSize":12,"order":46},{"content":"Như vậy, này Bà-la-môn, được gọi là hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người. Vị ấy không tự hành khổ mình, không hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm thấy lạc thọ, tự ngã trú vào Phạm thể. \"","fontSize":12,"order":47},{"content":"Khi được nói vậy, Bà-la-môn Ghotamukha nói với Tôn giả Udena:","fontSize":12,"order":48},{"content":"-- Thật vi diệu thay, Tôn giả Udena! Thật vi diệu thay, Tôn giả Udena! Thưa Tôn giả Udena, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người đi lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, (Chánh) pháp đã được Tôn giả Udena dùng nhiều phương tiện trình bày giải thích. Con xin quy y Tôn giả Udena, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Udena nhận còn làm cư sĩ, từ này cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":49},{"content":"-- Này Bà-la-môn, chớ có quy y với ta. Hãy quy y với Thế Tôn, bậc mà ta đã quy y.","fontSize":12,"order":50},{"content":"-- Thưa Tôn giả Udena, nay Tôn giả Gotama, bậc A-la-hán, Chánh Ðẳng Giác ở tại đâu?","fontSize":12,"order":51},{"content":"-- Này Bà-la-môn, nay Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác đã nhập Niết-bàn.","fontSize":12,"order":52},{"content":"-- Thưa Tôn giả Udena, nếu chúng con được nghe Tôn giả Gotama ở cách mười do-tuần (yojana), chúng con sẽ đi mười do-tuần ấy để được yết kiến Tôn giả Gotama, bậc A-la-hán, Chánh Ðẳng Giác. Thưa Tôn giả Udena, nếu chúng con được nghe Tôn giả Gotama ở cách hai mươi do-tuần... ba mươi do-tuần... bốn mươi do-tuần... năm mươi do-tuần, chúng con sẽ đi năm mươi do-tuần để được yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác. Thưa Tôn giả Udena, nếu chúng con được nghe Tôn giả Gotama ở cách một trăm do-tuần (yojana), chúng con sẽ đi một trăm do tuần để được yết kiến Tôn giả Gatama, bậc A-la-hán, Chánh Ðẳng Giác. Thưa Tôn giả Udena, vì Tôn giả Gotama đã nhập Niết-bàn, chúng con xin quy y Tôn giả Gotama đã nhập Niết-bàn, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Udena nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":53},{"content":"Thưa Tôn giả Udena, vua nước Anga có cúng dường cho con một bố thí thường xuyên hằng ngày, nay con xin cúng dường Tôn giả Udena bố thí thường xuyên ấy.","fontSize":12,"order":54},{"content":"-- Này Bà-la-môn, vua nước Anga cúng dường thường xuyên hằng ngày cho Ông là bao nhiêu?","fontSize":12,"order":55},{"content":"-- Thưa Tôn giả Udena, năm trăm Kahapana (đồng tiền vàng).","fontSize":12,"order":56},{"content":"-- Này Bà-la-môn, ta không được phép nhận vàng và bạc.","fontSize":12,"order":57},{"content":"-- Nếu Tôn giả Udena không được phép nhận vàng và bạc, con sẽ cho làm một tinh xá cho Tôn giả Udena.","fontSize":12,"order":58},{"content":"-- Này Bà-la-môn, nếu ông muốn xây dựng một tinh xá cho ta, thì hãy xây dựng một giảng đường cho chúng Tăng ở Pataliputta.","fontSize":12,"order":59},{"content":"-- Con lại càng bội phần hân hoan, hoan hỷ, thỏa mãn với Tôn giả Udena, khi Tôn giả khuyến khích con cúng dường chúng Tăng. Thưa Tôn giả Udena, với bố thí thường xuyên này và với bố thí thường xuyên khác về sau, con sẽ cho xây dựng một giảng đường cho chúng Tăng ở Pataliputta.","fontSize":12,"order":60},{"content":"Rồi Bà-la-môn Ghotamukha với bố thí thường xuyên này và với bố thí thường xuyên khác về sau, cho xây dựng một giảng đường cho chúng Tăng ở Pataliputta. Nay giảng đường ấy được gọi là Ghotamukhi.","fontSize":12,"order":61},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":62}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/94. Kinh Ghotamukha (Ghotamukha sutta)","title":"94. Kinh Ghotamukha (Ghotamukha sutta)"},{"ID":95,"paragraphs":[{"alignment":1,"content":"95. Kinh Cankì (Cankì sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn du hành trong nước Kosala cùng với Ðại chúng Tỷ-kheo, và đi đến một làng Bà-la-môn của dân chúng Kosala, tên là Opasada.","fontSize":12,"order":3},{"content":"Thế Tôn trú tại Opasada, tại rừng chư Thiên (Devavana), rừng cây sala (Salavana), phía Bắc làng Opasada. Lúc bấy giờ, Bà-la-môn Canki trú ở Opasada, một chỗ dân cư đông đúc, cây cỏ, ao nước, lúa gạo phì nhiêu, một vương địa do vua Pasenadi, vua nước Kosala cấp, một ân tứ của vua, một tịnh ấp.","fontSize":12,"order":4},{"content":"Các Bà-la-môn gia chủ ở Opasada được nghe: \"Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Sakya (Thích-ca) đang du hành ở Videha, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị\". Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa đầy đủ, Ngài tuyên dạy Phạm hạnh hoàn toàn đầy đủ, trong sạch. Tốt đẹp thay sự chiêm ngưỡng một vị A-la-hán như vậy!\".","fontSize":12,"order":5},{"content":"Rồi các Bà-la-môn gia chủ ở Opasada, từng đoàn, từng đoàn lũ lượt đi ra khỏi Opasada và đi đến ngõ phía Bắc, rừng chư Thiên, rừng cây sala. Lúc bấy giờ, Bà-la-môn Canki đi lên trên lầu để nghỉ trưa. Bà-la-môn Canki thấy các Bà-la-môn gia chủ ở Opasada từng đoàn, từng đoàn lũ lượt đi ra khỏi Opasada và đi đến ngõ phía Bắc, rừng chư Thiên, rừng cây sala. Thấy vậy, Bà-la-môn Canki bèn gọi người gác cửa:","fontSize":12,"order":6},{"content":"-- Này người Gác cửa, vì sao các Bà-la-môn gia chủ ở Opasada từng đoàn, từng đoàn lũ lượt đi ra khỏi Opasada và đi đến ngõ phía Bắc, rừng chư Thiên, rừng cây sala như vậy?","fontSize":12,"order":7},{"content":"-- Thưa Tôn giả Canki, có Sa-môn Gotama, dòng họ Thích-ca, xuất gia từ gia tộc Thích-ca đang du hành trong nước Kosala cùng với đại chúng Tỷ-kheo khoảng năm trăm vị. Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa đầy đủ, Ngài tuyên dạy Phạm hạnh hoàn toàn đầy đủ, trong sạch\". Nay những người ấy đi đến yết kiến Tôn giả Gotama.","fontSize":12,"order":8},{"content":"-- Này người Gác cửa, hãy đi đến các Bà-la-môn gia chủ ở Opasada, khi đến nơi, hãy nói với những Bà-la-môn gia chủ: \"Bà-la-môn Canki có nói: \"Này các Hiền giả, hãy chờ đợi. Bà-la-môn Canki sẽ tự thân hành đến yết kiến Sa-môn Gotama\".\"","fontSize":12,"order":9},{"content":"Lúc bấy giờ, có khoảng năm trăm Bà-la-môn, từ nhiều địa phương khác nhau, đến tại Opasada vì một vài công vụ. Những Bà-la-môn nghe: \"Bà-la-môn Canki sẽ đi yết kiến Sa-môn Gotama\". Những Bà-la-môn ấy đến Bà-la-môn Canki, khi đến xong, liền thưa với Bà-la-môn Canki:","fontSize":12,"order":10},{"content":"-- Có phải Tôn giả Canki sẽ đến yết kiến Sa-môn Gotama?","fontSize":12,"order":11},{"content":"-- Này các Hiền giả, đó là ý định của ta. Ta sẽ đến yết kiến Sa-môn Gotama.","fontSize":12,"order":12},{"content":"-- Tôn giả Canki, chớ có đến yết kiến Sa-môn Gotama. Thật không xứng đáng cho tôn giả Canki đến yết kiến Sa-môn Gotama; trái lại, thật xứng đáng cho Sa-môn Gotama đến yết kiến Tôn giả Canki. Lại nữa, Tôn giả Canki thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Vì Tôn giả Canki thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một chỉ trích nào về vấn đề huyết thống thọ sanh. Do điểm này, thật không xứng đáng cho Tôn giả Canki đến yết kiến Sa-môn Gotama; trái lại, thật xứng đáng cho Sa-môn Gotama đến yết kiết Bà-la-môn Canki. Lại nữa, Tôn giả Canki là nhà giàu có, đại phú, sung túc. Lại nữa, Tôn giả Canki là nhà phúng tụng, nhà trì chú, thông hiểu ba tập Veda với danh nghĩa, lễ nghi, ngữ nguyên, chú giải và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biện tài về Thuận thế luận và Ðại nhân tướng. Tôn giả Canki đẹp trai, khả ái, làm đẹp lòng người, với màu da thù thắng, khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng. Tôn giả Canki có giới hạnh, trưởng thành trong giới hạnh, thành tựu sự trưởng thành trong giới hạnh. Tôn giả Canki thiện ngôn, dùng lời thiện ngôn, nói lời tao nhã, ý nghĩa minh bạch, giọng nói không bập bẹ phều phào, giải thích nghĩa lý minh xác. Tôn giả Canki là bậc Tôn sư của hàng Tôn sư nhiều người, dạy ba trăm thanh niên Bà-la-môn tụng đọc chú thuật. Tôn giả Candi được vua Pasenadi xứ Kosala kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Tôn giả Canki được Bà-la-môn Pokkarasati kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Tôn giả Canki sống ở Opasada, một địa phương dân chúng đông đúc, cỏ cây, ao nước phì nhiêu, lúa gạo sung túc, một vương lãnh địa, một tịnh thí địa, một ân tứ của vua Pasenadi nước Kosala. Do điểm này, thật không xứng đáng cho Tôn giả Canki đến yết kiến Sa-môn Gotama; trái lại, thật xứng đáng cho Sa-môn Gotama đến yết kiết Tôn giả Canki.","fontSize":12,"order":13},{"content":"Nghe nói vậy, Bà-la-môn Canki nói với những vị Bà-la-môn ấy:","fontSize":12,"order":14},{"content":"-- Các Hiền giả hãy nghe ta giải thích, vì sao thật xứng đáng cho chúng ta đến yết kiến Sa-môn Gotama; trái lại, thật không xứng đáng cho Sa-môn Gotama đến yết kiến chúng ta. Này các Hiền giả, thật vậy, Sa-môn Gotama thiện sanh cả từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh. Do điểm này thật không xứng đáng cho Sa-môn Gotama đến yết kiến chúng ta, trái lại, thật xứng đáng cho chúng ta đến yết kiến Sa-môn Gotama. Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia, từ bỏ rất nhiều vàng bạc, bỏ cả loại đang chôn dưới đất lẫn loại trên mặt đất. Này các Hiền giả, thật vậy, Sa-môn Gotama trong tuổi thanh niên, tóc còn đen nhánh, trong tuổi trẻ đẹp của thời niên thiếu, đã xuất gia, từ bỏ gia đình, sống không gia đình. Này các Hiền giả, thật vậy, Sa-môn Gotama, dầu song thân không đồng ý, khóc than, nước mắt thấm ướt cả mặt, vẫn cạo bỏ râu tóc, khoác áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Này các Hiền giả, thật vậy, Sa-môn Gotama đẹp trai, khả ái, làm đẹp lòng mọi người với màu da thù thắng, khôi ngô tuấn tú, cử chỉ trang nhã, dáng điệu cao thượng. Này các Hiền giả, thật vậy, Sa-môn Gotama có giới hạnh, gìn giữ giới hạnh của bậc Thánh, có thiện đức, đầy đủ thiện đức. Này các Hiền giả, thật vậy, Sa-môn Gotama thiện ngôn, dùng lời thiện ngôn, nói lời tao nhã, ý nghĩa minh bạch, giọng nói không bập bẹ, phều phào, giải thích nghĩa lý minh xác. Này các Hiền giả, thật vậy, Sa-môn Gotama là bậc Tôn sư các hàng Tôn sư của nhiều người. Này các Hiền giả, thật vậy, Sa-môn Gotama đã diệt trừ tham dục, đã diệt được mọi xao động của tâm. Này các Hiền giả, thật vậy, Sa-môn Gotama chủ trương về nghiệp, chủ trương về hành động, đặt trọng tâm vào chí thiện khi thuyết pháp với chúng Bà-la-môn. Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ chủng tộc cao quý, từ dòng họ Sát-đế-lỵ thanh tịnh. Này các Hiền giả, thật vậy, Sa-môn Gotama xuất gia từ chủng tộc khá giả, đại phú, tài sản sung mãn. Này các Hiền giả, thật vậy, dân chúng băng ngàn vượt biển băng qua nhiều địa phương, băng qua nhiều quốc độ, đến hỏi đạo Sa-môn Gotama. Này các Hiền giả, thật vậy, có hàng ngàn Thiên nhân đến quy y Sa-môn Gotama. Này các Hiền giả, thật vậy, tiếng đồn tốt đẹp sau đây được truyền đi về Sa-môn Gotama: \"Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn\". Này các Hiền giả, thật vậy, Sa-môn Gotama có đầy đủ ba mươi hai tướng tốt của bậc Ðại nhân. Này các Hiền giả, thật vậy, vua Seniya Bimbisara nước Magadha, cùng với vương tử, cung phi, thị tùng đều quy y Sa-môn Gotama. Này các Hiền giả, thật vậy, vua Pasenadi nước Kosala, cùng với nương tử, cung phi, thị tùng đều quy y Sa-môn Gotama. Này các Hiền giả, thật vậy, Bà-la-môn Pokkharasati cùng với các con, vợ, thị giả đều quy y Sa-môn Gotama. Này các Hiền giả, thật vậy, Sa-môn Gotama đã đến Opasada, nay đang ở tại Opasada về phía Bắc Opasada, trong rừng chư Thiên, rừng cây sala. Những Sa-môn, Bà-la-môn nào đến ruộng làng chúng ta đều là khách của chúng ta. Ðối với khách, chúng ta phải kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Này các Hiền giả, nay Sa-môn Gotama đã đến Opasada, hiện ở tại Opasada, về phía Bắc Opasada, trong rừng chư Thiên, rừng cây sala. Như vậy Sa-môn Gotama là khách của chúng ta. Và đã là khách, chúng ta phải kính trọng, tôn sùng, chiêm ngưỡng, kính lễ, trọng vọng. Do điểm này, thật không xứng đáng cho Tôn giả Gotama đến yết kiến chúng ta, trái lại, thật xứng đáng cho chúng ta đến yết kiến Tôn giả Gotama. Này các Hiền giả, đó là những ưu điểm mà ta được biết về Tôn giả Gotama. Tôn giả Gotama không phải có chừng ấy ưu điểm mà thôi. Tôn giả Gotama có đến vô lượng ưu điểm.","fontSize":12,"order":15},{"content":"Này các Hiền giả, chỉ với một ưu điểm thôi, thật không xứng đáng cho Tôn giả Gotama đến yết kiến chúng ta; thật xứng đáng cho chúng ta đến yết kiến Tôn giả Gotama. Vậy tất cả chúng ta hãy đi đến yết kiến Tôn giả Gotama.","fontSize":12,"order":16},{"content":"Rồi Bà-la-môn Canki, cùng với đại chúng Bà-la-môn đi đến Thế Tôn, sau khi đến nói lên với Thế Tôn những lời chào đón hỏi thăm, sau khi nói lên những người chào đón hỏi thăm thân hữu rồi ngồi xuống một bên.","fontSize":12,"order":17},{"content":"Lúc bấy giờ Thế Tôn đang ngồi và nói lên với những Bà-la-môn trưởng thượng những lời thân hữu về vấn đề này, vấn đề khác. Khi ấy có thanh niên Bà-la-môn tên Kapathika, trẻ tuổi, đầu cạo trọc, mới có mười sáu tuổi, từ khi sanh, thông hiểu ba tập Veda với danh nghĩa, lễ nghi, ngữ nguyên, chú giải và lịch sử truyền thống là thứ năm, thông hiểu ngữ pháp và văn phạm, biệt tài về Thuận thế luận và Ðại nhân tướng, thanh niên này đang ngồi giữa hội chúng ấy. Thanh niên này thỉnh thoảng cắt đứt cuộc đàm luận giữa Thế Tôn và các vị Bà-la-môn trưởng thượng. Rồi Thế Tôn khiển trách thanh niên Bà-la-môn Kapathika:","fontSize":12,"order":18},{"content":"-- Hiền giả Bharadvaja, chớ có cắt ngang cuộc đàm luận của các Bà-la-môn trưởng thượng. Hiền giả Bharadvaja hãy chờ cho đến khi câu chuyện chấm dứt.","fontSize":12,"order":19},{"content":"Khi nghe nói vậy, Bà-la-môn Canki bạch Thế Tôn:","fontSize":12,"order":20},{"content":"-- Tôn giả Gotama, chớ có khiển trách thanh niên Bà-la-môn Kapathika. Thanh niên Bà-la-môn Kapathika là Thiện nam tử. Thanh niên Bà-la-môn Kapathipa là bậc đa văn. Thanh niên Bà-la-môn Kapathika phát ngôn thiện xảo. Và thanh niên Bà-la-môn Kapathia là bậc có trí. Và thanh niên Bà-la-môn Kapathika có thể đàm luận với Tôn giả Gotama trong vấn đề này.","fontSize":12,"order":21},{"content":"Thế Tôn nghĩ như sau: \"Thật sự thanh niên Bà-la-môn Kapathika này đã thông hiểu ba tập Veda, và các Bà-la-môn tôn trọng người này\".","fontSize":12,"order":22},{"content":"Và thanh niên Bà-la-môn Kapathika nghĩ như sau: \"Khi nào Sa-môn Gotama lấy mắt nhìn con mắt ta, ta sẽ hỏi Sa-môn Gotama\".","fontSize":12,"order":23},{"content":"Rồi Thế Tôn với tâm tư của mình biết được tâm tư của thanh niên Bà-la-môn Kapathika liền lấy mắt nhìn thanh niên Bà-la-môn Kapathika. Thanh niên Bà-la-môn Kapathika suy nghĩ: \"Sa-môn Gotama chăm chú nhìn ta, vậy ta hãy hỏi Sa-môn Gotama một câu hỏi\". Rồi thanh niên Bà-la-môn Kapathika bạch Thế Tôn:","fontSize":12,"order":24},{"content":"-- Thưa Tôn giả Gotama, câu chú thuật (mantapadam) của các cổ Bà-la-môn y cứ tiếng đồn, truyền thống và Thánh tạng. Và ở đây, các vị Bà-la-môn chắc chắn đi đến kết luận: \"Chỉ đây là sự thật, ngoài ra đều là sai lầm\". Ở đây, Tôn giả Gotama đã nói gì?","fontSize":12,"order":25},{"content":"-- Nhưng này Bharadvaja, có một Bà-la-môn nào giữa các vị Bà-la-môn đã nói như sau: \"Tôi biết việc này, tôi thấy việc này. Chỉ đây là sự thật, ngoài ra đều là sai lầm\"?","fontSize":12,"order":26},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":27},{"content":"-- Nhưng này Bharadvaja, có một vị Tôn sư nào của các vị Bà-la-môn, cho đến vị Tôn sư của các vị Tôn sư trở lui cho đến bảy đời, các vị Ðại Tôn sư đã nói như sau: \"Chỉ đây là sự thật, ngoài ra đều là sai lầm\"?","fontSize":12,"order":28},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":29},{"content":"-- Nhưng này Bharadvaja, thuở xưa những vị ẩn sĩ giữa các Bà-la-môn, những tác giả các chú thuật, những nhà tụng tán các chú thuật, đã hát, đã nói lên, đã sưu tầm những Thánh cú mà nay những Bà-la-môn hiện tại cũng hát lên, nói lên, đọc lên giống như các vị trước đã làm. Như là Atthaka, Vamaka, Vamadeva, Vessamitta, Yamatagggi, Angirasa, Bharadvaja, Vasettha, Kassapa, Bhagu, những vị ấy đã nói như sau: \"Chỉ đây là sự thật, ngoài ra đều là sai lầm\"?","fontSize":12,"order":30},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":31},{"content":"-- Như vậy này Bharadvaja, không có một Bà-la-môn nào nói như vậy với một Bà-la-môn: \"Tôi biết việc này, tôi thấy việc này. Chỉ đây là sự thật, ngoài ra đều là sai lầm\". Không có một vị Tôn sư nào của các vị Bà-la-môn, một vị Ðại Tôn sư, cho đến bảy đời, vị Ðại Tôn sư đã nói như sau: \"Tôi biết việc này, tôi thấy việc này. Chỉ đây là sự thật, ngoài ra đều là sai lầm\". Thuở xưa những vị ẩn sĩ, giữa các Bà-la-môn, những tác giả các chú thuật, những nhà tụng tán các chú thuật, đã hát, đã nói lên, đã sưu tầm những Thánh cú và nay, những Bà-la-môn hiện tại cũng đã hát lên, nói lên giống như các vị trước đã làm. Như là Attaka, Vamaka, Vamadeva, Vessamitta, Yamataggi, Angirasa, Bharadvaja, Vasettha, Kassapa, Bhagu, những vị ấy không có nói như sau: \"Chúng tôi biết việc này, chúng tôi thấy việc này. Chỉ có đây là sự thật, ngoài ra đều là sai lầm\". Ví như này, Bharadvaja, một chuỗi người mù ôm lưng nhau, người trước không thấy, người giữa cũng không thấy, người cuối cùng cũng không thấy; cũng vậy, này Bharadvaja, Ta nghĩ rằng, lời nói của các Bà-la-môn cũng giống như chuỗi người mù: người trước không thấy, người giữa cũng không thấy, người cuối cùng cũng không thấy. Này Bharadvaja, Ông nghĩ thế nào? Sự kiện là như vậy, có phải lòng tin của các vị Bà-la-môn trở thành không có căn cứ?","fontSize":12,"order":32},{"content":"-- Thưa Tôn giả Gotama, các Bà-la-môn không phải chỉ dựa trên lòng tin, các Bà-la-môn ở đây còn dựa trên điều nghe (tùy văn: anussava).","fontSize":12,"order":33},{"content":"-- Trước hết, này Bharadvaja, Ông đi đến lòng tin, nay Ông nói đến tùy văn. Này Bharadvaja, năm pháp này có hai quả báo ngay trong hiện tại. Thế nào là năm? Tín, tùy hỷ, tùy văn, cân nhắc suy tư các lý do và chấp nhận
