 cho Tỷ-kheo-ni!","fontSize":12,"order":5},{"content":"Lúc bấy giờ, các Thượng tọa (Trưởng lão) Tỷ-kheo thay phiên giáo giới Tỷ-kheo-ni. Nhưng Tôn giả Nandaka không muốn thay phiên giáo giới Tỷ-kheo-ni. Rồi Thế Tôn cho gọi Tôn giả Ananda và nói:","fontSize":12,"order":6},{"content":"-- Này Ananda, hôm nay đến phiên ai giáo giới Tỷ-kheo-ni?","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, chính là phiên của Nandaka thay phiên giáo giới Tỷ-kheo-ni. Bạch Thế Tôn, Tôn giả Nandaka không muốn thay phiên giáo giới Tỷ-kheo-ni.","fontSize":12,"order":8},{"content":"Rồi Thế Tôn cho gọi Tôn giả Nandaka:","fontSize":12,"order":9},{"content":"-- Này Nandaka, hãy giáo giới Tỷ-kheo-ni! Này Nandaka, hãy giảng dạy Tỷ-kheo-ni! Này Bà-la-môn, hãy thuyết pháp cho Tỷ-kheo-ni!","fontSize":12,"order":10},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":11},{"content":"Tôn giả Nandaka ấy vâng đáp Thế Tôn, vào buổi sáng đắp y, cầm y bát, đi vào Savatthi để khất thực. Sau khi khất thực ở Savatthi xong, sau buổi ăn, trên con đường khất thực trở về, không có người thứ hai cùng đi, đi đến Rajakarama (Vương Tự). Các Tỷ-kheo-ni ấy thấy Tôn giả Nandaka từ xa đi đến, sau khi thấy liền sửa soạn chỗ ngồi và sắp đặt nước rửa chân. Tôn giả Nandaka ngồi trên chỗ ngồi đã soạn sẵn; sau khi ngồi, liền rửa chân. Các Tỷ-kheo-ni ấy sau khi đảnh lễ Tôn giả Nandaka, liền ngồi xuống một bên. Tôn giả Nandaka nói với các Tỷ-kheo-ni đang ngồi một bên:","fontSize":12,"order":12},{"content":"-- Các Hiền tỷ, sẽ có cuộc luận thuyết bằng cách đặt câu hỏi. Ở đây, những ai biết, hãy trả lời: \"Tôi biết\". Những ai không biết, hãy trả lời: \"Tôi không biết\". Nếu có ai nghi ngờ hay nghi hoặc, ở đây, ta cần được hỏi như sau: \"Thưa Tôn giả, sự việc này là thế nào? Ý nghĩa việc này là gì?\"","fontSize":12,"order":13},{"content":"-- Thưa Tôn giả, cho đến đây, chúng con rất hoan hỷ và thỏa mãn với Tôn giả Nandaka, vì rằng Tôn giả đã mời chúng con (hỏi).","fontSize":12,"order":14},{"content":"-- Các Hiền tỷ, các Hiền tỷ nghĩ thế nào? Mắt là thường hay vô thường?","fontSize":12,"order":15},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":16},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":17},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":18},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi xem cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":19},{"content":"-- Thưa không vậy, Tôn giả.","fontSize":12,"order":20},{"content":"-- Các Hiền tỷ, các Hiền tỷ nghĩ thế nào? Tai là thường hay vô thường?... Mũi là thường hay vô thường?... Lưỡi là thường hay vô thường?.. Thân là thường hay vô thường?... Ý là thường hay vô thường?","fontSize":12,"order":21},{"content":"-- Thưa Tôn giả, vô thường","fontSize":12,"order":22},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":23},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":24},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":25},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Trước đây, thưa Tôn giả, chúng con đã khéo thấy như chơn, với chánh trí tuệ rằng: \"Sáu nội xứ này là vô thường\".","fontSize":12,"order":26},{"content":"-- Lành thay, lành thay, các Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn, với chánh trí tuệ của vị Thánh đệ tử. Chư Hiền tỷ, các Hiền tỷ nghĩ thế nào? Sắc là thường hay vô thường?","fontSize":12,"order":27},{"content":"-- Thưa Tôn giả, vô thường","fontSize":12,"order":28},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":29},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":30},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":31},{"content":"-- Thưa không vậy, Tôn giả.","fontSize":12,"order":32},{"content":"-- Chư Hiền tỷ, các Hiền tỷ nghĩ thế nào? Tiếng là thường hay vô thường?... Hương là thường hay vô thường?... Vị là thường hay vô thường?.... Xúc là thường hay vô thường?... Pháp là thường hay vô thường?","fontSize":12,"order":33},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":34},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":35},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":36},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":37},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Trước đây, thưa Tôn giả, chúng con đã khéo thấy như chơn, với chánh trí tuệ rằng: \"Sáu ngoại xứ này là vô thường\".","fontSize":12,"order":38},{"content":"-- Lành thay, lành thay, các Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn, với chánh trí tuệ của vị Thánh đệ tử. Chư Hiền tỷ, các Hiền tỷ nghĩ thế nào? Nhãn thức là thường hay vô thường?","fontSize":12,"order":39},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":40},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":41},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":42},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":43},{"content":"-- Thưa không vậy, Tôn giả.","fontSize":12,"order":44},{"content":"-- Này các Hiền tỷ, nhĩ thức là thường hay vô thường?","fontSize":12,"order":45},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":46},{"content":"-- Tỷ thức là thường hay vô thường?","fontSize":12,"order":47},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":48},{"content":"-- Thân thức là thường hay vô thường?","fontSize":12,"order":49},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":50},{"content":"-- Ý thức là thường hay vô thường?","fontSize":12,"order":51},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":52},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":53},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":54},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":55},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Trước đây, thưa Tôn giả, chúng con đã khéo thấy như chơn, với chánh trí tuệ rằng: \"Sáu thức thân này là vô thường\".","fontSize":12,"order":56},{"content":"-- Lành thay, lành thay, chư Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn, với chánh trí tuệ của vị Thánh đệ tử. Ví như, chư Hiền tỷ, một ngọn đèn dầu được đốt cháy; dầu là vô thường, chịu sự biến hoại; bấc là vô thường, chịu sự biến hoại; ngọn lửa là vô thường, chịu sự biến hoại; ánh sáng là vô thường, chịu sự biến hoại. Chư Hiền tỷ, nếu có ai nói rằng: \"Ngọn đèn dầu này được đốt cháy; dầu là vô thường, chịu sự biến hoại; bấc là vô thường, chịu sự biến hoại; ngọn lửa là vô thường, chịu sự biến hoại; nhưng ánh sáng ấy là thường còn, thường trú, thường hằng không chịu sự biến hoại\"; chư Hiền tỷ, nói như vậy là có nói chân chánh không?","fontSize":12,"order":57},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Thưa Tôn giả, ngọn đèn dầu này được đốt cháy; dầu là vô thường, chịu sự biến hoại; bấc cũng là vô thường, chịu sự biến hoại; ngọn lửa cũng là vô thường, chịu sự biến hoại. Còn nói gì đến ánh sáng, cũng là vô thường, chịu sự biến hoại!","fontSize":12,"order":58},{"content":"-- Như vậy là phải, này các Hiền tỷ! Nếu có ai nói như sau: \"Sáu ngoại xứ này là vô thường, và do duyên sáu ngoại xứ này, tôi có cảm thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ; cảm thọ ấy là thường còn, thường trú, thường hằng, không chịu sự biến hoại\"; này các Hiền tỷ, người ấy có nói một cách chân chánh không?","fontSize":12,"order":59},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Thưa Tôn giả, do duyên cái này, cái này cảm thọ như thế này, như thế này khởi lên. Do diệt các duyên như thế này, như thế này, các cảm thọ như thế này, như thế này cũng biến diệt.","fontSize":12,"order":60},{"content":"-- Lành thay, lành thay, các Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn với chánh trí tuệ của vị Thánh đệ tử. Ví như, này các Hiền tỷ, có cây to lớn đứng thẳng, có lõi cây, với rễ vô thường, chịu sự biến hoại, với thân cây vô thường, chịu sự biến hoại, với cành lá vô thường, chịu sự biến hoại, với bóng cây vô thường, chịu sự biến hoại. Nếu có người nói như sau: \"Có cây lớn đứng thẳng có lõi cây này, với rễ vô thường, chịu sự biến hoại, với thân cây vô thường, chịu sự biến hoại, với cành lá vô thường, chịu sự biến hoại, nhưng bóng mát của cây ấy là thường còn, thường trú, thường hằng, không chịu biến hoại\"; này các Hiền tỷ, người ấy có nói một cách chân chánh không?","fontSize":12,"order":61},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Thưa Tôn giả, cây to lớn đứng thẳng có lõi cây này, có rễ vô thường, chịu sự biến hoại, có thân cây vô thường; chịu sự biến hoại, có cành lá vô thường, chịu sự biến hoại. Còn nói gì đến bóng mát, cũng là vô thường, chịu sự biến hoại!","fontSize":12,"order":62},{"content":"-- Như vậy là phải, này chư Hiền tỷ! Nếu có ai nói như sau: \"Sáu nội xứ này là vô thường, và do duyên sáu ngoại xứ này tôi cảm thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ; cảm thọ ấy là thường còn, thường trú, thường hằng, không chịu sự biến hoại\"; này các Hiền tỷ, người ấy có nói chân chánh không?","fontSize":12,"order":63},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Thưa Tôn giả, do duyên cái này, cái này, cảm thọ như thế này, như thế này khởi lên. Do diệt các duyên như thế này, như thế này, các cảm thọ như thế này, như thế này cũng biến diệt.","fontSize":12,"order":64},{"content":"-- Lành thay, lành thay, chư Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn với chánh trí tuệ của vị Thánh đệ tử. Ví như, này các Hiền tỷ, một người đồ tể giết bò thiện xảo hay người đệ tử; sau khi giết con bò, cắt con bò với con dao sắc bén của người đồ tể giết bò, mà không hư hại phần thịt ở trong, không hư hại phần da ngoài, rồi với con dao sắc bén của người đồ tể giết bò, cắt đứt, cắt đoạn, cắt tiệt mọi dây thịt phía trong; dây gân phía trong, dây khớp xương phía trong; sau khi cắt đứt, cắt đoạn, cắt tiệt và sau khi lột da ngoài, lại bao trùm con bò ấy với chính da bò ấy rồi nói: \"Con bò này đã được dính liền với da này như trước\"; này các Hiền tỷ, nói như vậy có nói một cách chơn chánh không? \"","fontSize":12,"order":65},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Dầu cho, thưa Tôn giả, người đồ tể giết bò thiện xảo ấy hay người đệ tử sau khi giết con bò... lại bao trùm con bò ấy với chính da bò ấy lại có thể nói như sau: \"Con bò này đã được dính liền với da này như trước\", con bò này đã bị lột ra khỏi da ấy.","fontSize":12,"order":66},{"content":"-- Ta làm ví dụ này, này các Hiền tỷ, là để nêu rõ ý nghĩa. Ở đây, ý nghĩa này như sau: Chư Hiền tỷ, thịt ở trong là đồng nghĩa với sáu nội xứ. Chư Hiền tỷ, da ở ngoài là đồng nghĩa với sáu ngoại xứ, Chư Hiền tỷ, dây thịt phía trong, dây gân phía trong, dây khớp xương phía trong là đồng nghĩa với dục hỷ và tham. Chư Hiền tỷ, con dao đồ tể giết bò sắc bén là đồng nghĩa với Thánh trí tuệ. Với Thánh trí tuệ này cắt đứt, cắt đoạn, cắt tiệt nội phiền não, nội kiết sử, nội triền phược.","fontSize":12,"order":67},{"content":"Chư Hiền tỷ, có bảy giác chi, do tu tập, làm cho sung mãn bảy giác chi này, vị Tỷ-kheo với sự đoạn tận các lậu hoặc, tự mình chứng tri ngay trong hiện tại với thượng trí; chứng đạt và an trú, vô lậu tâm giải thoát, tuệ giải thoát. Thế nào là bảy? Ở đây, chư Hiền tỷ, Tỷ-kheo tu tập niệm giác chi, y chỉ viễn ly, y chỉ ly tham, y chỉ đoạn diệt, hướng đến từ bỏ; tu tập trạch pháp giác chi, tu tập tinh tấn giác chi, tu tập hỷ giác chi, tu tập khinh an giác chi, tu tập định giác chi, tu tập xả giác chi, y chỉ viễn ly, y chỉ ly tham, y chỉ đoạn diệt, hướng đến từ bỏ. Chư Hiền tỷ, bảy giác chi này, do tu tập, làm cho sung mãn, Tỷ-kheo với sự đoạn tận các lậu hoặc, sau khi tự mình chứng tri ngay trong hiện tại, với thượng trí chứng đạt và an trú vô lậu tâm giải thoát, tuệ giải thoát.","fontSize":12,"order":68},{"content":"Rồi Tôn giả Nandaka, sau khi giáo giới các Tỷ-kheo ni ấy với lời giáo giới, liền cho giải tán: -- Chư Hiền tỷ, hãy đi về, giờ đã đến rồi.","fontSize":12,"order":69},{"content":"Rồi các Tỷ-kheo ni ấy, sau khi hoan hỷ tín thọ lời Tôn giả Nandaka dạy, từ chỗ ngồi đứng dậy, đảnh lễ Tôn giả Nandaka, thân phía hữu hướng về Tôn giả, rồi đi đến Thế Tôn; sau khi đến đảnh lễ Thế Tôn rồi đứng một bên. Thế Tôn nói với các Tỷ-kheo-ni ấy đang đứng một bên: -- Này các Tỷ-kheo-ni, hãy đi. Giờ đã đến rồi.","fontSize":12,"order":70},{"content":"Rồi các Tỷ-kheo-ni ấy, sau khi đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài rồi ra đi. Rồi Thế Tôn, sau khi các Tỷ-kheo-ni ấy ra đi không bao lâu, gọi các vị Tỷ-kheo và nói:","fontSize":12,"order":71},{"content":"-- Này các Tỷ-kheo, ví như vào ngày Bố-tát, ngày mười bốn, quần chúng không có nghi ngờ hay nghi hoặc rằng mặt trăng là không tròn hay mặt trăng là tròn vì khi ấy mặt trăng chưa tròn; cũng vậy, này các Tỷ-kheo, dầu cho các Tỷ-kheo-ni ấy hoan hỷ với bài thuyết pháp của Nandaka, nhưng tâm trí của họ chưa được thỏa mãn.","fontSize":12,"order":72},{"content":"Rồi Thế Tôn nói với Tôn giả Nandaka:","fontSize":12,"order":73},{"content":"-- Vậy này Nandaka, ngày mai, Ông sẽ giáo giới cho các Tỷ-kheo-ni ấy với bài giáo giới.","fontSize":12,"order":74},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":75},{"content":"Tôn giả Nandaka vâng đáp Thế Tôn.","fontSize":12,"order":76},{"content":"Rồi Tôn giả Nandaka, sau khi đêm ấy đã mãn, vào buổi sáng đắp y, cầm y bát, đi vào Savatthi (Xá-vệ) để khất thực. Sau khi đi khất thực ở Savatthi xong, sau buổi ăn, trên con đường đi khất thực trở về, tự thân một mình đi đến Rajarama. Các vị Tỷ-kheo-ni ấy thấy Tôn giả Nandaka từ xa đi lại; sau khi thấy, liền sửa soạn chỗ ngồi và sắp đặt nước rửa chân. Tôn giả Nandaka ngồi trên chỗ đã soạn sẵn; sau khi ngồi, liền rửa chân. Các vị Tỷ-kheo-ni ấy đảnh lễ Tôn giả Nandaka rồi ngồi xuống một bên. Tôn giả Nandaka nói với các Tỷ-kheo-ni ấy đang ngồi một bên:","fontSize":12,"order":77},{"content":"-- Các Hiền tỷ, sẽ có cuộc luận thuyết bằng cách đặt câu hỏi. Ở đây, những ai biết hãy trả lời: \"Tôi biết\". Những ai không biết, hãy trả lời \"Tôi không biết\". Nếu ai có nghi ngờ hay do dự, ở đây, ta cần được hỏi như sau: \"Thưa Tôn giả, sự việc này là thế nào? \" Ý nghĩa việc này là gì?\"","fontSize":12,"order":78},{"content":"-- Thưa Tôn giả, cho đến đây, chúng con rất hoan hỷ và thỏa mãn với Tôn giả Nandaka, vì rằng Tôn giả đã mời chúng con (hỏi)!","fontSize":12,"order":79},{"content":"-- Chư Hiền tỷ, các Hiền tỷ nghĩ thế nào? Mắt là thường hay vô thường?","fontSize":12,"order":80},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":81},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":82},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":83},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi xem cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":84},{"content":"-- Thưa không vậy, Tôn giả.","fontSize":12,"order":85},{"content":"-- Các Hiền tỷ, các Hiền tỷ nghĩ thế nào? Tai là thường hay vô thường?... Mũi là thường hay vô thường?... Lưỡi là thường hay vô thường?.. Thân là thường hay vô thường?... Ý là thường hay vô thường?","fontSize":12,"order":86},{"content":"-- Thưa Tôn giả, vô thường","fontSize":12,"order":87},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":88},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":89},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":90},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Trước đây, thưa Tôn giả, chúng con đã khéo thấy như chơn, với chánh trí tuệ rằng: \"Sáu nội xứ này là vô thường\".","fontSize":12,"order":91},{"content":"-- Lành thay, lành thay, các Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn, với chánh trí tuệ của vị Thánh đệ tử. Chư Hiền tỷ, các Hiền tỷ nghĩ thế nào? Sắc là thường hay vô thường?","fontSize":12,"order":92},{"content":"-- Thưa Tôn giả, vô thường","fontSize":12,"order":93},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":94},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":95},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":96},{"content":"-- Thưa không vậy, Tôn giả.","fontSize":12,"order":97},{"content":"-- Chư Hiền tỷ, các Hiền tỷ nghĩ thế nào? Tiếng là thường hay vô thường?... Hương là thường hay vô thường?... Vị là thường hay vô thường?.... Xúc là thường hay vô thường?... Pháp là thường hay vô thường?","fontSize":12,"order":98},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":99},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":100},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":101},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":102},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Trước đây, thưa Tôn giả, chúng con đã khéo thấy như chơn, với chánh trí tuệ rằng: \"Sáu ngoại xứ này là vô thường\".","fontSize":12,"order":103},{"content":"-- Lành thay, lành thay, các Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn, với chánh trí tuệ của vị Thánh đệ tử. Chư Hiền tỷ, các Hiền tỷ nghĩ thế nào? Nhãn thức là thường hay vô thường?","fontSize":12,"order":104},{"content":"-- Thưa Tôn giả, vô thường","fontSize":12,"order":105},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":106},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":107},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":108},{"content":"-- Thưa không vậy, Tôn giả.","fontSize":12,"order":109},{"content":"-- Này các Hiền tỷ, nhĩ thức là thường hay vô thường?","fontSize":12,"order":110},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":111},{"content":"-- Tỷ thức là thường hay vô thường?","fontSize":12,"order":112},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":113},{"content":"-- Thân thức là thường hay vô thường?","fontSize":12,"order":114},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":115},{"content":"-- Ý thức là thường hay vô thường?","fontSize":12,"order":116},{"content":"-- Thưa Tôn giả, vô thường.","fontSize":12,"order":117},{"content":"-- Cái gì vô thường, là khổ hay lạc?","fontSize":12,"order":118},{"content":"-- Thưa Tôn giả, là khổ.","fontSize":12,"order":119},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":120},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Trước đây, thưa Tôn giả, chúng con đã khéo thấy như chơn, với chánh trí tuệ rằng: \"Sáu thức thân này là vô thường\".","fontSize":12,"order":121},{"content":"-- Lành thay, lành thay, chư Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn, với chánh trí tuệ của vị Thánh đệ tử. Ví như, chư Hiền tỷ, một ngọn đèn dầu được đốt cháy; dầu là vô thường, chịu sự biến hoại; bấc là vô thường, chịu sự biến hoại; ngọn lửa là vô thường, chịu sự biến hoại; ánh sáng là vô thường, chịu sự biến hoại. Chư Hiền tỷ, nếu có ai nói rằng: \"Ngọn đèn dầu này được đốt cháy; dầu là vô thường, chịu sự biến hoại; bấc là vô thường, chịu sự biến hoại; ngọn lửa là vô thường, chịu sự biến hoại; nhưng ánh sáng ấy là thường còn, thường trú, thường hằng không chịu sự biến hoại\"; chư Hiền tỷ, nói như vậy là có nói chân chánh không?","fontSize":12,"order":122},{"content":"-- Thưa không vậy, Tôn giả. Vì sao vậy? Thưa Tôn giả, ngọn đèn dầu này được đốt cháy; dầu là vô thường, chịu sự biến hoại; bấc cũng là vô thường, chịu sự biến hoại; ngọn lửa cũng là vô thường, chịu sự biến hoại. Còn nói gì đến ánh sáng, cũng là vô thường, chịu sự biến hoại!","fontSize":12,"order":123},{"content":"-- Như vậy là phải, này các Hiền tỷ! Nếu có ai nói như sau: \"Sáu ngoại xứ này là vô thường, và do duyên sáu ngoại xứ này, tôi có cảm thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ; cảm thọ ấy là thường còn, thường trú, thường hằng, không chịu sự biến hoại\"; này các Hiền tỷ, người ấy có nói một cách chân chánh không?","fontSize":12,"order":124},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Thưa Tôn giả, do duyên cái này, cái này cảm thọ như thế này, như thế này khởi lên. Do diệt các duyên như thế này, như thế này, các cảm thọ như thế này, như thế này cũng biến diệt.","fontSize":12,"order":125},{"content":"-- Lành thay, lành thay, các Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn với chánh trí tuệ của vị Thánh đệ tử. Ví như, này các Hiền tỷ, có cây to lớn đứng thẳng, có lõi cây, với rễ vô thường, chịu sự biến hoại, với thân cây vô thường, chịu sự biến hoại, với cành lá vô thường, chịu sự biến hoại, với bóng cây vô thường, chịu sự biến hoại. Nếu có người nói như sau: \"Có cây lớn đứng thẳng có lõi cây này, với rễ vô thường, chịu sự biến hoại, với thân cây vô thường, chịu sự biến hoại, với cành lá vô thường, chịu sự biến hoại, nhưng bóng mát của cây ấy là thường còn, thường trú, thường hằng, không chịu biến hoại\"; này các Hiền tỷ, người ấy có nói một cách chân chánh không?","fontSize":12,"order":126},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Thưa Tôn giả, cây to lớn đứng thẳng có lõi cây này, có rễ vô thường, chịu sự biến hoại, có thân cây vô thường; chịu sự biến hoại, có cành lá vô thường, chịu sự biến hoại. Còn nói gì đến bóng mát, cũng là vô thường, chịu sự biến hoại!","fontSize":12,"order":127},{"content":"-- Như vậy là phải, này chư Hiền tỷ! Nếu có ai nói như sau: \"Sáu nội xứ này là vô thường, và do duyên sáu ngoại xứ này tôi cảm thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ; cảm thọ ấy là thường còn, thường trú, thường hằng, không chịu sự biến hoại\"; này các Hiền tỷ, người ấy có nói chân chánh không?","fontSize":12,"order":128},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Thưa Tôn giả, do duyên cái này, cái này, cảm thọ như thế này, như thế này khởi lên. Do diệt các duyên như thế này, như thế này, các cảm thọ như thế này, như thế này cũng biến diệt.","fontSize":12,"order":129},{"content":"-- Lành thay, lành thay, chư Hiền tỷ! Chính phải là như vậy, là cái nhìn như chơn với chánh trí tuệ của vị Thánh đệ tử. Ví như, này các Hiền tỷ, một người đồ tể giết bò thiện xảo hay người đệ tử; sau khi giết con bò, cắt con bò với con dao sắc bén của người đồ tể giết bò, mà không hư hại phần thịt ở trong, không hư hại phần da ngoài, rồi với con dao sắc bén của người đồ tể giết bò, cắt đứt, cắt đoạn, cắt tiệt mọi dây thịt phía trong; dây gân phía trong, dây khớp xương phía trong; sau khi cắt đứt, cắt đoạn, cắt tiệt và sau khi lột da ngoài, lại bao trùm con bò ấy với chính da bò ấy rồi nói: \"Con bò này đã được dính liền với da này như trước\"; này các Hiền tỷ, nói như vậy có nói một cách chơn chánh không? \"","fontSize":12,"order":130},{"content":"-- Thưa không, thưa Tôn giả. Vì sao vậy? Dầu cho, thưa Tôn giả, người đồ tể giết bò thiện xảo ấy hay người đệ tử sau khi giết con bò... lại bao trùm con bò ấy với chính da bò ấy lại có thể nói như sau: \"Con bò này đã được dính liền với da này như trước\", con bò này đã bị lột ra khỏi da ấy.","fontSize":12,"order":131},{"content":"-- Ta làm ví dụ này, này các Hiền tỷ, là để nêu rõ ý nghĩa. Ở đây, ý nghĩa này như sau: Chư Hiền tỷ, thịt ở trong là đồng nghĩa với sáu nội xứ. Chư Hiền tỷ, da ở ngoài là đồng nghĩa với sáu ngoại xứ, Chư Hiền tỷ, dây thịt phía trong, dây gân phía trong, dây khớp xương phía trong là đồng nghĩa với dục hỷ và tham. Chư Hiền tỷ, con dao đồ tể giết bò sắc bén là đồng nghĩa với Thánh trí tuệ. Với Thánh trí tuệ này cắt đứt, cắt đoạn, cắt tiệt nội phiền não, nội kiết sử, nội triền phược.","fontSize":12,"order":132},{"content":"Chư Hiền tỷ, có bảy giác chi, do tu tập, làm cho sung mãn bảy giác chi này, vị Tỷ-kheo với sự đoạn tận các lậu hoặc, tự mình chứng tri ngay trong hiện tại với thượng trí; chứng đạt và an trú, vô lậu tâm giải thoát, tuệ giải thoát. Thế nào là bảy? Ở đây, chư Hiền tỷ, Tỷ-kheo tu tập niệm giác chi, y chỉ viễn ly, y chỉ ly tham, y chỉ đoạn diệt, hướng đến từ bỏ; tu tập trạch pháp giác chi, tu tập tinh tấn giác chi, tu tập hỷ giác chi, tu tập khinh an giác chi, tu tập định giác chi, tu tập xả giác chi, y chỉ viễn ly, y chỉ ly tham, y chỉ đoạn diệt, hướng đến từ bỏ. Chư Hiền tỷ, bảy giác chi này, do tu tập, làm cho sung mãn, Tỷ-kheo với sự đoạn tận các lậu hoặc, sau khi tự mình chứng tri ngay trong hiện tại, với thượng trí chứng đạt và an trú vô lậu tâm giải thoát, tuệ giải thoát.","fontSize":12,"order":133},{"content":"Rồi Tôn giả Nandaka, sau khi giáo giới các Tỷ-kheo ni ấy với lời giáo giới, liền cho giải tán: -- Chư Hiền tỷ, hãy đi về, giờ đã đến rồi.","fontSize":12,"order":134},{"content":"Rồi các Tỷ-kheo ni ấy, sau khi hoan hỷ tín thọ lời Tôn giả Nandaka dạy, từ chỗ ngồi đứng dậy, đảnh lễ Tôn giả Nandaka, thân phía hữu hướng về Tôn giả, rồi đi đến Thế Tôn; sau khi đến đảnh lễ Thế Tôn rồi đứng một bên. Thế Tôn nói với các Tỷ-kheo-ni ấy đang đứng một bên: -- Này các Tỷ-kheo-ni, hãy đi. Giờ đã đến rồi.","fontSize":12,"order":135},{"content":"Thế Tôn, sau khi các Tỷ-kheo-ni ấy ra đi không bao lâu, Thế Tôn gọi các Tỷ-kheo và nói:","fontSize":12,"order":136},{"content":"-- Này các Tỷ-kheo, ví như vào ngày Bố-tát, ngày rằm, quần chúng không có nghi ngờ hay phân vân rằng mặt trăng là không tròn hay mặt trăng là tròn, vì khi ấy mặt trăng đã tròn; cũng vậy, này các Tỷ-kheo, các Tỷ-kheo-ni ấy hoan hỷ với bài thuyết pháp của Tôn giả Anandaka, và tâm tư của họ được thỏa mãn. Này các Tỷ-kheo, trong năm trăm Tỷ-kheo-ni ấy, Tỷ-kheo-ni cuối cùng chứng được Dự lưu, không còn bị đọa lạc, và chắc chắn đạt đến chánh giác.","fontSize":12,"order":137},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":138},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":139}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/146. Kinh Giáo giới Nandaka (Nandakovàda sutta)","title":"146. Kinh Giáo giới Nandaka (Nandakovàda sutta)"},{"ID":147,"paragraphs":[{"alignment":1,"content":"147. Tiểu kinh Giáo giới La-hầu-la (Cùlaràhulovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà lâm) tại tinh xá ông Anathapindika.","fontSize":12,"order":3},{"content":"Rồi Thế Tôn trong khi nhàn tịnh độc cư, khởi lên tư niệm sau đây: \"Ðã thuần thục là những pháp đã đưa đến giải thoát cho Rahula. Vậy Ta hãy huấn luyện Rahula hơn nữa trong sự đoạn tận các lậu hoặc\". Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát, đi vào Savatthi để khất thực. Sau khi đi khất thực ở Savatthi, sau buổi ăn, trên con đường đi khất thực trở về, Thế Tôn cho gọi Tôn giả Rahula và nói:","fontSize":12,"order":4},{"content":"-- Này Rahula, hãy cầm tọa cụ, chúng ta sẽ đi đến Andhavana để nghỉ ban ngày.","fontSize":12,"order":5},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":6},{"content":"Tôn giả Rahula vâng đáp Thế Tôn, cầm lấy tọa cụ và đi theo sau lưng Thế Tôn.","fontSize":12,"order":7},{"content":"Lúc bấy giờ, hàng ngàn chư Thiên đi theo Thế Tôn và nghĩ rằng: \"Hôm nay, Thế Tôn sẽ huấn luyện cho Tôn giả Rahula hơn nữa trong sự đoạn tận các lậu hoặc\".","fontSize":12,"order":8},{"content":"Rồi Thế Tôn đi sâu vào rừng Andhavana và ngồi xuống trên chỗ đã soạn sẵn dưới một gốc cây. Tôn giả Rahula đảnh lễ Thế Tôn, rồi ngồi xuống một bên. Thế Tôn nói với Tôn giả Rahula đang ngồi một bên:","fontSize":12,"order":9},{"content":"-- Này Rahula, Ông nghĩ thế nào? Con mắt là thường hay vô thường?","fontSize":12,"order":10},{"content":"-- Bạch Thế Tôn, là vô thường.","fontSize":12,"order":11},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, là khổ.","fontSize":12,"order":13},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":14},{"content":"-- Thưa không vậy, bạch Thế Tôn.","fontSize":12,"order":15},{"content":"Này Rahula. Ông nghĩ thế nào? Sắc là thường hay vô thường?... Nhãn thức là thường hay vô thường?... Nhãn xúc là thường hay vô thường?... ? Do duyên nhãn xúc này, được khởi lên thọ, tưởng, hành, thức; các pháp được khởi lên ấy là thường hay vô thường?","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, là vô thường.","fontSize":12,"order":17},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":18},{"content":"-- Bạch Thế Tôn, là khổ.","fontSize":12,"order":19},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi?\"","fontSize":12,"order":20},{"content":"-- Thưa không vậy, bạch Thế Tôn.","fontSize":12,"order":21},{"content":"-- Này Rahula, Ông nghĩ thế nào? Tai là thường hay vô thường? ... Mũi là thường hay vô thường?... Lưỡi là thường hay vô thường?... Thân là thường hay vô thường... Ý là thường hay vô thường?... Pháp là thường hay vô thường?... Ý thức là thường hay vô thường?... Ý xúc là thường hay vô thường?... Do duyên ý xúc này, được khởi lên thọ, tưởng, hành, thức; các pháp được khởi lên ấy là thường hay vô thường?","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn, là vô thường.","fontSize":12,"order":23},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":24},{"content":"-- Bạch Thế Tôn, là khổ.","fontSize":12,"order":25},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thời có hợp lý chăng khi quán cái ấy: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":26},{"content":"-- Thưa không vậy, bạch Thế Tôn.","fontSize":12,"order":27},{"content":"-- Này Rahula, do thấy vậy, vị Ða văn Thánh đệ tử yếm ly con mắt, yếm ly các sắc, yếm ly nhãn thức, yếm ly nhãn xúc, do duyên nhãn xúc này, được khởi lên thọ, tưởng, hành, thức. Vị ấy yếm ly pháp được khởi lên ấy. Vị ấy yếm ly tai, yếm ly các tiếng... yếm ly mũi, yếm ly các hương... yếm ly các hương... yếm ly lưỡi, yếm ly các vị... yếm ly thân, yếm ly các xúc,... yếm ly ý, yếm ly các pháp, yếm ly ý thức, yếm ly ý xúc. Do duyên ý xúc này, được khởi lên thọ, tưởng, hành, thức. Vị ấy yếm ly các pháp được khởi lên ấy. Do yếm ly, vị ấy ly tham. Do ly tham, vị ấy giải thoát. Trong sự giải thoát là sự hiểu biết: \"Ta đã được giải thoát \". Và vị ấy biết: \"Sanh đã tận, Phạm hạnh đã thành, các việc nên làm đã làm, không còn trở lui trạng thái này nữa\".","fontSize":12,"order":28},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Rahula, hoan hỷ tín thọ lời Thế Tôn dạy. Trong khi sự thuyết giảng này được nói lên, tâm của Tôn giả Rahula được giải thoát khỏi các lậu hoặc, không có chấp thủ. Và đối với hàng ngàn chư Thiên ấy, được khởi lên pháp nhãn ly trần, vô cấu: \"Phàm cái gì được khởi lên, tất cả đều bị diệt tận\".","fontSize":12,"order":29},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/147. Tiểu kinh Giáo giới La-hầu-la (Cùlaràhulovàda sutta)","title":"147. Tiểu kinh Giáo giới La-hầu-la (Cùlaràhulovàda sutta)"},{"ID":148,"paragraphs":[{"alignment":1,"content":"148. Kinh Sáu sáu (Chachakka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm) tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Tại đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\".","fontSize":12,"order":4},{"content":"-- \"Thưa vâng, Bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn.","fontSize":12,"order":5},{"content":"Thế Tôn nói như sau:","fontSize":12,"order":6},{"content":"-- Này các Tỷ-kheo, Ta sẽ giảng pháp cho các Ông, sơ thiện, trung thiện, hậu thiện, có nghĩa, có văn. Ta sẽ nói lên Phạm hạnh hoàn toàn viên mãn, thanh tịnh, tức là sáu sáu. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":7},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":8},{"content":"(Tóm lược)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":9},{"content":"Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":10},{"content":"-- Sáu nội xứ cần phải được biết. Sáu ngoại xứ cần phải được biết. Sáu thức thân cần phải được biết. Sáu xúc thân cần phải được biết. Sáu thọ thân cần phải được biết. Sáu ái thân cần phải được biết.","fontSize":12,"order":11},{"content":"(Liệt kê)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":12},{"content":"Khi được nói đến: \"Sáu nội xứ cần phải được biết\", do duyên gì được nói đến như vậy? Nhãn xứ, nhĩ xứ, tỷ xứ, thiệt xứ, thân xứ, ý xứ. Khi được nói đến: \"Sáu nội xứ cần phải được biết \", chính do duyên này được nói đến như vậy. Ðây là sáu sáu thứ nhất.","fontSize":12,"order":13},{"content":"Khi được nói đến: \"Sáu ngoại xứ cần phải được biết\", do duyên gì được nói đến như vậy? Sắc xứ, thanh xứ, hương xứ, vị xứ, xúc xứ, pháp xứ. Khi được nói đến: \"Sáu ngoại xứ cần phải được biết\", chính do duyên này được nói đến như vậy. Ðây là sáu sáu thứ hai.","fontSize":12,"order":14},{"content":"Khi được nói đến: \"Sáu thức thân cần phải được biết\", do duyên gì được nói đến như vậy? Do duyên mắt và do duyên các sắc, khởi lên nhãn thức. Do duyên tai và do duyên các tiếng, khởi lên nhĩ thức. Do duyên mũi và do duyên các hương, khởi lên tỷ thức. Do duyên lưỡi và do duyên các vị, khởi lên thiệt thức. Do duyên thân và do duyên các xúc, khởi lên thân thức. Do duyên ý và do duyên các pháp, khởi lên ý thức. Khi được nói đến: \"Sáu thức thân cần phải được biết\", chính do duyên này được nói đến như vậy. Ðây là sáu sáu thứ ba.","fontSize":12,"order":15},{"content":"Khi được nói đến: \"Sáu xúc thân cần phải được biết\", do duyên gì được nói đến như vậy? Do duyên mắt và do duyên các sắc, khởi lên nhãn thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên tai và do duyên các tiếng, khởi lên nhĩ thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên mũi và do duyên các hương, khởi lên tỷ thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên lưỡi và do duyên các vị, khởi lên thiệt thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên thân và do duyên các xúc, khởi lên thân thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên ý và do duyên các pháp, khởi lên ý thức. Sự gặp gỡ của ba pháp này là xúc. Khi được nói đến: \"Sáu xúc thân cần phải được biết\", chính do duyên này được nói đến như vậy. Ðây là sáu sáu thứ tư.","fontSize":12,"order":16},{"content":"Khi được nói đến: \"Sáu thọ thân cần phải được biết\", do duyên gì được nói đến như vậy? Do duyên mắt và do duyên các sắc, khởi lên nhãn thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc là thọ. Do duyên tai và do duyên các tiếng, khởi lên nhĩ thức... Do duyên mũi và do duyên các hương, khởi lên tỷ thức... Do duyên lưỡi và do duyên các vị, khởi lên thiệt thức... Do duyên thân và do duyên các xúc, khởi lên thân thức... Do duyên ý và do duyên các pháp, khởi lên ý thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc là thọ. Khi được nói đến: \"Sáu thọ thân cần phải được biết\", chính do duyên này được nói đến như vậy. Ðây là sáu sáu thứ năm.","fontSize":12,"order":17},{"content":"Khi được nói đến: \"Sáu ái thân cần phải được biết\", do duyên gì được nói đến như vậy? Do duyên mắt và duyên các sắc, khởi lên nhãn thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc là thọ. Do duyên thọ là ái. Do duyên tai và do duyên các tiếng, khởi lên nhĩ thức... Do duyên mũi và do duyên các hương, khởi lên tỷ thức... Do duyên lưỡi và do duyên các vị, khởi lên thiệt thức... Do duyên thân và do duyên các xúc, khởi lên thân thức... Do duyên ý và do duyên các pháp, khởi lên ý thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc là thọ. Do duyên thọ là ái. Khi được nói đến: \"Sáu ái thân cần phải được biết\", chính do duyên này được nói đến như vậy. Ðây là sáu sáu thứ sáu.","fontSize":12,"order":18},{"content":"(Giảng về vô ngã)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":19},{"content":"Nếu ai nói rằng: \"Mắt là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của mắt đã được thấy. Vì rằng sự sanh và sự diệt củ mắt đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Mắt là tự ngã\", như vậy là không hợp lý. Như vậy, con mắt là vô ngã.","fontSize":12,"order":20},{"content":"Nếu ai nói rằng: \"Các sắc là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của các sắc đã được thấy. Vì rằng sự sanh và sự diệt của các sắc đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Các sắc là tự ngã\", như vậy là không hợp lý. Như vậy, con mắt là vô ngã, các sắc là vô ngã.","fontSize":12,"order":21},{"content":"Nếu ai nói rằng: \"Nhãn thức là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của nhãn thức đã được thấy. Vì rằng sự sanh và sự diệt của nhãn thức đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Nhãn thức là tự ngã\", như vậy là không hợp lý. Như vậy, con mắt là vô ngã, các sắc là vô ngã, nhãn thức là vô ngã.","fontSize":12,"order":22},{"content":"Nếu có ai nói rằng: \"Nhãn xúc là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của nhãn xúc đã được thấy. Vì rằng sự sanh và sự diệt của nhãn xúc đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Nhãn xúc là tự ngã\", như vậy là không hợp lý. Như vậy, con mắt là vô ngã, các sắc là vô ngã, nhãn thức là vô ngã, nhãn xúc là vô ngã.","fontSize":12,"order":23},{"content":"Nếu có ai nói rằng: \"Thọ là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của thọ đã được thấy. Vì rằng sự sanh và sự diệt của thọ đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Thọ là tự ngã\", như vậy là không hợp lý. Như vậy, con mắt là vô ngã, các sắc là vô ngã, nhãn thức là vô ngã, nhãn xúc là vô ngã, thọ là vô ngã.","fontSize":12,"order":24},{"content":"Nếu có ai nói rằng: \"Ái là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của ái đã được thấy. Vì rằng sự sanh và sự diệt của ái đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Ái là tự ngã\", như vậy là không hợp lý. Như vậy, con mắt là vô ngã, các sắc là vô ngã, nhãn thức là vô ngã, nhãn xúc là vô ngã, thọ là vô ngã, ái là vô ngã.","fontSize":12,"order":25},{"content":"Nếu có ai nói rằng: \"Tai là tự ngã\"...; nếu có ai nói rằng: \"\"Mũi là tự ngã\"...; nếu có ai nói rằng: \"Lưỡi là tự ngã\"...; nếu có ai nói rằng: \"Thân là tự ngã\"...; nếu có ai nói rằng: \"Ý là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của ý đã được thấy. Vì rằng sự sanh và sự diệt của ý đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Ý là tự ngã\", như vậy là không hợp lý. Như vậy, ý là vô ngã.","fontSize":12,"order":26},{"content":"Nếu có ai nói rằng: \"Các pháp là tự ngã\", như vậy, là không hợp lý. Sự sanh và sự diệt của các pháp đã được thấy. Vì rằng sự sanh và sự diệt của các pháp đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Các pháp là tự ngã\", như vậy là không hợp lý. Như vậy, ý là vô ngã, các pháp là vô ngã. Nếu có ai nói rằng: \"Ý thức là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của ý thức đã được thấy. Vì rằng sự sanh và sự diệt của ý thức đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu ai nói rằng: \"Ý thức là tự ngã\", như vậy là không hợp lý. Như vậy, ý là vô ngã, các pháp là vô ngã, ý thức là vô ngã.","fontSize":12,"order":27},{"content":"Nếu có ai nói rằng: \"Ý xúc là tự ngã \", như vậy là không hợp lý. Sự sanh và sự diệt của ý xúc đã được thấy. Vì rằng sự sanh và sự diệt của ý xúc đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu có ai nói rằng: \"Ý xúc là tự ngã\", như vậy là không hợp lý. Như vậy, ý là vô ngã, các pháp là vô ngã, ý thức là vô ngã, ý xúc là vô ngã.","fontSize":12,"order":28},{"content":"Nếu có ai nói rằng: \"Thọ là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của thọ đã dược thấy. Vì rằng sự sanh và sự diệt của thọ đã được thấy, nên đưa phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu có ai nói rằng: \"Thọ là tự ngã\", như vậy là không hợp lý. Như vậy, ý là vô ngã, các pháp là vô ngã, ý thức là vô ngã, ý xúc là vô ngã, thọ là vô ngã.","fontSize":12,"order":29},{"content":"Nếu có ai nói rằng: \"Ái là tự ngã\", như vậy là không hợp lý. Sự sanh và sự diệt của ái đã được thấy. Vì rằng sự sanh và sự diệt của ái đã được thấy, nên phải đưa đến kết luận: \"Tự ngã sanh và diệt ở nơi tôi\". Do vậy, nếu có ai nói rằng: \"Ái là tự ngã\", như vậy là không hợp lý. Như vậy, ý là vô ngã, các pháp là vô ngã, ý thức là vô ngã, ý xúc là vô ngã, thọ là vô ngã, ái là vô ngã.","fontSize":12,"order":30},{"content":"(Nguồn gốc và đoạn diệt thân kiến)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":31},{"content":"Này các Tỷ-kheo, nhưng đây là con đường đưa đến sự tập khởi của thân kiến. Ai quán mắt là: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\". Ai quán các sắc... Ai quán nhãn thức... Ai quán nhãn xúc... Ai quán thọ... Ai quán ái... Ai quán tai... Ai quán mũi... Ai quán lưỡi... Ai quán thân... Ai quán ý... Ai quán các pháp... Ai quán ý thức... Ai quán ý xúc... Ai quán ái: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\".","fontSize":12,"order":32},{"content":"Nhưng này các Tỷ-kheo, đây là con đường đưa đến sự đoạn diệt của thân kiến. Ai quán mắt: \"\"Cái này không phải là của tôi, cái này không phải là tôi, cái này không phải là tự ngã của tôi\". Ai quán sắc... Ai quán nhãn thức... Ai quán nhãn xúc... Ai quán thọ... Ai quán ái... Ai quán tai... Ai quán mũi... Ai quán lưỡi... Ai quán thân... Ai quán ý... Ai quán các pháp... Ai quán ý thức... Ai quán ý xúc... Ai quán thọ... Ai quán ái: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\".","fontSize":12,"order":33},{"content":"(Ba độc tùy miên)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":34},{"content":"Này các Tỷ-kheo, do duyên mắt và do duyên các sắc, khởi lên nhãn thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc, khởi lên lạc thọ, khổ thọ hay bất khổ bất lạc thọ. Vị ấy do cảm xúc lạc thọ, mà hoan hỷ, tán thán, trú ở ái trước; tham tùy miên của vị ấy tùy tăng. Vị ấy do cảm xúc khổ thọ, mà sầu muộn, than van, than khóc, đập ngực, rơi vào bất tỉnh; sân tùy miên của vị ấy tùy tăng. Vị ấy do cảm xúc bất khổ bất lạc thọ, mà không như thật biết sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly khỏi cảm thọ ấy; vô minh tùy miên của vị ấy tùy tăng. Này các Tỷ-kheo, vị ấy chính do không đoạn tận tham tùy miên đối với lạc thọ, do không tẩy trừ sân tùy miên đối với khổ thọ, do không nhổ lên vô minh tùy miên đối với bất khổ bất lạc thọ, không đoạn tận vô minh, không làm cho minh khởi lên, có thể ngay trong hiện tại là người chấm dứt đau khổ, sự kiện như vậy không xảy ra.","fontSize":12,"order":35},{"content":"Này các Tỷ-kheo, do duyên tai và do duyên các tiếng, khởi lên nhĩ thức... Này các Tỷ-kheo, do duyên mũi và do duyên các hương, khởi lên tỷ thức... Này các Tỷ-kheo, do duyên lưỡi và do duyên các vị, khởi lên thiệt thức... Này các Tỷ-kheo, do duyên thân và do duyên các xúc, khởi lên thân thức... Này các Tỷ-kheo, do duyên ý và do duyên các pháp, khởi lên ý thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc, khởi lên lạc thọ, khổ thọ, hay bất khổ bất lạc thọ. Vị ấy do cảm xúc lạc thọ, mà hoan hỷ, tán thán, trú ở ái trước; tham tùy miên của vị ấy tùy tăng. Vị ấy do cảm xúc khổ thọ mà sầu muốn, than van, than khóc, đập ngực, rơi vào bất tỉnh; sân tùy miên của vị ấy tùy tăng. Vị ấy do cảm xúc bất khổ bất lạc thọ, mà không như thật biết sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly khỏi cảm thọ ấy; vô minh tùy miên của vị ấy tùy tăng. Này các Tỷ-kheo, vị ấy chính do không đoạn tận tham tùy miên đối với lạc thọ, do không tẩy trừ sân tùy miên đối với khổ thọ, do không nhổ lên vô minh tùy miên đối với bất khổ bất lạc thọ, không đoạn tận vô minh, không làm cho minh khởi lên, có thể ngay trong hiện tại là người chấm dứt đau khổ, sự kiện như vậy không xảy ra.","fontSize":12,"order":36},{"content":"(Ðoạn tận ba độc)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":37},{"content":"Này các Tỷ-kheo, do duyên mắt và do duyên các sắc, khởi lên nhãn thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc, khởi lên lạc thọ, khổ thọ hay bất khổ bất lạc thọ. Vị ấy cảm xúc lạc thọ, mà không hoan hỷ, tán thán, trú ở ái trước; tham tùy miên của vị ấy không tùy tăng. Vị ấy cảm xúc khổ thọ, mà không sầu muộn, than van, than khóc, đập ngực, rơi vào bất tỉnh; sân tùy miên của vị ấy không tùy tăng. Vị ấy cảm xúc bất khổ bất lạc thọ, mà như thật biết sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly khỏi cảm thọ ấy; vô minh tùy miên của vị ấy không tùy tăng. Này các Tỷ-kheo, vị ấy chính do đoạn tận tham tùy miên đối với lạc thọ, do tẩy trừ sân tùy miên đối với khổ thọ, do nhổ lên vô minh tùy miên đối với bất khổ bất lạc thọ, đoạn tận vô minh, làm cho minh khởi lên, có thể ngay trong hiện tại là người chấm dứt đau khổ, sự kiện như vậy xảy ra.","fontSize":12,"order":38},{"content":"Này các Tỷ-kheo, do duyên tai và do duyên các tiếng, khởi lên nhĩ thức... Này các Tỷ-kheo, do duyên mũi và do duyên các hương, khởi lên tỷ thức... Này các Tỷ-kheo, do duyên lưỡi và do duyên các vị, khởi lên thiệt thức... Này các Tỷ-kheo, do duyên thân và do duyên các xúc, khởi lên thân thức... Này các Tỷ-kheo, do duyên ý và do duyên các pháp, khởi lên ý thức. Sự gặp gỡ của ba pháp này là xúc. Do duyên cảm xúc, khởi lên lạc thọ, khổ thọ hay bất khổ bất lạc thọ. Vị ấy cảm xúc lạc thọ mà không hoan hỷ, tán thán, trú ở ái trước; tham tùy miên của vị ấy không tùy tăng. Vị ấy cảm xúc khổ thọ mà không sầu muộn, than van, than khóc, đập ngực, rơi vào bất tỉnh; sân tùy miên của vị ấy không tùy tăng. Vị ấy cảm xúc bất khổ bất lạc thọ mà như thật biết sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly khỏi cảm thọ ấy; vô minh tùy miên của vị ấy không tùy tăng. Này các Tỷ-kheo, vị ấy chính do đoạn tận tham tùy miên đối với lạc thọ, do tẩy trừ sân tùy miên đối với khổ thọ, do nhổ lên vô minh tùy miên đối với bất khổ bất lạc thọ, đoạn tận vô minh, làm cho minh khởi lên, có thể ngay trong hiện tại là người chấm dứt đau khổ, sự kiện như vậy xảy ra.","fontSize":12,"order":39},{"content":"(Giải thoát)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":40},{"content":"Này các Tỷ-kheo, do thấy vậy, vị Ða văn Thánh đệ tử yếm ly mắt, yếm ly các sắc, yếm ly nhãn thức; yếm ly nhãn xúc, yếm ly thọ, yếm ly ái. Vị ấy yếm ly tai, yếm ly các tiếng...; yếm ly mũi, yếm ly các hương...; yếm ly lưỡi, yếm ly các vị...; yếm ly thân, yếm ly các xúc...; yếm ly ý, yếm ly các pháp; yếm ly ý thức, yếm ly ý xúc, yếm ly thọ, yếm ly ái.","fontSize":12,"order":41},{"content":"Do yếm ly, vị ấy ly tham. Do ly tham, vị ấy giải thoát. Trong sự giải thoát là sự hiểu biết: \"Ta đã được giải thoát\". Và vị ấy tuệ tri: \"Sanh đã tận, Phạm hạnh đã thành, các việc nên làm đã làm, không còn trở lui trạng thái này nữa\".","fontSize":12,"order":42},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy. Trong khi sự thuyết giảng này được nói lên, tâm của sáu mươi Tỷ-kheo ấy được giải thoát khỏi các lậu hoặc, không có chấp thủ.","fontSize":12,"order":43},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":44}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/148. Kinh Sáu sáu (Chachakka sutta)","title":"148. Kinh Sáu sáu (Chachakka sutta)"},{"ID":149,"paragraphs":[{"alignment":1,"content":"149. Ðại kinh Sáu xứ (Mahàsalàyatanika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Tại đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\", -- \"Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"Này các Tỷ-kheo, Ta sẽ giảng Ðại Kinh Sáu Xứ. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":5},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":6},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":7},{"content":"-- Này các Tỷ-kheo, không biết, không thấy như chơn mắt; không biết, không thấy như chơn các sắc; không biết, không thấy như chơn nhãn thức; không biết, không thấy như chơn nhãn xúc; do duyên nhãn xúc này khởi lên lạc thọ, khổ thọ hay bất khổ bất lạc thọ; không biết, không thấy như chơn cảm thọ ấy, vị ấy ái trước đối với mắt, ái trước đối với các sắc, ái trước đối với nhãn thức, ái trước đối với nhãn xúc. Do duyên nhãn xúc này khởi lên lạc thọ, khổ thọ hay bất khổ bất lạc thọ, vị ấy ái trước đối với cảm thọ ấy.","fontSize":12,"order":8},{"content":"Khi vị ấy trú, quán sát vị ngọt, bị ái trước, hệ lụy và tham đắm, nên năm thủ uẩn đi đến tích trữ trong tương lai. Và ái của vị ấy đưa đến tái sanh, câu hữu với hỷ và tham, tìm sự hoan lạc chỗ này, chỗ kia; ái ấy được tăng trưởng; những thân ưu não tăng trưởng; những tâm ưu não tăng trưởng; những thân nhiệt não tăng trưởng; những tâm khổ não tăng trưởng. Vị ấy cảm thọ thân khổ và tâm khổ.","fontSize":12,"order":9},{"content":"Này các Tỷ-kheo, không thấy và không biết như chơn tai...; này các Tỷ-kheo, không thấy và không biết như chơn mũi...; này các Tỷ-kheo, không thấy và không biết như chơn lưỡi...; này các Tỷ-kheo, không thấy và không biết như chơn thân...; này các Tỷ-kheo, không thấy và không biết như chơn ý; này các Tỷ-kheo, không thấy và không biết như chơn các pháp; này các Tỷ-kheo, không thấy và không biết như chơn ý thức; này các Tỷ-kheo, không thấy và không biết như chơn ý xúc. Do duyên ý xúc này khởi lên lạc thọ, khổ thọ hay bất khổ bất lạc thọ; không thấy và không biết như chơn cảm thọ ấy, vị ấy ái trước đối với ý, ái trước đối với pháp, ái trước đối với ý thức, ái trước đối với ý xúc. Do duyên ý xúc này khởi lên lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, ... vị ấy cảm thọ thân khổ và tâm khổ.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, thấy và biết như chơn mắt, thấy và biết như chơn các sắc, thấy và biết như chơn nhãn thức, thấy và biết như chơn nhãn xúc. Do duyên nhãn xúc này khởi lên lạc thọ, khổ thọ hay bất khổ bất lạc thọ, thấy và biết như chơn cảm thọ ấy; vị ấy không ái trước đối với con mắt, không ái trước đối với các sắc, không ái trước đối với nhãn thức, không ái trước đối với nhãn xúc. Do duyên nhãn xúc này khởi lên lạc thọ, khổ thọ, hay bất khổ bất lạc thọ; vị ấy không ái trước đối với cảm thọ ấy.","fontSize":12,"order":11},{"content":"Khi vị ấy trú, quán sát vị ngọt, không bị ái trước, hệ lụy và tham đắm, nên năm thủ uẩn đi đến tàn diệt trong tương lai. Và ái của vị ấy, đưa đến tái sanh, câu hữu với hỷ và tham, tìm sự hoan lạc chỗ này chỗ kia; ái ấy được đoạn tận; những thân ưu não của vị ấy được đoạn tận; những tâm ưu não được đoạn tận; những thân nhiệt não được đoạn tận; những tâm nhiệt não được đoạn tận; những thân khổ não được đoạn tận; những tâm khổ não được đoạn tận; vị ấy cảm thọ thân lạc và tâm lạc.","fontSize":12,"order":12},{"content":"Kiến gì như chơn của vị ấy, kiến ấy là chánh kiến. Tư duy gì như chơn của vị ấy, tư duy ấy là chánh tư duy. Tinh tấn gì như chơn của vị ấy, tinh tấn ấy là chánh tinh tấn. Niệm gì như chơn của vị ấy, niệm ấy là chánh niệm. Ðịnh gì như chơn của vị ấy, định ấy là chánh định. Thân nghiệp, ngữ nghiệp, sinh mạng của vị ấy được thanh tịnh tốt đẹp. Và Thánh đạo Tám ngành này đi đến tu tập và phát triển sung mãn cho vị ấy. Do sự tu tập Thánh đạo Tám ngành này như vậy, bốn niệm xứ đi đến tu tập và phát triển sung mãn; bốn chánh tinh tấn cũng đi đến tu tập và phát triển sung mãn; bốn như ý túc cũng đi đến tu tập và phát triển sung mãn; năm căn cũng đi đến tu tập và phát triển sung mãn; năm lực cũng đi đến tu tập và phát triển sung mãn; bảy giác chi cũng đi đến tu tập và phát triển sung mãn. Và nơi vị ấy, hai pháp này được chuyển vận song hành: Chỉ và Quán. Với thượng trí, vị ấy liễu tri những pháp cần phải liễu tri với thượng trí. Với thượng trí, vị ấy đoạn tận những pháp cần phải đoạn tận với thượng trí. Với thượng trí vị ấy, tu tập những pháp cần phải tu tập với thượng trí. Với thượng trí, vị ấy chứng ngộ những pháp cần phải chứng ngộ với thượng trí.","fontSize":12,"order":13},{"content":"Và này các Tỷ-kheo, thế nào là những pháp cần phải liễu tri với thượng trí ? Cần phải trả lời là năm thủ uẩn, tức là sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn, thức thủ uẩn. Những pháp này là những pháp cần phải liễu tri với thượng trí.","fontSize":12,"order":14},{"content":"Và này các Tỷ-kheo, thế nào là các pháp cần phải đoạn tận với thượng trí ? Vô minh và hữu ái, những pháp này cần phải đoạn tận với thượng trí.","fontSize":12,"order":15},{"content":"Và này các Tỷ-kheo, thế nào là các pháp cần phải tu tập với thượng trí ? Chỉ và Quán, những pháp này cần phải tu tập với thượng trí.","fontSize":12,"order":16},{"content":"Và này các Tỷ-kheo, thế nào là những pháp cần phải chứng ngộ với thượng trí ? Minh và giải thoát, những pháp này cần phải chứng ngộ với thượng trí.","fontSize":12,"order":17},{"content":"Này các Tỷ-kheo, thấy và biết như chơn tai...; này các Tỷ-kheo, thấy và biết như chơn mũi...; này các Tỷ-kheo, thấy và biết như chơn lưỡi...; này các Tỷ-kheo, thấy và biết như chơn thân...; này các Tỷ-kheo, thấy và biết như chơn ý; này các Tỷ-kheo, thấy và biết như chơn các pháp; này các Tỷ-kheo, thấy và biết như chơn ý thức; này các Tỷ-kheo, thấy và biết như chơn ý xúc. Do duyên ý xúc này khởi lên lạc thọ, khổ thọ, bất khổ bất lạc thọ; thấy và biết như chơn cảm thọ ấy, nên vị ấy không ái trước đối với ý, không ái trước đối với các pháp, không ái trước đối với ý thức, không ái trước đối với ý xúc. Do duyên ý xúc này khởi lên lạc thọ, khổ thọ, hay bất khổ bất lạc thọ; vị ấy không ái trước đối với cảm thọ ấy... tâm khổ não được đoạn tận. Vị ấy cảm thọ thân lạc và tâm lạc. Kiến gì như chơn của vị ấy, kiến ấy là chánh kiến. Tư duy gì như chơn của vị ấy... hoạt mạng của vị ấy đi đến thanh tịnh tốt đẹp. Và Thánh đạo Tám ngành này đi đến tu tập và phát triển sung mãn cho vị ấy. Do sự tu tập Thánh đạo Tám ngành này như vậy...Và này các Tỷ-kheo, thế nào là những pháp cần phải chứng ngộ với thượng trí ? Minh và giải thoát, những pháp này cần phải chứng ngộ với thượng trí.","fontSize":12,"order":18},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":19},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":20}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/149. Ðại kinh Sáu xứ (Mahàsalàyatanika sutta)","title":"149. Ðại kinh Sáu xứ (Mahàsalàyatanika sutta)"},{"ID":150,"paragraphs":[{"alignment":1,"content":"150. Kinh Nói cho dân Nagaravinda (Nagaravindeyya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Môt thời, Thế Tôn du hành giữa dân chúng Kosala, cùng với Ðại chúng Tỷ-kheo và đi đến một làng Bà-la-môn của dân chúng Kosala tên là Nagaravinda.","fontSize":12,"order":3},{"content":"Các Bà-la-môn gia chủ ở Nagaravinda được nghe như sau: \"Sa-môn Gotama là Thích tử, xuất gia từ gia tộc Sakka (Thích-ca), đang du hành giữa dân chúng Kosala, cùng với Ðại chúng Tỷ-kheo và đã đến một làng Bà-la-môn của dân chúng Kosala tên là Nagaravinda. Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ngài là Thế Tôn, bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Ma giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa. Ngài truyền dạy phạm hạnh hoàn toàn đầy đủ trong sạch. Lành thay, nếu được yết kiến một A-la-hán như vậy!\" ","fontSize":12,"order":4},{"content":"Rồi các vị Bà-la-môn gia chủ ở Nagaravinda đi đến Thế Tôn. Sau khi đến, một số người nói lên với Thế Tôn những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu liền ngồi xuống một bên; một số người chấp tay vái chào Thế Tôn rồi ngồi xuống một bên; một số người nói lên tên họ trước Thế Tôn rồi ngồi xuống một bên; một số người im lặng ngồi xuống một bên. Thế Tôn nói với những Bà-la-môn gia chủ ở Nagaravinda đang ngồi một bên:","fontSize":12,"order":5},{"content":"Này Gia chủ, nếu những du sĩ ngoại đạo hỏi các Ông như sau: \"Này Gia chủ, hạng Sa-môn, Bà-la-môn nào không đáng tôn trọng, cung kính, đảnh lễ, cúng dường?\" Ðược hỏi vậy, này các Gia chủ, các du sĩ ngoại đạo ấy cần được trả lời như sau: \"Những Sa-môn, Bà-la-môn nào, đối với các sắc do mắt nhận thức, không ly tham, không ly sân, không ly si, nội tâm không tịch tịnh, sở hành thân nghiệp, ngữ nghiệp, ý nghiệp khi thăng bằng, khi không thăng bằng. Những Sa-môn, Bà-la-môn như vậy không đáng cung kính, tôn trọng, đảnh lễ, cúng dường. Vì sao vậy? Chúng tôi đối với các sắc do mắt nhận thức, không ly tham, không ly sân, không ly si, nội tâm không tịch tịnh, sở hành thân nghiệp, khẩu nghiệp, ý nghiệp khi thăng bằng, khi không thăng bằng, nhưng chúng tôi không thấy các vị ấy hơn sở hành thăng bằng của chúng tôi. Do vậy, các Tôn giả Sa-môn, Bà-la-môn ấy không đáng được tôn trọng, cung kính, lễ bái, cúng dường.\"","fontSize":12,"order":6},{"content":"Những vị Sa-môn, Bà-la-môn nào, đối với các tiếng do tai nhận thức..., đối với các hương do mũi nhận thức..., đối với các vị do lưỡi nhận thức..., đối với các xúc do thân nhận thức..., đối với các pháp do ý nhận thức, không ly tham, không ly sân, không ly si, nội tâm không tịch tịnh, sở hành thân nghiệp, khẩu nghiệp, ý nghiệp khi thăng bằng, khi không thăng bằng, các Sa-môn, Bà-la-môn ấy không đáng được tôn trọng, cung kính, lễ bái, cúng dường. Vì cớ sao? Chúng tôi đối với các pháp do ý nhận thức, không ly tham, không ly sân, không ly si, nội tâm không tịch tịnh, sở hành thân nghiệp, khẩu nghiệp, ý nghiệp khi thăng bằng, khi không thăng bằng; nhưng chúng tôi không thấy các vị ấy hơn sở hành thăng bằng của chúng tôi. Do vậy, các vị Sa-môn, Bà-la-môn ấy không đáng được tôn trọng, cung kính, đảnh lễ, cúng dường\". Ðược hỏi như vậy, này các Gia chủ, các Ông cần phải trả lời như vậy cho các du sĩ ngoại đạo ấy.","fontSize":12,"order":7},{"content":"Nhưng này các Gia chủ, nếu các du sĩ ngoại đạo hỏi các Ông như sau: \"Này các Gia chủ, hạng Sa-môn, Bà-la-môn nào đáng tôn trọng, cung kính, đảnh lễ, cúng dường?\" Khi được hỏi vậy, này các Gia chủ, các Ông cần phải trả lời cho các du sĩ ngoại đạo ấy như sau: \"Những Sa-môn, Bà-la-môn nào, đối với các sắc do mắt nhận thức, ly tham, ly sân, ly si, nội tâm tịch tịnh, sở hành thân nghiệp, khẩu nghiệp, ý nghiệp được thăng bằng. Các Sa-môn, Bà-la-môn như vậy đáng được tôn trọng, cung kính, đảnh lễ, cúng dường. Vì sao vậy? Chúng tôi đối với các sắc do mắt nhận thức, không ly tham, không ly sân, không ly si, nội tâm không tịch tịnh, sở hành thân nghiệp, khẩu nghiệp, ý nghiệp khi thăng bằng, khi không thăng bằng; nhưng chúng tôi có thấy các vị ấy hơn sở hành thăng bằng của chúng tôi. Do vậy, các Sa-môn, Bà-la-môn ấy đáng được tôn trọng, cung kính, đảnh lễ, cúng dường.\"","fontSize":12,"order":8},{"content":"Những Sa-môn, Bà-la-môn nào đối với các tiếng do tai nhận thức..., đối với các hương do mũi nhận thức..., đối với các vị do lưỡi nhận thức..., đối với các xúc do thân nhận thức..., đối với các pháp do ý nhận thức, ly tham, ly sân, ly si, nội tâm tịch tịnh, sở hành thân nghiệp, khẩu nghiệp, ý nghiệp được thăng bằng, những Sa-môn, Bà-la-môn ấy đáng được tôn trọng, cung kính, lễ bái, cúng dường. Vì sao vậy? Chúng tôi đối với các pháp do ý nhận thức, không ly tham, không ly sân, không ly si, nội tâm không tịch tịnh, sở hành thân nghiệp, khẩu nghiệp, ý nghiệp, khi thăng bằng, khi không thăng bằng, nhưng chúng tôi có thấy các vị ấy hơn sở hành thăng bằng của chúng tôi. Do vậy, những Sa-môn, Bà-la-môn ấy đáng được tôn trọng, cung kính, lễ bái, cúng dường.\" Khi được hỏi vậy, này các Gia chủ, các Ông hãy trả lời như vậy cho các vị du sĩ ngoại đạo ấy.","fontSize":12,"order":9},{"content":"Này các Gia chủ, nhưng nếu du sĩ ngoại đạo ấy hỏi các Ông như sau: \"Do căn cứ gì về các Tôn giả ấy, do truyền thống gì, các vị nói về các Tôn giả ấy như sau: Chắc chắn các Tôn giả ấy là ly tham, hay đang đi trên con đường điều phục tham, hay ly sân, hay đang đi trên con đường điều phục sân, hay ly si, hay đang đi trên con đường điều phục si?\" Khi được hỏi vậy, này các Gia chủ, các Ông hãy trả lời các du sĩ ngoại đạo ấy như sau: \"Các Tôn giả ấy sống tại các trú xứ xa vắng trong các khu rừng nhàn tịnh. Nhưng tại các chỗ như vậy, không có các sắc do mắt nhận thức để họ có thể thấy, và sau khi thấy, có lòng thích thú; nhưng tại các chỗ như vậy, không có các tiếng do tai nhận thức để họ có thể nghe, và sau khi nghe, có lòng thích thú; nhưng tại các chỗ như vậy, không có hương do mũi nhận thức, để họ có thể ngửi và sau khi ngửi, có lòng thích thú; nhưng tại các chỗ ấy như vậy, không có các vị do lưỡi nhận thức, để họ có thể nếm, và sau khi nếm, có lòng thích thú; nhưng tại các chỗ như vậy, không có các xúc do thân nhận thức, để họ có thể cảm giác, và sau khi cảm giác, có lòng thích thú. Chư Hiền giả, do căn cứ này, do những truyền thống này, mà chúng tôi nói về các Tôn giả ấy như sau: \"Thật vậy, chư Tôn giả ấy ly tham hay đang đi trên con đường nhiếp phục tham, hay ly sân, hay đang đi trên con đường nhiếp phục sân, hay ly si, hay đang đi trên con đường nhiếp phục si\". Khi được hỏi vậy, này các Gia chủ, các Ông hãy trả lời các du sĩ ngoại đạo như vậy.","fontSize":12,"order":10},{"content":"Khi nghe nói vậy, các Bà-la-môn gia chủ ở Nagaravinda nói với Thế Tôn:","fontSize":12,"order":11},{"content":"- Thật vi diệu thay, Tôn giả Gotama! Thật vị diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện để trình bày. Và nay chúng con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo Tăng, mong Tôn giả Gotama nhận chúng con làm đệ tử, từ nay trở đi cho đến mạng chung, chúng con trọn đời quy ngưỡng.","fontSize":12,"order":12},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":13}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/150. Kinh Nói cho dân Nagaravinda (Nagaravindeyya sutta)","title":"150. Kinh Nói cho dân Nagaravinda (Nagaravindeyya sutta)"},{"ID":151,"paragraphs":[{"alignment":1,"content":"151. Kinh Khất thực thanh tịnh (Pindapàtapàrisuddhi sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Rajagaha (Vương Xá), Veluvana (Trúc lâm), tại chỗ nuôi dưỡng sóc (Kalandakanivapa).","fontSize":12,"order":3},{"content":"Rồi Tôn giả Sariputta vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với Tôn giả Sariputta đang ngồi một bên:","fontSize":12,"order":4},{"content":"-- Này Sariputta, các căn của Ông rất sáng suốt, sắc da của Ông thanh tịnh trong sáng. Này Sariputta, Ông nay đang phần lớn an trú với loại an trú nào?","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, con nay đang phần lớn an trú với Không trú.","fontSize":12,"order":6},{"content":"-- Lành thay, lành thay! Này Sariputta, Ông nay đang phần lớn an trú với sự an trú của bậc Ðại nhân. Này Sariputta, sự an trú của bậc Ðại nhân tức là không tánh. Do vậy, này Sariputta, nếu Tỷ-kheo ước mong rằng: \"Mong rằng tôi nay phần lớn an trú với sự an trú không tánh\", thời này Sariputta, Tỷ-kheo ấy cần phải suy tư như sau: \"Trên con đường ta đã đi vào làng để khất thực, tại trú xứ ta đã đi khất thực, và trên con đường từ làng ta đi khất thực trở về, tại chỗ ấy, đối với các sắc do mắt nhận thức, có khởi lên ở nơi ta dục, tham, sân si, hay hận tâm không?\"","fontSize":12,"order":7},{"content":"Này Sariputta, nếu Tỷ-kheo sau khi tư duy biết rằng: \"Trên con đường ta đã đi vào làng để khất thực, tại trú xứ ta đã đi khất thực và trên con đường từ làng ta đi khất thực trở về, đối với các sắc do mắt nhận thức, có khởi lên nơi ta dục, tham, sân, si hay hận tâm\", thời này Sariputta, Tỷ-kheo ấy phải tinh tấn đoạn tận các ác bất thiện pháp ấy. Nhưng này Sariputta, nếu Tỷ-kheo trong khi suy tư được biết như sau: \"Trên con đường ta đã đi... ta đi khất thực trở về, đối với các sắc do mắt nhận thức, không có khởi lên nơi dục, tham, sân, si hay hận tâm\", thời này Sariputta, Tỷ-kheo ấy phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":8},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư như sau: \"Trên con đường ta đã đi... , ta đi khất thực trở về, đối với các tiếng do tai nhận thức,... đối với các hương do mũi nhận thức,... đối với cácvị do lưỡi nhận thức,... đối với các xúc do thân nhận thức,... đối với các pháp do ý nhận thức, có khởi lên dục, tham, sân, si hay hận tâm không?\"","fontSize":12,"order":9},{"content":"Này Sariputta, nếu Tỷ-kheo trong khi suy tư được biết như sau: \"Trên con đường ta đã đi... , ta đi khất thực trở về, đối với các tiếng do tai nhận thức,... đối với các hương do mũi nhận thức,... đối với các vị do lưỡi nhận thức,... đối với các xúc do thân nhận thức,... đối với các pháp do ý nhận thức, có khởi lên nơi ta dục, tham, sân, si, hay hận tâm\", thời này Sariputta, Tỷ-kheo ấy phải tinh tấn đoạn tận các ác bất thiện pháp ấy. Nhưng này Sariputta, nếu Tỷ-kheo trong khi suy tư được biết như sau: \"Trên con đường ta đã đi..., ta đi khất thực trở về, đối với các tiếng do tai nhận thức,... đối với các hương do mũi nhận thức,... đối với các vị do lưỡi nhận thức,... đối với các xúc do thân nhận thức,... đối với các pháp do ý nhận thức, không có khởi lên nơi ta dục, tham, sân, si hay hận tâm\", thời này Sariputta, Tỷ-kheo ấy phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":10},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư như sau: \"Ta đã đoạn tận năm dục trưởng dưỡng chưa? Này Sariputta, nếu Tỷ-kheo, trong khi suy tư được biết như sau: \"Ta chưa đoạn tận năm dục trưởng dưỡng\", thời này Sariputta, Tỷ-kheo ấy phải tinh tấn đoạn tận năm dục trưởng dưỡng. Nhưng nếu, này Sariputta, Tỷ-kheo trong khi suy tư được biết như sau: \"Ta đã đoạn tận năm dục trưởng dưỡng\", thời này Sariputta, Tỷ-kheo ấy phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":11},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư như sau: \"Ta đã đoạn tận năm triền cái chưa?\" Nếu, này Sariputta, trong khi suy tư, Tỷ-kheo được biết như sau: \"Ta chưa đoạn tận năm triền cái\", thời này Sariputta, Tỷ-kheo ấy phải tinh tấn đoạn tận năm triền cái. Nhưng nếu, này Sariputta, Tỷ-kheo trong khi suy tư được biết như sau: \"Ta đã đoạn tận năm triền cái \", thời này Sariputta, Tỷ-kheo ấy phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":12},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư: \"Ta có liễu tri năm thủ uẩn chưa?\" Này Sariputta, nếu trong khi suy tư, Tỷ-kheo được biết như sau: \"Ta chưa có liễu tri năm thủ uẩn\", thời này Sariputta, Tỷ-kheo ấy cần phải tinh tán liễu tri năm thủ uẩn. Nhưng nếu, này Sariputta, trong khi suy tư, Tỷ-kheo ấy được biết như sau: \"Ta đã liễu tri năm thủ uẩn\", thời này Sariputta, vị Tỷ-kheo ấy phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":13},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư như sau: \"Ta đã tu tập bốn niệm xứ chưa?\" Này Sariputta, nếu trong khi suy tư, Tỷ-kheo được biết: \"Ta chưa tu tập bốn niệm xứ\", thời này Sariputta, vị Tỷ-kheo cần phải tinh tấn tu tập bốn niệm xứ. Nhưng nếu, này Sariputta, trong khi suy tư, Tỷ-kheo được biết như sau: \"Ta đã tu tập bốn niệm xứ \", thời này Sariputta, Tỷ-kheo ấy cần phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":14},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư: \"Ta đã tu tập bốn chánh cần chưa? \"... \"Ta đã tu tập bốn như ý túc chưa?\"... \"Ta đã tu tập năm căn chưa?\"... \"Ta đã tu tập năm lực chưa?\"... \"Ta đã tu tập bảy giác chi chưa?\"... Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư như sau: \"Ta đã tu tập Thánh đạo Tám ngành chưa?\" Nếu Tỷ-kheo, này Sariputta, trong khi suy tư được biết như sau: \"Ta chưa tu tập Thánh đạo Tám ngành\", thời này Sariputta, Tỷ-kheo ấy cần phải tinh tấn tu tập Thánh đạo Tám ngành. Nhưng nếu, này Sariputta, Tỷ-kheo trong khi suy tư được biết như sau: \"Ta đã tu tập Thánh đạo Tám ngành\", thời này Sariputta, Tỷ-kheo ấy cần phải an trú trong hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":15},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư: \"Ta đã tu tập Chỉ và Quán chưa? \" Nếu Tỷ-kheo, này Sariputta, trong khi suy tư được biết như sau: \"Ta chưa tu tập Chỉ và Quán \", thời này Sariputta, Tỷ-kheo ấy cần phải tinh tấn tu tập Chỉ và Quán. Nhưng nếu, này các Tỷ-kheo, Tỷ-kheo trong khi suy tư được biết như sau: \"Ta đã tu tập Chỉ và Quán \", thời này Sariputta, Tỷ-kheo ấy cần phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":16},{"content":"Lại nữa, này Sariputta, Tỷ-kheo cần phải suy tư như sau: \"Ta đã chứng ngộ minh và giải thoát chưa? \" Nếu Tỷ-kheo, này Sariputta, trong khi suy tư được biết như sau: \"Ta chưa chứng ngộ minh và giải thoát\", thời này Sariputta, Tỷ-kheo ấy cần phải tinh tấn tu tập minh và giải thoát. Nhưng nếu, này Sariputta, Tỷ-kheo trong khi suy tư được biết như sau: \"Ta đã chứng ngộ minh và giải thoát \", thời này Sariputta, Tỷ-kheo ấy cần phải an trú với hỷ và hân hoan ngày đêm tu học trong các thiện pháp.","fontSize":12,"order":17},{"content":"Này Sariputta, những Sa-môn hay Bà-la-môn nào trong thời quá khứ đã làm cho khất thực được thanh tịnh, tất cả những vị ấy đã làm cho khất thực được thanh tịnh bằng cách suy tư, suy tư như vậy. Này Sariputta, những Sa-môn hay Bà-la-môn nào trong thời gian tương lai sẽ làm cho khất thực được thanh tịnh, tất cả những vị ấy sẽ làm cho khất thực được thanh tịnh, bằng cách suy tư, suy tư như vậy. Và này Sariputta, những Sa-môn, Bà-la-môn nào trong thời hiện tại, làm cho khất thực được thanh tịnh, tất cả những vị ấy đã làm cho khất thực được thanh tịnh, bằng cách suy tư, suy tư như vậy. Vậy này Sariputta, các Ông cần phải học tập như sau: \"Sau khi suy tư, suy tư, chúng ta sẽ làm cho khất thực được thanh tịnh\". Này Sariputta, các Ông phải tu tập như vậy.","fontSize":12,"order":18},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Sariputta hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":19},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":20}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/151. Kinh Khất thực thanh tịnh (Pindapàtapàrisuddhi sutta)","title":"151. Kinh Khất thực thanh tịnh (Pindapàtapàrisuddhi sutta)"},{"ID":152,"paragraphs":[{"alignment":1,"content":"152. Kinh Căn tu tập (Indriyabhàvanà sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Kajangala, tại Mukheluvana.","fontSize":12,"order":3},{"content":"Rồi thanh niên Bà-la-môn Uttara, đệ tử của Pasariya đi đến Thế Tôn; sau khi đến, nói lên với Thế Tôn những lời chào đón hỏi thăm; sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Thế Tôn nói với thanh niên Bà-la-môn Uttara, đệ tử của Pasariya đang ngồi một bên:","fontSize":12,"order":4},{"content":"-- Này Uttara, Bà-la-môn Pasariya có thuyết về căn tu tập cho các đệ tử không?","fontSize":12,"order":5},{"content":"-- Thưa Tôn giả Gotama, Bà-la-môn Pasariya có thuyết về căn tu tập cho các đệ tử.","fontSize":12,"order":6},{"content":"-- Nhưng này Uttara, Bà-la-môn Pasariya thuyết về căn tu tập cho các đệ tử như thế nào?","fontSize":12,"order":7},{"content":"-- Ở đây, thưa Tôn giả Gotama, không nên thấy sắc với mắt, không nên nghe tiếng với tai. Như vậy, thưa Tôn giả Gotama, Bà-la-môn Pasariya thuyết căn tu tập cho các đệ tử.","fontSize":12,"order":8},{"content":"-- Nếu là như vậy, này Uttara, theo như lời nói của Bà-la-môn Pasariya, người mù sẽ là người có căn tu tập, người điếc sẽ là người có căn tu tập. Này Uttara, người mù không thấy sắc với mắt, người điếc không nghe tiếng với tai.","fontSize":12,"order":9},{"content":"Khi được nói vậy, thanh niên Bà-la-môn Uttara đệ tử của Pasariya ngồi im lặng, hổ thẹn, thụt vai, mặt cúi gầm xuống, trầm ngâm, không nói năng gì.","fontSize":12,"order":10},{"content":"Rồi Thế Tôn, sau khi biết được Uttara, đệ tử của Pasariya im lặng, hổ thẹn, thụt vai, mặt cúi gầm xuống, trầm ngâm, không nói năng gì, liền gọi Tôn giả Ananda và nói:","fontSize":12,"order":11},{"content":"-- Này Ananda, Bà-la-môn Pasariya thuyết cho các đệ tử căn tu tập một cách khác; nhưng trong giới luật các bậc Thánh, vô thượng căn tu tập khác như vậy.","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, nay đã đến thời ! Bạch Thiện Thệ, nay đã đến thời để Thế Tôn thuyết vô thượng căn tu tập trong giới luật bậc Thánh. Sau khi nghe Thế Tôn, các vị Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":13},{"content":"-- Vậy này Ananda, hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":14},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":15},{"content":"Tôn giả Ananda vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":16},{"content":"-- Này Ananda, thế nào là vô thượng căn tu tập trong giới luật bậc Thánh? Ở đây, này Ananda, vị Tỷ-kheo, mắt thấy sắc, khởi lên khả ý, khởi lên bất khả ý, khởi lên khả ý và bất khả ý. Vị ấy tuệ tri như sau: \"Khả ý này khởi lên nơi ta, bất khả ý này khởi lên nơi ta, khả ý và bất khả ý này khởi lên nơi ta. Cái này khởi lên, vì là hữu vi nên thô. Nhưng cái này là an tịnh, cái này là thù diệu, tức là xả\". Cho nên, dầu cho cái gì khởi lên là khả ý, bất khả ý hay khả ý và bất khả ý, tất cả đều đoạn diệt (trong vị ấy), và xả tồn tại. Này Ananda, như một người có mắt, sau khi mở mắt, lại nhắm mắt lại, hay sau khi nhắm mắt, lại mở mắt ra; cũng vậy, như vậy là tốc độ, như vậy là sự mau chóng, như vậy là sự dễ dàng đối với cái gì đã khởi lên, khả ý, bất khả ý hay khả ý và bất khả ý, (tất cả) đều đoạn diệt (trong vị ấy), và xả tồn tại. Trong giới luật bậc Thánh, này Ananda, như vậy gọi là vô thượng căn tu tập đối với các sắc do mắt nhận thức.","fontSize":12,"order":17},{"content":"Lại nữa, này Ananda, Tỷ-kheo tai nghe tiếng khởi lên khả ý, khởi lên bất khả ý, khởi lên khả ý và bất khả ý. Vị ấy tuệ tri như sau: \"Khả ý này khởi lên nơi ta, bất khả ý này khởi lên nơi ta, khả ý và bất khả ý này khởi lên nơi ta. Cái này khởi lên, vì là hữu vi nên thô. Nhưng cái này là an tịnh, cái này là thù diệu, tức là xả\". Cho nên dầu cho cái gì khởi lên là khả ý, bất khả ý, hay khả ý và bất khả ý, tất cả đều đoạn diệt (trong vị ấy), và xả tồn tại. Này Ananda, như một người lực sĩ có thể búng tay một cách dễ dàng; cũng vậy, như vậy là tốc độ, như vậy là sự mau chóng, như vậy là sự dễ dàng đối với cái gì đã khởi lên, khả ý, bất khả ý hay khả ý và bất khả ý, (tất cả) đều đoạn diệt (trong vị ấy) và xả tồn tại. Trong giới luật bậc Thánh, này Ananda, như vậy gọi là vô thượng căn tu tập đối với các tiếng do tai nhận thức.","fontSize":12,"order":18},{"content":"Lại nữa, này Ananda, Tỷ-kheo do mũi ngửi hương khởi lên khả ý, khởi lên bất khả ý, khởi lên khả ý và bất khả ý. Vị ấy tuệ tri như sau: \"Khả ý này khởi lên nơi ta, bất khả ý này khởi lên nơi ta, khả ý và bất khả này khởi lên nơi ta. Cái này khởi lên, vì là hữu vi nên thô. Nhưng cái này là an tịnh, cái này là thù diệu, tức là xả\". Cho nên dầu cho cái gì khởi lên là khả ý, bất khả ý hay khả ý và bất khả ý, tất cả đều đoạn diệt (trong vị ấy) và xả tồn tại. Này Ananda, như những giọt nước mưa chảy trượt đi, không có đọng lại trên một lá sen hơi chúc xuống; cũng vậy, như vậy là tốc độ, như vậy là sự mau chóng, như vậy là sự dễ dàng đối với cái gì đã khởi lên, khả ý, bất khả ý hay khả ý và bất khả ý, (tất cả) đều đoạn diệt (trong vị ấy), và xả tồn tại. Trong giới luật bậc Thánh, này Ananda, như vậy gọi là vô thượng căn tu tập đối với các hương do mũi nhận thức.","fontSize":12,"order":19},{"content":"Lại nữa, này Ananda, Tỷ-kheo lưỡi nếm vị khởi lên khả ý, khởi lên bất khả ý, khởi lên khả ý và bất khả ý. Vị ấy tuệ tri như sau: \"Khả ý này khởi lên nơi ta, bất khả ý này khởi lênnơi ta, khả ý và bất khả ý này khởi lên nơi ta. Cái này khởi lên, vì là hữu vi nên thô. Nhưng cái này là an tinh, cái này là thù diệu, tức là xả\". Cho nên dầu cho cái gì khởi lên là khả ý, bất khả ý, hay khả ý và bất khả ý, tất cả đều đoạn diệt (trong vị ấy) và xả tồn tại. Này Ananda, như một người lực sĩ có thể nhổ ra một cách dễ dàng cục đờm đọng lại trên đầu lưỡi; cũng vậy, như vậy là tốc độ, như vậy là sự mau chóng, như vậy là sự dễ dàng đối với cái gì đã khởi lên, khả ý, bất khả ý hay khả ý và bất khả ý, (tất cả) đều đoạn diệt (trong vị ấy) và xả tồn tại. Trong giới luật bậc Thánh, này Ananda, như vậy gọi là vô thượng căn tu tập đối với các vị do lưỡi nhận thức.","fontSize":12,"order":20},{"content":"Lại nữa, này Ananda, Tỷ-kheo thân cảm xúc khởi lên khả ý, khởi lên bất khả ý, khởi lên khả ý và bất khả ý. Vị ấy tuệ tri như sau: \"Khả ý này khởi lên nơi ta, bất khả ý này khởi lên nơi ta, khả ý và bất khả ý này khởi lên nơi ta. Cái này khởi lên, vì là hữu vi nên thô. Nhưng cái này là an tịnh, cái này là thù diệu, tức là xả\". Cho nên dầu cho cái gì khởi lên là khả ý, bất khả ý hay khả ý và bất khả ý, tất cả đều đoạn diệt (trong vị ấy), và xả tồn tại. Này Ananda, ví như một người có thể co duỗi cánh tay được co lại của mình, hay co lại cánh tay duỗi ra của mình; cũng vậy, như vậy là tốc độ, như vậy là sự mau chóng, như vậy là sự dễ dàng đối với cái gì đã khởi lên, khả ý, bất khả ý hay khả ý và bất khả ý, (tất cả) đều đoạn diệt (trong vị ấy) và xả tồn tại. Trong giới luật bậc Thánh, này Ananda, như vậy gọi là vô thượng căn tu tập đối với các xúc do thân nhận thức.","fontSize":12,"order":21},{"content":"Lại nữa, này Ananda, Tỷ-kheo, ý nhận thức các pháp khởi lên khả ý, khởi lên bất khả ý, khởi lên khả ý và bất khả ý. Vị ấy tuệ tri như sau: \"Khả ý này khởi lên nơi ta, bất khả ý này khởi lên nơi ta, khả ý và bất khả ý này khởi l
