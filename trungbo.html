au khi thân hoại mạng chung, sanh ra trong thiện thú, Thiên giới, cõi đời này. Này các Tỷ-kheo, nếu có ai nói một cách đúng đắn về vị ấy phải nói rằng vị ấy hoàn toàn tốt đẹp, hoàn toàn khả ái, hoàn toàn thích ý. Cũng như muốn nói một cách đúng đắn về Thiên giới phải nói rằng Thiên giới hoàn toàn tốt đẹp, hoàn toàn khả ái, hoàn toàn thích ý. Về vấn đề này, này các Tỷ-kheo, cho đến một ví dụ cũng không dễ gì, vì rất nhiều là sự (an) lạc của Thiên giới.","fontSize":12,"order":47},{"content":"(Cõi Thiên)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":48},{"content":"Khi được nói vậy, một Tỷ-kheo khác bạch Thế Tôn:","fontSize":12,"order":49},{"content":"-- Bạch Thế Tôn, Thế Tôn có thể làm cho con một ví dụ được không?","fontSize":12,"order":50},{"content":"-- Có thể được, này Tỷ-kheo. Ví như, này các Tỷ-kheo, vị vua Chuyển luân có đầy đủ bảy món báu và bốn như ý đức, do nhân duyên ấy cảm thọ lạc hỷ. Thế nào là bảy?","fontSize":12,"order":51},{"content":"Ở đây, này các Tỷ-kheo, vua Sát đế lỵ, đã làm lễ quán đảnh, vào ngày Bố-tát trăng rằm sau khi gội đầu, lên cao điện để trai giới, thời Thiên luân báu hiện ra, đủ một ngàn cọng xa, với vành xe, trục xe, đầy đủ mọi bộ phận. Thấy vậy, vua Sát đế lỵ đã làm lễ quán đảnh suy nghĩ: \"Ta nghe như vầy: Khi một vị vua Sát-đế-lỵ đã làm lễ quán đảnh vào ngày Bố-tát trăng rằm, sau khi gội đầu, lên cao điện để trai giới, nếu có Thiên luân báu hiện ra, đủ một ngàn cọng xe, với vành xe và trục xe, đầy đủ mọi bộ phận, thời vị vua ấy là Chuyển luân vương. Như vậy, ta có thể là Chuyển luân vương\".","fontSize":12,"order":52},{"content":"Này các Tỷ-kheo, rồi vua Sát-đế-lỵ đã làm lễ quán đảnh, từ chỗ ngồi đứng dậy, đắp thượng y trên một vai, tay trái cầm bình nước và với tay phải rưới nước trên xe báu và nói: \"Này xe báu hãy lăn khắp. Này xe báu hãy chinh phục!\" Và này các Tỷ-kheo, xe báu lăn về hướng Ðông và vua Sát-đế-lỵ đã làm lễ quán đảnh cùng với bốn loại binh chủng đi theo sau. Và này các Tỷ-kheo, chỗ nào xe báu dừng lại, chỗ ấy vua Sát-đế-lỵ đã làm lễ quán đảnh, an trú cùng với bốn loại binh chủng.","fontSize":12,"order":53},{"content":"Này các Tỷ-kheo, các địch vương ở phương Ðông đến yết kiến vua Sát-đế-lỵ đã làm lễ quán đảnh, và nói: \"Hãy đến đây, Ðại vương!\" Hoan nghênh, đón mừng Ðại vương! Tâu Ðại vương, tất cả đều thuộc của Ngài. Ðại vương hãy giáo huấn cho chúng tôi!\"","fontSize":12,"order":54},{"content":"Vua Sát-đế-lỵ đã làm lễ quán đảnh, nói rằng: \"Không được sát sanh. Không được lấy của không cho. Không được tà dâm. Không được nói láo. Không được uống rượu. Hãy ăn uống cho thích nghi\".","fontSize":12,"order":55},{"content":"Này các Tỷ-kheo, tất cả địch vương ở phương Ðông đều trở thành chư hầu vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":56},{"content":"Này các Tỷ-kheo, rồi xe báu ấy lặn xuống biển lớn ở phương Ðông rồi nổi lên và lặn về phương Nam... lặn xuống biển lớn ở phương Nam, rồi nổi lên và lặn về phương Tây... lặn xuống biển lớn ở phương Tây.. , rồi nổi lên và lặn về phương Bắc và vua Sát-đế-lỵ đã làm lễ quán đảnh cùng với bốn loại binh chủng đi theo sau. Này các Tỷ-kheo, chỗ nào xe báu dừng lại, chỗ ấy vua Sát-đế-lỵ đã làm lễ quán đảnh an trú cùng với bốn loại binh chủng.","fontSize":12,"order":57},{"content":"Này các Tỷ-kheo, các địch vương ở phương Bắc đến yết kiến vua Sát-đế-lỵ đã làm lễ quán đảnh và nói: \"Hãy đến đây, Ðại vương! Hoan nghênh, đón mừng Ðại vương! Tâu Ðại vương, tất cả đều thuộc của Ngài, tất cả đều thuộc của Ngài. Ðại vương hãy giáo huấn cho chúng tôi!\"","fontSize":12,"order":58},{"content":"Này các Tỷ-kheo, tất cả địch vương ở phương Bắc đều trở thành chư hầu vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":59},{"content":"Này các Tỷ-kheo, xe báu ấy sau khi chinh phục trái đất cho đến hải biên, liền trở về kinh đô Kusavati, và đứng trước pháp đình, trên cửa nội cung như một trang bảo cho nội cung của vua Sát-đế-lỵ đã làm lễ quán đảnh. Này các Tỷ-kheo, như vậy là sự xuất hiện của xe báu của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":60},{"content":"Lại nữa, này các Tỷ-kheo, voi báu xuất hiện cho vua Sát-đế-lỵ đã làm lễ quán đảnh, thuần trắng, bảy xứ kiên cường, có thần lực, phi hành trên hư không và tên là Uposatha (Bố-tát). Thấy voi báu, vua Sát-đế-lỵ đã làm lễ quán đảnh, sanh tâm hoan hỷ và nghĩ: \"Lành thay được cỡi con voi này, nếu nó chịu sự điều ngự\". Và này các Tỷ-kheo, như một con hiền tượng quý phái chịu sự điều ngự lâu ngày, con voi báu ấy tự đến để chịu điều ngự. Này các Tỷ-kheo, thuở xưa, vua Sát-đế-lỵ đã làm lễ quán đảnh, để thử voi báu này, sáng sớm cỡi voi đi khắp quả đất cho đến hải biên, rồi về lại kinh đô Kusavati kịp giờ ăn sáng. Này các Tỷ-kheo, như vậy là sự xuất hiện voi báu của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":61},{"content":"Lại nữa, này các Tỷ-kheo, ngựa báu xuất hiện cho vua Sát-đế-lỵ đã làm lễ quán đảnh, thuần trắng, đầu đen như quạ, bờm ngựa màu đen, có thần lực, phi hành trên hư không và tên là Valahaka. Thấy ngựa báu, vua Sát-đế-lỵ đã làm lễ quán đảnh, sanh tâm hoan hỷ và nghĩ: \"Tốt đẹp thay được cỡi con ngựa này nếu nó chịu sự điều ngự\". Và này các Tỷ-kheo, như một con hiền mã quý phái, chịu sự điều ngự lâu ngày, con ngựa báu ấy tự đến để chịu sự điều ngự. Này các Tỷ-kheo, thuở xưa, vua Sát-đế-lỵ đã làm lễ quán đảnh để thử con ngựa báu này, sáng sớm liền cỡi ngựa, đi khắp quả đất cho đến hải biên, rồi về lại kinh đô Kusavati kịp giờ ăn sáng. Này các Tỷ-kheo, như vậy là sự xuất hiện ngựa báu của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":62},{"content":"Lại nữa, này các Tỷ-kheo, châu báu lại xuất hiện cho vua Sát-đế-lỵ đã làm lễ quán đảnh. Châu báu ấy là lưu ly châu, sáng suốt, thuần chất, có tám mặt, khó dũa, khó mài, thanh tịnh, trong suốt, hoàn hảo mọi phương diện. Này các Tỷ-kheo, hào quang châu báu này chiếu sáng cùng khắp một do tuần. Này các Tỷ-kheo, thuở xưa, vua Sát-đế-lỵ đã làm lễ quán đảnh để thử châu báu này đã cho dàn bày bốn binh chủng, đặt bảo châu cao trên quân kỳ và có thể tiến quân trong đêm tối âm u. Này các Tỷ-kheo, mọi người trong làng ở xung quanh đều bắt đầu làm việc, tưởng rằng trời đã sáng rồi. Này các Tỷ-kheo, như vậy là sự xuất hiện châu báu của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":63},{"content":"Này các Tỷ-kheo, nữ báu lại xuất hiện cho vua Sát-đế-lỵ đã làm lễ quán đảnh, mỹ miều, khả ái, cử chỉ đoan trang, màu da tuyệt mỹ, không quá cao, không quá thấp, không béo, không gầy, không quá đen, không quá trắng, vượt trên dung sắc loài Người, ánh sáng bằng dung sắc chư Thiên. Này các Tỷ-kheo, thân xác nữ báu này là (êm mịn) như bông, như nhung. Này các Tỷ-kheo, khi trời lạnh, chân tay nữ báu này trở thanh ấm áp; khi trời nóng, trở thành lạnh mát. Này các Tỷ-kheo, thân nữ báu tỏa mùi thơm chiên đàn, miệng tỏa mùi thơm hoa sen. Này các Tỷ-kheo, nữ báu này dậy trước và đi ngủ sau vua Sát-đế-lỵ đã làm lễ quán đảnh, mọi hành động làm vua thỏa thích, yên lành khả ái. Này các Tỷ-kheo, nữ báu này không có môt tư tưởng nào bất tín đối với vua Sát đế lỵ đã làm lễ quán đảnh, huống nữa là về thân thể. Này các Tỷ-kheo, như vậy là sự xuất hiện nữ báu của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":64},{"content":"Lại nữa, này các Tỷ-kheo, cư sĩ báu xuất hiện cho vua Sát-đế-lỵ đã làm lễ quán đảnh, chứng được thiên nhãn, do nghiệp dị thục sanh và nhờ thiên nhãn này có thể thấy châu báu chôn cất có chủ hay không có chủ. Cư sĩ báu này đến vua Sát-đế-lỵ đã làm quán đảnh và nói:","fontSize":12,"order":65},{"content":"-- \"Tâu Ðại vương, Ðại vương chớ có lo âu, thần sẽ xử lý thích nghi tài sản Ðại vương\".","fontSize":12,"order":66},{"content":"Này các Tỷ-kheo, thuở xưa vua Sát-đế-lỵ đã làm lễ quán đảnh, muốn thử cư sĩ báu này, liền cỡi thuyền, chèo ra giữa sông Hằng và bảo cư sĩ báu:","fontSize":12,"order":67},{"content":"\"- Này cư sĩ, ta cần vàng.\"","fontSize":12,"order":68},{"content":"\"- Tâu Ðại vương, hãy cho chèo thuyền gần bờ nào cũng được.\"","fontSize":12,"order":69},{"content":"\"- Này cư sĩ, ta cần vàng ngay tại đây.\"","fontSize":12,"order":70},{"content":"Này các Tỷ-kheo, khi ấy cư sĩ báu thọc hai tay xuống nước nhắc lên một ghè đầy cả vàng ròng, rồi tâu với vua Sát-đế-lỵ đã làm lễ quán đảnh:","fontSize":12,"order":71},{"content":"\"- Tâu Ðại vương, như vậy đã đủ chưa? Tâu Ðại vương, làm như vậy đã được chưa?\"","fontSize":12,"order":72},{"content":"Vua Sát-đế-lỵ đã làm lễ quán đảnh trả lời:","fontSize":12,"order":73},{"content":"\"- Này Cư sĩ, như vậy là đủ. Này Cư sĩ, làm như vậy là được rồi. Này Cư sĩ, cúng dường như vậy là được rồi\".","fontSize":12,"order":74},{"content":"Này các Tỷ-kheo, như vậy là sự xuất hiện cư sĩ báu của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":75},{"content":"Lai nữa, này các Tỷ-kheo, tướng quân báu xuất hiện cho vua Sát-đế-lỵ đã làm lễ quán đảnh, có học thức, thông minh, sáng suốt, có khả năng khuyến cáo vua Sát-đế-lỵ đã làm lễ quán đảnh, khi đáng tiến thì tiến, khi đáng lùi thì lùi, khi đáng dừng thì dừng:","fontSize":12,"order":76},{"content":"Vị này đến tâu vua Sát-đế-lỵ đã làm lễ quán đảnh:","fontSize":12,"order":77},{"content":"\"- Tâu Ðại vương, Ðại vương chớ có lo âu, thần sẽ cố vấn Ðại vương\".","fontSize":12,"order":78},{"content":"Này các Tỷ-kheo, như vậy là sự xuất hiện tướng quân báu của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":79},{"content":"Này các Tỷ-kheo, vua Sát-đế-lỵ đã làm lễ quán đảnh có đầy đủ bảy báu như vậy.","fontSize":12,"order":80},{"content":"Lại nữa, này các Tỷ-kheo, vua Sát-đế-lỵ đã làm lễ quán đảnh có đầy đủ bốn như ý đức. Thế nào là bốn?","fontSize":12,"order":81},{"content":"Này các Tỷ-kheo, vua Sát-đế-lỵ đã làm lễ quán đảnh đẹp trai, khả ái, cử chỉ thanh lịch, sắc diện tuyệt luân, thấy xa hơn mọi người. Này các Tỷ-kheo, đó là như ý đức thứ nhất của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":82},{"content":"Này các Tỷ-kheo, lại nữa, vua Sát-đế-lỵ đã làm lễ quán đảnh sống lâu, tuổi thọ thắng xa các người khác. Này các Tỷ-kheo, đó là như ý đức thứ hai của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":83},{"content":"Lại nữa, này các Tỷ-kheo, vua Sát-đế-lỵ đã làm lễ quán đảnh ít bệnh tật, ít tai ương, thể nhiệt không quá lạnh, không quá nóng, được quân phân để điều hòa sự tiêu hóa, thắng xa các người khác. Này các Tỷ-kheo, đó là như ý đức thứ ba của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":84},{"content":"Lại nữa, này các Tỷ-kheo, vua Sát-đế-lỵ, đã làm lễ quán đảnh được các Bà-la-môn và Gia chủ ái kính và yêu mến. Này các Tỷ-kheo, như người cha được các người con ái kính và yêu mến; cũng vậy, này các Tỷ-kheo, vua Sát-đế-lỵ đã làm lễ quán đảnh được các Bà-la-môn và Gia chủ ái kính và yêu mến. Này các Tỷ-kheo, các vị Bà-la-môn và Gia chủ được vua Sát-đế-lỵ đã làm lễ quán đảnh ái kính và yêu mến. Này các Tỷ-kheo, như những người con được người cha ái kính và yêu mến; cũng vậy, này các Tỷ-kheo, các Bà-la-môn và Gia chủ được vua Sát-đế-lỵ đã làm lễ quán đảnh ái kính và yêu mến. Thuở xưa, này các Tỷ-kheo, vua Sát-đế-lỵ đã làm lễ quán đảnh đi đến hoa viên cùng với bốn loại binh chủng. Này các Tỷ-kheo, các Bà-la-môn và Gia chủ đến vua Sát-đế-lỵ đã làm lễ quán đảnh và tâu rằng:","fontSize":12,"order":85},{"content":"\"- Tâu Ðại vương, hãy cho đi chậm chậm để chúng tôi có thể chiêm ngưỡng lâu dài hơn. \".","fontSize":12,"order":86},{"content":"Này các Tỷ-kheo, nhưng vua Sát-đế-lỵ đã làm lễ quán đảnh lại ra lệnh cho người đánh xe:","fontSize":12,"order":87},{"content":"\"- Này anh Ðánh xe, hãy đánh xe chậm chậm đủ để ta có thể thấy các vị Bà-la-môn và Gia chủ lâu dài hơn\".","fontSize":12,"order":88},{"content":"Này các Tỷ-kheo, như vậy là như ý đức thứ tư của vua Sát-đế-lỵ đã làm lễ quán đảnh.","fontSize":12,"order":89},{"content":"Và này các Tỷ-kheo, vua Sát-đế-lỵ đã làm lễ quán đảnh suy nghĩ: \"Nay ta hãy cho xây những hồ sen giữa các hàng cây tala, cứ cách khoảng một trăm cung tầm!\"","fontSize":12,"order":90},{"content":"Này các Tỷ-kheo, vua Chuyển luân có đầy đủ bốn như ý đức này.","fontSize":12,"order":91},{"content":"Này các Tỷ-kheo, các Ông nghĩ thế nào? Vua Chuyển luân, đầy đủ bảy món báu và bốn như ý đức; do nhân duyên ấy, có cảm thọ lạc hỷ không?","fontSize":12,"order":92},{"content":"-- Bạch Thế Tôn, vua Chuyển luân chỉ đầy đủ một món báu, do nhân duyên ấy, có cảm thọ lạc hỷ; còn nói gì đầy đủ bảy món báu và bốn như ý đức.","fontSize":12,"order":93},{"content":"Rồi Thế Tôn lượm lên một hòn đá nhỏ, lớn bằng bàn tay và nói với các Tỷ-kheo:","fontSize":12,"order":94},{"content":"-- Này các Tỷ-kheo, các Ông nghĩ thế nào? Cái gì lớn hơn? Hòn đá này, to bằng bàn tay do Ta lượm lên hay núi Tuyết Sơn, vua các loại núi?","fontSize":12,"order":95},{"content":"-- Thật là quá nhỏ, bạch Thế Tôn, là hòn đá này, lớn bằng bàn tay, do Thế Tôn lượm lên, so sánh với Tuyết Sơn, vua các loại núi, nó không đáng kể gì, nó không bằng một phần ngàn vạn lần (của núi Tuyết), không thể so sánh được.","fontSize":12,"order":96},{"content":"-- Cũng vậy, này các Tỷ-kheo, vua Chuyển luân với bảy món báu và bốn như ý đức, do nhân duyên ấy cảm thọ lạc hỷ, lạc hỷ ấy so sánh với Thiên lạc không đáng kể gì, không bằng một phần ngàn vạn lần, không thể so sánh được. Này các Tỷ-kheo, người có trí ấy, nếu sau một thời gian rất lâu dài, được sinh làm người, người ấy sẽ sinh ra trong một gia đình cao quí Sát-đế-lỵ đại gia, hay Bà-la-môn đại gia, hay Cư sĩ đại gia giàu có, tài sản nhiều, tài nguyên nhiều, vàng và bạc phong phú, tài vật phong phú, lúa thóc phong phú. Hơn nữa, vị ấy đẹp trai, khả ái, dễ thương, đầy đủ dung sắc tối thượng. Vị ấy nhận được đồ ăn, đồ uống, vải mặc, xe cộ, vòng hoa, hương liệu, giường nằm, chỗ trú xứ và ánh sáng. Vị ấy sống với thân thiện hành, khẩu thiện hành, ý thiện hành. Sống với thân thiện hành, khẩu thiện hành, ý thiện hành, sau khi thân hoại mạng chung, vị ấy được sanh lên thiện thú, Thiên giới.","fontSize":12,"order":97},{"content":"Ví như, này các Tỷ-kheo, một người đánh bạc, chính trong canh bạc thứ nhất (đổ xúc sắc) được tiền bạc rất nhiều. Thật là quá nhỏ, này các Tỷ-kheo, là canh bạc ấy, nhờ canh bạc đầu tiên này, người đánh bạc ấy được tiền bạc rất nhiều. Lớn hơn canh bạc ấy là canh bạc, nhờ đó, người trí sau khi hành thân thiện hành, khẩu thiện hành, ý thiện hành, sau khi thân hoại mạng chung, sanh lên thiện thú, Thiên giới, cõi đời này. Này các Tỷ-kheo, đây là địa vức hoàn toàn viên mãn của bậc có trí.","fontSize":12,"order":98},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":99},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":100}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/129. Kinh Hiền Ngu (Bàlapandita sutta)","title":"129. Kinh Hiền Ngu (Bàlapandita sutta)"},{"ID":130,"paragraphs":[{"alignment":1,"content":"130. Kinh Thiên sứ (Devadùta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà viên), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Ở đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Thưa vâng, bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Ví như, này các Tỷ-kheo, có hai nhà có cửa; ở đây, một người có mắt đứng chính giữa có thể thấy những người đi vào nhà, đi ra khỏi nhà, đi qua, đi lại. Cũng vậy, này các Tỷ-kheo, Ta với thiên nhãn thanh tịnh, siêu nhân, thấy các chúng hữu tình chết đi sanh lại, hạ liệt, cao sang, đẹp trai, xấu hình, thiện thú, ác thú, tùy theo hạnh nghiệp của họ, và Ta nghĩ: \"Các bậc hữu tình này do thành tựu thân thiện hành, khẩu thiện hành, ý thiện hành, không công kích các bậc Thánh, có chánh kiến, thọ trì nghiệp phù hợp chánh kiến, các vị ấy sau khi thân hoại mạng chung, được sanh vào thiện thú, Thiên giới, ở đời này. Hay các vị hữu tình này, do thành tựu thân thiện hành, khẩu thiện hành, ý thiện hành, không công kích các bậc Thánh, có chánh kiến, thọ trì nghiệp phù hợp với chánh kiến, các vị ấy sau khi thân hoại mạng chung, được sanh ra giữa loài Người. Còn các hữu tình, do thành tựu thân ác hành, khẩu ác hành, ý ác hành, công kích các bậc Thánh, có tà kiến, thọ trì nghiệp phù hợp với tà kiến, các vị ấy sau khi thân hoại mạng chung, bị sanh vào cõi ngạ quỹ (pettivisaya). Hay các hữu tình này, do thành tựu thân ác hành, khẩu ác hành, ý ác hành, công kích các bậc Thánh, có tà kiến, thọ trì nghiệp phù hợp tà kiến, các hữu tình ấy sau khi thân hoại mạng chung, bị sanh vào các loại bàng sanh. Hay các hữu tình này, do thành tựu thân ác hành... Sau khi thân hoại mạng chung, bị sanh vào cõi dữ, ác thú, đọa xứ, Ðịa ngục\".","fontSize":12,"order":5},{"content":"Này các Tỷ-kheo, các người coi giữ Ðịa ngục, sau khi bắt giữ người ấy với nhiều cánh tay, dẫn người ấy đến trước vua Yama và thưa:","fontSize":12,"order":6},{"content":"\"-- Tâu Ðại vương, người này không có từ tâm, không xứng là Sa-môn, không xứng là Bà-la-môn, không kính trọng các vị lớn tuổi trong gia đình. Ðại vương hãy trừng phạt nó ! \"","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, vua Yama, chất vấn người ấy, cật vấn, thẩm vấn người ấy về Thiên sứ thứ nhất: \"Này người kia, Ngươi có thấy Thiên sứ thứ nhất đã hiện ra giữa loài Người không?\"","fontSize":12,"order":8},{"content":"Người ấy nói: \"Thưa Ngài, không thấy\". Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, Ngươi có thấy giữa loài Người có đứa con nít nhỏ, yếu ớt, nằm ngửa, nằm rơi vào giữa phân và nước tiểu của nó hay không?\" Người ấy đáp: \"Thưa Ngài, có thấy\". Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này người kia, tuy Ngươi là người có ý thức và lớn tuổi, nhưng Ngươi không có nghĩ: \"Ta bị sanh chi phối, ta không thoát khỏi sanh; ta hãy làm điều thiện về thân, khẩu và ý\". Người ấy đáp: \"Thưa Ngài, tôi không có thể làm, vì tôi phóng dật\". Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này người kia, nếu vì phóng dật nên Ngươi không làm điều thiện về thân, khẩu, ý; chắc chắn chúng sẽ làm cho Ngươi, này Người kia, tùy theo sự phóng dật ấy của Ngươi. Vì rằng đây là một ác nghiệp của Ngươi, không phải do mẹ làm, không phải do cha làm, không phải do anh làm, không phải do chị làm, không phải do bạn và thân hữu làm, không phải do bà con huyết thống làm, không phải do Sa-môn, Bà-la-môn làm, không phải do chư Thiên làm. Ác nghiệp ấy chính do Ngươi làm, chính Người phải cảm thọ quả báo việc làm ấy\".","fontSize":12,"order":9},{"content":"Này các Tỷ-kheo, sau khi chất vấn, cật vấn và thẩm vấn người kia về Thiên sứ thứ nhất, vua Yama mới chất vấn, cật vấn, thẩm vấn về Thiên sứ thứ hai: \"Này người kia, Ngươi có thấy giữa loài Người, Thiên sứ thứ hai hiện ra không?\" Người ấy đáp: \"Thưa Ngài, không thấy\". Rồi này các Tỷ-kheo, vua Yama nói với người kia: \"Này Người kia, Ngươi có thấy người đàn bà hay người đàn ông tám mươi tuổi, hay chín mươi tuổi, hay một trăm tuổi, già yếu, cong như nóc nhà, lưng còm, chống gậy, vừa đi vừa run, bệnh hoạn, tuổi trẻ đã qua mất, răng rụng, tóc sói, da nhăn, run rẩy, với tay chân bạc màu?\" Người ấy đáp: \"Thưa Ngài, có thấy\".","fontSize":12,"order":10},{"content":"Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, tuy Ngươi là người có ý thức và lớn tuổi, nhưng Ngươi không có nghĩ: \"Ta bị già chi phối, ta không thoát khỏi già; ta hãy làm điều thiện về thân, khẩu và ý\". Người ấy đáp: \"Thưa Ngài, tôi không có thể làm, vì tôi phóng dật, thưa Ngài\". Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, nếu vì phóng dật nên Ngươi không làm điều thiện về thân, khẩu, ý; chắc chắn chúng sẽ làm cho Ngươi, này Người kia, tùy theo sự phóng dật của Ngươi. Vì rằng đây là một ác nghiệp của Ngươi, không phải do mẹ làm, không phải do cha làm, không phải do anh làm, không phải do chị làm, không phải do bạn và thân hữu làm, không phải do bà con huyết thống làm, không phải do Sa-môn, Bà-la-môn làm, không phải do chư Thiên làm. Ác nghiệp ấy chính do Ngươi làm, chính Ngươi phải cảm thọ quả báo sự làm ấy\".","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, sau khi chất vấn, cật vấn, thẩm vấn người kia về Thiên sứ thứ hai, vua Yama mới chất vấn, cật vấn, thẩm vấn về Thiên sứ thứ ba: \"Này Người kia, Ngươi có thấy giữa loài Người, Thiên sứ thứ ba hiện ra không?\" Người ấy đáp: \"Thưa Ngài không thấy\". Rồi này các Tỷ-kheo, vua Yama nói với người kia: \"Này Người kia, Người có thấy người đàn bà hay người đàn ông bị bệnh hoạn, khổ não, bị bệnh trầm trọng nằm rơi vào trong nước tiểu và phân của mình, cần người khác nâng dậy, cần người khác dìu nằm xuống?\" Người ấy đáp: \"Thưa Ngài, có thấy\".","fontSize":12,"order":12},{"content":"Rồi này các Tỷ-kheo, vua Yama nói với nó: \"Này Người kia, tuy Ngươi là người có ý thức và lớn tuổi, nhưng Ngươi không có nghĩ: \"Ta bị bệnh chi phối, ta không thoát khỏi bệnh; ta hãy làm điều thiện về thân, khẩu và ý\". Người ấy đáp: \"Thưa Ngài, tôi không có thể làm, vì tôi phóng dật, thưa Ngài\". Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, nếu vì phóng dật nên Ngươi không làm điều thiện, về thân, khẩu, ý; chắc chắn chúng sẽ làm cho Ngươi, này Người kia, tùy theo sự phóng dật của Ngươi. Vì rằng đây là một ác nghiệp của Ngươi, không phải do mẹ làm, không phải do cha làm, không phải do anh làm, không phải do chị làm, không phải do bạn bè thân hữu làm, không phải do bà con huyết thống làm, không phải do Sa-môn, Bà-la-môn làm, không phải do chư Thiên làm. Ác nghiệp ấy chính do Ngươi làm, chính Ngươi phải cảm thọ quả báo việc làm ấy\".","fontSize":12,"order":13},{"content":"Này các Tỷ-kheo, sau khi chất vấn, cật vấn thẩm vấn người kia về Thiên sứ thứ ba, vua Yama mới chất vấn, cật vấn, thẩm vấn về Thiên sứ thứ tư: \"Này người kia, Ngươi có thấy giữa loài Người, Thiên sứ thứ tư hiện ra không?\" Người ấy đáp: \"Thưa Ngài, không thấy\". Rồi này các Tỷ-kheo, vua Yama nói với người kia: \"Này người kia, Ngươi có thấy giữa loài Người, các vua chúa sau khi bắt được tên trộm cướp có phạm tội, liền áp dụng nhiều hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy... họ lấy gươm chặt đầu?\". Người ấy nói: \"Thưa Ngài, có thấy\".","fontSize":12,"order":14},{"content":"Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, tuy Ngươi là người có ý thức và lớn tuổi, nhưng Ngươi không có nghĩ: \"Thật sự những ai làm các ác nghiệp, họ phải chịu những hình phạt sai khác, ngay trong hiện tại như vậy, huống nữa là về đời sau! Ta hãy làm điều thiện về thân, khẩu, ý\". Người ấy đáp: \"Thưa Ngài, tôi không có thể làm, vì tôi phóng dật, thưa Ngài\". Rồi này các Tỷ-kheo, vua Yama nói với nó: \"Này Người kia, nếu vì phóng dật nên Ngươi không làm điều thiện về thân, khẩu, ý; chắc chắn chúng sẽ làm cho Ngươi, này người kia, tùy theo sự phóng dật của Ngươi. Vì rằng đây là một ác nghiệp của Ngươi, không phải do mẹ làm, không phải do cha làm, không phải do anh làm, không phải do chị làm, không phải do bạn bè thân hữu làm, không phải do bà con huyết thống làm, không phải do Sa-môn, Bà-la-môn làm, không phải do chư Thiên làm. Ác nghiệp ấy chính do Ngươi làm, chính Ngươi phải cảm thọ quả báo việc làm ấy\".","fontSize":12,"order":15},{"content":"Này các Tỷ-kheo, sau khi chất vấn, cật vấn, thẩm vấn người kia về Thiên sứ thứ tư, vua Yama mới chất vấn, cật vấn, thẩm vấn về Thiên sứ thứ năm: \"Này Người kia, Ngươi có thấy giữa loài Người, Thiên sứ thứ năm hiện ra không? \"Người ấy đáp: \"Thưa Ngài, không thấy\". Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, Ngươi có thấy giữa loài Người, người đàn bà hay người đàn ông chết đã được một ngày, hai ngày hay ba ngày, sưng phồng lên, xanh xám lại, rữa nát ra?\" Người ấy nói: \"Thưa Ngài, có thấy\".","fontSize":12,"order":16},{"content":"Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, tuy Ngươi là người có ý thức và lớn tuổi, nhưng Ngươi không có nghĩ: \"Ta bị chết chi phối, ta không thoát khỏi chết; ta hãy làm điều thiện về thân, khẩu và ý\". Người ấy đáp: \"Thưa Ngài, tôi không có thể làm, vì tôi phóng dật, thưa Ngài\". Rồi này các Tỷ-kheo, vua Yama nói với người ấy: \"Này Người kia, nếu vì phóng dật nên Ngươi không làm điều thiện về thân, khẩu ý; chắc chắn chúng sẽ làm cho Ngươi, này Người kia, tùy theo sự phóng dật của Ngươi. Vì rằng đây là một ác nghiệp của Ngươi, không phải do mẹ làm, không phải do cha làm, không phải do anh làm, không phải do chị làm, không phải do bạn bè thân hữu làm, không phải do bà con huyết thống làm, không phải do Sa-môn, Bà-la-môn làm, không phải do chư Thiên làm. Ác nghiệp ấy chính là Ngươi làm, chính Ngươi phải cảm thọ quả báo việc làm ấy\".","fontSize":12,"order":17},{"content":"Rồi này các Tỷ-kheo, sau khi chất vấn, cật vấn, thẩm vấn, người ấy về Thiên sứ thứ năm, vua Yama giữ im lặng.","fontSize":12,"order":18},{"content":"Rồi này các Tỷ-kheo, các người coi giữ Ðịa ngục bắt người ấy chịu hình phạt gọi là năm cọc (Pancavidhabandhanam), họ lấy cọc sắt nung đỏ đóng vào một bàn tay, họ lấy cọc sắt nung đỏ đóng vào bàn tay thứ hai, họ lấy cọc sắt nung đỏ đóng vào bàn chân, họ lấy cọc sắt nung đỏ đóng vào bàn chân thứ hai, họ lấy cọc sắt nung đỏ đóng vào giữa ngực, Người ấy ở đây thọ lãnh các cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":19},{"content":"Này các Tỷ-kheo, các người coi giữ Ðịa ngục bắt người ấy nằm xuống và lấy búa chặt người ấy. Người ấy ở đây thọ lãnh các cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, các người coi giữ Ðịa ngục dựng ngược người ấy chân phía trên, đầu phía dưới và lấy búa chặt người ấy. Người ấy ở đây cảm thọ.. chưa tiêu trừ.","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, các người coi giữ Ðịa ngục cột người ấy vào một chiếc xe, kéo người ấy chạy tới chạy lui trên đất được đốt cháy đỏ, cháy thành ngọn, cháy đỏ rực. Người ấy ở đây cảm thọ... chưa được tiêu trừ.","fontSize":12,"order":22},{"content":"Rồi này các Tỷ-kheo, các người coi giữ Ðịa ngục đẩy người ấy lên, kéo người ấy xuống một sườn núi đầy than hừng, cháy đỏ, cháy thành ngọn, cháy đỏ rực. Người ấy ở đây cảm thọ... chưa được tiêu trừ.","fontSize":12,"order":23},{"content":"Rồi này các Tỷ-kheo, các người coi giữ Ðịa ngục dựng ngược người ấy chân phía trên, đầu phía dưới và quăng người ấy vào một vạc dầu bằng đồng nung đỏ, cháy đỏ, cháy thành ngọn, cháy đỏ rực. Người ấy ở đây bị nấu với bọt nước sôi sùng sục, khi thì trôi nổi lên trên, khi thì chìm xuống đáy, khi thì trôi dạt ngang. Người ấy ở đây thọ lãnh các cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":24},{"content":"Rồi này các Tỷ-kheo, những người coi giữ Ðịa ngục quăng người ấy vào Ðại địa ngục. Này các Tỷ-kheo, Ðại địa ngục ấy có bốn góc, bốn cửa, chia thành phần bằng nhau, xung quanh có tường sắt, mái sắt lợp lên trên. Nền Ðịa ngục bằng sắt nung đỏ, chảy đỏ rực, đứng thẳng, luôn có mặt, rộng một trăm do tuần.","fontSize":12,"order":25},{"content":"Này các Tỷ-kheo, từ tường phía Ðông của Ðại địa ngục ấy, những ngọn lửa bừng cháy lên được thổi tạt đến tường phía Tây. Những ngọn lửa bừng cháy lên từ tường phía Tây được thổi tạt đến tường phía Ðông. Những ngọn lửa bừng cháy lên từ tường phía Bắc được thổi tạt đến tường phía Nam. Những ngọn lửa bừng cháy lên từ tường phía Nam được thổi tạt đến tường phía Bắc. Những ngọn lửa bừng cháy lên từ phía Dưới, được thổi tạt lên phía Trên. Những ngọn lửa bừng cháy lên từ phía Trên, được thổi tạt xuống phía Dưới. Người ấy ở đây cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":26},{"content":"Này các Tỷ-kheo, rồi có một thời rất lâu dài, khi cửa phía Ðông của Ðại địa ngục được mở ra. Người ấy chạy vào đấy rất nhanh và mau lẹ. Khi người ấy chạy rất nhanh và mau lẹ, da ngoài bị cháy, da trong bị cháy, thịt bị cháy, dây gân bị cháy, xương bị khói xông đen. Sự trốn thoát của người ấy là như vậy. Này các Tỷ-kheo, dù cho người ấy có cố gắng rất nhiều, cửa vẫn đóng chống lại người ấy. Tại đây người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":27},{"content":"Rồi này các Tỷ-kheo, có một thời rất lâu dài, khi cửa phía Tây được mở ra... cửa phía Bắc được mở ra... cửa phía Nam được mở ra. Người ấy liền chạy vào đấy rất nhanh và mau lẹ. Khi người ấy chạy rất nhanh và mau lẹ, da ngoài bị cháy, da trong bị cháy, thịt bị cháy, dây gân bị cháy, xương bị khói xông đen. Sự trốn thoát của người ấy là như vậy. Này các Tỷ-kheo, dầu cho người ấy có cố gắng rất nhiều, cửa vẫn đóng chống lại người ấy. Tại đây người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi các ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":28},{"content":"Rồi này các Tỷ-kheo, có một thời rất lâu dài, khi cửa phía Ðông được mở ra, người ấy liền chạy vào đấy rất nhanh và mau lẹ... sự trốn thoát của người ấy là như vậy. Người ấy đi ra khỏi cửa Ðịa ngục ấy.","fontSize":12,"order":29},{"content":"Nhưng này các Tỷ-kheo, cận sát Ðại địa ngục là Ðại Phấn nị Ðịa ngục (Guthaniraya). Người ấy rơi vào Ðịa ngục này. Này các Tỷ-kheo, tại Phấn nị Ðịa ngục ấy, các chúng sanh với miệng như mũi kim cắt đứt da ngoài; sau khi cắt đứt da ngoài, chúng cắt đứt da trong; sau khi cắt dứt da trong, chúng cắt đứt thịt; sau khi cắt đứt thịt, chúng cắt đứt dây gân; sau khi cắt đứt dây gân, chúng cắt đứt xương; sau khi cắt đứt xương, chúng cắt đứt xương tủy. Ở đây, người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":30},{"content":"Nhưng này các Tỷ-kheo, cận sát Ðại địa ngục Phấn nị ấy là Ðại địa ngục Nhiệt khôi (Than hừng - Kukkulaniraya). Người ấy rơi vào ở đấy. Ở đấy, người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":31},{"content":"Nhưng này các Tỷ-kheo, cận sát Ðại địa ngục Nhiệt khôi là Ðại Châm thọ lâm (Sambalivanam) cao một do tuần, với những gai nhọn dài mười sáu ngón tay, cháy đỏ, cháy thành ngọn, cháy đỏ rực. Họ bắt người ấy leo lên, leo xuống. Ở đấy, người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":32},{"content":"Nhưng này các Tỷ-kheo, cận sát Đại Châm thọ lâm là Ðại Kiếm diệp lâm (Rừng lá gươm - Asipattavanta). Người ấy vào trong ấy. Ở đấy, các lá cây, do gió lay động, cắt đứt tay của người ấy, cắt đứt chân, cắt đứt tay chân, cắt đứt tai, cắt đứt mũi, cắt đứt tai mũi. Ở đây, người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mạng chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":33},{"content":"Nhưng này các Tỷ-kheo, cận sát Đại Kiếm diệp lâm là Ðại Khôi hà (Sông vôi - Kharodakanadi). Người ấy rơi vào trong ấy. Tại đấy, người ấy bị trôi thuận theo dòng nước, người ấy bị trôi ngược lại dòng nước, người ấy trôi thuận theo, ngược lại dòng nước. Tại đấy, người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung, cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":34},{"content":"Rồi này các Tỷ-kheo, những người coi giữ Ðịa ngục, câu người ấy lên với móc câu, đặt người ấy trên đất và nói với người ấy: \"Này Người kia, Ngươi muốn gì?\" Người ấy nói: \"Thưa các Ngài, tôi đói bụng\". Rồi này các Tỷ-kheo, các người coi giữ Ðịa ngục lấy cọc sắt nung đỏ cạy miệng người ấy và nhét vào miệng người ấy những cục đồng nung đỏ, cháy đỏ, cháy thành ngọn, cháy đỏ rực. Môi người ấy bị cháy, miệng bị cháy, cổ họng bị cháy, ngực bị cháy. Và kéo theo một ruột lớn, ruột nhỏ, các cục đồng ấy rơi ra ngoài từ phía dưới. Ở đấy, người ấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mạng chung, cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":35},{"content":"Rồi này các Tỷ-kheo, các người coi giữ Ðịa ngục nói với người ấy: \"Này Người kia, Ngươi muốn gì?\" Người ấy nói: \"Thưa các Ngài, tôi khát nước\". Rồi này các Tỷ-kheo, các người coi giữ Ðịa ngục lấy cọc sắt nung đỏ cạy miệng người ấy ra, và đổ vào miệng người ấy nước đồng nấu sôi, cháy đỏ, cháy thành ngọn, cháy đỏ rực. Môi ngươi ấy bị cháy, miệng bị cháy, cổ họng bị cháy, ngực bị cháy. Và kéo theo ruột lớn, ruột nhỏ, nước đồng sôi ấy chảy ra ngoài từ phía dưới. Người ấy ở đấy cảm thọ những cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mạng chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":36},{"content":"Rồi này các Tỷ-kheo, các người coi giữ Ðịa ngục lại quăng người ấy vào Ðại địa ngục.","fontSize":12,"order":37},{"content":"Một thời xưa lắm, này các Tỷ-kheo, vua Yama suy nghĩ như sau: \"Những ai làm ác nghiệp ở đời, phải thọ lãnh những hình phạt sai khác như vậy. Mong rằng ta được làm người, và Như lai, bậc A-la-hán, Chánh Ðẳng Giác xuất hiện ở đời, và ta có thể hầu hạ Thế Tôn, và Thế Tôn thuyết pháp cho ta, và ta có thể thông hiểu pháp Thế Tôn thuyết giảng\".","fontSize":12,"order":38},{"content":"Này các Tỷ-kheo, điều Ta đang nói không phải Ta nghe từ một Sa-môn hay Bà-la-môn nào khác; nhưng điều Ta đang nói chỉ được Ta biết mà thôi, chỉ được Ta thấy mà thôi, chỉ được Ta hiểu mà thôi.","fontSize":12,"order":39},{"content":"Thế Tôn thuyết giảng như vậy. Sau khi Thiện thệ nói như vậy, bậc Ðạo Sư lại nói thêm như sau:","fontSize":12,"order":40},{"content":"Dầu Thiên sứ báo động, \u000bThanh niên vẫn phóng dật, \u000bHọ ưu buồn lâu dài, \u000bSanh làm người hạ liệt.","fontItalic":-1,"fontSize":12,"order":41},{"content":"Ở đây bậc Chân nhân, \u000bÐược Thiên sứ báo động, \u000bKhông bao giờ phóng dật, \u000bTrong diệu pháp bậc Thánh.","fontItalic":-1,"fontSize":12,"order":42},{"content":"Thấy sợ trong chấp thủ, \u000bTrong hiện hữu sanh tử.\u000bÐược giải thoát chấp thủ, \u000bSanh tử được đoạn trừ, \u000bÐược yên ổn an lạc, \u000bNgay hiện tại tịch tịnh, \u000bMọi oán hận sợ hãi, \u000bCác vị ấy vượt qua,\u000bMọi đau đớn sầu khổ, \u000bHọ đều được siêu thoát.","fontItalic":-1,"fontSize":12,"order":43},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":44}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/130. Kinh Thiên sứ (Devadùta sutta)","title":"130. Kinh Thiên sứ (Devadùta sutta)"},{"ID":131,"paragraphs":[{"alignment":1,"content":"131. Kinh Nhất dạ hiền giả (Bhaddekaratta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà lâm), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc). Ở đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". --\"Thưa vâng, bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, Ta sẽ thuyết giảng cho các Ông: 'Nhứt Dạ Hiền Giả' (Bhaddekaratta), tổng thuyết và biệt thuyết. Hãy nghe và suy nghiệm kỹ, Ta sẽ thuyết giảng.","fontSize":12,"order":4},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":6},{"content":"Quá khứ không truy tìm \u000bTương lai không ước vọng.\u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại\u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển\u000bBiết vậy, nên tu tập, \u000bHôm nay nhiệt tâm làm, \u000bAi biết chết ngày mai?\u000bKhông ai điều đình được, \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm, \u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":7},{"content":"Và này các Tỷ-kheo, thế nào là truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là hành của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy, \"Như vậy, là thức của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy. Như vậy, này các Tỷ-kheo, là truy tìm quá khứ.","fontSize":12,"order":8},{"content":"Và này các Tỷ-kheo, thế nào là không truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi... Như vậy là hành của tôi... Như vậy là thức của tôi trong quá khứ\"; và không truy tìm sự hân hoan trong ấy. Như vậy, này các Tỷ-kheo, là không truy tìm quá khứ.","fontSize":12,"order":9},{"content":"Và này các Tỷ-kheo, thế nào ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy là tưởng của tôi... là hành của tôi... là thức của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy. Như vậy, này các Tỷ-kheo, là ước vọng trong tương lai.","fontSize":12,"order":10},{"content":"Và này các Tỷ-kheo, thế nào là không ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là tưởng... sẽ là hành... sẽ là thức của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy. Như vậy, này các Tỷ-kheo, là không ước vọng trong tương lai.","fontSize":12,"order":11},{"content":"Và này các Tỷ-kheo, như thế nào là bị lôi cuốn trong các pháp hiện tại? Ở đây, này các Tỷ-kheo, có kẻ vô văn phàm phu không đi đến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh; không đi đến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân; quán sắc là tự ngã, hay quán tự ngã là có sắc, hay quán sắc là trong tự ngã, hay quán tự ngã là trong sắc; hay vị ấy quán thọ là tự ngã, hay quán tự ngã là có thọ, hay quán thọ là trong tự ngã, hay quán tự ngã là trong thọ; hay vị ấy quán tưởng là tự ngã, hay quán tự ngã là có tưởng, hay vị ấy quán tưởng là trong tự ngã, hay quán tự ngã là trong tưởng; hay vị ấy quán hành là tự ngã, hay vị ấy quán tự ngã là có hành, hay vị ấy quán hành là trong tự ngã, hay vị ấy quán tự ngã là trong hành; hay vị ấy quán thức là tự ngã, hay quán tự ngã là có thức, hay quán thức là trong tự ngã, hay quán tự ngã là trong thức. Như vậy, này các Tỷ-kheo, là bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":12},{"content":"Và này các Tỷ-kheo, thế nào là không bị lôi cuốn trong các pháp hiện tại? Ở đây, này các Tỷ-kheo, có vị Ða văn Thánh đệ tử đi đến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đi đến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân. Vị này không quán sắc là tự ngã, không quán tự ngã là có sắc, không quán sắc là trong tự ngã, không quán tự ngã trong sắc; không quán thọ... không quán tưởng... không quán hành... không quán thức là tự ngã, không quán tự ngã là có thức, không quán thức trong tự ngã, không quán tự ngã trong thức. Như vậy, này các Tỷ-kheo, là không bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":13},{"content":"Quá khứ không truy tìm \u000bTương lai không ước vọng.\u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại\u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển\u000bBiết vậy, nên tu tập, \u000bHôm nay nhiệt tâm làm, \u000bAi biết chết ngày mai?\u000bKhông ai điều đình được, \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm, \u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":14},{"content":"Khi ta nói: \"Này các Tỷ-kheo, Ta sẽ giảng cho các Ông: 'Nhứt Dạ Hiền Giả', tổng thuyết và biệt thuyết\", chính duyên ở đây mà nói vậy.","fontSize":12,"order":15},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":16},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":17}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/131. Kinh Nhất dạ hiền giả (Bhaddekaratta sutta)","title":"131. Kinh Nhất dạ hiền giả (Bhaddekaratta sutta)"},{"ID":132,"paragraphs":[{"alignment":1,"content":"132. Kinh A-nan Nhất dạ hiền giả (Anandabhaddekaratta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Ananda (A-nan) tại hội trường thuyết thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các Tỷ-kheo với bài thuyết pháp. Tôn giả giảng Nhứt Dạ Hiền Giả, tổng thuyết và biệt thuyết. Rồi Thế Tôn vào buổi chiều, từ Thiền tịnh độc cư đứng dậy đi đến hội trường, sau khi đến, ngồi trên chỗ đã soạn sẵn. Sau khi ngồi, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, ai tại hội trường đã thuyết thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các Tỷ-kheo với bài thuyết pháp. Ai đã giảng Nhứt Dạ Hiền Giả, tổng thuyết và biệt thuyết?","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, Tôn giả Ananda tại hội trường đã thuyết thị, khích lệ, làm cho thích thú, làm cho hoan hỷ các Tỷ-kheo với bài thuyết pháp. Tôn giả đã giảng Nhứt Dạ Hiền Giả, tổng thuyết và biệt thuyết.","fontSize":12,"order":6},{"content":"Rồi Thế Tôn bảo Tôn giả Ananda:","fontSize":12,"order":7},{"content":"-- Nhưng như thế nào, này Ananda, Ông đã thuyết thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các Tỷ-kheo với bài thuyết pháp? Ông có phải đã giảng Nhứt Dạ Hiền Giả, tổng thuyết và biệt thuyết?","fontSize":12,"order":8},{"content":"-- Ðúng vậy, bạch Thế Tôn, con đã thuyết thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các Tỷ-kheo với bài thuyết pháp. Con đã giảng Nhứt Dạ Hiền Giả, tổng thuyết và biệt thuyết:","fontSize":12,"order":9},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng.\u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại\u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển\u000bBiết vậy, nên tu tập, \u000bHôm nay nhiệt tâm làm, \u000bAi biết chết ngày mai?\u000bKhông ai điều đình được, \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm, \u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":10},{"content":"Và này các Hiền giả, thế nào là truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là hành của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy, \"Như vậy, là thức của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy. Như vậy, này các Hiền giả, là truy tìm quá khứ.","fontSize":12,"order":11},{"content":"Và này các Hiền giả, thế nào là không truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi... Như vậy là hành của tôi... Như vậy là thức của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy. Như vậy, này các Hiền giả, là không truy tìm quá khứ.","fontSize":12,"order":12},{"content":"Và này các Hiền giả, thế nào ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy là tưởng của tôi... là hành của tôi... là thức của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy. Như vậy, này các Hiền giả, là ước vọng trong tương lai.","fontSize":12,"order":13},{"content":"Và này các Hiền giả, thế nào là không ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là tưởng... sẽ là hành... sẽ là thức của tôi trong tương lai, \"và không truy tìm sự hân hoan trong ấy. Như vậy, này các Hiền giả, là không ước vọng trong tương lai.","fontSize":12,"order":14},{"content":"Và này các Hiền giả, như thế nào là bị lôi cuốn trong các pháp hiện tại? Ở đây, này các Hiền giả, có kẻ vô văn phàm phu không đi đến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh; không đi đến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân; quán sắc là tự ngã, hay quán tự ngã là có sắc, hay quán sắc là trong tự ngã, hay quán tự ngã là trong sắc, hay vị ấy quán thọ là tự ngã, hay quán tự ngã là có thọ; hay quán thọ là trong tự ngã, hay quán tự ngã là trong thọ, hay vị ấy quán tưởng là trong tự ngã, hay quán tự ngã là có tưởng, hay vị ấy quán tưởng là tự ngã, hay quán tự ngã là có tưởng, hay vị ấy quán hành là tự ngã, hay vị ấy quán tự ngã là có hành, hay vị ấy quán hành là trong tự ngã, hay vị ấy quán tự ngã là trong hành; hay vị ấy quán thức là tự ngã, hay quán tự ngã là có thức, hay quán thức là trong tự ngã, hay quán tự ngã là trong thức. Như vậy, này các Hiền giả, là bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":15},{"content":"Và này các Hiền giả, thế nào là không bị lôi cuốn trong các pháp hiện tại? Ở đây, này các Hiền giả, có vị Ða văn Thánh đệ tử đi đến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đi đến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân. Vị này không quán sắc là tự ngã, không quán tự ngã là có sắc, không quán sắc là trong tự ngã, không quán tự ngã trong sắc; không quán thọ... không quán tưởng... không quán hành... không quán thức là tự ngã, không quán tự ngã là có thức, không quán thức trong tự ngã, không quán tự ngã trong thức. Như vậy, này các Hiền giả, là không bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":16},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng.\u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại\u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển\u000bBiết vậy, nên tu tập, \u000bHôm nay nhiệt tâm làm, \u000bAi biết chết ngày mai?\u000bKhông ai điều đình được, \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm, \u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":17},{"content":"Như vậy, bạch Thế Tôn, con đã thuyết thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các Tỷ-kheo. Con đã giảng Nhứt Dạ Hiền Giả, tổng thuyết và biệt thuyết.","fontSize":12,"order":18},{"content":"-- Lành thay, lành thay, này Ananda! Lành thay, này Ananda! Ông đã thuyết thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các Tỷ-kheo với bài thuyết pháp. Ông đã giảng Nhứt Dạ Hiền Giả, tổng thuyết và biệt thuyết.","fontSize":12,"order":19},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng.\u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại\u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển\u000bBiết vậy, nên tu tập, \u000bHôm nay nhiệt tâm làm, \u000bAi biết chết ngày mai?\u000bKhông ai điều đình được, \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm, \u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":20},{"content":"-- Và này Ananda, thế nào là truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là hành của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy, \"Như vậy là thức của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy. Như vậy, này Ananda, là truy tìm quá khứ.","fontSize":12,"order":21},{"content":"Và này Ananda, thế nào là không truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi... Như vậy là hành của tôi... Như vậy là thức của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy. Như vậy, này Ananda, là không truy tìm quá khứ.","fontSize":12,"order":22},{"content":"Và này Ananda, thế nào ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy là tưởng của tôi... là hành của tôi... là thức của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy. Như vậy, này Ananda, là ước vọng trong tương lai.","fontSize":12,"order":23},{"content":"Và này Ananda, thế nào là không ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là tưởng... sẽ là hành... sẽ là thức của tôi trong tương lai, \"và không truy tìm sự hân hoan trong ấy. Như vậy, này Ananda, là không ước vọng trong tương lai.","fontSize":12,"order":24},{"content":"Và này Ananda, như thế nào là bị lôi cuốn trong các pháp hiện tại? Ở đây, này Ananda, có kẻ vô văn phàm phu không đi đến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh; không đi đến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân; quán sắc là tự ngã, hay quán tự ngã là có sắc, hay quán sắc là trong tự ngã, hay quán tự ngã là trong sắc; hay vị ấy quán thọ là tự ngã, hay quán tự ngã là có thọ, hay quán thọ là trong tự ngã, hay quán tự ngã là trong thọ; hay vị ấy quán tưởng là trong tự ngã, hay quán tự ngã là có tưởng, hay vị ấy quán tưởng là tự ngã, hay quán tự ngã là có tưởng; hay vị ấy quán hành là tự ngã, hay vị ấy quán tự ngã là có hành, hay vị ấy quán hành là trong tự ngã, hay vị ấy quán tự ngã là trong hành; hay vị ấy quán thức là tự ngã, hay quán tự ngã là có thức, hay quán thức là trong tự ngã, hay quán tự ngã là trong thức. Như vậy, này Ananda, là bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":25},{"content":"Và này Ananda, thế nào là không bị lôi cuốn trong các pháp hiện tại? Ở đây, này Ananda, có vị Ða văn Thánh đệ tử đi đến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đi đến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân. Vị này không quán sắc là tự ngã, không quán tự ngã là có sắc, không quán sắc là trong tự ngã, không quán tự ngã trong sắc; không quán thọ... không quán tưởng... không quán hành... không quán thức là tự ngã, không quán tự ngã là có thức, không quán thức trong tự ngã, không quán tự ngã trong thức. Như vậy, này Ananda, là không bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":26},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng.\u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại\u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển\u000bBiết vậy, nên tu tập, \u000bHôm nay nhiệt tâm làm, \u000bAi biết chết ngày mai?\u000bKhông ai điều đình được, \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm, \u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":27},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":28},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/132. Kinh A-nan Nhất dạ hiền giả (Anandabhaddekaratta sutta)","title":"132. Kinh A-nan Nhất dạ hiền giả (Anandabhaddekaratta sutta)"},{"ID":133,"paragraphs":[{"alignment":1,"content":"133. Kinh Ðại Ca-chiên-diên Nhất dạ hiền giả (Mahàkaccànabhaddekaratta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Rajagaha (Vương Xá), tại Tinh xá Tapoda.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Samiddhi, thức dậy vừa lúc bình minh đi đến Tapoda để tắm rửa tay chân. Tắm rửa tay chân ở Tapoda xong, sau khi lên khỏi nước, vị ấy đứng mặc một y để tay chân cho khô. Rồi sau khi đêm vừa mãn, một Thiên thần, chói sáng với dung sắc thù thắng cả vùng Tapoda, đi đến Tôn giả Samiddhi, sau khi đến, liền đứng một bên. Ðứng một bên, Thiên Thần ấy thưa Tôn giả Samiddhi:","fontSize":12,"order":4},{"content":"-- Này Tỷ-kheo, Ngài có thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":5},{"content":"-- Này Hiền giả, tôi không có thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Nhưng này Hiền giả, Hiền giả có thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":6},{"content":"-- Này Tỷ-kheo, tôi cũng không có thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Nhưng này Tỷ-kheo, Ngài có thọ trì bài kệ về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":7},{"content":"-- Này Hiền giả, tôi không có thọ trì bài kệ về Nhứt Dạ Hiền Giả. Nhưng này Hiền giả, Hiền giả có thọ trì bài kệ về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":8},{"content":"-- Này Tỷ-kheo, tôi không có thọ trì bài kệ về Nhứt Dạ Hiền Giả. Này Tỷ-kheo, hãy học tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Này Tỷ-kheo, hãy học cho thuần thục tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Này Tỷ-kheo, hãy thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Vì rằng, này Tỷ-kheo, tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả là liên hệ đến mục đích và căn bản của Phạm hạnh.","fontSize":12,"order":9},{"content":"Thiên thần ấy nói như vậy. Sau khi nói vậy, vị ấy biến mất ở đấy. Rồi Tôn giả Samiddhi sau khi đêm ấy đã mãn, liền đi đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Samiddhi bạch Thế Tôn :","fontSize":12,"order":10},{"content":"-- Ở đây, bạch Thế Tôn, con thức dậy vừa lúc bình mình đi đến Tapoda để tắm rửa tay chân. Tắm rửa tay chân ở Tapoda xong, sau khi lên khỏi nước, con đứng mặc một y để tay chân cho khô. Rồi bạch Thế Tôn, sau khi đêm vừa mãn, một Thiên thần, chói sáng với dung sắc thù thắng cả vùng Tapoda, ... và là căn bản Phạm hạnh\". Thiên thần ấy nói như vậy. Sau khi nói như vậy, vị ấy biến mất ở đấy. Lành thay, bạch Thế Tôn, nếu Thế Tôn thuyết giảng cho tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả!","fontSize":12,"order":11},{"content":"-- Vậy này Tỷ-kheo, hãy nghe và suy nghiệm kỹ, Ta sẽ nói.","fontSize":12,"order":12},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":13},{"content":"Tôn giả Samiddhi vâng đáp Thế Tôn. Thế Tôn nói như sau :","fontSize":12,"order":14},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":15},{"content":"Thế Tôn nói như vậy. Sau khi nói như vậy, Thiện Thệ từ chỗ ngồi đứng dậy và đi vào tinh xá,","fontSize":12,"order":16},{"content":"Rồi các Tỷ-kheo ấy, sau khi Thế Tôn đi không bao lâu, liền suy nghĩ: \"Này chư Hiền, Thế Tôn sau khi thuyết giảng phần tổng thuyết một cách vắn tắt cho chúng ta, không giải nghĩa một cách rộng rãi, từ chỗ ngồi đứng dậy và đi vào tinh xá :","fontSize":12,"order":17},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":18},{"content":"Nay không biết ai có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi\".","fontSize":12,"order":19},{"content":"Rồi các Tỷ-kheo ấy suy nghĩ như sau: \"Tôn giả Mahakaccana (Ðại Ca-chiên-diên) này đã được Thế Tôn tán thán và được các đồng Phạm hạnh có trí kính trọng; Tôn giả Mahakaccana có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa một cách rộng rãi. Vậy chúng ta hãy đến Tôn giả Mahakaccana, sau khi đến chúng ta hãy hỏi Tôn giả Mahakaccana về ý nghĩa này\".","fontSize":12,"order":20},{"content":"Rồi các Tỷ-kheo ấy đi đến Tôn giả Mahakaccana, sau khi đến nói lên với Tôn giả Mahakaccana những lời chào đón hỏi thăm; sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi xuống một bên, các Tỷ-kheo ấy thưa với Tôn giả Mahakaccana :","fontSize":12,"order":21},{"content":"-- Thưa Hiền giả Kaccana, Thế Tôn sau khi đọc tổng thuyết này, không giải nghĩa một cách rộng rãi, từ chỗ ngồi đứng dậy và đi vào tinh xá :","fontSize":12,"order":22},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":23},{"content":"Nay không biết ai có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi. Rồi này Hiền giả Kaccana, chúng tôi suy nghĩ như sau: \"Tôn giả Mahakaccana này đã được Thế Tôn tán thán ... chúng ta hãy hỏi Tôn giả Mahakaccana về ý nghĩa này\". Tôn giả Mahakaccana hãy giải thích cho.","fontSize":12,"order":24},{"content":"-- Này chư Hiền, ví như một người cần thiết lõi cây, tìm cầu lõi cây, đang đi tìm cầu lõi cây, đứng trước một cây lớn có lõi cây. Người ấy bỏ rễ, bỏ thân cây, nghĩ rằng lõi cây cần phải tìm trong các nhánh cây, lá cây. Cũng vậy, là việc làm của chư Tôn giả... Chư Tôn giả đứng trước mặt Thế Tôn, chư Tôn giả lại vượt qua Thế Tôn, và nghĩ rằng cần phải hỏi tôi về ý nghĩa này. Nhưng này chư Hiền, Thế Tôn biết những gì cần biết, thấy những gì cần thấy, bậc có mắt, bậc Trí giả, bậc Pháp giả, bậc Phạm thiên, bậc Thuyết giả, bậc Tuyên thuyết giả, bậc dẫn đến mục đích, bậc đem cho bất tử, bậc Pháp chủ, bậc Như Lai. Nay đã đến thời, chư Hiền hãy đến hỏi Thế Tôn về ý nghĩa này. Thế Tôn giải thích cho chư Hiền như thế nào, chư Hiền hãy như vậy thọ trì.","fontSize":12,"order":25},{"content":"-- Thưa Hiền giả Kaccana, chắc chắn Thế Tôn biết những gì cần biết, thấy những gì cần thấy, bậc có mắt, bậc Trí giả, bậc Pháp giả, bậc Phạm thiên, bậc Thuyết giả, bậc Tuyên thuyết giả, bậc dẫn đến mục đích, bậc đem cho bất tử, bậc Pháp chủ, bậc Như Lai.. Nay đã đến thời chúng tôi đến hỏi Thế Tôn về ý nghĩa này. Thế Tôn giải thích cho chúng tôi như thế nào, chúng tôi sẽ như vậy thọ trì. Nhưng Tôn giả Mahakaccana được Thế Tôn tán thán, được các vị đồng Phạm hạnh kính trọng. Tôn giả Mahakaccana có thể giải thích một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi. Mong Tôn giả Mahakaccana giải thích cho nếu Tôn giả không cảm thấy phiền phức.","fontSize":12,"order":26},{"content":"-- Vậy chư hiền, hãy nghe và suy nghiệm kỹ, tôi sẽ nói.","fontSize":12,"order":27},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":28},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Mahakaccana. Tôn giả Mahakaccana nói như sau :","fontSize":12,"order":29},{"content":"-- Này Hiền giả, phần tổng thuyết Thế Tôn đọc lên một cách vắn tắt, không giải nghĩa một cách rộng rãi, từ chỗ ngồi đứng dậy và đã đi vào trong tinh xá:","fontSize":12,"order":30},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":31},{"content":"Về phần tổng thuyết này chỉ được Thế Tôn đọc lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi, này chư Hiền, tôi hiểu ý nghĩa một cách rộng rãi như sau :","fontSize":12,"order":32},{"content":"Này chư Hiền, thế nào là truy tìm quá khứ? \"Mắt của tôi trong thời quá khứ là như vậy, các sắc pháp là như vậy\", và thức ở đây bị dục và ái trói chặt. Vì thức bị dục và ái trói chặt, vị ấy hân hoan trong ấy. Vì hân hoan trong ấy, vị ấy truy tìm quá khứ. \"Tai của tôi trong quá khứ là như vậy, các tiếng là như vậy\"... \"Mũi của tôi trong quá khứ là như vậy, các hương là như vậy\"... \"Lưỡi của tôi trong quá khứ là như vậy, các vị là như vậy\"... \"Thân của tôi trong quá khứ là như vậy, các xúc là như vậy\"... \"Ý của tôi trong quá khứ là như vậy, các pháp là như vậy\", và thức ở đây, bị dục và ái trói chặt. Vì rằng thức bị dục và ái trói chặt, vị ấy hân hoan trong ấy. Vì hân hoan trong ấy, vị ấy truy tìm quá khứ.","fontSize":12,"order":33},{"content":"Và này chư Hiền, thế nào là không truy tìm quá khứ? \"Mắt của tôi trong thời quá khứ là như vậy, các sắc pháp là như vậy\", và thức ở đây không bị dục và ái trói chặt. Vì thức không bị dục và ái trói chặt, vị ấy không hân hoan trong ấy. Vì không hân hoan trong ấy, vị ấy không truy tìm quá khứ. \"Tai của tôi trong quá khứ là như vậy, các tiếng là như vậy\",... \"Mũi của tôi trong quá khứ là như vậy, các hương là như vậy\",... \"Lưỡi của tôi trong quá khứ là như vậy, các vị là như vậy\",... \"Thân của tôi trong quá khứ là như vậy, các xúc là như vậy\", ...  \"Ý của tôi trong quá khứ là như vậy, các pháp là như vậy\", và thức ở đây không bị dục và ái trói chặt. Vì thức không bị dục và ái trói chặt, vị ấy không hân hoan trong ấy. Vì không hân hoan trong ấy, vị ấy không truy tìm quá khứ. Như vậy, này chư Hiền, là không truy tìm quá khứ.","fontSize":12,"order":34},{"content":"Và này chư Hiền, thế nào là ước vọng tương lai? \"Mong rằng mắt của tôi trong tương lai sẽ là như vậy, các sắc pháp là như vậy\", và vị ấy hướng tâm lấy cho được cái gì chưa được. Vì duyên hướng tâm như vậy, vị ấy hân hoan trong ấy. Do hân hoan trong ấy, vị ấy ước vọng tương lai. \"Mong rằng tai của tôi trong tương lai sẽ là như vậy, các tiếng là như vậy\",... \"Mong rằng mũi của tôi trong tương lai sẽ là như vậy, các hương là như vậy\",... \"Mong rằng lưỡi của tôi trong tương lai sẽ là như vậy, các vị là như vậy\",... \"Mong rằng thân của tôi trong tương lai sẽ là như vậy, các xúc là như vậy\",... \"Mong rằng ý của tôi trong tương lai sẽ là như vậy, các pháp là như vậy\", và vị ấy hướng tâm lấy cho được cái gì chưa được. Vì duyên hướng tâm như vậy, vị ấy hân hoan trong ấy. Do hân hoan trong ấy, vị ấy ước vọng tương lai. Như vậy, này chư Hiền, là ước vọng tương lai.","fontSize":12,"order":35},{"content":"Và này chư Hiền, thế nào là không ước vọng tương lai? \"Mong rằng mắt của tôi trong tương lai sẽ là như vậy, các sắc pháp là như vậy\", vị ấy không hướng tâm lấy cho được cái gì chưa được. Do duyên không hướng tâm, vị ấy không hân hoan trong ấy, vị ấy không có ước vọng tương lai. \"Mong rằng tai của tôi trong tương lai sẽ là như vậy, các tiếng là như vậy\",... \"Mong rằng mũi của tôi trong tương lai sẽ là như vậy, các hương là như vậy\", ... \"Mong rằng lưỡi của tôi trong tương lai sẽ là như vậy, các vị là như vậy\",... \"Mong rằng thân của tôi trong tương lai sẽ là như vậy, các xúc là như vậy\", ... \"Mong rằng ý của tôi trong tương lai sẽ là như vậy, các pháp là như vậy\", vị ấy không hướng tâm lấy cho được cái gì chưa được. Do duyên không hướng tâm, vị ấy không hân hoan trong ấy. Do không hân hoan trong ấy, vị ấy không có ước vọng tương lai. Như vậy, này chư Hiền, là không ước vọng tương lai.","fontSize":12,"order":36},{"content":"Và này chư Hiền, thế nào là bị lôi cuốn trong các pháp hiện tại? Này chư Hiền, nếu mắt và các sắc pháp, cả hai đều có mặt trong hiện tại này, và thức của vị ấy bị dục và ái trói chặt cũng trong hiện tại này. Vì thức của vị ấy bị dục và ái trói chặt, vị ấy hân hoan trong ấy. Do hân hoan trong ấy, vị ấy bị lôi cuốn trong các pháp hiện tại. Này chư Hiền, nếu tai và các tiếng... nếu mũi và các hương ...  nếu lưỡi và các vị... nếu thân và các xúc... Này chư Hiền nếu ý và các pháp, cả hai đều có mặt trong hiện tại này, và thức của vị ấy bị dục và ái trói chặt cũng trong hiện tại này. Vì thức của vị ấy bị dục và ái trói chặt, vị ấy hân hoan trong ấy. Do hân hoan trong ấy, vị ấy bị lôi cuốn trong các pháp hiện tại. Như vậy, này chư Hiền, là bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":37},{"content":"Và này chư Hiền, thế nào là không bị lôi cuốn trong các pháp hiện tại? Này chư Hiền, nếu mắt và các sắc pháp, cả hai đều có mặt trong hiện tại này, và thức của vị ấy không bị dục và ái trói chặt cũng trong hiện tại này. Vì thức của vị ấy không bị dục và ái trói chặt, vị ấy không hân hoan trong ấy. Do không hân hoan trong ấy, vị ấy không bị lôi cuốn trong các pháp hiện tại. Này chư Hiền, nếu tai và các tiếng... Này chư Hiền, nếu mũi và các hương... Này chư Hiền, nếu lưỡi và các vị...  Này chư Hiền, nếu thân và các xúc... Này chư Hiền, nếu ý và các pháp, cả hai đều có mặt trong hiện tại này, và thức của vị ấy không bị dục và ái trói chặt cũng trong hiện tại này. Vì thức của vị ấy không bị dục và ái trói chặt, vị ấy không hân hoan trong ấy. Do không hân hoan trong ấy, vị ấy không bị lôi cuốn trong các pháp hiện tại. Như vậy, này chư Hiền là không bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":38},{"content":"Này chư Hiền, phần tổng thuyết Thế Tôn đọc lên một cách vắn tắt, không giải nghĩa một cách rộng rãi, từ chỗ ngồi đứng dậy và đã đi vào trong tinh xá :","fontSize":12,"order":39},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":40},{"content":"Phần tổng thuyết này, này chư Hiền, được Thế Tôn đọc lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi; này chư Hiền, tôi hiểu ý nghĩa một cách rộng rãi như vậy. Và nếu chư Tôn giả muốn, hãy đi đến Thế Tôn và hỏi ý nghĩa này. Thế Tôn giải thích các Tôn giả như thế nào, hãy như vậy thọ trì.","fontSize":12,"order":41},{"content":"Rồi các Tỷ-kheo ấy, sau khi hoan hỷ tín thọ lời Tôn giả Mahakaccana giảng, từ chỗ ngồi đứng dậy đi đến Thế Tôn; sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, các Tỷ-kheo ấy bạch Thế Tôn :","fontSize":12,"order":42},{"content":"-- Bạch Thế Tôn, Thế Tôn sau khi đọc phần tổng thuyết một cách vắn tắt cho chúng con, không giải nghĩa một cách rộng rãi, từ chỗ ngồi đứng dậy, và đi vào tinh xá :","fontSize":12,"order":43},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":44},{"content":"Bạch Thế Tôn, sau khi Thế Tôn đi không bao lâu, chúng con suy nghĩ như sau : \"Thế Tôn sau khi đọc phần tổng thuyết một cách vắn tắt cho chúng con, không giải nghĩa một cách rộng rãi, và đã đi vào tinh xá :","fontSize":12,"order":45},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":46},{"content":"Nay không biết ai có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn đọc lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi\".","fontSize":12,"order":47},{"content":"Rồi bạch Thế Tôn, chúng con suy nghĩ như sau : \"Tôn giả Mahakaccana (Ðại Ca chiên diên) này...  chúng ta hãy hỏi Tôn giả Mahakaccana về ý nghĩa này. \"Rồi bạch Thế Tôn, chúng con đi đến Tôn giả Mahakaccana, sau khi đến chúng con hỏi Tôn giả Mahakaccana về ý nghĩa này. Ý nghĩa của những chữ ấy đã được Tôn giả Mahakaccana giải thích cho chúng con với những phương pháp này, các những câu này, với những chữ này.","fontSize":12,"order":48},{"content":"-- Này các Tỷ-kheo, Mahakaccana là bậc Hiền trí. Này các Tỷ-kheo, Mahakaccana là bậc Ðại trí tuệ. Này các Tỷ-kheo, nếu các Ông hỏi Ta về ý nghĩa này, Ta cũng giải thích cho các Ông như vậy, như Mahakaccana đã giải thích. Thật sự ý nghĩa ấy là vậy, và các Ông hãy thọ trì như vậy.","fontSize":12,"order":49},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":50},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":51}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/133. Kinh Ðại Ca-chiên-diên Nhất dạ hiền giả (Mahàkaccànabhaddekaratta sutta)","title":"133. Kinh Ðại Ca-chiên-diên Nhất dạ hiền giả (Mahàkaccànabhaddekaratta sutta)"},{"ID":134,"paragraphs":[{"alignment":1,"content":"134. Kinh Lomasakangiya Nhất dạ hiền giả (Lomasakangiyabhaddekaratta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Lomasakangiya trú ở giữa dòng họ Sakya (Thích-ca), tại Kapilavatthu (Ca-tỳ-la-vệ), ở tinh xá Nigrodha (Ni Câu Luật). Rồi Thiên tử Candana sau khi đêm vừa mãn, với dung sắc thù thắng chói sáng cả vùng tinh xá Nigrodha, đi đến Tôn giả Lomasakangiya, sau khi đến liền đứng một bên. Ðứng một bên, Thiên tử Candana thưa với Tôn giả Lomasakangiya:","fontSize":12,"order":4},{"content":"-- Này Tỷ-kheo, Ngài có thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":5},{"content":"-- Này Hiền giả, tôi không thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Này Hiền giả, Hiền giả có thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":6},{"content":"-- Này Tỷ-kheo, tôi cũng không thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Nhưng này Tỷ-kheo, Ngài có thọ trì bài kệ về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":7},{"content":"-- Này Hiền giả, tôi không thọ trì bài kệ về Nhứt Dạ Hiền Giả. Này Hiền giả, Hiền giả có thọ trì bài kệ về Nhứt Dạ Hiền Giả không?","fontSize":12,"order":8},{"content":"-- Này Tỷ-kheo, tôi có thọ trì bài kệ về Nhứt Dạ Hiền Giả.","fontSize":12,"order":9},{"content":"-- Này Hiền giả, Hiền giả thọ trì như thế nào bài kệ về Nhứt Dạ Hiền Giả?","fontSize":12,"order":10},{"content":"-- Một thời, này Tỷ-kheo, Thế Tôn trú giữa chư Thiên Tam thập tam thiên, dưới cây Paricchattaka (Trú độ thọ), trên hòn đá Pandukambala (Vô cấu bạch thạch). Tại đấy, Thế Tôn đọc lên tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả cho chư Thiên ở Tam thập tam thiên:","fontSize":12,"order":11},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":12},{"content":"Này Tỷ-kheo, tôi thọ trì về bài kệ Nhứt Dạ Hiền Giả như vậy. Này Tỷ-kheo, hãy học tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Này Tỷ-kheo, hãy học cho thuần thục tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Này Tỷ-kheo, hãy thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả. Vì rằng này Tỷ-kheo, tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả liên hệ đến mục đích, là căn bản của Phạm hạnh.","fontSize":12,"order":13},{"content":"Rồi Tôn giả Lomasakangiya, sau khi đêm ấy đã mãn, dọn dẹp sàng tọa, lấy y áo và lên đường đi đến Savatthi. Tuần tự du hành, Tôn giả đi đến Savatthi, Jetavana, tinh xá ông Anathapindika, đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Lomasakangiya bạch Thế Tôn :","fontSize":12,"order":14},{"content":"-- Bạch Thế Tôn, một thời con trú giữa dòng họ Sakya, tại Kapilavatthu, tinh xá ông Anathapindika. Rồi bạch Thế Tôn, một Thiên tử, sau khi đêm vừa mãn, với dung sắc thù thắng chói sáng cả vùng tinh xá Nigrodha, đến con và đứng một bên. Ðứng một bên, bạch Thế Tôn, Thiên tử ấy thưa với con: \"Này Tỷ-kheo, Ngài có thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả không?\" Ðược hỏi vậy, bạch Thế Tôn, con nói với Thiên tử ấy: \"Này Hiền giả, tôi không thọ trì tổng thuyết và biệt thuyết về Nhứt Dạ Hiền Giả\". \"-- Này Hiền giả, Hiền giả có thọ trì... là căn bản của Phạm hạnh.","fontSize":12,"order":15},{"content":"Bạch Thế Tôn, Thiên tử ấy nói như vậy. Nói như vậy xong, vị ấy biến mất tại đấy. Lành thay, bạch Thế Tôn, nếu Thế Tôn giảng cho con tổng thuyết và biệt thuyết về bài kệ Nhứt Dạ Hiền Giả.","fontSize":12,"order":16},{"content":"-- Này Tỷ-kheo, Ông có biết Thiên tử ấy không? Bạch Thế Tôn, con không biết Thiên tử ấy.","fontSize":12,"order":17},{"content":"-- Này Tỷ-kheo, Thiên tử ấy tên là Candana. Này Tỷ-kheo, Candana là Thiên tử, sau khi chú tâm, sau khi tác ý, sau khi tập trung nội tâm, lóng tai nghe pháp. Vậy này Tỷ-kheo, hãy nghe và suy nghiệm kỹ, Ta sẽ nói.","fontSize":12,"order":18},{"content":"-- Thưa vâng, bạch Thế Tôn, Tôn giả Lomasakangiya vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":19},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":20},{"content":"Và này Tỷ-kheo, thế nào là truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy; \"Như vậy là hành của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy, \"Như vậy, là thức của tôi trong quá khứ\", và truy tìm sự hân hoan trong ấy. Như vậy, này Tỷ-kheo, là truy tìm quá khứ.","fontSize":12,"order":21},{"content":"Và này Tỷ-kheo, thế nào là không truy tìm quá khứ? Vị ấy nghĩ: \"Như vậy là sắc của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là thọ của tôi trong quá khứ\", và không truy tìm sự hân hoan trong ấy; \"Như vậy là tưởng của tôi... Như vậy là hành của tôi... Như vậy là thức của tôi trong quá khứ\"; và không truy tìm sự hân hoan trong ấy. Như vậy, này Tỷ-kheo, là không truy tìm quá khứ.","fontSize":12,"order":22},{"content":"Và này Tỷ-kheo, thế nào ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy là tưởng của tôi... là hành của tôi... là thức của tôi trong tương lai\", và truy tìm sự hân hoan trong ấy. Như vậy, này Tỷ-kheo, là ước vọng trong tương lai.","fontSize":12,"order":23},{"content":"Và này Tỷ-kheo, thế nào là không ước vọng trong tương lai? Vị ấy nghĩ: \"Mong rằng như vậy sẽ là sắc của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là thọ của tôi trong tương lai\", và không truy tìm sự hân hoan trong ấy; \"Mong rằng như vậy sẽ là tưởng... sẽ là hành... sẽ là thức của tôi trong tương lai, \"và không truy tìm sự hân hoan trong ấy. Như vậy, này Tỷ-kheo, là không ước vọng trong tương lai.","fontSize":12,"order":24},{"content":"Và này Tỷ-kheo, như thế nào là bị lôi cuốn trong các pháp hiện tại? Ở đây, này Tỷ-kheo, có kẻ vô văn phàm phu không đi đến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh; không đi đến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân; quán sắc là tự ngã, hay quán tự ngã là có sắc, hay quán sắc là trong tự ngã, hay quán tự ngã là trong sắc; hay vị ấy quán thọ là tự ngã, hay quán tự ngã là có thọ, hay quán thọ là trong tự ngã, hay quán tự ngã là trong thọ; hay vị ấy quán tưởng là tự ngã, hay quán tự ngã là có tưởng, hay vị ấy quán tưởng là trong tự ngã, hay quán tự ngã là trong tưởng; hay vị ấy quán hành là tự ngã, hay vị ấy quán tự ngã là có hành, hay vị ấy quán hành là trong tự ngã, hay vị ấy quán tự ngã là trong hành; hay vị ấy quán thức là tự ngã, hay quán tự ngã là có thức, hay quán thức là trong tự ngã, hay quán tự ngã là trong thức. Như vậy, này Tỷ-kheo, là bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":25},{"content":"Và này Tỷ-kheo, thế nào là không bị lôi cuốn trong các pháp hiện tại? Ở đây, n
