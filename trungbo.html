,"fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38},{"content":"-- Này Hiền giả, có bao nhiêu hữu (Bhava)?","fontSize":12,"order":39},{"content":"-- Này Hiền giả có ba hữu: dục hữu, sắc hữu, vô sắc hữu.","fontSize":12,"order":40},{"content":"-- Này Hiền giả, như thế nào sự tái sanh trong tương lai được xảy ra?","fontSize":12,"order":41},{"content":"-- Này Hiền giả, bị vô minh ngăn che, bị tham ái trói buộc, các loài hữu tình thích thú chỗ này chỗ kia, như vậy, sự tái sinh trong tương lai được xảy ra.","fontSize":12,"order":42},{"content":"-- Này Hiền giả, như thế nào sự tái sanh trong tương lai không xảy ra?","fontSize":12,"order":43},{"content":"-- Này Hiền giả, vô minh được xả ly, minh khởi, tham ái được đoạn diệt, như vậy sự tái sanh trong tương lai không xảy ra.","fontSize":12,"order":44},{"content":"(Thiền-na thứ nhất)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45},{"content":"-- Này Hiền giả, thế nào là Thiền thứ nhất?","fontSize":12,"order":46},{"content":"-- Ở đây, này Hiền giả, vị Tỷ-kheo ly dục, ly ác bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Như vậy, này Hiền giả, gọi là Thiền thứ nhất.","fontSize":12,"order":47},{"content":"-- Này Hiền giả, Thiền thứ nhất có bao nhiêu chi phần?","fontSize":12,"order":48},{"content":"-- Này Hiền giả, Thiền thứ nhất có năm chi phần. Ở đây, này Hiền giả, Tỷ-kheo thành tựu Thiền thứ nhất, có tầm, tứ, hỷ, lạc và nhất tâm. Này Hiền giả, Thiền thứ nhất có năm chi phần như vậy.","fontSize":12,"order":49},{"content":"-- Này Hiền giả, Thiền thứ nhất từ bỏ bao nhiêu chi phần và thành tựu bao nhiêu chi phần?","fontSize":12,"order":50},{"content":"- Này Hiền giả, Thiền thứ nhất từ bỏ năm chi phần và thành tựu năm chi phần. Ở đây, này Hiền giả, vị Tỷ-kheo thành tựu Thiền thứ nhất từ bỏ tham dục, từ bỏ sân, từ bỏ hôn trầm thụy miên, từ bỏ trạo hối, từ bỏ nghi, thành tựu tầm, tứ, hỷ, lạc và nhất tâm. Này Hiền giả, như vậy Thiền thứ nhất từ bỏ năm chi phần, và thành tựu năm chi phần.","fontSize":12,"order":51},{"content":"(Năm căn)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":52},{"content":"-- Này Hiền giả, năm căn này, có cảnh giới khác nhau, có hành giới khác nhau, không có lẫn lộn cảnh giới, hành giới với nhau. Tức là mắt, tai, mũi, lưỡi, thân. Này Hiền giả, giữa năm căn này, có cảnh giới sai khác, có hành giới sai khác, không có thọ lãnh cảnh giới, hành giới lẫn nhau, cái gì làm sở y cho chúng, cái gì lãnh thọ cảnh giới, hành giới của chúng?","fontSize":12,"order":53},{"content":"-- Nầy Hiền giả, năm căn này, có cảnh giới sai khác, có hành giới sai khác, không có lãnh thọ cảnh giới, hành giới lẫn nhau, tức là mắt, tai, mũi, lưỡi, thân. Này Hiền giả, giữa năm căn này, có cảnh giới sai khác, có hành giới sai khác, không có lẫn lộn cảnh giới, hành giới với nhau, ý làm sở y cho chúng, và ý lãnh thọ cảnh giới và hành giới của chúng.","fontSize":12,"order":54},{"content":"-- Này Hiền giả, năm căn này là mắt, tai, mũi, lưỡi, thân. Này Hiền giả, năm căn này, do duyên gì mà chúng an trú?","fontSize":12,"order":55},{"content":"-- Này Hiền giả, năm căn này là mắt, tai, mũi, lưỡi, thân. Này Hiền giả, năm căn này, do duyên tuổi thọ (Ayu) mà chúng an trú.","fontSize":12,"order":56},{"content":"-- Này Hiền giả, tuổi thọ do duyên gì mà an trú?","fontSize":12,"order":57},{"content":"-- Tuổi thọ do duyên hơi nóng mà an trú.","fontSize":12,"order":58},{"content":"-- Này Hiền giả, hơi nóng do duyên gì mà an trú?","fontSize":12,"order":59},{"content":"-- Hơi nóng do duyên tuổi thọ mà an trú.","fontSize":12,"order":60},{"content":"-- Này Hiền giả, nay chúng tôi được biết từ lời nói của Tôn giả Sariputta là tuổi thọ do duyên hơi nóng mà an trú. Nay chúng tôi lại được biết từ lời nói của Tôn giả Sariputta là hơi nóng do duyên tuổi thọ mà an trú. Này Hiền giả, như thế nào, cần phải hiểu ý nghĩa lời nói này?","fontSize":12,"order":61},{"content":"-- Này Hiền giả, tôi sẽ cho một ví dụ. Nhờ ví dụ, ở đây, một số người có trí sẽ hiểu ý nghĩa lời nói. Này Hiền giả, ví như khi một cây đèn dầu được thắp sáng, duyên tim đèn, ánh sáng được hiện ra, do duyên ánh sáng, tim đèn được thấy. Cũng vậy này Hiền giả, tuổi thọ do duyên hơi nóng mà an trú, và hơi nóng do duyên tuổi thọ mà an trú.","fontSize":12,"order":62},{"content":"(Pháp thọ hành)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":63},{"content":"-- Này Hiền giả, những pháp thọ hành (Ayusankhara) này là những pháp được cảm thọ (Vedaniya) này, hay những pháp thọ hành này khác với những pháp được cảm thọ này?","fontSize":12,"order":64},{"content":"-- Này Hiền giả, những pháp thọ hành này không phải là những pháp được cảm thọ này. Này Hiền giả, nếu những pháp thọ hành này là những pháp được cảm thọ này thì không thể nêu rõ sự xuất khởi của vị Tỷ-kheo đã thành tựu Diệt thọ tưởng định. Này Hiền giả, vì rằng những pháp thọ hành khác, những pháp được cảm thọ khác nên có thể nêu rõ sự xuất khởi của vị Tỷ-kheo đã thành tựu Diệt thọ tưởng định.","fontSize":12,"order":65},{"content":"-- Này Hiền giả, đối với thân này, khi nào có bao nhiêu pháp được từ bỏ, thì thân này được nằm xuống, quăng đi, vất bỏ, như một khúc gỗ vô tri?","fontSize":12,"order":66},{"content":"-- Này Hiền giả, đối với thân này, khi nào ba pháp được từ bỏ: Tuổi thọ, hơi nóng và thức, thì thân này nằm xuống, được quăng đi, vất bỏ, như một khúc gỗ vô tri.","fontSize":12,"order":67},{"content":"-- Này Hiền giả, có sự sai khác gì giữa vật chết, mạng chung này với vị Tỷ-kheo thành tựu Diệt thọ tưởng định?","fontSize":12,"order":68},{"content":"-- Này Hiền giả, vật chết, mạng chung này, thân hành của nó chấm dứt, dừng lại, khẩu hành chấm dứt, dừng lại, tâm hành chấm dứt, dừng lại, tuổi thọ diệt tận, hơi nóng tiêu diệt, các căn bị bại hoại. Còn vị Tỷ-kheo thành tựu Diệt thọ tưởng định, thì thân hành của vị này được chấm dứt, được dừng lại, khẩu hành được chấm dứt, được dừng lại, tâm hành được chấm dứt, được dừng lại, nhưng tuổi thọ không diệt tận, hơi nóng không tiêu diệt, các căn được sáng suốt. Này Hiền giả, như vậy là sự sai khác giữa vật chết, mạng chung này với vị Tỷ-kheo thành tựu Diệt thọ tưởng định.","fontSize":12,"order":69},{"content":"(Tâm giải thoát)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":70},{"content":"-- Này Hiền giả, có bao nhiêu duyên để chứng nhập tâm giải thoát bất khổ bất lạc?","fontSize":12,"order":71},{"content":"-- Này Hiền giả, có bốn duyên để chứng nhập tâm giải thoát bất khổ bất lạc. Ở đây, này Hiền giả, vị Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Này Hiền giả, do bốn duyên này mà chứng nhập tâm giải thoát bất khổ bất lạc.","fontSize":12,"order":72},{"content":"-- Này Hiền giả, có bao nhiêu duyên để chứng nhập vô tướng tâm giải thoát?","fontSize":12,"order":73},{"content":"-- Này Hiền giả, có hai duyên để chứng nhập vô tướng tâm giải thoát: không có tác ý nhất thiết tướng và tác ý vô tướng giới. Này Hiền giả, do hai duyên này mà chứng nhập vô tướng tâm giải thoát.","fontSize":12,"order":74},{"content":"-- Này Hiền giả, có bao nhiêu duyên để an trú vô tướng tâm giải thoát?","fontSize":12,"order":75},{"content":"-- Này Hiền giả, có ba duyên để an trú vô tướng tâm giải thoát: không tác ý nhất thiết tướng, tác ý vô tướng giới, và một sự sửa soạn trước. Này Hiền giả, do ba duyên này mà an trú vô tướng tâm giải thoát.","fontSize":12,"order":76},{"content":"-- Này Hiền giả, có bao nhiêu duyên để xuất khởi vô tướng tâm giải thoát?","fontSize":12,"order":77},{"content":"-- Này Hiền giả, có hai duyên để xuất khởi vô tướng tâm giải thoát: tác ý nhất thiết tướng và không tác ý vô tướng giới. Này Hiền giả, do hai duyên này mà xuất khởi vô tướng tâm giải thoát.","fontSize":12,"order":78},{"content":"-- Này Hiền giả, vô lượng tâm giải thoát này, vô sở hữu tâm giải thoát này, không tâm giải thoát này và vô tướng tâm giải thoát này, những pháp này nghĩa sai biệt và danh sai biệt, hay nghĩa đồng nhất và danh sai biệt.","fontSize":12,"order":79},{"content":"-- Này Hiền giả, vô lượng tâm giải thoát, vô sở hữu tâm giải thoát, không tâm giải thoát và vô tướng tâm giải thoát này, có một pháp môn, này Hiền giả, do pháp môn này, các pháp ấy nghĩa sai biệt và danh sai biệt. Và này Hiền giả, lại có một pháp môn, do pháp môn này, các pháp ấy có nghĩa đồng nhất và danh sai biệt. Này Hiền giả, thế nào là có pháp môn, do pháp môn này các pháp ấy có nghĩa sai khác và có danh sai khác? Ở đây, này Hiền giả, vị Tỷ-kheo an trú biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy, cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân. Với tâm câu hữu với bi... với tâm câu hữu với hỷ... an trú biến mãn một phương với tâm câu hữu với xả, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy, cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân. Như vậy, này Hiền giả, gọi là vô lượng tâm giải thoát.","fontSize":12,"order":80},{"content":"Và này Hiền giả, thế nào là vô sở hữu tâm giải thoát? Ở đây, này Hiền giả, vị Tỷ-kheo vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Như vậy, này Hiền giả, gọi là Vô sở hữu tâm giải thoát.","fontSize":12,"order":81},{"content":"Và này Hiền giả, thế nào là không tâm giải thoát? Ở đây, này Hiền giả, vị Tỷ-kheo đi đến khu rừng, hay đi đến gốc cây, hay đi đến chỗ nhà trống và suy nghĩ như sau: \"Ðây trống không, không có tự ngã hay không có ngã sở\". Như vậy, này Hiền giả, gọi là không tâm giải thoát.","fontSize":12,"order":82},{"content":"Và này Hiền giả, thế nào là vô tướng tâm giải thoát? Ở đây, này Hiền giả, vị Tỷ-kheo không tác ý với nhất thiết tướng, đạt và an trú vô tướng tâm định. Như vậy, này Hiền giả, gọi là vô tướng tâm giải thoát. Như vậy là có pháp môn và do pháp môn này những pháp ấy nghĩa sai biệt và danh sai biệt.","fontSize":12,"order":83},{"content":"Và này Hiền giả, thế nào là có pháp môn và do pháp môn này các pháp ấy có nghĩa đồng nhất nhưng danh sai biệt. Tham, này Hiền giả, là nguyên nhân của hạn lượng; sân là nguyên nhân của hạn lượng; si là nguyên nhân của hạn lượng. Ðối với vị Tỷ-kheo đã đoạn trừ các lậu hoặc và tham, sân, si này đã được chặt tận gốc như thân cây tala được chặt tận gốc, khiến chúng không thể tái sanh trong tương lai. Này Hiền giả, khi nào các tâm giải thoát là vô lượng, thì bất động tâm giải thoát được gọi là tối thượng đối với các tâm giải thoát ấy, và bất động tâm giải thoát không có tham, không có sân, không có si.","fontSize":12,"order":84},{"content":"Tham, này Hiền giả, là một vật gì (chướng ngại), sân là một vật gì (chướng ngại), si là một vật gì (chướng ngại). Ðối với vị Tỷ-kheo đã đoạn trừ các lậu hoặc, thì tham, sân, si này đã được chặt tận gốc, như thân cây tala được chặt tận gốc, khiến chúng không thể tái sanh trong tương lai. Này Hiền giả, khi nào các tâm giải thoát là vô sở hữu, thì bất động tâm giải thoát được gọi là tối thượng đối với các tâm giải thoát ấy, và bất động tâm giải thoát ấy không có tham, không có sân, không có si.","fontSize":12,"order":85},{"content":"Tham, này Hiền giả, là nhân tạo ra tướng, sân là nhân tạo ra tướng, si là nhân tạo ra tướng. Ðối với vị Tỷ-kheo đã đoạn trừ các lậu hoặc, thì tham, sân, si này được chặt tận gốc, như thân cây tala được chặt tận gốc, khiến chúng không thể tái sanh trong tương lai. Này Hiền giả, khi nào các tâm giải thoát là vô tướng, thì bất động tâm giải thoát được gọi là tối thượng đối với các tâm giải thoát ấy, và bất động tâm giải thoát này không có tham, không có sân, không có si. Như vậy, này Hiền giả, là pháp môn này, những pháp ấy là đồng nghĩa nhưng danh sai biệt.","fontSize":12,"order":86},{"content":"Tôn giả Sariputta thuyết giảng như vậy. Tôn giả Maha Kotthita hoan hỷ, tín thọ lời Tôn giả Sariputta dạy.","fontSize":12,"order":87},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":88}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/43. Ðại kinh Phương quảng (Mahàvedalla sutta)","title":"43. Ðại kinh Phương quảng (Mahàvedalla sutta)"},{"ID":44,"paragraphs":[{"alignment":1,"content":"44. Tiểu kinh Phương quảng (Cùlavedalla sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Rajagaha (Vương Xá), tai Veluvana (Trúc Lâm), chỗ Kalandaka Nivapa. Rồi nam cư sĩ Visakha đến chỗ Tỷ-kheo-ni Dhammadinna ở, sau khi đến, đảnh lễ Tỷ-kheo-ni Dhammadinna rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, nam cư sĩ Visakha thưa với Tỷ-kheo ni Dhammadinna:","fontSize":12,"order":3},{"content":"(Tự thân)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":4},{"content":"-- Thưa Ni sư, tự thân, tự thân, (Sakkaya), được gọi là như vậy. Thưa Ni sư, Thế Tôn gọi tự thân là như thế nào?","fontSize":12,"order":5},{"content":"-- Hiền giả Visakha, Thế Tôn gọi năm thủ uẩn là tự thân, tức là sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn và thức thủ uẩn. Hiền giả Visakha, năm thủ uẩn này, Thế Tôn gọi là tự thân.","fontSize":12,"order":6},{"content":"-- Lành thay, thưa Ni sư.","fontSize":12,"order":7},{"content":"Nam cư sĩ Visakha hoan hỷ, tín thọ lời Tỷ-kheo-ni Dhammadinna nói, rồi hỏi Tỷ-kheo-ni Dhammadinna thêm một câu hỏi nữa:","fontSize":12,"order":8},{"content":"-- Tự thân tập khởi, tự thân tập khởi, thưa Ni sư, được gọi là như vậy. Thưa Ni sư, Thế Tôn gọi tự thân tập khởi (Sakkaya samudaya) là như thế nào?","fontSize":12,"order":9},{"content":"-- Hiền giả Visakha, khát ái này đưa đến tái sanh, câu hữu với hỷ và tham, tìm cầu hỷ lạc chỗ này chỗ kia, tức là dục ái, hữu ái và phi hữu ái. Hiền giả Visakha, khát ái này, Thế Tôn gọi là tự thân tập khởi.","fontSize":12,"order":10},{"content":"-- Tự thân diệt, tự thân diệt, thưa Ni sư, được gọi là như vậy. Thế Tôn gọi tự thân diệt là như thế nào?","fontSize":12,"order":11},{"content":"-- Hiền giả Visakha, sự đoạn diệt, không tham đắm, không có dư tàn của khát ái ấy, sự xả ly, sự vất bỏ, sự giải thoát, sự vô chấp. Hiền giả Visakha, sự đoạn diệt này, Thế Tôn gọi là tự thân diệt.","fontSize":12,"order":12},{"content":"-- Thưa Ni sư, tự thân diệt đạo, tự thân diệt đạo, được gọi là như vậy. Thưa Ni sư, Thế Tôn gọi tự thân diệt đạo là như thế nào?","fontSize":12,"order":13},{"content":"-- Hiền giả Visakha, Con đường Thánh tám ngành này, Thế Tôn gọi là tự thân diệt đạo, tức là chánh tri kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm, chánh định.","fontSize":12,"order":14},{"content":"-- Thưa Ni sư, thủ này tức là năm thủ uẩn kia hay thủ này khác với năm thủ uẩn?","fontSize":12,"order":15},{"content":"-- Không phải, Hiền giả Visakha. Thủ này tức là năm thủ uẩn kia, thủ này không khác với năm thủ uẩn kia, Hiền giả Visakha, phàm có dục tham đối với năm thủ uẩn, tức là (chấp) thủ đối với chúng ở đây vậy.","fontSize":12,"order":16},{"content":"(Thân kiến)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":17},{"content":"-- Thưa Ni sư, thế nào là thân kiến?","fontSize":12,"order":18},{"content":"-- Ở đây, Hiền giả Visakha, kẻ vô văn phàm phu không đến yết kiến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không đến yết kiến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân, xem sắc là tự ngã hay xem tự ngã là có sắc, hay xem sắc là trong tự ngã hay xem tự ngã là trong sắc; xem thọ là tự ngã, hay xem tự ngã là có thọ, hay xem thọ là trong tự ngã, hay xem tự ngã là trong thọ; xem tưởng là tự ngã, hay xem tự ngã là có tưởng, hay xem tưởng là trong tự ngã, hay xem tự ngã là trong tưởng; xem hành là tự ngã, xem tự ngã là có hành, hay xem hành là trong tự ngã, hay xem tự ngã là trong hành; xem thức là tự ngã, hay xem tự ngã là có thức, hay xem thức là trong tự ngã, hay xem tự ngã là trong thức. Như vậy, Hiền giả Visakha, là thân kiến.","fontSize":12,"order":19},{"content":"-- Thưa Ni sư, thế nào là không phải thân kiến?","fontSize":12,"order":20},{"content":"-- Ở đây, Hiền giả Visakha, vị Ða văn Thánh đệ tử đến yết kiến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đến yết kiến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân, không xem sắc là tự ngã, không xem tự ngã là có sắc, không xem sắc là trong tự ngã, không xem tự ngã là trong sắc; không xem thọ là tự ngã, không xem tự ngã là có thọ, không xem thọ là trong tự ngã, không xem tự ngã là trong thọ; không xem tưởng là tự ngã, không xem tự ngã là có tưởng, không xem tưởng là trong tự ngã, không xem tự ngã là trong tưởng; không xem các hành là tự ngã, không xem tự ngã là có các hành, không xem các hành là trong tự ngã, không xem tự ngã là trong các hành; không xem thức là tự ngã, không xem tự ngã là có thức, không xem thức là trong tự ngã, không xem tự ngã là trong thức. Như vậy, Hiền giả Visakha, là không có thân kiến.","fontSize":12,"order":21},{"content":"(Bát chánh đạo)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":22},{"content":"-- Thưa Ni sư, thế nào là Thánh đạo Tám ngành?","fontSize":12,"order":23},{"content":"-- Hiền giả Visakha, đây là Thánh đạo Tám ngành, tức là chánh tri kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm, chánh định.","fontSize":12,"order":24},{"content":"-- Thưa Ni sư, Thánh đạo Tám ngành này là hữu vi hay vô vi?","fontSize":12,"order":25},{"content":"-- Hiền giả Visakha, Thánh đạo Tám ngành này là hữu vi.","fontSize":12,"order":26},{"content":"-- Thưa Ni sư, ba uẩn được Thánh đạo Tám ngành thâu nhiếp hay Thánh đạo Tám ngành được ba uẩn thâu nhiếp?","fontSize":12,"order":27},{"content":"-- Hiền giả Visakha, ba uẩn không bị Thánh đạo Tám ngành thâu nhiếp; Hiền giả Visakha, Thánh đạo Tám ngành bị ba uẩn thâu nhiếp. Hiền giả Visakha, chánh ngữ, chánh nghiệp và chánh mạng, những pháp này được thâu nhiếp trong giới uẩn. Chánh tinh tấn, chánh niệm và chánh định, những pháp này được thâu nhiếp trong định uẩn. Chánh tri kiến và chánh tư duy, những pháp này được thâu nhiếp trong tuệ uẩn","fontSize":12,"order":28},{"content":"(Ðịnh)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29},{"content":"-- Thưa Ni sư thế nào là định, thế nào là định tướng, thế nào là định tư cụ, thế nào là định tu tập?","fontSize":12,"order":30},{"content":"-- Hiền giả Visakha, nhất tâm là định, Bốn Niệm Xứ là định tướng, Bốn Tinh cần là định tư cụ, sự luyện tập, sự tu tập, sự tái tu tập của những pháp ấy là định tu tập ở đây vậy.","fontSize":12,"order":31},{"content":"(Hành)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32},{"content":"-- Thưa Ni sư, có bao nhiêu hành?","fontSize":12,"order":33},{"content":"-- Hiền giả, có ba loại hành này: thân hành, khẩu hành, và tâm hành.","fontSize":12,"order":34},{"content":"-- Thưa Ni sư, thế nào là thân hành, thế nào là khẩu hành, thế nào là tâm hành?","fontSize":12,"order":35},{"content":"-- Thở vô, thở ra, Hiền giả Visakha, là thân hành, tầm tứ là khẩu hành, tưởng và thọ là tâm hành.","fontSize":12,"order":36},{"content":"-- Thưa Ni sư, vì sao thở vô thở ra là thân hành, vì sao tầm tứ là khẩu hành, vì sao tưởng và thọ là tâm hành?","fontSize":12,"order":37},{"content":"-- Thở vô, thở ra, Hiền giả Visakha, thuộc về thân, những pháp này lệ thuộc với thân, nên thở vô thở ra thuộc về thân hành. Hiền giả Visakha, trước phải tầm và tứ rồi sau mới phát lời nói, nên tầm tứ thuộc về khẩu hành. Tưởng và thọ và tâm sở, các pháp này lệ thuộc với tâm, nên tưởng và thọ thuộc về tâm hành.","fontSize":12,"order":38},{"content":"(Diệt định)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":39},{"content":"-- Thưa Ni sư, như thế nào là chứng nhập Diệt thọ tưởng định?","fontSize":12,"order":40},{"content":"-- Hiền giả Visakha, Tỷ-kheo chứng nhập Diệt thọ tưởng định, vị ấy không nghĩ rằng: \"Tôi sẽ chứng nhập Diệt thọ tưởng định\", hay \"Tôi đang chứng nhập Diệt thọ tưởng định\" hay \"Tôi đã chứng nhập Diệt thọ tưởng định\". Vì rằng, tâm của vị này trước đã được tu tập như vậy nên đưa đến trạng thái như vậy.","fontSize":12,"order":41},{"content":"-- Thưa Ni sư, Tỷ-kheo chứng nhập Diệt thọ tưởng định, những pháp gì diệt trước, thân hành, hay khẩu hành, hay tâm hành?","fontSize":12,"order":42},{"content":"-- Hiền giả Visakha, vị Tỷ-kheo chứng nhập Diệt thọ tưởng định, khẩu hành diệt trước, rồi đến thân hành, rồi đến tâm hành.","fontSize":12,"order":43},{"content":"-- Thưa Ni sư, làm thế nào xuất khởi Diệt thọ tưởng định?","fontSize":12,"order":44},{"content":"-- Hiền giả Visakha, vị Tỷ-kheo xuất khởi Diệt thọ tưởng định, không có nghĩ rằng: \"Tôi sẽ xuất khởi Diệt thọ tưởng định\", hay \"Tôi đang xuất khởi Diệt thọ tưởng định\", hay \"Tôi đã xuất khởi Diệt thọ tưởng định\". Vì rằng tâm của vị này trước đã tu tập như vậy nên đưa đến trạng thái như vậy.","fontSize":12,"order":45},{"content":"-- Thưa Ni sư, Tỷ-kheo xuất khởi Diệt thọ tưởng định, những pháp nào khởi lên trước, thân hành, hay khẩu hành hay tâm hành?","fontSize":12,"order":46},{"content":"-- Hiền giả Visakha, Tỷ-kheo xuất khởi Diệt thọ tưởng định, tâm hành khởi lên trước nhất, rồi đến thân hành, rồi đến khẩu hành.","fontSize":12,"order":47},{"content":"-- Thưa Ni sư, khi Tỷ-kheo xuất khởi Diệt thọ tưởng định, vị ấy cảm giác những xúc nào?","fontSize":12,"order":48},{"content":"-- Hiền giả Visakha, khi Tỷ-kheo xuất khởi Diệt thọ tưởng định, vị ấy cảm giác ba loại xúc: không xúc, vô tướng xúc, vô nguyện xúc.","fontSize":12,"order":49},{"content":"-- Thưa Ni sư, khi Tỷ-kheo xuất khởi Diệt thọ tưởng định, tâm của vị ấy thiên về gì, hướng về gì, khuynh hướng về gì?","fontSize":12,"order":50},{"content":"-- Hiền giả Visakha, khi Tỷ-kheo xuất khởi Diệt thọ tưởng định, tâm của vị ấy thiên về độc cư, hướng về độc cư, khuynh hướng về độc cư.","fontSize":12,"order":51},{"content":"(Thọ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":52},{"content":"-- Thưa Ni sư, có bao nhiêu thọ?","fontSize":12,"order":53},{"content":"-- Hiền giả Visakha, có ba thọ này, lạc thọ, khổ thọ, bất khổ bất lạc thọ.","fontSize":12,"order":54},{"content":"-- Thưa Ni sư, thế nào là lạc thọ, thế nào là khổ thọ, thế nào là bất khổ bất lạc thọ?","fontSize":12,"order":55},{"content":"-- Hiền giả Visakha, cái gì được cảm thọ bởi thân hay tâm, một cách khoái lạc, khoái cảm, như vậy là lạc thọ. Hiền giả Visakha, cái gì được cảm thọ bởi thân hay tâm, một cách đau khổ, không khoái cảm, như vậy là khổ thọ. Hiền giả Visakha, cái gì được cảm thọ bởi thân hay tâm không khoái cảm, không khoái cảm như vậy là bất khổ bất lạc thọ.","fontSize":12,"order":56},{"content":"-- Thưa Ni sư, đối với lạc thọ, cái gì lạc, cái gì khổ? Ðối với khổ thọ, cái gì khổ, cái gì lạc? Ðối với bất khổ bất lạc thọ, cái gì lạc, cái gì khổ?","fontSize":12,"order":57},{"content":"-- Hiền giả Visakha, đối với lạc thọ, cái gì trú là lạc, cái gì biến hoại là khổ. Ðối với khổ thọ, cái gì trú là khổ, cái gì biến hoại là lạc. Ðối với bất khổ bất lạc thọ, có trí là lạc, vô trí là khổ.","fontSize":12,"order":58},{"content":"(Tùy miên)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":59},{"content":"-- Thưa Ni sư, trong lạc thọ, có tùy miên gì tồn tại; trong khổ thọ, có tùy miên gì tồn tại; trong bất khổ bất lạc thọ, có tùy miên gì tồn tại?","fontSize":12,"order":60},{"content":"-- Hiền giả Visakha, trong lạc thọ, tham tùy miên tồn tại; trong khổ thọ, sân tùy miên tồn tại; trong tất cả bất khổ bất lạc thọ, vô minh tùy miên tồn tại.","fontSize":12,"order":61},{"content":"-- Thưa Ni sư, có phải trong tất cả lạc thọ, tham tùy miên tồn tại; trong tất cả khổ thọ, sân tùy miên tồn tại; trong tất cả bất khổ bất lạc thọ, vô minh tùy miên tồn tại?","fontSize":12,"order":62},{"content":"-- Hiền giả Visakha, không phải trong tất cả lạc thọ, tham tùy miên tồn tại; không phải trong tất cả khổ thọ, sân tùy miên tồn tại; không phải trong tất cả bất khổ bất lạc thọ, vô minh tùy miên tồn tại.","fontSize":12,"order":63},{"content":"-- Thưa Ni sư, trong lạc thọ, cái gì phải từ bỏ. Trong khổ thọ, cái gì phải từ bỏ. Trong bất khổ bất lạc thọ, cái gì phải từ bỏ?","fontSize":12,"order":64},{"content":"-- Hiền giả Visakha, trong lạc thọ, tham tùy miên phải từ bỏ. Trong khổ thọ, sân tùy miên phải từ bỏ. Trong bất khổ bất lạc thọ, vô minh tùy miên phải từ bỏ.","fontSize":12,"order":65},{"content":"-- Thưa Ni sư, có phải trong tất cả lạc thọ, tham tùy miên phải từ bỏ. Trong tất cả khổ thọ, sân tùy miên phải từ bỏ. Trong tất cả bất khổ bất lạc thọ, vô minh tùy miên phải từ bỏ?","fontSize":12,"order":66},{"content":"-- Hiền giả Visakha, không phải trong tất cả lạc thọ, tham tùy miên phải từ bỏ; trong tất cả khổ thọ, sân tùy miên phải từ bỏ; trong tất cả bất khổ bất lạc thọ, vô minh tùy miên phải từ bỏ. Ở đây, Hiền giả Visakha, vị Tỷ-kheo ly dục, ly bất thiện pháp, chứng và an trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm và tứ. Do vậy tham đã được từ bỏ, không còn tham tùy miên tồn tại ở đây.","fontSize":12,"order":67},{"content":"Ở đây, Hiền giả Visakha, vị Tỷ-kheo suy tư như sau: \"Chắc chắn ta sẽ chứng và an trú trong trú xứ mà nay các vị Thánh đang an trú\". Vì muốn phát nguyện hướng đến các cảnh giải thoát vô thượng, do ước nguyện ấy, khởi lên ưu tư. Do vậy, sân được từ bỏ, không còn sân tùy miên tồn tại ở đây.","fontSize":12,"order":68},{"content":"Ở đây, Hiền giả Visakha, vị Tỷ-kheo xả lạc và xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Do vậy vô minh đã được từ bỏ, không còn vô minh tùy miên tồn tại ở đây.","fontSize":12,"order":69},{"content":"(Ðối tác)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":70},{"content":"-- Thưa Ni sư, lạc thọ lấy gì làm tương đương?","fontSize":12,"order":71},{"content":"-- Hiền giả Visakha, lạc thọ lấy khổ thọ làm tương đương.","fontSize":12,"order":72},{"content":"-- Thưa Ni sư, khổ thọ lấy gì làm tương đương?","fontSize":12,"order":73},{"content":"-- Hiền giả Visakha, khổ thọ lấy lạc thọ làm tương đương.","fontSize":12,"order":74},{"content":"-- Thưa Ni sư, bất khổ bất lạc thọ lấy gì làm tương đương?","fontSize":12,"order":75},{"content":"-- Hiền giả Visakha, bất khổ bất lạc thọ lấy vô minh làm tương đương.","fontSize":12,"order":76},{"content":"-- Thưa Ni sư, vô minh lấy gì làm tương đương?","fontSize":12,"order":77},{"content":"-- Hiền giả Visakha, vô minh lấy minh làm tương đương.","fontSize":12,"order":78},{"content":"-- Thưa Ni sư, minh lấy gì làm tương đương?","fontSize":12,"order":79},{"content":"-- Hiền giả Visakha, minh lấy giải thoát làm tương đương.","fontSize":12,"order":80},{"content":"-- Thưa Ni sư, giải thoát lấy gì làm tương đương?","fontSize":12,"order":81},{"content":"-- Hiền giả Visakha, giải thoát lấy Niết-bàn làm tương đương?","fontSize":12,"order":82},{"content":"-- Thưa Ni sư, Niết-bàn lấy gì làm tương đương?","fontSize":12,"order":83},{"content":"-- Hiền giả Visakha, câu hỏi đi quá xa, vượt ra ngoài giới hạn câu trả lời. Hiền giả Visakha, phạm hạnh là để thể nhập vào Niết-bàn, để vượt qua đến Niết-bàn, để đạt cứu cánh Niết-bàn. Hiền giả Visakha, nếu Hiền giả muốn, hãy đến chỗ Thế Tôn ở, và hỏi ý nghĩa này. Và Thế Tôn trả lời cho Hiền giả như thế nào, hãy như vậy thọ trì.","fontSize":12,"order":84},{"content":"(Kết luận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":85},{"content":"Rồi nam cư sĩ Visakha hoan hỷ, tín thọ lời Tỷ-kheo-ni Dhammadinna giảng, từ chỗ ngồi đứng dậy, đảnh lễ Tỷ-kheo ni Dhammadinna, thân bên phải hướng về phía Tỷ-kheo-ni rồi từ biệt, đi đến chỗ Thế Tôn ở. Sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi một bên, nam cư sĩ Visakha thuật lại cho Thế Tôn tất cả câu chuyện đàm đạo với Tỷ-kheo-ni Dhammadinna. Khi nghe nói vậy, Thế Tôn nói với nam cư sĩ Visakha:","fontSize":12,"order":86},{"content":"-- Này Visakha, Tỷ-kheo-ni Dhammadinna là bậc Hiền trí! Này Visakha, Tỷ-kheo-ni Dhammadinna là bậc Ðại tuệ. Này Visakha, nếu Ông hỏi Ta ý nghĩa ấy, Ta cũng trả lời như Tỷ-kheo-ni Dhammadinna đã trả lời. Ông đối với nghĩa này, hãy như vậy thọ trì.","fontSize":12,"order":87},{"content":"Thế Tôn thuyết giảng như vậy. Nam cư sĩ Visakha hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":88},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":89}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/44. Tiểu kinh Phương quảng (Cùlavedalla sutta)","title":"44. Tiểu kinh Phương quảng (Cùlavedalla sutta)"},{"ID":45,"paragraphs":[{"alignment":1,"content":"45. Tiểu kinh Pháp hành (Cùladhammasamàdàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, tại Jetavana, tịnh xá ông Anathapindika (Cấp Cô Ðộc). Rồi Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo!","fontSize":12,"order":4},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Những vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":6},{"content":"-- Này các Tỷ-kheo, có bốn loại pháp hành này. Thế nào là bốn? Này các Tỷ-kheo, có loại pháp hành hiện tại lạc, tương lai quả báo khổ. Này các Tỷ-kheo, có loại pháp hành hiện tại khổ và tương lai quả báo cũng khổ. Này các Tỷ-kheo, có loại pháp hành hiện tại khổ, tương lai quả báo lạc. Này các Tỷ-kheo, có loại pháp hành hiện tại lạc, và tương lai quả báo cũng lạc.","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, thế nào là loại pháp hành hiện tại lạc, tương lai quả báo khổ? Này các Tỷ-kheo, có một số Sa-môn thuyết như sau, có sở kiến như sau: \"Không có lỗi trong các dục\". Những vị này đắm mình trong các dục, hoan lạc với các cô gái lang thang có tóc quấn trên đầu. Họ nói như sau: \"Làm sao các Tôn giả Sa-môn, Bà-la-môn kia thấy sự sợ hãi tương lai của các dục, nói đến sự đoạn trừ các dục, nêu lên sự hiểu biết về các dục. Khoái lạc thay, sự xúc chạm với bàn tay có lông mịn của các cô gái lang thang trẻ trung này!\" Sau khi đắm mình trong các dục, khi thân hoại mạng chung, các vị ấy phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Ở đây, họ cảm thọ những cảm giác đau khổ, thống khổ, khốc liệt. Họ nói như sau: \"Các Tôn giả Sa-môn, Bà-la-môn này thấy sự sợ hãi tương lai của các dục, nói đến sự đoạn trừ các dục, nêu lên sự hiểu biết về các dục. Nhưng chúng ta, do các dục này làm nhân, do các dục này làm duyên, phải cảm thọ những cảm giác đau khổ, thống khổ, khốc liệt\".","fontSize":12,"order":8},{"content":"Này các Tỷ-kheo, ví như vào cuối tháng mùa nóng, một bẹ hột giống cây leo nứt ra và này các Tỷ-kheo, một hột giống cây leo rơi dưới gốc một cây sala. Này các Tỷ-kheo, các vị thần ở trên cây sala ấy lo sợ, run sợ, và hoảng sợ. Bạn bè thân hữu, bà con huyết thống các vị thần trên cây sala ấy, thần vườn, thần rừng, thần cây, thần các dược thảo, cỏ, rừng hội họp lại, an ủi như sau: \"Này Tôn giả, chớ có sợ hãi! Này Tôn giả, chớ có sợ hãi! Vì hạt giống ấy, con khổng tước có thể nuốt, con nai có thể ăn, lửa rừng có thể đốt, người làm rừng có thể nhặt đi, các loài mối có thể ăn, hay hạt giống có thể không nẩy mầm\". Nhưng này các Tỷ-kheo, hạt giống ấy, con khổng tước không nuốt, con nai không ăn, lửa rừng không đốt, người làm rừng không nhặt đi, các loài mối không ăn, và hạt giống có thể nẩy mầm. Ðược mưa lớn nhờ các làn mây đúng mùa, hạt giống ấy được lớn lên, và một dây leo trẻ, mềm mại, có lông, chậm chậm mọc lên và bám dính cây sala ấy. Này các Tỷ-kheo, các vị thần trên cây sala ấy suy nghĩ như sau: \"Không hiểu vì sao các Tôn giả bạn bè thân hữu, bà con huyết thống ấy, các thần vườn, thần rừng, thần cây, các vị thần trên các dược thảo, cỏ, rừng, thấy sự sợ hãi tương lai trong hột giống, hội họp lại, an ủi như sau: \"Này Tôn giả, chớ có sợ hãi! Này Tôn giả chớ có sợ hãi! Vì hột giống ấy, con khổng tước có thể nuốt, con nai có thể ăn, lửa rừng có thể đốt, những người làm rừng có thể nhặt đi, các loài mối có thể ăn, hay hạt giống có thể không nẩy mầm\". Khoái lạc thay sự xúc chạm của cây leo trẻ trung mềm mại, có lông đang bám vào!\" Cây leo ấy có thể bao trùm cây sala ấy, sau khi bao trùm, liền làm thành một tàn che trên cây ấy, và ở dưới khởi lên cả một lùm cây rậm rạp. Khi ở dưới khởi lên cả một lùm cây rậm rạp, các cành lớn của cây sala ấy có thể bị bóp nghẹt. Rồi này các Tỷ-kheo, các thần trú trên cây sa la ấy suy như sau: \"Chính vì thấy sự sợ hãi tương lai này, trong hột giống cây leo ấy mà những Tôn giả, bạn bè thân hữu, bà con huyết thống ấy, các thần vườn, thần rừng, thần cây, các vị thần ở trên các dược thảo, cỏ, rừng, đã hội họp lại và an ủi như sau: \"Này Tôn giả chớ có sợ hãi! Này Tôn giả, chớ sợ hãi! Vì hạt giống ấy, con khổng tước có thể nuốt, con nai có thể ăn, lửa rừng có thể đốt, những người làm rừng có thể nhặt đi, các loài mối có thể ăn, hay hạt giống có thể không nẩy mầm\". Và nay ta, vì nguyên nhân hạt giống cây leo, cảm thọ những cảm giác đau khổ, thống khổ, khốc liệt\".","fontSize":12,"order":9},{"content":"Cũng vậy, này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn thuyết như sau, có sở kiến như sau: \"Không có lỗi trong các dục\". Những vị này đắm mình trong các dục, họ hoan lạc với các cô gái lang thang có tóc quấn trên đầu. Họ nói như sau: \"Làm sao các Tôn giả Sa-môn, Bà-la-môn ấy thấy sự sợ hãi tương lai của các dục, nói đến sự đoạn trừ các dục, nêu lên sự hiểu biết về các dục. Khoái lạc thay, sự xúc chạm với bàn tay có lông mịn của cô gái lang thang trẻ trung này!\" Sau khi đắm mình trong các dục, khi thân hoại mạng chung, họ phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Ở đây, họ cảm thọ những cảm giác đau khổ, thống khổ, khốc liệt. Họ nói như sau: \"Các Tôn giả Sa-môn, Bà-la-môn ấy thấy sự sợ hãi tương lai của các dục, nói đến sự đoạn trừ các dục, nêu lên sự hiểu biết về các dục. Nhưng chúng ta, vì nhân các dục này, vì duyên các dục này, phải cảm thọ những cảm giác đau khổ, thống khổ, khốc liệt\". Này các Tỷ-kheo, như vậy gọi là pháp hành hiện tại lạc, tương lai quả báo khổ.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, thế nào là pháp hành hiện tại khổ và tương lai quả báo cũng khổ? Ở đây, này các Tỷ-kheo, có người sống lõa thể, sống phóng túng, không theo lễ nghi, liếm tay cho sạch, đi khất thực không chịu bước tới, đi khất thực không chịu đứng lại, không nhận đồ ăn mang đến, không nhận đồ ăn đặc biệt nấu cho mình, không nhận mời đi ăn, không nhận đồ ăn từ nơi nồi chảo, không nhận đồ ăn đặt tại ngưỡng cửa, không nhận đồ ăn đặt giữa những cây gậy, không nhận đồ ăn đặt giữa những cối giã gạo, không nhận đồ ăn từ hai người đang ăn, không nhận đồ ăn từ người đàn bà có thai, không nhận đồ ăn từ người đàn bà đang cho con bú, không nhận đồ ăn từ người đàn bà đang giao cấu, không nhận đồ ăn đi quyên, không nhận đồ ăn tại chỗ có chó đứng, không nhận đồ ăn tại chỗ có ruồi bu, không ăn cá, ăn thịt, không uống rượu nấu, rượu men, cháo cám. Vị ấy chỉ nhận ăn tại một nhà, chỉ nhận ăn một miếng, hay vị ấy chỉ nhận ăn tại hai nhà, chỉ nhận ăn hai miếng, hay vị ấy chỉ nhận ăn tại bảy nhà, vị ấy chỉ nhận ăn bảy miếng. Vị ấy nuôi sống chỉ với một bát, nuôi sống chỉ với hai bát, nuôi sống chỉ với bảy bát. Vị ấy chỉ ăn một ngày một bữa, hai ngày một bữa, bảy ngày một bữa. Như vậy vị ấy sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần. Vị ấy chỉ ăn cỏ lúa để sống, lúa tắc, gạo lức, ăn hột cải nivara, ăn da vụn, ăn cám, uống nước bột gạo, ăn bột vừng, ăn cỏ, ăn phân bò, ăn trái cây, ăn rễ cây trong rừng, ăn trái cây rụng để sống. Vị ấy mặc vải gai thô, mặc vải gai thô lẫn với các vải khác, mặc vải tẩm liệm quăng đi, mặc vải phấn tảo y, mặc vỏ cây tikitaka làm áo, mặc da con sơn dương đen, mặc áo bện từng mảnh da con sơn dương đen, mặc áo bằng cỏ cát tường, mặc áo vỏ cây, mặc áo bằng tấm gỗ nhỏ, mặc áo bằng tóc bện lại thành mền, mặc áo bằng đuôi ngựa bện lại, mặc áo bằng lông cú. Vị ấy là người sống nhổ râu tóc, là người tập tục sống nhổ râu tóc, là người theo hạnh thường đứng không dùng chỗ ngồi, là người ngồi chò hỏ, sống theo hạnh ngồi chò hỏ một cách tinh tấn, là người dùng gai làm giường, thường ngủ nằm trên giường gai, sống dùng ván gỗ làm giường, sống nằm trên đất trần, thường nằm ngủ một bên hông, sống để bụi và nhớp che dấu thân mình, sống và ngủ ngoài trời, theo hạnh bạ đâu nằm đấy, sống ăn các uế vật, theo hạnh ăn các uế vật, sống không uống nước lạnh, theo hạnh không uống nước lạnh, sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi). Như vậy, vị ấy sống theo hạnh hành hạ xác thân dưới nhiều hình thức như vậy. Vị ấy sau khi thân hoại mạng chung phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Như vậy, này các Tỷ-kheo, được gọi là pháp hành hiện tại khổ và tương lai quả báo cũng khổ.","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, thế nào là pháp hành hiện tại khổ, tương lai quả báo lạc? Ở đây, này các Tỷ-kheo, có người tự tánh sanh ra quá nặng về tham ái, luôn luôn cảm thọ những cảm giác khổ ưu do tham ái sanh; có người tự tánh sanh ra quá nặng về sân hận, luôn luôn cảm thọ những cảm giác khổ ưu do sân hận sanh; có người tự tánh sanh ra quá nặng về si mê, luôn luôn cảm thọ những cảm giác khổ ưu do si mê sanh. Với khổ và với ưu, với mặt đầy nước mắt và khóc than, vị ấy sống theo phạm hạnh, hoàn toàn đầy đủ trong sạch. Vị ấy sau khi thân hoại mạng chung, được sanh thiện thú, Thiên giới, cõi đời này. Như vậy, này các Tỷ-kheo, được gọi là pháp hành hiện tại khổ, tương lai quả báo lạc.","fontSize":12,"order":12},{"content":"Này các Tỷ-kheo, thế nào là pháp hành hiện tại lạc và tương lai quả báo cũng lạc? Ở đây, này các Tỷ-kheo, có người tự tánh sanh ra không quá nặng về tham ái, không luôn luôn cảm thọ những cảm giác khổ ưu do tham ái sanh; có người tự tánh sanh ra không quá nặng về sân hận, không luôn luôn cảm thọ những cảm giác khổ ưu do sân hận sanh; có người tự tánh sanh ra không quá nặng về si mê, không luôn luôn cảm thọ những cảm giác khổ ưu do si mê sanh. Vị ấy ly dục, ly các pháp bất thiện chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ; diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm; ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba; xả lạc và xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Vị ấy sau khi thân hoại mạng chung, được sanh thiện thú, Thiên giới, cõi đời này. Như vậy này các Tỷ-kheo, được gọi là pháp hành hiện tại lạc và tương lai quả báo cũng lạc. Này các Tỷ-kheo, như vậy là bốn loại pháp hành.","fontSize":12,"order":13},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":14},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":15}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/45. Tiểu kinh Pháp hành (Cùladhammasamàdàna sutta)","title":"45. Tiểu kinh Pháp hành (Cùladhammasamàdàna sutta)"},{"ID":46,"paragraphs":[{"alignment":1,"content":"46. Ðại kinh Pháp hành (Mahàdhammasamàdàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, Jetavana, tại tịnh xá Ông Anathapindika (Cấp Cô Ðộc). Ở đây Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo.","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":6},{"content":"-- Này các Tỷ-kheo, phần lớn các loài hữu tình có dục như thế này, có ước vọng như thế này, có nguyện vọng như thế này: \"Ôi, mong rằng các pháp bất khả ái, bất khả lạc, bất khả ý được tiêu diệt! Mong rằng các pháp khả ái, khả lạc, khả ý được tăng trưởng!\" Này các Tỷ-kheo, dầu cho các loài hữu tình ấy có dục như vậy, có ước vọng như vậy, có nguyện vọng như vậy, nhưng các pháp bất khả ái, bất khả lạc, bất khả ý được tăng trưởng; các pháp khả ái, khả lạc, khả ý bị tiêu diệt. Ở đây, này các Tỷ-kheo, các Người có biết vì nguyên nhân gì không?","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, đối với chúng con, các pháp dựa Thế Tôn làm căn bản, hướng Thế Tôn làm lãnh đạo, nương tựa Thế Tôn làm y cứ. Bạch Thế Tôn, tốt lành thay nếu Thế Tôn thuyết giảng cho ý nghĩa này! Sau khi được nghe Thế Tôn, các Tỷ-kheo sẽ hành trì.","fontSize":12,"order":8},{"content":"-- Vậy này các Tỷ-kheo, hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":9},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":10},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":11},{"content":"-- Ở đây, này các Tỷ-kheo, có kẻ vô văn phàm phu, không đi đến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không đi đến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân, không biết rõ các pháp nên phục vụ, không biết rõ các pháp không nên phục vụ, không biết rõ các pháp nên thân cận, không biết rõ các pháp không nên thân cận. Vì không biết rõ các pháp nên phục vụ, không biết rõ các pháp không nên phục vụ, không biết rõ các pháp nên thân cận, không biết rõ các pháp không nên thân cận, vị này phục vụ các pháp không nên phục vụ, không phục vụ các pháp nên phục vụ, thân cận các pháp không nên thân cận, không thân cận các pháp nên thân cận. Vị này vì phục vụ các pháp không nên phục vụ, không phục vụ các pháp nên phục vụ, vì thân cận các pháp không nên thân cận, không thân cận các pháp nên thân cận, cho nên các pháp bất khả ái, bất khả lạc, bất khả ý tăng trưởng; các pháp khả ái, khả lạc, khả ý bị tiêu diệt. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì người ấy không có trí đối với pháp này.","fontSize":12,"order":12},{"content":"Và này các Tỷ-kheo, vị Ða văn Thánh đệ tử đi đến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đi đến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân, biết rõ các pháp nên phục vụ, biết rõ các pháp không nên phục vụ, biết rõ các pháp nên thân cận, biết rõ các pháp không nên thân cận. Vì biết rõ các pháp nên phục vụ, biết rõ các pháp không nên phục vụ, biết rõ các pháp nên thân cận, biết rõ các pháp không nên thân cận, vị này phục vụ các pháp nên phục vụ, không phục vụ các pháp không nên phục vụ, thân cận các pháp nên thân cận, không thân cận các pháp không nên thân cận. Vị này vì phục vụ các pháp nên phục vụ, không phục vụ các pháp không nên phục vụ, thân cận các pháp nên thân cận, không thân cận các pháp không nên thân cận, cho nên các pháp bất khả ái, bất khả lạc, bất khả ý bị tiêu diệt; các pháp khả ái, khả lạc, khả ý được tăng trưởng. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy có trí đối với pháp này.","fontSize":12,"order":13},{"content":"Này các Tỷ-kheo, có bốn pháp hành. Thế nào là bốn? Này các Tỷ-kheo, có pháp hành hiện tại khổ, tương lai quả báo cũng khổ. Này các Tỷ-kheo, các pháp hành hiện tại khổ, tương lai quả báo lạc. Này các Tỷ-kheo, có pháp hành hiện tại lạc, tương lai quả báo khổ. Này các Tỷ-kheo, có pháp hành hiện tại lạc và tương lai quả báo cũng lạc.","fontSize":12,"order":14},{"content":"(Kẻ vô trí)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":15},{"content":"Ở đây, này các Tỷ-kheo, đây là pháp hành hiện tại khổ và tương lai quả báo cũng khổ. Do vô trí với pháp này, do si mê, nên không tuệ tri như chân: \"Ðây là pháp hành hiện tại khổ và tương lai quả báo cũng khổ\". Do vô trí với pháp này, do si mê, do không tuệ tri như chân, nên phục vụ pháp này, không tránh né pháp này. Vì phục vụ pháp này, vì không tránh né pháp nầy, nên đối với vị này, các pháp bất khả ái, bất khả lạc, bất khả ý tăng trưởng; các pháp khả ái, khả lạc, khả ý bị tiêu diệt. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy không có trí đối với pháp này.","fontSize":12,"order":16},{"content":"Ở đây, này các Tỷ-kheo, đây là pháp hành hiện tại lạc, tương lai quả báo khổ. Do vô trí với pháp này, do si mê nên không biết như chân: \"Ðây là pháp hành hiện tại lạc, tương lai quả báo khổ\". Do vô trí với pháp này, do si mê, do không tuệ tri như chân, nên phục vụ pháp này, không tránh né pháp này. Vì phục vụ pháp này, vì không tránh né pháp này, nên đối với vị này, các pháp bất khả ái, bất khả lạc, bất khả ý tăng trưởng; các pháp khả ái, khả lạc, khả ý bị tiêu diệt. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy không có trí đối với pháp này.","fontSize":12,"order":17},{"content":"Ở đây, này các Tỷ-kheo, đây là pháp hành hiện tại khổ, tương lai quả báo lạc. Do vô trí với pháp này, do si mê nên không tuệ tri như chân: \"Ðây là pháp hành hiện tại khổ, tương lai quả báo lạc\". Do vô trí với pháp này, do si mê, do không tuệ tri như chân, nên không phục vụ pháp này, tránh né pháp này. Vì không phục vụ pháp này, tránh né pháp này, nên đối với vị này, các pháp bất khả ái, bất khả lạc, bất khả ý tăng trưởng; các pháp khả ái, khả lạc, khả ý bị tiêu diệt. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy không có trí đối với pháp này?","fontSize":12,"order":18},{"content":"Ở đây, này các Tỷ-kheo, đấy là pháp hành hiện tại lạc, tương lai quả báo cũng lạc. Do vô trí với pháp này, do si mê, nên không tuệ tri như chân: \"Ðây là pháp hành hiện tại lạc và tương lai quả báo cũng lạc\". Do vô trí với pháp này, do si mê, do không tuệ tri như chân, nên không phục vụ pháp này, tránh né pháp này. Vì không phục vụ pháp này, vì tránh né pháp này, nên đối với vị này, các pháp bất khả ái, bất khả lạc, bất khả ý tăng trưởng; các pháp khả ái, khả lạc, khả ý bị tiêu diệt. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy không có trí đối với pháp này.","fontSize":12,"order":19},{"content":"(Người trí)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":20},{"content":"Ở đây, này các Tỷ-kheo, đây là pháp hành hiện tại khổ và tương lai quả báo cũng khổ. Do có trí với pháp này, do tâm sáng suốt, vị này tuệ tri như chơn: \"Pháp hành này hiện tại khổ và tương lai quả báo cũng khổ\". Do có trí với pháp này, do tâm sáng suốt, do tuệ tri như chơn, vị này không phục vụ pháp này, tránh né pháp này. Do không phục vụ pháp này, do tránh né pháp này, các pháp bất khả ái, bất khả lạc, bất khả ý bị tiêu diệt; các pháp khả ái, khả lạc, khả ý tăng trưởng. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy có trí đối với pháp này.","fontSize":12,"order":21},{"content":"Ở đây, này các Tỷ-kheo, đây là pháp hành hiện tại lạc, tương lai quả báo khổ. Do có trí với pháp này, do tâm sáng suốt, vị này tuệ tri như chơn: \"Pháp hành này hiện tại lạc, tương lai quả báo khổ\". Do có trí với pháp này, do tâm sáng suốt, do tuệ tri như chân, vị này không phục vụ pháp này, tránh né pháp này. Do không phục vụ pháp này, do tránh né pháp này, các pháp bất khả ái, bất khả lạc, bất khả ý bị tiêu diệt; các pháp khả ái, khả lạc, khả ý tăng trưởng. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy có trí đối với pháp này.","fontSize":12,"order":22},{"content":"Ở đây, này các Tỷ-kheo, đây là pháp hành hiện tại khổ, tương lai quả báo lạc. Do có trí đối với pháp này, do tâm sáng suốt, vị này tuệ tri như chân: \"Pháp này hiện tại khổ, tương lai quả báo lạc\". Do có trí đối với pháp này, do tâm sáng suốt, do tuệ tri như chân, vị này phục vụ pháp này, không tránh né pháp này. Do phục vụ pháp này, không tránh né pháp này, các pháp bất khả ái, bất khả lạc, bất khả ý bị tiêu diệt; các pháp khả ái, khả lạc, khả ý tăng trưởng. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy có trí đối với pháp này.","fontSize":12,"order":23},{"content":"Ở đây, này các Tỷ-kheo, đây là pháp hành hiện tại lạc và tương lai quả báo cũng lạc. Do có trí với pháp này, do tâm sáng suốt, vị này tuệ tri như chân: \"Pháp hành này hiện tại lạc và tương lai quả báo cũng lạc\". Do có trí với pháp này, do tâm sáng suốt, do tuệ tri như chân, vị này phục vụ pháp này, không tránh né pháp này. Do phục vụ pháp này, do không tránh né pháp này, các pháp bất khả ái, bất khả lạc, bất khả ý bị tiêu diệt; các pháp khả ái, khả lạc, khả ý tăng trưởng. Vì sao vậy? Như vậy, này các Tỷ-kheo, là vì vị ấy có trí đối với pháp này.","fontSize":12,"order":24},{"content":"(Bốn pháp)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":25},{"content":"Này các Tỷ-kheo, thế nào là pháp hành hiện tại khổ và tương lai quả báo cũng khổ? Ở đây, này các Tỷ-kheo, có người với khổ, với ưu, sát sanh, và do duyên sát sanh, cảm thọ khổ ưu; với khổ, với ưu lấy của không cho, và do duyên lấy của không cho, cảm thọ khổ ưu; với khổ, với ưu sống theo tà hạnh trong các dục, và do duyên sống theo tà hạnh trong các dục, cảm thọ khổ ưu; với khổ, với ưu nói lời vọng ngữ, và do duyên nói lời vọng ngữ, cảm thọ khổ ưu; với khổ, với ưu nói lời hai lưỡi, và do duyên nói lời hai lưỡi, cảm thọ khổ ưu; với khổ, với ưu, nói lời ác ngữ, và do duyên nói lời ác ngữ, cảm thọ khổ ưu; với khổ, với ưu, nói lời phù phiếm và do duyên nói lời phù phiếm, cảm thọ khổ ưu; với khổ, với ưu, có tâm tham ái, và do duyên có tâm tham ái, cảm thọ khổ ưu; với khổ, với ưu có tâm sân hận, và do duyên có tâm sân hận cảm thọ khổ ưu; với khổ, với ưu có tà kiến, và do duyên tà kiến cảm thọ khổ ưu. Vị ấy sau khi thân hoại mạng chung, sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Như vậy, này các Tỷ-kheo, gọi là pháp hành hiện tại khổ, tương lai quả báo cũng khổ.","fontSize":12,"order":26},{"content":"Này các Tỷ-kheo, thế nào là pháp hành hiện tại lạc, tương lai quả báo khổ? Ở đây, này các Tỷ-kheo, có người với lạc, với hỷ, sát sanh và do duyên sát sanh, cảm thọ lạc và hỷ; với lạc, với hỷ, lấy của không cho và do duyên lấy của không cho, cảm thọ lạc và hỷ; với lạc, với hỷ, sống theo tà hạnh trong các dục, và do duyên sống theo tà hạnh trong các dục, cảm thọ lạc và hỷ; với lạc, với hỷ, nói lời vọng ngữ, và do duyên nói lời vọng ngữ, cảm thọ lạc và hỷ; với lạc, với hỷ, nói lời hai lưỡi, và do duyên nói lời hai lưỡi, cảm thọ lạc và hỷ; với lạc, với hỷ, nói lời ác ngữ và do duyên nói lời ác ngữ, cảm thọ lạc và hỷ; với lạc, với hỷ, nói lời phù phiếm, và do duyên nói lời phù phiếm, cảm thọ lạc và hỷ; với lạc, với hỷ, có tâm tham ái và do duyên có tâm tham ái, cảm thọ lạc và hỷ, với lạc, với hỷ, có tâm sân hận, và do duyên có tâm sân hận, cảm thọ lạc và hỷ; với lạc, với hỷ, có tà kiến, và do duyên có tà kiến, cảm thọ lạc và hỷ. Vị này sau khi thân hoại mạng chung, sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Như vậy, này các Tỷ-kheo, gọi là pháp hành hiện tại lạc, tương lai quả báo khổ.","fontSize":12,"order":27},{"content":"Và này các Tỷ-kheo, thế nào là pháp hành hiện tại khổ, tương lai quả báo lạc? Ở đây, này các Tỷ-kheo, có người với khổ với ưu, từ bỏ sát sanh, và do duyên từ bỏ sát sanh cảm thọ khổ ưu; với khổ, với ưu, từ bỏ lấy của không cho, và do duyên từ bỏ lấy của không cho cảm thọ khổ ưu; với khổ, với ưu, từ bỏ tà hạnh trong các dục, và do duyên từ bỏ tà hạnh trong các dục, cảm thọ khổ ưu; với khổ, với ưu từ bỏ nói lời vọng ngữ và do duyên từ bỏ nói lời vọng ngữ cảm thọ khổ ưu; với khổ, với ưu, từ bỏ nói lời hai lưỡi, và do duyên từ bỏ nói lời hai lưỡi, cảm thọ khổ ưu; với khổ, với ưu, từ bỏ nói lời ác ngữ, và do duyên từ bỏ nói lời ác ngữ, cảm thọ khổ ưu; với khổ, với ưu, từ bỏ nói lời phù phiếm, và do duyên từ bỏ nói lời phù phiếm, cảm thọ khổ ưu; với khổ, với ưu, từ bỏ tâm tham ái, và do duyên từ bỏ tâm tham ái, cảm thọ khổ ưu; với khổ, với ưu, từ bỏ tâm sân hận, và do duyên từ bỏ tâm sân hận, cảm thọ khổ ưu; với khổ, với ưu, từ bỏ tà kiến, và do duyên từ bỏ tà kiến, cảm thọ khổ ưu. Vị ấy sau khi thân hoại mạng chung, sanh vào thiện thú, Thiên giới, cõi đời này. Như vậy này các Tỷ-kheo, gọi là pháp hành hiện tại khổ, tương lai quả báo lạc.","fontSize":12,"order":28},{"content":"Này các Tỷ-kheo, thế nào là pháp hành hiện tại lạc và tương lai quả báo cũng lạc? Ở đây, này các Tỷ-kheo, có người với lạc, với hỷ, từ bỏ sát sanh và do duyên từ bỏ sát sanh, cảm thọ lạc và hỷ; với lạc, với hỷ, từ bỏ lấy của không cho, và do duyên từ bỏ lấy của không cho, cảm thọ lạc và hỷ; với lạc, với hỷ, từ bỏ các tà hạnh trong các dục, và do duyên từ bỏ các tà hạnh trong các dục, cảm thọ lạc và hỷ; với lạc, với hỷ, từ bỏ nói lời vọng ngữ, và do duyên từ bỏ nói lời vọng ngữ, cảm thọ lạc và hỷ; với lạc, với hỷ, từ bỏ nói lời hai lưỡi, và do duyên từ bỏ nói lời hai lưỡi, cảm thọ lạc và hỷ; với lạc, với hỷ, từ bỏ ác ngữ, và do duyên từ bỏ nói lời ác ngữ, cảm thọ lạc và hỷ; với lạc, với hỷ, từ bỏ nói lời phù phiếm, và do duyên từ bỏ nói lời phù phiếm, cảm thọ lạc và hỷ; với lạc, với hỷ, không có tham ái, và do duyên không có tham ái, cảm thọ lạc và hỷ; với lạc, với hỷ, không có sân tâm và do duyên không có sân tâm, cảm thọ lạc và hỷ; với lạc, với hỷ, có chánh kiến và do duyên chánh kiến, cảm thọ lạc và hỷ. Vị ấy, sau khi thân hoại mạng chung, sanh lên thiện thú, Thiên giới, cõi đời này. Như vậy, này các Tỷ-kheo, gọi là pháp hành hiện tại lạc và tương lai quả báo cũng lạc.","fontSize":12,"order":29},{"content":"(Ví dụ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30},{"content":"Này các Tỷ-kheo, ví như trái bí đắng có tẩm thuốc độc. Rồi một người đến muốn sống, muốn không chết, ưa lạc, hiềm ghét khổ, và có người nói với người ấy như sau: \"Này bạn, trái bí đắng này có tẩm thuốc độc, nếu bạn muốn, hãy ăn. Trong khi ăn, bạn không được thích thú về sắc, về hương, về vị. Sau khi ăn, bạn có thể đi đến chết hay đau khổ gần như chết\". Người ấy có thể ăn không có suy nghĩ, không có từ bỏ. Trong khi ăn, người ấy không được thích thú về sắc, về hương, về vị. Sau khi ăn, người ấy bị chết, hay bị đau khổ gần như chết. Này các Tỷ-kheo, Ta nói pháp hành này giống như ví dụ ấy, tức là pháp hành hiện tại khổ và tương lai quả báo cũng khổ.","fontSize":12,"order":31},{"content":"Này các Tỷ-kheo, ví như một bình đồng đựng nước uống, có sắc, có hương, có vị, và nước uống ấy có tẩm thuốc độc. Rồi một người đến, muốn sống, muốn không chết, muốn ưa lạc, hiềm ghét khổ. Và có người nói với người ấy như sau: \"Này bạn, bình đồng đựng nước uống này, có sắc, có hương, có vị, và nước uống ấy có tẩm thuốc độc. Nếu bạn muốn, hãy uống. Trong khi uống, bạn sẽ được thích thú về sắc, về hương, về vị. Sau khi uống, bạn có thể đi đến chết hay đau khổ gần như chết\". Người kia có thể uống, không suy nghĩ, không từ bỏ. Trong khi uống, người ấy được thích thú về sắc, về hương, về vị. Sau khi uống, người ấy có thể đi đến chết hay đau khổ gần như chết. Này các Tỷ-kheo, Ta nói pháp hành này giống như ví dụ ấy, tức là pháp hành hiện tại lạc, tương lai quả báo khổ.","fontSize":12,"order":32},{"content":"Này các Tỷ-kheo, ví như nước đái quỷ được trộn nhiều loại thuốc. Rồi có người đi đến, bị bệnh hoàng đản, và có người nói với người đó như sau: \"Này bạn, nước đái quỷ này được trộn với nhiều loại thuốc. Nếu bạn muốn, hãy uống. Trong khi uống, bạn không được thích thú về sắc, về hương, về vị. Nhưng sau khi uống, bạn sẽ được an lạc\". Người ấy có thể uống, sau khi suy nghĩ, không có từ bỏ. Trong khi uống, người ấy không được thích thú về sắc, về hương, về vị. Nhưng sau khi uống, người ấy được an lạc. Này các Tỷ-kheo, Ta nói pháp hành này giống như ví dụ ấy, tức là pháp hành hiện tại khổ, tương lai quả báo lạc.","fontSize":12,"order":33},{"content":"Này các Tỷ-kheo, ví như lạc, mật, thục tô và đường trộn lẫn với nhau. Rồi có người đi đến bị bệnh kiết lỵ. Và có người nói với người ấy như sau: \"Này bạn, đây là lạc, mật, thục tô và đường trộn lẫn với nhau. Nếu bạn muốn, hãy uống. Trong khi uống, bạn sẽ được thích thú về sắc, về hương, về vị. Sau khi uống, bạn sẽ được an lạc\". Người kia có thể uống, sau khi suy nghĩ, không có từ bỏ. Trong khi uống, người kia được thích thú về sắc, về hương, về vị. Sau khi uống, người kia được an lạc. Này các Tỷ-kheo, Ta nói pháp hành này giống như ví dụ ấy, tức là pháp hành hiện tại lạc, tương lai quả báo cũng lạc. Này các Tỷ-kheo, ví như trong tháng cuối mùa mưa, vào mùa thu, mùa gặt hái, khí bầu trời quang đãng, không có mây, và mặt trời mọc lên giữa bầu trời, phá sạch hắc ám khắp cả hư không, và chói sáng, hực sáng và rực sáng. Cũng vậy, này các Tỷ-kheo, pháp hành hiện tại lạc, tương lai quả báo cũng lạc này, sau khi phá sạch các dị thuyết của các Sa-môn, Bà-la-môn tầm thường, chói sáng, hực sáng và rực sáng.","fontSize":12,"order":34},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":35},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":36}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/46. Ðại kinh Pháp hành (Mahàdhammasamàdàna sutta)","title":"46. Ðại kinh Pháp hành (Mahàdhammasamàdàna sutta)"},{"ID":47,"paragraphs":[{"alignment":1,"content":"47. Kinh Tư sát (Vìmamsaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, tại Jetavana, tịnh xá của Ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo.","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":6},{"content":"-- Này các Tỷ-kheo, vị tư sát Tỷ-kheo muốn biết rõ tập tánh (Cetapariyayam) của người khác, cần phải tìm hiểu về Như Lai, để ý thức được Ngài có Chánh Ðẳng Giác hay không?","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, đối với chúng con, các pháp dựa Thế Tôn làm căn bản, hướng Thế Tôn làm bậc lãnh đạo, nương tựa Thế Tôn làm y cứ. Bạch Thế Tôn, tốt lành thay, Thế Tôn thuyết giảng cho ý nghĩa này! Sau khi được nghe Thế Tôn, các Tỷ-kheo sẽ hành trì.","fontSize":12,"order":8},{"content":"-- Vậy này các Tỷ-kheo, hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":9},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":10},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":11},{"content":"-- Này các Tỷ-kheo, vị tư sát Tỷ-kheo muốn biết rõ tập tánh của người khác, cần phải tìm hiểu về Như Lai trên hai loại pháp: Các pháp do mắt, tai nhận thức, nghĩ rằng: \"Những pháp ô nhiễm do mắt, tai nhận thức, những pháp ấy có hiện khởi ở Như Lai hay không hiện khởi?\" Sau khi tìm hiểu như vậy, vị Tỷ-kheo được biết như sau: \"Những pháp ô nhiễm do mắt, tai nhận thức; những pháp ấy không có hiện khởi ở Như Lai\". Sau khi tìm hiểu như vậy và biết được như sau: \"Những pháp ô nhiễm do mắt, tai nhận thức; những pháp ấy không có hiện khởi ở Như Lai\".","fontSize":12,"order":12},{"content":"Vị ấy tìm hiểu thêm: \"Những tạp pháp (khi nhiễm khi tịnh) do mắt, tai nhận thức; những pháp ấy có hiện khởi ở Như Lai hay không hiện khởi?\" Sau khi tìm hiểu như vậy và vị Tỷ-kheo biết được như sau: \"Những tạp pháp do mắt, tai nhận thức, những pháp ấy không có hiện khởi ở Như Lai\". Sau khi tìm hiểu như vậy và biết được như sau : \"Những tạp pháp do mắt, tai nhận thức; những pháp ấy không có hiện khởi ở Như Lai.\"","fontSize":12,"order":13},{"content":"Vị ấy tìm thiểu thêm: \"Những pháp hoàn toàn thanh tịnh, do mắt, tai nhận thức; những pháp ấy có hiện khởi ở Như Lai hay không hiện khởi?\" Sau khi tìm hiểu như vậy, vị Tỷ-kheo biết được như sau: \"Những pháp hoàn toàn thanh tịnh do mắt, tai nhận thức, những pháp ấy có hiện khởi ở Như Lai\". Sau khi tìm hiểu như vậy và biết được như sau: \"Những pháp hoàn toàn thanh tịnh do mắt, tai nhận thức; những pháp ấy có hiện khởi ở Như Lai\".","fontSize":12,"order":14},{"content":"Vị ấy tìm hiểu thêm: \"Vị Tôn giả này thành tựu thiện pháp này trong một thời gian lâu dài hay trong một thời gian ngắn?\" Sau khi tìm hiểu như vậy, vị Tỷ-kheo biết được như sau: \"Vị Tôn giả này thành tựu thiện pháp này trong một thời gian lâu dài, vị Tôn giả này thành tựu thiện pháp này không phải trong một thời gian ngắn\". Sau khi tìm hiểu như vậy và biết được như sau: \"Vị Tôn giả này thành tựu thiện pháp này trong một thời gian lâu dài, vị Tôn giả này thành tựu thiện pháp này không phải trong một thời gian ngắn\".","fontSize":12,"order":15},{"content":"Vị ấy tìm hiểu thêm: \"Vị Tôn giả Tỷ-kheo hữu danh này, khi có danh, một số nguy hiểm có khởi lên cho vị ấy ở đây không?\" Này các Tỷ-kheo, một số nguy hiểm không khởi lên ở đây cho vị Tỷ-kheo, khi vị ấy chưa được hữu danh, chưa có danh tiếng. Này các Tỷ-kheo, khi vị Tỷ-kheo ấy được hữu danh, có danh tiếng, thì một số nguy hiểm có thể khởi lên ở đây cho vị ấy. Sau khi tìm hiểu như vậy, vị Tỷ-kheo biết được như sau: \"Vị Tôn giả Tỷ-kheo chưa hữu danh này, khi chưa có danh, một số nguy hiểm không khởi lên cho vị ấy\". Sau khi tìm hiểu như vậy, vị ấy biết được như sau : \"Vị Tôn giả Tỷ-kheo hữu danh này, khi có danh, một số nguy hiểm có thể không khởi lên cho vị này.\"","fontSize":12,"order":16},{"content":"Vị ấy tìm hiểu thêm: \"Vị Tôn giả này, do vô úy mà từ bỏ, vị Tôn giả này không phải vì sợ hãi mà từ bỏ. Có phải do vì đoạn diệt tham ái, vì không có tham ái, nên vị này không thỏa mãn các dục?\". Sau khi tìm hiểu như vậy, vị ấy biết được như sau: \"Vị Tôn giả này, do vô úy mà từ bỏ, vị Tôn giả này không phải vì sợ hãi mà từ bỏ. Do vì đoạn diệt tham ái, vì không có tham ái, nên vị này không thỏa mãn các dục\".","fontSize":12,"order":17},{"content":"Này các Tỷ-kheo, nếu có những người khác hỏi vị Tỷ-kheo ấy như sau: \"Những dữ kiện Tôn giả là gì, những bằng chứng của Tôn giả là gì, mà Tôn giả nói: \"Vị Tôn giả này, do vô úy mà từ bỏ, vị Tôn giả này không phải vì sợ hãi mà từ bỏ\". Do vì đoạn diệt tham ái, vì không có tham ái, nên vị này không thỏa mãn các dục\". Này các Tỷ-kheo, Tỷ-kheo muốn trả lời một cách chân chánh phải trả lời như sau: \"Vị Tôn giả này sống giữa Tăng chúng hay sống một mình, dầu cho những vị sống ở đây là thiện hạnh, là ác hạnh, dầu cho có những vị giáo giới hội chúng, ở đây có những vị chuyên trọng tài vật, có những vị ở đây không bị ô nhiễm bởi tài vật, vị Tôn giả này không vì vậy mà khinh bỉ họ vì lý do này. Như vậy tôi nghe trước mặt Thế Tôn, như vậy tôi được biết trước mặt Thế Tôn: \"Ta do vô úy mà từ bỏ, Ta không phải vì sợ hãi mà từ bỏ. Do vì đoạn diệt tham ái, vì không có tham ái nên Ta không thỏa mãn các dục\"\".","fontSize":12,"order":18},{"content":"Ở đây, này các Tỷ-kheo, Như Lai cần phải được hỏi thêm như sau: \"Các pháp ô nhiễm do mắt, tai nhận thức; những pháp ấy có hiện khởi ở Như Lai hay không có hiện khởi?\" Ðược hỏi vậy, Như Lai sẽ trả lời như sau: \"Các pháp ô nhiễm do mắt, tai nhận thức; những pháp ấy không hiện khởi ở Như Lai.\"","fontSize":12,"order":19},{"content":"Nếu được hỏi: \"Những tạp pháp ở mắt, tai nhận thức; những pháp ấy có hiện khởi ở Như Lai hay không có hiện khởi?\" Ðược hỏi vậy, này các Tỷ-kheo, Như Lai sẽ trả lời như sau: \"Những tạp pháp do mắt, tai nhận thức, những pháp ấy không có hiện khởi ở Như Lai.\"","fontSize":12,"order":20},{"content":"Nếu được hỏi: \"Những pháp hoàn toàn thanh tịnh do mắt, tai nhận thức; những pháp ấy có hiện khởi ở Như Lai hay không có hiện khởi?\" Ðược hỏi vậy, này các Tỷ-kheo, Như Lai trả lời như sau: \"Những pháp hoàn toàn thanh tịnh do mắt, tai nhận thức; những pháp ấy có hiện khởi ở Như Lai. Ta lấy như vậy làm đạo lộ, làm hành giới. Không có ai giống Ta như vậy. \"","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, một đệ tử phải đến gần bậc Ðạo Sư có nói như vậy để được nghe pháp. Vị Ðạo Sư thuyết pháp cho vị ấy từ vấn đề này đến vấn đề khác, từ vi diệu này đến vi diệu khác, các pháp hắc bạch cùng với các pháp tương đương (Sappatibhaga). Này các Tỷ-kheo, tùy theo vị Ðạo Sư thuyết pháp cho vị Tỷ-kheo, từ vấn đề này đến vấn đề khác, từ vi diệu này đến vi diệu khác, các pháp hắc bạch cùng với các pháp tương đương; vị Tỷ-kheo, tùy theo như vậy, sau khi chứng tri trong pháp ấy, đạt đến sự cứu cánh của từng pháp một. Vị ấy khởi lòng tịnh tín đối với bậc Ðạo Sư: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, chúng Tăng thật khéo hành trì\".","fontSize":12,"order":22},{"content":"Này các Tỷ-kheo, nếu có người khác hỏi Tỷ-kheo ấy như sau: \"Tôn giả có những dữ kiện gì, có những bằng chứng gì để Tôn giả nói rằng: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, chúng Tăng thật khéo hành trì?\"\" Này các Tỷ-kheo, muốn trả lời một cách chân chánh, vị Tỷ-kheo phải trả lời như sau: \"Ở đây, này Hiền giả, tôi đến yết kiến Thế Tôn để nghe thuyết pháp, Thế Tôn thuyết pháp cho tôi, từ vấn đề này đến vấn đề khác, từ vi diệu này đến vi diệu khác, các pháp hắc bạch với các pháp tương đương của chúng. Này Hiền giả, tùy theo Thế Tôn thuyết pháp cho tôi như thế nào, từ vấn đề này đến vấn đề khác, từ vi diệu này đến vi diệu khác, các pháp hắc bạch với các pháp tương đương của chúng; tùy theo như vậy, sau khi chứng tri trong pháp ấy, tôi đạt đến sự cứu cánh của từng pháp một. Tôi khởi lòng tịnh tín đối với bậc Ðạo Sư: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, chúng Tăng thật khéo hành trì\"\".","fontSize":12,"order":23},{"content":"Này các Tỷ-kheo, đối với ai mà lòng tin đối với Như Lai được an lập, căn cứ, an trú trên những dữ kiện, những văn cú, những văn tự như vậy, này các Tỷ-kheo, lòng tin như vậy được gọi là có dữ kiện đầy đủ, căn cứ trên (chánh) kiến, vững chắc, không thể bị phá hoại bởi một Sa-môn, Bà-la-môn, chư thiên, Ma ra, Phạm thiên hay bất cứ ai ở đời. Như vậy, này các Tỷ-kheo, là sự tìm hiểu về Như Lai, và như vậy Như Lai mới được khéo tìm hiểu một cách đúng pháp.","fontSize":12,"order":24},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":25},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/47. Kinh Tư sát (Vìmamsaka sutta)","title":"47. Kinh Tư sát (Vìmamsaka sutta)"},{"ID":48,"paragraphs":[{"alignment":1,"content":"48. Kinh Kosambiya (Kosambiya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Kosambi, tại tịnh xá Ghosita. Lúc bấy giờ, các Tỷ-kheo ở Kosambi sống cạnh tranh, luận tranh, đấu tranh nhau, đả thương nhau bằng những binh khí miệng lưỡi. Họ không tự thông cảm nhau, không chấp nhận thông cảm; họ không tự hòa giải, không chấp nhận hòa giải.","fontSize":12,"order":3},{"content":"Rồi một Tỷ-kheo đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên. Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Ở đây, bạch Thế Tôn, các Tỷ-kheo ở Kosambi sống cạnh tranh, luận tranh, đấu tranh nhau, đả thương nhau bằng những binh khí miệng lưỡi. Họ không tự thông cảm nhau, không chấp nhận thông cảm; họ không tự hòa giải nhau, không chấp nhận hòa giải.","fontSize":12,"order":5},{"content":"Rồi Thế Tôn cho gọi một Tỷ-kheo và bảo như sau:","fontSize":12,"order":6},{"content":"-- Này các Tỷ-kheo, hãy đi, và nhân danh Ta, bảo các Tỷ-kheo ấy như sau: \"Bậc Ðạo Sư cho gọi chư Tôn giả\".","fontSize":12,"order":7},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":8},{"content":"Tỷ-kheo ấy vâng đáp Thế Tôn, đến chỗ các Tỷ-kheo ấy ở. Sau khi đến, liền thưa với các Tỷ-kheo ấy:","fontSize":12,"order":9},{"content":"-- Bậc Ðạo Sư cho gọi chư Tôn giả.","fontSize":12,"order":10},{"content":"-- Hiền giả, vâng.","fontSize":12,"order":11},{"content":"Các Tỷ-kheo vâng đáp Tỷ-kheo ấy, đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với các Tỷ-kheo đang ngồi xuống một bên:","fontSize":12,"order":12},{"content":"-- Này các Tỷ-kheo, có đúng sự thật chăng, các Ông sống cạnh tranh, luận tranh, đấu tranh, đả thương nhau bằng những binh khí miệng lưỡi. Và các Ông không tự thông cảm nhau, không chấp nhận thông cảm, không tự hòa giải nhau, không chấp nhận hòa giải?","fontSize":12,"order":13},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":14},{"content":"-- Này các Tỷ-kheo, các ông nghĩ thế nào? Trong khi các Ông sống cạnh tranh, luận tranh, đấu tranh, đả thương nhau bằng binh khí miệng lưỡi; trong khi ấy các Ông có an trú từ thân hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng không, các Ông có an trú từ khẩu hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng không, các Ông có an trú từ ý hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng không?","fontSize":12,"order":15},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":16},{"content":"-- Như vậy, này các Tỷ-kheo, các Ông đã chấp nhận rằng, trong khi các Ông sống cạnh tranh, luận tranh, đấu tranh, đả thương nhau bằng binh khí miệng lưỡi, trong khi ấy, không có an trú từ thân hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng, không có an trú từ khẩu hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng, không có an trú từ ý hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng. Như vậy, này các kẻ mê mờ kia, do biết gì, do thấy gì, các Ông sống cạnh tranh, luận tranh, đấu tranh, đả thương nhau với những binh khí miệng lưỡi; và các Ông không tự thông cảm nhau, không chấp nhận thông cảm, không tự hòa giải nhau, không chấp nhận hòa giải. Như vậy, này các kẻ mê mờ kia, các Ông sẽ phải chịu bất hạnh, đau khổ trong một thời gian dài.","fontSize":12,"order":17},{"content":"Rồi Thế Tôn bảo các Tỷ-kheo:","fontSize":12,"order":18},{"content":"-- Này các Tỷ-kheo, có sáu pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến vô tranh luận, hòa hợp, nhất trí. Thế nào là sáu? Ở đây, này các Tỷ-kheo, Tỷ-kheo an trú từ thân hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng. Pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến không tranh luận, hòa hợp, nhất trí.","fontSize":12,"order":19},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo an trú từ khẩu hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng. Pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến không tranh luận, hòa hợp, nhất trí.","fontSize":12,"order":20},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo an trú từ ý hành đối với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng. Pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến không tranh luận, hòa hợp, nhất trí.","fontSize":12,"order":21},{"content":"Lại nữa, này các Tỷ-kheo, đối với các tài vật nhận được đúng pháp, hợp pháp, cho đến những tài vật thâu nhận chỉ trong bình bát, Tỷ-kheo không phải là người không san sẻ, các tài vật nhận được như vậy, phải là người san sẻ dùng chung với các vị đồng phạm hạnh có giới đức. Pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến không tranh luận, hòa hợp, nhất trí.","fontSize":12,"order":22},{"content":"Lại nữa, này các Tỷ-kheo, đối với các giới luật không có vi phạm, không có tỳ vết, không có vẩn đục, không có uế tạp, giải thoát, được người trí tán thán, không bị chấp trước, đưa đến thiền định, Tỷ-kheo sống thành tựu trong các giới luật ấy với các vị đồng phạm hạnh cả trước mặt lẫn sau lưng. Pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến không tranh luận, hòa hợp, nhất trí.","fontSize":12,"order":23},{"content":"Lại nữa, này các Tỷ-kheo, đối với các tri kiến thuộc về bậc Thánh có khả năng hướng thượng, khiến người thực hành chân chánh diệt tận khổ đau, Tỷ-kheo, sống thành tựu tri kiến như vậy, cùng với các đồng phạm hạnh cả trước mặt lẫn sau lưng. Pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến không tranh luận, hòa hợp, nhất trí.","fontSize":12,"order":24},{"content":"Này các Tỷ-kheo, có sáu pháp này cần phải ghi nhớ, tạo thành tương ái, tạo thành tương kính, đưa đến hòa đồng, đưa đến không tranh luận, hòa hợp, nhất trí.","fontSize":12,"order":25},{"content":"Này các Tỷ-kheo, trong sáu pháp cần phải ghi nhớ này, có một pháp tối thượng, thâu nhiếp tất cả, làm giềng mối cho tất cả, chính là tri kiến này, thuộc về bậc Thánh, có khả năng hướng thượng, khiến người thực hành chân chánh diệt tận khổ đau. Này các Tỷ-kheo, ví như một căn nhà có mái nhọn như ngọn tháp, có một pháp tối thượng, thâu nhiếp tất cả, làm giềng mối cho tất cả, chính là mái nhọn. Cũng vậy, này các Tỷ-kheo, trong sáu pháp cần phải ghi nhớ này, có một pháp tối thượng, thâu nhiếp tất cả, làm giềng mối cho tất cả, chính là tri kiến này, thuộc về bậc Thánh, có khả năng hướng thượng, khiến người thực hành chân chánh diệt tận khổ đau.","fontSize":12,"order":26},{"content":"Này các Tỷ-kheo, thế nào là tri kiến thuộc về bậc Thánh, có khả năng hướng thượng, khiến người thực hành chân chánh diệt tận khổ đau? Ở đây, này các Tỷ-kheo, Tỷ-kheo đi đến ngôi rừng, hay đi đến dưới gốc cây, hay đi đến chỗ trống vắng và suy nghĩ như sau: \"Không biết ta có nội triền nào chưa đoạn trừ không? Do nội triền này nếu tâm ta bị triền phược, thì ta không thể biết như thật, không thể thấy như thật?\" Này các Tỷ-kheo, nếu Tỷ-kheo bị tham dục triền phược, cho đến như vậy, tâm (của vị này) bị triền phược. Này các Tỷ-kheo, nếu Tỷ-kheo bị sân triền phược, cho đến như vậy, tâm (của vị này) bị triền phược. Này các Tỷ-kheo, nếu Tỷ-kheo bị hôn trầm thụy miên triền phược, cho đến như vậy, tâm (của vị này) bị triền phược. Này các Tỷ-kheo, nếu Tỷ-kheo bị trạo hối triền phược, cho đến như vậy, tâm (của vị này) bị triền phược. Này các Tỷ-kheo, nếu Tỷ-kheo bị nghi triền phược, cho đến như vậy, tâm (của vị này) bị triền phược. Này các Tỷ-kheo, nếu Tỷ-kheo có tâm bị thế sự đời này ràng buộc, cho đến như vậy, tâm (của vị này) bị triền phược. Này các Tỷ-kheo, nếu vị Tỷ-kheo có tâm bị thế sự đời sau ràng buộc, cho đến như vậy, tâm (của vị này) bị triền phược. Tỷ-kheo sống cạnh tranh, luận tranh, đấu tranh, đả thương nhau với những binh khí miệng lưỡi, cho đến như vậy, tâm (của vị này) bị triền phược.","fontSize":12,"order":27},{"content":"Vị ấy biết rõ như sau: \"Ta không có nội triền chưa được đoạn trừ, do nội triền này nếu tâm ta bị triền phược, ta không thể biết như thật, không thể thấy như thật. Ý của ta được khéo hướng đến sự giác ngộ các sự thật\". Ðó là trí thứ nhất mà vị này chứng được, thuộc các bậc Thánh, siêu thế, các phàm phu không thể cọng chứng.","fontSize":12,"order":28},{"content":"Lại nữa, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Trong khi ta thực tập, tu tập, luyện tập nhiều lần tri kiến này; ta tự đạt được tịch chỉ, ta tự đạt được tịnh chỉ\". Vị này biết rõ như sau: \"Trong khi ta thực tập, tu tập, luyện tập nhiều lần tri kiến này; ta tự đạt được tịch chỉ, ta tự đạt được tịch chỉ\". Ðó là trí thứ hai mà vị này chứng được, thuộc các bậc Thánh, siêu thế, các phàm phu không thể cọng chứng.","fontSize":12,"order":29},{"content":"Lại nữa, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Tri kiến như ta đã thành tựu có thể có một Sa-môn hay Bà-la-môn nào ngoài tổ chức này, thành tựu tri kiến như vậy không?\" Vị ấy hiểu rõ như sau: \"Tri kiến như ta đã thành tựu không có một Sa-môn hay Bà-la-môn nào khác, ngoài tổ chức này, thành tựu tri kiến như vậy\". Ðó là tri thứ ba mà vị này chứng được, thuộc các bậc Thánh, siêu thế, các phàm phu không thể cọng chứng.","fontSize":12,"order":30},{"content":"Lại nữa, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Pháp tánh (Dhammata) mà một vị chứng được tri kiến thành tựu, pháp tánh như vậy ta có thành tựu hay không?\" Và này các Tỷ-kheo, pháp tánh ấy là gì mà một vị chứng được tri kiến thành tựu? Ðây là pháp tánh, này các Tỷ-kheo, mà một vị chứng được tri kiến thành tựu. Bất cứ giới tội nào vị này vi phạm, giới tội ấy liền được xuất tội. Vị này lập tức phát lộ, tỏ bày, trình bày trước bậc Ðạo Sư hay trước các vị đồng phạm hạnh có trí. Sau khi phát lộ, tỏ bày, trình bày, vị ấy phòng hộ gìn giữ trong tương lai. Này các Tỷ-kheo, ví như một đứa trẻ con, ngây thơ, nằm ngửa, lập tức rút lui tay hay chân nếu tay hay chân của nó chạm phải than đỏ. Cũng vậy, này các Tỷ-kheo, đây là pháp tánh mà một vị chứng được tri kiến thành tựu. Bất cứ giới tội nào vị này vi phạm, giới tội ấy liền được xuất tội. Vị này lập tức phát lộ, tỏ bày, trình bày trước bậc Ðạo Sư hay trước các vị đồng phạm hạnh có trí. Sau khi phát lộ, tỏ bày, trình bày, vị ấy phòng hộ gìn giữ trong tương lai. Vị ấy biết rõ như sau: \"Pháp tánh mà một vị chứng được tri kiến thành tựu, pháp tánh như vậy ta có thành tựu\". Như vậy là trí thứ tư mà vị này chứng được, thuộc các bậc Thánh, siêu thế, các phàm phu không thể cọng chứng.","fontSize":12,"order":31},{"content":"Lại nữa, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Pháp tánh mà một vị chứng được tri kiến thành tựu, pháp tánh như vậy ta có thành tựu hay không?\" Và này các Tỷ-kheo, pháp tánh ấy là gì mà một vị chứng được tri kiến thành tựu? Ðây là pháp tánh, này các Tỷ-kheo, mà một vị chứng được tri kiến thành tựu. Bất luận sự việc cần phải làm dầu lớn nhỏ gì, giúp cho các vị đồng phạm hạnh; vị này nỗ lực thực hiện, nhưng tha thiết hướng đến tăng thượng giới học, tăng thượng tâm học, tăng thượng tuệ học. Này các Tỷ-kheo, ví như con bò có các con bê, khi đang nhổ lùm cỏ lên (ăn), vẫn coi chừng con bê. Cũng vậy, này các Tỷ-kheo, đây là pháp tánh mà một vị chứng được tri kiến thành tựu. Bất luận sự việc cần phải làm dầu lớn nhỏ gì, giúp cho các vị đồng phạm hạnh; vị này nỗ lực thực hiện, nhưng tha thiết hướng đến tăng thượng giới học, tăng thượng tâm học, tăng thượng tuệ học. Vị này biết rõ như sau: \"Pháp tánh mà một vị chứng được tri kiến thành tựu, pháp tánh như vậy ta có thành tựu\". Như vậy là trí thứ năm mà vị này chứng được, thuộc các bậc Thánh, siêu thế, các phàm phu không thể cọng chứng.","fontSize":12,"order":32},{"content":"Lại nữa, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Sức mạnh mà một vị chứng được tri kiến thành tựu, sức mạnh như vậy ta có thành tựu hay không?\" Và này các Tỷ-kheo, sức mạnh ấy là gì mà một vị chứng được tri kiến thành tựu? Ðây là sức mạnh, này các Tỷ-kheo, một vị chứng được tri kiến thành tựu. Trong khi Pháp và Luật do Như Lai tuyên thuyết được giảng dạy, sau khi chú tâm chú ý, chuyên chú toàn tâm trí, vị này lóng tai nghe Pháp. Vị này biết rõ như sau : \"Sức mạnh mà một vị chứng được tri kiến thành tựu, sức mạnh như vậy ta có thành tựu\". Như vậy là trí thứ sáu mà vị này chứng được, thuộc các bậc Thánh, siêu thế, các phàm phu không có thể cọng chứng.","fontSize":12,"order":33},{"content":"Lại nữa, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Sức mạnh mà một vị chứng được tri kiến thành tựu, sức mạnh như vậy ta có thành tựu hay không?\" Và này các Tỷ-kheo, sức mạnh ấy là gì mà một vị chứng được tri kiến thành tựu? Ðây là sức mạnh, này các Tỷ-kheo, mà một vị chứng được tri kiến thành tựu. Trong khi Pháp và Luật do Như Lai tuyên thuyết được giảng dạy, vị này chứng được nghĩa tín thọ (atthaveda), Pháp tín thọ (Dhammaveda), và sự hân hoan tương ứng với pháp; vị này hiểu rõ như sau: \"Sức mạnh mà một vị chứng được tri kiến thành tựu, sức mạnh như vậy ta có thành tựu\". Như vậy là trí thứ bảy mà vị này chứng được, thuộc các bậc Thánh, siêu thế, các phàm phu không thể cọng chứng.","fontSize":12,"order":34},{"content":"Như vậy, này các Tỷ-kheo, pháp tánh được khéo an trú đối với vị Thánh đệ tử thành tựu bảy chi này để chứng được quả Dự Lưu. Như vậy, này các Tỷ-kheo, vị Thánh đệ tử thành tựu bảy chi này tức là đã thành tựu Dự Lưu quả.","fontSize":12,"order":35},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":36},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":37}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/48. Kinh Kosambiya (Kosambiya sutta)","title":"48. Kinh Kosambiya (Kosambiya sutta)"},{"ID":49,"paragraphs":[{"alignment":1,"content":"49. Kinh Phạm Thiên cầu thỉnh (Brahmanimantanika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, tại Jetavana, vườn Ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi
