t bên, du sĩ Vacchagotta bạch Thế Tôn:","fontSize":12,"order":8},{"content":"-- Bạch Thế Tôn, con nghe như sau: 'Sa-môn Gotama là bậc nhứt thiết trí, là bậc nhứt thiết kiến. Ngài tự cho là có tri kiến hoàn toàn: \"Khi Ta đi, khi Ta đứng, khi Ta ngủ và khi Ta thức, tri kiến luôn luôn tồn tại, liên tục\"'. Bạch Thế Tôn, những ai nói như sau: \"Sa-môn Gotama là bậc nhứt thiết trí, là bậc nhứt thiết kiến. Ngài tự cho là có tri kiến hoàn toàn: \"Khi Ta đi, khi Ta đứng, khi Ta ngủ và khi Ta thức, tri kiến luôn luôn tồn tại liên tục\". Bạch Thế Tôn, những vị ấy nói về Thế Tôn có đúng với điều đã được nói, những vị ấy không vu khống Thế Tôn với điều không thực, nhưng đã giải thích về Thế Tôn đúng pháp và tùy pháp, và không một đồng pháp hành nào nói lời đúng pháp có thể lấy cớ để quở trách?","fontSize":12,"order":9},{"content":"-- Này Vaccha, những ai nói như sau: 'Sa-môn Gotama là bậc nhứt thiết trí, là bậc nhứt thiết kiến. Ngài tự cho là có tri kiến hoàn toàn: \"Khi Ta đi, khi Ta đứng, khi Ta ngủ và khi Ta thức, tri kiến luôn luôn tồn tại, liên tục\"'. Thì đấy là họ nói về Ta không đúng với điều đã được nói, họ đã vu khống Ta với điều không thực, hư ngụy.","fontSize":12,"order":10},{"content":"-- Phải giải thích như thế nào, bạch Thế Tôn, chúng con mới nói về Thế Tôn đúng với điều đã được nói, chúng con không vu khống Thế Tôn với điều không thực, chúng con mới giải thích về Thế Tôn đúng pháp và tùy pháp; và không một đồng pháp hành nào nói lời đúng pháp có thể lấy cớ để quở trách?","fontSize":12,"order":11},{"content":"-- Ông phải giải thích: \"Sa-môn Gotama là bậc có ba minh (tevijja)\", thì này Vaccha, Ông mới là người nói về Thế Tôn đúng với điều đã được nói, mới không vu khống Thế Tôn với điều không thực, mới giải thích về Thế Tôn đúng pháp và tùy pháp, và mới không có một đồng pháp hành nào nói lời đúng pháp có thể lấy cớ để quở trách.","fontSize":12,"order":12},{"content":"Này Vaccha, khi nào Ta muốn, Ta sẽ nhớ đến nhiều đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Ta nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy Ta sẽ nhớ đến những đời sống quá khứ, cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":13},{"content":"Này Vaccha, nếu Ta muốn, với thiên nhãn thuần tịnh, siêu nhân, Ta thấy sự sống chết của chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Ta nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này\". Như vậy, Ta với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Ta tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ.","fontSize":12,"order":14},{"content":"Này Vaccha, với sự đoạn diệt các lậu hoặc, Ta ngay trong hiện tại, tự mình với thượng trí chứng ngộ, chứng đạt và an trú, vô lậu tâm giải thoát, tuệ giải thoát.","fontSize":12,"order":15},{"content":"Và với sự giải thích: \"Sa-môn Gotama là bậc có ba minh\", này Vaccha, người ấy mới là người nói về Thế Tôn đúng với điều đã được nói, mới không vu khống Thế Tôn với điều không thực, mới giải thích về Thế Tôn đúng pháp và tùy pháp, và mới không có một vị đồng hành pháp nào nói lời đúng pháp có thể lấy cớ để quở trách.","fontSize":12,"order":16},{"content":"Khi được nói vậy, du sĩ Vacchagotta bạch Thế Tôn:","fontSize":12,"order":17},{"content":"-- Tôn giả Gotama, có thể có vị tại gia nào không đoạn trừ kiết sử tại gia mà khi thân hoại mạng chung lại có thể đoạn tận khổ đau?","fontSize":12,"order":18},{"content":"-- Này Vaccha, không có người tại gia nào không đoạn trừ kiết sử tại gia mà khi thân hoại mạng chung lại có thể đoạn tận khổ đau.","fontSize":12,"order":19},{"content":"-- Tôn giả Gotama, có thể có người tại gia nào không đoạn trừ kiết sử tại gia mà khi thân hoại mạng chung lại có thể sanh Thiên?","fontSize":12,"order":20},{"content":"-- Không phải chỉ một trăm, này Vaccha, không phải hai trăm, không phải ba trăm, không phải bốn trăm, không phải năm trăm, nhưng nhiều hơn như vậy là những người tại gia không đoạn trừ kiết sử tại gia mà khi thân hoại lại có thể sanh Thiên.","fontSize":12,"order":21},{"content":"-- Tôn giả Gotama, có hạng tà mạng ngoại đạo nào, sau khi thân hoại mạng chung có thể diệt tận khổ đau?","fontSize":12,"order":22},{"content":"-- Này Vaccha, không có một tà mạng ngoại đạo nào, sau khi thân hoại mạng chung có thể diệt tận khổ đau.","fontSize":12,"order":23},{"content":"-- Tôn giả Gotama, có hạng tà mạng ngoại đạo nào, sau khi thân hoại mạng chung có thể sanh Thiên?","fontSize":12,"order":24},{"content":"-- Này Vaccha, dầu cho ta có nhớ đến 91 kiếp, Ta không biết một tà mạng ngoại đạo nào đã sanh Thiên, trừ một vị, và vị này thuyết về nghiệp và thuyết về tác dụng của nghiệp.","fontSize":12,"order":25},{"content":"-- Sự việc là như vậy, Tôn giả Gotama, thời ngoại đạo giới này (titthayatanan) là trống không cho đến vấn đề sanh Thiên.","fontSize":12,"order":26},{"content":"-- Sự việc là như vậy, này Vaccha, thời ngoại đạo giới này là trống không cho đến vấn đề sanh Thiên.","fontSize":12,"order":27},{"content":"Thế Tôn thuyết giảng như vậy. Du sĩ ngoại đạo Vacchagotta hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":28},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/71. Kinh Dạy Vacchagotta về Tam Minh (Tevijjavacchagotta sutta)","title":"71. Kinh Dạy Vacchagotta về Tam Minh (Tevijjavacchagotta sutta)"},{"ID":72,"paragraphs":[{"alignment":1,"content":"72. Kinh Dạy Vacchagotta về Lửa (Aggivacchagotta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ) Jetavana (Kỳ-đà-Lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi du sĩ ngoại đạo Vacchagotta đi đến chỗ Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, du sĩ ngoại đạo Vacchagotta bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là thường trú, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":5},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là thường trú, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":6},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là vô thường, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":7},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là vô thường, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":8},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là hữu biên, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":9},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là hữu biên, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":10},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là vô biên, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":11},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là vô biên, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":12},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Sinh mạng và thân thể là một, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":13},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Sinh mạng và thân thể là một, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":14},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Sinh mạng và thân thể là khác, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":15},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Sinh mạng và thân thể là khác, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":16},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Như Lai có tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":17},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Như Lai có tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":18},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Như Lai không có tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":19},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Như Lai không có tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":20},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Như Lai có tồn tại và không tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":21},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Như Lai có tồn tại và không có tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":22},{"content":"-- Tôn giả Gotama, phải chăng Tôn giả Gotama có tri kiến như sau: \"Như Lai không có tồn tại và không không tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\"?","fontSize":12,"order":23},{"content":"-- Này Vaccha, Ta không có tri kiến như sau: \"Như Lai không có tồn tại và không không tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\".","fontSize":12,"order":24},{"content":"-- Sao vậy, thưa Tôn giả Gotama? Khi được hỏi: \"Phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là thường trú, chỉ như vậy là chơn, ngoài ra là hư vọng\"?, Tôn giả Gotama đã trả lời: \"Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là thường trú, chỉ như vậy là chơn, ngoài ra là hư vọng\". Sao vậy, thưa Tôn giả Gotama? Khi được hỏi: \"Phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là vô thường, chỉ như vậy là chơn, ngoài ra là hư vọng\"? Tôn giả Gotama đã trả lời: \"Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là vô thường, chỉ như vậy là chơn, ngoài ra là hư vọng\". Sao vậy, thưa Tôn giả Gotama? Khi được hỏi: \"Phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là hữu biên, chỉ như vậy là chơn, ngoài ra là hư vọng\"? Tôn giả Gotama đã trả lời: \"Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là hữu biên, chỉ như vậy là chơn, ngoài ra là hư vọng\". Sao vậy, thưa Tôn giả Gotama? Khi được hỏi: \"Phải chăng Tôn giả Gotama có tri kiến như sau: \"Thế giới là vô biên, chỉ như vậy là chơn, ngoài ra là hư vọng\"?, Tôn giả Gotama đã trả lời: \"Này Vaccha, Ta không có tri kiến như sau: \"Thế giới là vô biên, chỉ như vậy là chơn, ngoài ra là hư vọng\"... Sao vậy, thưa Tôn giả Gotama? Khi được hỏi: \"Phải chăng Tôn giả Gotama có tri kiến như sau: \"Như Lai không có tồn tại và không không tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\"?, Tôn giả Gotama đã trả lời: \"Này Vaccha, Ta không có tri kiến như sau: \"Như Lai không có tồn tại và không không tồn tại sau khi chết, chỉ như vậy là chơn, ngoài ra là hư vọng\" Tôn giả Gotama thấy có sự nguy hại gì mà Ngài không chấp nhận hoàn toàn những tri kiến này như vậy?","fontSize":12,"order":25},{"content":"-- Này Vaccha, nghĩ rằng: \"Thế giới là thường trú\", như vậy là tà kiến, kiến trù lâm, kiến hoang vu, kiến hý luận, kiến tranh chấp, kiến kiết phược, đi đôi với khổ, với tàn hại, với não hại, với nhiệt não, không hướng đến yểm ly, ly tham, đoạn diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn.","fontSize":12,"order":26},{"content":"Này Vaccha, nghĩ rằng: \"Thế giới là thường trú\"... \"Thế giới là vô thường\"... \"Thế giới là hữu biên\"... \"Thế giới là vô biên\"... \"Sinh mạng và thân thể là một\"... \"Sinh mạng và thân thể là khác\"... \"Như Lai có tồn tại sau khi chết\"... \"Như Lai không có tồn tại sau khi chết\"... \"Như Lai có tồn tại và không có tồn tại sau khi chết\"... Này Vaccha, nghĩ rằng: \"Như Lai không có tồn tại và không không tồn tại sau khi chết\", như vậy là tà kiến, kiến trù lâm, kiến hoang vu, kiến hý luận, kiến tranh chấp, kiến kiết phược, đi đôi với khổ, với tàn hại, với não hại, với nhiệt não, không hướng đến yểm ly, ly tham, đoạn diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn. Này Vaccha, Ta thấy có sự nguy hại này mà Ta không chấp nhận hoàn toàn những tri kiến như vậy.","fontSize":12,"order":27},{"content":"-- Nhưng Tôn giả Gotama có tà kiến nào không?","fontSize":12,"order":28},{"content":"-- Này Vaccha, tà kiến đã được Như Lai đoạn trừ. Nhưng này Vaccha, đây là điều Như Lai đã thấy: \"Ðây là sắc, đây là sắc tập, đây là sắc diệt; đây là thọ, đây là thọ tập, đây là thọ diệt; đây là tưởng, đây là tưởng tập, đây là tưởng diệt; đây là hành, đây là hành tập, đây là hành diệt; đây là thức, đây là thức tập, đây là thức diệt\". Do vậy, ta nói rằng, với sự đoạn trừ, ly tham, đoạn diệt, xả bỏ, vứt bỏ tất cả ảo tưởng của tất cả hôn mê, của tất cả ngã kiến, ngã sở kiến, mạn tùy miên, mà Như Lai được giải thoát, không còn chấp thủ.","fontSize":12,"order":29},{"content":"-- Thưa Tôn giả Gotama, một Tỷ-kheo được tâm giải thoát như vậy sanh khởi chỗ nào?","fontSize":12,"order":30},{"content":"-- Sanh khởi, này Vaccha, không có áp dụng.","fontSize":12,"order":31},{"content":"-- Như vậy, Tôn giả Gotama, vị ấy không sanh khởi?","fontSize":12,"order":32},{"content":"-- Không sanh khởi, này Vaccha, không có áp dụng.","fontSize":12,"order":33},{"content":"-- Như vậy, Tôn giả Gotama, vị ấy sanh khởi và không sanh khởi?","fontSize":12,"order":34},{"content":"-- Sanh khởi và không sanh khởi, này Vaccha, không có áp dụng.","fontSize":12,"order":35},{"content":"-- Như vậy, Tôn giả Gotama, vị ấy không sanh khởi và không không sanh khởi?","fontSize":12,"order":36},{"content":"-- Không sanh khởi và không không sanh khởi, này Vaccha, không có áp dụng.","fontSize":12,"order":37},{"content":"-- Khi được hỏi: \"Tôn giả Gotama, vị Tỷ-kheo được tâm giải thoát như vậy sanh khởi tại chỗ nào?\", Tôn giả đáp: \"Sanh khởi, này Vaccha, không có áp dụng\". Khi được hỏi: \"Như vậy, Tôn giả Gotama, vị ấy không sanh khởi?\" Tôn giả đáp: \"Không sanh khởi, này Vaccha, không có áp dụng\". Khi được hỏi: \"Như vậy, Tôn giả Gotama, vị ấy sanh khởi và không sanh khởi?\", Tôn giả đáp: \"Sanh khởi và không sanh khởi, này Vaccha, không có áp dụng\". Khi được hỏi: \"Như vậy, Tôn giả Gotama, vị ấy không sanh khởi và không không sanh khởi?\", Tôn giả đáp: \"Không sanh khởi và không không sanh khởi, này Vaccha, không có áp dụng\". Thưa Tôn giả Gotama, tôi trở thành vô tri về điểm này, tôi trở thành mê mờ về điểm này, và một số tin tưởng tôi đã có đối với Tôn giả Gotama do các cuộc đàm thoại lúc trước đem lại, nay đã biến mất nơi tôi.","fontSize":12,"order":38},{"content":"-- Này Vaccha, thôi vừa rồi, vô tri của Ông! Thôi vừa rồi, mê mờ (của Ông)! Này Vaccha, sâu kín là pháp này, khó thấy, khó giác ngộ, an tịnh, thù thắng, không thể luận bàn, tế nhị, chỉ bậc trí mới hiểu. Thật rất khó cho Ông có thể hiểu được, khi Ông thuộc tri kiến khác, kham nhẫn khác, lý tưởng khác, hành trì khác, đạo sư khác. Và này Vaccha, nay Ta trở lại hỏi Ông. Hãy trả lời nếu Ông kham nhẫn. Này Vaccha, Ông nghĩ thế nào? Nếu một ngọn lửa cháy đỏ trước mặt Ông, Ông có biết: \"Ngọn lửa này cháy đỏ trước mặt tôi?\"","fontSize":12,"order":39},{"content":"-- Tôn giả Gotama, nếu một ngọn lửa cháy đỏ trước mặt tôi, tôi có biết: \"Ngọn lửa này cháy đỏ trước mặt tôi\"?","fontSize":12,"order":40},{"content":"-- Nhưng nếu, này Vaccha, có người hỏi Ông như sau: \"Ngọn lửa này cháy đỏ trước mặt Ông, ngọn lửa này do duyên gì mà cháy đỏ?\", nếu được hỏi vậy, này Vaccha, Ông trả lời như thế nào?","fontSize":12,"order":41},{"content":"-- Thưa Tôn giả Gotama, nếu có người hỏi tôi như sau: \"Ngọn lửa này cháy đỏ trước mặt Ông, ngọn lửa này do duyên gì mà cháy đỏ?\", nếu được hỏi vậy, thưa Tôn giả Gotama, tôi sẽ trả lời như sau: \"Ngọn lửa cháy đỏ trước mặt tôi, ngọn lửa này cháy đỏ do duyên nhiên liệu cỏ và củi\".","fontSize":12,"order":42},{"content":"-- Này Vaccha, nếu ngọn lửa ấy bị tắt trước mặt Ông, Ông có biết: \"Ngọn lửa này đã tắt trước mặt tôi?\"","fontSize":12,"order":43},{"content":"-- Tôn giả Gotama, nếu ngọn lửa ấy được tắt trước mặt tôi, tôi sẽ biết: \"Ngọn lửa này đã tắt trước mặt tôi\".","fontSize":12,"order":44},{"content":"-- Này Vaccha, nếu có người hỏi Ông như sau: \"Ngọn lửa này đã tắt trước mặt Ông, ngọn lửa ấy từ đây đã đi về phương hướng nào, phương Ðông, phương Tây, phương Bắc, hay phương Nam?\", được hỏi vậy, này Vaccha, Ông trả lời thế nào?","fontSize":12,"order":45},{"content":"-- Không có thể áp dụng ở đây, Tôn giả Gotama. Vì rằng, này Tôn giả Gotama, ngọn lửa ấy đã cháy vì duyên nhiên liệu cỏ và củi. Khi cỏ và củi ấy hết và vì không có nhiên liệu khác, nên được xem là không có nhiên liệu, đã bị tắt.","fontSize":12,"order":46},{"content":"-- Cũng vậy, này Vaccha, do sắc pháp này, nhờ đó mà một người nhận biết Như Lai có thể nhận biết được, sắc pháp ấy đã được Như Lai đoạn diệt, cắt tận gốc rễ, làm cho như thân cây tala không được tái sanh, không thể sanh khởi trong tương lai. Giải thoát khỏi cái gọi là sắc, này Vaccha, là Như Lai, thâm sâu, vô lượng, khó dò đến đáy như đại dương. Khởi lên không có áp dụng, không khởi lên không có áp dụng, khởi lên và không khởi lên không có áp dụng, không khởi lên và không không khởi lên không có áp dụng.","fontSize":12,"order":47},{"content":"Do thọ này, nhờ đó mà một người nhận biết Như Lai có thể nhận biết được, thọ ấy đã được Như Lai đoạn diệt, cắt đứt tận gốc rễ, làm cho như thân cây tala không được tái sanh, không thể sanh khởi trong tương lai. Giải thoát cái gọi là thọ, này Vaccha, là Như Lai, thâm sâu, vô lượng khó dò đến đáy đại dương, khởi lên không có áp dụng, không khởi lên không có áp dụng, khởi lên và không khởi lên không có áp dụng, không khởi lên và không không khởi lên không có áp dụng.","fontSize":12,"order":48},{"content":"Do tưởng này, nhờ đó mà một người nhận biết Như Lai có thể nhận biết được, tưởng ấy đã được Như Lai đoạn diệt, cắt đứt tận gốc rễ, làm cho như thân cây tala không được tái sanh, không thể sanh khởi trong tương lai. Giải thoát cái gọi là tưởng, này Vaccha, là Như Lai, thâm sâu, vô lượng, khó dò đến đáy đại dương, khởi lên không có áp dụng, không khởi lên không có áp dụng, khởi lên và không khởi lên không có áp dụng, không khởi lên và không không khởi lên không có áp dụng.","fontSize":12,"order":49},{"content":"Do những hành này, nhờ đó mà một người nhận biết Như Lai có thể nhận biết được, các hành ấy đã được Như Lai đoạn diệt, cắt đứt tận gốc rễ, làm cho như thân cây tala không được tái sanh, không thể sanh khởi trong tương lai. Giải thoát những cái gọi là hành, này Vaccha, là Như Lai, thâm sâu, vô lượng khó dò đến đáy đại dương, khởi lên không có áp dụng, không khởi lên không có áp dụng, khởi lên và không khởi lên không có áp dụng, không khởi lên và không không khởi lên, không có áp dụng.","fontSize":12,"order":50},{"content":"Do thức này, nhờ đó mà một người nhận biết Như Lai có thể nhận biết được, cái thức ấy đã được Như Lai đoạn diệt, cắt đứt được tận gốc rễ, làm cho như thân cây tala không được tái sanh, không thể sanh khởi trong tương lai. Giải thoát cái gọi là thức, này Vaccha, là Như Lai, thâm sâu, vô lượng, khó dò đến đáy như đại dương, khởi lên không có áp dụng, không khởi lên không có áp dụng, khởi lên và không khởi lên không có áp dụng, không khởi lên và không không khởi lên không có áp dụng.","fontSize":12,"order":51},{"content":"Khi được nói vậy, du sĩ ngoại đạo Vacchagotta bạch Thế Tôn:","fontSize":12,"order":52},{"content":"-- Thưa Tôn giả Gotama, như một cây tala lớn, không xa làng hay thị trấn, vì vô thường nên cành lá rơi rụng, vỏ và đọt non rơi rụng, giác cây rơi rụng và sau một thời gian, với cành lá rơi rụng, với vỏ và đọt non rơi rụng, với giác cây rơi rụng, cây ấy thuần tịnh chỉ còn lại lõi cây. Cũng vậy, lời nói này của Tôn giả Gotama, với cành lá rơi rụng, với vỏ và đọt non rụng, với giác cây rơi rụng, lời nói ấy thuần tịnh, chỉ còn lại lõi cây.","fontSize":12,"order":53},{"content":"Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Con xin quy y Tôn giả Gotama, quy y Pháp và quy y Tăng. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con xin trọn đời quy ngưỡng.","fontSize":12,"order":54},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":55}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/72. Kinh Dạy Vacchagotta về Lửa (Aggivacchagotta sutta)","title":"72. Kinh Dạy Vacchagotta về Lửa (Aggivacchagotta sutta)"},{"ID":73,"paragraphs":[{"alignment":1,"content":"73. Ðại kinh Vaccaghotta (Mahàvacchagotta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Rajagaha (Vương Xá), Veluvàna (Trúc Lâm), nơi Kalandakanivape (chỗ nuôi dưỡng sóc).","fontSize":12,"order":3},{"content":"Rồi du sĩ ngoại đạo Vacchagotta đi đến chỗ Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu, bèn ngồi xuống một bên. Sau khi ngồi xuống một bên, du sĩ ngoại đạo Vacchagotta thưa với Thế Tôn:","fontSize":12,"order":4},{"content":"-- Ðã lâu rồi tôi mới được hầu chuyện với Tôn giả Gotama. Lành thay, nếu Tôn giả Gotama giảng cho tôi một cách vắn tắt các thiện và bất thiện pháp.","fontSize":12,"order":5},{"content":"-- Này Vaccha, Ta có thể giảng cho Ông một cách vắn tắt các thiện và bất thiện pháp. Này Vaccha, Ta có thể giảng cho Ông, một cách rộng rãi các thiện và bất thiện pháp. Nhưng này Vaccha, Ta sẽ giảng cho Ông một cách vắn tắt, các thiện và bất thiện pháp. Hãy nghe và khéo tác ý. Ta sẽ giảng.","fontSize":12,"order":6},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":7},{"content":"Du sĩ ngoại đạo Vacchagotta vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":8},{"content":"-- Tham, này Vaccha, là bất thiện, vô tham là thiện. Sân, này Vaccha, là bất thiện, vô sân là thiện. Si, này Vaccha, là bất thiện, vô si là thiện. Như vậy, này Vaccha, ba pháp là bất thiện, ba pháp là thiện. Sát sanh, này Vaccha, là bất thiện, từ bỏ sát sanh là thiện. Lấy của không cho, này Vaccha, là bất thiện, từ bỏ lấy của không cho là thiện. Tà hạnh trong các dục, này Vaccha là bất thiện, từ bỏ tà hạnh trong các dục là thiện. Vọng ngữ, này Vaccha, là bất thiện, từ bỏ vọng ngữ là thiện. Nói hai lưỡi, này Vaccha, là bất thiện, từ bỏ nói hai lưỡi là thiện. Nói ác khẩu, này Vaccha, là bất thiện, từ bỏ nói ác khẩu là thiện. Nói lời phù phiếm, này Vaccha, là bất thiện, từ bỏ nói lời phù phiếm là thiện. Xan tham, này Vaccha, là bất thiện, không xan tham là thiện. Sân, này Vaccha, là bất thiện, không sân là thiện. Tà kiến, này Vaccha, là bất thiện, chánh kiến là thiện. Như vậy, này Vaccha, mười pháp là bất thiện, mười pháp là thiện.","fontSize":12,"order":9},{"content":"Này Vaccha, khi ái được một Tỷ-kheo đoạn trừ, cắt tận gốc rễ, làm cho như thân cây tala, không được tái sanh, không thể sanh khởi trong tương lai, Tỷ-kheo ấy là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, chánh trí giải thoát.","fontSize":12,"order":10},{"content":"-- Mong sự việc là vậy về Tôn giả Gotama. Nhưng không biết Tôn giả Gotama có một Tỷ-kheo là đệ tử đã đoạn trừ các lậu hoặc, với thượng trí, tự mình chứng ngộ, chứng đạt và an trú ngay trong hiện tại, vô lậu tâm giải thoát, tuệ giải thoát?","fontSize":12,"order":11},{"content":"-- Này Vaccha, không phải chỉ một trăm, hai trăm, ba trăm, bốn trăm, năm trăm mà còn nhiều hơn thế nữa là những Tỷ-kheo đệ tử của Ta đã đoạn trừ các lậu hoặc, với thượng trí, tự mình chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát.","fontSize":12,"order":12},{"content":"-- Mong sự việc là như vậy đối với Tôn giả Gotama. Mong sự việc là như vậy đối với các Tỷ-kheo. Nhưng không biết Tôn giả Gotama có một Tỷ-kheo-ni là đệ tử đã đoạn trừ các lậu hoặc, với thượng trí, tự mình chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát?","fontSize":12,"order":13},{"content":"-- Này Vaccha, không phải chỉ một trăm, hai trăm, ba trăm, bốn trăm, năm trăm mà còn nhiều hơn thế nữa là những Tỷ-kheo-ni, đệ tử của Ta, đã đoạn trừ các lậu hoặc, với thượng trí, tự mình chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát.","fontSize":12,"order":14},{"content":"-- Mong sự việc là như vậy đối với tôn giả Gotama. Mong sự việc là như vậy đối với các Tỷ-kheo. Mong sự việc là như vậy đối với các Tỷ-kheo-ni. Nhưng không biết Tôn giả Gotama có một Nam cư sĩ là đệ tử sống tại gia, mặc áo trắng, theo Phạm hạnh, sau khi đã đoạn trừ năm hạ phân kiết sử, được hóa sanh, nhập Niết-bàn tại chỗ ấy, không phải trở lại đời này nữa?","fontSize":12,"order":15},{"content":"-- Này Vaccha, không phải chỉ một trăm, hai trăm, ba trăm, bốn trăm, năm trăm mà còn nhiều hơn thế nữa là những Nam cư sĩ, là đệ tử sống tại gia, mặc áo trắng, theo Phạm hạnh, sau khi đã đoạn trừ năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại chỗ ấy, không phải trở lại đời này nữa.","fontSize":12,"order":16},{"content":"-- Mong sự việc là như vậy đối với Tôn giả Gotama. Mong sự việc là như vậy đối với các Tỷ-kheo. Mong sự việc là như vậy đối với các Tỷ-kheo-ni. Mong sự việc là như vậy đối với Nam cư sĩ, sống tại gia, mặc áo trắng, theo Phạm hạnh. Nhưng không biết Tôn giả Gotama có một Nam cư sĩ, là đệ tử sống tại gia, mặc áo trắng (tuy), hưởng thụ vật dục nhưng xây dựng Thánh giáo (Sasanakaro), chấp nhận giáo huấn, đã độ nghi đoạn hoặc, chứng đắc vô sở úy, không dựa vào người khác, sống trong Thánh giáo của bậc Ðạo sư?","fontSize":12,"order":17},{"content":"-- Này Vaccha, không phải chỉ một trăm, hai trăm, ba trăm, bốn trăm, năm trăm mà còn nhiều hơn thế nữa là những Nam cư sĩ, là đệ tử sống tại gia, mặc áo trắng, hưởng thụ vật dục, nhưng xây dựng Thánh giáo, chấp nhận giáo huấn, đã độ nghi đoạn hoặc, chứng đắc vô sở úy, không dựa vào người khác, sống trong Thánh giáo của bậc Ðạo sư.","fontSize":12,"order":18},{"content":"-- Mong sự việc là như vậy đối với Tôn giả Gotama. Mong sự việc là như vậy đối với các Tỷ-kheo. Mong sự việc là như vậy đối với các Tỷ-kheo-ni. Mong sự việc là như vậy đối với Nam cư sĩ, sống tại gia, mặc áo trắng, theo Phạm hạnh. Mong sự việc là như vậy đối với Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ dục lạc. Nhưng không biết Tôn giả Gotama có một Nữ cư sĩ, là bậc đệ tử sống tại gia, mặc áo trắng, theo Phạm hạnh, sau khi đoạn trừ năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại chỗ ấy, không trở lại đời này nữa?","fontSize":12,"order":19},{"content":"-- Này Vaccha, không phải chỉ một trăm, hai trăm, ba trăm, bốn trăm, năm trăm mà còn nhiều hơn thế nữa là những Nữ cư sĩ, là đệ tử sống tại gia, mặc áo trắng, theo Phạm hạnh, sau khi đoạn trừ năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại chỗ ấy, không trở lại đời này nữa.","fontSize":12,"order":20},{"content":"-- Mong sự việc là như vậy đối với Tôn giả Gotama. Mong sự việc là như vậy đối với các Tỷ-kheo. Mong sự việc là như vậy đối với các Tỷ-kheo-ni. Mong sự việc là như vậy đối với các Nam cư sĩ, sống tại gia, mặc áo trắng, theo Phạm hạnh. Mong sự việc là như vậy đối với các Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ các dục lạc. Mong sự việc là như vậy đối với các Nữ cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh. Nhưng không biết Tôn giả Gotama có Nữ cư sĩ, là đệ tử sống tại gia, mặc áo trắng, hưởng thụ vật dục, nhưng xây dựng Thánh giáo, chấp nhận giáo huấn, đã độ nghi đoạn hoặc, chứng đắc vô sở úy, không dựa vào người khác, sống trong Thánh giáo của bậc Ðạo sư?","fontSize":12,"order":21},{"content":"-- Này Vaccha, không phải chỉ một trăm, không phải hai trăm, không phải ba trăm, không phải bốn trăm, không phải năm trăm mà nhiều hơn thế nữa là những Nữ cư sĩ, là đệ tử sống tại gia, mặc áo trắng, hưởng thụ vật dục, nhưng xây dựng Thánh giáo, chấp nhận giáo huấn, đã độ nghi đoạn hoặc, chứng đắc vô sở úy, không dựa vào người khác, sống trong Thánh giáo của bậc Ðạo sư.","fontSize":12,"order":22},{"content":"-- Thưa Tôn giả Gotama, nếu Tôn giả Gotama đã thành mãn pháp này, nhưng các Tỷ-kheo không được thành mãn, như vậy Phạm hạnh này đã không được đầy đủ về phương diện này. Thưa Tôn giả Gotama, vì rằng Tôn giả Gotama đã thành mãn pháp này và các Tỷ-kheo cũng được thành mãn; như vậy Phạm hạnh này đã được đầy đủ về phương diện này. Thưa Tôn giả Gotama, nếu Tôn giả Gotama đã thành mãn pháp này, và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo-ni không thành mãn; như vậy Phạm hành này không được đầy đủ về phương diện này. Thưa Tôn giả Gotama, vì rằng Tôn giả Gotama đã thành mãn pháp này, và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo-ni đã thành mãn; như vậy Phạm hạnh này được đầy đủ về phương diện này. Thưa Tôn giả Gotama, nếu Tôn giả Gotama đã thành mãn pháp này và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo ni đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh không thành mãn; như vậy Phạm hạnh này đã không được đầy đủ về phương diện này. Thưa Tôn giả Gotama, vì rằng Tôn giả Gotama đã thành mãn pháp này, các Tỷ-kheo cũng đã thành mãn, các Tỷ-kheo-ni cũng đã thành mãn, các Nam cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh cũng đã thành mãn; như vậy Phạm hạnh này đã được đầy đủ về phương diện này. Thưa Tôn giả Gotama, nếu Tôn giả Gotama đã thành mãn pháp này, và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo ni đã thành mãn, các Nam cư sĩ sống tại gia, mặc áo trắng, theo phạm hạnh đã thành mãn nhưng các Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ vật dục không thành mãn; như vậy phạm hạnh này không được đầy đủ về phương diện này. Thưa Tôn giả Gotama vì rằng Tôn giả Gotama đã thành mãn pháp này, và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo-ni đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ vật dục đã thành mãn; như vậy Phạm hạnh này được đầy đủ về phương diện này. Thưa Tôn giả Gotama, nếu Tôn giả Gotama đã thành mãn pháp này và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo-ni đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ vật dục đã thành mãn; nhưng các Nữ cư sĩ, sống tại gia, mặc áo trắng, sống theo Phạm hạnh không thành mãn; như vậy Phạm hạnh này không được đầy đủ về phương diện này. Thưa Tôn giả Gotama, vì rằng Tôn giả Gotama đã thành mãn pháp này, và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo-ni đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ các vật dục đã thành mãn, và các Nữ cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh đã thành mãn; như vậy Phạm hạnh này được đầy đủ về phương diện này. Này Tôn giả Gotama, nếu Tôn giả Gotama đã thành mãn pháp này, và các Tỷ-kheo đã thành mãn, và các Ty kheo ni đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ vật dục đã thành mãn, và các Nữ cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh đã thành mãn; nhưng các Nữ cư sĩ sống tại gia, mặc áo trắng, hưởng thụ vật dục không thành mãn; như vậy Phạm hạnh này đã không đầy đủ về phương diện này. Thưa Tôn giả Gotama, vì rằng Tôn giả Gotama đã thành mãn pháp này, và các Tỷ-kheo đã thành mãn, và các Tỷ-kheo-ni đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh đã thành mãn, và các Nam cư sĩ sống tại gia, mặc áo trắng, hưởng thụ vật dục đã thành mãn, và các nữ cư sĩ sống tại gia, mặc áo trắng, theo Phạm hạnh đã thành mãn, và các Nữ cư sĩ sống tại gia, mặc áo trắng, hưởng thụ các vật dục đã thành mãn; như vậy Phạm hạnh này được đầy đủ về phương diện này.","fontSize":12,"order":23},{"content":"Thưa Tôn giả Gotama, ví như con sông Hằng (Ganga) hướng về biển cả, chảy về biển cả, xuôi dòng về biển cả, liền đứng lại khi xúc chạm với biển cả; cũng vậy hội chúng này của Tôn giả Gotama, gồm có cư sĩ và xuất gia, hướng về Niết-bàn, chảy về Niết-bàn, xuôi dòng về Niết-bàn, đứng lại khi xúc chạm với Niết-bàn.","fontSize":12,"order":24},{"content":"Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Tôn giả Gotama như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày. Nay con quy y Tôn giả Gotama, quy y Pháp, quy y Tăng. Mong Tôn giả Gotama cho con được xuất gia với Tôn giả Gotama, được thọ đại giới.","fontSize":12,"order":25},{"content":"-- Này Vaccha, ai trước kia thuộc ngoại đạo muốn xuất gia trong Pháp và Luật này, muốn thọ đại giới, người ấy phải sống bốn tháng biệt trú. Sau bốn tháng, (nếu) các Tỷ-kheo hoan hỷ, có thể cho vị ấy xuất gia, cho thọ đại giới để trở thành Tỷ-kheo. Nhưng ở đây, Ta biết sự sai biệt về tâm tánh chúng sanh.","fontSize":12,"order":26},{"content":"-- Bạch Thế Tôn, nếu những ai trước kia thuộc ngoại đạo, muốn xuất gia trong Pháp và Luật này, muốn thọ đại giới phải sống bốn tháng biệt trú. Sau bốn tháng, (nếu) các Tỷ-kheo hoan hỷ, có thể cho (những vị ấy) xuất gia, cho thọ đại giới để trở thành Tỷ-kheo, con sẽ sống biệt trú bốn năm. Sau bốn năm, nếu các Tỷ-kheo hoan hỷ, hãy cho con xuất gia, cho con thọ đại giới để thành Tỷ-kheo.","fontSize":12,"order":27},{"content":"Du sĩ ngoại đạo Vacchagotta được xuất gia với Thế Tôn, được thọ đại giới, không lâu sau khi thọ đại giới, nửa tháng sau khi thọ đại giới, Tôn giả Vacchagotta đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn, ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Vacchagotta bạch Thế Tôn:","fontSize":12,"order":28},{"content":"-- Bạch Thế Tôn, cho đến mức độ trí hữu học, minh hữu học có thể chứng đạt, con đã chứng đạt. Mong Thế Tôn dạy cho con pháp (khác) cao hơn.","fontSize":12,"order":29},{"content":"-- Vậy này Vaccha, hãy tu tập hai pháp cao hơn này, chỉ và quán. Này Vaccha, hai pháp này được tu tập cao hơn, chỉ và quán, sẽ đưa đến sự thể nhập vào một số giới sai biệt.","fontSize":12,"order":30},{"content":"Này Vaccha, nếu Ông muốn như sau: \"Ta muốn chứng được các loại thần thông: ta có thể một thân hiện ra nhiều thân, nhiều thân hiện ra một thân; ta có thể hiện hình biến hình đi ngang qua vách, qua tường, qua núi như đi ngang hư không; Ta có thể độn thổ trồi lên ngang qua đất liền như ở trong nước; ta có thể đi trên nước không chìm như đi trên đất liền; ta có thể ngồi kiết già đi trên hư không như con chim, với bàn tay ta có thể chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, oai thần như vậy; ta có thể tự thân bay đến cõi Phạm thiên\" thì Ông sẽ đạt được cái gì có thể chứng ngộ ở tại đây, nếu Ông còn giữ được đối tượng.","fontSize":12,"order":31},{"content":"Này Vaccha, nếu Ông muốn như sau: \"Với thiên nhĩ thuần tịnh siêu nhân, ta có thể nghe được hai loại tiếng, loài Trời và loài Người, xa hay gần\", thì Ông sẽ đạt được những gì có thể chứng ngộ ở tại đây, nếu Ông còn giữ được đối tượng.","fontSize":12,"order":32},{"content":"Này Vaccha, nếu Ông Muốn như sau: \"Mong rằng ta có thể biết được tâm của các chúng sanh khác, của các người khác với tâm của ta; tâm có tham, ta có thể biết được là tâm có tham, hay tâm vô tham, ta có thể biết được là tâm vô tham; hay tâm có sân, ta có thể biết được là tâm có sân; hay tâm vô sân, ta có thể biết được là tâm vô sân; hay tâm có si, ta có thể biết được là tâm có si; hay tâm vô si, ta có thể biết được là tâm vô si; hay tâm chuyên chú, ta có thể biết được là tâm chuyên chú; hay tâm tán loạn, ta có thể biết được là tâm tán loạn; hay tâm đại hành, ta có thể biết được là tâm đại hành; hay tâm không phải đại hành; ta có thể biết được là tâm không phải đại hành; hay tâm chưa vô thượng, ta có thể biết là tâm chưa vô thượng; hay tâm vô thượng, ta có thể biết là tâm vô thượng; hay định tâm, ta có thể biết là định tâm; hay không phải định tâm, ta có thể biết là không phải định tâm; hay giải thoát tâm, ta có thể biết là giải thoát tâm; hay không phải giải thoát tâm, ta có thể biết là không phải giải thoát tâm\", thì Ông sẽ đạt được những gì có thể chứng ngộ tại đây, nếu Ông còn giữ được đối tượng.","fontSize":12,"order":33},{"content":"Này Vaccha, Ông có thể muốn như sau: \"Ta có thể nhớ đến nhiều đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, trăm đời, hai trăm đời, ngàn đời, trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Ta nhớ rằng: \"Tại chỗ kia ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây. Như vậy, ta có thể nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết\", Ông sẽ đạt được những gì có thể chứng ngộ tại đây, nếu Ông còn giữ được đối tượng.","fontSize":12,"order":34},{"content":"Này Vaccha, Ông có thể muốn như sau: \"Với thiên nhãn thuần tịnh siêu nhân, ta có thể thấy sự sống và chết của chúng sanh. Ta có thể biết rằng, chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Những chúng sanh này làm những ác hạnh về thân, ngữ và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến; những người này sau khi thân hoại mạng chung phải sanh vào cõi dữ ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào làm các thiện hạnh về thân, ngữ và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến; những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này. Như vậy, với thiên nhãn thuần tịnh siêu nhân, ta có thể thấy sự sống và chết của chúng sanh. Ta có thể biết chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ\", Ông sẽ đạt được những gì có thể chứng ngộ tại đây, nếu Ông còn giữ được đối tượng.","fontSize":12,"order":35},{"content":"Này Vaccha, Ông có thể muốn như sau: \"Với sự đoạn trừ các lậu hoặc, mong rằng ta có thể với thượng trí tự mình chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát\", Ông sẽ chứng đạt những gì có thể chứng ngộ tại đây, nếu Ông còn giữ được đối tượng.","fontSize":12,"order":36},{"content":"Rồi Tôn giả Vaccha hoan hỷ, tùy hỷ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài rồi từ biệt.","fontSize":12,"order":37},{"content":"Rồi Tôn giả Vacchagotta độc trú viễn ly, không phóng dật, nhiệt tâm, tinh cần, không bao lâu với thắng trí, tự mình chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô thượng cứu cánh Phạm hạnh, vì mục đích này Thiện gia nam tử chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình, hướng đến Sanh đã tận, Phạm hạnh đã thành, việc cần làm đã làm, sau đời hiện tại không có đời khác nữa; Tôn giả Vacchagotta đã trở thành một vị A-la-hán khác nữa.","fontSize":12,"order":38},{"content":"Sau một thời gian, một số đông Tỷ-kheo đi đến yết kiến Thế Tôn. Tôn giả Vacchagotta thấy các Tỷ-kheo từ đàng xa đi đến, sau khi thấy liền đến các Tỷ-kheo ấy, sau khi đến nói với các Tỷ-kheo ấy như sau:","fontSize":12,"order":39},{"content":"-- Chư Tôn giả đang đi đâu?","fontSize":12,"order":40},{"content":"-- Thưa Hiền giả, chúng tôi đi đến yết kiến Thế Tôn.","fontSize":12,"order":41},{"content":"-- Vậy chư Tôn giả hãy nhân danh tôi, cúi đầu đảnh lễ chân Thế Tôn và thưa: \"Bạch Thế Tôn, Tỷ-kheo Vacchagotta cúi đầu đảnh lễ chân Thế Tôn và nói như sau: \"Thế Tôn đã được con hầu hạ, Thiện Thệ đã được con hầu hạ\".","fontSize":12,"order":42},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":43},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Vacchagotta. Rồi các Tỷ-kheo ấy đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, các Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":44},{"content":"-- Bạch Thế Tôn, Tôn giả Vacchagotta cúi đầu đảnh lễ chân Thế Tôn và bạch như sau: \"Thế Tôn đã được con hầu hạ, Thiện Thệ đã được con hầu hạ\".","fontSize":12,"order":45},{"content":"-- Này các Tỷ-kheo, Ta đã được biết tâm của Tỷ-kheo Vacchagotta với tâm của Ta như sau: \"Tỷ-kheo Vacchagotta là bậc tam minh, có đại thần lực, có đại uy lực\". Các chư Thiên cũng báo với Ta ý nghĩa ấy: \"Tỷ-kheo Vacchagotta là bậc tam minh, có đại thần lực, có đại uy lực\".","fontSize":12,"order":46},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":47},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":48}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/73. Ðại kinh Vaccaghotta (Mahàvacchagotta sutta)","title":"73. Ðại kinh Vaccaghotta (Mahàvacchagotta sutta)"},{"ID":74,"paragraphs":[{"alignment":1,"content":"74. Kinh Trường Trảo (Dìghanakha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Rajagaha (Vương Xá), trên núi Gijjhakuta (Linh Thứu), trong hang Sukarakhata.","fontSize":12,"order":3},{"content":"Rồi du sĩ ngoại đạo Dìghanakha (Trường Trảo) đi đến chỗ Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu liền đứng một bên. Ðứng một bên, du sĩ ngoại đạo Dighanakha nói với Thế Tôn:","fontSize":12,"order":4},{"content":"-- Tôn giả Gotama, tôi có lý thuyết như sau, tôi có tri kiến như sau: \"Tất cả đều không làm cho tôi thích thú\".","fontSize":12,"order":5},{"content":"-- Này Aggivessana, tri kiến: \"Tất cả đều không làm cho tôi thích thú\", tri kiến ấy không làm Ông thích thú?","fontSize":12,"order":6},{"content":"-- Tôn giả Gotama, nếu tri kiến ấy làm tôi thích thú, thời đây cũng giống như vậy, thời đây cũng giống như vậy.","fontSize":12,"order":7},{"content":"-- Này Aggivessana, nếu số đông người ở trong đời đã nói như sau: \"Thời đây cũng giống như vậy, thời đây cũng giống như vậy\", thời họ không từ bỏ tri kiến ấy, họ chấp thủ một tri kiến khác. Này Aggivessana, nếu thiểu số người ở trong đời đã nói như sau: \"Thời đây cũng giống như vậy, thời đây cũng giống như vậy\", thời họ sẽ từ bỏ tri kiến ấy và không chấp thủ một tri kiến khác.","fontSize":12,"order":8},{"content":"Này Aggivessana, một số Sa-môn, Bà-la-môn có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi thích thú\". Này Aggivessana, một số Sa-môn, Bà-la-môn có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi không thích thú\". Này Aggivessana, một số Sa-môn, Bà-la-môn có lý thuyết như sau, có tri kiến như sau: \"Một phần làm tôi thích thú, một phần làm tôi không thích thú\". Ở đây, này Aggivessana, một số Sa-môn, Bà-la-môn có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi thích thú,\" tri kiến này của họ là gần với tham dục, gần với triền phược, gần với hoan lạc, gần với đắm trước, gần với chấp thủ. Ở đây, này Aggivessana, một số Sa-môn, Bà-la-môn có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi không thích thú\", tri kiến này của họ là gần với không tham dục, gần với không phiền trược, gần với không hoan lạc, gần với không chấp thủ.","fontSize":12,"order":9},{"content":"Khi được nói vậy, du sĩ ngoại đạo Dighanakha thưa với Thế Tôn:","fontSize":12,"order":10},{"content":"-- Tôn giả Gotama tán dương quan điểm của tôi, Tôn giả Gotama hết sức tán dương quan điểm của tôi.","fontSize":12,"order":11},{"content":"-- Ở đây, này Aggivessana, những Sa-môn, Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Một phần làm tôi thích thú, một phần làm tôi không thích thú\". Cái gì trong tri kiến này làm họ thích thú là gần tham dục, gần phiền trược, gần hoan lạc, gần đắm trước, gần chấp thủ. Cái gì trong tri kiến này làm họ không thích thú là gần không tham dục, gần không triền phược, gần không hoan lạc, gần không đắm trước, gần không chấp thủ.","fontSize":12,"order":12},{"content":"Ở đây, này Aggivessana, những Sa-môn, Ba la môn có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm tôi thích thú\". Ở đây, người có trí suy nghĩ như sau: \"Nếu ta nói tri kiến này của ta: \"Tất cả đều làm tôi thích thú\", và nếu ta cố chấp, kiên chấp tri kiến này và nói: \"Ðây là sự thật, ngoài ra là hư vọng\", như vậy là đối nghịch với hai hạng người: Sa-môn hay Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi không thích thú\", và Sa-môn hay Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Một phần làm tôi thích thú, một phần làm tôi không thích thú\". Ta sẽ đối nghịch với hai hạng người này. Khi nào có đối nghịch thời có tranh luận; khi nào có tranh luận thời có chống đối; khi nào có chống đối thời có bực mình\". Như vậy, vị này vì thấy sự đối nghịch, tranh luận, chống đối và bực mình nên từ bỏ tri kiến này, không chấp thủ tri kiến khác. Như vậy là sự đoạn trừ những tri kiến này, như vậy là sự hủy bỏ những tri kiến này.","fontSize":12,"order":13},{"content":"Ở đây, này Aggivessana, nếu có những Sa-môn, Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi không thích thú\". Ở đây, người có trí suy nghĩ như sau: \"Nếu ta nói tri kiến này của ta: \"Tất cả đều làm tôi không thích thú\", và nếu ta cố chấp, kiên chấp tri kiến này và nói: \"Ðây là sự thật, ngoài ra là hư vọng\", thì như vậy, ta đối nghịch với hai hạng người: Sa-môn hay Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi thích thú\" và Sa-môn hay Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Một phần làm tôi thích thú, một phần làm tôi không thích thú\". Ta sẽ đối nghịch với hai hạng người này. Khi nào có đối nghịch thời có tranh luận; khi nào có tranh luận thời có chống đối; khi nào có chống đối thời có bực mình\". Như vậy, vị này vì thấy sự đối nghịch, tranh luận, chống đối và bực mình, nên từ bỏ tri kiến ấy, không chấp thủ tri kiến khác. Như vậy là sự đoạn trừ những tri kiến này, như vậy là sự hủy bỏ những tri kiến này.","fontSize":12,"order":14},{"content":"Ở đây, này Aggivessana, nếu có những Sa-môn, Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Một phần làm tôi thích thú, một phần làm tôi không thích thú\". Ở đây, người có trí suy nghĩ như sau: \"Nếu ta nói tri kiến này của ta: \"Một phần làm tôi thích thú, một phần làm tôi không thích thú\", và nếu ta cố chấp, kiên chấp tri kiến này và nói: \"Ðây là sự thật ngoài ra là hư vọng\", thì như vậy, ta đối nghịch với hai hạng người: Sa-môn hay Bà-la-môn nào có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi thích thú\" và Sa-môn hay Bà la-môn này có lý thuyết như sau, có tri kiến như sau: \"Tất cả đều làm cho tôi không thích thú\". Ta sẽ đối nghịch với hai hạng người này. Khi nào có đối nghịch thời có tranh luận; khi nào có tranh luận thời có chống đối, khi nào có chống đối thời có bực mình\". Như vậy, vị này vì thấy sự đối nghịch tranh luận, chống đối và bực mình, nên từ bỏ tri kiến ấy, không chấp thủ tri kiến khác. Như vậy là sự đoạn trừ những tri kiến này, như vậy là sự hủy bỏ những tri kiến này.","fontSize":12,"order":15},{"content":"Nhưng này Aggivessana, thân này có sắc, do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phân toái, đoạn tuyệt, hoại diệt, cần phải được quán sát là vô thường, khổ, như bệnh, như cục bướu, như mũi tên, như điều bất hạnh, như bệnh chướng, như kẻ địch, như phá hoại, là không, là vô ngã. Khi vị ấy quán sát thân này là vô thường, khổ, như bệnh, như cục bướu, như mũi tên, như điều bất hạnh, như bệnh chướng, như kẻ địch, như phá hoại, là không, là vô ngã, thời thân, thân dục, thân ái, thân phục tòng được đoạn diệt.","fontSize":12,"order":16},{"content":"Này Aggivessana, có ba thọ này; lạc thọ, khổ thọ, bất khổ bất lạc thọ. Này Aggivessana, trong khi cảm giác lạc thọ, chính khi ấy không cảm giác khổ thọ, không cảm giác bất khổ bất lạc thọ chỉ cảm giác lạc thọ. Này Aggivessana, trong khi cảm giác khổ thọ, chính khi ấy không cảm giác lạc thọ, không cảm giác bất khổ bất lạc thọ, chỉ cảm giác khổ thọ. Này Aggivessana, trong khi cảm giác bất khổ bất lạc thọ, chính khi ấy không cảm giác lạc thọ, không cảm giác khổ thọ, chỉ cảm giác bất khổ bất lạc thọ.","fontSize":12,"order":17},{"content":"Này Aggivessana, lạc thọ là vô thường, hữu vi, do duyên sanh, bị đoạn diệt, bị hủy hoại, bị suy tàn, bị tiêu diệt. Này Aggivessana, khổ thọ là vô thường, hữu vi, do duyên sanh, bị đoạn diệt, bị hủy hại, bị suy tàn, bị tiêu diệt. Này Aggivessana, bất khổ bất lạc thọ là vô thường, hữu vi, do duyên sanh, bị đoạn diệt, bị hủy hoại, bị suy tàn, bị tiêu diệt.","fontSize":12,"order":18},{"content":"Thấy vậy, này Aggivessana, vị Ða văn Thánh đệ tử yểm ly lạc thọ, yểm ly khổ thọ, yểm ly bất khổ bất lạc thọ. Do yểm ly, vị ấy không có tham dục. Do không tham dục, vị ấy được giải thoát. Ðối với tự thân đã giải thoát như vậy, khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy biết: \"Sanh đã diệt, Phạm hạnh đã thành, việc cần làm đã làm. Sau đời hiện tại, không có đời sống nào khác nữa\".","fontSize":12,"order":19},{"content":"Với tâm giải thoát như vậy, này Aggivessana, Tỷ-kheo không nói thuận theo một ai, không tranh luận với một ai, chỉ nói theo từ ngữ đã được dùng ở đời, không có chấp thủ (từ ngữ ấy).","fontSize":12,"order":20},{"content":"Lúc bấy giờ Tôn giả Sariputta (Xá-lợi-phất) đứng sau lưng Thế Tôn và đang quạt Thế Tôn. Rồi Tôn giả Sariputta suy nghĩ như sau: \"Thế Tôn đã thuyết cho chúng ta sự đoạn trừ các pháp ấy nhờ thắng trí. Thiện Thệ đã thuyết cho chúng ta sự tự bỏ các pháp ấy nhờ thắng trí\". Khi Tôn giả Sariputta suy nghĩ như vậy, tâm (của Tôn giả) được giải thoát các lậu hoặc, không còn chấp thủ.","fontSize":12,"order":21},{"content":"Còn đối với du sĩ ngoại đạo Dighanakha, pháp nhãn ly trần, vô cấu được khởi lên: \"Phàm pháp gì được khởi lên, tất cả pháp ấy được đoạn diệt\". Rồi du sĩ ngoại đạo Dighanakha thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự diệt tận, chứng được tự tín, không y cứ nơi người khác đối với đạo pháp của đức Bổn sư, liền bạch Thế Tôn:","fontSize":12,"order":22},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Nay con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Gotama nhận con làm cư sĩ, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":23},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/74. Kinh Trường Trảo (Dìghanakha sutta)","title":"74. Kinh Trường Trảo (Dìghanakha sutta)"},{"ID":75,"paragraphs":[{"alignment":1,"content":"75. Kinh Màgandiya (Màgandiya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú giữa dân chúng Kuru, tại thị trấn của dân chúng Kuru tên là Kammasadhamma, trên thảm cỏ trong nhà lửa của một Bà-la-môn thuộc dòng họ Bharadvaji.","fontSize":12,"order":3},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát, vào Kammasadhamma để khất thực. Ði khất thực ở Kammasadhamma xong, sau bữa ăn, trên đường khi khất thực về, Thế Tôn đi đến một khu rừng để nghỉ trưa. Sau khi đi sâu vào khu rừng ấy, Thế Tôn đến ngồi dưới một gốc cây để nghỉ trưa.","fontSize":12,"order":4},{"content":"Rồi du sĩ Magandiya, trong khi đi bộ ngao du cùng khắp, đến tại ngôi nhà lửa của Bà-la-môn thuộc họ Bharadvaja. Du sĩ Magandiya thấy thảm cỏ đã soạn sẵn trong nhà lửa của vị Bà-la-môn thuộc dòng họ Bharadvaja, khi thấy vậy liền nói với Bà-la-môn thuộc dòng họ Bharadvaja:","fontSize":12,"order":5},{"content":"-- Tấm thảm cỏ này trong nhà lửa của Tôn giả Bharadvaja đã được sửa soạn cho ai, hình như là chỗ nằm ngủ của một Sa-môn?","fontSize":12,"order":6},{"content":"-- Thưa Tôn giả Magandiya, có Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Sakya (Thích-ca). Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\". Chỗ nằm này được sửa soạn cho Tôn giả Gotama ấy.","fontSize":12,"order":7},{"content":"-- Thật sự, này Tôn giả Bharadvaja, chúng tôi thấy một sự bất hạnh khi chúng tôi thấy chỗ ngủ của Tôn giả Gotama, một vị phá hoại sự sống (bhunahuno).","fontSize":12,"order":8},{"content":"-- Này Magandiya, hãy thận trọng lời Ông nói. Này Magandiya, hãy thận trọng lời Ông nói. Nhiều vương tộc trí giả, nhiều Bà-la-môn trí giả, nhiều Cư sĩ trí giả, nhiều Sa-môn trí giả có lòng tin nơi Tôn giả Gotama ấy, và đã tu tập theo Thánh đạo, theo Pháp và theo (chí) Thiện.","fontSize":12,"order":9},{"content":"-- Này Tôn giả Bharadvaja, nếu chúng tôi thấy mặt Tôn giả Gotama, chúng tôi sẽ nói như sau trước mặt vị ấy: \"Sa-môn Gotama là người phá hoại sự sống\". Vì sao vậy? Thánh điển của chúng tôi đã truyền lại như vậy.","fontSize":12,"order":10},{"content":"-- Nếu Tôn giả Magandiya hoan hỷ, tôi sẽ tin lại sự tình này cho Sa-môn Gotama biết.","fontSize":12,"order":11},{"content":"-- Tôn giả Bharadvaja hãy yên lòng, và hãy nói lên những điều gì đã được nói.","fontSize":12,"order":12},{"content":"Thế Tôn với thiên nhĩ thanh tịnh siêu nhân nghe được câu chuyện giữa Bà-la-môn thuộc dòng họ Bharadvaja và du sĩ Magandiya. Và Thế Tôn vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến nhà lửa của Bà-la-môn thuộc dòng họ Bharadvaja, sau khi đến liền ngồi trên thảm cỏ đã soạn sẵn. Rồi Bà-la-môn thuộc dòng họ Bharadvaja đi đến chỗ Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu liền ngồi xuống một bên. Rồi Thế Tôn nói với Bà-la-môn thuộc dòng họ Bharadvaja đang ngồi một bên:","fontSize":12,"order":13},{"content":"-- Này Bharadvaja, có phải có cuộc nói chuyện giữa du sĩ Magandiya với Ông về vấn đề thảm cỏ này?","fontSize":12,"order":14},{"content":"Khi nghe nói vậy, Bà-la-môn Bharadvaja hoảng hốt, lông tóc dựng ngược, bạch Thế Tôn:","fontSize":12,"order":15},{"content":"-- Chính là điều chúng con muốn thưa với Tôn giả Gotama và Tôn giả Gotama đã đoán trước chúng con.","fontSize":12,"order":16},{"content":"Nhưng cuộc nói chuyện này giữa Thế Tôn và Bà-la-môn thuộc dòng họ Bharadvaja nói chưa xong, du sĩ Magandiya, khi đi bộ ngao du cùng khắp, đến tại ngôi nhà lửa của Bà-la-môn thuộc dòng họ Bharadvaja, đến tại chỗ Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, và sau khi nói lên những lời chào đón hỏi thăm thân hữu liền ngồi xuống một bên. Rồi Thế Tôn nói với du sĩ Magandiya đang ngồi một bên:","fontSize":12,"order":17},{"content":"-- Này Magandiya, con mắt ưa thích sắc, ái lạc sắc, hoan hỷ sắc, và Như Lai nhiếp phục, thủ hộ, hộ trì con mắt và thuyết pháp để phòng hộ con mắt. Này Magandiya, có phải vì vậy mà Ông nói: \"Sa-môn Gotama là người phá hoại sự sống?\"","fontSize":12,"order":18},{"content":"-- Chính vì vậy, Tôn giả Gotama, mà tôi nói: \"Sa-môn Gotama phá hoại sự sống\". Vì sao vậy? Thánh điển của chúng tôi đã truyền lại như vậy.","fontSize":12,"order":19},{"content":"-- Này Magandiya, tai ưa thích tiếng... Này Magandiya, mũi ưa thích hương... Này Magandiya, lưỡi ưa thích vị... Này Magandiya, thân ưa thích xúc... Này Magandiya, ý ưa thích pháp, ái lạc pháp, hoan hỷ pháp và Như Lai nhiếp phục, thủ hộ, hộ trì ý và thuyết pháp để phòng hộ ý. Này Magandiya, có phải vì vậy mà ông nói: \"Sa-môn Gotama là người phá hoại sự sống?","fontSize":12,"order":20},{"content":"-- Chính vì vậy, Tôn giả Gotama, mà tôi nói: \"Sa-môn Gotama là người phá hoại sự sống\". Vì sao vậy? Thánh điển của chúng tôi đã truyền lại như vậy.","fontSize":12,"order":21},{"content":"-- Ông nghĩ thế nào, này Magandiya? Ở đây, có người trước kia đam mê các sắc pháp do mắt nhận thức, các sắc pháp này là khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Người ấy sau một thời gian, sau khi như chơn biết được sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly của các sắc pháp, sau khi đoạn tận sắc ái, sau khi trừ diệt nhiệt não đối với sắc pháp, người này trú với khát ái được đoạn trừ, với nội tâm an tịnh. Này Magandiya, Ông có nói gì về người này?","fontSize":12,"order":22},{"content":"-- Không có gì, Tôn giả Gotama.","fontSize":12,"order":23},{"content":"-- Ông nghĩ thế nào? Này Magandiya, ở đây, có người trước kia đam mê các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức, các xúc này là khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Người ấy sau một thời gian, sau khi như chơn biết được sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly của các xúc, sau khi đoạn tận xúc ái, sau khi trừ diệt nhiệt não đối với các xúc, người này trú với khát ái được đoạn trừ, với nội tâm an tịnh. Này Magandiya, Ông có nói gì về người này?","fontSize":12,"order":24},{"content":"-- Không có gì, Tôn giả Gotama.","fontSize":12,"order":25},{"content":"-- Này Magandiya, Ta thuở trước, khi còn là tại gia, Ta sống hưởng thụ một cách đầy đủ, một cách sung mãn, năm dục trưởng dưỡng, các sắc pháp do mắt nhận thức, các sắc pháp này là khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức, các xúc này là khả ái, khả hỷ, khả lạc, liên hệ đến dục, hấp dẫn. Này Magandiya, Ta có ba tòa lâu đài, một cho mùa mưa, một cho mùa đông, một cho mùa hạ. Này Magandiya, trong bốn tháng mùa mưa, Ta sống hưởng thụ trong lâu đài mùa mưa, được những nữ nhạc công giúp vui và không bước xuống khỏi lâu đài ấy.","fontSize":12,"order":26},{"content":"Rồi Ta sau một thời gian, sau khi như chơn biết được sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly của các dục vọng, sau khi đoạn tận dục ái, sau khi trừ diệt nhiệt não của các dục, Ta trú với khát ái được đoạn trừ, với nội tâm an tịnh. Rồi Ta thấy các chúng sanh khác, chưa xả ly tham ái đối với các dục đang bị các dục ái nhai nghiến, đang bị dục nhiệt não thiêu đốt, đang chạy theo các dục. Ta không ước vọng được như họ; ở đây, Ta không ham thích. Vì sao vậy? Vì rằng, này Magandiya, có hỷ lạc này, ly dục, ly bất thiện pháp, sau khi chứng đạt Thiên lạc, được an trú, hoan hỷ trong hỷ lạc ấy. Ta không ao ước cái gì thấp kém; ở đây, Ta không ham thích.","fontSize":12,"order":27},{"content":"Ví như, này Magandiya, một gia chủ hay con một người gia chủ, giàu sang, tài vật nhiều, sở hữu nhiều, sống thọ hưởng một cách đầy đủ, một cách sung mãn, năm dục trưởng dưỡng, các sắc pháp do mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn, các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Vị ấy, sau khi làm thiện thân hành, sau khi làm thiện khẩu hành, sau khi làm thiện ý hành, khi thân hoại mạng chung, được sanh lên thiện thú, Thiên giới, đời này, cọng trú với chư Thiên ở cõi trời Ba mươi ba. Vị ấy ở đây, trong rừng Nandana, được chúng Thiên nữ vây quanh, thọ hưởng năm thiên dục trưởng dưỡng một cách đầy đủ, một cách sung mãn. Vị ấy thấy người gia chủ hay con người gia chủ đang thọ hưởng năm dục trưởng dưỡng một cách đầy đủ, một cách sung mãn. Này Magandiya, Ông nghĩ thế nào? Thiên tử ấy, được chúng Thiên nữ vây quanh, thọ hưởng năm thiên dục trưởng dưỡng một cách đầy đủ, một cách sung mãn, vị ấy có ước vọng được như người gia chủ ấy, hay con người gia chủ ấy; hay năm dục trưởng dưỡng thuộc loài Người, hay trở lui về với các dục thuộc loài Người?","fontSize":12,"order":28},{"content":"-- Không có vậy, thưa Tôn giả Gotama! Vì sao vậy? Vì thiên dục, thưa Tôn giả Gotama, là kỳ diệu hơn, là vi diệu hơn nhân dục.","fontSize":12,"order":29},{"content":"-- Cũng vậy, này Magandiya, Ta thuở trước, khi còn là tại gia. Ta hưởng thụ một cách đầy đủ, một cách sung mãn các dục trưởng dưỡng các sắc pháp do mắt nhận thức, các sắc pháp này là khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn, các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức, các xúc này là khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Rồi Ta sau một thời gian, sau khi như chơn biết được sự tập khởi, sự diệt trừ, vị ngọt, sự nguy hiểm và sự xuất ly của các dục, sau khi đoạn tận dục ái, sau khi trừ diệt nhiệt não của các dục, Ta trú với khát ái được đoạn trừ, với nội tâm an tịnh. Rồi Ta thấy các chúng sanh khác chưa xả ly tham ái đối với các dục, đang bị các dục ái nhai nghiến, đang bị dục nhiệt não thiêu đốt, đang chạy theo các dục. Ta không ước vọng được như họ; ở đây, Ta không ham thích. Vì sao vậy? Vì rằng, này Magandiya, có hỷ lạc này, ly dục, ly bất thiện pháp, sau khi chứng đạt thiên lạc được an trú, hoan hỷ trong hỷ lạc ấy. Ta không ao ước cái gì thấp kém; ở đây, Ta không ham thích.","fontSize":12,"order":30},{"content":"Ví như, này Magandiya, một người bị bệnh cùi; với thân (đầy) những lở lói, với thân hư thối, nứt chảy, bị các loại trùng đục khoét, đang cào rách miệng các vết thương với móng tay, hơ đốt thân mình trên hố than hừng. Các bạn bè thân hữu, bà con huyết thống của người ấy mời một y sĩ khoa mổ xẻ. Vị y sĩ khoa mổ xẻ này cho người ấy thuốc. Người ấy dùng thuốc, được khỏi bệnh cùi, không bệnh, an lạc, tự do, tự tại, có thể đi chỗ nào người ấy muốn. Người ấy thấy một người bị bệnh cùi khác, với thân (đầy) những lở lói, với thân hư thối, nứt chảy, bị cái loài trùng đục khoét, đang cào rách miệng các vết thương với móng tay, hơ đốt thân mình trên hố than hừng. Này Magandiya, Ông nghĩ thế nào? Người ấy có ước vọng được như người cùi kia, hố than hừng, hay sự thọ dụng dược liệu không?","fontSize":12,"order":31},{"content":"-- Không, thưa Tôn giả Gotama. Vì sao vậy? Thưa Tôn giả Gotama, khi có bệnh thời cần thuốc trị bệnh, khi không bệnh, thời không cần thuốc trị bệnh.","fontSize":12,"order":32},{"content":"-- Cũng vậy, này Magandiya, Ta thuở trước, khi còn là tại gia, Ta hưởng thụ một cách đầy đủ, một cách sung mãn, các dục trưởng dưỡng, các sắc pháp do mắt nhận thức, các sắc pháp này là khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn, các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức, các xúc ấy là khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Rồi Ta sau một thời gian, sau khi như chơn biết được sự tập khởi, sự diệt trừ, vị ngọt, sự nguy hiểm và sự xuất ly của các dục, sau khi đoạn tận dục ái, sau khi trừ diệt nhiệt não của các dục, Ta trú với khát ái được đoạn trừ, với nội tâm an tịnh. Rồi Ta thấy các chúng sanh khác chưa xả ly tham ái đối với các dục, đang bị các dục ái nhai nghiến, đang bị dục nhiệt não thiêu đốt, đang chạy theo các dục. Ta không ước vọng được như họ; ở đây, Ta không ham thích. Vì sao vậy? Vì rằng, này Magandiya, có hỷ lạc này, ly dục, ly bất thiện pháp, sau khi chứng đạt thiên lạc, được an trú, hoan hỷ trong hỷ lạc ấy. Ta không ao ước cái gì thấp kém; ở đây Ta không ham thích.","fontSize":12,"order":33},{"content":"Ví như, này Magandiya, một người bị bệnh cùi, với thân (đầy) những lở lói, với thân hư thối, nứt chảy, bị các loại trùng đục khoét, đang cào rách miệng các vết thương với móng tay, hơ đốt thân mình trên hố than hừng. Các bạn bè thân hữu, bà con huyết thống của người ấy mời một y sĩ khoa mổ xẻ. Vị y sĩ khoa mổ xẻ này cho người ấy thuốc. Người ấy dùng thuốc được khỏi bệnh cùi, không bệnh, an lạc, tự do, tự tại, có thể đi chỗ nào người ấy muốn. Rồi có hai lực sĩ, nắm chặt (hai) cánh tay người ấy và lôi kéo người ấy đến hố than hừng. Này Magandiya, Ông nghĩ thế nào? Người ấy có co rút thân, vật qua vật lại phía này phía kia không?","fontSize":12,"order":34},{"content":"-- Thưa Tôn giả Gotama, có. Vì sao vậy? Vì sự xúc phạm với lửa, là đau khổ, thưa Tôn giả Gotama, rất là nồng cháy, rất là nhiệt não.","fontSize":12,"order":35},{"content":"-- Này Magandiya, Ông nghĩ thế nào? Có phải chỉ hiện tại sự xúc chạm với lửa ấy là đau khổ, rất là nồng cháy, rất là nhiệt não, hay là trước đây, sự xúc chạm với lửa ấy đã là đau khổ, rất là nồng cháy, rất là nhiệt não?","fontSize":12,"order":36},{"content":"-- Thưa Tôn giả Gotama, hiện tại sự xúc chạm với lửa ấy là đau khổ, rất là nồng cháy, rất là nhiệt não, và xưa kia, sự xúc chạm với lửa ấy đã là đau khổ, rất là nồng cháy và rất là nhiệt não. Tuy vậy, thưa Tôn giả Gotama, kẻ bị bệnh cùi này, với thân (đầy) những lở lói, với thân hư thối nứt chảy, bị các loài trùng đục khoét, đang cào rách miệng các vết thương với móng tay, với các căn bị hư hoại do sự xúc chạm đau khổ với ngọn lửa, lại có phản tưởng là được lạc thọ.","fontSize":12,"order":37},{"content":"-- Cũng vậy, này Magandiya, sự xúc chạm với các dục trong thời quá khứ cũng là đau khổ, rất là nồng cháy, rất là nhiệt não, và sự xúc chạm với các dục trong thời vị lai cũng là đau khổ, rất là nồng cháy, rất là nhiệt não, và sự xúc chạm với các dục trong thời hiện lại cũng là đau khổ, rất là nồng cháy, rất là nhiệt não. Và này Magandiya, những chúng sanh này chưa đoạn trừ tham ái đối với các dục, đang bị các dục ái nhai nghiến, đang bị dục nhiệt não thiêu đốt, với các căn bị hư hoại, do sự xúc chạm đau khổ với các dục, lại có phản tưởng là được lạc thọ.","fontSize":12,"order":38},{"content":"Ví như, này Magandiya, một người bị bệnh cùi thân (đầy) lở lói, thân bị hư thối nứt chảy, bị các loài trùng đục khoét, đang cào rách miệng các vết thương với móng tay, hơ đốt thân mình trên hố than hừng. Này Magandiya, người bị bệnh cùi với thân (đầy) lở lói, thân bị hư thối nứt chảy, bị các loài trùng đục khoét, càng cào rách miệng các vết thương với các móng tay, càng hơ đốt thân mình trên hố than hừng chừng nào thời miệng các vết thương ấy lại càng thêm bất tịnh, càng thêm hôi thối và càng thêm thối nát, và người ấy chỉ có cảm giác dễ chịu, thỏa thích do nhân duyên gãi ngứa miệng các vết thương; cũng vậy, này Magandiya, các chúng sanh, chưa đoạn trừ tham ái đối với các dục, đang bị các dục ái nhai nghiến, đang bị dục nhiệt não thiêu đốt, chạy theo các dục. Này Magandiya các chúng sanh, chưa đoạn trừ tham ái đối với các dục, đang bị các dục ái nhai nghiến, đang bị dục nhiệt não thiêu đốt, càng chạy theo dục chừng nào, thời dục ái các chúng sanh ấy càng tăng trưởng, càng bị dục nhiệt não thiêu đốt, và họ chỉ có cảm giác dễ chịu, thỏa thích do duyên năm dục trưởng dưỡng.","fontSize":12,"order":39},{"content":"Này Magandiya, Ông nghĩ thế nào? Ông có thấy hay nghe một vị vua hay vị đại thần của vua hưởng thụ một cách đầy đủ, một cách sung mãn năm dục trưởng dưỡng, dục ái chưa được đoạn tận, dục nhiệt não chưa được trừ diệt, đã trú, đang trú hay sẽ trú với khát ái được đoạn trừ, với nội tâm an tịnh không?","fontSize":12,"order":40},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":41},{"content":"-- Lành thay, này Magandiya! Này Magandiya, Ta cũng không thấy, cũng không nghe một vị vua hay vị đại thần của vua hưởng thụ một cách đầy đủ, một cách sung mãn năm dục trưởng dưỡng, dục ái chưa được đoạn tận, dục nhiệt não chưa được trừ diệt, đã trú, đang trú hay sẽ trú với khát ái được đoạn trừ, với nội tâm an tịnh. Nhưng này Magandiya, những vị Sa-môn hay Bà-la-môn nào đã sống, đang sống hay sẽ sống với khát ái được đoạn trừ, với nội tâm an tịnh, tất cả những vị này, sau khi như chơn biết sự tập khởi, sự đoạn diệt, vị ngọt, sự nguy hiểm và sự xuất ly của các dục ấy, với dục ái được đoạn tận, với dục nhiệt não được trừ diệt, đã trú, đang trú hay sẽ trú với khát ái được đoạn trừ, với nội tâm được an tịnh.","fontSize":12,"order":42},{"content":"Rồi Thế Tôn, thời ấy nói lên cảm hứng ngữ như sau:","fontSize":12,"order":43},{"content":"Không bệnh, lợi tối thắng, \u000bNiết-bàn, lạc tối thắng, \u000bBát chánh là độc đạo, \u000bAn ổn và bất tử.","fontItalic":-1,"fontSize":12,"order":44},{"content":"Khi được nghe vậy, du sĩ Magandiya bạch Thế Tôn:","fontSize":12,"order":45},{"content":"-- Thật hy hữu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Lời này được Tôn giả Gotama khéo nói:","fontSize":12,"order":46},{"content":"Không bệnh, lợi tối thắng,\u000bNiết-bàn, lạc tối thắng.","fontItalic":-1,"fontSize":12,"order":47},{"content":"Con cũng vậy, thưa Tôn giả Gotama, con cũng đã được nghe lời này, do các vị Tôn sư, đại Tôn sư các du sĩ đã nói:","fontSize":12,"order":48},{"content":"Không bệnh, lợi tối thắng, \u000bNiết-bàn, lạc tối thắng.","fontItalic":-1,"fontSize":12,"order":49},{"content":"Như vậy, thưa Tôn giả Gotama, lời nói này lời nói kia phù hợp nhau.","fontSize":12,"order":50},{"content":"-- Nhưng này Magandiya, điều mà Ông đã được nghe do các vị Tôn sư, đại Tôn sư các du sĩ đã nói:","fontSize":12,"order":51},{"content":"Không bệnh, lợi tối thắng, \u000bNiết-bàn, lạc tối thắng.","fontItalic":-1,"fontSize":12,"order":52},{"content":"Thế nào là không bệnh? Thế nào là Niết-bàn?","fontSize":12,"order":53},{"content":"Khi được nói vậy, du sĩ Magandiya, tự lấy tay xoa bóp chân tay của mình và nói:","fontSize":12,"order":54},{"content":"-- Thế nào là không bệnh, thưa Tôn giả Gotama? Thế nào là Niết-bàn, thưa Tôn giả Gotama? Tôi nay không bệnh, an lạc, không có bệnh tật gì ở tôi.","fontSize":12,"order":55},{"content":"-- Này Magandiya, ví như người sanh ra đã mù, không thấy sắc đen hay sắc trắng, không thấy sắc xanh, không thấy sắc vàng, không thấy sắc đỏ, không thấy sắc đỏ tía, không thấy cái gì thăng bằng, không thăng bằng, không thấy các vì sao, không thấy mặt trăng, mặt trời. Người ấy nghe một người có mắt nói như sau: \"Thật tốt đẹp thay tấm vải trắng, xinh đẹp, không cấu uế, thanh tịnh\". Và người ấy tìm tấm vải trắng. Rồi có một người khác đánh lừa người ấy với một tấm y thô, dính dầu và đất và nói: \"Này bạn, đây là tấm vải trắng, xinh đẹp, không cấu uế, thanh tịnh cho bạn\". Người ấy lấy tấm y ấy, sau khi lấy, đắp trên mình. Sau khi đắp trên mình, người ấy hoan hỷ thốt lên lời nói tự mãn: \"Thật tốt đẹp thay tấm vải trắng xinh đẹp, không cấu uế, thanh tịnh\". Này Magandiya, Ông nghĩ thế nào? Kẻ sanh ra đã mù kia, do biết, do thấy, lấy tấm y thô, dính dầu và đất ấy để rồi sau khi lấy người ấy đắp trên mình, sau khi đắp trên mình; người ấy hoan hỷ thốt lên lời nói tự mãn: \"Thật tốt đẹp thay, tấm vải trắng xinh đẹp, không cấu uế, thanh tịnh, hay là do lòng tin người có mắt?","fontSize":12,"order":56},{"content":"-- Thưa Tôn giả Gotama, do không biết, không thấy, kẻ sanh ra đã mù kia lấy tấm y thô, dính dầu và đất ấy để rồi sau khi lấy, người ấy đắp trên mình, sau khi đắp trên mình, người ấy hoan hỷ thốt lên lời nói tự mãn: \"Thật tốt đẹp thay tấm vải trắng, xinh đẹp, không cấu uế, thanh tịnh\" là do lòng tin người có mắt.","fontSize":12,"order":57},{"content":"-- Cũng vậy, này Magandiya, các du sĩ mù lòa, không có mắt, không biết không bệnh, không thấy Niết-bàn nhưng nói lên câu kệ này:","fontSize":12,"order":58},{"content":"Không bệnh, lợi tối thắng, \u000bNiết-bàn, lạc tối thắng.","fontItalic":-1,"fontSize":12,"order":59},{"content":"Này Magandiya, câu kệ này trong thời quá khứ đã được các bậc A-la-hán, Chánh Ðẳng Giác nói lên:","fontSize":12,"order":60},{"content":"Không bệnh, lợi tối thắng, \u000bNiết-bàn, lạc tối thắng. \u000bBát chánh là độc đạo, \u000bAn ổn và bất tử.","fontItalic":-1,"fontSize":12,"order":61},{"content":"Và câu kệ ấy này được dần dần lan tràn đến dân chúng phàm phu. Nhưng này Magandiya, thân này trở thành bệnh khổ, trở thành cục bướu, trở thành mũi tên, trở thành bất hạnh, trở thành bệnh chướng và với thân trở thành bệnh khổ, trở thành cục bướu, trở thành mũi tên, trở thành bất hạnh, trở thành bệnh chướng này, Ông nói: \"Thưa Tôn giả Gotama, cái này là không bệnh ấy, cái này là Niết-bàn ấy\". Như vậy, này Magandiya, Ông không có Thánh nhãn ấy, với Thánh nhãn ấy Ông có thể biết không bệnh, có thể thấy Niết-bàn.","fontSize":12,"order":62},{"content":"-- Con có lòng tin Tôn giả Gotama như sau: \"Tôn giả Gotama có thể thuyết pháp cho ta để ta có thể biết không bệnh, có thể thấy Niết-bàn\".","fontSize":12,"order":63},{"content":"-- Này Magandiya, ví như người sanh ra đã mù, không thấy sắc đen hay sắc trắng, không thấy sắc xanh, không thấy sắc vàng, không thấy sắc đỏ, không thấy sắc đỏ tía, không thấy cái gì thăng bằng, không thăng bằng, không thấy các vì sao, không thấy mặt trăng, mặt trời. Các bạn bè thân hữu, bà con huyết thống của người ấy mời một y sĩ khoa mổ xẻ. Vị y sĩ khoa mổ xẻ này cho người ấy thuốc. Người ấy sau khi dùng thuốc, mắt không khởi lên, mắt không được sáng tỏ. Này Magandiya, Ông nghĩ thế nào? Có phải vị thầy thuốc ấy cảm thấy mệt mỏi, phiền não không?","fontSize":12,"order":64},{"content":"-- Thưa vâng, Tôn giả Gotama.","fontSize":12,"order":65},{"content":"-- Cũng vậy, này Magandiya, nếu Ta thuyết pháp cho Ông: \"Ðây là không bệnh ấy, đây là Niết-bàn ấy\", và Ông không biết không bệnh, không biết Niết-bàn thời như vậy làm Ta mệt mỏi, làm Ta phiền não.","fontSize":12,"order":66},{"content":"-- Con có lòng tin Tôn giả Gotama như sau: \"Tôn giả Gotama có thể thuyết pháp cho ta để ta có thể biết không bệnh, có thể thấy Niết-bàn\".","fontSize":12,"order":67},{"content":"-- Này Magandiya, ví như người sanh ra đã mù, không thấy sắc đen hay sắc trắng, không thấy sắc xanh, không thấy sắc vàng, không thấy sắc đỏ, không thấy sắc đỏ tía, không thấy cái gì thăng bằng, không thăng bằng, không thấy các vì sao, không thấy mặt trăng, mặt trời. Người ấy nghe một người có mắt nói như sau: \"Thật tốt đẹp thay tấm vải trắng, xinh đẹp, không cấu uế, thanh tịnh\", và người ấy đi tìm tấm vải trắng. Rồi có một người khác đánh lừa người ấy với một tấm y thô, dính dầu và đất và nói: \"Này bạn, đây là tấm vải trắng, xinh đẹp, không cấu uế, thanh tịnh cho bạn\". Người ấy lấy tấm y ấy. Sau khi lấy, người ấy đắp trên mình, sau khi đắp trên mình người ấy, các bạn bè thân hữu, bà con huyết thống của người ấy mời một y sĩ khoa mổ xẻ. Vị y sĩ khao mổ xẻ này cho người ấy thuốc bài tiết các nhơ bẩn về phía trên, bài tiết các nhơ bẩn về phía dưới, xức thuốc mắt, thoa dầu cho mắt, cho thuốc qua lỗ mũi. Người ấy sau khi dùng thuốc, mắt được khởi lên, mắt được sáng tỏ. Với mắt được khởi lên, người ấy đoạn trừ tham dục đối với tấm y thô, dính dầu và dính đất kia, và người ấy có thể xem người kia là không phải bạn, có thể xem người kia là thù địch và nghĩ đến sát hại sinh mạng (của người kia): \"Thật sự trong một thời gian dài, Ta bị người này lường gạt, lừa dối, phỉnh gạt với tấm y thô, dính dầu và đất: \"Này bạn, đây là tấm vải trắng, xinh đẹp, không cấu uế, thanh tịnh cho bạn\".","fontSize":12,"order":68},{"content":"Cũng vậy, này Magandiya, nếu Ta thuyết pháp cho Ông: \"Ðây là không bệnh ấy, đây là Niết-bàn ấy\", Ông có thể biết không bệnh, Ông có thể thấy Niết-bàn. Và với mắt được khởi lên cho Ông, lòng tham dục đối với năm thủ uẩn được đoạn trừ; và Ông có thể nghĩ như sau: \"Thật sự trong một thời gian dài, ta bị tâm này lường gạt, lừa dối, phỉnh gạt, chấp thủ sắc, ta đã chấp thủ, chấp thủ thọ, ta đã chấp thủ, chấp thủ tưởng, ta đã chấp thủ, chấp thủ các hành, ta đã chấp thủ, chấp thủ thức, ta đã chấp thủ. Do duyên chấp thủ ấy nơi ta, nên có hữu; do duyên hữu, có sanh; do duyên sanh, có già chết, sầu, bi, khổ, ưu, não khởi lên. Như vậy là sự tập khởi của toàn bộ Khổ uẩn\".","fontSize":12,"order":69},{"content":"-- Con có lòng tin Tôn giả Gotama như sau: \"Tôn giả Gotama có thể thuyết pháp cho ta khiến ta có thể từ chỗ ngồi này đứng dậy, không còn mù nữa\".","fontSize":12,"order":70},{"content":"-- Vậy này Magandiya, hãy thân cận các vị chân nhân. Này Magandiya, do Ông thân cận các vị chân nhân, thời này Magandiya, Ông sẽ được nghe diệu pháp. Này Magandiya, do Ông được nghe diệu pháp, thời này Magandiya, Ông sẽ sống đúng với Chánh pháp và tùy pháp. Này Magandiya, do Ông sống đúng với Chánh pháp và tùy pháp, thời này Magandiya, Ông sẽ tự mình biết, tự mình thấy: \"Ðây là những bệnh chướng, những cục bướu, những mũi tên. Ở đây, những bệnh chướng, những cục bướu, những mũi tên được trừ diệt, không có dư tàn. Do chấp thủ được diệt ở ta, nên hữu diệt; do hữu diệt, sanh diệt; do sanh diệt, già, chết, sầu, bi, khổ, ưu, não được diệt trừ. Như vậy là sự đoạn diệt của toàn bộ khổ uẩn này\".","fontSize":12,"order":71},{"content":"Khi được nghe nói vậy, du sĩ Magandiya bạch Thế Tôn:","fontSize":12,"order":72},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Thưa Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được các Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Nay con xin quy y Tôn giả Gotama, quy y Pháp và quy y Tỷ-kheo Tăng. Con xin xuất gia với Tôn giả Gotama, con xin thọ đại giới.","fontSize":12,"order":73},{"content":"-- Này Magandiya, ai trước kia là ngoại đạo nay muốn xuất gia, muốn thọ đại giới trong Pháp và Luật này phải sống bốn tháng biệt trú. Sau khi sống bốn tháng biệt trú, các Tỷ-kheo nếu đồng ý sẽ cho xuất gia, cho thọ đại giới để thành vị Tỷ-kheo. Nhưng Ta nhận thấy các tánh con người sai biệt nhau.","fontSize":12,"order":74},{"content":"-- Thưa Tôn giả Gotama, nếu những người xưa kia là ngoại đạo, nay muốn xuất gia, muốn thọ đại giới trong Pháp và Luật này, phải sống bốn tháng biệt trú, sau khi sống bốn tháng biệt trú, các Tỷ-kheo nếu đồng ý sẽ cho xuất gia, cho thọ đại giới; thời con sẽ xin sống biệt trú bốn năm, sau khi sống biệt trú bốn năm, nếu các Tỷ-kheo đồng ý, hãy cho con xuất gia, hãy cho con thọ đại giới để thành Tỷ-kheo.","fontSize":12,"order":75},{"content":"Và du sĩ Magandiya được xuất gia với Thế Tôn, được thọ đại giới. Thọ đại giới không bao lâu, Tôn giả Magandiya ở một mình an tịnh, không phóng dật, sống nhiệt tâm, cần mẫn. Và không bao lâu, vị này chứng được mục đích tối cao mà con cháu các lương gia đã xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Ðó là mục đích của vô thượng Phạm hạnh, ngay trong hiện tại, với thượng t
