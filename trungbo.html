iêng. Những nguyên nhân gì khiến con mắt không được chế ngự, khiến tham ái, ưu, bi, các ác, bất thiện pháp khởi lên; vị ấy tự chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp; vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến ý căn không được chế ngự, khiến tham ái, ưu, bi, các ác, bất thiện pháp khởi lên; vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy nhờ sự hộ trì cao quý các căn ấy, nên hưởng lạc thọ, nội tâm không lỗi lầm.","fontSize":12,"order":170},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác, khi nhìn thẳng, khi nhìn quanh đều tỉnh giác, khi co tay, khi duỗi tay đều tỉnh giác, khi mang y kép, bình bát, thượng y đều tỉnh giác, khi ăn uống, nhai, nuốt đều tỉnh giác, khi đi đại tiểu tiện, tiểu tiện đều tỉnh giác, khi đi, đứng, ngồi, nằm, thức, nói, im lặng đều tỉnh giác.","fontSize":12,"order":171},{"content":"Vị ấy với sự thành tựu Thành giới uẩn này, với sự thành tựu Thánh hộ trì căn này, và với Thánh chánh niệm tỉnh giác này, lựa một chỗ thanh vắng, tịch mịch như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây, ngoài trời, đống rơm. Sau khi đi khất thực về và ăn xong, vị ấy ngồi kiết-già, lưng thẳng, tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ tham ái ở đời, sống với tâm thoát ly tham ái, gột rửa tâm hết tham ái. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng hữu tình, gột rửa, tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối tiếc. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":172},{"content":"Sau khi từ bỏ năm triền cái làm ô nhiễm tâm, làm cho yếu ớt trí tuệ, vị ấy ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Lại nữa, này các Tỷ-kheo, Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Lại nữa, này các Tỷ-kheo, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm giác sự lạc thọ mà các bậc Thánh gọi là \"xả niệm lạc trú\", chứng và trú Thiền thứ ba. Lại nữa, này các Tỷ-kheo, vị Tỷ-kheo xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh.","fontSize":12,"order":173},{"content":"(Ðoạn tận luân hồi: Giải thoát rốt ráo)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":174},{"content":"Khi vị ấy thấy sắc bằng mắt, vị ấy không tham ái đối với sắc đẹp, không ghét bỏ đối với sắc xấu, vị ấy sống an trú niệm trên thân, với tâm vô lượng. Vị ấy như thật tuệ tri tâm giải thoát, tuệ giải thoát, chính nhờ chúng mà các ác bất thiện pháp của vị ấy được trừ diệt, không có dư tàn. Như vậy từ bỏ (thuận nghịch), có cảm thọ nào khởi lên: lạc thọ, khổ thọ, hay bất khổ bất lạc thọ; vị ấy không tùy hỷ, không hoan nghênh, không tham trước thọ ấy. Vì vị ấy không tùy hỷ, không hoan nghênh, không tham trước thọ ấy, nếu có dục hỷ nào đối với các cảm thọ, dục hỷ ấy được trừ diệt. Do dục hỷ của vị ấy diệt nên thủ diệt. Do thủ diệt nên hữu diệt. Do hữu diệt nên sanh diệt. Do sanh diệt nên già, chết, sầu, bi, khổ, ưu, não diệt. Như vậy là sự đoạn diệt của toàn bộ khổ uẩn này.","fontSize":12,"order":175},{"content":"Khi vị ấy nghe tiếng bằng tai... khi vị ngửi hương bằng mũi... Khi vị ấy nếm vị bằng lưỡi... Khi vị ấy cảm xúc bằng thân... Khi vị ấy nhận thức pháp bằng ý, vị ấy không tham ái đối với pháp tốt, không ghét bỏ đối với pháp xấu. Vị ấy sống an trú niệm trên thân, với tâm vô lượng. Vị ấy như thật tuệ tri tâm giải thoát, tuệ giải thoát. Chính nhờ chúng mà các ác, bất thiện pháp của vị ấy được trừ diệt, không có dư tàn. Như vậy, vị ấy đoạn trừ (thuận nghịch) có cảm thọ nào khởi lên: lạc thọ, khổ thọ hay bất khổ bất lạc thọ; vị ấy không tùy hỷ, không hoan nghênh, không tham trước thọ ấy. Vì vị ấy không tùy hỷ, không hoan nghênh, không tham trước thọ ấy, nếu có dục hỷ nào đối với các cảm thọ, dục hỷ ấy được trừ diệt. Do dục hỷ của vị ấy diệt nên thủ diệt. Do thủ diệt nên hữu diệt. Do hữu diệt nên sanh diệt. Do sanh diệt nên già, chết, sầu, bi, khổ, ưu, não diệt. Như vậy là sự đoạn diệt của toàn bộ khổ uẩn này.","fontSize":12,"order":176},{"content":"(Kết luận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":177},{"content":"Này các Tỷ-kheo, các Ông hãy thọ trì ái tận giải thoát này, được Ta nói một cách tóm tắt, nhưng (phải nhớ là) Tỷ-kheo Sati, con của người đánh cá, đã bị mắc trong cái lưới lớn của ái, trong sự rối loạn của ái.","fontSize":12,"order":178},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":179},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":180}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/38. Ðại kinh Ðoạn tận ái (Mahàtanhàsankhaya sutta)","title":"38. Ðại kinh Ðoạn tận ái (Mahàtanhàsankhaya sutta)"},{"ID":39,"paragraphs":[{"alignment":1,"content":"39. Ðại kinh Xóm ngựa (Mahà-Assapura sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở giữa dân chúng Anga (Ương- già), tại một xã ấp của dân chúng Anga, tên là Assapura (xóm Ngựa). Lúc bấy giờ Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo.","fontSize":12,"order":4},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":6},{"content":"-- Sa-môn! Sa-môn! Này các Tỷ-kheo, dân chúng biết các Ông là vậy. Và nếu các Ông được hỏi: \"Các Ông là ai!\" Các Ông phải tự nhận: \"Chúng tôi là Sa-môn\". Này các Tỷ-kheo, các Ông đã được danh xưng như vậy, đã tự nhận là như vậy, thì này, các Tỷ-kheo, các Ông phải tự tu tập như sau: \"Chúng ta sẽ thọ trì và thực hành những pháp tác thành Sa-môn, những pháp tác thành Bà-la-môn. Như vậy, danh xưng này của chúng ta mới chân chánh và sự tự nhận này của chúng ta mới như thật. Và những đồ cúng dường mà chúng ta thọ hưởng như y phục, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh mới có được kết quả lớn, lợi ích lớn cho chúng ta. Và chúng ta xuất gia không thành vô dụng, có kết quả, có thành tích\".","fontSize":12,"order":7},{"content":"(Giới hạnh)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":8},{"content":"Này các Tỷ-kheo, thế nào là các pháp tác thành Sa-môn, và các pháp tác thành Bà-la-môn? \"Chúng ta sẽ thành tựu tàm quý\", như vậy, này các Tỷ-kheo, các Ông phải tu tập. Này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các Ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":9},{"content":"Này các Tỷ-kheo, thế nào là công việc đáng phải làm hơn nữa? \"Thân hành chúng ta phải được thanh tịnh, minh chánh, cởi mở, không có tỳ vết, che giấu. Nhưng chúng ta không vì thân hành thanh tịnh ấy, khen mình, chê người\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, thế nào là công việc đáng phải làm hơn nữa? \"Khẩu hành chúng ta phải được thanh tịnh, minh chánh, cởi mở, không có tỳ vết, che giấu. Nhưng chúng ta không vì khẩu hành thanh tịnh ấy, khen mình, chê người\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, khẩu hành thanh tịnh, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, thế nào là công việc đáng phải làm hơn nữa? \"Ý hành chúng ta phải được thanh tịnh, minh chánh, cởi mở, không có tỳ vết, che giấu. Nhưng chúng ta không vì ý hành thanh tịnh ấy, khen mình, chê người\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, khẩu hành thanh tịnh, và ý hành thanh tịnh, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":12},{"content":"Này các Tỷ-kheo, thế nào là công việc đáng phải làm hơn nữa? \"Sanh mạng chúng ta phải được thanh tịnh, minh chánh, cởi mở, không có tỳ vết, che giấu. Nhưng chúng ta không vì sanh mạng thanh tịnh ấy, khen mình, chê người\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, khẩu hành thanh tịnh, ý hành thanh tịnh, sanh mạng thanh tịnh, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":13},{"content":"(Hộ trì các căn)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":14},{"content":"Này các Tỷ-kheo, thế nào là các công việc đáng phải làm hơn nữa? \"Chúng ta phải hộ trì các căn. Khi mắt thấy sắc, không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, chúng ta sẽ tự chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến ý căn không được chế ngự, khiến tham ái, ưu, bi, các ác, bất thiện pháp khởi lên, chúng ta sẽ tự chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, khẩu hành thanh tịnh, ý hành thanh tịnh, sanh mạng thanh tịnh, và các căn đã được hộ trì, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":15},{"content":"(Tiết chế ăn uống)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":16},{"content":"Này các Tỷ-kheo, thế nào là các công việc đáng phải làm hơn nữa? \"Chúng ta phải biết tiết độ trong ăn uống, với chánh tư duy, chúng ta thọ thực, không phải để vui đùa, không phải để đam mê, không phải để trang sức, không phải để tự làm đẹp mình, mà chỉ để thân này được sống lâu và được bảo dưỡng, để (thân này) khỏi bị thương hại, để hỗ trợ phạm hạnh, nghĩ rằng: \"Như vậy chúng ta diệt trừ các cảm thọ cũ và không cho khởi lên cảm thọ mới, và chúng ta sẽ không có lỗi lầm, sống được an ổn\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Nhưng này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, khẩu hành thanh tịnh, ý hành thanh tịnh, sanh mạng thanh tịnh và các căn đã được hộ trì, ăn uống có tiết độ, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":17},{"content":"(Chú tâm cảnh giác)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":18},{"content":"Này các Tỷ-kheo, thế nào la các công việc đáng phải làm hơn nữa? \"Chúng ta phải chú tâm cảnh giác. Ban ngày đi kinh hành (hay) trong lúc ngồi, chúng ta phải tẩy sạch tâm tư khỏi các pháp chướng ngại. Ban đêm canh một đi kinh hành (hay) trong lúc ngồi, chúng ta phải tẩy sạch tâm tư khỏi các pháp chướng ngại. Ban đêm canh giữa, chúng ta phải nằm dáng nằm con sư tử, nghiêng bên hông tay phải, một chân đặt trên chân kia, chánh niệm tỉnh giác, tâm nghĩ đến lúc thức dậy lại. Ban đêm canh đầu thức dậy, đi kinh hành (hay) trong lúc ngồi, chúng ta phải tẩy sạch tâm tư khỏi các pháp chướng ngại\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Nhưng này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, khẩu hành thanh tịnh, ý hành thanh tịnh, sanh mạng thanh tịnh, các căn đã được hộ trì, ăn uống có tiết độ, chú tâm cảnh giác, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":19},{"content":"(Chánh niệm tỉnh giác)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, thế nào là các công việc đáng phải làm hơn nữa? \"Chúng ta phải chánh niệm tỉnh giác, khi đi tới, khi đi lui đều tỉnh giác, khi nhìn thẳng, khi nhìn quanh đều tỉnh giác, khi co tay, khi duỗi tay đều tỉnh giác, khi mang y kép, bình bát, thượng y đều tỉnh giác, khi ăn uống, nhai, nuốt đều tỉnh giác, khi đi đại tiện, tiểu tiện đều tỉnh giác, khi đi đứng, nằm, thức, nói, yên lặng đều tỉnh giác\". Như vậy, này các Tỷ-kheo, các Ông cần phải tu tập. Nhưng này các Tỷ-kheo, các Ông có thể khởi lên ý kiến: \"Chúng ta đã thành tựu tàm quý, thân hành chúng ta thanh tịnh, khẩu hành thanh tịnh, ý hành thanh tịnh, sanh mạng thanh tịnh, các căn đã được hộ trì, ăn uống có tiết độ, chú tâm cảnh giác, chánh niệm tỉnh giác, đến mức độ này, như vậy là vừa đủ; đến mức độ này, như vậy đã làm xong. Chúng ta đã đạt được mục đích Sa-môn hạnh. Chúng ta không có gì phải làm hơn nữa\". Và cho đến mức độ ấy, các Ông có thể tự thỏa mãn. Này các Tỷ-kheo, Ta khuyến cáo các Ông. Này các Tỷ-kheo, Ta tuyên bố cho các ông: Khi các Ông hướng đến mục đích Sa-môn hạnh, chớ có từ bỏ mục đích này, khi đang còn công việc đáng phải làm hơn nữa.","fontSize":12,"order":21},{"content":"(Ðoạn trừ các triền cái)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":22},{"content":"Này các Tỷ-kheo, thế nào là các công việc đáng phải làm hơn nữa? Ở đây, này các Tỷ-kheo, Tỷ-kheo lựa một chỗ thanh vắng, tịch mịch, như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây, ngoài trời, đống rơm. Sau khi đi khất thực về và ăn xong, vị ấy ngồi kiết già, lưng thẳng, và an trú chánh niệm trước mặt. Vị ấy từ bỏ tham ái ở đời, sống với tâm thoát ly tham ái, gột rửa tâm hết tham ái. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm và thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử hối quá, vị ấy sống không trạo cử hối tiếc, nội tâm trầm lặng, gột rửa tâm hết trạo cử hối tiếc. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":23},{"content":"Này các Tỷ-kheo, như một người mắc nợ liền làm các nghề nghiệp. Những nghề này được phát đạt, người ấy không những trả được nợ cũ, còn có tiền dư để nuôi dưỡng vợ. Người ấy nghĩ: \"Ta trước kia mắc nợ nên làm các nghề nghiệp. Những nghề này được phát đạt, ta không những trả được những nợ cũ, còn có tiền dư để nuôi dưỡng vợ\". Người ấy nhờ vậy được sung sướng, hoan hỷ. Này các Tỷ-kheo, như một người bị bệnh, đau đớn, trầm trọng, ăn uống không tiêu, thể lực suy yếu. Sau một thời gian, người ấy khỏi bệnh, ăn uống tiêu thông, thể lực khôi phục. Người ấy nghĩ: \"Ta trước kia bị bệnh, đau đớn trầm trọng, ăn uống không tiêu, thể lực suy yếu. Nay ta khỏi bệnh, ăn uống tiêu thông, thể lực khôi phục\". Người ấy nhờ vậy được sung sướng, hoan hỷ. Này các Tỷ-kheo, như một người bị nhốt trong ngục. Người ấy sau một thời gian được khỏi tù tội, an lạc kiện toàn, tài sản không bị giảm tổn. Người ấy nghĩ: \"Ta trước kia bị nhốt trong ngục, nay ta được khỏi tù tội, an lạc kiện toàn, tài sản không bị giảm tổn. \"Người ấy nhờ vậy được sung sướng, hoan hỷ. Này các Tỷ-kheo, như một người nô lệ, không được tự chủ, lệ thuộc người khác, không được tự do đi lại. Người ấy sau một thời gian thoát khỏi cảnh nô lệ, được tự chủ, không lệ thuộc người khác, một người thoát khỏi cảnh nô lệ, được tự chủ, không lệ thuộc người khác, một người giải thoát, được tự do đi lại.","fontSize":12,"order":24},{"content":"Người ấy nghĩ: \"Ta trước kia bị cảnh nô lệ, không được tự chủ, lệ thuộc người khác, không được tự do đi lại. Nay ta thoát khỏi cảnh nô lệ, được tự chủ, không lệ thuộc người khác, một người giải thoát, được tự do đi lại\". Người ấy nhờ vậy được sung sướng, hoan hỷ. Này các Tỷ-kheo, như một người giàu có, nhiều tài sản, đang đi qua bãi sa mạc. Người ấy sau một thời gian đã đi khỏi bãi sa mạc ấy, đến đầu làng, yên ổn, không có nguy hiểm, tài sản không bị tổn giảm. Người ấy nghĩ: \"Ta trước kia giàu có, nhiều tài sản, đi qua bãi sa mạc. Nay ta đã đi qua khỏi bãi sa mạc ấy, yên ổn, không có nguy hiểm, tài sản không bị tổn giảm\". Người ấy nhờ vậy được sung sướng, hoan hỷ. Cũng vậy này các Tỷ-kheo, Tỷ-kheo tự mình, quán năm triền cái chưa xả ly, như món nợ, như bệnh hoạn, như ngục tù, như cảnh nô lệ, như con đường qua sa mạc. Này các Tỷ-kheo, cũng như không mắc nợ, không bị bệnh tật được khỏi tù tội, được tự do, đến được đất lành yên ổn. Này các Tỷ-kheo, Tỷ-kheo quán năm triền cái khi chúng được diệt trừ.","fontSize":12,"order":25},{"content":"(Bốn tầng thiền-na)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"Sau khi đã đoạn trừ năm triền cái này, những triền cái làm ô nhiễm tâm tư, làm yếu ớt trí tuệ, vị ấy ly dục, ly ác, bất thiện pháp chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Vị ấy thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân này với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không có hỷ lạc do ly dục sanh ấy thấm nhuần. Này các Tỷ-kheo, như một người hầu tắm lão luyện, hay đệ tử người hầu tắm, sau khi rắc bột tắm trong thau bằng đồng, liền nhồi bột ấy với nước, cục bột tắm ấy được thấm nhuần nước ướt, nhào trộn với nước ướt, thấm ướt cả trong lẫn ngoài với nước, nhưng không chảy thành giọt. Cũng vậy, này các Tỷ-kheo, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân này với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":27},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Vị ấy thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân này với hỷ lạc do định sanh, không một chỗ nào trên toàn thân không được hỷ lạc do định sanh ấy thấm nhuần. Này các Tỷ-kheo, ví như một hồ nước, nước từ trong dâng lên, phương Ðông không có lỗ nước chảy ra, phương Tây không có lỗ nước chảy ra, phương Bắc không có lỗ nước chảy ra, phương Nam không có lỗ nước chảy ra, và thỉnh thoảng trời mưa lớn. Suối nước mát từ hồ nước ấy phun ra, thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy hồ nước ấy, với nước mát lạnh, không một chỗ nào của hồ nước ấy không được nước mát lạnh thấm nhuần. Cũng vậy, này các Tỷ-kheo, vị ấy thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với hỷ lạc do định sanh không một chỗ nào trên toàn thân không được hỷ lạc do định sanh thấm nhuần.","fontSize":12,"order":28},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là \"xả niệm lạc trú\", chứng và trú Thiền thứ ba. Vị ấy thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân này với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân không được lạc thọ không có hỷ ấy thấm nhuần. Này các Tỷ-kheo, ví như trong hồ sen xanh, hồ sen hồng, hồ sen trắng, có những sen xanh, sen hồng hay sen trắng. Những bông sen ấy sanh trong nước, lớn lên trong nước, không vượt khỏi nước, nuôi sống dưới nước, từ đầu ngọn cho đến gốc rễ đều thấm nhuần, tẩm ướt, tràn đầy thấu suốt bởi nước mát lạnh ấy, không một chỗ nào của toàn thể sen xanh, sen hồng hay sen trắng không được nước mát lạnh ấy thấm nhuần. Cũng vậy, này các Tỷ-kheo, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân này với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân không được lạc thọ không có hỷ ấy thấm nhuần.","fontSize":12,"order":29},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Vị ấy thấm nhuần toàn thân mình với tâm thuần tịnh trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần. Này các Tỷ-kheo, ví như một người ngồi, dùng tấm vải trắng trùm đầu, không một chỗ nào trên toàn thân không được vải trắng ấy che thấu. Cũng vậy, này các Tỷ-kheo, vị ấy ngồi thấm nhuần toàn thân mình với tâm thuần tịnh trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần.","fontSize":12,"order":30},{"content":"(Ba Minh)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":31},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, vị ấy dẫn tâm, hướng tâm đến Túc mạng minh. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sinh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy, vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Này các Tỷ-kheo, ví như một người đi từ làng mình đến làng khác, từ làng ấy đi đến một làng khác nữa, và từ làng này lại trở về làng của mình, người ấy nghĩ: \"Ta từ làng của mình đi đến làng kia, nơi đây, ta đã đứng như thế này, đã ngồi như thế này, đã nói như thế này, đã yên lặng như thế này. Từ nơi làng nọ, ta đã trở về làng của ta\". Như vậy, này các Tỷ-kheo, với tâm định tĩnh, thuần tịnh trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, vị ấy dẫn tâm, hướng tâm đến Túc mạng minh. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, các món ăn như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sanh ra tại chỗ này. Tại chỗ này, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, các món ăn như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ này, ta được sanh ra ở đây\". Như vậy, vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":32},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, vị ấy dẫn tâm, hướng tâm đến trí tuệ về sanh tử của chúng sanh. Vị ấy với Thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào làm những thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến. Những người này, sau khi thân hoại mạng chung, được sanh lên thiện thú, cõi Trời, trên đời này. Như vậy, vị ấy với Thiên nhãn thuần tịnh siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Này các Tỷ-kheo, ví như có hai nhà có cửa, và ở đây, một người có mắt đứng ở giữa, người này có thể thấy các người (khác) đi vào nhà, đi ra, đi qua, đi lại. Cũng vậy, này các Tỷ-kheo, vị ấy với Thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, ác hạnh về lời nói, ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi Trời, trên đời này. Như vậy với thiên nhãn thuần tịnh siêu nhân, vị ấy thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rằng, chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ.","fontSize":12,"order":33},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, vị ấy dẫn tâm, hướng tâm đến Lậu tận trí. Vị ấy biết như thật: \"Ðây là khổ\", biết như thật: \"Ðây là Nguyên nhân của Khổ\", biết như thật: \"Ðây là sự Diệt khổ\", biết như thật: \"Ðây là con đường đưa đến diệt khổ\", biết như thật: \"Ðây là những lậu hoặc\", biết như thật: \"Ðây là nguyên nhân của các lậu hoặc\", biết như thật: \"Ðây là sự đoạn trừ các lậu hoặc\", biết như thật: \"Ðây là con đường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":34},{"content":"Nhờ hiểu biết như vậy, nhận thức như vậy, tâm của vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, những việc cần làm đã làm xong, sau đời hiện tại không có đời sống nào khác nữa\".","fontSize":12,"order":35},{"content":"Này các Tỷ-kheo, ví như tại dãy núi lớn có một hồ nước, thuần tịnh, trong sáng, không cấu nhiễm, một người có mắt, đứng trên bờ sẽ thấy con hến, con sò, những hòn đá, hòn sạn, những đàn cá bơi qua lại hay đứng một chỗ. Vị ấy nghĩ: \"Ðây là hồ nước thuần tịnh, trong sáng, không cấu nhiễm. Ðây là những con hến, con sò, những hòn đá, hòn sạn, những đàn cá đang bơi qua lại hay đứng yên một chỗ\". Cũng vậy, này các Tỷ-kheo, Tỷ-kheo biết như thật: \"Ðây là khổ... biết như thật: \"Ðây là Con đường đưa đến sự diệt trừ các lậu hoặc!\" Nhờ hiểu biết như vậy, nhờ nhận thức như vậy, tâm của vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát, vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, những việc cần phải làm đã làm xong, sau đời hiện tại không có đời sống nào khác nữa\".","fontSize":12,"order":36},{"content":"(Bậc A-la-hán)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":37},{"content":"Này các Tỷ-kheo, Tỷ-kheo như vậy được gọi là Sa-môn, là Bà-la-môn, là vị đã tắm sạch sẽ, là vị đã biết và hiểu rõ, là bậc có học, là bậc Thánh, là bậc A-la-hán.","fontSize":12,"order":38},{"content":"Này các Tỷ-kheo, như thế nào, Tỷ-kheo là Sa-môn? Vị này đã làm cho dừng lại các ác, các pháp bất thiện, những pháp này ô nhiễm, đưa đến tái sanh, đáng sợ hãi, đem lại khổ quả, đưa đến sanh, già, chết trong tương lai. Như vậy, này các Tỷ-kheo, Tỷ-kheo là Sa-môn.","fontSize":12,"order":39},{"content":"Và này các Tỷ-kheo, như thế nào Tỷ-kheo là Bà-la-môn? Vị này đã tẩn xuất ra ngoài các ác, các pháp bất thiện, những pháp này ô nhiễm, đưa đến tái sanh, đáng sợ hãi, đem lại khổ quả, đưa đến sanh già, chết trong tương lai. Như vậy, này các Tỷ-kheo, Tỷ-kheo là Bà-la-môn.","fontSize":12,"order":40},{"content":"Và này các Tỷ-kheo, như thế nào là Tỷ-kheo đã tắm sạch sẽ? Vị này đã tắm gội sạch sẽ các ác, các pháp bất thiện, những pháp này ô nhiễm, đưa đến tái sanh, đáng sợ hãi, đem lại khổ quả, đưa đến sanh già, chết trong tương lai. Như vậy, này các Tỷ-kheo, Tỷ-kheo đã tắm sạch sẽ.","fontSize":12,"order":41},{"content":"Và này các Tỷ-kheo, như thế nào là Tỷ-kheo đã biết và hiểu rõ? Vị này đã biết và hiểu rõ các ác, các pháp bất thiện, những pháp này ô nhiễm, đưa đến tái sanh, đáng sợ hãi, đem lại khổ quả, đưa đến sanh già, chết trong tương lai. Như vậy, này các Tỷ-kheo, Tỷ-kheo đã biết và hiểu rõ.","fontSize":12,"order":42},{"content":"Và này các Tỷ-kheo, như thế nào là Tỷ-kheo có học? Vị này đã tiêu diệt các ác, các pháp bất thiện, những pháp này ô nhiễm, đưa đến tái sanh, đáng sợ hãi, đem lại khổ quả, đưa đến sanh già, chết trong tương lai. Như vậy, này các Tỷ-kheo, Tỷ-kheo có học.","fontSize":12,"order":43},{"content":"Và này các Tỷ-kheo, như thế nào là Tỷ-kheo được gọi là bậc Thánh? Vị này đã làm cho xa lìa các ác pháp bất thiện, những pháp này ô nhiễm, đưa đến tái sanh, đáng sợ hãi, đem lại khổ quả, đưa đến sanh già, chết trong tương lai. Như vậy, này các Tỷ-kheo, Tỷ-kheo được gọi là bậc Thánh.","fontSize":12,"order":44},{"content":"Và này các Tỷ-kheo, như thế nào là Tỷ-kheo được gọi là bậc A-la-hán? Vị này đã làm cho xa lìa các ác, các pháp bất thiện, những pháp này ô nhiễm, đưa đến tái sanh, đáng sợ hãi, đem lại khổ quả, đưa đến sanh già, chết trong tương lai. Như vậy, này các Tỷ-kheo, Tỷ-kheo là bậc A-la-hán.","fontSize":12,"order":45},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":46},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":47}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/39. Ðại kinh Xóm ngựa (Mahà-Assapura sutta)","title":"39. Ðại kinh Xóm ngựa (Mahà-Assapura sutta)"},{"ID":40,"paragraphs":[{"alignment":1,"content":"40. Tiểu kinh Xóm ngựa (Cùla-Assapura sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở giữa dân chúng Anga (Ương già), tại một xã ấp của dân chúng Anga, tên là Assapura (xóm Ngựa). Lúc bấy giờ, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo.","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":6},{"content":"-- Sa-môn! Sa-môn! Này các Tỷ-kheo, dân chúng biết các Ông là vậy. Và nếu các Ông có được hỏi: \"Các Ông là ai!\" Các Ông phải tự nhận: \"Chúng tôi là Sa-môn\". Này các Tỷ-kheo, các Ông đã được danh xưng như vậy, đã tự nhận là như vậy, thì này, các Tỷ-kheo, các Ông phải tự tu tập như sau: \"Những pháp môn xứng đáng bậc Sa-môn, chúng ta sẽ tu tập pháp môn ấy. Như vậy danh xưng này của chúng ta mới chân chính và sự tự nhận này của chúng ta mới như thật. Và những thứ cúng dường mà chúng ta thọ hưởng như y phục, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh mới có được kết quả lớn, lợi ích lớn cho chúng ta. Và chúng ta xuất gia không thành vô dụng, có kết quả, có thành tích\".","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo không thực hành các pháp môn xứng đáng bậc Sa-môn? Này các Tỷ-kheo, đối với Tỷ-kheo có tâm tham dục và lòng tham dục không được đoạn diệt, có tâm sân hận và lòng sân hận không được đoạn diệt, có tâm phẫn nộ và lòng phẫn nộ không được đoạn diệt, có tâm thù hận và lòng thù hận không được đoạn diệt, có tâm giả dối và lòng giả dối không được đoạn diệt, có tâm não hại và lòng não hại không được đoạn diệt, có tâm tật đố và lòng tật đố không được đoạn diệt, có tâm xan lẩn và lòng xan lẩn không được đoạn diệt, có tâm man trá và lòng man trá không được đoạn diệt, có tâm xảo trá và lòng xảo trá không được đoạn diệt, có tâm ái dục và lòng ái dục không được đoạn diệt, có tà kiến và tà kiến không được đoạn diệt. Này các Tỷ-kheo, Ta nói rằng, nếu vị ấy không thực hành các pháp môn xứng đáng bậc Sa-môn, thì không thể đoạn diệt được những cấu uế cho Sa-môn, những tỳ vết cho Sa-môn, những lỗi lầm cho Sa-môn, sự đọa sanh vào đọa xứ, sự thọ lãnh các ác thú.","fontSize":12,"order":8},{"content":"Này các Tỷ-kheo, ví như một loại võ khí nguy hiểm tên mataja có hai lưỡi rất sắc bén, có thể được bao lại và bỏ vào trong một cái bao. Cũng vậy, này các Tỷ-kheo, Ta nói sự xuất gia của Tỷ-kheo ấy là như vậy.","fontSize":12,"order":9},{"content":"Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của một vị mang đại y (Sanghati) chỉ tùy thuộc vào mang đại y. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của một vị lõa thể chỉ tùy thuộc vào lõa thể. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của một vị sống thoa bụi và đất chỉ tùy thuộc vào hạnh thoa bụi và đất. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của một vị sống theo lễ nghi tắm rửa chỉ tùy thuộc vào lễ nghi tắm rửa. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của một vị sống dưới gốc cây chỉ tùy thuộc vào hạnh sống dưới gốc cây. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của một vị sống ngoài trời chỉ tùy thuộc vào hạnh sống ngoài trời. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của người theo hạnh đứng thẳng chỉ tùy thuộc vào hạnh đứng thẳng. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của một vị ăn uống có định kỳ chỉ tùy thuộc vào hạnh ăn uống có định kỳ. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của người sống theo chú thuật chỉ tùy thuộc vào hạnh sống theo chú thuật. Này các Tỷ-kheo, Ta không nói rằng Sa-môn hạnh của vị bện tóc chỉ tùy thuộc vào hạnh bện tóc.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, nếu lòng tham dục của người có tâm tham dục được đoạn diệt chỉ nhờ vào hạnh mang đại y của người mang đại y, nếu lòng sân của người có tâm sân được đoạn diệt, nếu lòng phẫn nộ của người có tâm phẫn nộ được đoạn diệt, nếu lòng hiềm hận của người có tâm hiềm hận được đoạn diệt, nếu lòng giả dối của người có tâm giả dối được đoạn diệt, nếu lòng não hại của người có tâm não hại được đoạn diệt, nếu lòng tật đố của người có tâm tật đố được đoạn diệt, nếu lòng xan lẩn của người có tâm xan lẩn được đoạn diệt, nếu lòng man trá của người có tâm man trá được đoạn diệt, nếu lòng xảo trá của người có tâm xảo trá được đoạn diệt, nếu lòng ái dục của người có tâm ái dục được đoạn diệt, nếu tà kiến của người có tà kiến được đoạn diệt, (chỉ nhờ hạnh mang đại y của người mang đại y), thì những thân hữu quyến thuộc, bà con cùng một huyết thống có thể khiến người đó mang đại y ngay khi người đó mới sanh, và khuyên người đó mặc đại y như sau: \"Này hiền nhi, hãy mang đại y, nếu mang đại y thì lòng tham dục của người có tâm tham dục sẽ được đoạn diệt, lòng sân của người có tâm sân sẽ được đoạn diệt, lòng giả dối của người có tâm giả dối sẽ được đoạn diệt, lòng não hại của người có tâm não hại sẽ được đoạn diệt, lòng tật đố của người có tâm tật đố sẽ được đoạn diệt, lòng xan lẩn của người có tâm xan lẩn sẽ được đoạn diệt, lòng man trá của người có tâm man trá sẽ được đoạn diệt, lòng xảo trá của người có tâm xảo trá sẽ được đoạn diệt, lòng ái dục của người có tâm ái dục sẽ được đoạn diệt, tà kiến của người có tà kiến sẽ được đoạn diệt chỉ nhờ mang đại y. \"Này các Tỷ-kheo, bởi vì Ta thấy có người mang đại y nhưng vẫn có tâm tham dục, có tâm sân hận, có tâm phẫn nộ, có tâm giả dối, có tâm não hại, có tâm tật đố, có tâm xan lẩn, có tâm man trá, có tâm xảo trá, có tâm ái dục, có tâm tà kiến, nên Ta không nói rằng Sa-môn hạnh của người có tham dục chỉ tùy thuộc vào hạnh mang đại y của vị ấy.","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, nếu lòng tham dục của người có tâm tham dục được đoạn diệt chỉ nhờ hạnh lõa thể của người lõa thể... chỉ nhờ hạnh thoa bụi và đất của người sống theo hạnh thoa bụi và đất... chỉ nhờ hạnh lễ nghi tắm rửa của người sống theo hạnh lễ nghi tắm rửa... chỉ nhờ hạnh sống dưới gốc cây của người sống dưới gốc cây... chỉ nhờ hạnh sống ngoài trời của người sống ngoài trời... chỉ nhờ hạnh sống đứng thẳng của người sống đứng thẳng... chỉ nhờ hạnh ăn uống có định kỳ của người sống ăn uống có định kỳ... chỉ nhờ hạnh sống theo chú thuật của người sống theo chú thuật... Này các Tỷ-kheo, nếu lòng tham dục của người có tâm tham dục đoạn diệt chỉ nhờ hạnh bện tóc của người sống theo hạnh bện tóc; nếu lòng sân hận của người có tâm sân hận... (như trên)..., nếu tà kiến của người có tà kiến được đoạn diệt (chỉ nhờ hạnh của người sống theo hạnh bện tóc), thì những thân hữu quyến thuộc, bà con cùng một huyết thống có thể khiến người đó bện tóc; ngay khi người đó mới sinh, và khuyên người đó bện tóc như sau: \"Này hiền nhi, hãy bện tóc; nếu bện tóc thì lòng tham dục của người có tâm tham dục sẽ được đoạn diệt, lòng sân hận của người có tâm sân hận... tà kiến của người có tà kiến sẽ được đoạn diệt, chỉ nhớ sống theo hạnh bện tóc\"\". Này các Tỷ-kheo, bởi vì Ta thấy có người theo hạnh bện tóc nhưng vẫn có tâm tham dục, có tâm sân hận, có tâm phẫn nộ, có tâm giả dối, có tâm não hại, có tâm tật đố, có tâm xan lẩn, có tâm man trá, có tâm xảo trá, có tâm ái dục, có tà kiến, nên Ta không nói rằng Sa-môn hạnh của người theo hạnh bện tóc chỉ tùy thuộc vào hạnh bện tóc của vị ấy.","fontSize":12,"order":12},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo thực hành các pháp môn xứng đáng bậc Sa-môn? Này các Tỷ-kheo, đối với Tỷ-kheo có tâm tham dục và lòng tham dục được đoạn diệt, có tâm sân hận và lòng sân hận được đoạn diệt, có tâm phẫn nộ và lòng phẫn nộ được đoạn diệt, có tâm hiềm hận và lòng hiềm hận được đoạn diệt, có tâm giả dối và lòng giả dối được đoạn diệt, có tâm não hại và lòng não hại được đoạn diệt, có tâm tật đố và lòng tật đố được đoạn diệt, có tâm xan lẩn và lòng xan lẩn được đoạn diệt, có tâm man trá và lòng man trá được đoạn diệt, có tâm xảo trá và lòng xảo trá được đoạn diệt, có tâm ái dục và lòng ái dục được đoạn diệt, có tà kiến và tà kiến được đoạn diệt... Này các Tỷ-kheo, Ta nói rằng, nếu vị ấy thực hành các pháp môn xứng đáng bậc Sa-môn, thì có thể đoạn diệt được những cấu uế cho Sa-môn, những tỳ vết cho Sa-môn, những lỗi lầm cho Sa-môn, đọa sanh vào đọa xứ, sự thọ lãnh các ác thú.","fontSize":12,"order":13},{"content":"Vị ấy thấy tự ngã được gột sạch tất cả những ác, bất thiện pháp và vị ấy thấy tự ngã được giải thoát. Do thấy tự ngã được gột sạch tất cả những ác, bất thiện pháp ấy, do thấy tự ngã được giải thoát nên hân hoan sanh; do tâm hân hoan nên hỷ sanh; do hỷ nên thân được khinh an; do thân khinh an nên lạc thọ sanh; do lạc thọ nên tâm được định tĩnh.","fontSize":12,"order":14},{"content":"Vị ấy an trú biến mãn một phương với tâm câu hữu với từ, cũng vậy, phương thứ hai, cũng vậy, phương thứ ba, cũng vậy, phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại vô biên, không hận không sân.","fontSize":12,"order":15},{"content":"Vị ấy an trú biến mãn một phương với tâm câu hữu với bi, cũng vậy, phương thứ hai, cũng vậy, phương thứ ba, cũng vậy, phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với bi, quảng đại vô biên, không hận không sân.","fontSize":12,"order":16},{"content":"Vị ấy an trú biến mãn một phương với tâm câu hữu với hỷ, cũng vậy, phương thứ hai, cũng vậy, phương thứ ba, cũng vậy, phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với hỷ, quảng đại vô biên, không hận không sân.","fontSize":12,"order":17},{"content":"Vị ấy an trú biến mãn một phương với tâm câu hữu với xả, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":18},{"content":"Này các Tỷ-kheo, ví như một hồ sen có nước trong, có nước ngọt, có nước mát, có nước trong sáng, có bờ hồ khéo sắp đặt, đẹp đẽ. Nếu có người từ phương Ðông đi đến, bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi, khô cổ, đắng họng, khát nước. Người ấy đi đến hồ sen ấy, giải trừ khát nước và giải trừ nóng bức. Nếu có người từ phương Tây đi đến, nếu có người từ phương Bắc đi đến, nếu có người từ phương Nam đi đến, nếu có người từ bất cứ ở đâu đi đến, bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi, khô cổ, đắng họng, khát nước, người ấy đi đến hồ sen ấy, giải trừ khát nước, giải trừ nóng bức. Cũng vậy, này các Tỷ-kheo, nếu có người từ gia đình Sát đế lị xuất gia, từ bỏ gia đình, sống không gia đình, vị ấy đi đến Pháp và Luật do Như lai thuyết dạy, sau khi tu tập từ, bi, hỷ, xả, nội tâm được định tĩnh, Ta nói rằng chính nhờ nội tâm định tĩnh, vị ấy thực hành các pháp môn xứng đáng bậc Sa-môn. Nếu vị ấy từ gia đình Bà-la-môn... từ gia đình Phệ xá (Vessa)... từ gia đình Thủ đà (Sudda) xuất gia, từ bỏ gia đình, sống không gia đình, vị ấy đi đến Pháp và Luật do Như Lai thuyết dạy, sau khi tu tập từ, bi, hỷ, xả, nội tâm được định tĩnh, Ta nói rằng chính nhờ nội tâm định tĩnh, vị ấy thực hành các pháp môn xứng đáng bậc Sa-môn.","fontSize":12,"order":19},{"content":"Nếu từ gia đình Sát đế lị xuất gia, từ bỏ gia đình, sống không gia đình, sau khi đi đến Pháp và Luật do Như Lai thuyết dạy, nhờ đoạn trừ các lậu hoặc, vị ấy ngay trong hiện tại, tự mình chứng tri, chứng ngộ và thành đạt vô lậu tâm giải thoát, tuệ giải thoát. Vị ấy thành Sa-môn nhờ đoạn diệt các lậu hoặc. Nếu từ gia đình Bà-la-môn... từ gia đình Phệ xá... từ gia đình Thủ đà xuất gia, từ bỏ gia đình, sống không gia đình, sau khi đi đến Pháp và Luật do Như Lai thuyết dạy, nhờ đoạn trừ các lậu hoặc, vị ấy ngay trong hiện tại, tự mình chứng tri, chứng ngộ và thành đạt vô lậu tâm giải thoát, tuệ giải thoát, vị ấy thành Sa-môn nhờ đoạn diệt các lậu hoặc.","fontSize":12,"order":20},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":21},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":22}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/40. Tiểu kinh Xóm ngựa (Cùla-Assapura sutta)","title":"40. Tiểu kinh Xóm ngựa (Cùla-Assapura sutta)"},{"ID":41,"paragraphs":[{"alignment":1,"content":"41. Kinh Sàleyyaka (Sàleyyaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn đang du hành trong nước Kosala (Kiều tất la) cùng với Ðại chúng Tỷ-kheo đi đến một làng Bà-la-môn của dân chúng Kosala tên là Sala.","fontSize":12,"order":3},{"content":"Các gia chủ Bà-la-môn ở Sala nghe rằng: \"Người ta nói Sa-môn Gotama, là Thích Tử, xuất gia từ gia tộc Sakya, đang du hành trong nước Kosala với Ðại chúng Tỷ-kheo, và đã đến Sa-la. Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Ma giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa. Ngài truyền dạy phạm hạnh hoàn toàn đầy đủ trong sạch. Lành thay, nếu được yết kiến một A-la-hán như vậy!\"","fontSize":12,"order":4},{"content":"Rồi các gia chủ Bà-la-môn ở Sa-la đi đến chỗ Thế Tôn ở, sau khi đến, một số đảnh lễ Thế Tôn rồi ngồi xuống một bên; một số nói lên những lời chào đón, thân hữu xã giao với Thế Tôn rồi ngồi xuống một bên; một số chấp tay vái Thế Tôn rồi ngồi xuống một bên; một số nói lên tên họ của mình trước mặt Thế Tôn rồi ngồi xuống một bên; một số giữ im lặng rồi ngồi xuống một bên.","fontSize":12,"order":5},{"content":"Sau khi ngồi xuống một bên, các gia chủ Bà-la-môn ở Sa-la bạch Thế Tôn:","fontSize":12,"order":6},{"content":"-- Tôn giả Gotama, do nhân gì, do duyên gì, ở đây, một số hữu tình sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục? Này Tôn giả Gotama, do nhân gì, do duyên gì, ở đây, một số loài hữu tình sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới, đời này?","fontSize":12,"order":7},{"content":"-- Này các Gia chủ, do nhân hành phi pháp, hành phi pháp chánh đạo, này các Gia chủ, mà như vậy, ở đây có một số loài hữu tình, sau khi thân hoại mạng chung phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Do nhân hành đúng pháp, hành đúng chánh đạo, này các Gia chủ, mà như vậy, ở đây có một số loài hữu tình sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới, đời này.","fontSize":12,"order":8},{"content":"-- Chúng con không thể hiểu đầy đủ những gì Tôn giả Gotama thuyết một cách vắn tắt nếu không được giải thích rộng rãi. Lành thay, nếu Tôn giả Gotama thuyết pháp cho chúng con để chúng con có thể hiểu đầy đủ những gì Tôn giả Gotama thuyết một cách vắn tắt!","fontSize":12,"order":9},{"content":"-- Như vậy, này các Gia chủ, hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":10},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":11},{"content":"Các vị gia chủ Bà-la-môn, ở Sa-la vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":12},{"content":"-- Này các Gia chủ, có ba loại thân hành phi pháp, phi chánh đạo, có bốn loại khẩu hành phi pháp, phi chánh đạo, có ba loại ý hành phi pháp, phi chánh đạo. Này các Gia chủ, thế nào là ba loại thân hành phi pháp, phi chánh đạo? Ở đây, này các Gia chủ, có người sát sanh, tàn nhẫn, tay lấm máu, tâm chuyên sát hại đả thương, tâm không từ bi đối với các loài hữu tình. Người này lấy của không cho, bất cứ tài vật gì của người khác hoặc tại thôn làng hoặc tại rừng núi không cho người ấy, người ấy lấy trộm tài vật ấy. Người ấy sống tà hạnh đối với các dục lạc, giao cấu với các hạng nữ nhân có mẹ che chở, có cha che chở, có mẹ cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Như vậy, này các Gia chủ, là ba loại thân hành phi pháp, phi chánh đạo.","fontSize":12,"order":13},{"content":"Này các Gia chủ, thế nào là bốn loại khẩu hành phi pháp, phi chánh đạo? Ở đây, này các Gia chủ, có người vọng ngữ, đến chỗ tập hội, hay đến chỗ chúng hội, hay đến giữa các thân tộc, hay đến giữa các tổ hợp, hay đến giữa vương tộc, khi được dẫn ra làm chứng và được hỏi: \"Này người kia, hãy nói những gì Ông biết\"; dầu cho người ấy không biết, người ấy nói: \"Tôi biết\"; dầu cho người ấy biết, người ấy nói: \"Tôi không biết\"; hay dầu cho người ấy không thấy, người ấy nói: \"Tôi thấy\"; hay dầu cho người ấy thấy, người ấy nói: \"Tôi không thấy\". Như vậy, lời nói của người ấy trở thành cố ý vọng ngữ, hoặc vì nguyên nhân tự kỷ, hoặc vì nguyên nhân tha nhân, hoặc vì nguyên nhân một vài quyền lợi gì. Và người ấy là người nói hai lưỡi, nghe điều gì ở chỗ này, đến chỗ kia, nói đễ sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia, đi nói với những người này để sanh chia rẽ ở những người kia. Như vậy, người ấy ly gián những kẻ hòa hợp hay xúi dục những kẻ ly gián, ưa thích phá hoại, vui thích phá hoại, thích thú phá hoại, nói những lời đưa đến phá hoại. Và người ấy là người nói lời thô ác. Bất cứ lời gì thô ác, tàn ác, khiến người đau khổ, khiến người tức giận, liên hệ đến phẫn nộ, không đưa đến Thiền định, người ấy nói những lời như vậy. Và người ấy nói những lời phù phiếm, nói phi thời, nói những lời phi chơn, nói những lời không lợi ích, nói những lời phi pháp, nói những lời phi luật, nói những lời không đáng gìn giữ. Vì nói phi thời, nên lời nói không có thuận lý, không có mạch lạc, hệ thống, không có lợi ích. Như vậy, này các Gia chủ, có bốn loại khẩu hành phi pháp, phi chánh đạo.","fontSize":12,"order":14},{"content":"Và này các Gia chủ, thế nào là ba loại ý hành phi pháp, phi chánh đạo? Ở đây, này các Gia chủ, có người có tham ái, tham lam tài vật kẻ khác, nghĩ rằng: \"Ôi, mong rằng mọi tài vật của người khác trở thành của mình!\" Lại có người có tâm sân, khởi lên hại ý, hại niệm như sau: \"Mong rằng những loài hữu tình này bị giết, hay bị tàn sát, hay bị tiêu diệt, hay bị tàn hại, hay mong chúng không còn tồn tại!\" Lại có người có tà kiến, có tưởng điên đảo như: \"Không có bố thí, không có kết quả của bố thí, không có tế lễ, không có cúng dường, các hành vi thiện ác, không có kết quả dị thục, không có đời này, không có đời sau, không có mẹ, không có cha, không có các loại hóa sanh, trong đời không có các Sa-môn, Bà-la-môn chân chính hành trì, chân chánh thành tựu, sau khi tự tri, tự chứng lại tuyên bố cho đời này và cho đời sau\". Như vậy, này các Gia chủ, là ba ý hành phi pháp, phi chánh đạo. Như vậy do nhân hành phi pháp, hành phi chánh đạo, này các Gia chủ, ở đây, một số loài hữu tình sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":15},{"content":"Này các Gia chủ, có ba loại thân hành đúng pháp, đúng chánh đạo, có bốn loại khẩu hành đúng pháp, đúng chánh đạo, có ba loại ý hành đúng pháp, đúng chánh đạo? Này các Gia chủ, thế nào là ba loại thân hành đúng pháp, đúng thánh đạo? Ở đây, này các Gia chủ, có người từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình; từ bỏ lấy của không cho, tránh xa lấy của không cho, bất cứ tài vật gì của người khác, hoặc tại thôn làng, hoặc tại rừng núi không cho người ấy, người ấy không lấy trộm tài vật ấy; từ bỏ sống theo tà hạnh đối với các dục, không giao cấu với các hạng nữ nhân có mẹ che chở, có cha che chở, có mẹ cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Như vậy, này các Gia chủ, là ba loại thân hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":16},{"content":"Và này các Gia chủ, thế nào là bốn loại khẩu hành đúng pháp, đúng chánh đạo? Ở đây, này các Gia chủ, có người từ bỏ vọng ngữ, tránh xa vọng ngữ, đến chỗ tập hội, hay đến chỗ chúng hội, hay đến giữa các thân tộc, hay đến giữa các tổ hợp, hay đến giữa vương tộc, khi được dẫn ra làm chứng và được hỏi: \"Này người kia, hãy nói những gì Ông biết\", nếu biết, người ấy nói: \"Tôi biết\"; nếu không biết, người ấy nói: \"Tôi không biết\"; hay nếu không thấy, người ấy nói: \"Tôi không thấy\"; nếu thấy, người ấy nói: \"Tôi thấy\". Như vậy, lời nói của người ấy không trở thành cố ý vọng ngữ, hoặc vì nguyên nhân tự kỷ, hoặc vì nguyên nhân tha nhân, hoặc vì nguyên nhân một vài quyền lợi gì. Từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đi đến chỗ kia nói để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia không đi nói với những người này để sanh chia rẽ ở những người kia; như vậy, người ấy sống hòa hợp những kẻ ly gián, tăng trưởng những kẻ hòa hợp, ưa thích hòa hợp, vui thích hòa hợp, thích thú hòa hợp, nói những lời đưa đến hòa hợp. Từ bỏ lời nói độc ác, tránh xa lời nói độc ác, những lời nói nhu hòa, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, vui lòng nhiều người, người ấy nói những lời như vậy. Từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, người ấy nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về Chánh pháp, nói những lời về Luật, nói những lời đáng được gìn giữ. Vì nói hợp thời, nên lời nói thuận lý, có mạch lạc, hệ thống, có ích lợi. Như vậy, này các Gia chủ, có bốn loại khẩu hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":17},{"content":"Và này các Gia chủ, thế nào là ba loại ý hành đúng pháp, đúng chánh đạo? Ở đây, này các Gia chủ, có người không có tham ái, không tham lam tài vật của kẻ khác, không nghĩ rằng: \"Ôi, mong rằng mọi tài vật của người khác trở thành của mình!\" Lại có người không có tâm sân, không có khởi lên hại ý, hại niệm, nhưng nghĩ rằng: \"Mong rằng những loài hữu tình này sống không thù hận, không oán thù, không nhiễu loạn, được an lạc, lo nghĩ tự thân!\" Người ấy có chánh kiến, không có tưởng điên đảo, nghĩ rằng: \"Có bố thí, có kết quả của bố thí, có tế lễ, có cúng dường, các hành vi thiện ác có kết quả dị thục, có đời này, có đời sau, có mẹ, có cha, có các loại hóa sanh, trong đời, có các Sa-môn, Bà-la-môn chân chánh hành trì, chân chánh thành tựu, sau khi tự tri, tự chứng lại tuyên bố cho đời này và cho đời sau\". Như vậy, này các Gia chủ, có ba loại ý hành đúng pháp, đúng chánh đạo. Như vậy, do nhân hành đúng pháp, hành đúng chánh đạo, này các Gia chủ, ở đây, một số loài hữu tình sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới, đời này.","fontSize":12,"order":18},{"content":"Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo, mong ước: \"Ôi, mong rằng sau khi thân hoại mạng chung, tôi được sanh vào đại phú gia, vương tộc Sát-đế-lị!\" Sự kiện này xảy ra, vị ấy sau khi thân hoại mạng chung, được sanh vào đại phú gia, vương tộc Sát-đế-lị. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":19},{"content":"Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo, mong ước: \"Ôi, mong rằng sau khi thân hoại mạng chung, tôi được sanh vào đại phú gia Bà-la-môn... đại phú gia gia chủ!\" Sự kiện này xảy ra, vị ấy sau khi thân hoại mạng chung, được sanh vào đại phú gia gia chủ. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo. Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo, mong ước: \"Ôi, mong rằng sau khi thân hoại mạng chung, tôi được sanh thân hữu với chư thiên Tứ thiên vương... với chư thiên cõi trời Ba mươi ba... với chư thiên Dạ ma... với chư thiên Ðâu-suất-đà... với chư thiên Hóa lạc... với chư thiên Tha hóa tự tại... với chư thiên Phạm chúng... với chư thiên Quang thiên... với chư thiên Thiểu Quang thiên... với chư thiên Vô lượng quang thiên... với chư thiên Quang âm thiên... với chư thiên Tịnh thiên... với chư thiên Thiểu tịnh thiên... với chư thiên Vô lượng tịnh thiên... với chư thiên Biến tịnh thiên... với chư thiên Quảng quả thiên... với chư thiên Vô phiền thiên... với chư thiên Vô nhiệt thiên... với chư thiên Thiện hiện thiên... với chư thiên Thiện kiến thiên... với chư thiên Sắc cứu kính thiên... với chư thiên Hư không vô biên xứ thiên... với chư thiên Thức Vô biên xứ thiên... với chư thiên Vô sở hữu xứ thiên... với chư thiên Phi tưởng Phi phi tưởng xứ thiên!\" Sự kiện này xảy ra, vị ấy sau khi thân hoại mạng chung được sanh thân hữu với chư thiên Phi tưởng Phi phi tưởng xứ thiên. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":20},{"content":"Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo, mong ước: \"Ôi, mong rằng, với sự đoạn trừ các lậu hoặc, với thắng trí, ta chứng ngộ, chứng đạt và an trú ngay trong hiện tại tâm giải thoát, tuệ giải thoát vô lậu !\" Sự kiện này xảy ra, vị ấy với sự đoạn trừ các lậu hoặc, với thắng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại tâm giải thoát, tuệ giải thoát vô lậu. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":21},{"content":"Khi nghe nói vậy, các gia chủ Bà-la-môn ở Sa-la bạch Thế Tôn:","fontSize":12,"order":22},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vị diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện để trình bày. Và nay chúng con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo Tăng, mong Tôn giả Gotama nhận chúng con làm đệ tử, từ nay trở đi cho đến mạng chung, chúng con trọn đời quy ngưỡng!","fontSize":12,"order":23},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/41. Kinh Sàleyyaka (Sàleyyaka sutta)","title":"41. Kinh Sàleyyaka (Sàleyyaka sutta)"},{"ID":42,"paragraphs":[{"alignment":1,"content":"42. Kinh Veranjaka (Veranjaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), tịnh xá ông Anathapindika (Cấp Cô Ðộc). Lúc bấy giờ các gia chủ Bà-la-môn Veranjaka đến trú tại Savatthi vì một vài công việc.","fontSize":12,"order":3},{"content":"Các gia chủ Bà-la-môn được nghe: \"Sa-môn Gotama là Thích tử, xuất gia từ giòng họ Sakya (Thích-ca), nay ở Savatthi, tại Jetavana, tịnh xá ông Anathapindika. Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Ma giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa. Ngài truyền dạy phạm hạnh hoàn toàn đầy đủ trong sạch. Lành thay, nếu được yết kiến một vị A-la-hán như vậy!\"","fontSize":12,"order":4},{"content":"Rồi các gia chủ Bà-la-môn ở Veranja đi đến chỗ Thế Tôn ở, sau khi đến, một số đảnh lễ Thế Tôn rồi ngồi xuống một bên; một số nói lên những lời thân hữu chào đón xã giao với Thế Tôn rồi ngồi xuống một bên; một số chấp tay vái Thế Tôn rồi ngồi xuống một bên; một số nói lên tên họ của mình trước mặt Thế Tôn rồi ngồi xuống một bên; một số giữ im lặng rồi ngồi xuống một bên.","fontSize":12,"order":5},{"content":"Sau khi ngồi xuống một bên, các gia chủ Bà-la-môn ở Veranja bạch Thế Tôn:","fontSize":12,"order":6},{"content":"-- Tôn giả Gotama, do nhân gì, do duyên gì, ở đây, một số loài hữu tình sau khi thân hoại mạng chung phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục? Này Tôn giả Gotama, do nhân gì, do duyên gì, ở đây, một số loài hữu tình, sau khi thân hoại mạng chung, được sanh vào thiện thú, Thiên giới, đời này?","fontSize":12,"order":7},{"content":"-- Này các Gia chủ, do nhân hành phi pháp, hành phi chánh đạo, này các Gia chủ, mà như vậy ở đây, có một số loài hữu tình, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Do nhân hành đúng pháp, hành đúng chánh đạo, này các Gia chủ, mà như vậy ở đây, có một số loài hữu tình sau khi thân hoại mạng chung, được sanh vào thiện thú, Thiên giới, đời này.","fontSize":12,"order":8},{"content":"-- Chúng con không thể hiểu một cách đầy đủ những gì Tôn giả Gotama thuyết giảng một cách vắn tắt nếu không được giải thích rộng rãi. Lành thay, nếu Tôn giả Gotama thuyết pháp cho chúng con, để chúng con có thể hiểu một cách đầy đủ những gì Tôn giả Gotama thuyết giảng một cách vắn tắt!","fontSize":12,"order":9},{"content":"-- Như vậy, này các Gia chủ, hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":10},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":11},{"content":"Các vị Gia chủ Bà-la-môn ở Veranja vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":12},{"content":"-- Này các Gia chủ, có ba loại thân hành phi pháp, phi chánh đạo, có bốn loại khẩu hành phi pháp, phi chánh đạo, có ba loại ý hành phi pháp, phi chánh đạo. Này các Gia chủ, thế nào là ba loại thân hành phi pháp, phi chánh đạo? Ở đây, này các Gia chủ, có người sát sanh, tàn nhẫn, tay lấm máu, tâm chuyên sát hại đả thương, tâm không từ bi đối với các loài hữu tình. Người này lấy của không cho, bất cứ tài vật gì của người khác hoặc tại thôn làng hoặc tại rừng núi không cho người ấy, người ấy lấy trộm tài vật ấy. Người ấy sống tà hạnh đối với các dục lạc, giao cấu với các hạng nữ nhân có mẹ che chở, có cha che chở, có mẹ cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Như vậy, này các Gia chủ, là ba loại thân hành phi pháp, phi chánh đạo.","fontSize":12,"order":13},{"content":"Này các Gia chủ, thế nào là bốn loại khẩu hành phi pháp, phi chánh đạo? Ở đây, này các Gia chủ, có người vọng ngữ, đến chỗ tập hội, hay đến chỗ chúng hội, hay đến giữa các thân tộc, hay đến giữa các tổ hợp, hay đến giữa vương tộc, khi được dẫn ra làm chứng và được hỏi: \"Này người kia, hãy nói những gì Ông biết\"; dầu cho người ấy không biết, người ấy nói: \"Tôi biết\"; dầu cho người ấy biết, người ấy nói: \"Tôi không biết\"; hay dầu cho người ấy không thấy, người ấy nói: \"Tôi thấy\"; hay dầu cho người ấy thấy, người ấy nói: \"Tôi không thấy\". Như vậy, lời nói của người ấy trở thành cố ý vọng ngữ, hoặc vì nguyên nhân tự kỷ, hoặc vì nguyên nhân tha nhân, hoặc vì nguyên nhân một vài quyền lợi gì. Và người ấy là người nói hai lưỡi, nghe điều gì ở chỗ này, đến chỗ kia, nói để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia, đi nói với những người này để sanh chia rẽ ở những người kia. Như vậy, người ấy ly gián những kẻ hòa hợp hay xúi dục những kẻ ly gián, ưa thích phá hoại, vui thích phá hoại, thích thú phá hoại, nói những lời đưa đến phá hoại. Và người ấy là người nói lời thô ác. Bất cứ lời gì thô ác, tàn ác, khiến người đau khổ, khiến người tức giận, liên hệ đến phẫn nộ, không đưa đến Thiền định, người ấy nói những lời như vậy. Và người ấy nói những lời phù phiếm, nói phi thời, nói những lời phi chơn, nói những lời không lợi ích, nói những lời phi pháp, nói những lời phi luật, nói những lời không đáng gìn giữ. Vì nói phi thời, nên lời nói không có thuận lý, không có mạch lạc, hệ thống, không có lợi ích. Như vậy, này các Gia chủ, có bốn loại khẩu hành phi pháp, phi chánh đạo.","fontSize":12,"order":14},{"content":"Và này các Gia chủ, thế nào là ba loại ý hành phi pháp, phi chánh đạo? Ở đây, này các Gia chủ, có người có tham ái, tham lam tài vật kẻ khác, nghĩ rằng: \"Ôi, mong rằng mọi tài vật của người khác trở thành của mình!\" Lại có người có tâm sân, khởi lên hại ý, hại niệm như sau: \"Mong rằng những loài hữu tình này bị giết, hay bị tàn sát, hay bị tiêu diệt, hay bị tàn hại, hay mong chúng không còn tồn tại!\" Lại có người có tà kiến, có tưởng điên đảo như: \"Không có bố thí, không có kết quả của bố thí, không có tế lễ, không có cúng dường, các hành vi thiện ác, không có kết quả dị thục, không có đời này, không có đời sau, không có mẹ, không có cha, không có các loại hóa sanh, trong đời không có các Sa-môn, Bà-la-môn chân chính hành trì, chân chánh thành tựu, sau khi tự tri, tự chứng lại tuyên bố cho đời này và cho đời sau\". Như vậy, này các Gia chủ, là ba ý hành phi pháp, phi chánh đạo. Như vậy do nhân hành phi pháp, hành phi chánh đạo, này các Gia chủ, ở đây, một số loài hữu tình sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":15},{"content":"Này các Gia chủ, có ba loại thân hành đúng pháp, đúng chánh đạo, có bốn loại khẩu hành đúng pháp, đúng chánh đạo, có ba loại ý hành đúng pháp, đúng chánh đạo. Này các Gia chủ, thế nào là ba loại thân hành đúng pháp, đúng chánh đạo? Ở đây, này các Gia chủ, có người từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình; từ bỏ lấy của không cho, tránh xa lấy của không cho, bất cứ tài vật gì của người khác, hoặc tại thôn làng, hoặc tại rừng núi không cho người ấy, người ấy không lấy trộm tài vật ấy; từ bỏ sống theo tà hạnh đối với các dục, không giao cấu với các hạng nữ nhân có mẹ che chở, có cha che chở, có mẹ cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Như vậy, này các Gia chủ, là ba loại thân hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":16},{"content":"Và này các Gia chủ, thế nào là bốn loại khẩu hành đúng pháp, đúng chánh đạo? Ở đây, này các Gia chủ, có người từ bỏ vọng ngữ, tránh xa vọng ngữ, đến chỗ tập hội, hay đến chỗ chúng hội, hay đến giữa các thân tộc, hay đến giữa các tổ hợp, hay đến giữa vương tộc, khi được dẫn ra làm chứng và được hỏi: \"Này người kia, hãy nói những gì Ông biết\", nếu biết, người ấy nói: \"Tôi biết\"; nếu không biết, người ấy nói: \"Tôi không biết\"; hay nếu không thấy, người ấy nói: \"Tôi không thấy\"; nếu thấy, người ấy nói: \"Tôi thấy\". Như vậy, lời nói của người ấy không trở thành cố ý vọng ngữ, hoặc vì nguyên nhân tự kỷ, hoặc vì nguyên nhân tha nhân, hoặc vì nguyên nhân một vài quyền lợi gì. Từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đi đến chỗ kia nói để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia không đi nói với những người này để sanh chia rẽ ở những người kia; như vậy, người ấy sống hòa hợp những kẻ ly gián, tăng trưởng những kẻ hòa hợp, ưa thích hòa hợp, vui thích hòa hợp, thích thú hòa hợp, nói những lời đưa đến hòa hợp. Từ bỏ lời nói độc ác, tránh xa lời nói độc ác, nói những lời nói nhu hòa, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, vui lòng nhiều người, người ấy nói những lời như vậy. Từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, người ấy nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về Chánh pháp, nói những lời về Luật, nói những lời đáng được gìn giữ. Vì nói hợp thời, nên lời nói thuận lý, có mạch lạc, hệ thống, có ích lợi. Như vậy, này các Gia chủ, có bốn loại khẩu hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":17},{"content":"Và này các Gia chủ, thế nào là ba loại ý hành đúng pháp, đúng chánh đạo? Ở đây, này các Gia chủ, có người không có tham ái, không tham lam tài vật của kẻ khác, không nghĩ rằng: \"Ôi, mong rằng mọi tài vật của người khác trở thành của mình!\" Lại có người không có tâm sân, không có khởi lên hại ý, hại niệm, nhưng nghĩ rằng: \"Mong rằng những loài hữu tình này sống không thù hận, không oán thù, không nhiễu loạn, được an lạc, lo nghĩ tự thân!\" Người ấy có chánh kiến, không có tưởng điên đảo, nghĩ rằng: \"Có bố thí, có kết quả của bố thí, có tế lễ, có cúng dường, các hành vi thiện ác có kết quả dị thục, có đời này, có đời sau, có mẹ, có cha, có các loại hóa sanh, trong đời, có các Sa-môn, Bà-la-môn chân chánh hành trì, chân chánh thành tựu, sau khi tự tri, tự chứng lại tuyên bố cho đời này và cho đời sau\". Như vậy, này các Gia chủ, có ba loại ý hành đúng pháp, đúng chánh đạo. Như vậy, do nhân hành đúng pháp, hành đúng chánh đạo, này các Gia chủ, ở đây, một số loài hữu tình sau khi thân hoại mạng chung được sanh vào thiện thú, Thiên giới, đời này.","fontSize":12,"order":18},{"content":"Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo, mong ước: \"Ôi, mong rằng sau khi thân hoại mạng chung, tôi được sanh vào đại phú gia, vương tộc Sát-đế-lị!\" Sự kiện này xảy ra, vị ấy sau khi thân hoại mạng chung, được sanh vào đại phú gia, vương tộc Sát-đế-lị. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":19},{"content":"Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo, mong ước: \"Ôi, mong rằng sau khi thân hoại mạng chung, tôi được sanh vào đại phú gia Bà-la-môn... đại phú gia gia chủ!\" Sự kiện này xảy ra, vị ấy sau khi thân hoại mạng chung, được sanh vào đại phú gia gia chủ. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo. Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo mong ước: \"Ôi, mong rằng sau khi thân hoại mạng chung, tôi được sanh thân hữu với chư thiên Tứ thiên vương... với chư thiên cõi trời Ba mươi ba... với chư thiên Dạ ma... với chư thiên Ðâu-suất-đà... với chư thiên Hóa lạc... với chư thiên Tha hóa tự tại... với chư thiên Phạm chúng... với chư thiên Quang thiên... với chư thiên Thiểu Quang thiên... với chư thiên Vô lượng quang thiên... với chư thiên Quang âm thiên... với chư thiên Tịnh thiên... với chư thiên Thiểu tịnh thiên... với chư thiên Vô lượng tịnh thiên... với chư thiên Biến tịnh thiên... với chư thiên Quảng quả thiên... với chư thiên Vô phiền thiên... với chư thiên Vô nhiệt thiên... với chư thiên Thiện hiện thiên... với chư thiên Thiện kiến thiên... với chư thiên Sắc cứu kính thiên... với chư thiên Hư không vô biên xứ thiên... với chư thiên Thức Vô biên xứ thiên... với chư thiên Vô sở hữu xứ thiên... với chư thiên Phi tưởng Phi phi tưởng xứ thiên!\" Sự kiện này xảy ra, vị ấy sau khi thân hoại mạng chung được sanh thân hữu với chư thiên Phi tưởng Phi phi tưởng xứ thiên. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":20},{"content":"Này các Gia chủ, nếu một vị hành đúng pháp, đúng chánh đạo, mong ước: \"Ôi, mong rằng, với sự đoạn trừ các lậu hoặc, với thắng trí, ta chứng ngộ, chứng đạt và an trú ngay trong hiện tại tâm giải thoát, tuệ giải thoát vô lậu !\" Sự kiện này xảy ra, vị ấy với sự đoạn trừ các lậu hoặc, với thắng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại tâm giải thoát, tuệ giải thoát vô lậu. Vì sao vậy? Vì vị ấy là vị hành đúng pháp, đúng chánh đạo.","fontSize":12,"order":21},{"content":"Khi nghe nói vậy, các gia chủ Bà-la-môn ở Veranjaka bạch Thế Tôn:","fontSize":12,"order":22},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vị diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện để trình bày. Và nay chúng con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo Tăng, mong Tôn giả Gotama nhận chúng con làm đệ tử, từ nay trở đi cho đến mạng chung, chúng con trọn đời quy ngưỡng!","fontSize":12,"order":23},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/42. Kinh Veranjaka (Veranjaka sutta)","title":"42. Kinh Veranjaka (Veranjaka sutta)"},{"ID":43,"paragraphs":[{"alignment":1,"content":"43. Ðại kinh Phương quảng (Mahàvedalla sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, tại Jetavana, tịnh xá ông Anathapindika. Lúc bấy giờ, Tôn giả Maha Kotthita (Ðại Câu-hy-la), vào buổi chiều, khi thiền định xong, đứng dậy, đi đến chỗ Tôn giả Sariputta ở, sau khi đến nói lên với Tôn giả Sariputta những lời chào đón, hỏi thăm xã giao rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Maha Kotthita nói với Tôn giả Sariputta:","fontSize":12,"order":3},{"content":"(Tuệ giác)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":4},{"content":"-- Này Hiền giả, liệt tuệ, liệt tuệ (Suppanna) được gọi là như vậy. Này Hiền giả, như thế nào được gọi là liệt tuệ?","fontSize":12,"order":5},{"content":"-- Này Hiền giả, vì không tuệ tri, không tuệ tri (Nappajanati), này Hiền giả nên được gọi là liệt tuệ. Không tuệ tri gì? Không tuệ tri: đây là Khổ, không tuệ tri: đây là Khổ tập, không tuệ tri: đây là Khổ diệt, không tuệ tri: đây là Con đường đưa đến Khổ diệt. Vì không tuệ tri, không tuệ tri, này Hiền giả, nên được gọi là liệt tuệ.","fontSize":12,"order":6},{"content":"- -Lành thay, Hiền giả!","fontSize":12,"order":7},{"content":"Tôn giả Maha Kotthita hoan hỷ, tín thọ lời Tôn giả Sariputta nói, rồi hỏi Tôn giả Sariputta một câu hỏi nữa:","fontSize":12,"order":8},{"content":"-- Này Hiền giả, trí tuệ, trí tuệ được gọi là như vậy. Này Hiền giả, như thế nào là được gọi là trí tuệ?","fontSize":12,"order":9},{"content":"-- Vì có tuệ tri, có tuệ tri, này Hiền giả, nên được gọi là trí tuệ. Có tuệ tri gì? Có tuệ tri: đây là Khổ, có tuệ tri: đây là Khổ tập, có tuệ tri: đây là Khổ diệt, có tuệ tri: đây là Con đường đưa đến Khổ diệt. Vì có tuệ tri, có tuệ tri, này Hiền giả, nên được gọi là trí tuệ.","fontSize":12,"order":10},{"content":"(Thức)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":11},{"content":"-- Thức, thức, này Hiền giả, được gọi là như vậy, Này Hiền giả, như thế nào được gọi là thức?","fontSize":12,"order":12},{"content":"-- Này Hiền giả, vì thức tri, thức tri, này Hiền giả nên được gọi là có thức. Thức tri gì? Thức tri lạc, thức tri khổ, thức tri bất khổ bất lạc. Vì thức tri, thức tri, này Hiền giả, nên được gọi là có thức.","fontSize":12,"order":13},{"content":"-- Nầy Hiền giả, trí tuệ như vậy, thức như vậy, những pháp này được kết hợp hay không được kết hợp? Có thể chăng, nêu lên sự sai khác giữa những pháp này, sau khi phân tích chúng nhiều lần?","fontSize":12,"order":14},{"content":"-- Này Hiền giả, trí tuệ như vậy, thức như vậy, những pháp này được kết hợp, không phải không kết hợp. Không có thể nêu lên sự sai khác giữa những pháp này, sau khi phân tích chúng nhiều lần. Này Hiền giả, điều gì tuệ tri được là thức tri được, điều gì thức tri được là tuệ tri được. Do vậy, những pháp này được kết hợp, không phải không kết hợp, và không có thể nêu lên sự sai khác giữa những pháp này, sau khi phân tích chúng nhiều lần.","fontSize":12,"order":15},{"content":"-- Này Hiền giả, trí tuệ như vậy, thức như vậy, thế nào là sự sai khác giữa những pháp được kết hợp, không phải không kết hợp này?","fontSize":12,"order":16},{"content":"-- Này Hiền giả, trí tuệ như vậy, thức như vậy, giữa những pháp được kết hợp, không phải không được kết hợp này, trí tuệ cần phải được tu tập (Bhavetabba), còn thức cần phải được liễu tri (Parinneyyam) như vậy là sự sai khác giữa những pháp này.","fontSize":12,"order":17},{"content":"(Thọ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":18},{"content":"-- Cảm thọ, cảm thọ, này Hiền giả, được gọi là như vậy. Này Hiền giả, như thế nào được gọi là cảm thọ?","fontSize":12,"order":19},{"content":"-- Này Hiền giả, cảm thọ, cảm thọ (Vedeti), nên được gọi là cảm thọ. Và cảm thọ gì? Cảm thọ lạc, cảm thọ khổ, cảm thọ bất khổ bất lạc. Này Hiền giả, cảm thọ, cảm thọ, nên được gọi là cảm thọ.","fontSize":12,"order":20},{"content":"(Tưởng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":21},{"content":"-- Này Hiền giả, tưởng, tưởng (Sanna) được gọi là như vậy. Này Hiền giả, như thế nào được gọi là tưởng?","fontSize":12,"order":22},{"content":"-- Tưởng tri, tưởng tri (Sanjanati), này Hiền giả, nên được gọi là tưởng, Và tưởng tri gì? Tưởng tri màu xanh, tưởng tri màu vàng, tưởng tri màu đỏ, tưởng tri màu trắng. Tưởng tri, tưởng tri, này Hiền giả, nên được gọi là tưởng.","fontSize":12,"order":23},{"content":"-- Này Hiền giả, thọ như vậy, tưởng như vậy, những pháp này được kết hợp hay không được kết hợp? Có thể chăng, nêu lên sự sai khác giữa những pháp này, sau khi phân tích chúng nhiều lần?","fontSize":12,"order":24},{"content":"-- Này Hiền giả, cảm thọ như vậy, tưởng như vậy, những pháp này được kết hợp, không phải không được kết hợp. Không có thể nêu lên sự sai khác giữa những pháp này, sau khi phân tích chúng nhiều lần. Này Hiền giả, điều gì cảm thọ được là tưởng tri được, điều gì tưởng tri được là cảm thọ được. Do vậy, những pháp này được kết hợp, không phải không được kết hợp, và không có thể nêu lên sự sai khác giữa những pháp này, sau khi phân tích chúng nhiều lần.","fontSize":12,"order":25},{"content":"(Thắng tri)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"-- Này Hiền giả, ý thức thanh tịnh, không liên hệ đến năm căn có thể đưa đến gì?","fontSize":12,"order":27},{"content":"-- Này Hiền giả, ý thức thanh tịnh, không liên hệ đến năm căn, có thể đưa đến Hư không vô biên xứ; hư không là vô biên, có thể đưa đến Thức vô biên xứ; thức là vô biên, có thể đưa đến Vô sở hữu xứ, không có sự vật gì.","fontSize":12,"order":28},{"content":"-- Này Hiền giả, pháp gì đưa đến nhờ gì có thể tuệ tri được?","fontSize":12,"order":29},{"content":"-- Này Hiền giả, nhờ tuệ nhãn, pháp được đưa đến có thể tuệ tri.","fontSize":12,"order":30},{"content":"-- Này Hiền giả, trí tuệ có ý nghĩa gì?","fontSize":12,"order":31},{"content":"-- Này Hiền giả, trí tuệ có ý nghĩa là thắng tri (Abhinnattha), có nghĩa là liễu tri (Parinnattha), có nghĩa là đoạn tận (Pahanattha).","fontSize":12,"order":32},{"content":"(Chánh kiến)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33},{"content":"-- Này Hiền giả, có bao nhiêu duyên khiến chánh tri kiến sanh khởi?","fontSize":12,"order":34},{"content":"-- Này Hiền giả, có hai duyên khiến chánh tri kiến sanh khởi: Tiếng của người khác và như lý tác ý. Này Hiền giả, do hai duyên này, chánh tri kiến sanh khởi.","fontSize":12,"order":35},{"content":"-- Này Hiền giả, chánh tri kiến phải được hỗ trợ bởi bao nhiêu chi phần để có tâm giải thoát quả, tâm giải thoát quả công đức, và tuệ giải thoát quả, tuệ giải thoát quả công đức?","fontSize":12,"order":36},{"content":"-- Này Hiền giả, chánh tri kiến phải được hỗ trợ bởi năm chi phần để có tâm giải thoát quả, tâm giải thoát quả công đức, tuệ giải thoát quả và tuệ giải thoát quả công đức. Ở đây, này Hiền giả, chánh tri kiến có giới hỗ trợ, có văn (Suta) hỗ trợ, có thảo luận hỗ trợ, có chỉ (Samatha) hỗ trợ, có quán (Vipassana) hỗ trợ. Này Hiền giả, chánh tri kiến được hỗ trợ bởi năm chi phần này để có tâm giải thoát quả, tâm giải thoát quả công đức, tuệ giải thoát quả và tuệ giải thoát quả công đức.","fontSize":12,"order":37},{"content":"(Hữu)"
