Hãy đến, này Tỷ-kheo, hãy lựa một trú xứ thanh vắng, khu rừng, gốc cây, ngọn núi, chỗ hoang vu, hang núi, bãi tha ma, khóm rừng, ngoài trời, đống rơm!\"","fontSize":12,"order":38},{"content":"Vị ấy lựa chọn một trú xứ thanh vắng, khu rừng, gốc cây, ngọn núi, chỗ hoang vu, hang núi, bãi tha ma, khóm rừng, ngoài trời, đống rơm. Vị ấy sau khi ăn xong, trên đường khất thực trở về, ngồi xuống, kiết-già, giữ lưng cho thẳng, trú niệm trước mặt. Vị ấy từ bỏ tham ái ở đời, sống với tâm thoát ly tham ái, gột rửa tâm hết tham ái, từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử hối quá, vị ấy sống không trạo cử hối quá, nội tâm trầm lặng, gột rửa tâm hết trạo cử hối quá. Từ bỏ nghi ngờ, vị ấy sống với tâm thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":39},{"content":"Vị ấy sau khi đoạn trừ năm triền cái này, những triền cái làm ô nhiễm tâm tư, làm yếu ớt trí tuệ, vị ấy sống quán thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm để điều phục tham ưu ở đời, quán thọ trên các cảm thọ... quán tâm trên tâm... quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm để điều phục tham ưu ở đời.","fontSize":12,"order":40},{"content":"Ví như, này Aggivessana, một người điều phục voi đóng một cọc trụ lớn vào đất, cột cổ con voi rừng để điều phục nếp sống rừng của nó, để điều phục tâm tư rừng núi của nó, để điều phục sự ưu tư mệt nhọc nhiệt não của rừng núi, để làm cho nó thích thú với thôn làng và làm cho nó quen thuộc với nếp sống loài người; cũng vậy, này Aggivessana, bốn niệm xứ này là những dây cột tâm tư để điều phục tánh cư sĩ, để điều phục tâm tư cư sĩ, để điều phục sự ưu tư mệt nhọc nhiệt não của các cư sĩ, để đạt được chánh lý (naya), để chứng ngộ Niết-bàn.","fontSize":12,"order":41},{"content":"Rồi Như Lai huấn luyện thêm vị ấy:","fontSize":12,"order":42},{"content":"-- Hãy đến, này Tỷ-kheo, hãy trú quán thân trên thân, và chớ có suy tư trên tầm liên hệ đến thân; hãy trú quán thọ trên các cảm thọ, và chớ có suy tư trên tầm liên hệ đến cảm thọ; hãy trú quán tâm trên tâm, chớ có suy tư trên tầm liên hệ đến tâm; hãy trú quán pháp trên các pháp, và chớ có suy tư trên tầm liên hệ đến các pháp.","fontSize":12,"order":43},{"content":"Vị ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba. Vị ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":44},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến túc mạng trí. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy vị ấy nhớ đến những đời sống quá khứ, cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":45},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến sanh tử trí của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Vị ấy nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này\". Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ.","fontSize":12,"order":46},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến lậu tận trí. Vị ấy tuệ tri như thật: \"Ðây là Khổ\", tuệ tri như thật: \"Ðây là Khổ tập\", tuệ tri như thật: \"Ðây là Khổ diệt\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến khổ diệt\" tuệ tri như thật: \"Ðây là những lậu hoặc\", tuệ tri như thật: \"Ðây là nguyên nhân của các lậu hoặc\", tuệ tri như thật: \"Ðây là sự diệt trừ các lậu hoặc\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":47},{"content":"Nhờ biết như vậy, thấy như vậy, tâm vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm; sau đời hiện tại, không có trở lui đời sống này nữa\".","fontSize":12,"order":48},{"content":"Tỷ-kheo kham nhẫn lạnh, nóng, đói, khát, sự xúc chạm của muỗi, ruồi, gió, mặt trời và các loài bò sát, các ác ngữ, các lời nói chửi mắng, vị ấy sống quen kham nhẫn với những cảm thọ về thân, thống khổ, đau nhói, đau đớn, kịch liệt, bất khoái, không thích ý, đau đớn đến chết, được gột sạch về uế nhiễm tham, sân, si. Vị ấy xứng đáng được cúng dường, cung kính, tôn trọng, chấp tay, là vô thượng phước điền trên đời.","fontSize":12,"order":49},{"content":"Nếu, này Aggivessana, một con vương tượng tuổi già chết đi, không được điều phục, không được huấn luyện, thời con vương tượng tuổi già được gọi là đã chết với cái chết không được điều phục. Nếu, này Aggivessana, một con vương tượng tuổi bậc trung; nếu, này Aggivessana, một con vương tượng tuổi trẻ chết đi, không được điều phục, không được huấn luyện, thời con vương tượng tuổi trẻ được gọi là đã chết với cái chết không được điều phục. Cũng vậy, này Aggivessana, nếu vị Trưởng lão Tỷ-kheo chết với lậu hoặc chưa đoạn tận, thời Trưởng lão Tỷ-kheo được gọi là đã chết với cái chết không được điều phục. Nếu, này Aggivessana, một Tỷ-kheo trung niên; nếu, này Aggivessana, một Tỷ-kheo thiếu niên chết với lậu hoặc chưa đoạn tân, thời Tỷ-kheo thiếu niên được gọi là đã chết với cái chết không được điều phục.","fontSize":12,"order":50},{"content":"Nếu, này Aggivessana, một con vương tượng tuổi già khéo điều phục, khéo huấn luyện chết đi, thời con vương tượng tuổi già được gọi là đã chết với cái chết được điều phục. Nếu, này Aggivessana, một con vương tượng tuổi bậc trung, nếu, này Aggivessana, một con vương tượng tuổi trẻ khéo điều phục, khéo huấn luyện chết đi, thời con vương tượng tuổi trẻ được gọi là đã chết với cái chết được điều phục. Cũng vậy, này Aggivessana, nếu một Trưởng lão Tỷ-kheo với lậu hoặc đã đoạn tận chết đi, thời Trưởng lão Tỷ-kheo được gọi là đã chết, với cái chết được điều phục. Nếu, này Aggivessana, một trung niên Tỷ-kheo; nếu, này Aggivessana, một thiếu niên Tỷ-kheo, với lậu hoặc đã đoạn tận chết đi, thời vị thiếu niên Tỷ-kheo được gọi là đã chết, với cái chết được điều phục.","fontSize":12,"order":51},{"content":"Thế Tôn thuyết giảng như vậy. Sa-di Aciravata hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":52},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":53}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/125. Kinh Ðiều ngự địa (Dantabhùmi sutta)","title":"125. Kinh Ðiều ngự địa (Dantabhùmi sutta)"},{"ID":126,"paragraphs":[{"alignment":1,"content":"126. Kinh Phù-di (Bhùmija sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại chỗ nuôi dưỡng sóc.","fontSize":12,"order":3},{"content":"Rồi Tôn giả Bhumija (Phù-di) vào buổi sáng đắp y, cầm y bát, đi đến trú xứ của vương tử Jayasena, sau khi đến ngồi trên chỗ đã soạn sẵn. Rồi vương tử Jayasena đi đến Tôn giả Bhumija, sau khi đến nói lên với Tôn giả Bhumija những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi xuống một bên, vương tử Jayasena thưa với Tôn giả Bhumija:","fontSize":12,"order":4},{"content":"-- Thưa Tôn giả Bhumija, có một số Sa-môn, Bà-la-môn có lý thuyết như sau, có quan điểm như sau: \"Nếu có ước nguyện hành Phạm hạnh, thời không đạt được quả vị; nếu không có ước nguyện hành Phạm hạnh, thời không đạt được quả vị; nếu có và không có ước nguyện hành Phạm hạnh, thời không đạt được quả vị; nếu không có và không không có ước nguyện hành Phạm hạnh, thời không đạt được quả vị\". Ở đây, bậc Ðạo sư của Tôn giả Bhumija có nói gì, và có lập luận gì?","fontSize":12,"order":5},{"content":"-- Thưa Vương tử, tôi không tận mặt Thế Tôn được nghe như vậy, được ghi nhớ như vậy. Và sự việc này xảy ra, Thế Tôn có giải thích như sau: \"Nếu có ước nguyện, hành Phạm hạnh không chánh đáng (ayoni so), thời không đạt được quả vị; nếu không có ước nguyện, hành Phạm hạnh không chánh đáng, thời không đạt được quả vị; nếu có và không có ước nguyện, hành Phạm hạnh không chánh đáng, thời không đạt được quả vị; nếu không có và không không có ước nguyện, hành Phạm hạnh không chánh đáng, thời không đạt được quả vị. Còn nếu có ước nguyện, hành Phạm hạnh một cách chánh đáng, thời đạt được quả vị; nếu không có ước nguyện, hành Phạm hạnh một cách chánh đáng, thời đạt được quả vị; nếu có và không có ước nguyện, hành Phạm hạnh một cách chánh đáng, thời đạt được quả vị; nếu không có và không không có ước nguyện, hành Phạm hạnh một cách chánh đáng, thời đạt được quả vị\". Thưa Vương tử, tôi không tận mặt Thế Tôn được nghe như vậy, được ghi nhớ như vậy. Sự việc xảy ra, Thế Tôn có giải thích như vậy.","fontSize":12,"order":6},{"content":"-- Nếu Ðạo sư của Tôn giả Bhumija thuyết lý như vậy, lập luận như vậy, thời tôi nghĩ rằng chắc chắn vị Ðạo sư của Tôn giả Bhumija, đứng cao hơn trên đầu tất cả Sa-môn, Bà-la-môn tầm thường.","fontSize":12,"order":7},{"content":"Rồi vương tử Jayasena mời Tôn giả Bhumija, dùng với bát ăn (thalipaka) của mình.","fontSize":12,"order":8},{"content":"Rồi Tôn giả Bhumija, sau bữa ăn khất thực trở về đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Bhumija bạch Thế Tôn:","fontSize":12,"order":9},{"content":"-- Bạch Thế Tôn, ở đây, vào buổi sáng con đắp y, cầm y bát, đi đến trú xứ của vương tử Jayasena, sau khi đến con ngồi trên chỗ đã soạn sẵn, bạch Thế Tôn, vương tử Jayasena đến chỗ con, sau khi đến nói lên với con những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Ngồi xuống một bên, bạch Thế Tôn, vương tử Jayasena nói với con như sau: \"Thưa Tôn giả Bhumija, một số Sa-môn, Bà-la-môn, .... bậc Ðạo sư của Tôn giả có nói gì, có lập luận gì?\" Khi được nghe nói vậy, bạch Thế Tôn, con có nói với vương tử Jayasena, như sau: \"Này Vương tử, tôi không tận mặt Thế Tôn, được nghe như sau, được ghi nhớ như sau:... \". -- \"Nếu Ðạo sư của Tôn giả Bhumija... Tôi nghĩ rằng chắc chắn Ðạo sư của Tôn giả Bhumija, đứng cao hơn trên đầu tất cả Sa-môn, Bà-la-môn tầm thường\". Bạch Thế Tôn, không hiểu hỏi như vậy, trả lời như vậy, con có nói đúng lời Thế Tôn nói, con không xuyên tạc lời Thế Tôn với điều không đúng sự thực, nhưng con đã giải thích đúng pháp, tùy pháp, và một vị đồng Phạm hạnh nói đúng pháp, tùy pháp sẽ không có lý do để chỉ trích?","fontSize":12,"order":10},{"content":"-- Thật vậy, này Bhumija, được hỏi vậy, được trả lời vậy, Ông nói đúng lời Thế Tôn nói, Ông không xuyên tạc Thế Tôn với điều không đúng sự thực, Ông đã giải thích đúng pháp, tùy pháp, và một vị đồng Phạm hạnh nói đúng pháp, tùy pháp không có lý do gì để chỉ trích.","fontSize":12,"order":11},{"content":"Này Bhumija, những Sa-môn hay Bà-la-môn nào có tà kiến, tà tư duy, tà ngữ, tà nghiệp, tà mạng, tà tinh tấn, tà niệm, tà định, nếu họ có ước nguyện hành Phạm hạnh, thời không đạt được quả vị; nếu họ không có ước nguyện, hành Phạm hạnh, thời không đạt được quả vị; nếu họ có và không có ước nguyện, hành Phạm hạnh, thời không đạt được quả vị; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời không đạt được quả vị. Vì sao vậy? Ðây không phải là phương pháp, này Bhumija, để đạt được quả vị.","fontSize":12,"order":12},{"content":"Ví như, này Bhumija, một người cần dầu, tìm cầu dầu, đi chỗ này chỗ kia để tìm dầu. Sau khi đổ cát vào thùng, tiếp tục rưới nước rồi ép (cát cho ra dầu). Nếu người ấy có ước nguyện, sau khi đổ cát vào thùng, tiếp tục rưới nước rồi ép (cát cho ra dầu), người ấy không lấy được dầu. Nếu người ấy không có ước nguyện, sau khi đổ cát vào thùng, tiếp tục rưới nước rồi ép (cát cho ra dầu), người ấy không lấy được dầu. Nếu người ấy có và không có ước nguyện, sau khi đổ cát vào thùng, tiếp tục rưới nước rồi ép (cát cho ra dầu), người ấy không lấy được dầu. Nếu người ấy không có và không không có ước nguyện, sau khi đổ cát vào thùng, tiếp tục rưới nước rồi ép (cát cho ra dầu), người ấy không lấy được dầu. Vì sao vậy? Ðây không phải là phương pháp, này Bhumija, để lấy được dầu. Cũng vậy, này Bhumija, những vị Sa-môn hay Bà-la-môn có tà kiến, tà tư duy... tà định, nếu họ có ước nguyện, hành Phạm hạnh, họ không đạt được quả vị; nếu họ không ước nguyện... có và không có ước nguyện... không có và không không có ước nguyện, hành Phạm hạnh, thời họ không đạt được quả vị. Vì sao vậy? Ðây không phải là phương pháp này Bhumija, để đạt được quả vị.","fontSize":12,"order":13},{"content":"Ví như, này Bhumija, một người cần sữa, tìm cầu sữa, đi chỗ này chỗ kia để tìm sữa, nắm sừng con bò cái trẻ để vắt sữa. Nếu người ấy có ước nguyện, nắm sừng con bò cái trẻ để vắt sữa, người ấy không lấy được sữa. Nếu người ấy không có ước nguyện... Nếu người ấy có và không có ước nguyện... Nếu người ấy không có và không không có ước nguyện, nắm sừng con bò cái trẻ để vắt sữa, người ấy không lấy được sữa. Vì sao vậy? Này Bhumija, đây không phải là phương pháp để lấy sữa. Cũng vậy, này Bhumija, các vị Sa-môn hay Bà-la-môn, có tà kiến... có tà định, nếu họ có ước nguyện, hành Phạm hạnh, họ không đạt được quả vị; nếu họ không có ước nguyện ... ; nếu họ có và không có ước nguyện ...; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, họ không đạt được quả vị. Vì sao vậy? Ðây không phải là phương pháp, này Bhumija, để đạt được quả vị.","fontSize":12,"order":14},{"content":"Ví như, này Bhumija, một người cần sanh tô, tìm cầu sanh tô, đi chỗ này chỗ kia để tìm cầu sanh tô, sau khi đổ nước vào một cái ghè, rồi lấy que khuấy đánh. Nếu người ấy có ước nguyện, sau khi đổ nước vào một cái ghè, lấy que khuấy đánh, người ấy không lấy được sanh tô. Nếu người ấy không có ước nguyện...; nếu người ấy có và không có ước nguyện...; nếu người ấy không có và không không có ước nguyện, đổ nước vào một cái ghè, lấy que khuấy đánh, người ấy không lấy được sanh tô. Vì sao vậy? Này Bhumija, đây không phải là phương pháp để lấy sanh tô. Cũng vậy, này Bhumija, những Sa-môn hay Bà-la-môn có tà kiến... có tà định, nếu họ có ước nguyện, hành Phạm hạnh, họ không đạt được quả vị; nếu họ không có ước nguyện...; nếu họ có và không có ước nguyện...; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời họ không đạt được quả vị. Vì sao vậy? Này Bhumija, đây không phải là phương pháp để đạt được quả vị.","fontSize":12,"order":15},{"content":"Ví như, này Bhumija, một người cần lửa, tìm cầu lửa, đi chỗ này chỗ kia để tìm lửa. Người ấy đem phần phía trên đồ quay lửa, rồi cọ xát với một khúc que ướt và có nhựa. Nếu người ấy có ước nguyện, đem phần phía trên đồ quay lửa, rồi cọ xát với một khúc que ướt và có nhựa, thời người ấy không lấy được lửa; nếu người ấy không có ước nguyện...; nếu người ấy có và không có ước nguyện ...; nếu người ấy không có và không không có ước nguyện, đem phần trên đồ quay lửa, rồi cọ xát với một khúc que ướt và có nhựa, thời người ấy không lấy được lửa. Vì sao vậy? Ðây không phải là phương pháp, này Bhumija, để lấy được lửa. Cũng vậy, này Bhumija, có những Sa-môn, hay Bà-la-môn có tà kiến... có tà định; nếu họ có ước nguyện, hành Phạm hạnh, họ không đạt được quả vị; nếu họ không có ước nguyện...; nếu họ có và không có ước nguyện...; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời họ không thể đạt được quả vị. Vì cớ sao? Ðây không phải là phương pháp, này Bhumija, để đạt được quả vị.","fontSize":12,"order":16},{"content":"Này Bhumija, những Sa-môn hay Bà-la-môn nào có chánh kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm, chánh định; nếu họ có ước nguyện, hành Phạm hạnh, họ đạt được quả vị; nếu họ không có ước nguyện ...; nếu họ có và không có ước nguyện ...; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị. Vì cớ sao? Ðây là phương pháp, này Bhumija, để đạt được quả vị.","fontSize":12,"order":17},{"content":"Ví như, này Bhumija, một người cần dầu, cầu tìm dầu, đi chỗ này chỗ kia để tìm dầu, sau khi đổ những hột giống dầu vào cái thùng, tiếp tục rưới nước rồi ép (cho ra dầu). Nếu người ấy có ước nguyện, sau khi đổ những giống dầu vào trong cái thùng, tiếp tục rưới nước rồi ép (cho ra dầu), thời người ấy lấy được dầu. Nếu người ấy không có ước nguyện ...; nếu người ấy có và không có ước nguyện ...; nếu người ấy không có và không không có ước nguyện, sau khi đổ những hột giống dầu vào trong cái thùng, tiếp tục rưới nước rồi ép (cho ra dầu), thời người ấy lấy được dầu. Vì cớ sao? Này Bhumija, đây là phương pháp để lấy được dầu. Cũng vậy, này Bhumija, những vị Sa-môn hay Bà-la-môn nào có chánh kiến... có chánh định. Nếu họ có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị; nếu họ không có ước nguyện ...; nếu họ có và không có ước nguyện ...; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị. Vì cớ sao? Này Bhumija, đây là phương pháp để đạt được quả vị.","fontSize":12,"order":18},{"content":"Ví như, này Bhumija, một người cần sữa, tìm cầu sữa, đi chỗ này chỗ kia để tìm sữa. Và người ấy vắt sữa từ nơi vú con bò cái còn trẻ. Nếu người ấy có ước nguyện, vắt sữa từ nơi vú con bò cái còn trẻ, thời người ấy lấy được sữa. Nếu người ấy không có ước nguyện ...; nếu người ấy có và không có ước nguyện ...; nếu người ấy không có và không không có ước nguyện, người ấy vắt sữa từ nơi vú con bò cái còn trẻ, thời người ấy lấy được sữa. Vì cớ sao? Này Bhumija, đây là phương pháp để lấy được sữa. Cũng vậy, này Bhumija, những Sa-môn hay Bà-la-môn nào có chánh kiến... có chánh định, nếu họ có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị. Nếu họ không có ước nguyện ...; nếu họ có và không có ước nguyện ...; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị. Vì cớ sao? Này Bhumija, đây là phương pháp để đạt được quả vị.","fontSize":12,"order":19},{"content":"Ví như, này Bhumija, một người cần sanh tô, tìm cầu sanh tô, đi chỗ này chỗ kia tìm cầu sanh tô; sau khi đổ lạc (dadhi) vào trong một cái ghè, rồi lấy cây que khuấy, đánh. Nếu người ấy có ước nguyện, sau khi đổ lạc (dadhi) vào trong một cái ghè, rồi lấy cây que khuấy, đánh, thời người ấy lấy được sanh tô. Nếu người ấy không có ước nguyện ...; nếu người ấy có và không có ước nguyện ...; nếu người ấy không có và không không có ước nguyện, thời sau khi đổ lạc (dadhi) vào trong một cái ghè, rồi lấy que khuấy, đánh, người ấy lấy được sanh tô. Vì cớ sao? Này Bhumija, đây là phương pháp để lấy được sanh tô. Cũng vậy, này Bhumija, những Sa-môn hay Bà-la-môn nào có chánh kiến... có chánh định; nếu họ có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị. Nếu họ không có ước nguyện ...; nếu họ có và không có ước nguyện ...; nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị. Vì cớ sao? Này Bhumija, đây là phương pháp để đạt được quả vị.","fontSize":12,"order":20},{"content":"Ví như, này Bhumija, có một người cần lửa, tìm cầu lửa, đi chỗ này chỗ kia để tìm lửa, sau khi mang phần trên đồ quay lửa rồi cọ xát với một khúc cây khô không có nhựa. Nếu người ấy có ước nguyện, đem phần phía trên đồ quay lửa rồi cọ xát với một khúc cây khô không có nhựa, thời người ấy lấy được lửa. Nếu người ấy không có ước nguyện ...; nếu người ấy có và không có ước nguyện ...; nếu người ấy không có và không không có ước nguyện, đem phần phía trên đồ quay lửa rồi cọ xát với một khúc cây khô không có nhựa, thời người ấy lấy được lửa. Vì cớ sao? Này Bhumija, đây là phương pháp để lấy được lửa. Cũng vậy, này Bhumija, những vị Sa-môn hay Bà-la-môn nào có chánh kiến... chánh định. Nếu họ có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị; nếu họ không có ước nguyện ...; nếu họ có và không có ước nguyện ..., nếu họ không có và không không có ước nguyện, hành Phạm hạnh, thời họ đạt được quả vị. Vì sao vậy? Này Bhumija, đây là phương pháp để đạt được quả vị.","fontSize":12,"order":21},{"content":"Nếu bốn ví dụ này, này Bhumija, khởi đến từ nơi Ông cho vương tử Jayasena, thời vương tử Jayasena tự nhiên tin tưởng Ông, và khi đã tin tưởng, sẽ hành động đúng theo cung cách một người đã tin tưởng Ông.","fontSize":12,"order":22},{"content":"-- Nhưng làm sao, bạch Thế Tôn, bốn ví dụ này khởi đến từ nơi con cho vương tử Jayasena, khởi lên một cách tự nhiên, từ trước chưa từng được nghe, như Thế Tôn được?","fontSize":12,"order":23},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Bhumja hoan hỷ tín thọ lời Thế Tôn dạy:","fontSize":12,"order":24},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":25}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/126. Kinh Phù-di (Bhùmija sutta)","title":"126. Kinh Phù-di (Bhùmija sutta)"},{"ID":127,"paragraphs":[{"alignment":1,"content":"127. Kinh A-na-luật (Anuruddha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá vệ), tại Jetavana (Kỳ-đà viên), chỗ tinh xá của ông Anathapindika (Cấp cô độc). Rồi thợ mộc Pancakanga bảo một người:","fontSize":12,"order":3},{"content":"-- Hãy đến, này Người kia, hãy đi đến Tôn giả Anuruddha (A-na-luật), nhân danh ta, cúi đầu đảnh lễ chân Tôn giả Anuruddha và thưa như sau: \"Thưa Tôn giả, thợ mộc Pancakanga cúi đầu đảnh lễ Tôn giả Anuruddha, và thưa: Mong rằng Tôn giả Anuruddha cùng ba vị nữa, ngày mai nhận lời dùng bữa ăn với thợ mộc Pancakanga. Mong rằng Tôn giả Anuruddha đến thật sớm, vì thợ mộc Pancakanga có nhiều công việc, có nhiều bổn phận phải làm đối với vua\".","fontSize":12,"order":4},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":5},{"content":"Người ấy vâng đáp thợ mộc Pancakanga, đi đến Tôn giả Anuruddha, sau khi đến đảnh lễ Tôn giả Anuruddha, rồi ngồi xuống một bên. Ngồi xuống một bên, người ấy thưa Tôn giả Anuruddha:","fontSize":12,"order":6},{"content":"-- Thợ mộc Pancakanga cúi đầu đảnh lễ Tôn giả Anuruddha và thưa như sau: \"Thưa Tôn giả, mong rằng Tôn giả Anuruddha với ba vị nữa ngày mai đến dùng bữa ăn với thợ mộc Pancakanga. Thưa Tôn giả, mong rằng Tôn giả Anuruddha đến cho thật sớm, vì thợ mộc Pancakanga có nhiều công việc, có nhiều bổn phận phải làm đối với vua\".","fontSize":12,"order":7},{"content":"Tôn giả Anuruddha im lặng nhận lời. Rồi Tôn giả Anuruddha, sau khi đêm ấy đã mãn, vào buổi sáng đắp y, cầm y bát, đi đến trú xứ thợ mộc Pancakanga, sau khi đến liền ngồi trên chỗ đã soạn sẵn. Rồi thợ mộc Pancakanga tự tay mời mọc và làm cho thỏa mãn Tôn giả Anuruddha với các món ăn thượng vị, loại cứng và loại mềm. Và sau khi Tôn giả Anuruddha đã ăn xong, đã cất tay khỏi bình bát, thợ mộc Pancakanga lấy một ghế thấp rồi ngồi xuống một bên. Ngồi xuống một bên, thợ mộc Pancakanga thưa cùng Tôn giả Anuruddha:","fontSize":12,"order":8},{"content":"-- Ở đây, thưa Tôn giả, các Trưởng lão Tỷ-kheo đến và nói như sau: \"Này Gia chủ, hãy tu tập vô lượng tâm giải thoát\". Có một số vị Trưởng lão lại nói như sau: \"Này Gia chủ, hãy tu tập đại hành tâm giải thoát\". Thưa Tôn giả, vô lượng tâm giải thoát và đại hành tâm giải thoát, các pháp này vừa khác nghĩa vừa khác văn, hay đồng nghĩa, chỉ khác biệt về văn?","fontSize":12,"order":9},{"content":"-- Này Gia chủ, hãy nói lên những điều gì Ông nghĩ về vấn đề này; nhờ vậy, vấn đề này sẽ trở thành xác thật cho Ông.","fontSize":12,"order":10},{"content":"-- Thưa Tôn giả, con nghĩ như sau: \"Vô lượng tâm giải thoát và đại hành tâm giải thoát, các pháp này đồng nghĩa nhưng khác văn\".","fontSize":12,"order":11},{"content":"-- Này Gia chủ, vô lượng tâm giải thoát và đại hành tâm giải thoát, những pháp này vừa khác nghĩa vừa khác văn. Do vậy, này Cư sĩ, đây cần phải hiểu đúng với pháp môn, nghĩa là các pháp này vừa khác nghĩa vừa khác văn.","fontSize":12,"order":12},{"content":"Và này Cư sĩ, thế nào là vô lượng tâm giải thoát? Ở đây, này Cư sĩ, Tỷ-kheo an trú, biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy, cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân. ...với tâm câu hữu với bi, ...với tâm câu hữu với hỷ, ... an trú, biến mãn, một phương với tâm câu hữu với xả, ... quảng đại, vô biên, không hận, không sân. Như vậy, này Cư sĩ, được gọi là vô lượng tâm giải thoát.","fontSize":12,"order":13},{"content":"Này Cư sĩ, thế nào là đại hành tâm giải thoát? Ở đây, này Cư sĩ, Tỷ-kheo cho đến một gốc cây, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền). Như vậy, này Cư sĩ, được gọi là đại hành tâm giải thoát. Ở đây, này Cư sĩ, Tỷ-kheo cho đến hai hay ba gốc cây, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền). Như vậy, này Cư sĩ, được gọi là đại hành tâm giải thoát. Ở đây, này Cư sĩ, Tỷ-kheo cho đến một ruộng làng an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền). Như vậy, này Cư sĩ, được gọi là đại hành tâm giải thoát. Ở đây, này Cư sĩ, Tỷ-kheo cho đến hai hay ba ruộng làng, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền). Như vậy, này Cư sĩ, được gọi là đại hành tâm giải thoát. Ở đây, này Cư sĩ, Tỷ-kheo cho đến một đại vương quốc, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền). Như vậy, này Cư sĩ, được gọi là đại hành tâm giải thoát. Ở đây, này Cư sĩ, Tỷ-kheo cho đến hai hay ba đại vương quốc, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền). Như vậy, này Cư sĩ, được gọi là đại hành tâm giải thoát. Do vậy, này Cư sĩ, đây cần phải hiểu đúng với pháp môn này, nghĩa là các pháp này vừa khác nghĩa, vừa khác văn.","fontSize":12,"order":14},{"content":"Này Cư sĩ, có bốn hữu sanh này (bhavuppattiyo: bốn sự sanh khởi cho một đời sống mới). Thế nào là bốn? Ở đây, này Cư sĩ, có người, với hào quang hạn lượng (parittabha) an trú, biến mãn và thấm nhuần. Vị ấy sau khi thân hoại mạng chung được sanh cọng trú với chư Thiểu Quang thiên. Ở đây, này Cư sĩ, có người với hào quang vô lượng, an trú, biến mãn và thấm nhuần. Vị ấy sau khi thân hoại mạng chung được sanh cọng trú với chư Vô Lượng Quang thiên. Ở đây, này Cư sĩ, có người với hào quang tạp nhiễm, an trú, biến mãn và thấm nhuần. Vị ấy sau khi thân hoại mạng chung được sanh cọng trú với chư Tạp Nhiễm Quang thiên. Ở đây, này Cư sĩ, có người với hào quang thanh tịnh, an trú, biến mãn và thấm nhuần. Vị ấy sau khi thân hoại mạng chung được sanh cộng trú với chư Biến Tịnh Quang thiên. Này Cư sĩ, có bốn loại hữu sanh này.","fontSize":12,"order":15},{"content":"Có thời, này Cư sĩ, chư Thiên kia tập họp tại một chỗ. Khi các vị này tập họp tại một chỗ, có thấy sự sai khác về màu sắc, không có thấy sự sai khác về hào quang. Ví như, này Cư sĩ, có người cầm nhiều cây đèn dầu đi vào trong một nhà. Khi các cây đèn dầu ấy được đem vào trong nhà, có thấy sự sai khác về ngọn lửa, nhưng không có thấy sự sai khác về ánh sáng. Cũng vậy, này Cư sĩ, có thời chư Thiên kia tập họp tại một chỗ. Khi các vị này tập họp tại một chỗ, có thấy sự sai khác về màu sắc, không có thấy sự sai khác về hào quang.","fontSize":12,"order":16},{"content":"Có thời, này Cư sĩ, chư Thiên ấy, đi ra khỏi từ chỗ kia. Khi chư Thiên ấy đi ra khỏi từ chỗ kia, có thấy sự sai khác về màu sắc và cũng có thấy sự sai khác về hào quang. Ví như, này Cư sĩ, có người đem nhiều cây đèn dầu ra khỏi ngôi nhà ấy, khi các cây đèn dầu ấy được đem ra khỏi ngôi nhà kia, có thấy sự sai khác về màu sắc và cũng có thấy sự sai khác về ánh sáng. Cũng vậy, này Cư sĩ, có thời chư Thiên ấy đi ra khỏi từ chỗ kia. Khi chư Thiên ấy đi ra khỏi từ chỗ kia, có thấy sự sai khác về màu sắc và cũng có thấy sự sai khác về hào quang.","fontSize":12,"order":17},{"content":"Này Cư sĩ, chư Thiên ấy không có nghĩ: \"Ðây là thường còn, thường trú, thường hằng cho chúng tôi\". Nhưng chỗ nào chư Thiên ấy an trú, tại chỗ ấy, chư Thiên ấy sống trong thoải mái. Ví như, này Cư sĩ, khi các con ruồi bị mang đi trong đòn gánh hay trong cái giỏ, chúng nó không có nghĩ: \"Ðây là sự thường còn, thường trú hay thường hằng cho chúng tôi\". Nhưng chỗ nào, chỗ nào các con ruồi kia an trú, tại chỗ ấy, các con ruồi ấy sống trong thoải mái. Cũng vậy, này Cư sĩ, chư Thiên ấy không có nghĩ: \"Ðây là thường còn, thường trú hay thường hằng cho chúng tôi\". Nhưng chỗ nào, chỗ nào chư Thiên ấy an trú, tại chỗ ấy, chư Thiên ấy sống trong thoải mái.","fontSize":12,"order":18},{"content":"Khi được nghe nói vậy, Tôn giả Abhiya Kaccana thưa với Tôn giả Anuruddha:","fontSize":12,"order":19},{"content":"-- Tốt lành thay, Tôn giả Anuruddha! Ở đây, tôi có câu này cần phải hỏi thêm. Thưa Tôn giả, chư Thiên có hào quang, tất cả đều có hào quang có hạn lượng? Hay là ở đây có một số chư Thiên có hào quang vô lượng?","fontSize":12,"order":20},{"content":"-- Này Hiền giả Kaccana, tùy theo trường hợp, ở đây một số chư Thiên có hào quang có hạn lượng, nhưng ở đây cũng có một số chư Thiên có hào quang vô lượng.","fontSize":12,"order":21},{"content":"-- Thưa Tôn giả Anuruddha, do nhân gì, do duyên gì, dầu cho chư Thiên ấy được sanh khởi trong một Thiên chúng, lại có một số chư Thiên có hào quang hạn lượng và có một số chư Thiên khác có hào quang vô lượng?","fontSize":12,"order":22},{"content":"-- Này Hiền giả Kaccana, ở đây Ta sẽ hỏi Hiền giả. Nếu Hiền giả kham nhẫn, Hiền giả sẽ trả lời. Này Hiền giả Kaccana, Hiền giả nghĩ thế nào? Tỷ-kheo cho đến một gốc cây, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), và Tỷ-kheo cho đến hai hay ba gốc cây, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm này, sự tu tập tâm nào rộng lớn hơn?","fontSize":12,"order":23},{"content":"-- Thưa Tôn giả, Tỷ-kheo cho đến hai hay ba gốc cây, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm này rộng lớn hơn.","fontSize":12,"order":24},{"content":"-- Này Hiền giả Kaccana, Hiền giả nghĩ thế nào? Tỷ-kheo cho đến hai hay ba gốc cây, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), và Tỷ-kheo, cho đến một ruộng làng, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm này, sự tu tập tâm nào rộng lớn hơn?","fontSize":12,"order":25},{"content":"-- Thưa Tôn giả, Tỷ-kheo cho đến một ruộng làng, an trú, biến mãn, và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm này rộng lớn hơn.","fontSize":12,"order":26},{"content":"-- Này Hiền giả Kaccana, Tỷ-kheo cho đến hai hay ba ruộng làng, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), và Tỷ-kheo cho đến một đại vương quốc, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm nào rộng lớn hơn?","fontSize":12,"order":27},{"content":"-- Thưa Tôn giả, Tỷ-kheo, cho đến một đại vương quốc, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm này rộng lớn hơn.","fontSize":12,"order":28},{"content":"-- Này Hiền giả Kaccana, Tỷ-kheo cho đến một đại vương, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), và Tỷ-kheo cho đến hai hay ba một đại vương quốc, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm nào rộng lớn hơn?","fontSize":12,"order":29},{"content":"-- Thưa Tôn giả Anuruddha, Tỷ-kheo cho đến hai hay ba đại vương quốc, an trú, biến mãn và thấm nhuần rộng lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm này rộng lớn hơn.","fontSize":12,"order":30},{"content":"-- Này Hiền giả Kaccana, Hiền giả nghĩ thế nào? Tỷ-kheo cho đến hai hay ba đại vương quốc, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), và Tỷ-kheo cho đến giải đất tận hải biên, an trú, biến mãn và thấm nhuần lớn cho đến như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm nào rộng lớn hơn?","fontSize":12,"order":31},{"content":"-- Thưa Tôn giả, Tỷ-kheo cho đến giải đất tận hải biên, an trú, biến mãn và thấm nhuần lớn như vậy (trong khi tu Thiền), trong hai sự tu tập tâm ấy, sự tu tập tâm này rộng lớn hơn.","fontSize":12,"order":32},{"content":"-- Này Hiền giả Kaccana, do nhân này, do duyên này, giữa các chư Thiên ấy được sanh khởi trong một Thiên chúng, có một số chư Thiên có hào quang có hạn lượng, nhưng có một số chư Thiên có hào quang vô lượng.","fontSize":12,"order":33},{"content":"-- Lành thay, Tôn giả Anuruddha ! Tôi có một câu cần phải hỏi thêm nữa. Thưa Tôn giả, về hào quang chư Thiên, có phải tất cả hào quang là tạp nhiễm hay có một số chư Thiên có hào quang thanh tịnh?","fontSize":12,"order":34},{"content":"-- Tùy theo trường hợp, này Hiền giả Kaccana, ở đây có một số chư Thiên có hào quang tạp nhiễm, nhưng ở đây cũng có một số chư Thiên có hào quang thanh tịnh.","fontSize":12,"order":35},{"content":"-- Thưa Tôn giả Anuruddha, do nhân gì, do duyên gì, trong chư Thiên ấy được sanh khởi trong một Thiên chúng, có một số hào quang tạp nhiễm, nhưng có một số chư Thiên có hào quang thanh tịnh?","fontSize":12,"order":36},{"content":"Này Hiền giả Kaccana, Ta sẽ cho Hiền giả một ví dụ. Nhờ ví dụ ở đây, người có trí hiểu được ý nghĩa của lời nói. Ví như, này Hiền giả Kaccana, một cây đèn đang cháy với dầu không được sạch sẽ, với tim đèn cũng không được sạch sẽ. Vì dầu không được sạch sẽ, và cũng vì tim đèn không được sạch sẽ, nên cây đèn cháy rất lu mờ. Cũng vậy, này Hiền giả Kaccana, ở đây Tỷ-kheo an trú, biến mãn và thấm nhuần với hào quang tạp nhiễm. Thân dâm hạnh của vị ấy không được khéo chấm dứt, hôn trầm thụy miên không được khéo đoạn trừ, trạo cử hối quá không được khéo nhiếp phục. Vì không được khéo chấm dứt thân dâm hạnh, vì không khéo đoạn trừ hôn trầm thụy miên, vì không khéo nhiếp phục trạo cử hối quá, nên vị ấy được cháy lên một cách lu mờ. Vị ấy sau khi thân hoại mạng chung được sanh cọng trú với chư Thiên có hào quang tạp nhiễm.","fontSize":12,"order":37},{"content":"Ví như, này Hiền giả Kaccana, một ngọn đèn dầu được đốt cháy, với dầu sạch sẽ và với tim đèn cũng được sạch sẽ. Do dầu được sạch sẽ và cũng do tim đèn được sạch sẽ, nên cây đèn ấy được cháy không có mù mờ. Cũng vậy, này Hiền giả Kaccana, ở đây Tỷ-kheo an trú, biến mãn và thấm nhuần với hào quang thanh tịnh. Thân dâm hạnh của vị này được khéo chấm dứt, hôn trầm thụy miên được khéo đoạn trừ, trạo cử hối quá được khéo nhiếp phục. Do thân dâm hạnh được khéo chấm dứt, do hôn trầm thụy miên được khéo đoạn trừ, do trạo cử hối quá được khéo nhiếp phục, nên vị ấy được cháy lên không có mù mờ. Sau khi thân hoại mạng chung, vị ấy được sanh cọng trú với chư Thiên có hào quang thanh tịnh.","fontSize":12,"order":38},{"content":"Này Hiền giả Kaccana, do nhân này, do duyên này, giữa chư Thiên ấy sanh khởi cùng trong một Thiên chúng, có một số chư Thiên có hào quang tạp nhiễm, nhưng có một số chư Thiên có hào quang thanh tịnh.","fontSize":12,"order":39},{"content":"Khi được nghe nói vậy, Tôn giả Abhiya Kaccana thưa với Tôn giả Anuruddha:","fontSize":12,"order":40},{"content":"-- Thật lành thay, Tôn giả Anuruddha! Thưa Tôn giả, Tôn giả Anuruddha không có nói như sau: \"Như vậy tôi nghe\", hay \"Sự việc đúng như vậy\". Trái lại, thưa Tôn giả, Tôn giả Anuruddha chỉ nói: \"Chư Thiên này là như vậy và chư Thiên kia là như vậy\". Thưa Tôn giả, tôi nghĩ như sau: \"Tôn giả Anuruddha chắc chắn đã sống từ trước, đã đàm thoại từ trước, đã đàm luận từ trước với chư Thiên ấy\".","fontSize":12,"order":41},{"content":"-- Này Hiền giả Kaccana, lời nói này của Hiền giả đến gần như thử thách Ta phải tuyên bố, nhưng Ta sẽ trả lời cho Hiền giả. Này Hiền giả Kaccana, đã từ lâu, Ta đã sống từ trước, đã đàm thoại từ trước, đã đàm luận từ trước với chư Thiên ấy.","fontSize":12,"order":42},{"content":"Khi nghe nói vậy, Tôn giả Abhiya Kaccana nói với thợ mộc Pancakanga:","fontSize":12,"order":43},{"content":"-- Thật lợi ích thay cho Ông, này Cư sĩ, rằng Ông đã đoạn trừ được điều nghi ngờ từ trước, và cũng được dịp nghe pháp môn này.","fontSize":12,"order":44},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/127. Kinh A-na-luật (Anuruddha sutta)","title":"127. Kinh A-na-luật (Anuruddha sutta)"},{"ID":128,"paragraphs":[{"alignment":1,"content":"128. Kinh Tùy phiền não (Upakkilesa sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Kosambi (Kiều-thưởng-di), tại tịnh xá Ghosita (Cu-sư-la).","fontSize":12,"order":3},{"content":"Lúc bấy giờ các Tỷ-kheo ở Kosambi sống cạnh tranh, luận tranh, đấu tranh nhau, đả thương nhau bằng những binh khí miệng lưỡi. Rồi một Tỷ-kheo đến chỗ Thế Tôn ở, sau khi đến đảnh lễ Thế Tôn rồi đứng một bên. Ðứng một bên, Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Ở đây, bạch Thế Tôn, các Tỷ-kheo ở Kosambi, sống cạnh tranh, luận tranh, đấu tranh nhau, đả thương nhau bằng những binh khí miệng lưỡi. Tốt lành thay, bạch Thế Tôn, nếu Thế Tôn vì lòng từ mẫn, đến các Tỷ-kheo ấy.","fontSize":12,"order":5},{"content":"Thế Tôn im lặng nhận lời. Rồi Thế Tôn đi đến các Tỷ-kheo ấy, sau khi đến liền nói với họ:","fontSize":12,"order":6},{"content":"-- Thôi vừa rồi, các Tỷ-kheo! Chớ có cạnh tranh, luận tranh, phân tranh, đấu tranh nhau!","fontSize":12,"order":7},{"content":"Khi nghe nói vậy, một Tỷ-kheo bạch Thế Tôn:","fontSize":12,"order":8},{"content":"-- Bạch Thế Tôn, Thế Tôn là bậc Pháp Chủ, hãy dừng lại! Bạch Thế Tôn, Thế Tôn chớ có nhọc lòng! Thế Tôn hãy an trú, chú tâm và hiện tại lạc trú! Vì rằng chúng con chịu trách nhiệm về sự cạnh tranh, luận tranh, phân tranh, đấu tranh này.","fontSize":12,"order":9},{"content":"Lần thứ hai, Thế Tôn nói với các Tỷ-kheo ấy:","fontSize":12,"order":10},{"content":"-- Thôi vừa rồi, này các Tỷ-kheo! Chớ có cạnh tranh, luận tranh, phân tranh, đấu tranh nhau!","fontSize":12,"order":11},{"content":"Lần thứ hai, Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, Thế Tôn là bậc Pháp Chủ, hãy dừng lại! Bạch Thế Tôn, Thế Tôn chớ có nhọc lòng! Thế Tôn hãy an trú, chú tâm và hiện tại lạc trú! Vì rằng chúng con chịu trách nhiệm về sự cạnh tranh, luận tranh, phân tranh, đấu tranh này.","fontSize":12,"order":13},{"content":"Lần thứ ba, Thế Tôn nói với các Tỷ-kheo ấy:","fontSize":12,"order":14},{"content":"-- Thôi vừa rồi, này các Tỷ-kheo! Chớ có cạnh tranh, luận tranh, phân tranh, đấu tranh nhau!","fontSize":12,"order":15},{"content":"Lần thứ ba, Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, Thế Tôn là bậc Pháp Chủ, hãy dừng lại! Bạch Thế Tôn, Thế Tôn chớ có nhọc lòng! Thế Tôn hãy an trú, chú tâm vào hiện tại lạc trú! Vì rằng chúng con chịu trách nhiệm về sự cạnh tranh, luận tranh, phân tranh, đấu tranh này.","fontSize":12,"order":17},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát và đi vào Kosambi để khất thực. Sau khi đi khất thực ở Kosambi, ăn xong, trên con đường khi khất thực trở về, sau khi dọn dẹp chỗ nằm, lấy y bát, Ngài đứng và nói bài kệ:","fontSize":12,"order":18},{"content":"Giữa quần chúng la ó, \u000bKhông ai nghĩ mình ngu, \u000bGiữa Tăng chúng phân ly\u000bCó ai nghĩ hướng thượng?","fontItalic":-1,"fontSize":12,"order":19},{"content":"Thất niệm kẻ trí nói, \u000bBa hoa trăm thứ chuyện, \u000bMiệng há, nói thả dàn, \u000bDẫn đi đâu, ai biết?","fontItalic":-1,"fontSize":12,"order":20},{"content":"\"Nó mắng tôi, đánh tôi!\u000bNó hại tôi, cướp tôi!\"\u000bAi ôm oán niệm ấy, \u000bHận thù không thể nguôi.","fontItalic":-1,"fontSize":12,"order":21},{"content":"\"Nó mắng tôi, đánh tôi!\u000bNó hại tôi, cướp tôi!\"\u000bKhông ôm oán niệm ấy, \u000bHận thù sẽ tự nguôi.","fontItalic":-1,"fontSize":12,"order":22},{"content":"Hận thù diệt hận thù, \u000bKhông đời nào diệt được, \u000bTừ bi diệt hận thù, \u000bLà định luật ngàn thu.","fontItalic":-1,"fontSize":12,"order":23},{"content":"\"Người khác không hiểu biết, \u000bỞ đây ta bị diệt\", \u000bNhững ai hiểu điều này, \u000bNhờ vậy, tranh luận tiêu.","fontItalic":-1,"fontSize":12,"order":24},{"content":"Kẻ chủ xướng hại mạng, \u000bCướp bò, ngựa tài sản, \u000bKẻ cướp đoạt quốc độ, \u000bHọ còn biết đoàn kết, \u000bSao các Ông không vậy?","fontItalic":-1,"fontSize":12,"order":25},{"content":"Nếu được bạn hiền trí, \u000bÐồng hành, khéo an trú, \u000bÐả thắng mọi hiểm nạn, \u000bSống hoan hỷ chánh niệm.","fontItalic":-1,"fontSize":12,"order":26},{"content":"Nếu không bạn hiền trí, \u000bNhư vua bỏ quốc độ, \u000bCô độc như voi rừng.\u000bTốt hơn, sống một mình, \u000bKhông bè bạn kẻ ngu, \u000bCô độc không làm ác, \u000bNhàn hạ, như voi rừng.","fontItalic":-1,"fontSize":12,"order":27},{"content":"Rồi Thế Tôn đứng nói lên những câu kệ này, rồi đi đến làng Balakalonakara. Khi ấy, Tôn giả Bhagu sống ở trong làng Balakalonakara. Tôn giả Bhagu thấy Thế Tôn từ xa đi đến, liền sắp đặt chỗ ngồi và nước rửa chân. Thế Tôn ngồi trên chỗ ngồi đã soạn sẵn; sau khi ngồi, Ngài rửa chân. Tôn giả Bhagu đảnh lễ Thế Tôn, rồi ngồi xuống một bên. Thế Tôn nói với Tôn giả Bhagu đang ngồi một bên:","fontSize":12,"order":28},{"content":"-- Này Tỷ-kheo, có được an lành không? Có được sống yên vui không? Ði khất thực, có khỏi mệt nhọc không?","fontSize":12,"order":29},{"content":"-- Bạch Thế Tôn, con được an lành. Bạch Thế Tôn, con sống yên vui. Bạch Thế Tôn, con đi khất thực khỏi có mệt nhọc.","fontSize":12,"order":30},{"content":"Rồi Thế Tôn sau khi với thời thuyết pháp khích lệ Tôn giả Bhagu, làm cho hân hoan, làm cho phấn khởi, làm cho hoan hỷ, từ chỗ ngồi đứng dậy, đi đến Pacinavamsadaya. Lúc bấy giờ, Tôn giả Anuruddha (A-na-luật), Tôn giả Nandiya (Nan-đề) và Tôn giả Kimbila (Kim-ty- la) trú ở Pacinavamasadaya. Người giữ vườn thấy Thế Tôn từ xa đi đến, khi thấy vậy liền bạch Thế Tôn:","fontSize":12,"order":31},{"content":"Này Sa-môn, chớ có vào khu vườn này. Có ba Thiện gia nam tử, rất ái luyến tự ngã (attakamanipa) trú tại đây. Chớ có phiền nhiễu các vị ấy.","fontSize":12,"order":32},{"content":"Tôn giả Anuruddha nghe người giữ khu vườn nói chuyện với Thế Tôn, liền nói với người giữ vườn:","fontSize":12,"order":33},{"content":"-- Này Người giữ vườn, chớ có ngăn chặn Thế Tôn! Thế Tôn là bậc Ðạo sư của chúng tôi đã đến.","fontSize":12,"order":34},{"content":"Rồi Tôn giả Anuruddha đi đến Tôn giả Nandiya và Tôn giả Kimbila và nói:","fontSize":12,"order":35},{"content":"-- Chư Tôn giả hãy đến! Chư Tôn giả hãy đến! Thế Tôn, bậc Ðạo sư của chúng ta đã đến.","fontSize":12,"order":36},{"content":"Rồi Tôn giả Anuruddha, Tôn giả Nandiya và Tôn giả Kimbila ra đón Thế Tôn, một người cầm y bát Thế Tôn, một người sửa soạn chỗ ngồi, một người đặt sẵn nước rửa chân. Thế Tôn ngồi trên chỗ ngồi đã soạn sẵn; sau khi ngồi, Thế Tôn rửa chân. Rồi các Tôn giả ấy đảnh lễ Thế Tôn và ngồi xuống một bên. Rồi Thế Tôn nói với Tôn giả Anuruddha đang ngồi xuống một bên:","fontSize":12,"order":37},{"content":"-- Này các Anuruddha, các Ông có được an lành không? Có được sống yên vui không? Ði khất thực có khỏi mệt nhọc không?","fontSize":12,"order":38},{"content":"-- Bạch Thế Tôn, chúng con được an lành. Bạch Thế Tôn, chúng con sống yên vui. Bạch Thế Tôn, chúng con đi khất thực khỏi có mệt nhọc.","fontSize":12,"order":39},{"content":"-- Này các Anuruddha, các Ông có sống hòa hợp, hoan hỷ với nhau, không có cãi nhau. Như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm không?","fontSize":12,"order":40},{"content":"-- Bạch Thế Tôn, thật sự chúng con sống hòa hợp, hoan hỷ với nhau, không có cãi nhau, như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm.","fontSize":12,"order":41},{"content":"-- Này các Anuruddha, như thế nào các Ông sống hòa hợp, hoan hỷ với nhau, như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm?","fontSize":12,"order":42},{"content":"-- Bạch Thế Tôn, ở đây chúng con nghĩ như sau: \"Thật lợi ích thay cho ta! Thật khéo lợi ích thay cho ta, khi ta được sống với các đồng Phạm hạnh như vậy! Bạch Thế Tôn, do vậy đối với các vị đồng Phạm hạnh này, con khởi lên từ thân nghiệp, trước mặt và sau lưng; con khởi lên từ khẩu nghiệp, trước mặt và sau lưng, con khởi lên từ ý nghiệp, trước mặt và sau lưng. Bạch Thế Tôn, do vậy chúng con nghĩ như sau: \"Ta hãy từ bỏ tâm của ta và sống thuận theo tâm của những Tôn giả này\". Và bạch Thế Tôn, con từ bỏ tâm của con, và sống thuận theo tâm của những Tôn giả ấy. Bạch Thế Tôn, chúng con tuy khác thân nhưng giống như đồng một tâm.","fontSize":12,"order":43},{"content":"Rồi Tôn giả Nandiya... Rồi Tôn giả Kimbila bạch Thế Tôn:","fontSize":12,"order":44},{"content":"-- Bạch Thế Tôn, ở đây chúng con nghĩ như sau: \"Thật lợi ích thay cho ta! Thật khéo lợi ích thay cho ta, khi ta được sống với các vị đồng Phạm hạnh như vậy!\" Bạch Thế Tôn, do vậy đối với các vị đồng Phạm hạnh này, con khởi lên từ thân nghiệp, trước mặt và sau lưng; con khởi lên từ khẩu nghiệp, trước mặt và sau lưng, con khởi lên từ ý nghiệp, trước mặt và sau lưng. Bạch Thế Tôn, do vậy chúng con nghĩ như sau: \"Ta hãy từ bỏ tâm của ta và sống thuận theo tâm của những Tôn giả này\". Và bạch Thế Tôn, con từ bỏ tâm của con và sống thuận theo tâm của những Tôn giả ấy. Bạch Thế Tôn, chúng con tuy khác thân nhưng giống như đồng một tâm. Bạch Thế Tôn, như vậy chúng con sống hòa hợp, hoan hỷ với nhau, như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm.","fontSize":12,"order":45},{"content":"-- Lành thay, lành thay, này các Anuruddha! Và này các Anuruddha, các Ông có sống không phóng dật, nhiệt tâm, tinh cần không?","fontSize":12,"order":46},{"content":"-- Bạch Thế Tôn, thật sự chúng con sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":47},{"content":"-- Này các Anuruddha, như thế nào, các Ông sống không phóng dật, nhiệt tâm, tinh cần?","fontSize":12,"order":48},{"content":"-- Ở đây, bạch Thế Tôn, chúng con ai đi vào làng khất thực về trước, người ấy sắp đặt các chỗ ngồi, soạn sẵn nước uống, nước rửa chân, soạn sẵn một bát để bỏ đồ dư. Ai đi vào làng khất thực về sau, người ấy, còn đồ ăn để lại, nếu muốn thì ăn, nếu không muốn thời bỏ vào chỗ không có cỏ xanh hay đổ vào nước không có loài côn trùng. Người ấy xếp dọn lại các chỗ ngồi, cất đi nước uống, nước rửa chân, cất đi cái bát để bỏ đồ dư và quét sạch nhà ăn. Ai thấy ghè nước uống, ghè nước rửa chân, hay ghè nước trong nhà cầu hết nước trống không, người ấy sẽ lo liệu (nước). Nếu làm không nỗi với sức bàn tay của mình, người ấy dùng tay ra hiệu gọi người thứ hai: \"Chúng ta hãy lo liệu (nước)\". Dầu vậy, bạch Thế Tôn, chúng con không vì vậy gây ra tiếng động. Và đến ngày thứ năm, bạch Thế Tôn, suốt cả một đêm chúng con ngồi đàm luận về đạo pháp. Như vậy, bạch Thế Tôn, chúng con sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":49},{"content":"-- Lành thay, lành thay, này các Anurudda! Này các Anuruddha, các Ông sống không phóng dật, nhiệt tâm, tinh cần như vậy, các Ông có chứng được pháp thượng nhân tri kiến thù thắng, xứng đáng bậc Thánh, sống thoải mái an lạc không?","fontSize":12,"order":50},{"content":"-- Ở đây, bạch Thế Tôn, chúng con sống không phóng dật, nhiệt tâm, tinh cần như vậy, chúng con nhận thấy được hào quang, cũng như sự hiện khởi các sắc pháp. Nhưng hào quang ấy không bao lâu biến mất cùng với sự hiện khởi các sắc pháp. Chúng con không được hiểu rõ tướng ấy là gì.","fontSize":12,"order":51},{"content":"-- Này các Anuruddha, tướng ấy các Ông cần phải hiểu rõ. Ta cũng vậy, này các Anuruddha, trước khi giác ngộ, chưa chứng Chánh Ðẳng Giác, còn là Bồ-tát, Ta nhận thấy hào quang và sự hiện khởi các sắc pháp. Nhưng hào quang ấy không bao lâu biến mất nơi Ta cùng với sự hiện khởi các sắc pháp. Này các Anuruddha, Ta suy nghĩ như sau: \"Do nhân gì, do duyên gì hào quang biến mất đối với Ta, cùng với sự hiện khởi các sắc pháp?\" Này các Anuruddha, Ta suy nghĩ như sau: \"Nghi hoặc khởi lên nơi Ta. Vì có nghi hoặc nên định của Ta bị biến diệt; khi định biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Vậy Ta sẽ phải làm thế nào để nghi hoặc không khởi lên nơi Ta nữa\".","fontSize":12,"order":52},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật, nhiệt tâm, tinh cần, nhận thấy được hào quang cùng với sự hiện khởi các sắc pháp. Nhưng hào quang ấy không bao lâu biến mất nơi Ta, cùng với sự hiện khởi các sắc pháp. Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Do nhân gì, do duyên gì, hào quang biến mất nơi Ta, cùng với sự hiện khởi của các sắc pháp?\" Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Không tác ý khởi lên nơi Ta. Vì không có tác ý, nên định bị biến diệt nơi Ta; khi định bị biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm như thế nào để nghi hoặc và không tác ý không khởi lên nơi Ta nữa\".","fontSize":12,"order":53},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật... Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Hôn trầm, thụy miên, khởi lên nơi Ta. Vì có hôn trầm, thụy miên nên định của Ta bị biến diệt; khi định bị biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm như thế nào để nghi hoặc, không tác ý và hôn trầm, thụy miên không khởi lên nơi Ta nữa\".","fontSize":12,"order":54},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật... Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Sự sợ hãi khởi lên nơi Ta. Vì có sợ hãi, nên định bị biến diệt nơi Ta; khi định bị biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp\". Ví như, này các Anuruddha, một người đang đi trên con đường, có kẻ giết người nhảy đến (công kích) từ hai phía. Do nhân duyên từ hai phía, người ấy khởi lên sợ hãi. Cũng vậy, này các Anuruddha, sợ hãi khởi lên nơi Ta. Vì có sợ hãi, nên định bị biến diệt nơi Ta; khi định bị biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm thế nào để nghi hoặc, không tác ý, hôn trầm, thụy miên và sự sợ hãi không khởi lên nơi Ta nữa\".","fontSize":12,"order":55},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật.. Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Sự phấn chấn (ubbilla) khởi lên nơi Ta. Vì có sự phấn chấn, nên định bị biến diệt nơi Ta; khi định bị biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Ví như, này các Anuruddha, một người đi tìm cửa miệng một kho tàng, và trong một lần tìm được năm cửa miệng kho tàng, do nhân duyên này phấn chấn khởi lên. Cũng vậy, này các Anuruddha, phấn chấn khởi lên nơi Ta. Vì có phấn chấn nên định bị biến diệt nơi Ta; khi định bị biến diệt mất cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm thế nào, để nghi hoặc, không tác ý, hôn trầm, thụy miên, sợ hãi và sự phấn chấn không khởi lên nơi Ta nữa\".","fontSize":12,"order":56},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật... Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Dâm ý (dutthullam) khởi lên nơi Ta. Vì có dâm ý, nên định bị biến diệt nơi Ta; khi định bị biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm thế nào để nghi hoặc, không tác ý, hôn trầm, thụy miên, sợ hãi, phấn chấn, dâm ý không khởi lên nơi Ta nữa\".","fontSize":12,"order":57},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật.... Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Sự tinh cần quá độ khởi lên nơi Ta, và vì có tinh cần quá độ, nên định lực biến diệt nơi Ta; khi định bị biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Ví như, này các Anuruddha, một người với hai tay bắt nắm quá chặt một con chim cáy khiến con chim chết liền tại chỗ. Cũng vậy, này các Anuruddha, tinh cần quá độ khởi lên nơi Ta. Vì có tinh cần quá độ... cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm thế nào để nghi hoặc, không tác ý, hôn trầm, thụy miên, sợ hãi, phấn chấn, dâm ý, và tinh cần quá độ không khởi lên nơi Ta nữa\".","fontSize":12,"order":58},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật... Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Tinh cần quá yếu đuối khởi lên nơi Ta. Vì có tinh cần quá yếu đuối, nên định biến diệt nơi Ta; khi định biến diệt, hào quang biến mất cùng với sự hiện khởi các sắc pháp. Ví như, này các Anuruddha, một người bắt một con chim cáy quá lỏng lẻo, con chim ấy bay khỏi hai tay của người ấy. Cũng vậy, này các Anuruddha,... cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm thế nào để nghi hoặc, không tác ý, hôn trầm, thụy miên, sợ hãi, phấn chấn, dâm ý, tinh cần quá độ và tinh cần quá yếu đuối không khởi lên nơi Ta nữa\".","fontSize":12,"order":59},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật... Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Ái dục khởi lên nơi Ta. Vì có ái dục.. với sự hiện khởi các sắc pháp... Vậy Ta phải làm thế nào để nghi hoặc, không tác ý... tinh cần quá yếu đuối và ái dục không khởi lên nơi Ta nữa\".","fontSize":12,"order":60},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật... Rồi này các Anuruddha, Ta nghĩ như sau: \"Sai biệt tưởng khởi lên nơi Ta... cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm thế nào để nghi hoặc... ái dục và sai biệt tưởng không khởi lên nơi Ta nữa\".","fontSize":12,"order":61},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật, nhiệt tâm, tinh cần, và Ta nhận thấy được hào quang cùng với sự hiện khởi sắc pháp. Những hào quang ấy không bao lâu biến mất nơi Ta cùng với sự hiện khởi các sắc pháp. Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Do nhân gì, do duyên gì, hào quang biến mất nơi Ta cùng với sự hiện khởi các sắc pháp?\" Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Một trạng thái quá chú tâm vào các sắc pháp khởi lên nơi Ta... cùng với sự hiện khởi các sắc pháp. Vậy Ta phải làm như thế nào để nghi hoặc.. (như trên)... các tưởng sai biệt và trạng thái quá chú tâm vào các sắc pháp không khởi lên nơi Ta nữa\". Rồi này các Anuruddha, sau khi biết được nghi hoặc là một phiền não của tâm, Ta đoạn trừ nghi hoặc, phiền não của tâm; sau khi biết được không tác ý là một phiền não của tâm, Ta đoạn trừ không tác ý, phiền não của tâm; sau khi biết được hôn trầm, thụy miên... sau khi biết được sợ hãi... sau khi biết được phấn chấn.... sau khi biết được dâm ý... sau khi biết được sự tinh cần quá độ... sau khi biết được sự tinh cần quá yếu đuối... sau khi biết được dục ái... sau khi biết được tưởng sai biệt; sau khi biết được trạng thái quá chú tâm đến sắc pháp là một phiền não của tâm, Ta đoạn trừ trạng thái quá chú trọng vào các sắc pháp, một phiền não của tâm.","fontSize":12,"order":62},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật, nhiệt tâm, tinh cần, nhận thấy được hào quang nhưng Ta không thấy các sắc pháp cả đêm, cả ngày, cả đêm và cả ngày. Ta thấy các sắc pháp nhưng không nhận thấy hào quang. Về vấn đề này, này các Anuruddha, Ta suy nghĩ như sau: \"Do nhân gì, do duyên gì, Ta chỉ nhận thấy hào quang, nhưng không thấy sắc pháp: cả đêm, cả ngày, cả đêm và cả ngày?\" Ta chỉ thấy các sắc pháp nhưng không nhận thấy hào quang. Về vấn đề này, này các Anuruddha, Ta suy nghĩ như sau: \"Trong khi Ta không tác ý sắc tướng, nhưng có tác ý hào quang tướng, trong khi ấy ta nhận thấy hào quang, nhưng không thấy sắc pháp. Còn trong khi Ta không tác ý hào quang tướng, nhưng tác ý sắc tướng; trong khi ấy Ta thấy các sắc pháp, nhưng không nhận thấy hào quang, cả đêm, cả ngày, cả đêm và cả ngày\".","fontSize":12,"order":63},{"content":"Rồi này các Anuruddha, Ta sống không phóng dật, nhiệt tâm, tinh cần, nhận thấy hào quang có hạn lượng và thấy được các sắc pháp có hạn lượng; nhận thấy hào quang vô lượng và nhận thấy được các sắc pháp vô lượng, cả đêm, cả ngày, cả đêm và cả ngày. Về vấn đề này, này các Anuruddha, Ta suy nghĩ như sau: \"Do nhân gì, do duyên gì, Ta nhận thấy hào quang có hạn lượng và thấy các sắc pháp có hạn lượng; nhận thấy hào quang vô lượng và thấy được các sắc pháp vô lượng, cả đêm, cả ngày, cả đêm và cả ngày?\" Về vấn đề này, này các Anuruddha, Ta suy nghĩ như sau: \"Khi nào định có hạn lượng, khi ấy mắt của Ta có hạn lượng; với con mắt có hạn lượng ấy, Ta nhận thấy hào quang có hạn lượng và thấy sắc pháp có hạn lượng. Nhưng khi nào định của Ta không hạn lượng, trong khi ấy mắt của Ta thành vô lượng, và với con mắt vô lượng ấy, Ta nhận thấy hào quang vô lượng và thấy các sắc pháp vô lượng cả đêm, cả ngày, cả đêm và cả ngày\".","fontSize":12,"order":64},{"content":"Này các Anuruddha, khi nào biết được nghi hoặc là một phiền não của tâm, thời nghi hoặc phiền não của tâm được đoạn trừ; khi nào biết được không tác ý là một phiền não của tâm, thời không tác ý phiền não của tâm được đoạn trừ; khi nào biết được hôn trầm, thụy miên... ; khi nào biết được sợ hãi... ; khi nào biết được phấn chấn... ; khi nào biết được dâm ý... ; khi nào biết được tinh cần quá độ... ; khi nào biết được sự tinh cần quá yếu đuối... ; khi nào biết được dục ái... ; khi nào biết được tưởng sai biệt... ; khi nào biết được trạng thái quá chú tâm đến các sắc pháp là một phiền não của tâm, thời trạng thái quá chú tâm đến các sắc pháp phiền não của tâm được đoạn trừ. Rồi này các Anuruddha, Ta suy nghĩ như sau: \"Những phiền não tâm của Ta đã được đoạn trừ. Nay Ta tu tập ba loại định\".","fontSize":12,"order":65},{"content":"Rồi này các Anuruddha, Ta tu tập định có tầm, có tứ; Ta tu tập định không có tầm, chỉ có tứ; Ta tu tập định không tầm, không tứ; Ta tu tập định có hỷ; Ta tu tập định không có hỷ; Ta tu tập định câu hữu với lạc; Ta tu tập định câu hữu với xả.","fontSize":12,"order":66},{"content":"Này các Anuruddha, khi nào Ta tu tập định có tầm, có tứ; khi nào Ta tu tập định không tầm, chỉ có tứ; khi nào Ta tu tập định không có tầm, không có tứ; khi nào Ta tu tập định có hỷ; khi nào Ta tu tập định không có hỷ; khi nào Ta tu tập định câu hữu với xả, thời tri kiến khởi lên nơi Ta: \"Giải thoát của Ta là bất động, đây là đời sống cuối cùng của Ta, nay không còn hiện hữu\".","fontSize":12,"order":67},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Anuruddha hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":68},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":69}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/128. Kinh Tùy phiền não (Upakkilesa sutta)","title":"128. Kinh Tùy phiền não (Upakkilesa sutta)"},{"ID":129,"paragraphs":[{"alignment":1,"content":"129. Kinh Hiền Ngu (Bàlapandita sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà viên), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Tại đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Thưa vâng, bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"(Người Ngu)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":5},{"content":"-- Này các Tỷ-kheo, có ba đặc điểm, đặc tướng, và đặc ấn này của người ngu. Thế nào là ba? Ở đây, này các Tỷ-kheo, người ngu tư duy ác tư duy, nói lời ác ngữ và hành các ác hạnh. Này các Tỷ-kheo, nếu người ngu không tư duy ác tư duy, không nói lời ác ngữ, không hành ác hạnh, thời làm sao kẻ trí biết được người ấy: \"Người này là người ngu, không phải là Chân nhân\"? Và vì rằng, này các Tỷ-kheo, người ngu tư duy ác tư duy, nói lời ác ngữ, hành ác hạnh, do vậy, người trí biết người ấy: \"Người này là người ngu, không phải là Chân nhân\".","fontSize":12,"order":6},{"content":"Người ngu ấy, này các Tỷ-kheo, ngay trong hiện tại cảm thọ ba loại khổ ưu. Này các Tỷ-kheo, nếu người ngu ngồi giữa hội chúng, hay ngồi bên đường có xe cộ qua lại, hay tại ngã (ba, ngã tư) đường, tại đấy (nếu) có người nghĩ đến câu chuyện thích hợp về người ấy. Nếu người ngu, này các Tỷ-kheo, sát sanh, lấy của không cho, theo tà hạnh trong dâm dục, nói láo, say rượu men, rượu nấu, thường ở đây, này các Tỷ-kheo, người ngu ấy suy nghĩ như sau: \"Các người ấy nghĩ đến câu chuyện thích hợp về ta, vì những pháp ấy thật có nơi ta và ta có những pháp ấy\". Này các Tỷ-kheo, đây là loại khổ ưu thứ nhất, người ngu cảm thọ ngay trong hiện tại.","fontSize":12,"order":7},{"content":"Lại nữa, này các Tỷ-kheo, người ngu thấy các vua chúa sau khi bắt tên trộm cướp có phạm tội, liền áp dụng nhiều hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy, họ đánh bằng côn, họ chặt tay, họ chặt chân, họ chặt tay chân, họ xẻo tai, họ cắt mũi, họ xẻo tai cắt mũi; họ dùng hình phạt vạc dầu, họ dùng hình phạt bối đồi hình (xẻo đỉnh đầu thành hình con sò) họ dùng hình phạt la hầu khẩu hình, hỏa man hình (lấy lửa đốt thành vòng hoa), chúc thủ hình (đốt tay), khu hành hình (lấy rơm bện lại rồi siết chặt), bì y hình (lấy vỏ cây làm áo), linh dương hình (hình phạt con dê núi), câu nhục hình (lấy câu móc vào thịt), tiền hình (cắt thịt thành hình đồng tiền), khối trấp hình, chuyển hình, cao đạp đài, họ tưới bằng dầu sôi, họ cho chó ăn, họ đóng cọc những người sống, họ lấy gươm chặt đầu. Ở đây, này các Tỷ-kheo, người ngu nghĩ như sau: \"Do nhân các ác hành như vậy, các vua chúa sau khi bắt tên trộm cướp có phạm tội, liền áp dụng những hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy, họ đánh bằng côn, họ chặt tay, họ chặt chân, họ chặt tay chân.. họ lấy gươm chặt đầu. Những pháp ấy có thật nơi ta và ta có những pháp ấy. Nếu các vua chúa biết về ta, các vua chúa ấy sau khi bắt ta liền áp dụng nhiều hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy, họ đánh bằng côn... họ lấy gươm chặt đầu.\" Này các Tỷ-kheo, đây là loại khổ ưu thứ hai, người ngu cảm thọ ngay trong hiện tại.","fontSize":12,"order":8},{"content":"Lại nữa, này các Tỷ-kheo, khi người ngu leo ngồi trên ghế, hay trên giường, hay nằm trên đất, lúc bấy giờ, những ác nghiệp người ấy làm từ trước, như thân ác hành, khẩu ác hành, ý ác hành, treo nằm, treo áp, treo đè lên người ấy. Ví như, này các Tỷ-kheo, vào buổi chiều, những bóng các đỉnh núi treo nằm, treo áp, treo đè trên đất; cũng vậy, này các Tỷ-kheo, khi người ngu ngồi trên ghế, hay ngồi trên giường, hay nằm dưới đất, trong khi ấy các nghiệp quá khứ của người ấy, tức là thân ác hành, khẩu ác hành, ý ác hành, treo nằm, treo áp, treo đè trên người ấy. Ở đây, này các Tỷ-kheo, người ngu suy nghĩ như sau: \"Thật sự ta không làm điều phước, không làm điều thiện, không làm điều chống lại sợ hãi, làm điều ác, làm điều hung bạo, làm điều tội lỗi. Do không làm điều phước, không làm điều thiện, không làm điều chống lại sợ hãi, do làm điều ác, làm điều hung bạo, làm điều tội lỗi nên phải đi đến ác thú; ác thú ấy sau khi chết ta phải đi\". Người ấy sầu muộn, than van, than khóc, đấm ngực, rên la và rơi vào bất tỉnh. Này các Tỷ-kheo, đây là sự khổ ưu thứ ba, ngay trong hiện tại, người ngu (phải) cảm thọ.","fontSize":12,"order":9},{"content":"Này các Tỷ-kheo, kẻ ngu kia sau khi làm thân ác hành, sau khi làm khẩu ác hành, sau khi làm ý ác hành, khi thân hoại mạng chung, sanh vào cõi dữ, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":10},{"content":"(Ðịa ngục)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, nếu có ai nói một cách đúng đắn về người ấy, phải nói rằng người ấy hoàn toàn không tốt đẹp, hoàn toàn không khả ái, hoàn toàn không thích ý. Cũng như muốn nói một cách đúng đắn về Ðịa ngục, phải nói rằng Ðịa ngục, hoàn toàn không tốt đẹp, hoàn toàn không khả ái, hoàn toàn không thích ý. Về vấn đề này, này các Tỷ-kheo, cho đến một ví dụ cũng không dễ gì, vì rất nhiều là sự đau khổ của Ðịa ngục.","fontSize":12,"order":12},{"content":"Khi được nói vậy, một Tỷ-kheo khác bạch Thế Tôn:","fontSize":12,"order":13},{"content":"-- Bạch Thế Tôn, Thế Tôn có thể cho con một ví dụ được không?","fontSize":12,"order":14},{"content":"Thế Tôn đáp:","fontSize":12,"order":15},{"content":"-- Có thể được, này Tỷ-kheo. Ví như, này Tỷ-kheo, có người bắt được một tên trộm cắp, dẫn đến trước mặt vua và thưa: \"Tâu Ðại vương, đây là một tên trộm cướp phạm tội cho Ngài! Hãy hình phạt nó như Ðại vương muốn\". Và vị vua ấy nói như sau về tên trộm cướp ấy: \"Này các Ông, hãy đi và vào buổi sáng hãy đâm người này với một trăm ngọn giáo\". Và vào buổi sáng, họ đâm người ấy với một trăm ngọn giáo. Rồi đến trưa, vua nói như sau: \"Này các Ông, người ấy ra sao?\" -- \"Tâu Ðại vương, nó vẫn còn sống\". Rồi vua lại nói như sau về tên trộm cướp ấy: \"Này các Ông, hãy đi và vào buổi trưa, hãy đâm người này với một trăm ngọn giáo\". Và vào buổi trưa, họ đâm người ấy với một trăm ngọn giáo. Rồi đến chiều, vua nói như sau: \"Này các Ông, người ấy ra sao?\" -- \"Tâu Ðại vương, nó vẫn còn sống\". Rồi vua lại nói như sau về người kia: \"Này các Ông, hãy đi và vào buổi chiều, hãy đâm người này với một trăm ngọn giáo\". Và vào buổi chiều, họ đâm người ấy với một trăm ngọn giáo.","fontSize":12,"order":16},{"content":"Này các Tỷ-kheo, Ông nghĩ thế nào? Người ấy bị đâm ba trăm ngọn giáo, do nhân duyên ấy, có cảm thọ khổ ưu không?","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, chỉ bị ngọn giáo đâm một lần, người kia do nhân duyên ấy cũng cảm thấy khổ ưu, còn nói gì đến ba trăm ngọn giáo!","fontSize":12,"order":18},{"content":"Rồi Thế Tôn lượm lên một hòn đá nhỏ, lớn bằng bàn tay và nói với các Tỷ-kheo:","fontSize":12,"order":19},{"content":"-- Này các Tỷ-kheo, các Ông nghĩ thế nào? Cái gì lớn hơn, hòn đá này, to bằng bàn tay do ta lượm lên, hay núi Tuyết Sơn (Himalaya), vua các loại núi?","fontSize":12,"order":20},{"content":"-- Thật là quá nhỏ, bạch Thế Tôn, hòn đá này lớn bằng bàn tay do Thế Tôn lượm lên. So sánh với Tuyết Sơn vua các loại núi, nó không đáng kể gì, nó không bằng một phần ngàn vạn lần (của núi Tuyết), không thể so sánh được!","fontSize":12,"order":21},{"content":"-- Cũng vậy, này các Tỷ-kheo, người ấy bị đâm bởi ba trăm ngọn giáo, do nhân duyên ấy cảm thọ khổ ưu. Khổ ưu ấy so sánh với khổ ưu ở Ðịa ngục không đáng kể gì, không bằng một phần ngàn vạn lần, không thể so sánh được. Này các Tỷ-kheo, các người giữ địa ngục bắt người ấy chịu hình phạt gọi là năm cọc (pancavidhabandhanam). Họ lấy cọc sắt nung đỏ đóng vào một bàn tay, họ lấy cọc sắt nung đỏ đóng vào bàn tay thứ hai, họ lấy cọc sắt nung đỏ đóng vào bàn chân, họ lấy cọc sắt nung đỏ đóng vào bàn chân thứ hai, họ lấy cọc sắt nung đỏ đóng vào giữa ngực. Người ấy ở đây thọ lãnh các cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":22},{"content":"Này các Tỷ-kheo, các người giữ Ðịa ngục bắt người ấy nằm xuống và lấy búa chặt người ấy. Người ấy ở đây thọ lãnh các cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":23},{"content":"Này các Tỷ-kheo, các người giữ Ðịa ngục dựng ngược người ấy chân phía trên, đầu phía dưới và lấy búa chặt người ấy. Người ấy ở đây cảm thọ... chưa được tiêu trừ.","fontSize":12,"order":24},{"content":"Này các Tỷ-kheo, các người giữ Ðịa ngục cột người ấy vào một chiếc xe, kéo người ấy chạy tới chạy lui trên đất được đốt cháy đỏ, cháy thành ngọn, cháy đỏ rực. Người ấy ở đây cảm thọ... chưa được tiêu trừ.","fontSize":12,"order":25},{"content":"Rồi này các Tỷ-kheo, các người giữ Ðịa ngục đẩy người ấy lên kéo người ấy xuống trên một sườn núi đầy than hừng, cháy đỏ, cháy thành ngọn, cháy đỏ rực. Người ấy ở đây cảm thọ... chưa được tiêu trừ.","fontSize":12,"order":26},{"content":"Rồi này các Tỷ-kheo, các người giữ Ðịa ngục dựng ngược người ấy chân phía trên, đầu phía dưới và quăng người ấy vào một vạc dầu bằng đồng nung đỏ, cháy đỏ, cháy thành ngọn, cháy đỏ rực. Người ấy ở đây bị nấu với bọt nước sôi sùng sục, ở đây bị nấu với vạc nước sôi sùng sục; khi thì nổi lên trên, khi thì chìm xuống đáy, khi thì trôi dạt ngang. Người ấy ở đây thọ lãnh các cảm giác đau đớn, thống khổ, khốc liệt. Nhưng người ấy không có thể mệnh chung cho đến khi ác nghiệp của người ấy chưa được tiêu trừ.","fontSize":12,"order":27},{"content":"Rồi này các Tỷ-kheo, những người giữ Ðịa ngục quăng người ấy vào Ðại địa ngục. Này các Tỷ-kheo, Ðại địa ngục ấy, có bốn góc, bốn cửa, chia thành phần bằng nhau; xung quanh có tường sắt; mái sắt lợp lên trên. Nền Ðịa ngục bằng sắt nung đỏ, cháy đỏ rực; đứng thẳng, luôn có mặt, rộng một trăm do tuần.","fontSize":12,"order":28},{"content":"Này các Tỷ-kheo, với rất nhiều pháp môn, Ta nói về Ðịa ngục, nhưng thật khó nói cho được đầy đủ, này các Tỷ-kheo, vì đau khổ ở Ðịa ngục quá nhiều.","fontSize":12,"order":29},{"content":"(Cõi thú)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30},{"content":"Này các Tỷ-kheo, có những loại sanh vật thuộc loại bàng sanh, có hơi thở, ăn cỏ. Chúng ăn những cỏ ướt và khô, với răng nhai nghiền, cỏ ấy. Này các Tỷ-kheo, những sanh vật ấy thuộc loại bàng sanh, có hơi thở, ăn cỏ là gì? Các loại ngựa, trâu, bò, lừa, dê, nai hay các sanh vật khác, thuộc loại bàng sanh, có hơi thở, ăn cỏ. Này các Tỷ-kheo, người ngu ấy do trước kia hưởng thọ ở đây, do trước kia làm các ác nghiệp ở đây, sau khi thân hoại mạng chung, sanh ra cọng trú với các loài hữu tình ấy, những loại hữu tình ăn cỏ.","fontSize":12,"order":31},{"content":"Này các Tỷ-kheo, có các sanh vật thuộc loại bàng sanh, có hơi thở và ăn phân. Chúng ngửi được mùi phân từ đường xa, liền chạy tới, nghĩ rằng: \"Chúng ta sẽ ăn ở đây, chúng ta sẽ ăn ở đây\". Ví như các Bà-la-môn chạy đến, ngửi được mùi lễ tế sanh, nghĩ rằng: \"Chúng ta sẽ ăn ở đây, chúng ta sẽ ăn ở đây\". Cũng vậy này các Tỷ-kheo, có các loại sanh vật, thuộc loại bàng sanh, có hơi thở, và ăn phân. Chúng ngửi được mùi phân từ đường xa, liền chạy tới, nghĩ rằng: \"Chúng ta sẽ ăn ở đây, chúng ta sẽ ăn ở đây\". Và này các Tỷ-kheo, các sanh vật ấy, thuộc loại bàng sanh, có hơi thở và ăn phân là gì? Các loại gà, heo, chó, chó rừng (giả can), hay tất cả các sanh vật khác, thuộc loại bàng sanh, có hơi thở, ăn phân. Này các Tỷ-kheo, người ngu ấy do trước kia hưởng thọ ở đây, do trước kia làm các ác nghiệp ở đây, sau khi thân hoại mạng chung, sanh ra cọng trú với các loại hữu tình ấy, những loại hữu tình ăn phân.","fontSize":12,"order":32},{"content":"Này các Tỷ-kheo, có các loại sanh vật thuộc loại bàng sanh, có hơi thở, sanh ra trong bóng tối, già trong bóng tối và chết trong bóng tối. Này các Tỷ-kheo, những sanh vật ấy, thuộc loại bàng sanh, có hơi thở, sanh ra trong bóng tối, già trong bóng tối và chết trong bóng tối là gì? Các loại côn trùng, con sùng, con dòi, con sâu đôm đốm và các loại sanh vật khác thuộc loại bàng sanh, có hơi thở, sống trong bóng tối. Này các Tỷ-kheo, người ngu ấy do trước kia hưởng thọ ở đây, do trước kia làm các ác nghiệp ở đây, sau khi thân hoại mạng chung, sanh ra cọng trú với các loài hữu tình ấy tức là các loại hữu tình sinh ra trong bóng tối, già trong bóng tối, chết trong bóng tối.","fontSize":12,"order":33},{"content":"Này các Tỷ-kheo, có những sanh vật, thuộc loại bàng sanh, có hơi thở, sinh ra trong nước, già trong nước, chết trong nước. Và này các Tỷ-kheo, các sanh vật ấy thuộc loại bàng sanh, có hơi thở, sanh ra trong nước, già trong nước, chết trong nước là gì? Các loại cá, rùa, cá sấu, hay các sanh vật khác, thuộc loại bàng sanh, có hơi thở, sanh ra trong nước, già trong nước, chết trong nước. Này các Tỷ-kheo, người ngu ấy, do trước kia hưởng thọ ở đây, do trước kia làm các ác nghiệp ở đây, sau khi thân hoại mạng chung, sanh ra cọng trú với các loài hữu tình ấy, tức là các loài hữu tình sanh ra trong nước, già trong nước, chết trong nước.","fontSize":12,"order":34},{"content":"Này các Tỷ-kheo, có các sanh vật thuộc loài bàng sanh, có hơi thở, sanh ra trong bất tịnh, già trong bất tịnh, chết trong bất tịnh. Và này các Tỷ-kheo, các sanh vật ấy, các loại thuộc bàng sanh, có hơi thở, sanh ra trong bất tịnh, già trong bất tịnh, chết trong bất tịnh là gì? Này các Tỷ-kheo, các loài hữu tình nào sanh ra trong cá thúi hay già trong cá thúi, hay chết trong cá thúi, hay trong tử thi thúi, hay trong đồ ăn thúi, hay trong vũng nước, hay sinh ra trong đầm nước (nhớp)... già... hay chết trong đầm nước (nhớp). Này các Tỷ-kheo, người ngu ấy, do trước kia hưởng thọ ở đây, do trước kia làm các ác nghiệp ở đây, sau khi thân hoại mạng chung, sanh ra cọng trú với các loài hữu tình ấy, tức là các loài hữu tình sanh ra trong bất tịnh, già trong bất tịnh, chết trong bất tịnh.","fontSize":12,"order":35},{"content":"Này các Tỷ-kheo, với rất nhiều pháp môn, Ta nói về các loại bàng sanh, nhưng thật khó nói cho được đầy đủ, này các Tỷ-kheo, vì đau khổ ở loài bàng sanh quá nhiều.","fontSize":12,"order":36},{"content":"Ví như, này các Tỷ-kheo, một người quăng một khúc cây có một cái lỗ trên biển, một ngọn gió từ phương Ðông thổi nó trôi qua phía tây; một ngọn gió từ phương Tây thổi nó trôi qua phía đông; một ngọn gió từ phương Bắc thổi nó trôi qua phía nam; một ngọn gió từ phương Nam thổi nó trôi qua phía bắc. Rồi có một con rùa mù, cứ một trăm năm mới trồi đầu lên một lần. Này các Tỷ-kheo, các Ông nghĩ thế nào? Con rùa mù ấy có thể đút cổ nó vào trong lỗ cây này được không?","fontSize":12,"order":37},{"content":"-- Nếu có được chăng nữa, bạch Thế Tôn, thời chỉ được một lần, sau một thời gian rất lâu dài.","fontSize":12,"order":38},{"content":"-- Còn mau hơn, này các Tỷ-kheo, con rùa mù ấy có thể chui cổ vào khúc cây có lỗ hổng kia; nhưng này các Tỷ-kheo, Ta tuyên bố rằng còn khó hơn được làm người trở lại, một khi người ngu bị rơi vào đọa xứ. Vì sao vậy? Vì ở đấy, này các Tỷ-kheo, không có pháp hành, an tịnh hành, thiện hành, phước hành. Này các Tỷ-kheo, ở đây chỉ có ăn lẫn nhau và ăn thịt kẻ yếu.","fontSize":12,"order":39},{"content":"Và này các Tỷ-kheo, nếu người ngu ấy sau một thời gian rất lâu dài, có được làm người trở lại, thời người ấy sẽ sanh trong gia đình thấp hèn, trong gia đình hạ cấp, trong gia đình kẻ đi săn, trong gia đình kẻ đan tre, trong gia đình người làm xe, hay trong gia đình người đổ phân, trong những gia đình nghèo khốn, không đủ để uống hay để ăn, cho đến miếng vải che lưng cũng khó tìm được. Lại nữa, người ấy thô xấu, khó nhìn, lùn thấp, hay bệnh, mù hay có tật, què hay bị bại, người ấy không có thể được các đồ ăn, đồ uống, vải mặc, xe cộ, vòng hoa, hương liệu, giường nằm, chỗ trú xứ và ánh sáng. Người ấy hành thân ác hành, khẩu ác hành, ý ác hành; vì hành thân ác hành, khẩu ác hành, ý ác hành; sau khi thân hoại mạng chung, sinh ra trong cõi dữ, ác thú, đọa xứ, Ðịa ngục.","fontSize":12,"order":40},{"content":"Ví như, này các Tỷ-kheo, một người đánh bạc, trong canh đổ bạc đầu tiên, mất con, mất vợ, mất tất cả tài sản, lại cuối cùng phải tù tội. Nhưng này các Tỷ-kheo, còn nhỏ bé canh đổ bạc ấy, do canh đổ bạc đầu tiên này, người ấy mất con, mất vợ, mất tất cả tài sản, lại cuối cùng phải tù tội. Và canh bạc này to lớn hơn, với canh bạc ấy, người ngu, do thân ác hành, khẩu ác hành, ý ác hành, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, Ðịa ngục. Này các Tỷ-kheo, đây là địa xứ hoàn toàn viên mãn của kẻ ngu.","fontSize":12,"order":41},{"content":"(Người Hiền trí)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":42},{"content":"Này các Tỷ-kheo, có ba đặc điểm, đặc tướng, và đặc ấn này của người trí. Thế nào là ba? Ở đây, này các Tỷ-kheo, người trí tư duy thiện tư duy, nói lời thiện ngữ, và hành các thiện hành. Này các Tỷ-kheo, nếu người trí không tư duy thiện tư duy, không nói lời thiện ngữ, không hành các thiện hành, thời làm sao kẻ trí biết được người ấy: \"Vị này là người trí, là bậc Chân nhân\"? Và vì rằng, này các Tỷ-kheo, người trí tư duy thiện tư duy, nói lời thiện ngữ, hành thiện hành, do vậy người trí biết người ấy: \"Vị này là người có trí, là bậc Chân nhân\".","fontSize":12,"order":43},{"content":"Người trí ấy, này các Tỷ-kheo, ngay trong hiện tại cảm thọ ba loại lạc hỷ. Này các Tỷ-kheo, nếu người trí ngồi giữa hội chúng, hay ngồi bên đường có xe cộ qua lại, hay tại ngã (ba, ngã tư) đường, tại đấy (nếu) có người nghĩ đến câu chuyện thích hợp về người ấy; nếu người trí, này các Tỷ-kheo, từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong dâm dục, từ bỏ nói láo, từ bỏ say rượu men rượu nấu, thời ở đây, này các Tỷ-kheo, người trí ấy suy nghĩ như sau: \"Các người ấy nghĩ đến câu chuyện thích hợp về ta, vì những pháp ấy thật có nơi ta và ta có những pháp ấy\". Này các Tỷ-kheo, đây là loại lạc hỷ thứ nhất, người trí cảm thọ ngay trong hiện tại.","fontSize":12,"order":44},{"content":"Lại nữa này các Tỷ-kheo, người trí thấy các vua chúa, sau khi bắt tên trộm cướp phạm tội, liền áp dụng nhiều hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy, họ đánh bằng côn... họ lấy gươm chặt đầu. Ở đây, này các Tỷ-kheo, người trí suy nghĩ như sau: \"Do nhân các ác hành như vậy, các vua chúa sau khi bắt tên trộm cướp có phạm tội, liền áp dụng những hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy... họ lấy gươm chặt đầu, những pháp ấy thật không có nơi ta, và ta không có những pháp ấy\". Này các Tỷ-kheo, đây là loại lạc hỷ thứ hai, người trí cảm thọ ngay trong hiện tại.","fontSize":12,"order":45},{"content":"Lại nữa, này các Tỷ-kheo, khi người trí leo ngồi trên ghế, hay trên giường, hay nằm trên đất, lúc bấy giờ những thiện nghiệp người ấy làm từ trước, như thân thiện hành, khẩu thiện hành, ý thiện hành treo nằm, treo áp, treo đè trên người ấy. Ví như, này các Tỷ-kheo, vào buổi chiều, những bóng các đỉnh núi treo nằm, treo áp, treo đè trên đất; cũng vậy, này các Tỷ-kheo, khi người trí ngồi trên ghế hay ngồi trên giường, hay nằm dưới đất, trong khi các nghiệp quá khứ của người ấy tức là thân ác hành, khẩu ác hành, ý ác hành treo nằm, treo áp, treo đè trên người ấy. Ở đây, này các Tỷ-kheo, người trí suy nghĩ như sau: \"Thật sự ta không làm điều ác, không làm điều hung bạo, không làm điều tội lỗi, lại làm điều phước, làm điều thiện, làm điều chống sợ hãi. Do không làm điều ác, không làm điều hung bạo, không làm điều tội lỗi, do làm điều phước, làm điều thiện, làm điều chống sợ hãi, được đi đến (thiện) thú nào, (thiện) thú ấy sau khi chết, ta được đi\". Vị ấy không sầu muộn, không than van, không than khóc, không đấm ngực, rên la và rơi vào bất tỉnh. Này các Tỷ-kheo, đây là sự lạc hỷ thứ ba, ngay trong hiện tại người trí được cảm thọ.","fontSize":12,"order":46},{"content":"Này các Tỷ-kheo, kẻ trí kia sau khi làm thân thiện hành, sau khi làm khẩu thiện hành, sau khi làm ý thiện hành, s
