,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ) tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ Bà-la-môn Janussoni, với một cỗ xe toàn trắng do ngựa cái kéo, vào buổi sáng sớm, ra khỏi thành Savatthi. Bà-la-môn Janussoni thấy Du sĩ Pilotika từ xa đi đến, sau khi thấy, liền nói với Du sĩ Pilotika:","fontSize":12,"order":4},{"content":"-- Tôn giả Vacchàyana đi từ đâu về sớm như vậy?","fontSize":12,"order":5},{"content":"-- Tôn giả, tôi từ Sa-môn Gotama đến đây.","fontSize":12,"order":6},{"content":"-- Tôn giả Vacchayana nghĩ thế nào? Sa-môn Gotama có trí tuệ sáng suốt không? Tôn giả có xem Sa-môn Gotama là bậc có trí không?","fontSize":12,"order":7},{"content":"-- Tôn giả, tôi là ai mà có thể biết Sa-môn Gotama có trí tuệ sáng suốt? Chỉ có người như Sa-môn Gotama mới có thể biết Sa-môn Gotama có trí tuệ sáng suốt.","fontSize":12,"order":8},{"content":"-- Tôn giả Vacchayana thật sự tán thán Sa-môn Gotama với lời tán thán tối thượng.","fontSize":12,"order":9},{"content":"-- Này Tôn giả, tôi là ai mà có thể tán thán Sa-môn Gotama, bậc tối thượng được tán thán trong các bậc được tán thán, bậc tối thượng giữa chư Thiên và loài Người.","fontSize":12,"order":10},{"content":"-- Nhưng Tôn giả Vacchayana thấy được lý do gì ở Sa-môn Gotama mà Tôn giả có lòng tin tưởng như vậy?","fontSize":12,"order":11},{"content":"-- Này Tôn giả, như một người săn voi thiện xảo vào một khu rừng có voi ở, và thấy một dấu chân voi lớn, dài bề dài và rộng bề ngang. Người đó đi đến kết luận: \"Con voi này là con voi lớn\". Cũng vậy, này Tôn giả, tôi đã thấy bốn dấu chân của Sa-môn Gotama và đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, và Tăng chúng khéo hành trì\". Thế nào là bốn?","fontSize":12,"order":12},{"content":"Tôi thấy ở đây có một số Sát-đế-lị bác học, tế nhị, nghị luận biện tài, biện bác như chia chẻ sợi tóc. Những vị này đi chỗ này chỗ kia, như muốn đả phá các tà kiến với trí tuệ của họ. Những vị này nghe: \"Sa-môn Gotama sẽ đến thăm ngôi làng này hay thị trấn này\". Họ sắp đặt câu hỏi: \"'Chúng ta, sau khi đến, sẽ hỏi Sa-môn Gotama câu hỏi này. Khi bị chúng ta hỏi như vậy, nếu Sa-môn Gotama trả lời như thế này, thì chúng ta sẽ chất vấn như thế kia. Khi chúng ta hỏi như vậy, nếu Sa-môn Gotama trả lời như thế kia, thì chúng ta sẽ chất vấn như thế này\".","fontSize":12,"order":13},{"content":"Những vị này nghe: \"Sa-môn Gotama đã đến thăm ngôi làng này hay thị trấn này\". Những vị này đến chỗ Sa-môn Gotama ở. Sa-môn Gotama với pháp thoại, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các vị này. Ðược Sa-môn Gotama với Pháp thoại khích lệ, làm cho phấn khởi, làm cho hoan hỷ, họ không hỏi Sa-môn Gotama câu hỏi (đã định trước), huống nữa là chất vấn. Trái lại, họ trở thành đệ tử của Sa-môn Gotama. Này Tôn giả, khi tôi thấy dấu chân thứ nhất này của Sa-môn Gotama, Tôi đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, và Tăng chúng khéo hành trì\".","fontSize":12,"order":14},{"content":"Này Tôn giả, lại nữa, tôi thấy ở đây có một số Bà-la-môn bác học, tế nhị, nghị luận biện tài, biện bác như chia chẻ sợi tóc. Những vị này đi chỗ này chỗ kia, như muốn đả phá các tà kiến với trí tuệ của họ. Những vị này nghe... (như trên)... trái lại, họ trở thành đệ tử của Sa-môn Gotama. Này Tôn giả, khi tôi thấy dấu chân thứ hai này của Sa-môn Gotama, tôi đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, và Tăng chúng khéo hành trì\".","fontSize":12,"order":15},{"content":"Này Tôn giả, lại nữa, tôi thấy ở đây có một số gia chủ bác học, tế nhị, nghị luận biện tài, biện bác như chia chẻ sợi tóc. Những vị này đi chỗ này chỗ kia, như muốn đả phá các tà kiến với trí tuệ của họ. Những vị này nghe... (như trên)... trái lại, họ trở thành đệ tử của Sa-môn Gotama. Này Tôn giả, khi tôi thấy dấu chân thứ ba này của Sa-môn Gotama, tôi đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, và Tăng chúng khéo hành trì\".","fontSize":12,"order":16},{"content":"Này Tôn giả, lại nữa, tôi thấy ở đây có một số Sa-môn bác học, tế nhị, nghị luận biện tài, biện bác như chia chẻ sợi tóc. Những vị này đi chỗ này chỗ kia, như muốn đả phá các tà kiến với trí tuệ của họ. Những vị này nghe: \"Sa-môn Gotama sẽ đến thăm ngôi làng này hay thị trấn này\". Họ sắp đặt câu hỏi: \"Chúng ta sau khi đến sẽ hỏi Sa-môn Gotama câu hỏi này. Khi bị chúng ta hỏi như vậy, nếu Sa-môn Gotama trả lời như thế này, thì chúng ta sẽ chất vấn như thế kia. Khi bị chúng ta hỏi như vậy, nếu Sa-môn Gotama trả lời như thế kia, thì chúng ta sẽ chất vấn như thế này\". Những vị này nghe: \"Sa-môn Gotama đã đến ngôi làng này hay thị trấn này\". Những vị này đến chỗ Sa-môn Gotama ở. Sa-môn Gotama với Pháp thoại khích lệ, làm cho phấn khởi, làm cho hoan hỷ các vị này. Ðược Sa-môn Gotama với Pháp thoại khích lệ, làm cho phấn khởi, làm cho hoan hỷ, họ không hỏi Sa-môn Gotama câu hỏi (đã định sẵn), huống nữa là chất vấn. Trái lại, họ xin phép Sa-môn Gotama được xuất gia, từ bỏ gia đình, sống không gia đình. Sa-môn Gotama cho họ được xuất gia. Ðược xuất gia như vậy, một số các vị ấy sống một mình, không phóng dật, nỗ lực, tinh cần, và không bao lâu tự tri, tự chứng, tự đạt và an trú, ngay trong hiện tại, mục đích tối thượng của phạm hạnh mà những Thiện nam tử chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Họ nói như sau: \"Thật sự chúng ta gần hoại vong. Thật sự chúng ta gần hoại diệt. Xưa kia chúng ta không phải là Sa-môn lại tự xem là Sa-môn, không phải là Bà-la-môn lại tự xem là Bà-la-môn, không phải là bậc A-la-hán, lại tự xem là bậc A-la-hán. Nay chúng ta mới thật là Sa-môn. Nay chúng ta mới thật là Bà-la-môn. Nay chúng ta mới thật là A-la-hán\". Khi tôi thấy dấu chân thứ tư của Sa-môn Gotama, tôi đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, và Tăng chúng khéo hành trì\".","fontSize":12,"order":17},{"content":"Khi được nói vậy, Bà-la-môn Janussoni, từ cỗ xe toàn trắng do ngựa cái kéo, bước xuống, đắp thượng y lên một bên vai, chấp tay hướng về Thế Tôn vái lạy, và thốt ra ba lần cảm hứng ngữ sau đây: \"Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! Rất có thể, chúng ta sẽ gặp Tôn giả Gotama tại một lúc nào, một chỗ nào đó. Rất có thể, sẽ có một cuộc đàm luận\". Rồi Bà-la-môn Janussoni đi đến chỗ Thế Tôn ở, sau khi đến, nói lên những lời chào đón hỏi thăm xã giao với Thế Tôn, rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Bà-la-môn Janussoni đem tất cả câu chuyện của Du Sĩ Pilotika, thuật lại với Thế Tôn. Sau khi nghe vậy, Thế Tôn nói với Bà-la-môn Janussoni:","fontSize":12,"order":18},{"content":"-- Này Bà-la-môn, ví dụ dấu chân voi như vậy chưa được đầy đủ một cách rộng rãi. Này Bà-la-môn, với tầm mức như thế nào ví dụ dấu chân voi được đầy đủ một cách rộng rãi? Hãy nghe và khéo tác ý, Ta sẽ nói:","fontSize":12,"order":19},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":20},{"content":"Bà-la-môn Janussoni vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":21},{"content":"-- Này Bà-la-môn, ví như một người săn voi vào một khu rừng có voi ở. Người đó thấy một dấu chân voi lớn trong rừng voi, dài bề dài và rộng bề ngang. Nếu người đó là một thợ săn voi thiện xảo, người đó không đi đến kết luận: \"Con voi này chắc chắn to lớn\". Vì sao vậy? Này Bà-la-môn, trong rừng voi, có những loại voi cái lùn thấp, có dấu chân lớn, có thể dấu chân này thuộc loại voi này. Người đó đi theo dấu chân ấy. Trong khi đi theo, người đó thấy trong rừng voi một dấu chân voi lớn, dài bề dài và rộng bề ngang, và những vật cao đều bị cọ xát. Nếu người đó là một thợ săn voi thiện xảo, người đó không đi đến kết luận: \"Con voi này chắc chắn to lớn vì sao vậy? Này Bà-la-môn, trong rừng voi, có những loại voi cái có ngà, có dấu chân lớn, có thể dấu chân này thuộc loại voi này. Người đó đi theo dấu chân ấy. Trong khi đi theo, người đó thấy trong rừng voi, một dấu chân voi lớn, dài bề dài và rộng bề ngang, những vật cao bị cọ xát, và những vật cao bị ngà voi cắt chém. Nếu người đó là một thợ săn voi thiện xảo, người đó không đi đến kết luận: \"Con voi này chắc chắn to lớn\". Vì sao vậy? Này Bà-la-môn, trong rừng voi, có những loại voi cái có ngà lớn, có dấu chân lớn, có thể dấu chân này thuộc loại voi này. Người đó đi theo dấu chân ấy. Trong khi đi theo, người đó thấy trong rừng voi một dấu chân voi lớn, dài bề dài và rộng bề ngang, những vật cao bị cọ xát, những vật cao bị ngà voi cắt chém, và những vật cao bị gãy các cành. Và người đó thấy một con voi đực dưới gốc cây hay ở ngoài trời, đang đi, đang đứng, đang ngồi hay đang nằm, người đó đi đến kết luận: \"Con voi này thật là con voi đực lớn\".","fontSize":12,"order":22},{"content":"Cũng vậy, này Bà-la-môn, ở đây Như Lai sanh ra ở đời, là bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này, cùng với Thiên giới, Ma giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ, Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa đầy đủ. Ngài giảng dạy phạm hạnh hoàn toàn đầy đủ, trong sạch.","fontSize":12,"order":23},{"content":"Người gia trưởng, hay con vị gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nào nghe Pháp ấy, sau khi nghe Pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng, vị này suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật rất khó cho một người sống ở gia đình có thể sống theo phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy từ bỏ tài sản nhỏ hay từ bỏ tài sản lớn, từ bỏ bà con quyến thuộc nhỏ hay từ bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":24},{"content":"Khi đã xuất gia như vậy, vị ấy thành tựu học giới và nếp sống các Tỷ-kheo, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót tất cả chúng sanh và các loài hữu tình, từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ lấy những vật đã cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp, từ bỏ không phạm hạnh, sống theo phạm hạnh, sống tránh xa (không phạm hạnh), từ bỏ dâm dục tục pháp.","fontSize":12,"order":25},{"content":"Từ bỏ nói láo, tránh xa nói láo, vị ấy nói những lời chân thật, y chỉ trên sự thật, chắc chắn, đáng tin cậy, không phản lại đời, từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến nói chỗ kia để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chia rẽ ở những người kia. Vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thoải mái trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Vị ấy từ bỏ nói lời độc ác, tránh xa nói lời độc ác, vị ấy nói những lời nhẹ nhàng, thuận tại, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, vui lòng nhiều người, vị ấy nói những lời như vậy. Vị ấy từ bỏ nói phù phiếm, tránh xa nói lời phù phiếm, nói đúng thời, nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về Chánh pháp, nói những lời về Luật, nói những lời đáng được gìn giữ, những lời hợp thời, thuận lý, có mạch lạc, hệ thống, có ích lợi.","fontSize":12,"order":26},{"content":"Vị ấy từ bỏ làm hại đến các hột giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm; từ bỏ ăn phi thời; từ bỏ đi xem múa, hát nhạc, các cuộc trình diễn; từ bỏ trang sức bằng vòng hoa hương liệu, dầu thoa, các thời trang, các thời sức; từ bỏ dùng giường cao và giường lớn; từ bỏ nhận các hạt sống; từ bỏ nhận thịt sống, từ bỏ nhận đàn bà, con gái; từ bỏ nhận nô tỳ gái và trai; từ bỏ nhận cừu và dê; từ bỏ nhận gia cầm và heo; từ bỏ nhận voi, bò, ngựa và ngựa cái; từ bỏ nhận ruộng nương và đất đai; từ bỏ nhận người môi giới hoặc tự mình làm môi giới; từ bỏ buôn bán; từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường; từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo; từ bỏ làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":27},{"content":"Vị ấy bằng lòng (tri túc) với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y bát). Ví như con chim bay đến chỗ nào cũng mang theo hai cánh; cũng vậy, Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y bát). Vị ấy thành tựu Thánh giới uẩn này, cảm giác lạc thọ thuộc nội tâm, không lỗi lầm.","fontSize":12,"order":28},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến con mắt không được chế ngự, khiến tham ái ưu bi, các ác bất thiện pháp khởi lên, vị ấy tự chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến ý căn không được chế ngự, khiến tham ái ưu bi và các ác bất thiện pháp khởi lên, vị ấy tự chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy thành tựu Thánh hộ trì các căn này, cảm giác lạc thọ thuộc nội tâm, không vẩn đục.","fontSize":12,"order":29},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác, khi nhìn thẳng, khi nhìn quanh đều tỉnh giác, khi co tay, khi duỗi tay đều tỉnh giác, khi mang y kép, y bát đều tỉnh giác, khi ăn, uống, nhai, nuốt, đều tỉnh giác, khi đi đại tiện, tiểu tiện đều tỉnh giác, khi đi, đứng, ngồi nằm, thức, nói, yên lặng đều tỉnh giác.","fontSize":12,"order":30},{"content":"Vị ấy thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này, và thành tựu Thánh chánh niệm tỉnh giác này, lựa một chỗ thanh vắng, tịch mịch như rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây, ngoài trời, đống rơm. Sau khi đi khất thực về và ăn xong, vị ấy ngồi kiết già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ tham ái ở đời, sống với tâm thoát ly tham ái, gột rửa tâm hết tham ái, từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng hữu tình, gột rửa tâm hết sân hận, từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên, từ bỏ trạo cử hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá, từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":31},{"content":"Vị ấy từ bỏ năm triền cái làm cho tâm ô uế, làm cho trí tuệ muội lược, ly dục, ly pháp ác bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai. Nhưng vị Thánh đệ tử không đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\".","fontSize":12,"order":32},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc, do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai. Nhưng vị Thánh đệ tử không đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\".","fontSize":12,"order":33},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai. Nhưng vị Thánh đệ tử không đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\".","fontSize":12,"order":34},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai, nhưng vị Thánh đệ tử không đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\".","fontSize":12,"order":35},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, vị ấy dẫn tâm, hướng tâm đến Túc mạng minh. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy, vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai. Nhưng vị Thánh đệ tử không đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\".","fontSize":12,"order":36},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, vị ấy dẫn tâm, hướng tâm đến trí tuệ về sanh tử của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy biết rõ ràng, chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn chúng sanh nào làm những thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi Trời, trên đời này. Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của họ. Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai. Nhưng vị Thánh đệ tử không đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\".","fontSize":12,"order":37},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, vị ấy dẫn tâm, hướng tâm đến Lậu tận trí. Vị ấy biết như thật: \"Ðây là Khổ\", biết như thật: \"Ðây là Nguyên nhân của khổ\", biết như thật: \"Ðây là Khổ diệt\", biết như thật: \"Ðây là Con đường đưa đến khổ diệt\", biết như thật: \"Ðây là những lậu hoặc\", biết như thật: \"Ðây là nguyên nhân của lậu hoặc\", biết như thật: \"Ðây là các lậu hoặc diệt\", biết như thật: \"Ðây là con đường đưa đến các lậu hoặc diệt\".","fontSize":12,"order":38},{"content":"Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai. Nhưng vị Thánh đệ tử không đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\".","fontSize":12,"order":39},{"content":"Vị ấy nhờ biết như vậy, nhờ thấy như vậy, tâm của vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy biết: \"Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm, không có trở lui đời sống này nữa\".","fontSize":12,"order":40},{"content":"Này Bà-la-môn, như vậy gọi là dấu chân của Như Lai, dấu cọ xát của Như Lai, dấu cắt chém của Như Lai. Này Bà-la-môn, tới mức độ này, vị Thánh đệ tử đi đến kết luận: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo thuyết giảng, Chúng Tăng khéo hành trì\". Này Bà-la-môn, tới mức độ này, ví dụ dấu chân con voi thật sự được đầy đủ một cách rộng rãi.","fontSize":12,"order":41},{"content":"Ðược nghe nói vậy, Bà-la-môn Jànussoni bạch Thế Tôn:","fontSize":12,"order":42},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày, giải thích. Con xin quy y Tôn giả Gotama, quy y Pháp, và quy y chúng Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay trở đi cho đến mệnh chung, con trọn đời quy ngưỡng!","fontSize":12,"order":43},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":44}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/27. Tiểu kinh Dụ dấu chân voi (Cùlahatthipadopama sutta)","title":"27. Tiểu kinh Dụ dấu chân voi (Cùlahatthipadopama sutta)"},{"ID":28,"paragraphs":[{"alignment":1,"content":"28. Ðại kinh Dụ dấu chân voi (Mahàhatthipadopama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Ở đây, Tôn giả Sariputta (Xá-lợi-phất) gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Hiền giả Tỷ-kheo!","fontSize":12,"order":4},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":5},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Sariputta. Tôn giả Sariputta nói như sau:","fontSize":12,"order":6},{"content":"-- Chư Hiền giả, ví như tất cả dấu chân của mọi loại động vật đều thâu nhiếp trong dấu chân voi, vì dấu chân này được xem là lớn nhất trong tất cả dấu chân về phương diện to lớn. Cũng vậy, chư Hiền giả, tất cả các Thiện pháp đều tập trung trong Bốn Thánh đế. Thế nào là trong Bốn Thánh đế? Trong Khổ Thánh đế, trong Khổ tập Thánh đế, trong Khổ diệt Thánh đế, trong Khổ diệt đạo Thánh đế.","fontSize":12,"order":7},{"content":"Chư Hiền, thế nào là Khổ Thánh đế? Sanh là khổ, già là khổ, chết là khổ, sầu, bi, khổ, ưu, não là khổ, điều gì cầu không được là khổ, tóm lại Năm thủ uẩn là khổ.","fontSize":12,"order":8},{"content":"Chư Hiền, thế nào là Năm thủ uẩn? Chính là sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn, thức thủ uẩn.","fontSize":12,"order":9},{"content":"Chư Hiền, thế nào là sắc thủ uẩn? Bốn đại và sắc khởi lên từ bốn đại. Chư Hiền, thế nào là bốn đại? Chính là địa giới, thủy giới, hỏa giới, phong giới.","fontSize":12,"order":10},{"content":"(Ðịa giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":11},{"content":"Chư Hiền, thế nào là địa giới? Có nội địa giới, có ngoại địa giới. Chư Hiền, thế nào là nội địa giới? Cái gì thuộc nội thân, thuộc cá nhân, thô phù, kiên cứng, bị chấp thủ, như tóc, lông, móng, răng, da, thịt, gân, xương, tủy, thận, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, bao tử, phân, và bất cứ vật gì khác thuộc nội thân, thuộc cá nhân, thô phù, kiên cứng, bị chấp thủ. Chư Hiền, như vậy gọi là nội địa giới. Những gì thuộc nội địa giới và những gì thuộc ngoại địa giới đều thuộc về địa giới. Cần phải như thật quán sát địa giới với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát địa giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với địa giới, tâm từ bỏ địa giới.","fontSize":12,"order":12},{"content":"Chư Hiền, một thời xảy ra khi ngoại thủy giới dao động, trong thời ấy ngoại địa giới bị biến mất. Chư Hiền, tánh vô thường của ngoại địa giới xưa ấy có thể nêu rõ, tánh hủy hoại có thể nêu rõ, tánh đoạn diệt có thể nêu rõ, tánh biến dịch có thể nêu rõ. Như vậy còn nói gì đến thân thể yểu thọ do khát ái chấp thủ này? Ở đây không có gì để có thể nói là tôi, là của tôi, hay tôi là.","fontSize":12,"order":13},{"content":"Chư Hiền, nếu có những người khác mắng nhiếc, chỉ trích, chọc tức, nhiễu não Tỷ-kheo, vị ấy biết rõ như sau: \"Khổ thọ khởi lên nơi tôi, thọ này thuộc tai xúc chạm, thọ này do nhân duyên, không phải không do nhân duyên, do nhân duyên gì? Do nhân duyên xúc\". Vị ấy thấy xúc là vô thường, thấy thọ là vô thường, thấy tưởng là vô thường, thấy hành là vô thường, thấy thức là vô thường. Tâm của vị này hoan hỷ, thích thú, tịnh chỉ, quyết định, tùy thuộc giới đối tượng.","fontSize":12,"order":14},{"content":"Chư Hiền, nếu những người khác xử sự với Tỷ-kheo không có hoàn hảo, không có tốt đẹp, không có khả ái, hoặc dùng tay xúc chạm, hoặc dùng đá xúc chạm, hoặc dùng gậy xúc chạm, hoặc dùng gươm xúc chạm, vị ấy tuệ tri như sau: \"Sự thể của thân này là như vậy, nên tay có thể xúc chạm, đá có thể xúc chạm, gậy có thể xúc chạm, gươm có thể xúc chạm. Thế Tôn đã dạy như sau trong ví dụ cái cưa: \"Chư Tỷ-kheo, nếu có kẻ trộm cướp hạ tiện lấy cái cưa hai lưỡi cắt từng phần tay và chân. Nếu ai ở đây sanh ý phẫn nộ, người ấy không làm đúng lời Ta dạy\". Ta sẽ tinh cần, tinh tấn, không giải đãi. Niệm được an trú không có loạn niệm, thân thể được khinh an, không dao động, tâm được định tĩnh nhất tâm. Nay mặc cho tay xúc chạm thân này, mặc cho đá xúc chạm thân này, mặc cho gậy xúc chạm thân này, mặc cho gươm xúc chạm thân này, lời dạy chư Phật cần phải được thực hành.","fontSize":12,"order":15},{"content":"Chư Hiền, Tỷ-kheo ấy, niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú. Do vậy, vị ấy bị dao động, bị dao động mạnh: \"Thật bất hạnh cho ta, thật không may cho ta, thật rủi ro cho ta, thật không tốt đẹp cho ta. Dầu ta có niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú\". Chư Hiền, ví như một người dâu, khi thấy ông nhạc, bị dao động, bị dao động mạnh. Cũng vậy, chư Hiền, nếu Tỷ-kheo ấy niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú. Do vậy, vị ấy bị dao động, bị dao động mạnh: \"Thật bất hạnh cho ta, thật không may cho ta, thật rủi ro cho ta, thật không tốt đẹp cho ta. Dầu ta có niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú\". Chư Hiền, nếu Tỷ-kheo ấy, niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, và xả tương ưng với thiện được an trú, thì Tỷ-kheo ấy được hoan hỷ. Chư Hiền, đến mức độ này, Tỷ-kheo đã làm thật nhiều.","fontSize":12,"order":16},{"content":"(Thủy giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":17},{"content":"Chư Hiền, thế nào là thủy giới? Có nội thủy giới, có ngoại thủy giới. Chư Hiền thế nào là nội thủy giới? Cái gì thuộc về nội thân, thuộc cá nhân, thuộc nước, thuộc chất lỏng, bị chấp thủ, như mật, đàm, mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, niêm dịch, nước ở khớp xương, nước tiểu, và bất cứ vật gì khác thuộc nội thân, thuộc cá nhân, thuộc nước, thuộc chất lỏng, bị chấp thủ. Chư Hiền, như vậy gọi là nội thủy giới. Những gì thuộc nội thủy giới và những gì thuộc ngoại thủy giới, đều thuộc về thủy giới. Cần phải như thật quán sát thủy giới với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát thủy giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với thủy giới, tâm từ bỏ thủy giới.","fontSize":12,"order":18},{"content":"Chư Hiền, một thời xảy ra khi ngoại thủy giới dao động, nước cuốn trôi làng, cuốn trôi thị trấn, cuốn trôi thành phố, cuốn trôi xứ, cuốn trôi quốc độ. Chư Hiền, một thời xẩy ra khi nước biển đại dương hạ thấp một trăm do-tuần, hạ thấp hai trăm do-tuần, hạ thấp ba trăm do-tuần, hạ thấp bốn trăm do-tuần, hạ thấp năm trăm do-tuần, hạ thấp sáu trăm do-tuần, hạ thấp bảy trăm do-tuần. Chư Hiền, một thời xẩy ra khi nước biển đại dương dâng cao đến bảy cây ta-la, dâng cao đến sáu cây ta-la, dâng cao đến năm cây ta-la, dâng cao đến bốn cây ta-la, dâng cao đến ba cây ta-la, dâng cao đến hai cây ta-la, dâng cao chỉ đến một cây ta-la. Chư Hiền, một thời xẩy ra khi nước biển đại dương cao đến bảy đầu người, dâng cao đến sáu đầu người, dâng cao đến năm đầu người, dâng cao đến bốn đầu người, dâng cao đến ba đầu người, dâng cao đến hai đầu người, dâng cao chỉ đến một đầu người. Chư Hiền, một thời xẩy ra khi nước biển đại dương dâng cao đến nửa thân người, dâng cao chỉ đến hông, dâng cao chỉ đến đầu gối, dâng cao chỉ đến gót chân. Chư Hiền, một thời xẩy ra khi nước biển đại dương không có để thấm ướt đốt ngón chân. Chư Hiền, tánh vô thường của ngoại thủy giới xưa ấy có thể nêu rõ, tánh hủy hoại có thể nêu rõ, tánh đoạn diệt có thể nêu rõ, tánh biến dịch có thể nêu rõ. Như vậy còn nói gì đến thân thể yểu thọ do khát ái chấp thủ này? Ở đây không có gì để có thể nói là tôi, là của tôi, hay tôi là.","fontSize":12,"order":19},{"content":"Chư Hiền, nếu có những người khác mắng nhiếc, chỉ trích, chọc tức, nhiễu não Tỷ-kheo, vị ấy biết rõ như sau: ...(như trên)... và xả tương ứng với thiện được an trú. Chư Hiền, cho đến mức độ này, vị Tỷ-kheo đã làm thật nhiều.","fontSize":12,"order":20},{"content":"(Hỏa giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":21},{"content":"Chư Hiền, thế nào là hỏa giới? Có nội hỏa giới, có ngoại hỏa giới. Chư Hiền, thế nào là nội hỏa giới? Cái gì thuộc về nội thân, thuộc về cá nhân, thuộc lửa, thuộc chất nóng, bị chấp thủ. Như cái gì khiến cho hâm nóng, khiến cho hủy hoại, khiến cho thiêu cháy; cái gì khiến cho những vật được ăn uống, nhai, nếm, có thể khéo tiêu hóa, hay tất cả những vật gì khác thuộc nội thân, thuộc cá nhân, thuộc lửa, thuộc chất nóng, bị chấp thủ. Chư Hiền, như vậy gọi là nội hỏa giới. Những gì thuộc nội hỏa giới và những gì thuộc ngoại hỏa giới, đều thuộc về hỏa giới. Cần phải như thật quán sát hỏa giới với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát hỏa giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với hỏa giới, tâm từ bỏ hỏa giới.","fontSize":12,"order":22},{"content":"Chư Hiền, một thời xẩy ra khi hỏa giới dao động. Lửa thiêu cháy làng, thiêu cháy thị trấn, thiêu cháy thành phố, thiêu cháy xứ, thiêu cháy quốc độ. Lửa cháy cho đến cuối hàng cây cối, cho đến cuối hàng đường lớn, cho đến cuối hàng chân núi, cho đến cuối hàng thủy biên, hay cho đến cuối hàng khu đất khả ái, rồi lửa bị tắt vì không nhiên liệu. Chư Hiền, một thời xảy ra khi loài người đi kiếm lửa phải dùng lông gà và dây gân. Chư Hiền, tánh vô thường của ngoại hỏa giới xưa ấy có thể nêu rõ; tánh hủy hoại có thể nêu rõ, tánh đoạn diệt có thể nêu rõ, tánh biến dịch có thể nêu rõ. Như vậy còn nói gì đến thân thể yểu thọ do khát ái chấp thủ này? Ở đây không có gì để có thể nói là tôi, là của tôi, hay tôi là.","fontSize":12,"order":23},{"content":"Chư Hiền, nếu có những người khác mắng nhiếc, chỉ trích, chọc tức, nhiễu não Tỷ-kheo, vị ấy biết rõ như sau: ...(như trên)... và xả tương ứng với thiện được an trú. Chư Hiền, cho đến mức độ này, vị Tỷ-kheo đã làm thật nhiều.","fontSize":12,"order":24},{"content":"(Phong giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":25},{"content":"Chư Hiền, thế nào là phong giới? Có nội phong giới, có ngoại phong giới. Chư Hiền, thế nào là nội phong giới? Cái gì thuộc về nội thân, thuộc cá nhân, thuộc gió, thuộc động tánh, bị chấp thủ, như gió thổi lên, gió thổi xuống, gió trong ruột, gió trong bụng dưới, gió thổi ngang các chi tiết (tay chân), hơi thở vô, hơi thở ra, và bất cứ vật gì khác thuộc nội thân, thuộc cá nhân, thuộc gió, thuộc tánh động, bị chấp thủ. Chư Hiền, như vậy gọi là nội phong giới. Những gì thuộc nội phong giới và những gì thuộc ngoại phong giới đều thuộc về phong giới. Cần phải như thật quán sát phong giới với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi thấy như thật phong giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với phong giới, tâm từ bỏ phong giới.","fontSize":12,"order":26},{"content":"Chư Hiền, một thời xẩy ra khi ngoại phong giới dao động, gió thổi bay làng, thổi bay thị trấn, thổi bay thành phố, thổi bay xứ, thổi bay quốc độ. Chư Hiền, một thời xẩy ra khi trong tháng cuối mùa hạ, loài người tìm cầu gió nhờ lá cây ta-la, nhờ cây quạt, và người ta không mong tìm được cỏ tại chỗ có rạch nước chảy. Chư Hiền, tánh vô thường của ngoại phong giới xưa ấy có thể nêu rõ; tánh hủy hoại có thể nêu rõ; tánh đoạn diệt có thể nêu rõ; tánh biến dịch có thể nêu rõ. Như vậy còn nói gì đến thân thể yểu thọ do khát ái chấp thủ này? Ở đây không có gì để có thể nói là tôi, là của tôi, hay tôi là.","fontSize":12,"order":27},{"content":"Chư Hiền, nếu có những người khác mắng nhiếc, chỉ trích, chọc tức, nhiễu não Tỷ-kheo, vị ấy biết rõ như sau: \"Khổ thọ khởi lên nơi tôi này thuộc tai xúc chạm; thọ này do nhân duyên, không phải không do nhân duyên. Do nhân duyên gì? Do nhân duyên xúc vậy\". Vị ấy thấy xúc là vô thường; vị ấy thấy thọ là vô thường; vị ấy thấy tưởng là vô thường; vị ấy thấy hành là vô thường; vị ấy thấy thức là vô thường; tâm của vị này hoan hỷ, thích thú, tịnh chỉ, quyết định, tùy thuộc giới đối tượng.","fontSize":12,"order":28},{"content":"Chư Hiền, nếu những người khác xử sự với Tỷ-kheo, không có hoàn hảo, không có tốt đẹp, không có khả ái, hoặc dùng tay xúc chạm, hoặc dùng đá xúc chạm, hoặc dùng gậy xúc chạm, hoặc dùng gươm xúc chạm, vị ấy biết như sau: \"Sự thể của thân này là như vậy nên tay có thể xúc chạm, đá có thể xúc chạm, gậy có thể xúc chạm, gươm có thể xúc chạm\". Thế Tôn đã dạy như sau trong ví dụ cái cưa: \"Chư Tỷ-kheo, nếu có kẻ trộm cướp hạ tiện lấy cái cưa hai lưỡi cắt từng phần tay và chân, nếu ai ở đây sanh ý phẫn nộ thì người ấy không làm đúng lời Ta dạy\". Ta sẽ tinh cần, tinh tấn, không giải đãi, niệm được an trú, không có loạn niệm, thân thể được khinh an, không dao động, tâm được định tĩnh nhất tâm. Nay mặc cho tay xúc chạm thân này, mặc cho đá xúc chạm, mặc cho gậy xúc chạm, mặc cho gươm xúc chạm thân này. Lời dạy chư Phật cần phải được thực hành\".","fontSize":12,"order":29},{"content":"Chư Hiền, Tỷ-kheo ấy, niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú. Do vậy, vị ấy bị dao động, bị dao động mạnh: \"Thật bất hạnh cho ta, thật không may cho ta, thật rủi ro cho ta, thật không tốt đẹp cho ta. Dầu ta có niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú\". Chư Hiền, ví như một người dâu, khi thấy ông nhạc, bị dao động, bị dao động mạnh. Cũng vậy, chư Hiền, nếu Tỷ-kheo ấy niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú. Do vậy, vị ấy bị dao động, bị dao động mạnh: \"Thật bất hạnh cho ta, thật không may cho ta, thật rủi ro cho ta, thật không tốt đẹp cho ta. Dầu ta có niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, nhưng xả tương ưng với thiện không được an trú\". Chư Hiền, nếu Tỷ- Kheo ấy niệm Phật như vậy, niệm Pháp như vậy, niệm Tăng như vậy, và xả tương ưng với thiện được an trú. Do vậy, Tỷ-kheo ấy được hoan hỷ. Chư Hiền, cho đến mức độ này, Tỷ-kheo đã làm thật nhiều.","fontSize":12,"order":30},{"content":"Chư Hiền, như một khoảng trống được bao vây bởi cây gậy, bởi dây leo, bởi cỏ, bởi bùn, được biết là một nhà ở. Cũng vậy, Chư Hiền, một khoảng trống được bao vây bởi xương, bởi dây gân, bởi thịt, bởi da, được biết là một sắc pháp.","fontSize":12,"order":31},{"content":"Chư Hiền, nếu nội mắt không bị hư hại, nhưng ngoại sắc không vào trong tầm mắt, không có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp không có hiện khởi. Chư Hiền, nếu nội mắt không bị hư hại, ngoại sắc vào trong tầm mắt, nhưng không có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp không có hiện khởi. Chư Hiền, chỉ khi nào nội mắt không bị hư hại, ngoại sắc vào trong tầm mắt, có sự quy tục xúc chạm thích hợp, thì thức phần thích hợp có hiện khởi.","fontSize":12,"order":32},{"content":"Bất cứ sắc pháp gì được hiện khởi như vậy đều quy tụ trong sắc thủ uẩn; bất cứ cảm thọ gì được hiện khởi như vậy đều quy tụ trong thọ thủ uẩn; bất cứ tưởng gì được hiện khởi như vậy đều được quy tụ trong tưởng thủ uẩn; bất cứ hành gì được hiện khởi như vậy đều quy tụ trong hành thủ uẩn; bất cứ thức gì được hiện khởi như vậy đều quy tụ trong thức thủ uẩn. Vị ấy tuệ tri như sau: \"Như vậy, như người ta nói, có sự quy tụ, sự tập hợp, sự hòa hợp của năm thủ uẩn này. Thế Tôn đã nói như sau: \"Ai thấy được lý duyên khởi, người ấy thấy được pháp; ai thấy được pháp, người ấy thấy được lý duyên khởi\". Những pháp này do duyên khởi lên chính là năm thủ uẩn. Sự tham dục, chấp trước, tham đắm, mê say trong năm thủ uẩn này tức là khổ tập; sự nhiếp phục tham dục, sự từ bỏ tham dục tức là sự khổ diệt\". Cho đến mức độ này, Chư Hiền, Tỷ-kheo đã làm rất nhiều.","fontSize":12,"order":33},{"content":"Chư Hiền, nếu nội tai không bị hư hại, nhưng ngoại thanh không vào trong tầm tai, không có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp không có hiện khởi. ... Cho đến mức độ này, Chư Hiền, Tỷ-kheo đã làm rất nhiều.","fontSize":12,"order":34},{"content":"Chư Hiền, nếu nội lỗ mũi không bị hư hại, nhưng ngoại hương không vào trong tầm mũi, không có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp không có hiện khởi. ... Cho đến mức độ này, Chư Hiền, Tỷ-kheo đã làm rất nhiều.","fontSize":12,"order":35},{"content":"Chư Hiền, nếu nội lưỡi không bị hư hại, nhưng ngoại vị không vào trong tầm lưỡi, không có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp không có hiện khởi. ... Cho đến mức độ này, Chư Hiền, Tỷ-kheo đã làm rất nhiều.","fontSize":12,"order":36},{"content":"Chư Hiền, nếu nội thân không bị hư hại, nhưng ngoại xúc không vào trong tầm của thân, không có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp không có hiện khởi. ... Cho đến mức độ này, Chư Hiền, Tỷ-kheo đã làm rất nhiều.","fontSize":12,"order":37},{"content":"Chư Hiền, nếu nội ý căn không bị hư hại, ngoại pháp vào trong tầm của ý căn, nhưng không có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp không có hiện khởi. Chư Hiền, chỉ khi nào nội ý căn không bị hư hại, ngoại pháp vào trong tầm của ý căn, có sự quy tụ xúc chạm thích hợp, thì thức phần thích hợp có hiện khởi.","fontSize":12,"order":38},{"content":"Bất cứ sắc gì được hiện khởi như vậy đều quy tụ trong sắc thủ uẩn; bất cứ cảm thọ gì được hiện khởi như vậy đều quy tụ trong thọ thủ uẩn; bất cứ tưởng gì được hiện khởi như vậy đều quy tụ trong tưởng thủ uẩn; bất cứ hành gì được hiện khởi như vậy đều quy tụ trong hành thủ uẩn; bất cứ thức gì được hiện khởi như vậy đều quy tụ trong thức thủ uẩn. Vị ấy tuệ tri như sau: \"Như vậy, như người ta nói, có sự quy tụ, sự tập họp, sự hòa hợp của năm thủ uẩn này. Thế Tôn đã nói như sau: \"Ai thấy được lý duyên khởi, người ấy thấy được pháp; ai thấy được pháp, người ấy thấy được lý duyên khởi\". Những pháp này do duyên khởi lên chính là năm thủ uẩn. Sự tham dục, chấp trước, tham đắm, mê say trong năm thủ uẩn này tức là khổ tập; sự nhiếp phục tham dục, sự từ bỏ tham dục tức là sự khổ diệt\". Cho đến mức độ này, chư Hiền, Tỷ-kheo đã làm rất nhiều.","fontSize":12,"order":39},{"content":"Tôn giả Sariputta thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Tôn giả Sariputta dạy.","fontSize":12,"order":40},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":41}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/28. Ðại kinh Dụ dấu chân voi (Mahàhatthipadopama sutta)","title":"28. Ðại kinh Dụ dấu chân voi (Mahàhatthipadopama sutta)"},{"ID":29,"paragraphs":[{"alignment":1,"content":"29. Ðại kinh Thí dụ Lõi cây Mahasaropama-sutta","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Rajagaha (Vương Xá), núi Gijjhakuta (Linh Thứu), khi Devadatta (Ðề-bà-đạt-đa) từ bỏ (Chúng Tăng) ra đi không bao lâu. Ở đây, nhân việc Devadatta, Thế Tôn cho gọi các Tỷ-kheo và dạy như sau:","fontSize":12,"order":3},{"content":"-- Ở đây, này các Tỷ-kheo, có Thiện nam tử do lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể, toàn bộ khổ uẩn này có thể chấm dứt được\". Vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Do lợi dưỡng, tôn kính, danh vọng này, vị ấy hoan hỷ, mãn nguyện. Do lợi dưỡng, tôn kính, danh vọng này, vị ấy khen mình, chê người: \"Ta được lợi dưỡng như vậy, được danh vọng như vậy. Còn các Tỷ-kheo khác ít được biết đến, ít có uy quyền\". Vị ấy, vì lợi dưỡng, tôn kính, danh vọng này, trở thành mê say, tham đắm, phóng dật. Do sống phóng dật, vị ấy bị đau khổ.","fontSize":12,"order":4},{"content":"Chư Tỷ-kheo, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, bỏ qua vỏ ngoài, chặt cành lá, lấy chúng mang đi, tưởng rằng đó là lõi cây. Một người có mắt thấy vậy bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người này bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, bỏ qua vỏ ngoài, chặt cành lá, lấy chúng mang đi, tưởng rằng đó là lõi cây. Và người này không đạt mục đích mà lõi cây có thể thành tựu\". Cũng vậy, ở đây, này các Tỷ-kheo, có Thiện nam tử vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Do lợi dưỡng, tôn kính, danh vọng này, vị ấy hoan hỷ, tự mãn. Do lợi dưỡng, tôn kính, danh vọng này, vị ấy khen mình, chê người: \"Ta được lợi dưỡng như vậy, được danh vọng như vậy, Còn các Tỷ-kheo khác ít được biết đến, ít có uy quyền\". Vị ấy vì lợi dưỡng, tôn kính, danh vọng này, trở thành mê say, tham đắm, phóng dật. Do sống phóng dật, vị ấy bị đau khổ. Chư Tỷ-kheo, Tỷ-kheo ấy được gọi là vị đã nắm lấy cành lá của phạm hạnh, vì do vậy, vị ấy đã dừng lại (ở đây).","fontSize":12,"order":5},{"content":"Nhưng ở đây, này các Tỷ-kheo, có vị thiện nam tử vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Rồi vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này khen mình, chê người. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu giới đức. Do thành tựu giới đức này, vị ấy hoan hỷ, tự mãn. Do thành tựu, giới đức này, vị ấy khen mình chê người: \"Ta là người trì giới, theo thiện pháp. Các Tỷ-kheo khác phá giới, theo ác pháp\". Do thành tựu giới đức này, vị ấy trở thành mê say, tham đắm, phóng dật. Do sống phóng dật, vị ấy bị đau khổ.","fontSize":12,"order":6},{"content":"Chư Tỷ-kheo, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, chặt vỏ ngoài, lấy chúng mang đi, tưởng đó là lõi cây. Một người có mắt thấy vậy bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người này bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, chặt vỏ ngoài, lấy chúng mang đi, tưởng đó là lõi cây. Và người này không đạt mục đích mà lõi cây có thể thành tựu\". Cũng vậy, này các Tỷ-kheo, ở đây Tỷ-kheo vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình... (như trên)... Do thành tựu giới đức này, vị ấy trở thành mê say, tham đắm, phóng dật. Do sống phóng dật, vị ấy bị đau khổ. Chư Tỷ-kheo, Tỷ-kheo ấy được gọi là vị đã nắm lấy vỏ ngoài của phạm hạnh. Và do vậy, vị ấy đã dừng lại (ở đây).","fontSize":12,"order":7},{"content":"Nhưng ở đây, này các Tỷ-kheo, có Thiện nam tử vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong vòng sanh, già, chết, sầu, bi, khổ ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt được\". Rồi vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này, khen mình, chê người. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu giới đức. Do thành tựu giới đức này, vị ấy hoan hỷ, nhưng không tự mãn. Do thành tựu giới đức này, vị ấy không khen mình, chê người. Do thành tựu giới đức này, vị ấy không trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu thiền định. Do thành tựu thiền định này, vị ấy hoan hỷ, tự mãn. Do thành tựu thiền định này, vị ấy khen mình chê người: \"Ta có thiền định nhất tâm. Các Tỷ-kheo khác không có thiền định, tâm bị phân tán\". Do thành tựu thiền định này, vị ấy trở thành mê say, tham đắm, phóng dật. Do sống phóng dật, vị ấy bị đau khổ.","fontSize":12,"order":8},{"content":"Chư Tỷ-kheo, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, chặt vỏ trong, lấy chúng mang đi, tưởng đó là lõi cây. Một người có mắt thấy vậy, bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn có lõi cây, người này bỏ qua lõi cây, bỏ qua giác cây, chặt vỏ trong, mang đi, tưởng đó là lõi cây. Và người này không đạt được mục đích mà lõi cây có thể thành tựu\". Cũng vậy, này các Tỷ-kheo, ở đây Tỷ-kheo vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình... (như trên)... Do thành tựu thiền định này, vị ấy trở thành mê say, tham đắm, phóng dật. Vì sống phóng dật, vị ấy bị đau khổ. Chư Tỷ-kheo, như vậy vị ấy được gọi là Tỷ-kheo đã nắm giữ vỏ trong của phạm hạnh. Và do vậy, vị ấy đã dừng lại (ở đây).","fontSize":12,"order":9},{"content":"Lại nữa, ở đây, có Thiện nam tử, vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong vòng sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này hoan hỷ, tự mãn. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này, khen mình, chê người. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu giới đức. Do thành tựu giới đức, vị ấy hoan hỷ, nhưng không tự mãn. Vị ấy không vì thành tựu giới đức này khen mình, chê người. Vị ấy không vì thành tựu giới đức này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu Thiền định. Vị ấy do thành tựu Thiền định này nên hoan hỷ nhưng không tự mãn. Vị ấy không vì thành tựu Thiền định này khen mình, chê người. Vị ấy không vì thành tựu Thiền định này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu tri kiến, vị ấy vì tri kiến này, hoan hỷ, tự mãn. Vị ấy do tri kiến này, khen mình, chê người. \"Ta sống, thấy và biết. Các Tỷ-kheo khác sống, không thấy và không biết\". Vị ấy, do tri kiến này, trở thành mê say, tham đắm, phóng dật. Do sống phóng dật vị ấy bị đau khổ.","fontSize":12,"order":10},{"content":"Chư Tỷ-kheo, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người bỏ qua lõi cây, chặt giác cây mang đi, tưởng đó là lõi cây. Một người có mắt thấy vậy bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, chặt giác cây và mang đi, tưởng đó là lõi cây. Và người ấy không đạt được mục đích mà lõi cây có thể thành tựu. Cũng vậy, này các Tỷ-kheo, ở đây, có Thiện nam tử, vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình... Vị này, vì tri kiến này nên mê say, tham đắm, phóng dật. Vì sống phóng dật, vị này bị đau khổ. Chư Tỷ-kheo, như vậy vị này gọi là đã nắm giữ giác cây của phạm hạnh. Và do vậy, vị ấy đã dừng lại (ở đây)\".","fontSize":12,"order":11},{"content":"Lại nữa, ở đây, này các Tỷ-kheo, có vị Thiện nam tử, vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong vòng sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này hoan hỷ, tự mãn. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này khen mình, chê người. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu giới đức. Do thành tựu giới đức, vị ấy hoan hỷ nhưng không tự mãn. Vị ấy không vì thành tựu giới đức này khen mình, chê người. Vị ấy không vì thành tựu giới đức này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu Thiền định, vị ấy do thành tựu Thiền định này, hoan hỷ nhưng không tự mãn. Vị ấy không do thành tựu Thiền định này khen mình, chê người. Vị ấy không do thành tựu Thiền định này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu tri kiến. Do thành tựu tri kiến này, vị ấy hoan hỷ nhưng không tự mãn. Vị ấy không vì thành tựu tri kiến này khen mình, chê người. Vị ấy không vì thành tựu tri kiến này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu phi thời gian giải thoát. Này các Tỷ-kheo, sự tình này không thể xảy ra, Tỷ-kheo ấy có thể từ bỏ phi thời gian giải thoát ấy.","fontSize":12,"order":12},{"content":"Này các Tỷ-kheo, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy chặt lõi cây, mang đi và biết đó là lõi cây. Một người có mắt thấy như vậy, có thể nói: \"Người này biết lõi cây, biết giác cây, biết vỏ trong, biết vỏ ngoài, biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy chặt lõi cây, mang đi và tự biết đó là lõi cây. Và người ấy đạt được mục đích mà lõi cây có thể thực hiện\". Cũng vậy, này các Tỷ-kheo, ở đây một Thiện nam tử, vì lòng tin xuất gia, bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong khổ đau, bị chi phối bởi khổ đau. Rất có thể, toàn bộ khổ uẩn này có thể chấm dứt\". Vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này hoan hỷ, tự mãn. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này khen mình, chê người. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật. Vị ấy thành tựu giới đức. Vị ấy do thành tựu giới đức này hoan hỷ nhưng không tự mãn. Vị ấy, không do thành tựu giới đức này khen mình, chê người. Vị ấy không do thành tựu giới đức này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu Thiền định. Vị ấy do thành tựu thiền định nên hoan hỷ nhưng không tự mãn. Vị ấy không do thành tựu Thiền định này khen mình, chê người. Vị ấy không do thành tựu thiền định này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu tri kiến. Vị ấy vì thành tựu tri kiến này nên hoan hỷ nhưng không tự mãn. Vị ấy không vì thành tựu tri kiến này khen mình, chê người. Vị ấy không vì thành tựu tri kiến này trở thành mê say, tham đắm, phóng dật. Do sống không phóng dật, vị ấy thành tựu được phi thời gian giải thoát. Này chư Tỷ-kheo, sự tình này không thể xảy ra, Tỷ-kheo ấy có thể từ bỏ phi thời gian giải thoát ấy.","fontSize":12,"order":13},{"content":"Như vậy, này các Tỷ-kheo, phạm hạnh này không phải vì lợi ích, lợi dưỡng, danh vọng, không phải vì lợi ích thành tựu giới đức, không phải vì lợi ích thành tựu thiền định, không phải vì lợi ích tri kiến. Và này các Tỷ-kheo, tâm giải thoát bất động chính là mục đích của phạm hạnh này, là lõi cây, là mục tiêu cuối cùng của phạm hạnh.","fontSize":12,"order":14},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":15},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":16}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/29. Ðại kinh Thí dụ Lõi cây Mahasaropama-sutta","title":"29. Ðại kinh Thí dụ Lõi cây Mahasaropama-sutta"},{"ID":30,"paragraphs":[{"alignment":1,"content":"30. Tiểu kinh Dụ lõi cây (Cùlasàropama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe:","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú tại Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi Bà-la-môn Pingalakoccha đi đến chỗ Thế Tôn ở, sau khi đến nói lên với Thế Tôn những lời hỏi thăm, chúc tụng xã giao, rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Bà-la-môn Pingalakoccha bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Tôn giả Gotama, có những Sa-môn, Bà-la-môn này là vị Hội chủ, vị Giáo trưởng, vị Sư trưởng Giáo hội, có tiếng tốt, có danh vọng, khi Tổ giáo phái, được quần chúng tôn sùng, như Purana Kassapa, Makkhali Gosala, Ajita Kesakambali, Pakudha Kaccayana, Sanjaya Belatthiputta, Nigantha Nataputta, tất cả những vị này tự xưng là nhứt thiết trí hay tất cả không phải là nhứt thiết trí, hay một số là nhứt thiết trí và một số không phải nhứt thiết trí?","fontSize":12,"order":5},{"content":"-- Thôi vừa rồi, này Bà-la-môn, hãy dừng lại ở đây: \"Tất cả những vị này tự xưng là nhứt thiết trí hay tất cả không phải là nhứt thiết trí? Hay một số là nhứt thiết trí và một số không phải nhứt thiết trí?\" Này Bà-la-môn, Ta sẽ thuyết pháp cho Ông, hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":6},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":7},{"content":"Bà-la-môn Pingalakoccha vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":8},{"content":"-- Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, bỏ qua vỏ ngoài, chặt cành lá, lấy chúng mang đi và tưởng rằng đó là lõi cây. Một người có mắt thấy vậy bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng có lõi cây, người này bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, bỏ qua vỏ ngoài, chặt cành lá lấy chúng mang đi, tưởng rằng đó là lõi cây. Và người này không đạt mục đích mà lõi cây có thể thành tựu\".","fontSize":12,"order":9},{"content":"Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, chặt vỏ ngoài, lấy chúng mang đi, tưởng rằng đó là lõi cây. Một người có mắt thấy vậy bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trước một cây lớn, đứng thẳng, có lõi cây, người này bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, chặt vỏ ngoài, lấy chúng mang đi, tưởng rằng đó là lõi cây. Và người này không đạt mục đích mà lõi cây có thể thành tựu\".","fontSize":12,"order":10},{"content":"Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, chặt vỏ trong, lấy chúng mang đi, tưởng rằng đó là lõi cây. Một người có mắt thấy vậy bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người này bỏ qua lõi cây, bỏ qua giác cây, chặt vỏ trong mang đi, tưởng rằng đó là lõi cây. Và người này không đạt được mục đích mà lõi cây có thể thành tựu\".","fontSize":12,"order":11},{"content":"Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, chặt giác cây mang đi, tưởng rằng đó là lõi cây. Một người có mắt thấy vậy bèn nói: \"Thật sự người này không biết lõi cây, không biết giác cây, không biết vỏ trong, không biết vỏ ngoài, không biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trước một cây lớn, đứng thẳng, có lõi cây, người này bỏ qua lõi cây, chặt giác cây mang đi, tưởng rằng đó là lõi cây. Và người này không đạt được mục đích mà lõi cây có thể thành tựu\".","fontSize":12,"order":12},{"content":"Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn đứng thẳng, có lõi cây, người ấy chặt lõi cây, mang đi và biết rằng đó là lõi cây. Một người có mắt thấy vậy, có thể nói: \"Người này biết lõi cây, biết giác cây, biết vỏ trong, biết vỏ ngoài, biết cành lá. Người này muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy chặt lõi cây, mang đi và biết rằng đó là lõi cây. Và người này đạt được mục đích mà lõi cây có thể thành tựu\".","fontSize":12,"order":13},{"content":"Cũng vậy, này Bà-la-môn, ở đây, có người do lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ, Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Do lợi dưỡng, tôn kính, danh vọng này, vị ấy hoan hỷ, tự mãn. Do lợi dưỡng, tôn kính, danh vọng này, vị ấy khen mình, chê người: \"Ta được lợi dưỡng như vậy, được danh vọng như vậy, còn các Tỷ-kheo khác ít được biết đến, ít có uy quyền\". Và vị ấy không phát khởi lòng ao ước và không cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn những lợi dưỡng, tôn kính, danh vọng. Vị ấy trở thành biếng nhác và thụ động. Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, bỏ qua vỏ ngoài, chặt cành lá, lấy chúng mang đi, tưởng rằng đó là lõi cây. Và người ấy sẽ không đạt được mục đích mà lõi cây có thể thành tựu. Này Bà-la-môn, Ta nói rằng người này giống như ví dụ ấy.","fontSize":12,"order":14},{"content":"Nhưng ở đây, này Bà-la-môn, có người vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bi chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Rồi vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này, hoan hỷ, tự mãn. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này, khen mình, chê người. Và vị ấy phát khởi lòng ao ước và cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn những lợi dưỡng, tôn kính, danh vọng. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu giới đức. Vì thành tựu giới đức này, vị ấy hoan hỷ, tự mãn. Vì thành tựu giới đức này, vị ấy khen mình, chê người: \"Ta trì giới, theo thiện pháp. Các Tỷ-kheo khác phá giới, theo ác pháp\". Và vị ấy không phát khởi lòng ao ước và không cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn giới đức. Vị ấy trở thành biếng nhác và thụ động. Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, bỏ qua vỏ trong, chặt lấy vỏ ngoài, lấy chúng mang đi, tưởng rằng đó là lõi cây. Và người này sẽ không đạt được mục đích mà lõi cây có thể thành tựu. Này Bà-la-môn, Ta nói rằng người này giống như ví dụ ấy.","fontSize":12,"order":15},{"content":"Nhưng ở đây, này Bà-la-môn, có người vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Rồi vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy, không vì lợi dưỡng, tôn kính, danh vọng này, hoan hỷ, tự mãn. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này, khen mình, chê người. Và vị ấy phát khởi lòng ao ước và cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn những lợi dưỡng, tôn kính, danh vọng. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu giới đức. Vì thành tựu giới đức này, vị ấy hoan hỷ nhưng không tự mãn. Vị ấy không vì thành tựu giới đức này, khen mình, chê người. Và vị ấy phát khởi lòng ao ước và cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn giới đức. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu Thiền định. Do thành tựu Thiền định này, vị ấy hoan hỷ, tự mãn. Do thành tựu Thiền định này, vị ấy khen mình, chê người: \"Ta có Thiền định, nhứt tâm. Các Tỷ-kheo khác không có Thiền định, tâm bị phân tán\". Và vị ấy không phát khởi lòng ao ước và không cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn sự thành tựu Thiền định. Vị ấy trở thành biếng nhác và thụ động. Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, bỏ qua giác cây, chặt vỏ trong, lấy vỏ trong mang đi, tưởng rằng đó là lõi cây. Và người này sẽ không đạt được mục đích mà lõi cây có thể thành tựu. Này Bà-la-môn, Ta nói rằng người này giống như ví dụ ấy.","fontSize":12,"order":16},{"content":"Nhưng ở đây, này Bà-la-môn, có người vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Rồi vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy, không vì lợi dưỡng, tôn kính, danh vọng này, hoan hỷ, tự mãn. Vị ấy, không vì lợi dưỡng, tôn kính, danh vọng này, khen mình, chê người. Và vị ấy phát khởi lòng ao ước và cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn những lợi dưỡng, tôn kính, danh vọng. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu giới đức. Do thành tựu giới này, vị ấy hoan hỷ nhưng không tự mãn. Vị ấy không do thành tựu giới đức này, khen mình, chê người. Vị ấy phát khởi lòng ao ước và tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn sự thành tựu giới đức. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu Thiền định. Vì thành tựu Thiền định này, vị ấy hoan hỷ nhưng không tự mãn. Vị ấy không do thành tựu Thiền định này khen mình, chê người. Vị ấy phát khởi lòng ao ước và cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn sự thành tựu Thiền định. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu tri kiến. Vị ấy, do tri kiến này, hoan hỷ tự mãn. Vị ấy, do tri kiến này, khen mình, chê người: \"Ta sống, thấy và biết. Các Tỷ-kheo khác sống không thấy và không biết\". Và vị ấy không phát khởi lòng ao ước và không cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn tri kiến. Vị ấy trở thành biếng nhác và thụ động. Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy bỏ qua lõi cây, chặt giác cây mang đi, tưởng rằng đó là lõi cây. Và người này sẽ không đạt được mục đích mà lõi cây có thể thành tựu. Này Bà-la-môn, Ta nói rằng người này giống ví dụ ấy.","fontSize":12,"order":17},{"content":"Nhưng ở đây, này Bà-la-môn, có người vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình: \"Ta bị chìm đắm trong sanh, già, chết, sầu, bi, khổ, ưu, não, bị chìm đắm trong đau khổ, bị chi phối bởi đau khổ. Rất có thể toàn bộ khổ uẩn này có thể chấm dứt\". Do vị ấy xuất gia như vậy, được lợi dưỡng, tôn kính, danh vọng. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này, hoan hỷ, tự mãn. Vị ấy không vì lợi dưỡng, tôn kính, danh vọng này, khen mình chê người. Và vị ấy phát khởi lòng ao ước và cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn những lợi dưỡng, tôn kính, danh vọng. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu giới đức. Do thành tựu giới đức này, vị ấy hoan hỷ nhưng không tự mãn. Vị ấy không do thành tựu giới đức này, khen mình, chê người. Và vị ấy phát khởi lòng ao ước và cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn sự thành tựu giới đức. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu Thiền định. Do thành tựu Thiền định, vị ấy hoan hỷ nhưng không tự mãn. Vị ấy không do thành tựu Thiền định, khen mình, chê người. Vị ấy phát khởi lòng ao ước và tinh tấn, chứng được các pháp khác cao thượng hơn, thù thắng hơn sự thành tựu Thiền định. Vị ấy không trở thành biếng nhác và thụ động. Vị ấy thành tựu tri kiến. Vị ấy do tri kiến này hoan hỷ nhưng không tự mãn. Vị ấy không do tri kiến này, khen mình, chê người. Vị ấy phát khởi lòng ao ước, cố gắng tinh tấn để chứng được các pháp khác cao thượng hơn, thù thắng hơn tri kiến. Vị ấy không trở thành biếng nhác và thụ động.","fontSize":12,"order":18},{"content":"Và này Bà-la-môn, những pháp gì cao thượng hơn, thù thắng hơn tri kiến?","fontSize":12,"order":19},{"content":"Ở đây, này Bà-la-môn, Tỷ-kheo ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc, do ly dục sanh, có tầm có tứ. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":20},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh, nhất tâm. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":21},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":22},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":23},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":24},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo vượt lên mọi Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":25},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":26},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo vượt mọi Vô sở hữu xứ, chứng và trú Phi tưởng Phi phi tưởng xứ. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":27},{"content":"Lại nữa, này Bà-la-môn, Tỷ-kheo vượt lên mọi Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng (định), sau khi thấy với trí tuệ, các lậu hoặc được đoạn trừ. Này Bà-la-môn, pháp này cao thượng hơn, thù thắng hơn tri kiến. Này Bà-la-môn, các pháp này cao thượng hơn, thù thắng hơn tri kiến.","fontSize":12,"order":28},{"content":"Này Bà-la-môn, ví như một người muốn được lõi cây, tìm cầu lõi cây. Trong khi đi tìm lõi cây, trước một cây lớn, đứng thẳng, có lõi cây, người ấy chặt lõi cây, lấy và mang đi và tự biết đó là lõi cây. Và người ấy đạt được mục đích mà lõi cây có thể thành tựu. Này Bà-la-môn, Ta nói rằng người này giống như ví dụ ấy.","fontSize":12,"order":29},{"content":"Như vậy, này Bà-la-môn, phạm hạnh này không phải vì lợi ích, lợi dưỡng, tôn kính, danh vọng, không phải vì lợi ích thành tựu giới đức, không phải vì lợi ích thành tựu Thiền định, không phải vì lợi ích tri kiến. Và này Bà-la-môn, tâm giải thoát bất động chính là mục đích của phạm hạnh này, là lõi cây của phạm hạnh, là mục tiêu cuối cùng của phạm hạnh.","fontSize":12,"order":30},{"content":"Khi nghe nói vậy, Bà-la-môn Pingalakoccha bạch Thế Tôn:","fontSize":12,"order":31},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Tôn giả Gotama, như người dựng đứng lại những gì quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh Pháp đã được Thế Tôn dùng nhiều phương tiện trình bày. Và nay con xin quy y Tôn giả Gotama, quy y Pháp, quy y Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng!","fontSize":12,"order":32},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/30. Tiểu kinh Dụ lõi cây (Cùlasàropama sutta)","title":"30. Tiểu kinh Dụ lõi cây (Cùlasàropama sutta)"},{"ID":31,"paragraphs":[{"alignment":1,"content":"31. Tiểu kinh Rừng sừng bò (Cùlagosinga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Nadika, tại Ginjakavasatha.","fontSize":12,"order":3},{"content":"Lúc bấy giờ Tôn giả Anuruddha (A-na-luật-đà), Tôn giả Nandiya, Tôn giả Kimbila trú tại khu vườn trong rừng Gosinga (rừng Sừng bò) có nhiều cây ta-la.","fontSize":12,"order":4},{"content":"Rồi Thế Tôn, vào buổi chiều, sau khi tham thiền, đứng dậy đi đến khu vườn trong rừng Gosinga có nhiều cây ta-la. Người giữ vườn thấy Thế Tôn từ xa đi đến, liền bạch Thế Tôn:","fontSize":12,"order":5},{"content":"-- Bạch Sa-môn, chớ có vào khu vườn này. Có ba Thiện nam tử đang trú tại đây, rất ái luyến tự ngã. Chớ có phiền nhiễu các vị ấy.","fontSize":12,"order":6},{"content":"Tôn giả Anuruddha nghe người giữ vườn nói chuyện với Thế Tôn như vậy, liền nói với người giữ vườn:","fontSize":12,"order":7},{"content":"-- Này người giữ vườn, chớ có ngăn chận Thế Tôn. Thế Tôn, bậc Ðạo Sư của chúng tôi đã đến.","fontSize":12,"order":8},{"content":"Rồi Tôn giả Anuruddha đi đến Tôn giả Nandiya, Tôn giả Kimbila và nói:","fontSize":12,"order":9},{"content":"-- Chư Tôn giả hãy đến, chư Tôn giả hãy đến. Thế Tôn, bậc Đạo sư của chúng ta đã đến.","fontSize":12,"order":10},{"content":"Rồi Tôn giả Anuruddha, Tôn giả Nandiya và Tôn giả Kimbila ra đón Thế Tôn, một người cầm y bát của Thế Tôn, một người sửa soạn chỗ ngồi, một người đặt sẵn nước rửa chân. Thế Tôn ngồi trên chỗ ngồi đã soạn sẵn, sau khi ngồi, Thế Tôn rửa chân. Rồi các Tôn giả ấy đảnh lễ Thế Tôn và ngồi xuống một bên. Và Thế Tôn nói với Tôn giả Anuruddha đang ngồi xuống một bên:","fontSize":12,"order":11},{"content":"-- Này các Anuruddha, các Ông có được an lành không? Có được sống yên vui không? Ði khất thực có khỏi mệt nhọc không?","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, chúng con được an lành; bạch Thế Tôn, chúng con sống yên vui; bạch Thế Tôn, chúng con đi khất thực khỏi có mệt nhọc.","fontSize":12,"order":13},{"content":"-- Này các Anuruddha, các Ông có sống hòa hợp, hoan hỷ với nhau, không có cãi nhau, như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm không?","fontSize":12,"order":14},{"content":"-- Bạch Thế Tôn, thật sự chúng con sống hòa hợp, hoan hỷ với nhau, không có cãi nhau, như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm.","fontSize":12,"order":15},{"content":"-- Này các Anuruddha, như thế nào các Ông sống hòa hợp, hoan hỷ với nhau, như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm?","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, ở đây, chúng con nghe như sau: \"Thật lợi ích thay cho ta, thật khéo lợi ích thay cho ta, khi ta được sống với các vị đồng phạm hạnh như vậy\". Bạch Thế Tôn, do vậy, đối với các vị đồng phạm hạnh này, con khởi lên từ thân nghiệp trước mặt và sau lưng, con khởi lên từ khẩu nghiệp, trước mặt và sau lưng, con khởi lên từ ý nghiệp, trước mặt và sau lưng. Bạch Thế Tôn, do vậy, chúng con nghĩ như sau: \"Ta hãy từ bỏ tâm của ta và sống thuận theo tâm của những Tôn giả này\". Bạch Thế Tôn, con từ bỏ tâm của con, và sống thuận theo tâm của những Tôn giả ấy. Bạch Thế Tôn, chúng con tuy khác thân nhưng giống như đồng một tâm.","fontSize":12,"order":17},{"content":"Rồi Tôn giả Nandiya... (như trên)... rồi Tôn giả Kimbila bạch Thế Tôn:","fontSize":12,"order":18},{"content":"-- Bạch Thế Tôn, ở đây chúng con nghĩ như sau: \"Thật lợi ích thay cho ta, thật khéo lợi ích thay cho ta, khi ta được sống với các vị đồng phạm hạnh như vậy\". Bạch Thế Tôn, do vậy, đối với các vị đồng phạm hạnh này, con khởi lên từ thân nghiệp, trước mặt và sau lưng, con khởi lên từ khẩu nghiệp, trước mặt và sau lưng, con khởi lên từ ý nghiệp, trước mặt và sau lưng. Bạch Thế Tôn, do vậy, chúng con nghĩ như sau: \"Ta hãy từ bỏ tâm của ta và sống thuận theo tâm của những Tôn giả này\". Bạch Thế Tôn, con từ bỏ tâm của con và sống thuận theo tâm của những Tôn giả ấy. Bạch Thế Tôn, chúng con tuy khác thân nhưng giống như đồng một tâm. Bạch Thế Tôn, như vậy chúng con sống hòa hợp, hoan hỷ với nhau, như nước với sữa, sống nhìn nhau với cặp mắt thiện cảm.","fontSize":12,"order":19},{"content":"-- Lành thay, lành thay, này Anuruddha! Này các Anuruddha, các Ông có sống không phóng dật, nhiệt tâm, tinh cần không?","fontSize":12,"order":20},{"content":"-- Bạch Thế Tôn, thật sự chúng con sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":21},{"content":"-- Này các Anuruddha, như thế nào, các Ông sống không phóng dật, nhiệt tâm, tinh cần?","fontSize":12,"order":22},{"content":"-- Ở đây, bạch Thế Tôn, chúng con, ai đi làng khất thực về trước, thì người ấy sắp đặt các chỗ ngồi, soạn sẵn nước uống, nước rửa chân, soạn sẵn một bát để bỏ đồ dư. Ai đi làng khất thực về sau, thì người ấy, còn đồ ăn thừa nếu muốn thì ăn, nếu không muốn thì bỏ vào chỗ không có cỏ xanh hay đổ vào nước không có loài côn trùng và người ấy xếp dọn lại các chỗ ngồi, cất đi nước uống, nước rửa chân, cất đi cái bát để bỏ đồ dư và quét sạch nhà ăn. Ai thấy ghè nước uống, ghè nước rửa chân, hay ghè nước trong nhà cầu hết nước, trống không thì người ấy sẽ lo liệu (nước). Nếu ai làm không nổi với sức bàn tay của mình, thì người ấy dùng tay ra hiệu gọi người thứ hai: \"Chúng ta hãy lo liệu (nước)\". Dầu vậy, bạch Thế Tôn, chúng con không vì vây mà gây ra tiếng động. Và đến ngày thứ năm, bạch Thế Tôn, suốt cả đêm, chúng con ngồi đàm luận về đạo pháp. Như vây, bạch Thế Tôn chúng con sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":23},{"content":"-- Lành thay, lành thay, này các Anuruddha! Này các Anuruddha, các Ông sống không phóng dật, nhiệt tâm, tinh cần như vậy, các Ông có chứng được pháp thượng nhân, tri kiến thù thắng, xứng đáng bậc Thánh, sống thoải mái, an lạc không?","fontSize":12,"order":24},{"content":"-- Bạch Thế Tôn, sao có thể không được! Ở đây, bạch Thế Tôn, lâu cho đến khi chúng con muốn, chúng con ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Như vậy, bạch Thế Tôn, đối với chúng con, là pháp thượng nhân, tri kiến thù thắng, xứng đáng bậc Thánh; chúng con chứng được và sống thoải mái, an lạc, nhờ chúng con sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":25},{"content":"-- Lành thay, lành thay, này các Anuruddha! Này các Anuruddha, các Ông có vượt qua sự an trú kia, có làm cho khinh an sự an trú kia, và chứng được một pháp thượng nhân khác, một tri kiến thù thắng xứng đáng bậc Thánh và sống thoải mái, an lạc không?","fontSize":12,"order":26},{"content":"-- Bạch Thế Tôn, làm sao có thể không được. Ở đây, bạch Thế Tôn, lâu cho đến khi chúng con muốn, chúng con diệt tầm diệt tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Bạch Thế Tôn, chúng con vượt qua sự an trú kia, làm cho khinh an sự an trú kia; chúng con chứng được pháp thượng nhân khác, một tri kiến thù thắng, xứng đáng bậc Thánh và sống thoải mái, an lạc.","fontSize":12,"order":27},{"content":"-- Lành thay, lành thay, này các Anuruddha! Này các Anuruddha, các Ông có vượt qua sự an trú kia, có làm cho khinh an sự an trú kia, và chứng được một pháp thượng nhân khác, một tri kiến thù thắng, xứng đáng bậc Thánh và sống thoải mái, an lạc không?","fontSize":12,"order":28},{"content":"-- Bạch Thế Tôn, làm sao có thể không được! Ở đây, lâu cho đến khi chúng con muốn, chúng con ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba, Bạch Thế Tôn, chúng con vượt qua sự an trú kia, làm cho khinh an sự an trú kia; chúng con chứng được pháp thượng nhân khác, một tri kiến thù thắng, xứng đáng bậc Thánh, và sống thoải mái, an lạc.","fontSize":12,"order":29},{"content":"-- Lành thay, lành thay, này các Anuruddha! Này các Anuruddha, các Ông có vượt qua sự an trú kia, có làm cho khinh an sự an trú kia, và chứng được một pháp thượng nhân khác, một tri kiến thù thắng, xứng đáng bậc Thánh và sống thoải mái, an lạc không?","fontSize":12,"order":30},{"content":"-- Bạch Thế Tôn, làm sao có thể không được! Ở đây, lâu cho đến khi chúng con muốn, chúng con xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Bạch Thế Tôn, chúng con vượt qua sự an trú kia, làm cho khinh an sự an trú kia; chúng con chứng được pháp thượng nhân khác, một tri kiến thù thắng, xứng đáng bậc Thánh và sống thoải mái an lạc.","fontSize":12,"order":31},{"content":"-- Lành thay, lành thay, này các Anuruddha! Này các Anuruddha, các Ông có vượt qua sự an trú kia, có làm cho khinh an sự an trú kia, và chứng được một pháp thượng nhân khác, một tri kiến thù thắng, xứng đáng bậc Thánh và sống thoải mái
