chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy, vị ấy nhớ đến những đời sống quá khứ, cũng với các nét đại cương và các chi tiết. Ðây là sự phá vỡ thứ nhất của con gà con ra khỏi vỏ trứng.","fontSize":12,"order":22},{"content":"Này Mahanama, vị Thánh đệ tử ấy, khi chứng được vô thượng xả niệm thanh tịnh này, với thiên nhãn thuần tịnh siêu nhân thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng, chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Vị ấy nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này. Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Ðây là sự phá vỡ thứ hai của con gà con ra khỏi vỏ trứng.","fontSize":12,"order":23},{"content":"Này Mahanama, vị Thánh đệ tử ấy, khi chứng được vô thượng xả niệm thanh tịnh này, với sự đoạn tận các lậu hoặc, tự mình ngay trong hiện tại với thắng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại, vô lậu tâm giải thoát, tuệ giải thoát. Ðây là sự phá vỡ thứ ba của con gà con ra khỏi vỏ trứng.","fontSize":12,"order":24},{"content":"Này Mahanama, vị Thánh đệ tử nào thành tựu giới hạnh, như vậy thuộc về hạnh đức của vị ấy. Này Mahanama, vị Thánh đệ tử nào hộ trì các căn, như vậy thuộc về hạnh đức của vị ấy. Này Mahanama, vị Thánh đệ tử nào có tiết độ trong ăn uống, như vậy thuộc về hạnh đức của vị ấy. Này Mahanama, vị Thánh đệ tử nào chú tâm cảnh giác, như vậy thuộc về hạnh đức của vị ấy. Này Mahanama, vị Thánh đệ tử nào đầy đủ bảy diệu pháp, như vậy thuộc về hạnh đức của vị ấy. Này Mahanama, vị Thánh đệ tử nào hiện tại lạc trú bốn Thiền, thuộc tăng thượng tâm, chứng đắc không khó khăn, chứng đắc không mệt nhọc, chứng đắc không phí sức, như vậy thuộc về hạnh đức của vị ấy.","fontSize":12,"order":25},{"content":"Này Mahanama, vị Thánh đệ tử nào, nhớ đến các đời sống quá khứ sai biệt, như một đời, hai đời... (như trên)... cùng với các nét đại cương và các chi tiết, như vậy thuộc về trí đức của vị ấy. Này Mahanama, vị Thánh đệ tử nào với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh... (như trên)... đều do hạnh nghiệp của họ, như vậy thuộc về trí đức của vị ấy. Này Mahanama, vị Thánh đệ tử nào với sự đoạn tận các lậu hoặc, tự mình ngay trong hiện tại với thắng trí chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát, như vậy thuộc về trí đức của vị ấy.","fontSize":12,"order":26},{"content":"Như vậy, này Mahanama, vị Thánh đệ tử được gọi là minh cụ túc, hạnh cụ túc, minh hạnh cụ túc. Này Mahanama, Phạm thiên Sanankumara (Thường Ðồng Hình Phạm thiên) có nói bài kệ như sau:","fontSize":12,"order":27},{"content":"Chúng sanh tin giai cấp \u000bVương tộc là tối thượng. \u000bVị minh hạnh cụ túc, \u000bTối thắng ở Nhơn Thiên.","fontItalic":-1,"fontSize":12,"order":28},{"content":"Này Mahanama, bài kệ ấy được Phạm thiên Sanankumara khéo hát, không phải vụng hát, khéo nói, không phải vụng nói, có ý nghĩa, không phải vô nghĩa, và được Thế Tôn ấn khả.","fontSize":12,"order":29},{"content":"Rồi Thế Tôn ngồi dậy, nói với Tôn giả Ananda:","fontSize":12,"order":30},{"content":"-- Lành thay, lành thay, Ananda ! Thật lành thay, này Ananda, người đã giảng hữu học đạo cho các Sakya (Thích ca) ở Kapilavatthu (Ca-tỳ-la-vệ).","fontSize":12,"order":31},{"content":"Tôn giả Ananda thuyết giảng như vậy, bậc Ðạo Sư ấn khả. Các vị Sakya ở Kapilavatthu hoan hỷ, tín thọ lời Tôn giả Ananda dạy.","fontSize":12,"order":32},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/53. Kinh Hữu học (Sekha sutta)","title":"53. Kinh Hữu học (Sekha sutta)"},{"ID":54,"paragraphs":[{"alignment":1,"content":"54. Kinh Potaliya (Potaliya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Anguttarapa. Apana là một thị trấn của Anguttarapa.","fontSize":12,"order":3},{"content":"Rồi Thế Tôn buổi sáng đắp y, cầm y bát, vào Apana để khất thực. Sau khi đi khất thực, ăn xong, trên con đường khất thực trở về, Thế Tôn đi đến một khu rừng để nghỉ trưa. Sau khi đi sâu vào khu rừng ấy, Ngài ngồi dưới một gốc cây.","fontSize":12,"order":4},{"content":"Gia chủ Potaliya, toàn thân mặc đồ đầy đủ, mang dù, đi dép, ngao du tản bộ khắp mọi nơi, và đi đến khu rừng ấy. Sau khi đi sâu vào (khu rừng), gia chủ Potaliya, đến chỗ Thế Tôn ở, sau khi đến nói lên với Thế Tôn những lời hỏi thăm, sau khi nói lên những lời hỏi thăm, thân hữu rồi đứng một bên. Thế Tôn nói với Gia chủ Potaliya đang đứng một bên:","fontSize":12,"order":5},{"content":"-- Này Gia chủ, có các chỗ ngồi. Nếu Ông muốn, hãy ngồi xuống.","fontSize":12,"order":6},{"content":"Nghe nói vậy, gia chủ Potaliya nghĩ rằng: \"Sa-môn Gotama gọi ta với danh từ Gia chủ\", nên phẫn nộ không hoan hỷ và đứng im. Lần thứ hai, Thế Tôn nói với Gia chủ Potaliya:","fontSize":12,"order":7},{"content":"-- Này Gia chủ, có các chỗ ngồi. Nếu Ông muốn, hãy ngồi xuống.","fontSize":12,"order":8},{"content":"Lần thứ hai, gia chủ Potaliya nghĩ rằng: \"Sa-môn Gotama gọi ta với danh từ Gia chủ\", nên phẫn nộ, không hoan hỷ và đứng im. Lần thứ ba, Thế Tôn nói với gia chủ Potaliya:","fontSize":12,"order":9},{"content":"-- Này Gia chủ, có các chỗ ngồi. Nếu Ông muốn, hãy ngồi xuống.","fontSize":12,"order":10},{"content":"Nghe nói vậy, gia chủ Potaliya nghĩ rằng: \"Sa-môn Gotama gọi ta với danh từ Gia chủ\", nên phẫn nộ, không hoan hỷ, nói với Thế Tôn:","fontSize":12,"order":11},{"content":"-- Tôn giả Gotama, thật không thích đáng, không hợp lẽ, Tôn giả gọi tôi là Gia chủ.","fontSize":12,"order":12},{"content":"-- Này Gia chủ, nhưng hình dung của Ông, tướng mạo của ông, hình tướng của Ông giống như một gia chủ.","fontSize":12,"order":13},{"content":"-- Nhưng Tôn giả Gotama, tất cả nghiệp vụ đã được tôi từ bỏ, tất cả tục sự đã được tôi đoạn tận.","fontSize":12,"order":14},{"content":"-- Nhưng này Gia chủ, như thế nào tất cả nghiệp vụ đã được Ông từ bỏ, tất cả tục sự đã được Ông đoạn tận?","fontSize":12,"order":15},{"content":"-- Ở đây, này Tôn giả Gotama, tài sản, ngũ cốc, hay vàng bạc, tất cả đều giao cho các con tôi thừa hưởng. Ở đây, tôi không khuyên bảo, tôi không can gián; tôi sống với tối thiểu đồ ăn, đồ mặc. Như vậy, này Tôn giả Gotama, tất cả nghiệp vụ được tôi từ bỏ, tất cả tục sự được tôi đoạn tận.","fontSize":12,"order":16},{"content":"-- Này Gia chủ, sự đoạn tận các tục sự mà Ông nói khác với sự đoạn tận các tục sự trong giới luật của bậc Thánh.","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, như thế nào là sự đoạn tận các tục sự trong giới luật của bậc Thánh? Bạch Thế Tôn, lành thay, nếu Thế Tôn thuyết pháp cho tôi về sự đoạn tận các tục sự trong giới luật của bậc Thánh.","fontSize":12,"order":18},{"content":"-- Này Gia chủ, hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":19},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":20},{"content":"Gia chủ Potaliya vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":21},{"content":"-- Này Gia chủ, tám pháp này đưa đến sự đoạn tận các tục sự trong giới luật bậc Thánh. Thế nào là tám? Y cứ không sát sanh, sát sanh cần phải từ bỏ. Y cứ không lấy của không cho, lấy của không cho cần phải từ bỏ. Y cứ lời chân thật, nói láo cần phải từ bỏ. Y cứ không nói hai lưỡi, nói hai lưỡi cần phải từ bỏ. Y cứ không tham dục, tham dục cần phải từ bỏ. Y cứ không hủy báng sân hận, hủy báng sân hận cần phải từ bỏ. Y cứ không phẫn não, phẫn não cần phải từ bỏ. Y cứ không quá mạn, quá mạn cần phải từ bỏ. Này Gia chủ, tám pháp này được nói một cách vắn tắt, không được giải thích rộng rãi, đưa đến sự đoạn tận các tục sự trong giới luật bậc Thánh.","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn, tám pháp này được Thế Tôn nói một cách vắn tắt, không được giải thích rộng rãi, đưa đến sự đoạn tận các tục sự trong giới luật bậc Thánh. Bạch Thế Tôn, lành thay, nếu Thế Tôn vì lòng thương tưởng, giải thích rộng rãi tám pháp này.","fontSize":12,"order":23},{"content":"-- Này Gia chủ, vậy Ông hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":24},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":25},{"content":"Gia chủ Potaliya vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":26},{"content":"-- Khi được nói: \"Y cứ không sát sanh, sát sanh cần phải từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Ở đây, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào ta có thể sát sanh, ta đoạn tận, thành tựu sự từ bỏ của các kiết sử ấy. Nếu ta sát sanh, không những ta tự trách mắng ta vì duyên sát sanh, các bậc có trí, sau khi tìm hiểu, cũng sẽ khiển trách ta vì duyên sát sanh; và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta, vì duyên sát sanh. Thật là một kiết sử, thật là một triền cái, chính sự sát sanh này. Những lậu hoặc, phiền lao nhiệt não nào có thể khởi lên, do duyên sát sanh, đối với vị đã từ bỏ sát sanh, những lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ không sát sanh, sát sanh cần phải từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":27},{"content":"Khi được nói: \"Y cứ không lấy của không cho, lấy của không cho cần phải từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Ở đây, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào ta có thể lấy của không cho, ta đoạn tận, thành tựu sự từ bỏ các kiết sử ấy. Nếu ta lấy của không cho, không những ta tự trách mắng ta vì duyên lấy của không cho, các bậc có trí, sau khi tìm hiểu, cũng sẽ khiển trách ta vì duyên lấy của không cho; và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta, vì duyên lấy của không cho. Thật là một kiết sử, thật là một triền cái, chính sự lấy của không cho này. Những lậu hoặc, phiền lao nhiệt não nào có thể khởi lên do duyên lấy của không cho, đối với vị đã từ bỏ lấy của không cho, những lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ không lấy của không cho, lấy của không cho cần phải từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":28},{"content":"Khi được nói: \"Y cứ lời chân thật, nói láo cần phải từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Ở đây, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào, ta có thể nói láo, ta đoạn tận, thành tựu sự từ bỏ các kiết sử ấy. Nếu ta nói láo, không những ta tự trách mắng ta vì duyên nói láo, các bậc có trí, sau khi tìm hiểu, cũng sẽ khiển trách ta vì duyên nói láo; và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta, vì duyên nói láo. Thật là một kiết sử, thật là một triền cái, chính nói láo này. Những lậu hoặc, phiền lao nhiệt não có thể khởi lên, do duyên nói láo, đối với vị đã từ bỏ nói láo, những lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ lời chân thật, nói láo cần phải từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":29},{"content":"Khi được nói: \"Y cứ không nói hai lưỡi, nói hai lưỡi cần phải từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Ở đây, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào, ta có thể nói hai lưỡi, ta đoạn tận, thành tựu sự từ bỏ các kiết sử ấy. Nếu ta nói hai lưỡi, không những ta tự trách mắng ta vì duyên nói hai lưỡi, các bậc có trí, sau khi tìm hiểu cũng khiển trách ta vì duyên nói hai lưỡi, và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta vì duyên nói hai lưỡi. Thật là một kiết sử, thật là một triền cái, chính sự nói hai lưỡi này. Những lậu hoặc, phiền lao nhiệt não có thể khởi lên do duyên nói hai lưỡi, đối với vị đã từ bỏ nói hai lưỡi, những lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ không nói hai lưỡi, nói hai lưỡi cần phải từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":30},{"content":"Khi được nói: \"Y cứ không tham dục, tham dục cần phải từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Ở đây, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào, ta có thể có tham dục, ta đoạn tận, thành tựu sự từ bỏ các kiết sử ấy. Nếu ta tham dục, không những ta tự trách mắng ta vì duyên tham dục, các bậc có trí, sau khi tìm hiểu cũng khiển trách ta vì duyên tham dục; và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta vì duyên tham dục. Thật là một kiết sử, thật là một triền cái, chính sự tham dục này. Những lậu hoặc, phiền lao nhiệt não có thể khởi lên do duyên tham dục, đối với vị đã từ bỏ tham dục, các lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ không tham dục, tham dục cần phải từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":31},{"content":"Khi được nói: \"Y cứ không hủy báng sân hận, hủy báng sân hận cần được từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Ở đây, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào ta có thể hủy báng sân hận, ta đoạn tận, thành tựu sự từ bỏ các kiết sử ấy. Nếu ta hủy báng sân hận, không những ta tự trách mắng ta vì duyên hủy báng, các bậc có trí, sau khi tìm hiểu, cũng khiển trách ta vì duyên hủy báng sân hận; và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta vì duyên hủy báng sân hận. Thật là một kiết sử, thật là một triền cái, chính sự hủy báng sân hận này. Những lậu hoặc, phiền lao nhiệt não có thể khởi lên do duyên hủy báng sân hận, đối với vị đã từ bỏ hủy báng sân hận, các lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ không hủy báng sân hận, hủy báng sân hận cần phải từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":32},{"content":"Khi được nói: \"Y cứ không phẫn não, phẫn não cần được từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào ta có thể có phẫn não, ta đoạn tận, thành tựu sự từ bỏ các kiết sử ấy. Nếu ta có phẫn não, không những ta tự trách mắng ta vì duyên phẫn não, các bậc có trí, sau khi tìm hiểu, cũng khiển trách ta vì duyên phẫn não; và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta vì duyên phẫn não. Thật là một kiết sử, thật là một triền cái, chính sự phẫn nào này. Những lậu hoặc, phiền lao nhiệt não có thể khởi lên do duyên phẫn não, đối với vị đã từ bỏ phẫn não, các lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ không phẫn não, phẫn não cần được từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":33},{"content":"Khi được nói: \"Y cứ không quá mạn, quá mạn cần được từ bỏ\", do duyên gì, lời nói như vậy được nói lên? Này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Do nhơn những kiết sử nào ta có quá mạn, ta đoạn tận, thành tựu sự từ bỏ các kiết sử ấy. Nếu ta có quá mạn, không những ta tự trách mắng ta vì duyên quá mạn, các bậc có trí sau khi tìm hiểu, cũng khiển trách ta vì duyên quá mạn; và sau khi thân hoại mạng chung, ác thú sẽ chờ đợi ta, vì duyên quá mạn. Thật là một kiết sử, thật là một triền cái, chính sự quá mạn này. Những lậu hoặc, phiền lao nhiệt não có thể khởi lên do duyên quá mạn, đối với vị đã từ bỏ quá mạn, các lậu hoặc, phiền lao nhiệt não như vậy không còn nữa\". \"Y cứ không quá mạn, quá mạn cần phải từ bỏ\", do duyên như vậy, lời nói như vậy được nói lên.","fontSize":12,"order":34},{"content":"Này Gia chủ, tám pháp được nói lên vắn tắt và được giải thích rộng rãi này, đưa đến sự đoạn tận các tục sự trong giới luật bậc Thánh, nhưng thật sự chưa phải là sự đoạn tận toàn diện, toàn bộ và toàn mặt tất cả tục sự trong giới luật bậc Thánh.","fontSize":12,"order":35},{"content":"-- Bạch Thế Tôn, như thế nào là sự đoạn tận toàn diện, toàn bộ và toàn mặt tất cả tục sự trong giới luật bậc Thánh? Lành thay, bạch Thế Tôn, nếu Thế Tôn thuyết pháp cho con như thế nào là sự đoạn tận toàn diện, toàn bộ, toàn mặt tất cả tục sự trong giới luật bậc Thánh.","fontSize":12,"order":36},{"content":"-- Này Gia chủ, vậy Ông hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":37},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":38},{"content":"Gia chủ Potaliya vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":39},{"content":"-- Này Gia chủ, ví như có con chó đói lả, suy nhược, đi đến một lò thịt giết bò. Ở đây, có người giết bò thiện xảo hay người đệ tử quăng cho nó một khúc xương, khéo lóc, tận lóc, không có thịt, chỉ có dính máu. Này Gia chủ, Ông nghĩ thế nào? Con chó ấy, khi gặm khúc xương ấy, khéo lóc, tận lóc, không có thịt, chỉ có dính máu có thể đoạn trừ được đói lả suy nhược của nó không?","fontSize":12,"order":40},{"content":"-- Bạch Thế Tôn, không. Vì sao vậy? Với khúc xương khéo lóc, tận lóc, không có thịt, chỉ có dính máu ấy, bạch Thế Tôn, con chó kia chỉ có mệt nhọc khốn khổ mà thôi.","fontSize":12,"order":41},{"content":"-- Cũng vậy, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Thế Tôn đã nói, dục được ví như khúc xương, khổ nhiều, não nhiều, tai họa ở đây càng nhiều hơn\". Sau khi thấy như chân như vậy với chánh trí tuệ, sau khi từ bỏ loại xả thuộc loại đa chủng, y cứ đa chủng, đối với loại xả thuộc loại nhứt chủng, y cứ nhất chủng, ở đây, mọi chấp thủ đối với thế vật được đoạn trừ hoàn toàn, không có dư tàn, vị ấy tu tập loại xả như vậy.","fontSize":12,"order":42},{"content":"Này Gia chủ, ví như con chim kên, con chim diều hâu, hay con chim ưng giành được miếng thịt liền bay bổng lên; các con chim kên khác, chim diều hâu khác, hay chim ưng khác bay đuổi theo, đuổi sát theo giành giựt xé nát miếng thịt ấy. Này Gia chủ, Ông nghĩ thế nào? Nếu con chim kên, chim diều hâu hay chim ưng ấy không vứt bỏ ngay miếng thịt ấy, nó có thể do nhân duyên ấy, đi đến chết hay đi đến khổ gần như chết không?","fontSize":12,"order":43},{"content":"-- Thưa có, bạch Thế Tôn.","fontSize":12,"order":44},{"content":"-- Cũng vậy, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Thế Tôn đã nói, dục được ví như miếng thịt, khổ nhiều, não nhiều, tai họa ở đây càng nhiều hơn\". Sau khi thấy như chân như vậy với chánh trí tuệ, sau khi từ bỏ loại xả thuộc loại đa chủng, y cứ đa chủng, đối với loại xả thuộc loại nhứt chủng, y cứ nhứt chủng, ở đây mọi chấp thủ đối với thế vật được đoạn trừ hoàn toàn, không có dư tàn, vị ấy tu tập loại xả như vậy.","fontSize":12,"order":45},{"content":"Này Gia chủ, ví như một người cầm một bó đuốc cỏ đang cháy rực đi ngược gió. Này Gia chủ, Ông nghĩ thế nào, nếu người ấy không vứt bỏ ngay bó đuốc ấy, bó đuốc cỏ đang cháy rực ấy có thể đốt cháy tay, hay đốt cháy cánh tay, hay đốt cháy một thân phần của người ấy, người ấy có thể do nhân duyên ấy, đi đến chết, hay đi đến khổ gần như chết không?","fontSize":12,"order":46},{"content":"-- Thưa có, bạch Thế Tôn.","fontSize":12,"order":47},{"content":"-- Cũng vậy, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Thế Tôn đã nói, dục được ví như bó đuốc cỏ, khổ nhiều, não nhiều, tai họa ở đây càng nhiều hơn\". Sau khi thấy như chân như vậy với chánh trí tuệ ... (như trên)... vị ấy tu tập loại xả như vậy.","fontSize":12,"order":48},{"content":"Này Gia chủ, ví như một hố than hừng, sâu hơn thân người, đầy những than hừng, cháy không thành ngọn, cháy không thành khói, và một người đi đến muốn sống, muốn không chết, muốn lạc, né tránh khổ. Nhưng có hai nhà lực sĩ, nắm chặt hai cánh tay người ấy và lôi người ấy đến hố than hừng. Này Gia chủ, Ông nghĩ thế nào? Người ấy có co rúm thân, vật qua vật lại phía này phía kia không?","fontSize":12,"order":49},{"content":"-- Bạch Thế Tôn, có. Vì sao vậy? Bạch Thế Tôn, vì người ấy biết: \"Nếu ta rơi vào hố than hừng này, do nhân duyên này, ta sẽ đi đến chết hay đau khổ gần như chết.","fontSize":12,"order":50},{"content":"-- Cũng vậy, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Thế Tôn đã nói, dục được ví như hố than hừng, khổ nhiều, não nhiều, tai họa ở đây càng nhiều hơn\". Sau khi thấy như chân như vậy với chánh trí tuệ... (như trên)... vị ấy tu tập loại xả như vậy.","fontSize":12,"order":51},{"content":"Này Gia chủ, ví như có người nằm mộng, thấy vườn khả ái, rừng núi khả ái, đất đai khả ái, ao hồ khả ái; khi tỉnh dậy, người ấy không thấy gì cả. Cũng vậy, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Thế Tôn đã nói, dục được ví như một cơn mộng, khổ nhiều, não nhiều, tai họa ở đây càng nhiều hơn\". Sau khi thấy như chân như vậy với chánh trí tuệ,... (như trên)... vị ấy tu tập loại xả như vậy.","fontSize":12,"order":52},{"content":"Này Gia chủ, ví như có người mượn tài vật cho mượn như xe cộ xứng đáng bậc sang trọng, các đồ châu báu trang sức mỹ diệu, và với những đồ vật vay mượn ấy, người ấy đi vào chợ phố, được (tôn trọng) đi trước, được nhiều người vây quanh, và quần chúng thấy người ấy bèn nói: \"Người này thật sự giàu sang, và người giàu sang hưởng thọ tài vật như vậy\". Nhưng những người chủ thấy người kia ở chỗ nào liền lấy lui những vật sở hữu của mình. Này Gia chủ, Ông nghĩ thế nào? Có phải sự (trá hình) dị tính của người kia được chấm dứt ở đây?","fontSize":12,"order":53},{"content":"-- Thưa vâng, bạch Thế Tôn. Vì sao vậy? Bạch Thế Tôn, vì những người chủ lấy lui những vật sở hữu của mình.","fontSize":12,"order":54},{"content":"-- Cũng vậy, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Thế Tôn đã nói, dục được ví như tài vật vay mượn, khổ nhiều, não nhiều, tai họa ở đây càng nhiều hơn\". Sau khi thấy như chân như vậy với chánh trí tuệ... (như trên)... vị ấy tu tập loại xả như vậy.","fontSize":12,"order":55},{"content":"Này Gia chủ, ví như gần thôn làng hay gần thị tứ có một nhóm rừng, ở đấy, có một cây đầy những trái chín, nhưng không có trái nào rơi xuống đất. Rồi một người đi đến, ước mong trái cây, tìm cầu trái cây, đi khắp đó đây để tìm trái cây. Người ấy đi sâu vào ngôi rừng ấy, thấy cây ấy đầy những trái chín. Người ấy có thể nghĩ như sau: \"Cây này đầy những trái chín nhưng không có trái nào rơi xuống đất, nhưng ta biết leo cây. Vậy ta hãy leo lên cây ấy ăn cho thỏa thích và bọc đầy áo (để đem về). Rồi người ấy leo lên cây ấy, ăn cho thỏa thích và bọc đầy áo (để đem về). Rồi một người thứ hai đi đến, ước mong trái cây, tìm cầu trái cây, đi khắp đó đây để tìm trái cây, và tay mang một búa sắc bén. Người này đi sâu vào ngôi rừng ấy, thấy cây ấy đầy những trái chín. Người này có thể nghĩ như sau: \"Cây này đầy những trái chín, nhưng không có trái nào rơi xuống đất. Nhưng ta không biết leo cây. Vậy ta hãy chặt cây này tận gốc, ăn cho thỏa thích, và bọc đầy áo (để đem về)\". Rồi người này chặt cây ấy tận gốc. Này Gia chủ, Ông nghĩ thế nào? Nếu người kia không leo xuống thật mau, thời cây ấy khi rơi đổ xuống, sẽ làm cho người thứ nhất, hoặc bị gãy tay, hoặc bị gãy chân, hoặc bị gãy một phần thân nào. Và do nhân duyên ấy, sẽ bị chết hay đi đến đau khổ gần như chết?","fontSize":12,"order":56},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":57},{"content":"-- Cũng vậy, này Gia chủ, vị Thánh đệ tử suy nghĩ như sau: \"Thế Tôn đã nói, dục được ví như cây có trái, khổ nhiều, não nhiều, tai họa ở đây càng nhiều hơn\". Sau khi thấy như chân như vậy với chánh trí tuệ, sau khi từ bỏ loại xả thuộc loại đa chủng, y cứ đa chủng, đối với loại xả thuộc loại nhứt chủng, y cứ nhứt chủng, ở đây mọi chấp thủ đối với thế vật được đoạn trừ hoàn toàn, không có dư tàn, vị ấy tu tập loại xả như vậy.","fontSize":12,"order":58},{"content":"Này Gia chủ, vị Thánh đệ tử ấy, sau khi thành tựu xả niệm thanh tịnh vô thượng này, nhớ đến các đời sống trước, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":59},{"content":"Này Gia chủ, vị Thánh đệ tử ấy sau khi thành tựu xả niệm thanh tịnh vô thượng này, với thiên nhãn thuần tịnh siêu nhân, thấy sự sống và chết của chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Vị ấy nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này. Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ.","fontSize":12,"order":60},{"content":"Này Gia chủ vị Thánh đệ tử ấy, sau khi thành tựu xả niệm thanh tịnh vô thượng này, và với các lậu hoặc được đoạn trừ, vị này với thượng trí, tự mình chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát.","fontSize":12,"order":61},{"content":"Này Gia chủ, cho đến như vậy là sự đoạn tận toàn diện, toàn bộ và toàn mặt tất cả sự tục sự trong giới luật bậc Thánh. Này Gia chủ, Ông nghĩ thế nào? Ông có thấy ở nơi Ông một sự đoạn tận tục sự như vậy, giống như sự đoạn tận toàn diện, toàn bộ và toàn mặt tất cả tục sự trong giới luật bậc Thánh?","fontSize":12,"order":62},{"content":"-- Bạch Thế Tôn, con là ai mà có thể có sự đoạn tận toàn diện, toàn bộ và toàn mặt tất cả tục sự trong giới luật bậc Thánh? Bạch Thế Tôn, con còn rất xa với sự đoạn tận toàn diện, toàn bộ và toàn mặt, tất cả tục sự trong giới luật bậc Thánh. Bạch Thế Tôn, xưa kia, đối với các vị Du sĩ không phải thù thắng, chúng con xem là thù thắng; dầu họ không thù thắng, chúng con cúng dường các món ăn thù thắng; dầu họ không thù thắng, chúng con mời họ ở trong những trú xứ thù thắng. Bạch Thế Tôn, còn đối với các Tỷ-kheo thù thắng, chúng con xem là không thù thắng; dầu các vị ấy thù thắng, chúng con cúng dường các món ăn không thù thắng; dầu các vị ấy thù thắng, chúng con mời các vị ấy ở trong các trú xứ không thù thắng. Nhưng nay, bạch Thế Tôn, đối với các Du sĩ không thù thắng, chúng con sẽ biết là không thù thắng; vì họ không thù thắng, chúng con sẽ cúng dường các món ăn không thù thắng,; vì họ không thù thắng chúng con sẽ mời họ ở trong các trú xứ không thù thắng. Còn đối với các Tỷ-kheo thù thắng, chúng con sẽ biết các vị ấy là thù thắng; vì các vị ấy thù thắng, chúng con sẽ cúng dường các món ăn thù thắng; vì các vị ấy thù thắng, chúng con sẽ mời các vị ấy ở trong các trú xứ thù thắng. Bạch Thế Tôn, Thế Tôn thật sự đã gợi ở nơi con lòng ái kính Sa-môn đối với các vị Sa-môn, lòng tịnh tín Sa-môn đối với các Sa-môn, lòng tôn kính Sa-môn đối với các Sa-môn.","fontSize":12,"order":63},{"content":"Thật vi diệu thay, bạch Thế Tôn ! Thật vi diệu thay, bạch Thế Tôn ! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Bạch Thế Tôn, con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm đệ tử; từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":64},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":65}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/54. Kinh Potaliya (Potaliya sutta)","title":"54. Kinh Potaliya (Potaliya sutta)"},{"ID":55,"paragraphs":[{"alignment":1,"content":"55. Kinh Jìvaka (Jìvaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Rajagaha (Vương Xá), tại rừng xoài của Jivaka Komarabhacca.","fontSize":12,"order":3},{"content":"Rồi Jivaka Komarabhacca đi đến chỗ Thế Tôn ở, sau khi đến đảnh lễ Thế Tôn, ngồi xuống một bên. Sau khi ngồi xuống một bên, Jivaka Komarabhacca bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, con nghe nói như sau: \"Vì Sa-môn Gotama, họ giết hại các sinh vật. Và Sa-môn Gotama tuy biết thế vẫn dùng các loại thịt được giết vì mình và được làm cho mình\". Bạch Thế Tôn, những ai nói như sau: \"Vì Sa-môn Gotama, họ giết hại các sinh vật. Và Sa-môn Gotama tuy biết thế vẫn dùng các loại thịt được giết vì mình và được làm cho mình\", bạch Thế Tôn, những người ấy có nói chính lời Thế Tôn, họ không xuyên tạc Thế Tôn không đúng sự thật, họ trả lời đúng pháp, thuận pháp, và những ai như pháp, thuyết đúng pháp, thuận pháp không có thể quở trách ?","fontSize":12,"order":5},{"content":"-- Này Jivaka, những ai nói như sau: \"Vì Sa-môn Gotama, họ giết hại các sinh vật. Và Sa-môn Gotama tuy biết thế vẫn dùng các loại thịt được giết vì mình được làm cho mình\", những người ấy không nói chính lời của Ta, họ xuyên tạc Ta, không như chân, không như thật. Này Jivaka, Ta nói trong ba trường hợp, thịt không được thọ dụng: thấy, nghe và nghi vì mình mà giết. Này Jivaka, Ta nói trong ba trường hợp này, thịt không được thọ dụng. Này Jivaka, Ta nói trong ba trường hợp, thịt được thọ dụng: không thấy, không nghe và không nghi vì mình mà giết. Này Jivaka, Ta nói trong ba trường hợp này, thịt được thọ dụng.","fontSize":12,"order":6},{"content":"Ở đây, này Jivaka, Tỷ-kheo sống dựa vào một làng hay một thị trấn nào, vị ấy biến mãn một phương với tâm có lòng từ, và an trú; cũng vậy phương thứ hai, phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân và an trú. Một người cư sĩ hay con một người cư sĩ đến Tỷ-kheo ấy và mời ngày mai thọ trai và này Jivaka, Tỷ-kheo ấy nhận lời. Sau khi đêm ấy đã qua, Tỷ-kheo ấy vào buổi sáng đắp y, cầm y bát, đi đến chỗ người cư sĩ kia hay con người cư sĩ kia. Sau khi đến, vị ấy ngồi trên chỗ đã soạn sẵn. Và vị cư sĩ, hay con vị cư sĩ ấy thỉnh vị ấy dùng các món ăn khất thực thượng vị. Vị Tỷ-kheo ấy không nghĩ: \"Thật tốt lành thay, người cư sĩ này, hay con người cư sĩ này thỉnh ta dùng các món ăn khất thực thượng vị. Mong rằng người cư sĩ này, hay con người cư sĩ này trong tương lai sẽ thỉnh ta dùng các món khất thực thượng vị như vậy\". Tỷ-kheo ấy không nghĩ như vậy. Vị ấy thọ dụng các món ăn khất thực ấy, với tâm không tham trước, không tham đắm, không đam mê, thấy rõ các tai họa, ý thức rõ rệt sự xuất ly. Này Jivaka, Ông nghĩ thế nào? Tỷ-kheo kia, trong thời gian ấy có nghĩ đến tự hại, hay nghĩ đến hại người, hay nghĩ đến hại cả hai?","fontSize":12,"order":7},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":8},{"content":"-- Này Jivaka, Tỷ-kheo kia, trong thời gian ấy có phải dùng các món ăn không có lỗi lầm?","fontSize":12,"order":9},{"content":"-- Thưa vâng, bạch Thế Tôn. Bạch Thế Tôn, con nghe như sau: \"Cao thượng thay, an trú lòng từ! Bạch Thế Tôn, Thế Tôn diện kiến thân chứng cho con điểm này. Bạch Thế Tôn, Thế Tôn an trú lòng từ.","fontSize":12,"order":10},{"content":"-- Này Jivaka, cái gọi là tham, là sân, là si, do đó sân hận khởi lên, tham ấy, sân ấy, si ấy được Như Lại đoạn trừ, chặt cho đến tận gốc, làm cho như thân cây tala, khiến không thể tái sanh, không thể sanh khởi trong tương lai. Này Jivaka, nếu như vậy là ý nghĩa Ông muốn nói, thời Ta đồng ý với Ông.","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, như vậy thật là ý nghĩa con muốn nói.","fontSize":12,"order":12},{"content":"-- Ở đây, này Jivaka, Tỷ-kheo sống dựa vào một làng nào hay một thị trấn nào. Vị ấy biến mãn một phương với tâm có lòng bi... với tâm có lòng hỷ... với tâm có lòng xả và an trú; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy, biến mãn với tâm có lòng xả, quảng đại, vô biên, không hận, không sân và an trú. Một cư sĩ hay con một người cư sĩ đến Tỷ-kheo ấy và mời ngày mai thọ trai. Và này Jivaka, Tỷ-kheo ấy nhận lời. Sau khi đêm ấy đã qua, vị ấy vào buổi sáng đắp y, cầm y bát, đi đến chỗ người cư sĩ kia, hay con của người cư sĩ kia. Sau khi đến, vị ấy ngồi trên chỗ đã soạn sẵn. Và vị cư sĩ, hay con vị cư sĩ ấy thỉnh vị ấy dùng các món ăn khất thực thượng vị. Tỷ-kheo ấy không nghĩ: \"Thật tốt lành thay, người cư sĩ này, hay con người cư sĩ này thỉnh ta dùng các món ăn khất thực thượng vị. Mong rằng vị cư sĩ này, hay con vị cư sĩ này trong tương lai sẽ thỉnh ta dùng các món ăn khất thực thượng vị như vậy\". Tỷ-kheo ấy không nghĩ như vậy. Vị ấy thọ dụng các món ăn khất thực ấy với tâm không tham trước, không tham đắm, không đam mê, thấy rõ các tai họa, ý thức rõ rệt sự xuất ly. Này Jivaka, Ông nghĩ thế nào? Tỷ-kheo kia, trong thời gian ấy có nghĩ đến hại mình, hay nghĩ đến hại người, hay nghĩ đến hại cả hai?","fontSize":12,"order":13},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":14},{"content":"-- Này Jivaka, vị Tỷ-kheo kia, trong thời gian ấy, có phải dùng các món ăn không có lỗi lầm?","fontSize":12,"order":15},{"content":"-- Thưa vâng, bạch Thế Tôn. Bạch Thế Tôn, con nghe như sau: \"Cao thượng thay, an trú lòng xả! Bạch Thế Tôn, Thế Tôn diện kiến thân chứng cho con điểm này. Bạch Thế Tôn, Thế Tôn an trú lòng xả.","fontSize":12,"order":16},{"content":"-- Này Jivaka, cái gọi là tham, là sân, là si, do đó sân hận khởi lên, tham ấy, sân ấy, si ấy được Như Lại đoạn trừ, chặt cho đến tận gốc, làm cho như thân cây tala, khiến không thể tái sanh, không thể sanh khởi trong tương lai. Này Jivaka, nếu như vậy là ý nghĩa Ông muốn nói, thời ta đồng ý với Ông.","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, như vậy thật là ý nghĩa con muốn nói.","fontSize":12,"order":18},{"content":"-- Này Jivaka, người nào vì Như Lai, hay vì đệ tử Như Lai mà giết hại sinh vật, người ấy chất chứa nhiều phi công đức do năm nguyên nhân. Khi người ấy nói như sau: \"Hãy đi và dắt con thú này đến\", đó là nguyên nhân thứ nhứt, người ấy chất chứa nhiều phi công đức. Con thú ấy, khi bị dắt đi, vì bị kéo lôi nơi cổ, nên cảm thọ khổ ưu, đó là nguyên nhân thứ hai, người ấy chất chứa nhiều phi công đức. Khi người ấy nói: \"Hãy đi và giết con thú này\", đó là nguyên nhân thứ ba, người ấy chất chứa nhiều phi công đức. Khi con thú ấy bị giết, cảm thọ khổ ưu, đây là nguyên nhân thứ tư, người ấy chất chứa nhiều phi công đức. Khi người ấy cúng dường Như Lai hay đệ tử Như Lai một cách phi pháp, đó là nguyên nhân thứ năm, người ấy chất chứa nhiều phi công đức. Này Jivaka, người nào vì Như Lai, hay vì đệ tử Như Lai mà giết hại sinh vật, người ấy sẽ chất chứa nhiều phi công đức do năm nguyên nhân này.","fontSize":12,"order":19},{"content":"Khi nghe nói vậy, Jivaka Komarabhacca bạch Thế Tôn:","fontSize":12,"order":20},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Bạch Thế Tôn, các Tỷ-kheo thật sự thọ dụng các món ăn một cách hợp pháp. Bạch Thế Tôn, các Tỷ-kheo thật sự thọ dụng các món ăn không có khuyết phạm. Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! ... Mong Thế Tôn nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":21},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":22}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/55. Kinh Jìvaka (Jìvaka sutta)","title":"55. Kinh Jìvaka (Jìvaka sutta)"},{"ID":56,"paragraphs":[{"alignment":1,"content":"56. Kinh Ưu-ba-ly (Upàli sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Nalanda, trong rừng Pavarikamba.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Nigantha Nataputta trú tại Nalanda cùng với đại chúng Nigantha (Ly Hệ Phái). Rồi Nigantha Dighatapassi (Trường Khổ Hạnh Giả), sau khi đi khất thực ở Nalanda, ăn xong, trên con đường khất thực trở về, đi đến rừng Pavarikamba, chỗ Thế Tôn ở, sau khi đến, nói lên những lời hỏi thăm Thế Tôn. Sau khi nói lên những lời hỏi thăm thân hữu, vị này đứng một bên. Thế Tôn nói với Nigantha Dighatapassi đang đứng một bên:","fontSize":12,"order":4},{"content":"-- Này Tapassi, có những ghế ngồi. Nếu ông muốn, hãy ngồi xuống.","fontSize":12,"order":5},{"content":"Khi nghe nói vậy, Nigantha Dighatapassi lấy một ghế thấp, rồi ngồi xuống một bên. Và Thế Tôn nói với Nigantha Dighatapassi đang ngồi một bên:","fontSize":12,"order":6},{"content":"-- Này Tapassi, Nigantha Nataputta chủ trương có bao nhiêu nghiệp để tác thành ác nghiệp, để diễn tiến ác nghiệp?","fontSize":12,"order":7},{"content":"-- Hiền giả Gotama, Nigantha Nataputta không có thông lệ chủ trương 'nghiệp, nghiệp'. Hiền giả Gotama, Nigantha Nataputta có thông lệ chủ trương 'phạt, phạt'.","fontSize":12,"order":8},{"content":"-- Này Tapassi, Nigantha Nataputta chủ trương có bao nhiêu loại phạt để tác thành ác nghiệp, để diễn tiến ác nghiệp?","fontSize":12,"order":9},{"content":"-- Này Hiền giả Gotama, Nigantha Nataputta chủ trương có ba loại phạt để tác thành ác nghiệp, để diễn tiến ác nghiệp, tức là thân phạt, khẩu phạt, ý phạt.","fontSize":12,"order":10},{"content":"-- Này Tapassi, nhưng có phải thân phạt khác, khẩu phạt khác, ý phạt khác?","fontSize":12,"order":11},{"content":"-- Hiền giả Gotama, thân phạt khác, khẩu phạt khác, ý phạt khác.","fontSize":12,"order":12},{"content":"-- Này Tapassi, ba loại phạt này, được chia chẻ như vậy, được phân biệt như vậy, Nigantha Nataputta chủ trương loại phạt nào tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp, thân phạt chăng, khẩu phạt chăng, ý phạt chăng?","fontSize":12,"order":13},{"content":"-- Hiền giả Gotama, ba loại phạt này được chia chẻ như vậy, được phân biệt như vậy, Nigantha Nataputta chủ trương thân phạt là tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp, khẩu phạt không bằng được, ý phạt không bằng được.","fontSize":12,"order":14},{"content":"-- Này Tapassi, có phải Ông nói thân phạt?","fontSize":12,"order":15},{"content":"-- Hiền giả Gotama, tôi nói thân phạt.","fontSize":12,"order":16},{"content":"-- Này Tapassi, có phải Ông nói thân phạt?","fontSize":12,"order":17},{"content":"-- Hiền giả Gotama, tôi nói thân phạt.","fontSize":12,"order":18},{"content":"-- Này Tapassi, có phải Ông nói thân phạt?","fontSize":12,"order":19},{"content":"-- Hiền giả Gotama, tôi nói thân phạt.","fontSize":12,"order":20},{"content":"Như vậy Thế Tôn trong cuộc đàm thoại này đã làm Nigantha Dighatapassi xác nhận cho đến lần thứ ba quan điểm (của mình).","fontSize":12,"order":21},{"content":"Khi nghe nói vậy, Nigantha Dighatapassi nói với Thế Tôn:","fontSize":12,"order":22},{"content":"-- Hiền giả Gotama, Hiền giả chủ trương có bao nhiêu loại phạt để tác thành ác nghiệp, để diễn tiến ác nghiệp?","fontSize":12,"order":23},{"content":"-- Này Tapassi, Như Lai không có thông lệ chủ trương 'phạt, phạt'. Này Tapassi, Như Lai có thông lệ chủ trương 'nghiệp, nghiệp'.","fontSize":12,"order":24},{"content":"-- Hiền giả Gotama, Hiền giả chủ trương có bao nhiêu loại nghiệp để tác thành ác nghiệp, để diễn tiến ác nghiệp?","fontSize":12,"order":25},{"content":"-- Này Tapassi, Ta chủ trương có ba loại nghiệp để tác thành ác nghiệp, để diễn tiến ác nghiệp, tức là thân nghiệp, khẩu nghiệp, ý nghiệp.","fontSize":12,"order":26},{"content":"-- Hiền giả Gotama, nhưng có phải thân nghiệp khác, khẩu nghiệp khác, ý nghiệp khác?","fontSize":12,"order":27},{"content":"-- Này Tapassi, thân nghiệp khác, khẩu nghiệp khác, ý nghiệp khác.","fontSize":12,"order":28},{"content":"-- Hiền giả Gotama, ba loại nghiệp này, được chia chẻ như vậy, được phân biệt như vậy, Hiền giả chủ trương loại nghiệp nào tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp? Thân nghiệp chăng, khẩu nghiệp chăng, ý nghiệp chăng?","fontSize":12,"order":29},{"content":"-- Này Tapassi, ba loại nghiệp này, được chia chẻ như vậy, được phân biệt như vậy, Ta chủ trương ý nghiệp là tối trọng, để tác thành ác ý, để diễn tiến ác nghiệp, thân nghiệp không bằng được, khẩu nghiệp không bằng được.","fontSize":12,"order":30},{"content":"-- Hiền giả Gotama, có phải Hiền giả nói ý nghiệp?","fontSize":12,"order":31},{"content":"-- Này Tapassi, Ta nói ý nghiệp.","fontSize":12,"order":32},{"content":"-- Hiền giả Gotama, có phải Hiền giả nói ý nghiệp?","fontSize":12,"order":33},{"content":"-- Này Tapassi, Ta nói ý nghiệp.","fontSize":12,"order":34},{"content":"-- Hiền giả Gotama, có phải Hiền giả nói ý nghiệp?","fontSize":12,"order":35},{"content":"-- Này Tapassi, Ta nói ý nghiệp.","fontSize":12,"order":36},{"content":"Như vậy Nigantha Dighatapassi trong cuộc đàm thoại này, sau khi đã làm Thế Tôn xác nhận cho đến lần thứ ba quan điểm (của mình), liền từ chỗ ngồi đứng dậy và đi đến chỗ Nigantha Nataputta.","fontSize":12,"order":37},{"content":"Lúc bấy giờ, Nigantha Nataputta đang ngồi với một đại chúng gia chủ rất đông, do Upali (Ưu-ba-ly) người thuộc làng Balaka cầm đầu. Nigantha Nataputta thấy Nigantha Dighatapassi từ xa đi đến, sau khi thấy, liền nói với Nigantha Dighatapassi:","fontSize":12,"order":38},{"content":"-- Này Tapassi, Ông từ đâu đi đến, trong ban ngày (nóng bức) như thế này?","fontSize":12,"order":39},{"content":"-- Thưa Tôn giả, con từ Sa-môn Gotama đi đến đây.","fontSize":12,"order":40},{"content":"-- Này Tapassi, Ông có đàm luận gì với Sa-môn Gotama không?","fontSize":12,"order":41},{"content":"-- Thưa Tôn giả, con cùng với Sa-môn Gotama có cuộc đàm thoại.","fontSize":12,"order":42},{"content":"-- Này Tapassi, cuộc đàm thoại của ông với Sa-môn Gotama như thế nào?","fontSize":12,"order":43},{"content":"Rồi Nigantha Dighatapassi kể lại cho Nigantha Nataputta nghe một cách đầy đủ cuộc đàm thoại với Sa-môn Gotama. Ðược nghe vậy, Nigantha Nataputta nói với Dighatapassi:","fontSize":12,"order":44},{"content":"-- Tốt lành thay, tốt lành thay, Tapassi! Sa-môn Gotama đã được Nigantha Dighatapassi trả lời, một đệ tử đa văn đã hiểu đúng đắn lời dạy bậc Ðạo sư. Làm sao một ý phạt hèn kém có thể sáng chói, so sánh với thân phạt cường đại này được? Thân phạt thật là tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp, khẩu nghiệp không bằng được, ý nghiệp không bằng được.","fontSize":12,"order":45},{"content":"Khi được nói vậy, gia chủ Upali thưa với Nigantha Nataputta:","fontSize":12,"order":46},{"content":"-- Tốt lành thay, tốt lành thay, Tôn giả Tapassi! Sa-môn Gotama đã được Tôn giả Tapassi trả lời như vậy, một đệ tử đa văn đã hiểu đúng đắn lời dạy bậc Ðạo sư. Làm sao một ý phạt hèn kém có thể sáng chói, so sánh với thân phạt cường đại này được? Thân phạt thật tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp, khẩu phạt không bằng được, ý phạt không bằng được. Thưa Tôn giả, con sẽ đi và luận chiến với Sa-môn Gotama trong cuộc đàm thoại này. Nếu Sa-môn Gotama làm con xác nhận như đã làm Tôn giả Tapassi xác nhận thời cũng như một người lực sĩ tay nắm chặt lông một con cừu có lông dài, có thể kéo tới, giật lui, vần quanh; cũng vậy con sẽ dùng lời nói với lời nói, kéo tới, giật lui, vần quanh Sa-môn Gotama. Cũng như một người lực sĩ nấu rượu, sau khi nhận chìm một thùng rượu lớn xuống hồ nước sâu, nắm một góc thùng, có thể kéo tới, giật lui, vần quanh; cũng vậy, con dùng lời nói với lời nói, kéo tới, giật lui, vần quanh Sa-môn Gotama. Cũng như một lực sĩ nghiện rượu sống phóng đãng, sau khi nắm góc một cái sàng, lắc qua, lắc lại, lắc xoay quanh; cũng vậy, con sẽ dùng lời nói với lời nói, lắc qua, lắc lại, lắc xoay quanh Sa-môn Gotama. Và cũng như một con voi lớn sáu mươi tuổi, sau khi lặn xuống một hồ nước sâu, lại chơi trò phun nước; cũng vậy, con nghĩ, con sẽ chơi trò chơi phun nước với Sa-môn Gotama. Thưa Tôn giả, con sẽ đi và luận chiến với Sa-môn Gotama trong cuộc đàm thoại này.","fontSize":12,"order":47},{"content":"-- Này Gia chủ, hãy đi và luận chiến với Sa-môn Gotama trong cuộc đàm thoại này. Vì rằng, này Gia chủ, chỉ có ta hay Nigantha Dighatapassi, hay Ông mới có thể luận chiến với Sa-môn Gotama.","fontSize":12,"order":48},{"content":"Khi được nói vậy, Nigantha Dighatapassi nói với Nigantha Nataputta:","fontSize":12,"order":49},{"content":"-- Thưa Tôn giả, con không được hài lòng để Gia chủ Upali luận chiến với Sa-môn Gotama. Thưa Tôn giả, Sa-môn Gotama là một huyễn sư, Sa-môn Gotama biết được huyễn thuật lôi cuốn những đệ tử ngoại đạo.","fontSize":12,"order":50},{"content":"-- Này Tapassi, không thể có sự kiện, không thể có trường hợp Gia chủ Upali trở thành đệ tử của Sa-môn Gotama; có thể có sự kiện Sa-môn Gotama trở thành đệ tử của gia chủ Upali. Này Gia chủ, hãy đi luận chiến với Sa-môn Gotama trong cuộc đàm thoại này; chỉ có ta, Nigantha Dighatapassi, hay Ông mới có thể luận chiến với Sa-môn Gotama.","fontSize":12,"order":51},{"content":"Lần thứ hai... (như trên)... Lần thứ ba... Nigantha Dighatapassi nói với Nigantha Nataputta:","fontSize":12,"order":52},{"content":"-- Thưa Tôn giả, con không được hài lòng để gia chủ Upali luận chiến với Sa-môn Gotama. Thưa Tôn giả, Sa-môn Gotama là một huyễn sư, Sa-môn Gotama biết được huyễn thuật lôi cuốn những đệ tử ngoại đạo.","fontSize":12,"order":53},{"content":"-- Này Tapassi, không thể có sự kiện, không thể có trường hợp gia chủ Upali trở thành đệ tử của Sa-môn Gotama! Có thể có sự kiện Sa-môn Gotama trở thành đệ tử của gia chủ Upali. Này Gia chủ, hãy đi luận chiến với Sa-môn Gotama trong cuộc đàm thoại này; chỉ có ta, Nigantha Dighatapassi và Ông mới có thể luận chiến với Sa-môn Gotama!","fontSize":12,"order":54},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":55},{"content":"Gia chủ Upali vâng đáp Nigantha Nataputta, từ chỗ ngồi đứng dậy, đảnh lễ Nigantha Nataputta, thân hữu hướng về Nigantha Nataputta, và đi đến rừng xoài Pavarika, chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, gia chủ Upali bạch Thế Tôn:","fontSize":12,"order":56},{"content":"-- Bạch Thế Tôn, không biết Nigantha Dighatapassi có đến tại đây không?","fontSize":12,"order":57},{"content":"-- Này gia chủ, Nigantha Dighatapassi có đến tại đây.","fontSize":12,"order":58},{"content":"-- Bạch Thế Tôn, Thế Tôn có đàm thoại với Nigantha Dighatapassi không?","fontSize":12,"order":59},{"content":"-- Này Gia chủ, Ta có đàm thoại với Nigantha Dighatapassi.","fontSize":12,"order":60},{"content":"-- Bạch Thế Tôn, cuộc đàm thoại của Thế Tôn với Nigantha Dighatapassi như thế nào?","fontSize":12,"order":61},{"content":"Rồi Thế Tôn kể lại cho gia chủ Upali một cách đầy đủ cuộc đàm thoại với Nigantha Dighatapassi, Khi nghe nói vậy, gia chủ Upali bạch Thế Tôn:","fontSize":12,"order":62},{"content":"-- Tốt lành thay, tốt lành thay, Tôn giả Tapassi! Thế Tôn đã được Tôn giả Tapassi trả lời như vậy, một đệ tử đa văn đã hiểu đúng đắn lời dạy bậc Ðạo sư. Làm sao một ý phạt hèn kém có thể sáng chói, so sánh với thân phạt cường đại này được, vì thân phạt thật là tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp? Khẩu nghiệp không bằng được, ý nghiệp không bằng được.","fontSize":12,"order":63},{"content":"-- Này Gia chủ, nếu Ông có thể đàm luận y cứ trên sự thật, thời ở đây, có thể có cuộc đàm thoại giữa chúng ta.","fontSize":12,"order":64},{"content":"-- Bạch Thế Tôn, con sẽ đàm luận y cứ trên sự thật. Mong rằng ở đây có cuộc đàm thoại giữa chúng ta.","fontSize":12,"order":65},{"content":"-- Này Gia chủ, Ông nghĩ thế nào? Ở đây, có người Nigantha, bệnh hoạn, đau khổ, bạo bệnh, từ chối nước lạnh, chỉ uống nước nóng. Người này, vì không được nước lạnh nên mệnh chung. Này Gia chủ, theo Nigantha Nataputta, người ấy tái sanh chỗ nào?","fontSize":12,"order":66},{"content":"-- Bạch Thế Tôn, có hàng chư Thiên được gọi là Manosatta (Ý Trước thiên). Ở đấy người ấy tái sanh. Vì sao vậy? Bạch Thế Tôn, vì người ấy chấp trước ý nên mệnh chung.","fontSize":12,"order":67},{"content":"-- Gia chủ, Gia chủ! Sau khi suy nghĩ kỹ. Ông hãy trả lời. Lời nói trước của Ông không phù hợp lời nói sau của Ông! Lời nói sau của Ông không phù hợp lời nói trước của Ông! Thế mà này Gia chủ, Ông đã nói như sau: \"Bạch Thế Tôn, con sẽ đàm luận y cứ trên sự thật. Mong rằng ở đây sẽ có cuộc đàm thoại giữa chúng ta\".","fontSize":12,"order":68},{"content":"-- Bạch Thế Tôn, dầu Thế Tôn có nói như vậy, nhưng chỉ có thân phạt mới là tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp. Khẩu phạt không bằng được; ý phạt không bằng được.","fontSize":12,"order":69},{"content":"-- Này Gia chủ, Ông nghĩ thế nào? Ở đây, có người Nigantha được phòng hộ với sự phòng hộ của bốn loại chế giới, hoàn toàn tự chế ngự đối với nước, hoàn toàn chú tâm (vào sự chế ngự) đối với nước, hoàn toàn loại trừ đối với nước, hoàn toàn thấm nhuần (với sự chế ngự) đối với nước. Vị này khi đi qua, khi đi lại, đã giết hại rất nhiều sinh vật nhỏ bé. Này Gia chủ, theo Nigantha Nataputta, người ấy thọ quả báo nào?","fontSize":12,"order":70},{"content":"-- Bạch Thế Tôn, vì không cố ý, nên Nigantha Nataputta xem không phải là một đại tội.","fontSize":12,"order":71},{"content":"-- Này Gia chủ, nếu người ấy có cố ý thời như thế nào?","fontSize":12,"order":72},{"content":"-- Bạch Thế Tôn, là một đại tội.","fontSize":12,"order":73},{"content":"-- Này Gia chủ, ý thức (ấy), Nigantha Nataputta xem thuộc về loại gì?","fontSize":12,"order":74},{"content":"-- Bạch Thế Tôn thuộc về ý phạt.","fontSize":12,"order":75},{"content":"-- Gia chủ, Gia chủ! Sau khi suy nghĩ. Ông hãy trả lời. Lời nói trước của Ông không phù hợp với lời nói sau của Ông, lời nói sau của Ông không phù hợp lời nói trước của Ông. Thế mà này Gia chủ, Ông đã nói như sau: \"Bạch Thế Tôn, con sẽ đàm luận, y cứ trên sự thật. Mong rằng ở đây sẽ có cuộc đàm thoại giữa chúng ta\".","fontSize":12,"order":76},{"content":"-- Bạch Thế Tôn, dầu Thế Tôn có nói như vậy, nhưng chỉ có thân phạt mới là tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp. Khẩu phạt không bằng được, ý phạt không bằng được.","fontSize":12,"order":77},{"content":"-- Này Gia chủ, Ông nghĩ thế nào? Có phải Nalanda này là phú cường và phồn thịnh, dân chúng đông đúc, nhân dân trù mật?","fontSize":12,"order":78},{"content":"-- Thưa vâng, bạch Thế Tôn. Nalanda này là phú cường và phồn thịnh, dân chúng đông đúc, nhân dân trù mật.","fontSize":12,"order":79},{"content":"-- Này Gia chủ, Ông nghĩ thế nào? Ở đây, có người đi đến, với thanh kiếm đưa cao, người này nói: \"Trong một sát na, trong một giây phút, ta sẽ làm cho tất cả mọi người ở tại Nalanda này thành một đống thịt, thành một khối thịt\". Này Gia chủ, Ông nghĩ thế nào? Người ấy có thể trong một sát na, trong một giây phút, làm cho tất cả mọi người ở tại Nalanda này thành một đống thịt, thành một khối thịt không?","fontSize":12,"order":80},{"content":"-- Bạch Thế Tôn, cho đến mười người, hai mươi người, ba mươi người, bốn mươi người, năm mươi người cũng không có thể, trong một sát na, trong một giây phút, làm cho tất cả mọi người ở tại Nalanda này thành một đống thịt, thành một khối thịt, huống nữa là chỉ một người nhỏ bé sao có thể sáng chói (làm thành) được?","fontSize":12,"order":81},{"content":"-- Này Gia chủ, Ông nghĩ thế nào? Ở đây, có vị Sa-môn hay Bà-la-môn đến, có thần thông lực, có tâm tự tại. Vị này nói như sau. \"Ta sẽ làm cho Nalanda này trở thành tro tàn với một tâm sân hận\". Này Gia chủ, Ông nghĩ thế nào? Vị Sa-môn hay vị Bà-la-môn ấy, có thần thông lực, có tâm tự tại, có thể làm cho Nalanda này trở thành tro tàn với một tâm sân hận không?","fontSize":12,"order":82},{"content":"-- Bạch Thế Tôn, cho đến mười Nalanda, hai mươi, ba mươi Nalanda, bốn mươi Nalanda, năm mươi Nalanda, vị Sa-môn hay vị Bà-la-môn ấy có thần thông lực, có tâm tự tại có thể làm cho các Nalanda ấy trở thành tro tàn với một tâm sân hận, huống nữa là một Nalanda nhỏ bé này, sao có thể chói sáng được (khỏi bị trở thành tro tàn được)?","fontSize":12,"order":83},{"content":"-- Gia chủ, Gia chủ! Sau khi suy nghĩ, Ông hãy trả lời. Lời nói trước của Ông không phù hợp lời nói sau của Ông! Lời nói sau của Ông không phù hợp lời nói trước của Ông! Thế mà này Gia chủ, Ông đã nói như sau: \"Bạch Thế Tôn, con sẽ đàm luận y cứ trên sự thật. Mong rằng ở đây sẽ có cuộc đàm luận giữa chúng ta\".","fontSize":12,"order":84},{"content":"-- Bạch Thế Tôn, dầu Thế Tôn có nói như vậy, nhưng chỉ có thân phạt mới là tối trọng để tác thành ác nghiệp, để diễn tiến ác nghiệp. Khẩu phạt không bằng được, ý phạt không bằng được.","fontSize":12,"order":85},{"content":"-- Này Gia chủ. Ông nghĩ thế nào? Ông có nghe các rừng Dandaka, Kalinga, Mejjha, Matanga đã trở lại thành rừng như trước?","fontSize":12,"order":86},{"content":"-- Bạch Thế Tôn con có nghe: Các rừng Dandaka, Kalinga, Mejjha, Matanga đã trở lại thành rừng (như trước).","fontSize":12,"order":87},{"content":"-- Này Gia chủ, Ông nghĩ thế nào? Có thể Ông được nghe vì sao các rừng Dandaka, Kalinga, Mejjha, Matanga trở thành rừng như trước?","fontSize":12,"order":88},{"content":"-- Bạch Thế Tôn, con có nghe, các rừng Dandaka, Kalinga, Mejjha, Matanga trở lại thành rừng (như trước) vì tâm sân hận các vị ẩn sĩ.","fontSize":12,"order":89},{"content":"-- Gia chủ, Gia chủ! Sau khi suy nghĩ Ông hãy trả lời. Lời nói trước của Ông không phù hợp lời nói sau của Ông, lời nói sau của Ông không phù hợp lời nói trước của Ông. Thế mà này Gia chủ, Ông đã nói như sau: \"Bạch Thế Tôn, con sẽ đàm luận y cứ trên sự thật. Mong rằng ở đây sẽ có cuộc đàm luận giữa chúng ta\".","fontSize":12,"order":90},{"content":"-- Bạch Thế Tôn, với ví dụ đầu tiên, con đã hoan hỷ, con đã thỏa mãn. Những gì con muốn nghe các vấn đáp sai biệt của Thế Tôn, nên con mới nghĩ đóng vai trò đối lập với Thế Tôn. Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện, trình bày, giải thích. Vậy nay con quy y Thế Tôn, quy y Pháp, quy y chúng Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":91},{"content":"-- Này Gia chủ, hãy chín chắn suy tư. Chín chắn suy tư là tốt đẹp với những người trứ danh như Ông.","fontSize":12,"order":92},{"content":"-- Bạch Thế Tôn, con càng bội phần hoan hỷ, bội phần thỏa mãn với những lời Thế Tôn nói với con: \"Này Gia chủ, hãy chín chắn suy tư. Chín chắn suy tư là tốt đẹp với những người trứ danh như Ông\". Bạch Thế Tôn, nếu các ngoại đạo được con làm đệ tử, họ sẽ trương cờ lên và tuyên bố: \"Gia chủ Upali đã trở thành đệ tử chúng tôi\". Nhưng Thế Tôn lại nói với con: \"Này Gia chủ, hãy chín chắn suy tư. Chín chắn suy tư là tốt đẹp với những người trứ danh như Ông\". Bạch Thế Tôn, lần thứ hai, con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":93},{"content":"-- Này Gia chủ, đã từ lâu gia đình Ông như là giếng nước mưa nguồn cho các người Nigantha. Hãy cúng dường các món ăn cho những ai đến với Ông!","fontSize":12,"order":94},{"content":"-- Bạch Thế Tôn, con lại bội phần hoan hỷ, bội phần thỏa mãn với những lời Thế Tôn nói với con: \"Này Gia chủ, đã từ lâu gia đình của Ông như là giếng nước mưa nguồn cho các người Nigantha. Hãy cúng dường các món ăn cho những ai đến với các Ông\". Bạch Thế Tôn, con nghe như sau: \"Sa-môn Gotama đã nói: \"Chỉ bố thí cho Ta, chớ bố thí cho các người khác. Chỉ bố thí cho các đệ tử Ta, chớ bố thí cho đệ tử những người khác. Chỉ bố thí cho Ta mới có phước lớn, bố thí những người khác không được phước lớn. Chỉ bố thí cho những đệ tử của Ta mới có phước lớn, bố thí cho những đệ tử của những người khác không có phước lớn\". Nhưng Thế Tôn lại khuyến khích con bố thí cho các vị Nigantha. Bạch Thế Tôn, và chúng con ở đây sẽ biết thời nên làm. Bạch Thế Tôn, lần thứ ba, con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":95},{"content":"Rồi Thế Tôn thuận thứ thuyết pháp cho gia chủ Upali, tức là thuyết về bố thí, thuyết về giới, thuyết về các cõi trời, trình bày sự nguy hiểm, sự hạ liệt, sự nhiễm ô các dục lạc, những lợi ích của xuất ly. Khi Thế Tôn biết gia chủ Upali tâm đã sẵn sàng, tâm đã nhu thuận, tâm không triền cái, tâm được phấn khởi, tâm được hoan hỷ, Ngài mới thuyết những pháp được chư Phật tán dương đề cao: Khổ, Tập, Diệt, Ðạo. Cũng như một tấm vải thuần bạch, các chấm đen được gột rửa rất dễ thấm màu nhuộm, cũng vậy, chính tại chỗ ngồi ấy, pháp nhãn xa trần ly cấu khởi lên với gia chủ Upali: \"Phàm pháp gì được khởi lên, tất cả pháp ấy đều bị tiêu diệt\". Rồi gia chủ Upali, thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự diệt tận, đạt được vô sở úy, không y cứ người khác đối với các pháp bậc Ðạo sư. Gia chủ Upali bạch Thế Tôn:","fontSize":12,"order":96},{"content":"-- Bạch Thế Tôn, nay chúng con phải đi, chúng con có nhiều công việc, có nhiều phận sự phải làm.","fontSize":12,"order":97},{"content":"-- Này Gia chủ, Ông hãy làm những gì Ông nghĩ là hợp thời.","fontSize":12,"order":98},{"content":"Rồi Gia chủ Upali hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài, rồi đi về trú xá của mình, sau khi đến bèn nói với người giữ cửa như sau:","fontSize":12,"order":99},{"content":"-- Từ nay trở đi, này người gác cửa, ta sẽ đóng cửa đối với các nam Nigantha, các nữ Nigantha. Cửa sẽ không đóng đối với các Tỷ-kheo, Tỷ-kheo-ni, Nam cư sĩ, Nữ cư sĩ của Thế Tôn. Nếu có vị Nigantha nào đến, Ông hãy nói vị ấy như sau: \"Tôn giả hãy đứng lại, chớ bước vào! Từ nay trở đi, Gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama. Cửa sẽ đóng đối với nam Nigantha, nữ Nigantha. Cửa sẽ không đóng đối với các Tỷ-kheo, Tỷ-kheo-ni, nam cư sĩ, nữ cư sĩ của Thế Tôn. Nếu Tôn giả cần đồ ăn, hãy đứng ở đây. Và có người sẽ đem ra ở đây cho Tôn giả\".","fontSize":12,"order":100},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":101},{"content":"Người giữ cửa vâng đáp gia chủ Upali.","fontSize":12,"order":102},{"content":"Nigantha Dighatapassi nghe như sau: \"Gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama\". Rồi Nigantha Dighatapassi đi đến chỗ Nigantha Nataputta ở, sau khi đến liền nói với Nigantha Nataputta:","fontSize":12,"order":103},{"content":"-- Thưa Tôn giả, tôi có nghe gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama.","fontSize":12,"order":104},{"content":"-- Này Tapassi, không thể có sự kiện, không thể có trường hợp gia chủ Upali trở thành đệ tử của Sa-môn Gotama. Và có thể có sự kiện Sa-môn Gotama trở thành đệ tử của gia chủ Upali.","fontSize":12,"order":105},{"content":"Lần thứ hai... (như trên)... Lần thứ ba Nigantha Dighatapassi nói với Nigantha Nataputta:","fontSize":12,"order":106},{"content":"-- Thưa Tôn giả, tôi có nghe gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama.","fontSize":12,"order":107},{"content":"-- Này Tapassi, không thể có sự kiện, không thể có trường hợp gia chủ Upali trở thành đệ tử của Sa-môn Gotama. Có thể có sự kiện Sa-môn Gotama trở thành đệ tử của gia chủ Upali.","fontSize":12,"order":108},{"content":"-- Thưa Tôn giả, tôi sẽ đi và tìm biết gia chủ Upali có trở thành đệ tử của Sa-môn Gotama hay không.","fontSize":12,"order":109},{"content":"-- Này Tapassi, hãy đi và tìm biết gia chủ Upali có trở thành đệ tử của Sa-môn Gotama hay không.","fontSize":12,"order":110},{"content":"Rồi Nigantha Dighatapassi đi đến trú xá của gia chủ Upali. Người giữ cửa thấy Nigantha Dighatapassi ở đường xa đi đến, khi thấy vậy liền nói với Nigantha Dighatapassi:","fontSize":12,"order":111},{"content":"-- Thưa Tôn giả, hãy đứng ở đây, chớ có bước vào! Từ nay trở đi, gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama. Cửa sẽ đóng đối với nam Nigantha, nữ Nigantha. Cửa sẽ không đóng đối với các vị Tỷ-kheo, Tỷ-kheo-ni, nam cư sĩ, nữ cư sĩ của Thế Tôn. Nếu Tôn giả cần đồ ăn, hãy đứng ở đây. Có người sẽ đem ra ở đây cho Tôn giả.","fontSize":12,"order":112},{"content":"-- Này Hiền giả, ta không cần đồ ăn.","fontSize":12,"order":113},{"content":"Nói xong, Nigantha Dighatapassi đi trở lui, đến chỗ Nigantha Nataputta ở, sau khi đến, liền thưa với Nigantha Nataputta:","fontSize":12,"order":114},{"content":"-- Thưa Tôn giả, sự thật là gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama. Về vấn đề này, tôi đã không đồng ý với Tôn giả và đã nói: \"Thưa Tôn giả, tôi không được hài lòng để gia chủ Upali luận chiến với Sa-môn Gotama. Thưa Tôn giả, Sa-môn Gotama là một huyễn thuật sư, Sa-môn Gotama biết được huyễn thuật lôi cuốn những đệ tử các ngoại đạo\". Thưa Tôn giả, nay gia chủ Upali của Tôn giả đã bị huyễn thuật của Sa-môn Gotama lôi cuốn rồi.","fontSize":12,"order":115},{"content":"-- Này Tapassi, không thể có sự kiện, không thể có trường hợp gia chủ Upali trở thành đệ tử của Sa-môn Gotama. Có thể có sự kiện Sa-môn Gotama trở thành đệ tử của gia chủ Upali.","fontSize":12,"order":116},{"content":"Lần thứ hai... (như trên)... Lần thứ ba, Nigantha Dighatapassi nói với Nigantha Nataputta:","fontSize":12,"order":117},{"content":"-- Thưa Tôn giả, sự thật là gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama. Về vấn đề này, tôi đã không đồng ý với Tôn giả và đã nói: \"Thưa Tôn giả, tôi không được yên lòng để gia chủ Upali luận chiến với Sa-môn Gotama. Thưa Tôn giả, Sa-môn Gotama là một huyễn thuật sư. Sa-môn Gotama biết được huyễn thuật lôi cuốn những đệ tử các ngoại đạo. Thưa Tôn giả, nay gia chủ Upali của Tôn giả đã bị huyễn thuật của Sa-môn Gotama lôi cuốn\".","fontSize":12,"order":118},{"content":"-- Này Tapassi, không thể có sự kiện, không thể có trường hợp gia chủ Upali trở thành đệ tử của Sa-môn Gotama. Có thể có sự kiện Sa-môn Gotama trở thành đệ tử của gia chủ Upali. Này Tapassi, ta sẽ đi và tìm biết gia chủ Upali đã trở thành đệ tử Sa-môn Gotama hay không.","fontSize":12,"order":119},{"content":"Rồi Nigantha Nataputta cùng với đại chúng Nigantha đi đến trú xá của gia chủ Upali. Người giữ cửa thấy Nigantha Nataputta từ xa đi đến, khi thấy vậy liền nói với Nigantha Nataputta:","fontSize":12,"order":120},{"content":"-- Thưa Tôn giả, hãy đứng ở đây, chớ có bước vào! Từ nay trở đi, gia chủ Upali đã trở thành đệ tử của Sa-môn Gotama. Cửa sẽ đóng đối với các nam Nigantha, các nữ Nigantha. Cửa sẽ không đóng đối với các vị Tỷ-kheo, Tỷ-kheo-ni, nam cư sĩ, nữ cư sĩ của Thế Tôn. Thưa Tôn giả, nếu Tôn giả cần các món ăn, hãy đứng ở đây. Có người sẽ đem ra ở đây cho Tôn giả.","fontSize":12,"order":121},{"content":"-- Này người giữ cửa, hãy đi đến gia chủ Upali, sau khi đến, hãy thưa với gia chủ như sau: \"Thưa Tôn giả, Nigantha Nataputta cùng với đại chúng Nigantha đang đứng ở ngoài ngưỡng cửa và muốn yết kiến Tôn giả\".","fontSize":12,"order":122},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":123},{"content":"Người giữ cửa vâng đáp Nigantha Nataputta, đi đến gia chủ Upali, sau khi đến liền thưa với gia chủ Upali:","fontSize":12,"order":124},{"content":"-- Thưa Tôn giả, có Nigantha Nataputta cùng với đại chúng Nigantha đang đứng ở ngoài ngưỡng cửa và muốn yết kiến Tôn giả.","fontSize":12,"order":125},{"content":"-- Này Người giữ cửa, hãy vào soạn các chỗ ngồi trong căn phòng chính giữa có cửa.","fontSize":12,"order":126},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":127},{"content":"Người giữ cửa vâng đáp gia chủ Upali, sau khi cho vào soạn các chỗ ngồi trong căn phòng chính giữa có cửa, đi đến gia chủ Upali, sau khi đến, liền nói với gia chủ Upali:","fontSize":12,"order":128},{"content":"-- Thưa Tôn giả, các chỗ ngồi trong căn phòng chính giữa có cửa đã được sửa soạn. Tôn giả hãy làm những gì Tôn giả nghĩ là phải thời.","fontSize":12,"order":129},{"content":"Rồi gia chủ Upali đi đến căn phòng chính giữa có cửa, sau khi đến tại chỗ ngồi nào là tối thượng, tối tôn, tối cao và tối thắng, sau khi ngồi trên chỗ ấy, liền bảo người gác cửa:","fontSize":12,"order":130},{"content":"-- Này Người giữ cửa, hãy đi đến Nigantha Nataputta: \"Thưa Tôn giả, gia chủ Upali có nói: \"Thưa Tôn giả, nếu muốn, Tôn giả hãy vào\".","fontSize":12,"order":131},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":132},{"content":"Người giữ cửa vâng đáp gia chủ Upali, đi đến Nigantha Nataputta, sau khi đến, liền nói với Nigantha Nataputta:","fontSize":12,"order":133},{"content":"-- Thưa Tôn giả, Gia chủ Upali có nói: \"Thưa Tôn giả, nếu muốn, Tôn giả hãy vào\".","fontSize":12,"order":134},{"content":"Rồi Nigantha Nataputta với đại chúng Nigantha đi đến căn phòng ở giữa, có cửa.","fontSize":12,"order":135},{"content":"Gia chủ Upali lúc trước mỗi khi thấy Nigantha Nataputta từ xa đi đến, sau khi thấy liền đi ra nghinh tiếp vào tại chỗ nào có chỗ ngồi tối thượng, tối tôn, tối cao và tối thắng, liền lấy thượng y lau chỗ ngồi ấy, giữ lấy và mời Nigantha Nataputta ngồi trên chỗ ngồi ấy. Nhưng tại chỗ có chỗ ngồi tối thượng, tối tôn, tối cao và tối thắng, gia chủ Upali lại ngồi trên chỗ ngồi ấy và nói với Nigantha Nataputta:","fontSize":12,"order":136},{"content":"-- Thưa Tôn giả, có những chỗ ngồi. Nếu muốn, Tôn giả hãy ngồi.","fontSize":12,"order":137},{"content":"Khi nghe nói vậy, Nigantha Nataputta nói với gia chủ Upali:","fontSize":12,"order":138},{"content":"-- Này Gia chủ, Ông thật là điên cuồng. Này Gia chủ, Ông thật là ngu si. Ông nói: \"Thưa Tôn giả, tôi sẽ đi luận chiến với Sa-môn Gotama\". Sau khi đi, Ông đã trở về bị trói buộc trong lưới lớn luận nghị. Này Gia chủ, ví như người đi với hai cao hoàn, đi về với cao hoàn bị thiến. Này Gia chủ, như người đi với hai con mắt, đi về với hai con mắt bị khoét. Cũng vậy, này Gia chủ, Ông nói: \"Thưa Tôn giả, con sẽ đi luận chiến với Sa-môn Gotama, sau khi đi đã trở về bị trói buộc trong lưới lớn luận nghị\". Này Gia chủ, Ông đã bị huyễn thuật của Sa-môn Gotama lôi cuốn rồi.","fontSize":12,"order":139},{"content":"-- Thưa Tôn giả, vi diệu thay, huyễn thuật lôi cuốn này! Tốt lành thay, huyễn thuật lôi cuốn này! Thưa Tôn giả, nếu bà con huyết thống thân yêu của tôi được huyễn thuật này lôi cuốn, thời thật là an lạc, hạnh phúc lâu dài cho các bà con huyết thống của tôi. Thưa Tôn giả, nếu tất cả các người Sát đế ly được huyễn thuật này lôi cuốn, thời thật là an lạc hạnh phúc lâu dài cho tất cả các vị Sát-đế-lị. Thưa Tôn giả, nếu tất cả các người Bà-la-môn... nếu tất cả các người Vessa (Phệ-xá)... nếu tất cả các người Sudda (Thủ-đà) được huyễn thuật này lôi cuốn, thời thật là an lạc, và hạnh phúc lâu dài cho tất cả các người Sudda. Thưa Tôn giả, nếu thế giới với chư Thiên, chư Ma, chư Phạm thiên, với chúng Sa-môn và Bà-la-môn với chư Thiên và loài Người được huyễn thuật này lôi cuốn, thời như vậy là an lạc, hạnh phúc lâu dài cho thế giới với chư Thiên, chư Ma, chư Phạm thiên, với chúng Sa-môn và Bà-la-môn, với chư Thiên và loài Người. Thưa Tôn giả, tôi sẽ nói cho Tôn giả ví dụ này. Ở đây, những người có trí nhờ ví dụ sẽ biết rõ ý nghĩa của lời nói.","fontSize":12,"order":140},{"content":"Thưa Tôn giả, thuở xưa có người Bà-la-môn đã về già, tuổi đã lớn, bậc trưởng lão, có người vợ còn trẻ, trong tuổi thanh xuân, (người vợ này) đang mang thai, sắp đến kỳ sinh nở. Thưa Tôn giả, người vợ trẻ nói với người Bà-la-môn: \"Này Bà-la-môn, hãy đi phố mua một con khỉ con đực để cùng chơi với con tôi\". Thưa Tôn giả, được nói vậy, người Bà-la-môn nói với cô vợ trẻ: \"Này mình, hãy chờ cho đến khi mình sanh. Nếu mình sanh con trai, tôi sẽ đi chợ mua một con khỉ con đực mang về để cùng chơi với đứa con trai của mình. Còn nếu mình sanh con gái, tôi sẽ đi chợ mua một con khỉ con cái và mang về để cùng chơi với đứa con gái của mình\". Thưa Tôn giả, lần thứ hai, người vợ trẻ nói với người Bà-la-môn ấy: \"Này Bà-la-môn, hãy đi phố mua một con khỉ con đực để cùng chơi với con tôi\". Thưa Tôn giả, lần thứ hai, người Bà-la-môn ấy nói với cô vợ trẻ: \"Này mình, hãy chờ cho đến khi mình sanh. Nếu mình sanh con trai, tôi sẽ đi chợ mua một con khỉ con đực mang về để cùng chơi với đứa con trai của mình. Còn nếu mình sanh con gái, tôi sẽ đi chợ mua một con khỉ con cái và mang về để cùng chơi với đứa con gái của mình\". Thưa Tôn giả, lần thứ ba, người vợ trẻ nói với người Bà-la-môn ấy: \"Này Bà-la-môn, hãy đi phố mua một con khỉ con đực để cùng chơi với con tôi\". Thưa Tôn giả, người Bà-la-môn ấy vì quá yêu thương, quá ái luyến cô vợ trẻ của mình nên đi chợ mua một con khỉ đực, đem về và nói với cô vợ trẻ: \"Này mình, đây là con khỉ con đực, tôi mua ở chợ và mang về, hãy để nó cùng chơi với con của mình\". Thưa Tôn giả, khi nghe nói vậy cô vợ trẻ ấy nói với người Bà-la-môn: \"Này Bà-la-môn hãy đi, đem con khỉ con đực này đến Rattapani con người thợ nhuộm, sau khi đến hãy nói với Rattapani con người thợ nhuộm: \"Này bạn Rattapani, tôi muốn con khỉ đực này được nhuộm với màu vàng, được khéo đập, khéo ủi xung quanh và cả hai phía được làm thành mềm dịu\" Thưa Tôn giả, người Bà-la-môn ấy vì quá yêu thương, quá ái luyến cô vợ trẻ của mình đem con khỉ con đực này đi đến Rattapani, con người thợ nhuộm, khi đến xong liền nói với Rattapani, con người thợ nhuộm: \"Này bạn Rattapani, tôi muốn con khỉ đực này được nhuộm màu vàng, được khéo đập, khéo ủi xung quanh, và cả hai phía được làm thành mềm dịu\". Thưa Tôn giả, được nói vậy, Rattapani, con người thợ nhuộm nói với người Bà-la-môn kia: \"Này Tôn giả, con khỉ con đực này có thể nhuộm được, nhưng không có thể đập được, ủi được, không có thể làm thành mềm dịu\". Cũng vậy, thưa Tôn giả, là lý thuyết của những Nigantha ngu si, lý thuyết này có thể ăn nhuộm đối với những người ngu si, chớ không ăn nhuộm đối với người có trí. Thưa Tôn giả, người Bà-la-môn ấy, sau một thời gian, lấy một cặp áo mới, đi đến chỗ Rattapani, con người thợ nhuộm, sau khi đến, nói với Rattapani, con người thợ nhuộm: \"Này Rattapani, tôi muốn nhuộm cặp áo mới này với màu nhuộm màu vàng, được đập và ủi xung quanh, và cả hai phía được làm thành mềm dịu\". Thưa Tôn giả, được nói vậy, Rattapani, con người thợ nhuộm, nói với người Bà-la-môn ấy: \"Thưa Tôn giả, cặp áo mới này của Tôn giả có thể nhuộm được, có thể đập và ủi xung quanh và có thể làm thành mềm dịu\". Cũng vậy, thưa Tôn giả, là lý thuyết của Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, có thể ăn nhuộm đối với người có trí, không phải đối với người ngu si, có thể đập được, ủi được, và có thể khiến trở thành mềm dịu\".","fontSize":12,"order":141},{"content":"-- Này Gia chủ, quần chúng này gồm cả các vua chưa được biết như sau: \"Gia chủ Upali là đệ tử của Nigantha Nataputta\". Này Gia chủ, nay chúng tôi xem Gia chủ là đệ tử của ai?","fontSize":12,"order":142},{"content":"Ðược nói vậy, gia chủ Upali từ chỗ ngồi đứng dậy, đắp thượng y qua một bên vai, chắp tay vái chào về hướng Thế Tôn và nói với Nigantha Nataputta:","fontSize":12,"order":143},{"content":"-- Thưa Tôn giả, hãy nghe, tôi là đệ tử của ai:","fontSize":12,"order":144},{"content":"Bậc Trí sáng suốt, \u000bÐoạn trừ si ám. \u000bPhá tan hoang vu, \u000bChiến thắng địch quân. \u000bÐau khổ đoạn diệt, \u000bTâm an bình tĩnh. \u000bGiới đức trưởng thành, \u000bTuệ đức viên minh. \u000bPhiền não nội tịnh, \u000bRời trần ly cấu. \u000bTôi thật chính là, \u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":145},{"content":"Do dự đoạn trừ, \u000bBiết vừa, biết đủ, \u000bThế lợi tuyệt không, \u000bTâm tư hoan hỷ, \u000bLàm Sa-môn hạnh, \u000bSanh ở nhân gian, \u000bThân này sau cùng, \u000bLàm người nhân thế. \u000bBậc Thánh cao nhất, \u000bRời trần ly cấu.\u000bTôi thật chính là, \u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":146},{"content":"Không tâm do dự, \u000bKhéo hành thiện xảo. \u000bBậc trì giới luật, \u000bÐiều ngự tối thượng. \u000bLà Vô Thượng Sĩ, \u000bSáng chói hào quang, \u000bNghi hoặc đoạn trừ, \u000bSoi sáng mọi nơi. \u000bKiêu mạn đoạn tận, \u000bVô nhân anh hùng. \u000bTôi thật chính là\u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":147},{"content":"Ngài bậc Ngưu Vương, \u000bTâm tư vô lượng, \u000bThâm sâu khôn lường\u000bBậc thánh Mâu ni, \u000bTác thành an ổn, \u000bBậc có Trí tuệ, \u000bAn trú Pháp vị, \u000bTự phòng hộ thân, \u000bVượt qua tham ái, \u000bBậc Giải Thoát Trí. \u000bTôi thật chính là, \u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":148},{"content":"Ngài bậc Long Vương, \u000bSống xa thế tục. \u000bKiết sử đoạn trừ, \u000bSiêu đẳng giải thoát. \u000bBiện tài từ tốn, \u000bTrong sạch thanh tịnh, \u000bCờ xí triệt hạ, \u000bTham ái đoạn trừ, \u000bÐiều ngự nhiếp phục, \u000bHý luận diệt tận. \u000bTôi thật chính là, \u000bÐệ tử Thế Tôn,","fontItalic":-1,"fontSize":12,"order":149},{"content":"Ðệ nhất tiên nhân. \u000bKhông tin lời đồn. \u000bBa minh thành tựu, \u000bÐạt quả Phạm thiên. \u000bTắm sạch thân tâm, \u000bVăn cú thông đạt. \u000bKhinh an yên ổn, \u000bChánh trí chứng đắc. \u000bCông phá thành trì, \u000bThiên chủ Ðế thích. \u000bTôi chính thật là, \u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":150},{"content":"Ngài bậc Thánh Giả, \u000bTự tu tự tập. \u000bChứng điều phải chứng, \u000bThuyết giảng hiện tại, \u000bChánh niệm tỉnh giác, \u000bThiền quán tinh tế\u000bKhông thiên tà dục, \u000bKhông nuôi tâm hận. \u000bGiao động không còn, \u000bThân tâm tự tại. \u000bTôi chính thật là\u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":151},{"content":"Sống theo chánh đạo, \u000bTrầm tư Thiền tưởng, \u000bNội tâm không nhiễm, \u000bThanh tịnh trong sạch, \u000bKhông trước không chấp, \u000bKhông nguyện không cầu, \u000bÐộc cư độc tọa, \u000bChứng tối thượng vị, \u000bÐã vượt qua dòng, \u000bGiúp người vượt qua. \u000bTôi thật chính là\u000bÐệ tử Thế Tôn,","fontItalic":-1,"fontSize":12,"order":152},{"content":"Bậc chứng tịch tịnh, \u000bTrí tuệ vô biên, \u000bTrí tuệ quảng đại, \u000bTham ái đoạn tận. \u000bNgài là Như Lai, \u000bNgài là Thiện Thệ, \u000bKhông người sánh bằng, \u000bKhông ai đồng đẳng, \u000bGiàu đức tự tin, \u000bViên mãn thành tựu. \u000bTôi thật chính là, \u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":153},{"content":"Tham ái đoạn tận, \u000bGiác ngộ chánh giác, \u000bKhói mù tiêu tan, \u000bÔ uế trừ sạch\u000bXứng đáng cúng dường, \u000bDạ xoa thanh tịnh. \u000bVô thượng Thánh nhân, \u000bKhông thể cân lường\u000bÐại nhân Ðại giác\u000bÐạt đến danh xưng. \u000bTôi thật chính là, \u000bÐệ tử Thế Tôn.","fontItalic":-1,"fontSize":12,"order":154},{"content":"-- Này Gia chủ, Ông chất chứa những ưu điểm này về Sa-môn Gotama từ bao giờ?","fontSize":12,"order":155},{"content":"-- Thưa Tôn giả, ví như một đống hoa, có nhiều loại khác nhau; người làm vòng hoa thiện xảo hay người đệ tử làm vòng hoa có thể kết thành một vòng hoa có những loại hoa sai biệt. Cũng vậy, thưa Tôn giả, Thế Tôn có nhiều đức tánh, có hàng trăm đức tánh. Thưa Tôn giả, và ai lại không tán thán những bậc đáng tán thán!","fontSize":12,"order":156},{"content":"Vì Nigantha Nataputta không thể nghe lời tán thán Thế Tôn, nên ngay tại chỗ ấy đã thổ ra huyết nóng.","fontSize":12,"order":157},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":158}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/56. Kinh Ưu-ba-ly (Upàli sutta)","title":"56. Kinh Ưu-ba-ly (Upàli sutta)"},{"ID":57,"paragraphs":[{"alignment":1,"content":"57. Kinh Hạnh con chó (Kukkuravatika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở giữa dân chúng Koliya Haliddavasana là tên một thị trấn của dân chúng Koliya.","fontSize":12,"order":3},{"content":"Rồi Punna Koliyaputta, hành trì hạnh con bò, và lõa thể Seniya, hành trì hạnh con chó, cùng đi đến Thế Tôn, sau khi đến Punna Koliyaputta, hành trì hạnh con bò, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Còn lõa thể Seniya, hành trì hạnh con chó, nói lời hỏi thăm với Thế Tôn, sau khi nói lên lời hỏi thăm thân hữu, rồi ngồi xuống một bên, ngồi chõ hỏ như con chó. Sau khi ngồi một bên, Punna Koliyaputta, hành trì hạnh con bò, bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, lõa thể Seniya, hành trì hạnh con chó, thực hành những hạnh khó hành, ăn đồ ăn quăng xuống đất, chấp nhận và hành trì hạnh con chó trong một thời gian dài, vậy sanh thú ông ấy thế nào, vận mạng ông ấy thế nào?","fontSize":12,"order":5},{"content":"-- Thôi vừa rồi Punna, hãy dừng lại đây, chớ có hỏi Ta nữa.","fontSize":12,"order":6},{"content":"Lần thứ hai... (như trên)... Lần thứ ba Punna Koliyaputta, hành trì hạnh con bò, bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, lõa thể Seniya hành trì hạnh con chó, thực hành những hạnh khó hành, ăn đồ ăn quăng dưới đất, chấp nhận và hành trì hạnh con chó trong một thời gian dài, vậy sanh thú ông ấy thế nào, vận mạng ông ấy thế nào?","fontSize":12,"order":8},{"content":"-- Này Punna, thật sự Ta đã không chấp nhận (câu hỏi) của Ông và đã nói: \"Thôi vừa rồi Punna, hãy dừng lại đây, chớ có hỏi Ta nữa\". Tuy vậy, Ta sẽ trả lời cho Ông. Ở đây, này Punna, người nào hành trì hạnh con chó một cách hoàn toàn viên mãn, hành trì giới con chó một cách hoàn toàn viên mãn, hành trì tâm con chó một cách hoàn toàn viên mãn, hành trì uy nghi con chó một cách hoàn toàn viên mãn, sau khi thân hoại mạng chung sẽ sanh thân hữu cùng với các loài chó. Nếu Ông ấy có tà kiến như sau: \"Do giới này, hạnh này, khổ hạnh này, hay phạm hạnh này, ta sẽ sanh thành chư Thiên này, hay chư Thiên khác\", thời này Punna, đối với kẻ có tà kiến, Ta nói có một trong hai sanh thú như sau: địa ngục hay bàng sanh. Như vậy, này Punna, nếu hạnh con chó được thành tựu, thời được sanh trong loài chó, nếu không được thành tựu, thời được sanh trong địa ngục.","fontSize":12,"order":9},{"content":"Khi được nói vậy, lõa thể Seniya, hành trì hạnh con chó, khóc than chảy nước mắt. Rồi Thế Tôn nói với Punna Koliyaputta, hành trì hạnh con bò:","fontSize":12,"order":10},{"content":"-- Này Punna, Ta đã không chấp nhận (câu hỏi) của ông và đã nói: \"Thôi vừa rồi Punna, hãy dừng lại đây, chớ có hỏi Ta nữa\".","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, con khóc như vậy không phải vì lời Thế Tôn nói về con. Nhưng vì bạch Thế Tôn, con đã chấp nhận và hành trì hạnh con chó này trong một thời gian dài. Bạch Thế Tôn, Punna Koliyaputta, hành trì hạnh con bò này, đã chấp nhận và hành trì hạnh con bò này, trong một thời gian dài, vậy sanh thú của ông ấy thế nào, vận mạng của ông ấy thế nào?","fontSize":12,"order":12},{"content":"-- Thôi vừa rồi Seniya, hãy dừng lại đây, chớ có hỏi Ta nữa.","fontSize":12,"order":13},{"content":"Lần thứ hai... (như trên)... Lần thứ ba, lõa thể Seniya, hành trì hạnh con chó, bạch Thế Tôn:","fontSize":12,"order":14},{"content":"-- Bạch Thế Tôn, Punna Koliyaputta này đã chấp nhận và hành trì hạnh con bò này trong một thời gian dài, vậy sanh thú của ông ấy thế nào, vận mạng của ông ấy thế nào?","fontSize":12,"order":15},{"content":"-- Này Seniya, thật sự Ta đã không chấp nhận (câu hỏi) của Ông và đã nói: \"Thôi vừa rồi Seniya, hãy dừng lại đây, chớ có hỏi Ta nữa\". Tuy vậ
