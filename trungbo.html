Một số người xưng tên và dòng họ rồi ngồi xuống một bên. Một số người yên lặng ngồi xuống một bên.","fontSize":12,"order":5},{"content":"Rồi Thế Tôn với pháp thoại khích lệ, làm cho thích thú, làm cho phấn khởi, làm cho hoan hỷ các vị Bà-la-môn, gia chủ ở Thullakotthita đang ngồi một bên.","fontSize":12,"order":6},{"content":"Lúc bấy giờ, một thiện nam tử tên là Ratthapala, con trai một gia đình thượng tộc ở chính tại Thullakotthita ấy, đang ngồi trong hội chúng này. Rồi thiện nam tử Ratthapala suy nghĩ như sau: \"Như ta được hiểu lời Thế Tôn thuyết pháp, thời sống tại gia đình thật không dễ gì thực hành Phạm hạnh hoàn toàn viên mãn, hoàn toàn trong sạch, trắng bạch như vỏ ốc. Vậy ta hãy cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\".","fontSize":12,"order":7},{"content":"Rồi các Bà-la-môn, gia chủ ở Thullakotthita, sau khi được Thế Tôn với pháp thoại khích lệ, làm cho thích thú, làm cho phấn khởi, làm cho hoan hỷ, sau khi hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":8},{"content":"Thiện nam tử Ratthapala, sau khi các Bà-la-môn, gia chủ ra đi không bao lâu, liền đi đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, thiện nam tử Ratthapala bạch Thế Tôn:","fontSize":12,"order":9},{"content":"--- Bạch Thế Tôn, như con được hiểu lời Thế Tôn thuyết pháp, thời sống tại gia đình thật không dễ gì thực hành Phạm hạnh, hoàn toàn viên mãn, hoàn toàn trong sạch, trắng bạch như vỏ ốc. Con muốn, bạch Thế Tôn, cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Bạch Thế Tôn, mong Thế Tôn cho con xuất gia dưới sự chỉ dẫn của Thế Tôn, cho con thọ đại giới.","fontSize":12,"order":10},{"content":"--- Nhưng này Ratthapala, Ông có được cha mẹ bằng lòng cho Ông xuất gia chưa?","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, con chưa được cha mẹ bằng lòng cho con xuất gia.","fontSize":12,"order":12},{"content":"-- Này Ratthapala, Như Lai không có cho ai xuất gia nếu không được cha mẹ người ấy bằng lòng.","fontSize":12,"order":13},{"content":"-- Như vậy, bạch Thế Tôn, con sẽ làm những gì cần thiết để cha mẹ bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":14},{"content":"Rồi thiện nam tử Ratthapala từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài, rồi ra đi, đi đến cha mẹ, sau khi đến liền thưa với cha mẹ:","fontSize":12,"order":15},{"content":"-- Thưa Mẹ và Cha, như con được hiểu lời Thế Tôn thuyết pháp, thời sống tại gia đình thật không dễ gì thực hành Phạm hạnh hoàn toàn viên mãn, hoàn toàn trong sạch, trắng bạch như vỏ ốc. Con muốn cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Hãy bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":16},{"content":"Khi được nghe nói vậy, cha mẹ Thiên nam tử Ratthapala nói với thiện nam tử Ratthapala:","fontSize":12,"order":17},{"content":"-- Này con thân yêu Ratthapala, con là đứa con độc nhất của mẹ cha, khả ái, dễ thương, được sống trong an lạc, được nuôi dưỡng trong an lạc. Này con thân yêu Ratthapala, con không biết gì về đau khổ. Này con thân yêu Ratthapala, hãy đến ăn, hãy uống và hãy ăn chơi. Ăn, uống, ăn chơi, con có thể thụ hưởng các ái dục và sung sướng làm các phước đức. Chúng ta không bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình. Nếu con có chết, chúng ta còn không muốn không có mặt con, huống nay con còn sống, chúng ta lại bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình!","fontSize":12,"order":18},{"content":"Lần thứ hai... Lần thứ ba, thiện nam tử Ratthapala thưa với mẹ cha:","fontSize":12,"order":19},{"content":"-- Thưa Mẹ và Cha, như con được hiểu lời Thế Tôn thuyết pháp, thời sống tại gia thật không dễ gì thực hành Phạm hạnh, hoàn toàn viên mãn, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Con muốn cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Hãy bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":20},{"content":"Lần thứ ba, cha mẹ thiện nam tử Ratthapala nói với thiện nam tử Ratthapala:","fontSize":12,"order":21},{"content":"-- Này con thân yêu Ratthapala, con là đứa con độc nhất của mẹ cha, khả ái, dễ thương, được sống trong an lạc, được nuôi dưỡng trong an lạc. Này con thân yêu Ratthapala, con không biết gì về đau khổ. Này con thân yêu Ratthapala, hãy đến ăn, hãy sống và hãy vui chơi. Ăn, uống, vui chơi, con có thể thụ hưởng các ái dục và sung sướng làm các phước đức. Chúng ta không bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình. Nếu con có chết, chúng ta còn không muốn không có mặt con, huống nay con còn sống, chúng ta lại bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình!","fontSize":12,"order":22},{"content":"Rồi thiện nam tử Ratthapala không được cha mẹ cho xuất gia, liền ngay tại chỗ ấy nằm xuống trên đất trần và nói:","fontSize":12,"order":23},{"content":"-- Ta sẽ chết ở đây, hay được xuất gia.","fontSize":12,"order":24},{"content":"Rồi cha mẹ thiện nam tử Ratthapala nói với thiện nam tử Ratthapala:","fontSize":12,"order":25},{"content":"-- Này con thân yêu Ratthapala, con là đứa con độc nhất của cha mẹ, khả ái, dễ thương, được sống trong an lạc, được nuôi dưỡng trong an lạc. Này con thân yêu Ratthapala, con không biết gì về đau khổ. Hãy đứng dậy, này con thân yêu Ratthapala, hãy ăn, hãy uống, hãy vui chơi. Ăn, uống, vui chơi, con có thể thụ hưởng các ái dục và sung sướng làm các phước đức. Chúng ta không bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình. Nếu con có chết, chúng ta còn không muốn không có mặt con, huống nay con còn sống, chúng ta lại bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình!","fontSize":12,"order":26},{"content":"Khi được nghe nói vậy, thiện nam tử Ratthapala giữ im lặng. Lần thứ hai... Lần thứ ba, cha mẹ thiện nam tử Ratthapala nói với thiện nam tử Ratthapala:","fontSize":12,"order":27},{"content":"-- Này con thân yêu Ratthapala, con là đứa con độc nhất của cha mẹ, khả ái, dễ thương, sống trong an lạc, được nuôi dưỡng trong an lạc. Này con thân yêu Ratthapala, con không biết gì về đau khổ. Hãy đứng dậy, này con thân yêu Ratthapala, hãy ăn, hãy uống, hãy vui chơi. Ăn, uống, vui chơi, con có thể thụ hưởng cái ái dục và sung sướng làm các phước đức. Chúng ta không bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình. Nếu con có chết, chúng ta còn không muốn không có mặt con, huống nay con còn sống, chúng Ta lại bằng lòng cho con được xuất gia, từ bỏ gia đình, sống không gia đình!","fontSize":12,"order":28},{"content":"Lần thứ ba, thiện nam tử Ratthapala giữ im lặng.","fontSize":12,"order":29},{"content":"Rồi cha mẹ thiện nam tử Ratthapala liền đi đến các thân hữu của thiện nam tử Ratthapala, và nói:","fontSize":12,"order":30},{"content":"-- Này các Thân hữu, thiện nam tử Ratthapala nằm trên đất trần và nói: \"Ở đây, ta sẽ chết, hay được xuất gia\". Này các con thân mến, hãy đi đến thiện nam tử Ratthapala, sau khi đến hãy nói với thiện nam tử Ratthapala: \"Này bạn Ratthapala, bạn là con độc nhất của cha mẹ bạn, khả ái, dễ thương, được sống trong an lạc, được nuôi dưỡng trong an lạc. Này bạn Ratthapala, bạn không biết gì về đau khổ. Hãy đứng dậy, bạn Ratthapala, hãy ăn, hãy uống, hãy vui chơi. Ăn, uống, vui chơi, bạn có thể thụ hưởng các ái dục và sung sướng làm phước đức, cha mẹ bạn không bằng lòng cho bạn được xuất gia, từ bỏ gia đình, sống không gia đình. Nếu bạn có chết đi, cha mẹ bạn còn không muốn không có mặt bạn, huống nay bạn còn sống, cha mẹ bạn lại bằng lòng cho bạn được xuất gia, từ bỏ gia đình, sống không gia đình!\"","fontSize":12,"order":31},{"content":"Rồi những người bạn của thiện nam tử Ratthapala vâng theo lời cha mẹ của thiện nam tử Ratthapala, đi đến chỗ thiện nam tử Ratthapala, sau khi đến liền nói:","fontSize":12,"order":32},{"content":"-- Này bạn Ratthapala, bạn là con độc nhất của cha mẹ bạn, khả ái, dễ thương, được sống trong an lạc, được nuôi dưỡng trong an lạc. Này bạn Ratthapala, bạn không biết gì về đau khổ. Hãy đứng dậy, bạn Ratthapala, hãy ăn, hãy uống, hãy vui chơi. Ăn, uống, vui chơi, bạn có thể thụ hưởng các ái dục và sung sướng làm các phước đức. Cha mẹ bạn không bằng lòng cho phép bạn được xuất gia, từ bỏ gia đình, sống không gia đình. Nếu bạn có chết đi, cha mẹ bạn còn không muốn không có mặt bạn, huống nay bạn còn sống, cha mẹ bạn lại bằng lòng cho bạn được xuất gia, từ bỏ gia đình, sống không gia đình!","fontSize":12,"order":33},{"content":"Khi được nghe nói vậy, thiện nam tử Ratthapala giữ im lặng. Lần thứ hai...  Lần thứ ba, những người bạn của thiện nam tử Ratthapala, nói với thiện nam tử Ratthapala:","fontSize":12,"order":34},{"content":"-- Này bạn Ratthapala, bạn là con độc nhất của cha mẹ bạn, khả ái, dễ thương, được sống trong an lạc, được nuôi dưỡng trong an lạc. Này bạn Ratthapala, bạn không biết gì về đau khổ. Hãy đứng dậy, bạn Ratthapala, hãy ăn, hãy uống, hãy vui chơi. Ăn uống, vui chơi, bạn có thể thụ hưởng các ái dục, và sung sướng làm các phước đức. Cha mẹ bạn không bằng lòng cho phép bạn được xuất gia, từ bỏ gia đình, sống không gia đình. Nếu bạn chết đi, cha mẹ bạn còn không muốn không có mặt bạn, huống nay bạn còn sống, cha mẹ bạn lại bằng lòng cho phép bạn được xuất gia, từ bỏ gia đình, sống không gia đình !","fontSize":12,"order":35},{"content":"Lần thứ ba, thiện nam tử Ratthapala giữ im lặng.","fontSize":12,"order":36},{"content":"Rồi các thân hữu của thiện nam tử Ratthapala đi đến cha mẹ thiện nam tử Ratthapala, sau khi đến liền thưa:","fontSize":12,"order":37},{"content":"-- Thưa Mẹ và Cha, thiện nam tử Ratthapala đang nằm xuống trên đất trần kia và nói: \"Ở đây, ta sẽ chết, hay được xuất gia\". Nếu Cha Mẹ không bằng lòng cho thiện nam tử Ratthapala xuất gia, từ bỏ gia đình, sống không gia đình, thời Ratthapala sẽ chết ở tại chỗ ấy. Còn nếu Cha Mẹ bằng lòng cho thiện nam tử Ratthapala xuất gia, từ bỏ gia đình, sống không gia đình, thời Cha Mẹ có thể thấy Ratthapala sau khi xuất gia. Nếu thiện nam tử Ratthapala không cảm thấy hoan hỷ trong khi xuất gia, từ bỏ gia đình, sống không gia đình, thời Ratthapala không còn con đường nào đi khác hơn. Ratthapala sẽ trở lại ở đây. Hãy bằng lòng cho phép thiện nam tử Ratthapala xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":38},{"content":"-- Này các con thân mến, chúng ta bằng lòng cho phép thiện nam tử Ratthapala xuất gia, từ bỏ gia đình, sống không gia đình, nhưng sau khi xuất gia, cần phải về thăm cha mẹ.","fontSize":12,"order":39},{"content":"Rồi những thân hữu của thiện nam tử Ratthapala, đi đến thiện nam tử Ratthapala, sau khi đến, liền nói:","fontSize":12,"order":40},{"content":"-- Này bạn Ratthapala, bạn là con độc nhất của cha mẹ bạn, khả ái, dễ thương, sống trong an lạc, được nuôi dưỡng trong an lạc. Này bạn Ratthapala, bạn không biết gì về đau khổ. Hãy đứng dậy, ăn, uống, và vui chơi. Ăn, uống, vui chơi, bạn có thể thụ hưởng các ái dục, và sung sướng làm các phước đức. Cha mẹ bạn đã bằng lòng cho phép được xuất gia, từ bỏ gia đình, sống không gia đình, và sau khi xuất gia, cần phải về thăm cha mẹ.","fontSize":12,"order":41},{"content":"Rồi thiện nam tử Ratthapala, sau khi đứng dậy, sau khi lấy lại sức lực, liền đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, thiện nam tử Ratthapala bạch Thế Tôn:","fontSize":12,"order":42},{"content":"-- Bạch Thế Tôn, con đã được mẹ cha bằng lòng cho phép con được xuất gia, từ bỏ gia đình, sống không gia đình. Thế Tôn hãy xuất gia cho con.","fontSize":12,"order":43},{"content":"Và thiện nam tử Ratthapala được xuất gia dưới sự chỉ dẫn của Thế Tôn và được thọ đại giới.","fontSize":12,"order":44},{"content":"Rồi Thế Tôn, sau khi Tôn giả Ratthapala thọ đại giới không bao lâu, nửa tháng sau khi thọ đại giới, sau khi ở tại Thullakotthita cho đến khi thỏa mãn, liền khởi hành đi đến Savatthi, tuần tự du hành và đến Savatthi. Ở đấy, Thế Tôn trú tại Savatthi, Jetavana, tu viện của Anathapindika.","fontSize":12,"order":45},{"content":"Rồi Tôn giả Ratthapala sống một mình, viễn ly, không phóng dật, nhiệt tâm, tinh tấn, không bao lâu đạt được mục đích mà các thiện nam tử chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình hướng đến, tức là tự chứng ngộ với thắng trí, chứng đạt và an trú ngay trong hiện tại vô thượng cứu cánh Phạm hạnh. Vị ấy biết: \"Sanh đã tận, Phạm hạnh đã thành, những việc nên làm đã làm, không còn phải trở lui ở đời này nữa\". Tôn giả Ratthapala trở thành một vị A-la-hán nữa.","fontSize":12,"order":46},{"content":"Rồi Tôn giả Ratthapala đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Ratthapala bạch Thế Tôn:","fontSize":12,"order":47},{"content":"-- Bạch Thế Tôn, con muốn đi thăm cha mẹ, nếu Thế Tôn cho phép con.","fontSize":12,"order":48},{"content":"Thế Tôn với tâm của mình tìm hiểu tâm tư Tôn giả Ratthapala. Khi Thế Tôn được biết thiện nam tử Ratthapala không thể từ bỏ tu học, trở lại hoàn tục, liền nói với Tôn giả Ratthapala:","fontSize":12,"order":49},{"content":"-- Này Ratthapala, nay Ông hãy làm những gì Ông nghĩ là hợp thời.","fontSize":12,"order":50},{"content":"Rồi Tôn giả Ratthapala từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân hữu hướng về Thế Tôn, sau khi thâu xếp chỗ ở, cầm y bát và khởi hành đi đến Thullakotthita, tuần tự du hành và đến Thullakotthita. Ở đấy, Tôn giả Ratthapala trú tại vườn Lộc Uyển của vua Koravya. Rồi tôn giả Ratthapala vào buổi sáng đắp y, cầm bát, đi vào Thullakotthita để khất thực. Tôn giả đi khất thực từng nhà một ở Thullakotthita và đến tại nhà người cha mình.","fontSize":12,"order":51},{"content":"Lúc bấy giờ người cha của Tôn giả Ratthapala đang chải tóc ở giữa gian phòng có cửa. Người cha của Tôn giả Ratthapala thấy Tôn giả Ratthapala từ xa đi đến, và nói.","fontSize":12,"order":52},{"content":"-- Chính vì những Sa-môn đầu trọc này mà đứa con độc nhất của chúng ta, khả ái, dễ thương đã xuất gia.","fontSize":12,"order":53},{"content":"Và Tôn giả Ratthapala từ ngôi nhà của cha mình, không được bố thí, không nhận được lời từ chối, chỉ nhận được lời sĩ nhục.","fontSize":12,"order":54},{"content":"Lúc bấy giờ, người nữ tỳ thân gia của Tôn giả Ratthapala muốn quăng đổ cháo ngày hôm qua. Tôn giả Ratthapala nói với người nữ tỳ ấy:","fontSize":12,"order":55},{"content":"-- Này Chị, nếu cần phải quăng đổ cháo này, hãy đổ vào bát của tôi ở đây.","fontSize":12,"order":56},{"content":"Rồi người nữ tỳ, trong khi đổ cháo ngày hôm qua ấy vào bát của Tôn giả Ratthapala, nhận diện được tướng tay, chân và giọng nói của Tôn giả. Người nữ tỳ liền đi đến người mẹ của Tôn giả Ratthapala, sau khi đến nói với người mẹ của Tôn giả Ratthapala:","fontSize":12,"order":57},{"content":"-- Thưa tôn mẫu, tôn mẫu có biết chăng, cậu ấm (ayyaputta) Ratthapala đã trở về.","fontSize":12,"order":58},{"content":"-- Nếu ngươi nói đúng sự thật, ngươi sẽ được thoát khỏi phận nô tỳ.","fontSize":12,"order":59},{"content":"Rồi mẹ Tôn giả Ratthapala đi đến cha Tôn giả Ratthapala và nói:","fontSize":12,"order":60},{"content":"-- Thưa gia chủ, gia chủ có biết chăng, thiện nam tử Ratthapala đã trở về.","fontSize":12,"order":61},{"content":"Lúc bấy giờ, Tôn giả Ratthapala đang ăn cháo ngày hôm qua ấy, ngồi dựa vào một bức tường. Rồi người cha đến tại chỗ của Tôn giả Ratthapala, sau khi đến liền nói với Tôn giả Ratthapala:","fontSize":12,"order":62},{"content":"-- Này con thân yêu Ratthapala, có phải con đang ăn cháo ngày hôm qua? Này con thân yêu Ratthapala, con phải vào nhà của con.","fontSize":12,"order":63},{"content":"-- Thưa gia chủ, chỗ nào là nhà của chúng tôi, những người xuất gia, từ bỏ gia đình, sống không gia đình? Chúng tôi là những người không gia đình, thưa gia chủ ! Chúng tôi có đến nhà của gia chủ, thưa gia chủ, nhưng tại đấy, chúng tôi không nhận được bố thí, không nhận được lời từ chối, chỉ nhận được lời sỉ nhục.","fontSize":12,"order":64},{"content":"-- Hãy đi vào nhà, này con thân yêu Ratthapala.","fontSize":12,"order":65},{"content":"-- Thưa gia chủ, thôi vừa rồi ! Hôm nay tôi đã ăn xong.","fontSize":12,"order":66},{"content":"-- Vậy này con thân yêu Ratthapala, hãy nhận lời mời ngày mai đến dùng cơm.","fontSize":12,"order":67},{"content":"Tôn giả Ratthapala im lặng nhận lời. Rồi người cha của Tôn giả Ratthapala, sau khi được biết Tôn giả Ratthapala đã nhận lời liền về đến nhà của mình, cho chất vàng nén và tiền vàng thành một đống lớn, lấy màn che lại, và cho gọi các người vợ cũ của Tôn giả Ratthapala:","fontSize":12,"order":68},{"content":"-- Này các con dâu, hãy tự trang điểm với những trang điểm mà xưa kia các con được thiện nam tử Ratthapala ái lạc và ưa thích.","fontSize":12,"order":69},{"content":"Rồi người cha của Tôn giả Ratthapala, sau khi đêm ấy đã mãn, sau khi cho sửa soạn trong nhà của mình, các món ăn thượng vị, loại cứng và loại mềm, liền báo giờ cho Tôn giả Ratthapala:","fontSize":12,"order":70},{"content":"-- Ðã đến giờ, này con thân yêu Ratthapala, cơm đã sẵn sàng.","fontSize":12,"order":71},{"content":"Rồi Tôn giả Ratthapala vào buổi sáng đắp y, cầm bát đi đến ngồi nhà của người cha mình, sau khi đến ngồi xuống trên chỗ đã soạn sẵn. Rồi người cha của Tôn giả Ratthapala cho trình bày ra đống vàng nén và tiền vàng và nói với Tôn giả Ratthapala:","fontSize":12,"order":72},{"content":"-- Này con thân yêu Ratthapala, đây là tiền tài của mẹ, kia là tiền tài của cha, kia là tiền tài của tổ tiên. Này con thân yêu Ratthapala, con có thể thụ hưởng tài vật và làm các phước đức. Này con thân yêu Ratthapala, hãy từ bỏ tu học, hoàn tục thụ hưởng các tài vật và làm các phước đức.","fontSize":12,"order":73},{"content":"-- Thưa gia chủ, nếu gia chủ làm theo lời nói của tôi, sau khi chồng chất đống vàng nén và tiền vàng này vào trong các xe, sau khi cho chở và hạ xuống giữa sông Hằng, hãy đổ đống vàng này vào giữa dòng sông. Vì sao vậy? Này gia chủ, vì do nhân duyên này, mà sầu, bi, khổ, ưu, não sẽ khởi lên cho gia chủ.","fontSize":12,"order":74},{"content":"Rồi những người vợ cũ của Tôn giả Ratthapala ôm mỗi chân (Tôn giả) và nói:","fontSize":12,"order":75},{"content":"-- Thưa phu quân (ayyaputtaka) vì thiên nữ nào mà phu quân sống phạm hạnh?","fontSize":12,"order":76},{"content":"-- Các bà chị, không phải vì thiên nữ nào mà chúng tôi sống phạm hạnh.","fontSize":12,"order":77},{"content":"-- Phu quân Ratthapala đối với chúng ta gọi chúng ta là bà chị.","fontSize":12,"order":78},{"content":"Nói lên như vậy, (các người vợ cũ) liền ngã xuống đất, bất tỉnh.","fontSize":12,"order":79},{"content":"Rồi Tôn giả Ratthapala nói với phụ thân:","fontSize":12,"order":80},{"content":"-- Thưa gia chủ, nếu gia chủ muốn bố thí đồ ăn thời hãy bố thí đi, chớ có phiền nhiễu chúng tôi.","fontSize":12,"order":81},{"content":"-- Hãy ăn, này con thân yêu Ratthapala, cơm đã sẵn sàng.","fontSize":12,"order":82},{"content":"Rồi người cha của Tôn giả Ratthapala tự tay thân mời và làm cho thỏa mãn Tôn giả Ratthapala với các món ăn thượng vị, loại cứng và loại mềm.","fontSize":12,"order":83},{"content":"Rồi Tôn giả Ratthapala sau khi ăn xong, tay đã rời khỏi bát, đứng dậy và nói bài kệ sau đây:","fontSize":12,"order":84},{"content":"Hãy nhìn hình bóng trang sức này, \u000bMột nhóm vết thương được tích tụ, \u000bBệnh nhiều, tham tưởng cũng khá nhiều, \u000bNhưng không gì kiên cố, thường trú.","fontItalic":-1,"fontSize":12,"order":85},{"content":"Hãy nhìn dung mạo trang sức này, \u000bVới các châu báu, với vòng tai, \u000bMột bộ xương được da bao phủ, \u000bÐược y phục làm cho sáng chói.","fontItalic":-1,"fontSize":12,"order":86},{"content":"Chân được sơn với son với sáp, \u000bMặt được thoa với phấn, với bột, \u000bVừa đủ làm mê hoặc kẻ ngu, \u000bNhưng vô phương kẻ cầu bờ giác.","fontItalic":-1,"fontSize":12,"order":87},{"content":"Tóc được uốn bảy vòng, bảy lớp, \u000bMắt được xoa với thuốc, với son, \u000bVừa đủ làm mê hoặc kẻ ngu, \u000bNhưng vô phương kẻ cầu bờ giác.","fontItalic":-1,"fontSize":12,"order":88},{"content":"Như hộp thuốc trang hoàng mới mẻ, \u000bLà uế thân được điểm thời trang, \u000bVừa đủ làm mê hoặc kẻ ngu,\u000bNhưng vô phương kẻ cầu bờ giác.","fontItalic":-1,"fontSize":12,"order":89},{"content":"Người thợ săn đặt bày lưới sập, \u000bLoài nai khôn chẳng chạm bén chân, \u000bĂn lúa xong, chúng ta lên đường, \u000bMặc cho kẻ bắt nai than khóc.","fontItalic":-1,"fontSize":12,"order":90},{"content":"Tôn giả Ratthapala đọc bài kệ xong đứng dậy, liền đi đến vườn Lộc Uyển của vua Koravya, sau khi đến liền ngồi xuống nghỉ trưa dưới một gốc cây.","fontSize":12,"order":91},{"content":"Rồi vua Koravya nói với người thợ săn:","fontSize":12,"order":92},{"content":"-- Này thợ Săn, hãy dọn dẹp đất vườn ở Lộc Uyển, ta muốn đi thăm viếng cảnh đẹp.","fontSize":12,"order":93},{"content":"-- Thưa vâng, Ðại vương.","fontSize":12,"order":94},{"content":"Người thợ săn vâng đáp vua Koravya, trong khi dọn dẹp vườn Nai, thấy Tôn giả Ratthapala đang ngồi dưới gốc cây để nghỉ trưa. Sau khi thấy vậy, người ấy liền đến vua Koravya, sau khi đến liền tâu vua Koravya:","fontSize":12,"order":95},{"content":"-- Tâu Ðại vương, vườn Nai đã được dọn dẹp. Và ở đấy có thiện nam tử tên là Ratthapala là con một thế gia ở Thullakotthita mà Ðại vương thường hay tán thán, vị ấy đang ngồi dưới một gốc cây để nghỉ trưa.","fontSize":12,"order":96},{"content":"-- Này Thợ săn, hôm nay thế là vừa đủ về vườn cảnh. Nay chúng ta muốn cung kính cúng dường Tôn giả Ratthapala.","fontSize":12,"order":97},{"content":"Rồi vua Koravya, sau khi nói: \"Ở đây, hãy đem bố thí tất cả món ăn đã soạn sẵn, loại cứng và loại mềm\", ra lệnh cho thắng nhiều cỗ xe thù thắng, leo lên một cỗ xe thù thắng, liền cùng với các cỗ xe đi ra khỏi Thullakotthita để yết kiến Tôn giả Ratthapala với đại uy phong của bậc đế vương. Sau khi cỡi xe cho đến chỗ đất còn có thể cỡi xe được, Ngài xuống xe, đi bộ, cùng với hàng tùy tùng vương hầu, đến chỗ của Tôn giả Ratthapala, sau khi đến, nói lên những lời chào đón hỏi thăm với Tôn giả Ratthapala, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền đứng một bên. Ðứng một bên, vua Koravya bạch Tôn giả Ratthapala:","fontSize":12,"order":98},{"content":"-- Ở đây xin mời Tôn giả Ratthapala ngồi xuống trên nệm voi.","fontSize":12,"order":99},{"content":"-- Thôi vừa rồi, Ðại vương! Ðại vương hãy ngồi. Tôi đã ngồi trên chỗ ngồi của tôi.","fontSize":12,"order":100},{"content":"Rồi vua Koravya ngồi trên chỗ ngồi đã soạn sẵn. Sau khi ngồi, vua Koravya bạch Tôn giả Ratthapala:","fontSize":12,"order":101},{"content":"-- Bạch Tôn giả Ratthapala, có bốn sự suy vong này. Chính do thành tựu bốn sự suy vong này mà ở đây, có người cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Thế nào là bốn? Lão suy vong, bệnh suy vong, tài sản suy vong, thân tộc suy vong.","fontSize":12,"order":102},{"content":"Này Tôn giả Ratthapala, thế nào là lão suy vong? Ở đây, thưa Tôn giả Ratthapala có người niên cao, lạp lớn, đã đến tuổi trưởng thượng, đã sống mãn kỳ, đã gần mệnh chung. Vị ấy suy tư như sau: \"Nay ta đã già, niên cao lạp lớn, đã đến tuổi trưởng thượng, đã sống mãn kỳ, đã gần mệnh chung. Thật không dễ gì cho ta thâu được các tài vật chưa thâu hoạch được, hay làm tăng trưởng các tài vật đã thâu hoạch. Vậy ta hãy cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Vị này, do thành tựu lão suy vong nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Như vậy, thưa Tôn giả Ratthapala được gọi là lão suy vong. Nhưng Tôn giả Ratthapala nay còn trẻ, niên thiếu, còn thanh niên, tóc đen nhánh, trong tuổi thanh xuân, trong sơ kỳ tuổi đời; Tôn giả Ratthapala đâu có lão suy vong? Vậy Tôn giả Ratthapala đã biết gì, đã thấy gì, hay đã nghe gì mà xuất gia, từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":103},{"content":"Và thưa Tôn giả Ratthapala, thế nào là bệnh suy vong? Ở đây, thưa Tôn giả Ratthapala, có người bị bệnh, khổ đau, mang trọng bệnh. Vị ấy suy nghĩ như sau: \"Ta bị bệnh, khổ đau, mang trọng bệnh, thật không dễ gì cho ta thâu được các tài vật chưa thâu hoạch được, hay làm tăng trưởng các tài vật đã thâu hoạch được. Vậy ta hãy cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Vị này do thành tựu bệnh suy vong nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Như vậy, thưa Tôn giả Ratthapala, được gọi là bệnh suy vong. Nhưng Tôn giả Ratthapala nay ít bệnh, ít não, tiêu hóa được điều hòa, không quá lạnh, không quá nóng; Tôn giả Ratthapala đâu có bệnh suy vong? Tôn giả Ratthapala đã biết gì, đã thấy gì hay đã nghe gì mà xuất gia, từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":104},{"content":"Và thưa Tôn giả Ratthapala, thế nào là tài sản suy vong? Ở đây, thưa Tôn giả Ratthapala có người giàu sang, tiền của nhiều, tài vật nhiều, và những tài vật của vị ấy dần dần đi đến chỗ suy vong. Vị ấy suy nghĩ như sau: \"Ta trước đây giàu sang, tiền của nhiều, tài sản nhiều. Những tài vật ấy của ta dần dần đã đi đến suy vong. Thật không dễ gì cho ta thâu được những tài vật chưa thâu hoạch được, hay làm cho tăng trưởng những tài vật đã thâu hoạch được. Vậy ta hãy cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Vị này do thành tựu tài suy vong nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Như vậy, thưa Tôn giả Ratthapala được gọi là tài suy vong. Nhưng Tôn giả Ratthapala chính tại Thullakotthita này, là con của một lương gia đệ nhất; Tôn giả Ratthapala đâu có tài sản suy vong? Tôn giả Ratthapala đã biết gì, đã thấy gì, hay đã nghe gì mà xuất gia, từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":105},{"content":"Và này Tôn giả Ratthapala, thế nào là thân tộc suy vong? Ở đây, thưa Tôn giả Ratthapala có người có nhiều thân hữu quen biết, bà con huyết thống, những thân hữu quyến thuộc của người ấy dần dần đi đến chỗ suy vong. Người ấy suy tư như sau: \"Trước kia, ta có nhiều người thân hữu quen biết, bà con huyết thống. Những thân hữu quyến thuộc ấy của ta dần dần đi đến chỗ suy vong. Thật không dễ gì cho ta thâu được những tài vật chưa thâu hoạch được, hay làm cho tăng trưởng những tài vật đã thâu hoạch được. Vậy ta hãy cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Vị này do thành tựu thân tộc suy vong nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Như vậy, thưa Tôn giả Ratthapala, được gọi là thân tộc suy vong. Nhưng Tôn giả Ratthapala ở chính tại Thullakotthita này, có nhiều thân hữu quen biết, bà con huyết thống, Tôn giả Ratthapala đâu có thân tộc suy vong? Vậy Tôn giả Ratthapala đã biết gì, đã thấy gì hay đã nghe gì mà xuất gia, từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":106},{"content":"Thưa Tôn giả Ratthapala, đây là bốn loại suy vong, do thành tựu bốn loại suy vong này mà ở đây, có người cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình; Tôn giả Ratthapala đâu có những loại ấy? Vậy Tôn giả đã biết gì, đã thấy gì, hay đã nghe gì mà xuất gia, từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":107},{"content":"-- Thưa Ðại vương, có bốn sự thuyết giáo Chánh pháp, được Thế Tôn, bậc Tri Giả, Kiến giả, bậc A-la-hán, Chánh Ðẳng Giác giảng dạy. Do tôi biết, tôi thấy và tôi nghe thuyết giáo ấy, mà tôi xuất gia, từ bỏ gia đình, sống không gia đình. Thế nào là bốn?","fontSize":12,"order":108},{"content":"\"Thế giới là vô thường, đi đến hủy diệt\", thưa Ðại vương, đó là thuyết giáo Chánh pháp thứ nhất, do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác, thuyết giảng. Do tôi biết, tôi thấy và tôi nghe thuyết giáo ấy, mà tôi xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":109},{"content":"\"Thế giới là vô hộ, vô chủ\", thưa Ðại vương, đó là thuyết giáo Chánh pháp thứ hai, do Thế Tôn, bậc Tri Giả. Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác thuyết giảng. Do tôi biết, tôi thấy và tôi nghe thuyết giáo ấy, mà tôi xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":110},{"content":"\"Thế giới là vô sở hữu, ra đi cần phải từ bỏ tất cả\", thưa Ðại vương đó là thuyết giáo Chánh pháp thứ ba, do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác thuyết giảng. Do tôi biết, tôi thấy, tôi nghe thuyết giáo ấy, mà tôi xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":111},{"content":"\"Thế giới là thiếu thốn, khao khát, nô lệ cho tham ái\", thưa Ðại vương, đó là thuyết giáo Chánh pháp thứ tư, do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác thuyết giảng. Do tôi biết, tôi thấy, tôi nghe thuyết giáo ấy, mà tôi xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":112},{"content":"Thưa Ðại vương, đây là bốn sự thuyết giáo Chánh pháp, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác giảng dạy. Do tôi biết, tôi thấy và tôi nghe thuyết giáo ấy, mà tôi xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":113},{"content":"-- Tôn giả Ratthapala đã nói: \"Thế giới là vô thường đi đến hủy diệt,\" ý nghĩa của lời nói này cần phải được hiểu như thế nào, thưa Tôn giả Ratthapala?","fontSize":12,"order":114},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Khi Ngài 20 tuổi, hay 25 tuổi, Ngài có thiện nghệ về voi, thiện nghệ về ngựa, thiện nghệ về xe, thiện nghệ về cung, thiện nghệ về kiếm, bắp vế mạnh và cánh tay mạnh, có khả năng và thiện nghệ trong nghề đánh giặc?","fontSize":12,"order":115},{"content":"-- Thưa Tôn giả Ratthapala, khi tôi được 20 hay 25 tuổi, tôi thiện nghệ về voi, tôi thiện nghệ về ngựa, thiện nghệ về xe, thiện nghệ về cung, thiện nghệ về kiếm, bắp vế mạnh, và cánh tay mạnh, có khả năng và thiện nghệ trong nghề đánh giặc. Có đôi lúc, thưa Tôn giả Ratthapala, tôi cảm thấy có thần lực và xem không ai có thể bằng tôi về sức mạnh.","fontSize":12,"order":116},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nay Ðại vương vẫn còn bắp vế mạnh, cánh tay mạnh, có khả năng và thiện nghệ đánh giặc như vậy không?","fontSize":12,"order":117},{"content":"-- Không như vậy, thưa Tôn giả Ratthapala, nay tôi đã già, niên cao, lạp lớn, đã đến tuổi trưởng thượng, đã sống mãn kỳ, đã gần mệnh chung, gần 80 tuổi thọ. Có đôi lúc, thưa Tôn giả Ratthapala, tôi nghĩ: \"Ở đây, ta sẽ bước chân\", nhưng tôi lại bước chân tại chỗ khác.","fontSize":12,"order":118},{"content":"-- Chính liên hệ với nghĩa này, này Ðại vương, mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Thế giới là vô thường, đi đến hủy diệt\", và tôi sau khi biết, sau khi thấy và sau khi nghe như vậy đã xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":119},{"content":"-- Thật vi diệu thay, Tôn Giả Ratthapala! Thật hy hữu thay, Tôn giả Ratthapala! Ý nghĩa này được Thế Tôn, bậc Tri Giả, Kiến Giả, Bậc A la hán, Chánh Ðẳng Giác đã khéo nói: \"Thế giới là vô thường, đi đến hủy diệt\". Thật vậy, thưa Tôn giả Ratthapala, thế giới là vô thường, đi đến hủy diệt.","fontSize":12,"order":120},{"content":"Nhưng thưa Tôn giả Ratthapala, ở vương quốc này, có đội quân voi, cũng có đội quân ngựa, cũng có đội quân xa, cũng có đội quân bộ, nếu chúng tôi gặp nguy khốn thời các đội quân bảo vệ chúng tôi. Tôn giả Ratthapala đã nói: \"Thế giới là vô hộ, vô chủ\", ý nghĩa của lời nói này, cần phải được hiểu như thế nào, thưa Tôn giả Ratthapala?","fontSize":12,"order":121},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Ðại vương có mắc chứng bệnh kinh niên nào không?","fontSize":12,"order":122},{"content":"-- Thưa Tôn giả Ratthapala, tôi có bệnh phong kinh niên. Nhiều khi, thân hữu quen biết, bà con huyết thống đứng xung quanh tôi và nói: \"Nay vua Koravya sẽ mệnh chung, nay vua Koravya sẽ mệnh chung\".","fontSize":12,"order":123},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Ðại vương có thể nói chăng, với các thân hữu quen biết, bà con huyết thống của Ðại vương: \"Mong rằng Tôn giả thân hữu quen biết, bà con huyết thống làm vơi nhẹ sự đau khổ của tôi! Mong tất cả hãy san sẻ cảm thọ này, để tôi có thể có một cảm thọ nhẹ nhàng hơn\"; hay là Ðại vương chỉ có thể thọ lãnh cảm thọ ấy một mình?","fontSize":12,"order":124},{"content":"-- Thưa Tôn giả Ratthapala, tôi không có thể nói với các thân hữu quen biết, bà con huyết thống của tôi: \"Mong rằng các Tôn giả thân hữu quen biết, bà con huyết thống làm vơi nhẹ sự đau khổ của tôi. Mong tất cả hãy san sẻ cảm thọ này để có thể có một cảm thọ nhẹ nhàng hơn\"; và tôi chỉ có thể thọ lãnh cảm thọ ấy một mình\".","fontSize":12,"order":125},{"content":"-- Chính liên hệ với nghĩa này, này Ðại vương mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Thế giới là vô hộ, vô chủ\", và tôi sau khi biết, sau khi thấy và sau khi nghe như vậy, đã xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":126},{"content":"-- Thật vi diệu thay, Tôn giả Ratthapala! Thật hy hữu thay, Tôn giả Ratthapala! Ý nghĩa này được Thế Tôn bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã khéo nói: \"Thế giới là vô hộ, vô chủ\". Thật vậy, thưa Tôn giả Ratthapala, thế giới là vô hộ, vô chủ.","fontSize":12,"order":127},{"content":"Nhưng thưa Tôn giả Ratthapala, ở vương quốc này có rất nhiều vàng nén và tiền vàng dưới đất và trên mặt đất\". Tôn giả Ratthapala đã nói: \"Thế giới là vô sở hữu, ra đi cần phải từ bỏ tất cả\". Ý nghĩa của lời nói này cần phải được hiểu như thế nào, thưa Tôn giả Ratthapala?","fontSize":12,"order":128},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Dầu cho nay Ðại vương sống thụ hưởng mãn túc, cụ túc năm món dục trưởng dưỡng, Ðại vương có thể nói được như sau: \"Chính như vậy, tôi thọ hưởng mãn túc, cụ túc năm món dục trưởng dưỡng này\"; hay là người khác sẽ thọ hưởng tài sản này, còn Ðại vương sẽ phải đi theo nghiệp của mình?","fontSize":12,"order":129},{"content":"-- Thưa Tôn giả Ratthapala, dầu cho nay tôi sống thụ hưởng mãn túc, cụ túc năm món dục trưởng dưỡng. Tôi không có thể nói được như sau: \"Chính như vậy tôi thọ hưởng mãn túc, cụ túc năm món dục trưởng này\". Chính người khác sẽ thọ hưởng tài sản này, còn tôi phải đi theo nghiệp của tôi.","fontSize":12,"order":130},{"content":"-- Chính liên hệ với nghĩa này, này Ðại vương, mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Thế giới là vô sở hữu, cần phải ra đi, từ bỏ tất cả\". Và tôi sau khi biết, sau khi thấy và sau khi nghe như vậy, đã xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":131},{"content":"-- Thật vi diệu thay, Tôn giả Ratthapala! Thật hy hữu thay, Tôn giả Ratthapala! Ý nghĩa này được Thế Tôn bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã khéo nói: \"Thế giới là vô sở hữu, cần phải ra đi, từ bỏ tất cả\". Thật vậy, thưa Tôn giả Ratthapala, thế giới là vô sở hữu, cần phải ra đi, từ bỏ tất cả.","fontSize":12,"order":132},{"content":"Tôn giả Ratthapala đã nói: \"Thế giới là thiếu thốn, khao khát, nô lệ cho tham ái\". Ý nghĩa của lời nói này cần phải được hiểu như thế nào, thưa Tôn giả Ratthapala?","fontSize":12,"order":133},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Có phải Ðại vương trị vì ở Kuru, một nước phồn thịnh?","fontSize":12,"order":134},{"content":"-- Thưa vâng, Tôn giả Ratthapala. Tôi trị vì ở Kuru, một nước phồn thịnh.","fontSize":12,"order":135},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu có người đáng tin cậy, chánh trực đến với Ðại vương từ phương Ðông, và sau khi đến tâu với Ðại Vương: \"Tâu Ðại vương, Ðại vương có biết chăng? Tôi từ phương Ðông lại. Ở đấy, tôi có thấy một quốc độ lớn, phú cường, phồn thịnh, dân cư trù mật. Tại đấy có nhiều đội voi, đội ngựa, đội xe, bộ đội. Tại đấy có nhiều ngà voi, tại đấy có nhiều vàng nén, tiền vàng chưa làm và đã làm, có nhiều phụ nữ. Và có thể chinh phục quốc độ ấy với vũ lực như thế ấy. Tâu Ðại vương, hãy đi chinh phục !\" Ðại vương sẽ hành động như thế nào?","fontSize":12,"order":136},{"content":"-- Thưa Tôn giả Ratthapala, sau khi chinh phục quốc độ ấy, tôi sẽ trị vì.","fontSize":12,"order":137},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây có người đến với Ðại vương từ phương Tây ... từ phương Bắc ... từ phương Nam ... từ bờ biển bên kia, người ấy đáng tin cậy, chánh trực, tâu với Ðại vương: \"Tâu Ðại vương, Ðại vương có biết chăng? Tôi từ bờ biển bên kia lại. Ở đây, tôi thấy có một quốc độ lớn, phú cường, phồn thịnh, dân cư trù mật. Tại đấy có nhiều đội voi, đội ngựa, đội xe, bộ đội. Tại đấy có nhiều ngà voi. Tại đấy có nhiều vàng nén, tiền vàng chưa làm và đã làm, có nhiều phụ nữ. Và có thể chinh phục quốc độ ấy với vũ lực như thế ấy. Tâu Ðại vương , hãy đi chinh phục\". Ðại vương sẽ hành động như thế nào?","fontSize":12,"order":138},{"content":"-- Thưa Tôn giả Ratthapala, sau khi chinh phục quốc độ ấy, tôi sẽ trị vì.","fontSize":12,"order":139},{"content":"-- Chính liên hệ với nghĩa này, này Ðại vương mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Thế giới là thiếu thốn, khao khát, nô lệ cho tham ái, \" và tôi sau khi biết, sau khi thấy, sau khi nghe như vậy, đã xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":140},{"content":"-- Thật vi diệu thay, Tôn giả Ratthapala! Thật hy hữu thay, Tôn giả Ratthapala! Ý nghĩa này được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã khéo nói: \"Thế giới là thiếu thốn, khao khát, nô lệ cho tham ái\". Thật vậy, thưa Tôn giả Ratthapala, thế giới là thiếu thốn, khao khát, nô lệ cho tham ái.","fontSize":12,"order":141},{"content":"Tôn giả Ratthapala đã giảng như vậy, sau khi giảng như vậy xong, lại nói thêm như sau:","fontSize":12,"order":142},{"content":"Ta thấy người giàu sang ở đời, \u000bCó của vì si không bố thí. \u000bVì tham, họ tích tụ tài vật, \u000bVà chạy theo dục vọng càng nhiều.","fontItalic":-1,"fontSize":12,"order":143},{"content":"Dùng bạo lực, chinh phục quả đất, \u000bVua trị vì cho đến hải biên, \u000bKhông thỏa mãn bờ biển bên này, \u000bVà chạy theo bờ biển bên kia.","fontItalic":-1,"fontSize":12,"order":144},{"content":"Vua cùng rất nhiều loại người khác, \u000bÁi chưa ly, mạng chung đã đến,\u000bBị thiếu thốn, không bỏ thân họ, \u000bKhông thỏa mãn lòng dục ở đời.","fontItalic":-1,"fontSize":12,"order":145},{"content":"Quyến thuộc tán loạn, khóc người ấy: \u000b\"Than ôi, người ấy không bất tử ! \". \u000bMạng thân người ấy vải bao phủ, \u000bHọ đốt lửa làm lễ hỏa thiêu.","fontItalic":-1,"fontSize":12,"order":146},{"content":"Bị thọc với cây, người ấy cháy, \u000bÐộc mảnh vải, bỏ tiền của lại. \u000bỞ đây, quyến thuộc cùng thân hữu, \u000bKhông nơi nương tựa cho kẻ chết.","fontItalic":-1,"fontSize":12,"order":147},{"content":"Kẻ thừa tự, nhận mang tài sản, \u000bRiêng con người, theo nghiệp phải đi, \u000bTiền của đâu có theo người chết, \u000bCả vợ con, tài sản, quốc độ.","fontItalic":-1,"fontSize":12,"order":148},{"content":"Tài sản không mua được trường thọ, \u000bPhú quý không tránh được già suy, \u000bKẻ trí nói đời này thật ngắn, \u000bThật vô thường, biến đổi luôn luôn.","fontItalic":-1,"fontSize":12,"order":149},{"content":"Kẻ giàu, kẻ nghèo đều cảm xúc, \u000bNgười ngu, kẻ trí đồng cảm thọ, \u000bKẻ ngu bị ngu đánh nằm ngã, \u000bBậc trí cảm xúc, không run sợ.","fontItalic":-1,"fontSize":12,"order":150},{"content":"Do vậy, trí tuệ thắng tài vật, \u000bNhờ trí, ở đây được viên thành. \u000bKhông thành mãn trong hữu, phi hữu, \u000bKẻ ngu tạo tác các ác nghiệp.","fontItalic":-1,"fontSize":12,"order":151},{"content":"Nhập thai thác sanh thế giới khác, \u000bNgười ấy luân hồi, tiếp tục sanh, \u000bKẻ thiểu trí chắc hẳn phải là\u000bNhập thai và sanh thế giới khác.","fontItalic":-1,"fontSize":12,"order":152},{"content":"Như kẻ trộm bị bắt khi trộm, \u000bÁc tánh hại mình do tự nghiệp, \u000bChúng sanh cũng vậy chết đời khác, \u000bÁc tánh hại mình, do tự lực.","fontItalic":-1,"fontSize":12,"order":153},{"content":"Dục vọng nhiều loại, ngọt, khả ái, \u000bNhiễu loạn tâm dưới nhiều hình thức, \u000bThấy hoạn nạn trong dục trưởng dưỡng, \u000bNên tôi xuất gia, tâu Ðại vương !","fontItalic":-1,"fontSize":12,"order":154},{"content":"Như quả từ đây, người bị rụng, \u000bCả già lẫn trẻ, khi thân hoại, \u000bDo thấy chính vậy, tôi xuất gia, \u000bHạnh Sa-môn phải là tối thắng,","fontItalic":-1,"fontSize":12,"order":155},{"content":"Thưa Ðại vương!","fontItalic":-1,"fontSize":12,"order":156},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":157}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/82. Kinh Ratthapàla (Ratthapàla sutta)","title":"82. Kinh Ratthapàla (Ratthapàla sutta)"},{"ID":83,"paragraphs":[{"alignment":1,"content":"83. Kinh Makhàdeva (Makhàdeva sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Mithila (Di-tát-la), tại rừng Makhadevamba.","fontSize":12,"order":3},{"content":"Rồi Thế Tôn mỉm cười khi đến tại một địa điểm. Tôn giả Ananda liền suy nghĩ: \"Do nhân gì, do duyên gì, Thế Tôn lại mỉm cười? Không phải không có lý do khiến Thế Tôn mỉm cười\". Rồi Tôn giả Ananda, đắp y phía một bên vai, chắp tay vái chào Thế Tôn và bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, do nhân gì, do duyên gì Thế Tôn lại mỉm cười? Không phải không lý do khiến Thế Tôn mỉm cười.","fontSize":12,"order":5},{"content":"-- Thuở xưa, này Ananda, vị vua chính nước Mithila này tên là Makhadeva, là vị pháp vương như pháp, kiên trì trên pháp, vị Ðại vương thực hành Chánh pháp, giữa các Bà-la-môn, gia chủ, giữa thị dân và thôn dân, hành trì lễ Uposatha (Bố-tát) vào các ngày 14, ngày 15 và ngày mồng 8. Rồi này Ananda, vua Makhadeva sau nhiều năm, nhiều trăm năm, nhiều ngàn năm, bảo người thợ cạo tóc:","fontSize":12,"order":6},{"content":"\"-- Này Thợ cạo tóc, khi nào Ông thấy trên đầu ta, có mọc tóc bạc, hãy báo cho ta biết\".","fontSize":12,"order":7},{"content":"\"-- Thưa vâng, tâu Ðại vương\".","fontSize":12,"order":8},{"content":"Này Ananda, người thợ cạo tóc vâng đáp vua Makhadeva. Này Ananda, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm, người thợ cạo tóc thấy trên đầu vua Makhadeva có sanh tóc bạc, thấy vậy liền tâu vua Makhadeva:","fontSize":12,"order":9},{"content":"\"-- Các Thiên sứ đã hiện ra cho Ðại vương. Tóc bạc đã được thấy mọc ra trên đầu\".","fontSize":12,"order":10},{"content":"\"-- Vậy này Thợ cạo tóc, hãy khéo nhổ những sợi tóc bạc ấy với cái nhíp, và đặt chúng trên bàn tay của ta\".","fontSize":12,"order":11},{"content":"\"-- Thưa vâng, tâu Ðại vương\".","fontSize":12,"order":12},{"content":"Này Ananda, người thợ cạo tóc vâng đáp vua Makhadeva, sau khi khéo nhổ những sợi tóc bạc ấy với cái nhíp, đặt chúng trên bàn tay của vua Makhadeva. Rồi này Ananda, vua Makhadeva, sau khi cho người thợ cạo tóc một lương ấp như một ân tứ, liền cho gọi hoàng tử con đầu và nói:","fontSize":12,"order":13},{"content":"\"-- Này Hoàng tử thân yêu, các Thiên sứ đã hiện ra cho ta, tóc bạc đã được thấy mọc ra trên đầu. Ta đã hưởng thọ các dục lạc thế gian, nay đã đến thời đi tìm kiếm các thiên lạc. Hãy đến đây, này Hoàng tử thân yêu, hãy trị vì quốc độ này. Sau khi cạo bỏ râu tóc, đắp áo cà-sa, ta sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Và này Hoàng tử thân yêu, khi nào con thấy tóc bạc mọc ra trên đầu, thời hãy cho người thợ cạo tóc một lương ấp như một ân tứ, sau khi khéo giao lại quốc gia cho hoàng tử con đầu, sau khi cạo bỏ râu tóc, đắp áo cà-sa, hãy xuất gia, từ bỏ gia đình, sống không gia đình. Truyền thống tốt đẹp này do ta thiết lập, con phải tiếp tục duy trì, con chớ thành người tối hậu sau ta. Này Hoàng tử thân yêu, khi hai người còn tồn tại, và có sự đứt đoạn của truyền thống này, thời người nào làm cho đứt đoạn, người ấy là người tối hậu. Vậy này Hoàng tử thân yêu, ta nói với con: \"Truyền thống tốt đẹp này do ta thiết lập, con phải tiếp tục duy trì. Con chớ thành người tối hậu sau ta\".","fontSize":12,"order":14},{"content":"Rồi này Ananda, vua Makhadeva, sau khi cho người thợ cạo tóc một lương ấp như là một ân tứ, sau khi khéo giao quốc gia cho hoàng tử con đầu, chính tại rừng xoài Makhadeva này, sau khi cạo bỏ râu tóc, đắp áo cà-sa, vua Makhadeva đã xuất gia.","fontSize":12,"order":15},{"content":"Vị này an trú, biến mãn một phương với tâm thấm nhuần lòng từ; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú, biến mãn với tâm thấm nhuần lòng từ, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":16},{"content":"Với tâm thấm nhuần lòng bi... với tâm thấm nhuần lòng hỷ,... an trú biến mãn một phương với tâm thấm nhuần lòng xả; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư, như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm thấm nhuần lòng xả, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":17},{"content":"Nhưng này Ananda, vua Makhadeva, tám vạn bốn ngàn năm, đã chơi trò chơi của hoàng tử, tám vạn bốn ngàn năm, đã trị vì như một phó vương; tám vạn bốn ngàn năm, đã chấp chánh như một quốc vương; tám vạn bốn ngàn năm, chính tại ngôi rừng xoài Makhadeva này, sau khi cạo bỏ râu tóc, đắp áo cà-sa đã xuất gia, từ bỏ gia đình, sống không gia đình, sống theo Phạm hạnh. Vị này, sau khi tụ tập bốn Phạm trú, khi thân hoại mạng chung, được sanh lên Phạm thiên giới.","fontSize":12,"order":18},{"content":"Rồi này Ananda, con vua Makhadeva, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm cho gọi người thợ cạo tóc:","fontSize":12,"order":19},{"content":"\"-- Này thợ cạo tóc, khi nào Ông thấy trên đầu Ta có mọc tóc bạc, hãy báo cho ta biết\".","fontSize":12,"order":20},{"content":"\"-- Thưa vâng, tâu Ðại vương\".","fontSize":12,"order":21},{"content":"Này Ananda, người thợ cạo tóc vâng đáp con vua Makhadeva. Này Ananda, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm, người thợ cạo tóc thấy trên đầu con vua Makhadeva có sanh tóc bạc, thấy vậy liền tâu với con vua Makhadeva:","fontSize":12,"order":22},{"content":"\"-- Các Thiên sứ đã hiện ra cho Ðại vương. Tóc bạc đã được thấy mọc ra trên đầu\".","fontSize":12,"order":23},{"content":"\"-- Vậy này thợ cạo tóc, hãy khéo nhổ những sợi tóc bạc ấy với cái nhíp, và đặt chúng trên bàn tay của ta\".","fontSize":12,"order":24},{"content":"\"-- Thưa vâng, tâu Ðại vương\".","fontSize":12,"order":25},{"content":"Này Ananda, người thợ cạo tóc vâng đáp con vua Makhadeva, sau khi khéo nhổ những sợi tóc bạc ấy với cái nhíp, đặt chúng trên bàn tay của con vua Makhadeva. Rồi này Ananda, con vua Makhadeva, sau khi cho người thợ cạo tóc một lương ấp như một ân tứ, liền cho gọi vị hoàng tử con đầu và nói:","fontSize":12,"order":26},{"content":"\"-- Này Hoàng tử thân yêu, các Thiên sứ đã hiện ra cho ta, tóc bạc đã thấy sanh ra trên đầu. Ta đã hưởng thọ dục lạc thế gian, nay đã đến thời đi tìm kiếm các thiên lạc. Hãy đến đây, này Hoàng tử thân yêu, hãy trị vì quốc độ này. Sau khi cạo bỏ râu tóc, đắp áo cà-sa, ta sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Và nay, này Hoàng tử thân yêu, khi nào con thấy tóc bạc mọc ra trên đầu, thời hãy cho người thợ cạo tóc một lương ấp như một ân tứ, sau khi khéo giao lại quốc gia này cho vị hoàng tử con đầu, sau khi cạo bỏ râu tóc, đắp áo cà-sa, hãy xuất gia, từ bỏ gia đình, sống không gia đình. Truyền thống tốt đẹp này do ta thiết lập. Con phải tiếp tục duy trì, chớ thành người tối hậu sau ta. Này Hoàng tử thân yêu, khi hai người còn tồn tại, và có sự đứt đoạn của truyền thống này, thời người nào làm cho đứt đoạn, người ấy là người tối hậu. Vậy này Hoàng tử thân yêu, ta nói với con: \"Truyền thống tốt đẹp này do ta thiết lập, con phải tiếp tục duy trì. Con chớ thành người tối hậu sau ta\".","fontSize":12,"order":27},{"content":"Rồi này Ananda, con vua Makhadeva, sau khi cho người thợ cạo tóc một lương ấp như một ân tứ, sau khi khéo giao quốc gia cho vị hoàng tử con đầu, chính tại rừng xoài này, con vua Makhadeva, sau khi cạo bỏ râu tóc, đắp áo cà-sa, đã xuất gia, vị này an trú, biến mãn một phương với tâm thấm nhuần lòng từ; cũng vậy phương thứ hai, cũng vậy, phương thứ ba, cũng vậy, phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm thấm nhuần lòng từ, quảng đại vô biên, không hận, không sân. Với tâm thấm nhuần lòng bi... Với tâm thấm nhuần lòng hỷ... an trú biến mãn một phương với tâm thấm nhuần lòng xả; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm thấm nhuần lòng xả, quảng đại, vô biên, không hận, không sân. Nhưng này Ananda, con vua Makhadeva tám vạn bốn ngàn năm, đã chơi trò chơi của hoàng tử; tám vạn bốn ngàn năm, đã trị vì như một phó vương; tám vạn bốn ngàn năm, đã chấp chánh như một quốc vương; tám vạn bốn ngàn năm, chính tại ngôi rừng xoài này, con vua Makhadeva sau khi cạo bỏ râu tóc, đắp áo cà-sa, đã xuất gia, từ bỏ gia đình, sống không gia đình, sống theo Phạm hạnh. Vị này, sau khi tu tập bốn Phạm trú, khi thân hoại mạng chung, được sanh lên Phạm thiên giới.","fontSize":12,"order":28},{"content":"Rồi này Ananda, các tử tôn của vua Makhadeva truyền nối tiếp tục vua ấy, sau tám vạn bốn ngàn năm làm vương tộc (Khattiya), chính tại ngôi rừng xoài Makhadeva này, sau khi cạo bỏ râu tóc, đắp áo cà-sa, đã xuất gia, từ bỏ gia đình, sống không gia đình, các vị ấy biến mãn một phương với tâm thấm nhuần lòng từ và an trú; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp biên giới, vị ấy an trú biến mãn với tâm thấm nhuần lòng từ, quảng đại, vô biên, không hận, không sân. Với tâm thấm nhuần lòng bi... Với tâm thấm nhuần lòng hỷ... ... an trú, biến mãn một phương với tâm thấm nhuần lòng xả; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, những vị ấy an trú biến mãn với tâm thấm nhuần lòng xả, quảng đại, vô biên, không hận, không sân. Vị ấy tám vạn bốn ngàn năm đã chơi trò chơi của hoàng tử, tám vạn bốn ngàn năm, đã trị vì như một phó vương; tám vạn bốn ngàn năm, đã chấp chánh như một quốc vương; tám vạn bốn ngàn năm, chính tại ngôi rừng xoài Makhadeva này, sau khi cạo bỏ râu tóc, đắp áo cà-sa, đã xuất gia, từ bỏ gia đình, sống không gia đình, sống theo Phạm hạnh. Các vị ấy, sau khi tu tập bốn Phạm trú, khi thân hoại mạng chung, được sanh lên Phạm thiên giới.","fontSize":12,"order":29},{"content":"Nemi là vị cuối cùng của các vị vua ấy, là vị pháp vương như pháp, kiên trì trên pháp, vị đại vương thực hành Chánh pháp giữa các Bà-la-môn, gia chủ, giữa thị dân và thôn dân, hành trì lễ Uposatha (Bố-tát) vào các ngày 14, ngày 15 và ngày mồng 8.","fontSize":12,"order":30},{"content":"Thuở xưa, này Ananda, khi chư Thiên ở Tavatimsa (Tam thập tam thiên) ngồi hội họp với nhau tại giảng đường Thiện Pháp (Sudhamma), cuộc đối thoại sau đây được khởi lên: \"Thật hạnh phúc thay cho dân chúng Videha, thật tốt đẹp thay cho dân chúng Videha, được vua Nemi là vị pháp vương như pháp, kiên trì trên pháp, vị Ðại vương thực hành Chánh pháp giữa các Bà-la-môn, gia chủ, giữa thị dân và thôn dân, hành trì lễ Uposatha (Bố-tát) vào các ngày 14, ngày 15 và ngày mồng 8\".","fontSize":12,"order":31},{"content":"Rồi này Ananda, Thiên chủ Sakka nói với chư Thiên ở cõi trời Ba mươi ba:","fontSize":12,"order":32},{"content":"\"-- Chư Khanh, chư Khanh có muốn yết kiến vua Nemi không?\".","fontSize":12,"order":33},{"content":"\"-- Thưa Thiên chủ, chúng tôi muốn yết kiến vua Nemi\".","fontSize":12,"order":34},{"content":"Lúc bấy giờ, vua Nemi trong ngày rằm lễ Bố-Tát (Uposatha), đã gội đầu, giữ trai giới đang ngồi trên lầu cung điện. Rồi này Ananda, Thiên chủ Sakka, như nhà lực sĩ duỗi bàn tay đang co lại, hay co lại bàn tay đang duỗi ra; cũng vậy, Thiên chủ biến mất giữa chư Thiên cõi trời Ba mươi ba, và hiện ra trước mặt vua Nemi. Rồi này Ananda, Thiên chủ Sakka nói với vua Nemi:","fontSize":12,"order":35},{"content":"\"-- Tâu Ðại vương, thật hạnh phúc thay cho Ðại vương, thật tốt lành thay cho Ðại vương! Tâu Ðại vương, chư Thiên ở cõi trời Ba mươi ba đang ngồi tại giảng đường Thiện Pháp tán thán Ðại vương và nói: \"Thật hạnh phúc thay cho dân chúng Videha... và ngày mồng 8\". Tâu Ðại vương, chư Thiên ở cõi trời Ba mươi ba muốn yết kiến Ðại vương. Tâu Ðại vương, tôi sẽ gởi cho Ðại vương một cỗ xe có ngàn ngựa kéo, Ðại vương hãy cưỡi thiên xa ấy, chớ có sợ hãi! \"","fontSize":12,"order":36},{"content":"Này Ananda, vua Nemi im lặng nhận lời. Rồi này Ananda, Thiên chủ Sakka, sau khi biết được vua Nemi đã nhận lời, như nhà lực sĩ... liền biến mất và hiện ra giữa chư Thiên ở cõi trời Ba mươi ba.","fontSize":12,"order":37},{"content":"Rồi này Ananda, Thiên chủ Sakka gọi người đánh xe Matali và nói:","fontSize":12,"order":38},{"content":"\"-- Này Matali, sau khi thắng cỗ xe có ngàn ngựa kéo hãy đi đến vua Nemi và nói: \"Tâu Ðại vương, đây là cỗ xe có ngàn ngựa kéo do Thiên chủ Sakka gửi đến cho Ðại vương. Ðại vương hãy cưỡi thiên xa, chớ có sợ hãi! \".","fontSize":12,"order":39},{"content":"\"-- Thưa vâng, Tôn giả\".","fontSize":12,"order":40},{"content":"Người đánh xe Matali vâng đáp Thiên chủ Sakka, cho thắng cỗ xe có ngàn ngựa kéo, đi đến vua Nemi và thưa:","fontSize":12,"order":41},{"content":"\"-- Tâu Ðại vương, đây là cỗ xe có ngàn ngựa kéo do Thiên chủ Sakka gửi đến cho Ðại vương. Ðại vương hãy cưỡi thiên xa, chớ có sợ hãi! Và tâu Ðại vương, con sẽ dẫn Ðại vương đi đường nào? Con đường do đó các nghiệp ác đưa đến sự cảm thọ quả báo các nghiệp ác hay con đường do đó các thiện nghiệp đưa đến sự cảm thọ quả báo các thiện nghiệp\".","fontSize":12,"order":42},{"content":"\"-- Hãy đưa Ta đi, cả hai con đường\".","fontSize":12,"order":43},{"content":"Và này Ananda, người đánh xe Matali đưa vua Nemi đến giảng đường Sudhamma (Thiện Pháp). Này Ananda, Thiên chủ Sakka thấy vua Nemi đường xa đi đến, sau khi thấy vậy, liền nói với vua Nemi:","fontSize":12,"order":44},{"content":"\"-- Hãy đến, tâu Ðại vương; thiện lai, tâu Ðại vương. Tâu Ðại vương, chư Thiên ở cõi trời Ba mươi ba ngồi ở giảng đường Sudhamma, tán thán Ðại vương như sau: \"Thật là hạnh phúc... và ngày mồng 8\". Tâu Ðại vương, chư Thiên ở cõi trời Ba mươi ba muốn yết kiến Ðại vương. Tâu Ðại vương, hãy hoan lạc với thiên uy lực giữa chư Thiên\".","fontSize":12,"order":45},{"content":"\"-- Thôi vừa rồi, Tôn giả. Hãy đưa tôi về Mithila, tại đấy tôi sẽ sống theo Chánh pháp giữa các vị Bà-la-môn, gia chủ, và giữa các thị dân và thôn dân và thọ trì trai giới vào các ngày 14, ngày 15 và ngày mồng 8\".","fontSize":12,"order":46},{"content":"Rồi này Ananda, Thiên chủ Sakka nói với người đánh xe Matali:","fontSize":12,"order":47},{"content":"\"-- Này Matali, sau khi thắng cỗ xe có ngàn ngựa kéo, hãy đưa vua Nemi về tại Mithila\".","fontSize":12,"order":48},{"content":"\"-- Thưa vâng, Tôn giả\".","fontSize":12,"order":49},{"content":"Này Ananda, người đánh xe Matali vâng đáp Thiên chủ Sakka, thắng cỗ xe có ngàn ngựa kéo, và đưa vua Nemi về Mithila.","fontSize":12,"order":50},{"content":"Ở đây, này Ananda, vua Nemi sống như pháp giữa các Bà-la-môn, gia chủ và giữa thị dân và thôn dân, thọ trì trai giới vào các ngày 14, ngày 15 và ngày mồng 8.","fontSize":12,"order":51},{"content":"Và này Ananda, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm; vua Nemi gọi người thợ cạo tóc:","fontSize":12,"order":52},{"content":"\"-- Này Thợ cạo tóc, khi nào Ông thấy trên đầu ta có mọc tóc bạc, hãy báo cho ta biết\".","fontSize":12,"order":53},{"content":"\"-- Thưa vâng, tâu Ðại vương\".","fontSize":12,"order":54},{"content":"Này Ananda, người thợ cạo tóc vâng đáp vua Nemi. Này Ananda, sau nhiều năm, nhiều trăm năm, nhiều ngàn năm, người thợ cạo tóc thấy trên đầu vua Nemi có mọc tóc bạc, thấy vậy liền tâu với vua Nemi:","fontSize":12,"order":55},{"content":"\"-- Các Thiên sứ đã hiện cho Ðại vương. Tóc bạc đã được thấy mọc ra trên đầu\".","fontSize":12,"order":56},{"content":"\"-- Vậy này Thợ cạo tóc, hãy khéo nhổ những sợi tóc bạc ấy với cái nhíp, và đặt chúng trên bàn tay của ta\".","fontSize":12,"order":57},{"content":"\"-- Thưa vâng, tâu Ðại vương\".","fontSize":12,"order":58},{"content":"Này Ananda, người thợ cạo tóc vâng đáp vua Nemi, sau khi khéo nhổ những sợi tóc bạc ấy với cái nhíp, đặt chúng trên bàn tay vua Nemi. Rồi này Ananda, vua Nemi, sau khi cho người thợ cạo tóc một lương ấp như một ân tứ, liền cho gọi vị hoàng tử con đầu và nói:","fontSize":12,"order":59},{"content":"\"-- Này Hoàng tử thân yêu, các Thiên sứ đã hiện ra cho ta, tóc bạc đã được thấy mọc ra trên đầu. Ta đã hưởng thọ các dục lạc thế gian, nay đã đến thời đi tìm kiếm các thiên lạc. Hãy đến đây, Hoàng tử thân yêu, hãy trị vì quốc độ này. Sau khi cạo bỏ râu tóc, đắp áo cà-sa, ta sẽ xuất gia, từ bỏ gia đình, sống không gia đình. Và này Hoàng tử thân yêu, khi nào con thấy tóc bạc mọc ra trên đầu, thời hãy cho người thợ cạo tóc một lương ấp như một ân tứ, sau khi khéo giao lại quốc gia cho vị hoàng tử con đầu, sau khi cạo bỏ râu tóc, đắp áo cà-sa, hãy xuất gia, từ bỏ gia đình, sống không gia đình. Truyền thống tốt đẹp này do ta thiết lập, con phải tiếp tục duy trì, con chớ thành người tối hậu sau ta. Này Hoàng tử thân yêu, khi hai người còn tồn tại, và có sự đứt đoạn của truyền thống này, thời người nào làm cho đứt đoạn, người ấy là người tối hậu. Này Hoàng tử thân yêu, ta nói với con: \"Truyền thống tốt đẹp này do ta thiết lập, con phải tiếp tục duy trì. Con chớ thành người tối hậu sau ta\".","fontSize":12,"order":60},{"content":"Rồi này Ananda, vua Nemi, sau khi cho người thợ cạo tóc một lương ấp như là một ân tứ, sau khi khéo giao quốc gia cho vị Hoàng tử con đầu, chính tại rừng xoài Makhadeva này, sau khi cạo bỏ râu tóc, đắp áo cà-sa, đã xuất gia, vị này an trú, biến mãn một phương với tâm thấm nhuần lòng từ; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú, biến mãn với tâm thấm nhuần lòng từ, quảng đại vô biên, không hận, không sân. Với tâm thấm nhuần lòng bi... ... Với tâm thấm nhuần lòng hỷ... ... an trú biến mãn mọt phương với tâm thấm nhuần lòng xả; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm thấm nhuần lòng xả, quảng đại vô biên, không hận, không sân. Nhưng này Ananda, vua Nemi, tám vạn bốn ngàn năm, đã chơi trò chơi của hoàng tử; tám vạn bốn ngàn năm, đã trị vì như phó vương; tám vạn bốn ngàn năm, đã chấp chánh như một quốc vương; tám vạn bốn ngàn năm, chính tại ngôi rừng xoài Makhadeva này, sau khi cạo bỏ râu tóc, đắp áo cà-sa, đã xuất gia, từ bỏ gia đình, sống không gia đình, sống theo Phạm hạnh. Vị này, sau khi tu tập bốn Phạm trú, khi thân hoại mạng chung, được sanh lên Phạm thiên giới.","fontSize":12,"order":61},{"content":"Nhưng này Ananda, người con của vua Nemi tên là Kalarajanaka. Vị này không xuất gia, từ bỏ gia đình, sống không gia đình. Vị này đã cắt đứt truyền thống tốt đẹp ấy. Vị này là người tối hậu của các vị ấy. Này Ananda, rất có thể Ông nghĩ như sau: \"Trong thời ấy, vua Makhadeva, vị đã thiết lập truyền thống tốt đẹp ấy là một vị khác\". Nhưng này Ananda, chớ có hiểu như vậy. Trong thời ấy, ta là Makhadeva. Ta đã thiết lập truyền thống tốt đẹp ấy. Dân chúng đến sau cho rằng truyền thống tốt đẹp ấy được Ta thiết lập. Nhưng này Ananda, truyền thống tốt đẹp ấy không đưa đến yểm ly, ly tham, đoạn diệt, tịch tịnh, thượng trí, giác ngộ, Niết-bàn và này Ananda, nay thế nào là truyền thống tốt đẹp được Ta thiết lập, và truyền thống ấy đưa đến yểm ly, ly tham, đoạn diệt, tịch tịnh, thượng trí, giác ngộ, Niết-bàn? Chính là Thánh đạo Tám ngành này, tức là Chánh tri kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định. Này Ananda, đây là truyền thống tốt đẹp được Ta thiết lập, và truyền thống ấy đưa đến yểm ly, ly tham, đoạn diệt, tịch tịnh, thắng trí, giác ngộ, Niết-bàn.","fontSize":12,"order":62},{"content":"Này Ananda, về vấn đề này, Ta nói như sau: \"Truyền thống tốt đẹp này do Ta thiết lập, hãy tiếp tục duy trì. Các Ông chớ có thành người tối hậu sau Ta\". Này Ananda, khi hai người còn tồn tại, và có sự đứt đoạn của truyền thống này, thời người nào làm cho đứt đoạn, người ấy là người tối hậu. Vậy này Ananda, Ta nói với Ông: \"Truyền thống tốt đẹp này do Ta thiết lập, các Ông hãy tiếp tục duy trì. Các Ông chớ có thành người tối hậu sau Ta\".","fontSize":12,"order":63},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":64},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":65}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/83. Kinh Makhàdeva (Makhàdeva sutta)","title":"83. Kinh Makhàdeva (Makhàdeva sutta)"},{"ID":84,"paragraphs":[{"alignment":1,"content":"84. Kinh Madhurà (Madhurà sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Tôn giả Mahakaccana (Ðại Ca-chiên-diên) trú ở Madhura, tại rừng Gunda.","fontSize":12,"order":3},{"content":"Vua Madhura Avantiputta được nghe như sau: \"Sa-môn Mahakaccana trú ở Madhura, tại rừng Gunda. Tiếng đồn tốt đẹp sau đây được khởi lên về Tôn giả Kaccana: \"Tôn giả là bậc Hiền giả, bậc Trí giả, thông minh, đa văn, nói năng lưu loát, nhà biện tài lão luyện, bậc trưởng thượng, bậc A-la-hán. Thật tốt lành thay được yết kiến một vị A-la-hán như vậy\".","fontSize":12,"order":4},{"content":"Rồi vua Madhura Avantiputta cho thắng nhiều cỗ xe thù thắng, leo lên một cỗ xe thù thắng và đi ra khỏi Madhura với uy vệ của bậc đại vương để yết kiến Tôn giả Mahakaccana. Vua đi xe cho đến chỗ còn có thể đi xe được, rồi xuống xe đi bộ đi đến chỗ Tôn giả Mahakaccana, sau khi đến, nói lên những lời chào đón hỏi thăm với Tôn giả Mahakaccana, sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi xuống một bên, vua Madhura Avantiputta thưa với Tôn giả Mahakaccana:","fontSize":12,"order":5},{"content":"-- Thưa Tôn giả Kaccana, các vị Bà-la-môn đã nói như sau: \"Chỉ có Bà-la-môn là chủng tánh tối thượng, các chủng tánh khác là hạ liệt; chỉ có Bà-la-môn là bạch chủng, các chủng tánh khác là hắc chủng; chỉ có Bà-la-môn là thanh tịnh, các chủng tánh phi Bà-la-môn không như vậy; các Bà-la-môn là con Phạm thiên. Các Bà-la-môn là con chính tông của Phạm thiên, sanh ra từ miệng, sanh ra từ Phạm thiên, tạo tác bởi Phạm thiên, thừa tự Phạm thiên. Ở đây, Tôn giả Kaccana đã nói gì?","fontSize":12,"order":6},{"content":"-- Thưa Ðại vương, đây chỉ là một âm thanh ở đời (câu nói): \"Chỉ có Bà-la-môn là chủng tánh tối thượng, chủng tánh khác là hạ liệt; chỉ có Bà-la-môn là bạch chủng, các chủng tánh khác là hắc chủng; chỉ có Bà-la-môn là thanh tịnh, các chủng tánh phi Bà-la-môn không như vậy. Các Bà-la-môn là con Phạm thiên. Các Bà-la-môn là con chính tông của Phạm thiên sanh ra từ miệng, sanh ra từ Phạm thiên, tạo tác bởi Phạm thiên, thừa tự Phạm thiên\". Ðây chỉ là một pháp môn, với pháp môn này cần được hiểu như là một âm thanh ở đời. (Câu nói): \"Chỉ có Bà-la-môn là chủng tánh tối thượng, các chủng tánh khác là hạ liệt... thừa tự Phạm thiên\".","fontSize":12,"order":7},{"content":"Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu có người Khattiya (Sát-đế-lị) sống sung túc với tài sản, ngũ cốc, vàng hay bạc, người ấy có thể có một người Khattiya khác là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái; hay người ấy có thể có một vị Bà-la-môn, hay người ấy có thể có một vị Vessa (Tỳ-xá, Phệ-xá) hay người ấy có thể có một Sudda (Thủ-đà) là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái?","fontSize":12,"order":8},{"content":"-- Thưa Tôn giả Kaccana, nếu có người Khattiya sống sung túc với tài sản, ngũ cốc, vàng hay bạc, người ấy có thể có một người Khattiya khác là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái; người ấy cũng có thể có một người Bà-la-môn, hay người ấy có thể có một Vessa, hay người ấy có thể có một người Sudda là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái.","fontSize":12,"order":9},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu có một Bà-la-môn sống sung túc với tài sản, ngũ cốc, vàng hay bạc, người ấy có thể có một người Bà-la-môn khác là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái; hay người ấy có thể có một vị Khattiya, hay người ấy có thể có một vị Vessa, hay người ấy có thể có một người Sudda là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái?","fontSize":12,"order":10},{"content":"-- Thưa Tôn giả Kaccana, nếu có người Bà-la-môn sống sung túc với tài sản, ngũ cốc, vàng hay bạc, người ấy có thể có một người Bà-la-môn khác là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái; hay người ấy có thể có một vị Khattiya, hay người ấy có thể có một vị Vessa, hay người ấy có thể có một vị Sudda là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái.","fontSize":12,"order":11},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu có một Vessa sống sung túc với tài sản, ngũ cốc, vàng hay bạc, người ấy có thể có một người Vessa khác là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng người, lời nói kính ái; hay người ấy có thể có một Khattiya hay người ấy có thể có một Bà-la-môn, hay người ấy có thể có một Sudda là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái?","fontSize":12,"order":12},{"content":"-- Thưa Tôn giả Kaccana, nếu có người Vessa sống sung túc với tài sản, ngũ cốc, vàng hay bạc; người ấy có thể có một người Vessa khác là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái; hay người ấy có thể có một người Khattiya, hay người ấy có thể có một người Bà-la-môn, hay người ấy có thể có một người Sudda là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái.","fontSize":12,"order":13},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu có người Sudda sống sung túc với tài sản, ngũ cốc, vàng hay bạc, người ấy có thể có một người Sudda khác, là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái; hay người ấy có thể có một Khattiya, hay người ấy có thể có một người Bà-la-môn, hay người ấy có thể có một người Vessa là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái?","fontSize":12,"order":14},{"content":"-- Thưa Tôn giả Kaccana, nếu có người Sudda sống sung túc với tài sản, ngũ cốc, vàng hay bạc, người ấy có thể có một người Sudda khác là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái; hay người ấy có thể có một Khattiya, hay người ấy có thể có một Bà-la-môn, hay người ấy có thể có một người Vessa là người hầu hạ trung thành, dậy sớm, thức khuya, thi hành mọi mệnh lệnh của chủ, làm đẹp lòng mọi người, lời nói kính ái.","fontSize":12,"order":15},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu sự tình là như vậy, thời bốn chủng tánh này là đồng đẳng, hay không đồng đẳng? Và ở đây Ðại vương có ý nghĩ như thế nào?","fontSize":12,"order":16},{"content":"-- Thật vậy, thưa Tôn giả Kaccana, nếu sự tình là như vậy thời bốn chủng tánh này là đồng đẳng. Ở đây, tôi không thấy có sự sai biệt gì.","fontSize":12,"order":17},{"content":"-- Do pháp môn này, thưa Ðại vương, vấn đề này cần phải được hiểu như âm thanh ở trên đời (câu nói): \"Chỉ có Bà-la-môn là chủng tánh tối thượng, các chủng tánh khác là hạ liệt... thừa tự Phạm thiên. Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, có người Khattiya sát sanh, lấy của không cho, tà hạnh trong dâm dục, nói láo, nói hai lưỡi, nói lời độc ác, nói lời phù phiếm, tham dục, sân hận, tà kiến, sau khi thân hoại mạng chung, người ấy có sanh vào cõi dữ, ác thú, đọa xứ, địa ngục không, hay không phải thác sanh? Hay ở đây Ðại vương nghĩ thế nào?","fontSize":12,"order":18},{"content":"-- Người Khattiya, thưa Tôn giả Kaccana, sát sanh, lấy của không cho, tà hạnh trong dâm dục, nói láo, nói hai lưỡi, nói lời độc ác, nói lời phù phiếm, tham dục, sân hận, tà kiến, sau khi thân hoại mạng chung, người ấy có thể sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Ở đây, đối với tôi là vậy, và như vậy là điều tôi đã nghe từ các vị A-la-hán.","fontSize":12,"order":19},{"content":"-- Lành thay! lành thay, thưa Ðại vương! Lành thay Ðại vương! Ở đây, đối với Ðại vương là vậy, và lành thay như vậy là điều Ðại vương đã được nghe từ các vị A-la-hán. Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, có người Bà-la-môn; ở đây, có người Vessa; ở đây, có người Sudda sát sanh, lấy của không cho, tà hạnh trong dâm dục, nói láo, nói hai lưỡi, nói lời độc ác, nói lời phù phiếm, tham dục, sân hận, tà kiến sau khi thân hoại mạng chung, có sanh vào cõi dữ, ác thú, đọa xứ, địa ngục không, hay không phải thác sanh? Hay ở đây, Ðại vương nghĩ thế nào?","fontSize":12,"order":20},{"content":"-- Người Sudda, thưa Tôn giả Kaccana, sát sanh, lấy của không cho, tà hạnh trong các dục, nói láo, nói hai lưỡi, nói lời ác ngữ, nói lời phù phiếm, tham dục, sân hận, tà kiến, sau khi thân hoại mạng chung, có thể sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Ở đây, đối với tôi là vậy, và như vậy là điều tôi đã nghe từ các vị A-la-hán.","fontSize":12,"order":21},{"content":"-- Lành thay, lành thay, thưa Ðại vương! Lành thay, Ðại vương! Ở đây, đối với Ðại vương là vậy, và lành thay như vậy là điều Ðại vương đã được nghe từ các vị A-la-hán. Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu sự tình là như vậy, thời bốn chủng tánh này là đồng đẳng, hay không đồng đẳng? Và ở đây, Ðại vương có ý nghĩ như thế nào?","fontSize":12,"order":22},{"content":"-- Thật vậy, thưa Tôn giả Kaccana, nếu sự tình là như vậy thời bốn chủng tánh này là đồng đẳng. Ở đây, tôi không thấy có sự sai biệt gì.","fontSize":12,"order":23},{"content":"-- Do pháp môn này, thưa Ðại vương, vấn đề này cần phải được hiểu như âm thanh ở trên đời, (câu nói): \"Chỉ có Bà-la-môn là chủng tánh tối thượng, các chủng tánh khác là hạ liệt... thừa tự Phạm thiên. Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, có người Khattiya từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ nói lời độc ác, từ bỏ nói lời phù phiếm, từ bỏ tham dục, từ bỏ sân hận, có chánh kiến, sau khi thân hoại mạng chung, người ấy có thể sanh lên thiện thú, Thiên giới, cõi đời này không, hay không thể thác sanh? Hay ở đây, Ðại vương nghĩ thế nào?","fontSize":12,"order":24},{"content":"-- Người Khattiya, thưa Tôn giả Kaccana, từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ nói lời độc ác, từ bỏ nói lời phù phiếm, từ bỏ tham dục, từ bỏ sân hận, theo chánh kiến, sau khi thân hoại mang chung, người ấy có thể sanh lên thiện thú, Thiên giới, cõi đời này. Ở đây, đối với tôi là vậy và như vậy là điều tôi đã nghe từ các vị A-la-hán.","fontSize":12,"order":25},{"content":"-- Lành thay, lành thay, thưa Ðại vương! Lành thay, Ðại vương. Ở đây, đối với Ðại vương là vậy, và lành thay như vậy là điều Ðại vương đã được nghe từ các vị A-la-hán. Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, nếu có vị Bà-la-môn, ở đây nếu có vị Vessa, ở đây nếu có vị Sudda từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ nói lời độc ác, từ bỏ nói lời phù phiếm, từ bỏ tham dục, từ bỏ sân hận, theo chánh kiến, sau khi thân hoại mạng chung, người ấy có thể sanh thiện thú, Thiên giới, cõi đời này hay không, hay không thể thác sanh? Hay ở đây, Ðại vương nghĩ thế nào?","fontSize":12,"order":26},{"content":"-- Người Sudda, thưa Tôn giả Kaccana, từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ nói lời độc ác, từ bỏ nói lời phù phiếm, từ bỏ tham dục, từ bỏ sân hận, theo chánh kiến, sau khi thân hoại mạng chung, người ấy có thể sanh lên thiện thú, Thiên giới, cõi đời này. Ở đây, đối với tôi là vậy; và như vậy là điều tôi đã nghe từ các vị A-la-hán.","fontSize":12,"order":27},{"content":"-- Lành thay, lành thay, thưa Ðại vương! Lành thay, Ðại vương! Ở đây, đối với Ðại vương là vậy, và lành thay như vậy là điều Ðại vương đã được nghe từ các vị A-la-hán. Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu sự tình là như vậy, thời bốn chủng tánh này là đồng đẳng hay không đồng đẳng? Và ở đây, Ðại vương có ý nghĩ thế nào?","fontSize":12,"order":28},{"content":"-- Thật vậy thưa Tôn giả Kaccana, nếu sự tình là như vậy, thời bốn chủng tánh này là đồng đẳng. Ở đây, tôi không thấy có sự sai biệt gì.","fontSize":12,"order":29},{"content":"-- Do pháp môn này, thưa Ðại vương, vấn đề này cần phải được hiểu như âm thanh ở trên đời, (câu nói): \"Chỉ có Bà-la-môn là chủng tánh tối thượng, các chủng tánh khác là hạ liệt... là thừa tự Phạm thiên. Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, vị Khattiya đột nhập nhà cửa, cướp giật đồ đạc, hành động như kẻ cướp, phục kích các đường lớn hay tư thông vợ người. Và nếu có người bắt người ấy và dẫn người ấy đến trước mặt Ðại vương và thưa: \"Tâu Ðại vương, đây là kẻ ăn trộm đã làm hại đến Ðại vương. Nếu Ðại vương muốn, hãy hình phạt nó\". Hay Ðại vương đối xử người ấy như thế nào?","fontSize":12,"order":30},{"content":"-- Thưa Tôn giả Kaccana, chúng tôi sẽ chém giết người ấy, hay chúng tôi sẽ tra tấn người ấy, chúng tôi sẽ tẩn xuất người ấy hay chúng tôi sẽ áp dụng hình phạt tùy theo tội trạng. Vì sao vậy? Thưa Tôn giả Kaccana, danh xưng Khattiya mà xưa kia người ấy được gọi đã biến mất. Nay người ấy chỉ được gọi là tên ăn trộm.","fontSize":12,"order":31},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, người Bà-la-môn; ở đây, người Vessa; ở đây, người Sudda đột nhập nhà cửa, hay cướp giật đồ đạc, hay hành động kẻ cướp, hay phục kích các đường lớn, hay tư thông vợ người. Và nếu có người bắt người ấy, dẫn người ấy đến trước mặt Ðại vương và thưa: \"Tâu Ðại vương, đây là kẻ ăn trộm đã làm hại đến Ðại vương. Nếu Ðại vương muốn, hãy hình phạt nó\". Hay Ðại vương đối xử với nó như thế nào?","fontSize":12,"order":32},{"content":"-- Thưa Tôn giả Kaccana, chúng tôi sẽ chém giết người ấy hay chúng tôi sẽ tra tấn người ấy, hay chúng tôi sẽ tẩn xuất người ấy, hay chúng tôi sẽ áp dụng hình phạt tùy theo tội trạng. Vì sao vậy? Thưa Tôn giả Kaccana, danh xưng Sudda mà xưa kia người ấy được gọi đã biến mất. Nay người ấy chỉ được gọi là tên ăn trộm.","fontSize":12,"order":33},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu sự tình là như vậy, thời bốn chủng tánh này là đồng đẳng hay không đồng đẳng? Và ở đây, Ðại vương có ý nghĩ gì?","fontSize":12,"order":34},{"content":"-- Thật vậy, thưa Tôn giả Kaccana, nếu sự tình là như vậy, thời bốn chủng tánh này là đồng đẳng. Ở đây, tôi không thấy có sự sai biệt gì.","fontSize":12,"order":35},{"content":"-- Do pháp môn này, thưa Ðại vương, vấn đề này cần phải được hiểu như âm thanh ở trên đời, (câu nói): \"Chỉ có Bà-la-môn là chủng tánh tối thượng, các chủng tánh khác là hạ liệt... là thừa tự Phạm thiên\". Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, vị Khattiya, sau khi cạo bỏ râu tóc, đắp áo cà-sa, xuất gia từ bỏ gia đình, sống không gia đình, từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ nói láo, chỉ ăn một bữa, sống Phạm hạnh, trì giới luật, trì thiện pháp; Ðại vương đối xử với vị ấy như thế nào?","fontSize":12,"order":36},{"content":"-- Thưa Tôn giả Kaccana, tôi sẽ đảnh lễ hay đứng dậy, hay mời chỗ ngồi, hay cúng dường vị ấy bốn loại đồ dùng như y phục, ẩm thực, sàng tọa, y dược trị bệnh, hay chúng tôi sắp đặt sự bảo vệ hộ trì, che chở đúng pháp. Vì sao vậy? Thưa Tôn giả Kaccana, danh xưng Sudda mà xưa kia vị ấy được gọi đã biến mất. Nay vị ấy chỉ được gọi là một vị Sa-môn.","fontSize":12,"order":37},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Ở đây, người Bà-la-môn, ở đây người Vessa, ở đây người Sudda sau khi cạo bỏ râu tóc, đắp áo cà-sa, xuất gia từ bỏ gia đình, sống không gia đình, từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ nói láo, ăn một ngày một bữa, sống Phạm hạnh, trì giới luật, trì thiện pháp; Ðại vương đối xử với vị ấy như thế nào?","fontSize":12,"order":38},{"content":"-- Thưa Tôn giả Kaccana, tôi sẽ đảnh lễ, hay đứng dậy, hay mời chỗ ngồi, hay cúng dường vị ấy bốn loại đồ dùng, như y phục, ẩm thực, sàng tọa, y dược trị bệnh, hay chúng tôi sắp đặt sự bảo vệ, hộ trì, che chở đúng pháp. Vì sao vậy? Thưa Tôn giả Kaccana, danh xưng Sudda mà xưa kia vị ấy được gọi đã biến mất. Nay vị ấy chỉ được gọi là một vị Sa-môn.","fontSize":12,"order":39},{"content":"-- Thưa Ðại vương, Ðại vương nghĩ thế nào? Nếu sự tình là như vậy, thời bốn chủng tánh này là đổng đẳng hay không đồng đẳng? Và Ðại vương, ở đây, Ðại vương có ý nghĩ thế nào?","fontSize":12,"order":40},{"content":"-- Thật vậy, thưa Tôn giả Kaccana, nếu sự tình là như vậy, thời bốn chủng tánh này là đồng đẳng. Ở đây, tôi không thấy có sự sai biệt gì.","fontSize":12,"order":41},{"content":"-- Do pháp môn này, thưa Ðại vương, vấn đề này cần phải hiểu như âm thanh ở trên đời, (câu nói): \"Chỉ có Bà-la-môn là chủng tánh tối thượng, các chủng tánh khác là hạ liệt; chỉ có Bà-la-môn là bạch chủng, các chủng tánh khác là hắc chủng, chỉ có Bà-la-môn là thanh tịnh, các chủng tánh phi Bà-la-môn không phải như vậy. Các Bà-la-môn là con Phạm thiên. Các Bà-la-môn là con chính tông của Phạm thiên, sanh ra từ miệng, sanh ra từ Phạm thiên, thừa tự Phạm thiên\".","fontSize":12,"order":42},{"content":"Khi được nói vậy, vua Madhura Avantiputta thưa với Tôn giả Mahakaccana:","fontSize":12,"order":43},{"content":"-- Thật vi diệu thay, Tôn giả Kaccana! Thật vi diệu thay, Tôn giả Kaccana! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người đi lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Kaccana dùng nhiều phương tiện trình bày, giải thích. Con xin quy y Tôn giả Kaccana, quy y Pháp, quy y Tỷ-kheo Tăng. Mong Tôn giả Kaccana nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":44},{"content":"-- Thưa Ðại vương, Ðại vương chớ có quy y tôi, Ðại vương hãy quy y Thế Tôn, chính tôi đã quy y Thế Tôn.","fontSize":12,"order":45},{"content":"-- Thưa Tôn giả Kaccana, nay bậc Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ấy trú ở đâu?","fontSize":12,"order":46},{"content":"-- Bậc Thế Tôn ấy, bậc A-la-hán, Chánh Ðẳng Giác, nay đã nhập Niết-bàn rồi, thưa Ðại vương.","fontSize":12,"order":47},{"content":"-- Thưa Tôn giả Kaccana, nếu chúng tôi được nghe Thế Tôn ở xa mười yojana (do tuần), chúng tôi sẽ đi mười yojana để yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác. Thưa Tôn giả Kaccana, nếu chúng tôi được nghe Thế Tôn ở xa hai mươi yojana, ba mươi yojana, bốn mươi yojana, năm mươi yojana, chúng tôi sẽ đi năm mươi yojana, để yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác. Thưa Tôn giả Kaccana, vì rằng Thế Tôn đã nhập Niết-bàn rồi, chúng tôi xin quy y Thế Tôn đã nhập Niết-bàn ấy, quy y Pháp, quy y Tỷ-kheo Tăng. Mong Tôn giả Kac
