n chuyển thân một cách dễ dàng, sau khi cắt đứt, bứt đứt những trói buộc ấy, có thể muốn đi chỗ nào nó muốn. Tuy vậy đối với con voi kia, sự trói buộc ấy vững chắc, sự trói buộc ấy kiên cường, sự trói buộc ấy không mục nát, một khúc gỗ to lớn\". Này Udayi, ai nói như vậy có phải nói một cách chơn chánh không?","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, không. Bạch Thế Tôn, con voi của vua có ngà dài như một cán cày ấy, to lớn, thuộc loại giống tốt, lấy bãi chiến trường làm nhà, nếu bị trói buộc bởi sự trói buộc bằng da nịt vững chắc, chỉ cần chuyển thân một cách dễ dàng, sau khi cắt đứt, bứt đứt những trói buộc ấy, có thể muốn đi chỗ nào nó muốn. Ðối với con voi kia, sự trói buộc ấy không có chắc mạnh, sự trói buộc ấy yếu ớt, sự trói buộc ấy bị mục nát, sự trói buộc ấy không có kiên cường.","fontSize":12,"order":17},{"content":"-- Cũng vậy, này Udayi, ở đây có một số Thiện gia nam tử khi được Ta nói: \"Hãy từ bỏ sự việc này\", liền nói như sau: \"Có sá chi việc tiểu tiết, nhỏ mọn này mà Thế Tôn dạy chúng con phải đoạn trừ, bậc Thiện Thệ dạy chúng con phải từ bỏ ! \" Họ từ bỏ việc ấy, và không gây lên bất mãn chống Ta và chống các Tỷ-kheo muốn (thực hành) học giới. Sau khi từ bỏ việc ấy, họ sống ít lăng xăng, lắng dịu, tùy thuộc những người khác (bố thí), sống với một tâm như con thú rừng. Này Udayi, như vậy đối với các vị kia sự trói buộc ấy không có chắc mạnh, sự trói buộc ấy yếu ớt, sự trói buộc ấy bị mục nát, sự trói buộc ấy không có vững chắc.","fontSize":12,"order":18},{"content":"Ví như, này Udayi, một người nghèo khổ, không có vật sở hữu, khốn cùng, có một chòi ở hư nát, mở toang cho quạ, không đẹp mắt chút nào, có một giường nằm hư nát, không đẹp mắt chút nào, các loại gạo lúa cất chứa trong một cái chum không đẹp mắt chút nào, và một bà vợ không đẹp mắt chút nào. Người ấy thấy một Tỷ-kheo trong tịnh xá, tay chân lau rửa sạch sẽ, sau khi ăn buổi cơm ngon lành, đang ngồi trong bóng mát, hướng về tăng thượng tâm. Người ấy suy nghĩ: \"An lạc thay, Sa-môn hạnh! Vô bệnh thay, Sa-môn hạnh! Vậy sau khi cạo bỏ râu tóc, đắp áo cà-sa, ta hãy xuất gia, từ bỏ gia đình, sống không gia đình\". Nhưng người ấy không có thể từ bỏ cái chòi ở hư nát, mở toang cho quạ, không đẹp mắt chút nào, không có thể từ bỏ cái giường nằm hư nát, không đẹp mắt chút nào, không có thể từ bỏ các loại gạo lúa cất chứa trong một cái chum không đẹp mắt chút nào, không có thể từ bỏ bà vợ không đẹp mắt chút nào, để có thể sau khi cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Này Udayi, nếu có ai nói như sau: \"Người kia, bị trói buộc bởi những trói buộc ấy không có thể từ bỏ cái chòi ở hư nát... không có thể từ bỏ bà vợ không đẹp mắt chút nào để có thể sau khi cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Ðối với người kia, sự trói buộc ấy không có chắc mạnh, sự trói buộc ấy yếu ớt, sự trói buộc ấy bị mục nát, sự trói buộc ấy không có vững chắc\", thời này Udayi, ai nói như vậy có phải nói một cách chân chánh không?","fontSize":12,"order":19},{"content":"-- Bạch Thế Tôn, không. Người kia bị trói buộc bởi những trói buộc ấy không thể từ bỏ chòi ở hư nát, mở toang cho quạ, không đẹp mắt chút nào, không thể từ bỏ giường nằm hư nát không đẹp mắt chút nào, không thể từ bỏ các loại gạo lúa cất chứa trong một cái chum không đẹp mắt chút nào, không thể từ bỏ bà vợ không đẹp mắt chút nào, để có thể, sau khi cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Ðối với người kia, sự trói buộc ấy vững chắc, sự trói buộc ấy kiên cường, sự trói buộc ấy không mục nát, một khúc gỗ to lớn.","fontSize":12,"order":20},{"content":"-- Cũng vậy, này Udayi, ở đây, có một số người ngu si khi được Ta nói ra: \"Hãy từ bỏ việc này\", liền nói như sau: \"Có sá gì sự việc tiểu tiết, nhỏ mọn này. Vị Sa-môn này đặt quá nặng về cấm đoán, đoạn giảm!\" Và họ không chịu từ bỏ và gây lên bất mãn chống Ta và chống những Tỷ-kheo muốn (thực hành) học giới. Sự việc này, này Udayi, đối với họ, trở thành một trói buộc mạnh mẽ, một trói buộc vững chắc, một trói buộc kiên cường, một trói buộc không mục nát, một khúc gỗ to lớn.","fontSize":12,"order":21},{"content":"Ví như, này Udayi, một gia chủ hay con người gia chủ, giàu có, tài sản lớn, tiền của lớn, vô số vàng bạc, vô số gạo thóc, vô số ruộng nương, vô số đất đai, vô số thê thiếp, vô số đầy tớ nam, vô số nữ tỳ. Vị này thấy một Tỷ-kheo trong một tinh xá, tay chân lau rửa sạch sẽ, sau khi ăn bữa cơm ngon lành, đang ngồi trong bóng mát, hướng về tăng thượng tâm. Vị này suy nghĩ: \"An lạc thay, Sa-môn hạnh! Vô bệnh thay, Sa-môn hạnh! Vậy sau khi cạo bỏ râu tóc, đắp áo cà-sa, ta hãy xuất gia, từ bỏ gia đình, sống không gia đình\". Vị này có thể từ bỏ vô số vàng bạc, có thể từ bỏ vô số gạo thóc, có thể từ bỏ vô số ruộng nương, có thể từ bỏ vô số đất đai, có thể từ bỏ vô số thê thiếp, có thể từ bỏ vô số đầy tớ nam, có thể từ bỏ vô số nữ tỳ. Này Udayi, nếu có ai nói như sau: \"Người gia chủ hay con người gia chủ kia, bị trói buộc bởi những trói buộc ấy, có thể từ bỏ vô số vàng bạc... có thể từ bỏ vô số nữ tỳ để có thể sau khi cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Ðối với người kia, sự trói buộc ấy vững chắc, sự trói buộc ấy kiên cường, sự trói buộc ấy không mục nát, một khúc gỗ to lớn\". Này Udayi, ai nói như vậy, có phải nói một cách chơn chánh không?","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn, không. Người kia bị trói buộc bởi những trói buộc ấy có thể từ bỏ vô số vàng bạc, có thể từ bỏ vô số gạo thóc, có thể từ bỏ vô số ruộng nương, có thể từ bỏ vô số đất đai, có thể từ bỏ vô số thê thiếp, có thể từ bỏ vô số đầy tớ nam, có thể từ bỏ vô số nữ tỳ, để có thể, sau khi cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình. Ðối với người kia, sự trói buộc ấy không có chắc mạnh, sự trói buộc ấy yếu ớt, sự trói buộc ấy bị mục nát, sự trói buộc ấy không có vững chắc.","fontSize":12,"order":23},{"content":"-- Cũng vậy, này Udayi, ở đây, có một số Thiện gia nam tử, khi được Ta nói: \"Hãy từ bỏ việc này\", liền nói như sau: \"Có sá chi sự việc tiểu tiết, nhỏ mọn này mà Thế Tôn dạy chúng con phải đoạn trừ, bậc Thiện Thệ dạy chúng con phải từ bỏ!\" Họ từ bỏ sự việc ấy, và không gây lên bất mãn chống Ta và chống các Tỷ-kheo muốn (thực hành) học giới. Sau khi từ bỏ sự việc ấy, họ sống ít lăng xăng, lắng dịu, tùy thuộc những người khác (bố thí), sống với một tâm như con thú rừng. Này Udayi, như vậy đối với họ, sự trói buộc ấy không có chắc mạnh, sự trói buộc ấy yếu ớt, sự trói buộc ấy bị mục nát, sự trói buộc ấy không có vững chắc.","fontSize":12,"order":24},{"content":"Này Udayi, có bốn hạng người có mặt trên đời. Thế nào là bốn?","fontSize":12,"order":25},{"content":"Ở đây, này Udayi, có người sống, hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y. Nhưng trong khi vị này sống hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y, những tư niệm, tư duy liên hệ đến sanh y hiện hành khởi lên. Vị này chấp nhận chúng, không đoạn trừ chúng, không từ bỏ chúng, không chấm dứt chúng, không tiêu diệt chúng. Này Udayi, Ta nói: \"Người này bị trói buộc, không phải không bị trói buộc\". Vì sao vậy? Này Udayi, sự sai biệt về căn tánh trong người này đã được Ta biết rõ.","fontSize":12,"order":26},{"content":"Nhưng ở đây, này Udayi, có người sống, hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y. Nhưng trong khi vị này sống hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y, những tư niệm, tư duy liên hệ đến sanh y hiện hành khởi lên. Nhưng vị này không chấp nhận chúng, đoạn trừ chúng, từ bỏ chúng, chấm dứt chúng, tiêu diệt chúng, Này Udayi, Ta nói: \"Người này bị trói buộc, không phải không bị trói buộc\". Vì sao vậy? Này Udayi, sự sai biệt về căn tánh trong người này đã được Ta biết rõ.","fontSize":12,"order":27},{"content":"Nhưng ở đây, này Udayi, có người sống, hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y. Nhưng trong khi vị này sống hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y, các tư niệm điên đảo, các tư niệm, tư duy liên hệ đến sanh y, tùy lúc tùy thời hiện hành khởi lên. Này Udayi, niệm khởi lên chậm chạp và vị này đoạn trừ niệm ấy một cách mau chóng, từ bỏ, chấm dứt, tiêu diệt (niệm ấy). Này Udayi, ví như một người nhỏ hai hay ba giọt nước vào một ấm nước đun sôi cả ngày. Này Udayi giọt nước rơi một cách chậm chạp như bị tiêu diệt, tiêu mất một cách mau chóng. Cũng vậy, này Udayi, có người sống hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y. Nhưng trong khi vị này sống hướng đến sự đoạn trừ sanh y, sự từ bỏ sanh y, các tư niệm điên đảo, các tư niệm, tư duy liên hệ đến sanh y tùy lúc, tùy thời, hiện hành khởi lên. Này Udayi, niệm khởi lên chậm chạp và vị này đoạn trừ niệm ấy một cách mau chóng, từ bỏ, chấm dứt, tiêu diệt (niệm ấy). Này Udayi, Ta nói: \"Người này cũng bị trói buộc, không phải không bị trói buộc\". Vì sao vậy? Này Udayi, sự sai biệt về căn tánh trong người này đã được Ta biết rõ.","fontSize":12,"order":28},{"content":"Nhưng ở đây, này Udayi, có người nghĩ rằng: \"Sanh y là nguồn gốc của đau khổ\", sau khi biết như vậy, vị ấy thành vô sanh y, giải thoát với sự đoạn diệt sanh y. Này Udayi, Ta nói: \"Người này không bị trói buộc, không phải bị trói buộc\". Vì sao vậy? Này Udayi, sự sai biệt về căn tánh trong người này đã được Ta biết rõ.","fontSize":12,"order":29},{"content":"Này Udayi, có năm dục trưởng dưỡng này. Thế nào là năm? Sắc do mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn. Tiếng do tai nhận thức,... hương do mũi nhận thức,... vị do lưỡi nhận thức,... xúc do thân cảm xúc, khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn. Những pháp này, này Udayi, là năm dục trưởng dưỡng.","fontSize":12,"order":30},{"content":"Này Udayi, phàm có lạc gì, hỷ gì khởi lên, do duyên năm dục trưởng dưỡng này, lạc hỷ ấy được gọi là dục lạc, ô uế lạc, phàm phu lạc, phi Thánh lạc, không nên thực hiện, không nên tu tập, không nên làm cho sung mãn. Ta nói rằng lạc ấy đáng phải sợ hãi.","fontSize":12,"order":31},{"content":"Ở đây, này Udayi, Tỷ-kheo ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Diệt tầm và tứ, vị ấy chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhứt tâm. Vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Vị ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm, thanh tịnh.","fontSize":12,"order":32},{"content":"Như vậy được gọi là yếm ly lạc, độc trú lạc, tịch tịnh lạc, chánh giác lạc, cần phải thực hiện, cần phải tu tập, cần làm cho sung mãn. Ta nói rằng lạc ấy không đáng sợ hãi.","fontSize":12,"order":33},{"content":"Ở đây, này Udayi, Tỷ-kheo ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất. Thiền này, này Udayi, Ta nói rằng ở trong tình trạng dao động. Và ở đây, cái gì dao động? Ở đây, chính là tầm tứ chưa đoạn diệt, chính tầm tứ này ở trong tình trạng dao động.","fontSize":12,"order":34},{"content":"Ở đây, này Udayi, Tỷ-kheo diệt tầm và tứ... chứng và trú Thiền thứ hai. Các Thiền này, này Udayi, Ta nói rằng ở trong tình trạng dao động. Và ở đây, cái gì dao động? Ở đây chính là hỷ lạc chưa được đoạn diệt, chính hỷ lạc này ở trong tình trạng dao động.","fontSize":12,"order":35},{"content":"Ở đây, này Udayi, Tỷ-kheo ly hỷ trú xả... chứng và trú Thiền thứ ba. Thiền này, này Udayi, Ta nói ở trong tình trạng dao động. Và ở đây, cái gì dao động? Ở đây, chính là xả lạc chưa được đoạn diệt, chính xả lạc này ở trong tình trạng dao động.","fontSize":12,"order":36},{"content":"Ở đây, này Udayi, Tỷ-kheo xả lạc, xả khổ... chứng và trú Thiền thứ tư. Thiền này, này Udayi, Ta nói là không ở trong tình trạng dao động.","fontSize":12,"order":37},{"content":"Ở đây, này Udayi, Tỷ-kheo ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất. Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn\", Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\" và này Udayi, vị ấy cần vượt qua cái gì?","fontSize":12,"order":38},{"content":"Ở đây, này Udayi, Tỷ-kheo diệt tầm và tứ... chứng và trú Thiền thứ hai, đây là điều vị ấy cần vượt qua. Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn\", Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\". Và này, Udayi, vị ấy cần vượt qua cái gì?","fontSize":12,"order":39},{"content":"Ở đây, này Udayi, Tỷ-kheo ly hỷ trú xả... chứng và trú Thiền thứ ba, đây là điều vị ấy cần vượt qua. Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn, Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\". Và này Udayi, vị ấy cần vượt qua cái gì?","fontSize":12,"order":40},{"content":"Ở đây, này Udayi, Tỷ-kheo xả lạc, xả khổ... chứng và trú Thiền thứ tư. Ðây là điều vị ấy cần phải vượt qua. Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn\", Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\" Và này Udayi, vị ấy cần phải vượt qua cái gì?","fontSize":12,"order":41},{"content":"Ở đây, này Udayi, Tỷ-kheo vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng, Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Ðây là điều vị ấy cần phải vượt qua. Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn\", Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\". Và này Udayi, vị ấy cần vượt qua cái gì?","fontSize":12,"order":42},{"content":"Ở đây, này Udayi, Tỷ-kheo vượt lên mọi Hư không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Ðây là điều vị ấy cần phải vượt qua. Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn\", Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\". Và này Udayi, vị ấy cần vượt qua cái gì?","fontSize":12,"order":43},{"content":"Ở đây, này Udayi, Tỷ-kheo vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Ðây là điều vị ấy cần phải vượt qua, Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn\", Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\". Và này Udayi, vị ấy cần vượt qua cái gì?","fontSize":12,"order":44},{"content":"Ở đây, này Udayi, Tỷ-kheo vượt lên mọi Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Ðây là điều vị ấy cần phải vượt qua. Thiền này, này Udayi, Ta nói: \"Chưa được hoàn toàn\", Ta nói: \"Hãy từ bỏ đi\", Ta nói: \"Hãy vượt qua đi\". Và này Udayi, vị ấy cần vượt qua cái gì?","fontSize":12,"order":45},{"content":"Ở đây, này Udayi, Tỷ-kheo vượt lên mọi Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng. Ðây là điều vị ấy cần phải vượt qua. Chính vì định này, này Udayi, mà Ta nói sự đoạn diệt của Phi tưởng phi phi tưởng xứ. Này Udayi, Ông có thấy chăng, có kiết sử gì, nhỏ hay lớn mà Ta chưa nói đến sự đoạn diệt?","fontSize":12,"order":46},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":47},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Udayi hoan hỷ tín thọ lời Thế Tôn giảng.","fontSize":12,"order":48},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":49}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/66. Kinh Ví dụ Con chim cáy (Latukikopama sutta)","title":"66. Kinh Ví dụ Con chim cáy (Latukikopama sutta)"},{"ID":67,"paragraphs":[{"alignment":1,"content":"67. Kinh Càtumà (Càtumà sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Catuma trong rừng cây Kha-lưu-lạc (Myrobalan).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, khoảng năm trăm Tỷ-kheo, do Sariputta (Xá-lợi-phất) và Moggallana (Mục-kiền-liên) cầm đầu cùng đến Catuma để yết kiến Thế Tôn. Và các Tỷ-kheo mới đến chào đón các vị cựu trú Tỷ-kheo. Trong khi các sàng tọa được sửa soạn và y bát được cất dọn, nên các tiếng náo động ồn ào khởi lên. Rồi Thế Tôn bảo Tôn giả Ananda:","fontSize":12,"order":4},{"content":"-- Này Ananda, các tiếng náo động ồn ào kia là các tiếng gì, thật giống như tiếng hàng đánh cá tranh giành cá với nhau.","fontSize":12,"order":5},{"content":"-- \"Bạch Thế Tôn, đó là khoảng năm trăm Tỷ-kheo, do Sariputta và Moggallama cầm đầu, đã đến Catuma để yết kiến Thế Tôn. Và các Tỷ-kheo mới đến chào đón các vị cựu trú Tỷ-kheo. Trong khi các sàng tọa được sửa soạn và y bát được cất dọn, các tiếng náo động ồn ào khởi lên.","fontSize":12,"order":6},{"content":"-- \"Vậy này Ananda, hãy nhân danh Ta bảo các Tỷ-kheo ấy: \"Bậc Ðạo Sư cho gọi các Tôn giả\".","fontSize":12,"order":7},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":8},{"content":"Tôn giả Ananda vâng đáp Thế Tôn, đi đến chỗ các Tỷ-kheo ấy, sau khi đến, nói với các Tỷ-kheo ấy như sau:","fontSize":12,"order":9},{"content":"-- Bậc Ðạo Sư cho gọi các Tôn giả.","fontSize":12,"order":10},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":11},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Ananda, đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với các Tỷ-kheo ấy đang ngồi một bên:","fontSize":12,"order":12},{"content":"-- Này các Tỷ-kheo, các Ông có nghĩ chăng, các tiếng náo động ồn ào thật giống như tiếng hàng đánh cá tranh giành cá với nhau?","fontSize":12,"order":13},{"content":"-- Bạch Thế Tôn, đó là khoảng năm trăm Tỷ-kheo, do Sariputta và Moggallana dẫn đầu, đã đến Catuma để yết kiến Thế Tôn và các Tỷ-kheo mới đến chào đón các vị cựu trú Tỷ-kheo. Trong khi các sàng tọa được sửa soạn và y bát được cất dọn, các tiếng náo động ồn ào khởi lên.","fontSize":12,"order":14},{"content":"-- Hãy đi đi này các Tỷ-kheo, Ta đuổi các Ông. Các Ông chớ có ở gần Ta.","fontSize":12,"order":15},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":16},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài, dọn dẹp lại sàng tọa, cầm lấy y bát rồi ra đi.","fontSize":12,"order":17},{"content":"Lúc bấy giờ, các Thích tử trú ở Catuma đang hội họp tại giảng đường vì một vài công cụ. Các Thích tử trú ở Catuma thấy các Tỷ-kheo ấy từ xa đi đến, sau khi thấy liền đến gặp các Tỷ-kheo, sau khi đến bèn nói như sau:","fontSize":12,"order":18},{"content":"-- Nay chư Tôn giả đi đâu?","fontSize":12,"order":19},{"content":"-- Chư Huynh, chúng Tỷ-kheo bị Thế Tôn đuổi đi.","fontSize":12,"order":20},{"content":"-- Chư Tôn giả hãy ngồi lại một lát. Chúng tôi có thể làm cho Thế Tôn vui lòng.","fontSize":12,"order":21},{"content":"-- Thưa vâng, chư Huynh.","fontSize":12,"order":22},{"content":"Các Tỷ-kheo ấy vâng đáp các Thích tử (bộ tộc Thích ca) trú ở Catuma. Rồi các Thích tử trú ở Catuma đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, các Thích tử trú ở Catuma bạch Thế Tôn:","fontSize":12,"order":23},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy hoan hỷ với chúng Tỷ-kheo. Bạch Thế Tôn, Thế Tôn hãy tiếp đón chúng Tỷ-kheo. Bạch Thế Tôn, ví như trước kia, chúng Tỷ-kheo đã được Thế Tôn giúp đỡ, cũng như vậy, mong nay Thế Tôn hãy giúp đỡ chúng Tỷ-kheo. Bạch Thế Tôn, ở đây, có những vị tân Tỷ-kheo, xuất gia chưa được bao lâu, vừa mới đến trong Pháp và Luật này. Không được yết kiến Thế Tôn, họ có thể đổi khác, họ có thể biến dạng. Ví như, bạch Thế Tôn, các hạt giống cây nếu không được nước, chúng có thể đổi khác, chúng có thể biến dạng; cũng vậy, bạch Thế Tôn, ở đây có những vị tân Tỷ-kheo, xuất gia chưa được bao lâu, vừa mới đến trong Pháp và Luật này. Không được yết kiến Thế Tôn, họ có thể đổi khác, họ có thể biến dạng. Ví như, bạch Thế Tôn, con bê nếu không được thấy con bò mẹ, chúng có thể đổi khác, chúng có thể biến dạng; cũng vậy, bạch Thế Tôn, ở đây có những vị tân Tỷ-kheo, xuất gia chưa được bao lâu, vừa mới đến trong Pháp và Luật này. Không được yết kiến Thế Tôn, họ có thể đổi khác, họ có thể biến dạng. Bạch Thế Tôn, Thế Tôn hãy hoan hỷ với chúng Tỷ-kheo. Bạch Thế Tôn, Thế Tôn hãy tiếp đón chúng Tỷ-kheo. Bạch Thế Tôn, ví như trước kia, chúng Tỷ-kheo đã được Thế Tôn giúp đỡ; cũng như vậy, mong nay Thế Tôn hãy giúp đỡ chúng Tỷ-kheo.","fontSize":12,"order":24},{"content":"Rồi Phạm thiên Sahampati (Ta bà Chủ) với tâm của mình biết được tâm Thế Tôn. Như người lực sĩ duỗi cánh tay đang co lại, hay co lại cánh tay đang duỗi ra; cũng như vậy, Phạm thiên biến mất ở Phạm thiên giới và hiện ra trước mặt Thế Tôn. Rồi Phạm thiên Sahampati, đắp thượng y vào một bên vai, chấp tay hướng đến Thế Tôn và bạch Thế Tôn:","fontSize":12,"order":25},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy hoan hỷ với chúng Tỷ-kheo. Bạch Thế Tôn, Thế Tôn hãy tiếp đón chúng Tỷ-kheo. Bạch Thế Tôn, ví như trước kia chúng Tỷ-kheo đã được Thế Tôn giúp đỡ; cũng như vậy, mong nay Thế Tôn hãy giúp đỡ chúng Tỷ-kheo. Bạch Thế Tôn, ở đây, có những tân Tỷ-kheo, xuất gia chưa được bao lâu, vừa mới đến trong Pháp và Luật này. Không được yết kiến Thế Tôn, họ có thể đổi khác, họ có thể biến dạng. Ví như, bạch Thế Tôn, các hạt giống cây nếu không được nước, chúng có thể đổi khác, chúng có thể biến dạng; cũng vậy, bạch Thế Tôn, ở đây, có những vị tân Tỷ-kheo, xuất gia chưa được bao lâu, vừa mới đến trong Pháp và Luật này. Không được yết kiến Thế Tôn, họ có thể đổi khác, họ có thể biến dạng. Ví như, bạch Thế Tôn, con bê, nếu không được thấy con bò mẹ, nó có thể đổi khác, nó có thể biến dạng; cũng vậy, bạch Thế Tôn, ở đây, có những tân Tỷ-kheo, xuất gia chưa được bao lâu, vừa mới đến trong Pháp và Luật này. Không được yết kiến Thế Tôn, họ có thể đổi khác, họ có thể biến dạng. Bạch Thế Tôn, Thế Tôn hãy hoan hỷ với chúng Tỷ-kheo. Bạch Thế Tôn, Thế Tôn hãy tiếp đón chúng Tỷ-kheo. Bạch Thế Tôn, ví như trước kia, chúng Tỷ-kheo đã được Thế Tôn giúp đỡ; cũng như vậy, mong nay Thế Tôn hãy giúp đỡ chúng Tỷ-kheo.","fontSize":12,"order":26},{"content":"Các Thích tử ở Catuma và Phạm thiên Sahampati đã có thể làm Thế Tôn vui lòng với ví dụ hột giống và ví dụ con bê con. Rồi Tôn giả Mahamoggallana bảo các Tỷ-kheo:","fontSize":12,"order":27},{"content":"-- Chư Hiền, hãy đứng dậy! Hãy cầm lấy y và bình bát! Thế Tôn đã được các Thích tử trú ở Catuma và Phạm thiên Sahampati làm cho vui lòng với ví dụ hột giống và ví dụ con bê con.","fontSize":12,"order":28},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":29},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Mahamoggallana, từ chỗ ngồi đứng dậy, cầm lấy y bát, đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với Tôn giả Sariputta đang ngồi một bên:","fontSize":12,"order":30},{"content":"-- Này Sariputta, Ông đã nghĩ gì khi chúng Tỷ-kheo bị Ta đuổi?","fontSize":12,"order":31},{"content":"-- Bạch Thế Tôn, khi chúng Tỷ-kheo bị Thế Tôn đuổi, con nghĩ như sau: \"Nay Thế Tôn sẽ được ít bận rộn, sẽ được an trú trong hiện tại lạc. Chúng con nay cũng được ít bận rộn, sẽ được an trú trong hiện tại lạc.","fontSize":12,"order":32},{"content":"-- Này Sariputta, hãy chờ đợi! Này Sariputta, hãy chờ đợi! Này Sariputta, chớ có để tư tưởng như vậy khởi lên Ông nữa.","fontSize":12,"order":33},{"content":"Rồi Thế Tôn nói với Tôn giả Mahamoggallana:","fontSize":12,"order":34},{"content":"-- Này Moggallana, Ông đã nghĩ gì khi chúng Tỷ-kheo bị Ta đuổi?","fontSize":12,"order":35},{"content":"-- Bạch Thế Tôn, khi chúng Tỷ-kheo bị Thế Tôn đuổi, con nghĩ như sau: \"Nay Thế Tôn sẽ được ít bận rộn, sẽ được an trú trong hiện tại lạc. Và từ nay con và Tôn giả Sariputta sẽ lãnh đạo chúng Tỷ-kheo.","fontSize":12,"order":36},{"content":"-- Lành thay, lành thay, Moggallana. Này Moggallana, chỉ có Ta hay Sariputta và Moggallana mới có thể lãnh đạo chúng Tỷ-kheo được.","fontSize":12,"order":37},{"content":"Rồi Thế Tôn cho gọi các Tỷ-kheo:","fontSize":12,"order":38},{"content":"-- Này các Tỷ-kheo, có bốn điều đáng sợ hãi chờ đợi những ai lội xuống nước. Thế nào là bốn? Sợ hãi về sóng, sợ hãi về cá sấu, sợ hãi về nước xoáy, sợ hãi về cá dữ. Này các Tỷ-kheo, bốn điều đáng sợ hãi này chờ đợi những ai lội xuống nước. Cũng vậy, này các Tỷ-kheo, có bốn điều đáng sợ hãi này, ở đây, chờ đợi những người xuất gia, từ bỏ gia đình, sống không gia đình trong Pháp và Luật này. Thế nào là bốn? Sợ hãi về sóng, sợ hãi về cá sấu, sợ hãi về nước xoáy, sợ hãi về cá dữ.","fontSize":12,"order":39},{"content":"Và này các Tỷ-kheo, thế nào là sợ hãi về sóng? Ở đây, này các Tỷ-kheo, có Thiện gia nam tử vì lòng tin, xuất gia, từ bỏ gia đình, sống không gia đình. Vị ấy suy nghĩ như sau: \"Ta bị sanh, già, chết, sầu, bi, khổ, ưu, não áp bức, bị khổ áp bức, bị khổ chi phối. Tuy vậy, ta mong có thể thấy được sự chấm dứt toàn bộ khổ uẩn này\". Khi được xuất gia như vậy, vị này được các vị đồng Phạm hạnh giảng dạy, khuyến giáo: \"Ông cần phải đi ra như vậy, Ông cần phải đi về như vậy; Ông cần phải ngó tới như vậy, Ông cần phải ngó quanh như vậy; Ông cần phải co tay như vậy, Ông cần phải duỗi tay như vậy; Ông cần phải mang y sanghati (tăng-già-lê), mang y bát như vậy\". Vị ấy suy nghĩ như sau: \"Trước kia, chúng ta chưa xuất gia, chính chúng ta giảng dạy, khuyến giáo người khác. Những người này giống như con chúng ta, giống như cháu chúng ta, lại nghĩ rằng cần phải giảng dạy chúng ta, cần phải khuyến giáo chúng ta\". Vị ấy từ bỏ học tập, và trở về hoàn tục. Như vậy, này các Tỷ-kheo, người này từ bỏ sự học tập và trở về hoàn tục, được gọi là người bị sợ hãi bởi sự sợ hãi về sóng. Này các Tỷ-kheo, sợ hãi về sóng là đồng nghĩa với phẫn não.","fontSize":12,"order":40},{"content":"Và này các Tỷ-kheo, thế nào là sợ hãi về cá sấu? Ở đây, này các Tỷ-kheo, có Thiện gia nam tử vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình. Vị ấy suy nghĩ như sau: \"Ta bị sanh, già, chết, sầu, bi, khổ, ưu, não áp bức, bị khổ áp bức, bị khổ chi phối. Tuy vậy, ta mong có thể thấy được sự chấm dứt toàn bộ khổ uẩn này\". Khi được xuất gia như vậy, vị này được các vị đồng Phạm hạnh giảng dạy, khuyến giáo: \"Ông nên nhai cái này, Ông không nên nhai cái này; Ông nên ăn cái này, Ông không nên ăn cái này; Ông nên nếm cái này, Ông không nên nếm cái này; Ông nên uống cái này, Ông không nên uống cái này. Cái gì được phép, Ông nên nhai; cái gì không được phép, Ông không nên nhai. Cái gì được phép, Ông nên ăn; cái gì không được phép, Ông không nên ăn. Cái gì được phép, Ông nên nếm; cái gì không được phép, Ông không nên nếm. Cái gì được phép, Ông nên uống; cái gì không được phép, Ông không nên uống. Ðúng thời, Ông nên nhai, không đúng thời, Ông không nên nhai. Ðúng thời, Ông nên ăn; không đúng thời, Ông không nên ăn. Ðúng thời, ông nên nếm; không đúng thời, Ông không nên nếm. Ðúng thời, Ông nên uống; không đúng thời, Ông không nên uống\".","fontSize":12,"order":41},{"content":"Vị ấy suy nghĩ như sau: \"Trước kia chúng ta chưa xuất gia, cái gì chúng ta muốn, chúng ta nhai, cái gì chúng ta không muốn, chúng ta không nhai; cái gì chúng ta muốn, chúng ta ăn; cái gì chúng ta không muốn, chúng ta không ăn; cái gì chúng ta muốn, chúng ta nếm, cái gì chúng ta không muốn, chúng ta không nếm; cái gì chúng ta muốn, chúng ta uống; cái gì chúng ta không muốn, chúng ta không uống. Cái gì được phép, chúng ta nhai; cái gì không được phép, chúng ta cũng nhai. Cái gì được phép, chúng ta ăn; cái gì không được phép, chúng ta cũng ăn. Cái gì được phép, chúng ta nếm; cái gì không được phép, chúng ta cũng nếm. Cái gì được phép, chúng ta uống; cái gì không được phép, chúng ta cũng uống. Cái gì đúng thời, chúng ta nhai; cái gì phi thời, chúng ta cũng nhai. Cái gì đúng thời, chúng ta ăn; cái gì phi thời chúng ta cũng ăn. Cái gì đúng thời, chúng ta nếm; cái gì phi thời chúng ta cũng nếm. Cái gì đúng thời, chúng ta uống; cái gì phi thời chúng ta cũng uống. Khi các gia chủ có tín tâm cúng dường chúng ta những món ăn thượng vị loại cứng và loại mềm, hình như các món ăn ấy đang bị chận đứng lại trên miệng\". Vị ấy từ bỏ học tập, và trở về hoàn tục. Như vậy, này các Tỷ-kheo, người này từ bỏ học tập, và trở về hoàn tục, được gọi là người bị sợ hãi bởi sự sợ hãi về cá sấu. Sợ hãi về cá sấu, này các Tỷ-kheo, là đồng nghĩa với tham ăn.","fontSize":12,"order":42},{"content":"Và này các Tỷ-kheo, thế nào là sợ hãi về nước xoáy? Ở đây, này các Tỷ-kheo, có Thiện gia nam tử vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình. Vị ấy suy nghĩ như sau: \"Ta bị sanh, già, chết, sầu, bi, khổ, ưu, não áp bức, bị khổ áp bức, bị khổ chi phối. Tuy vậy, ta mong có thể thấy được sự chấm dứt toàn bộ khổ uẩn này\". Khi được xuất gia như vậy, vị này buổi sáng đắp y, cầm y bát, đi vào làng hay thị trấn để khất thực, không phòng hộ thân, không phòng hộ lời nói, niệm không an trú, các căn không chế ngự. Ở đây, vị này thấy gia chủ hay con người gia chủ hưởng thụ một cách đầy đủ, năm dục trưởng dưỡng và cảm thấy hoan hỷ trong ấy. Vị ấy suy nghĩ như sau: \"Chúng ta xưa kia chưa xuất gia đã hưởng thọ một cách đầy đủ năm dục trưởng dưỡng và cảm thấy hoan hỷ trong ấy. Vì nhà ta có tài sản, ta có thể vừa hưởng thọ tài sản, vừa làm công đức\", vị ấy từ bỏ học tập và trở về hoàn tục. Như vậy, này các Tỷ-kheo, vị này từ bỏ học tập và trở về hoàn tục, được gọi là người bị sợ hãi bởi sự sợ hãi về nước xoáy. Này các Tỷ-kheo, sợ hãi về nước xoáy là đồng nghĩa với năm dục trưởng dưỡng.","fontSize":12,"order":43},{"content":"Và này các Tỷ-kheo, thế nào là sợ hãi về cá dữ? Ở đây, này các Tỷ-kheo, có Thiện gia nam tử vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình. Vị ấy suy nghĩ như sau: \"Ta bị sanh, già, chết, sầu, bi, khổ, ưu, não áp bức, bị khổ áp bức, bị khổ chi phối. Tuy vậy, ta mong có thể thấy được sự chấm dứt toàn bộ khổ uẩn này\". Khi được xuất gia như vậy, vị này buổi sáng đắp y, cầm y bát đi vào làng hay thị trấn để khất thực, không phòng hộ thân, không phòng hộ lời nói, niệm không an trú, các căn không chế ngự. Vị này thấy ở đây các phụ nữ y phục không đoan chánh, hay y phục mặc lộ liễu. Khi thấy các phụ nữ y phục không đoan chính hay y phục lộ liễu, dục tình phá hoại tâm của vị ấy. Vị này, tâm bị dục tình phá hoại, từ bỏ học tập, trở về hoàn tục. Như vậy, này các Tỷ-kheo, người này từ bỏ học tập và trở về hoàn tục, được gọi là người bị sợ hãi bởi sự sợ hãi về cá dữ. Này các Tỷ-kheo, sự sợ hãi về cá dữ là đồng nghĩa với phụ nữ.","fontSize":12,"order":44},{"content":"Này các Tỷ-kheo, những điều này là bốn điều đáng sợ hãi ở đây, chờ đợi những người xuất gia, từ bỏ gia đình, sống không gia đình trong Pháp và Luật này.","fontSize":12,"order":45},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":46},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":47}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/67. Kinh Càtumà (Càtumà sutta)","title":"67. Kinh Càtumà (Càtumà sutta)"},{"ID":68,"paragraphs":[{"alignment":1,"content":"68. Kinh Nalakapàna (Nalakapàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú giữa dân chúng Kosala (Câu-tát-la) tại Nalakapana, rừng cây Palasa.","fontSize":12,"order":3},{"content":"Lúc bấy giờ nhiều Thiện gia nam tử có danh tiếng, vì lòng tin Thế Tôn, đã xuất gia, từ bỏ gia đình, sống không gia đình, như Tôn giả Anuruddha (A-na-luật-đà), Tôn giả Nandiya, Tôn giả Kimbila, Tôn giả Bhagu, Tôn giả Kundadhana, Tôn giả Revata, Tôn giả Ananda và một số Thiện gia nam tử danh tiếng khác.","fontSize":12,"order":4},{"content":"Lúc bấy giờ, Thế Tôn ngồi ở giữa trời, có chúng Tỷ-kheo vây quanh. Rồi Thế Tôn nhân vì các Thiện gia nam tử ấy, bảo các Tỷ-kheo:","fontSize":12,"order":5},{"content":"-- Này các Tỷ-kheo, các Thiện gia nam tử ấy vì lòng tin Ta đã xuất gia, từ bỏ gia đình, sống không gia đình. Này các Tỷ-kheo, các Tỷ-kheo ấy có hoan hỷ trong Phạm hạnh không?","fontSize":12,"order":6},{"content":"Khi được nói vậy, các Tỷ-kheo ấy giữ im lặng. Lần thứ hai... lần thứ ba, rồi Thế Tôn, nhân vì các Thiện gia nam tử ấy, bảo các Tỷ-kheo:","fontSize":12,"order":7},{"content":"-- Này các Tỷ-kheo, các Thiện gia nam tử ấy vì lòng tin Ta đã xuất gia, từ bỏ gia đình, sống không gia đình. Này các Tỷ-kheo, các Tỷ-kheo ấy có hoan hỷ trong Phạm hạnh không?","fontSize":12,"order":8},{"content":"Cho đến lần thứ ba, các Tỷ-kheo ấy giữ im lặng.","fontSize":12,"order":9},{"content":"Rồi Thế Tôn suy nghĩ như sau: \"Nay Ta hãy hỏi các Thiện gia nam tử ấy\".","fontSize":12,"order":10},{"content":"Rồi Thế Tôn bảo Tôn giả Anuruddha:","fontSize":12,"order":11},{"content":"-- Này các Anuruddha, các Ông có hoan hỷ trong phạm hạnh không?","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, thật sự chúng con hoan hỷ trong Phạm hạnh.","fontSize":12,"order":13},{"content":"-- Lành thay, lành thay, các Anuruddha. Này các Anuruddha, thật xứng đáng cho các Ông, những Thiện gia nam tử, vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình, các Ông có hoan hỷ trong Phạm hạnh. Này các Anuruddha, trong khi các Ông với tuổi trẻ tốt đẹp, trong tuổi thanh xuân, với tóc đen nhánh, có thể hưởng thụ các dục lạc, thời các Ông, này các Anuruddha, với tuổi trẻ tốt đẹp, trong tuổi thanh xuân, với tóc đen nhánh, lại xuất gia, từ bỏ gia đình, sống không gia đình. Này các Anuruddha, các Ông không vì mệnh lệnh của vua mà xuất gia, từ bỏ gia đình, sống không gia đình. Các Ông không vì mệnh lệnh của kẻ ăn trộm mà xuất gia, từ bỏ gia đình, sống không gia đình. Các Ông không vì nợ nần, không vì sợ hãi, không vì mất nghề sinh sống mà xuất gia, từ bỏ gia đình, sống không gia đình. Nhưng có phải với tư tưởng như sau: \"Ta bị sanh, già, chết, sầu, bi, khổ, não áp bức, bị khổ áp bức, bị khổ chi phối. Tuy vậy, ta mong có thể thấy được sự chấm dứt toàn bộ khổ uẩn này\" mà các Ông, này các Anuruddha, vì lòng tin, xuất gia từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":14},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":15},{"content":"-- Và xuất gia như vậy, này các Anuruddha, người Thiện gia nam tử cần phải làm gì? Này các Anuruddha, ly dục, ly bất thiện pháp. Nếu không chứng được hỷ lạc hay một trạng thái khác an tịnh hơn, thời dục tham xâm chiếm tâm và an trú, sân xâm chiếm tâm và an trú, hôn trầm thụy miên... trạo cử, hối quá... nghi hoặc... bất lạc... giải đãi xâm chiếm tâm và an trú. Này các Anuruddha, khi chưa ly dục, chưa ly bất thiện pháp, vị ấy không chứng được hỷ lạc hay một trạng thái khác an tịnh hơn. Này các Anuruddha, ly dục, ly bất thiện pháp, vị ấy chứng được hỷ lạc hay một trạng thái khác an tịnh hơn, thời dục tham không xâm chiếm tâm và an trú, sân không xâm chiếm tâm và an trú, hôn trầm thụy miên... trạo cử hối quá... nghi hoặc... bất lạc... giải đãi không xâm chiếm tâm và an trú. Này các Anuruddha, ly dục, ly bất thiện pháp, vị ấy chứng được hỷ lạc hay một trạng thái khác an tịnh hơn.","fontSize":12,"order":16},{"content":"Này các Anuruddha, các Ông nghĩ về Ta như thế nào? Các lậu hoặc nào liên hệ đến phiền não sanh khởi hậu hữu, đáng sợ hãi, đưa đến quả khổ di thục, hướng đến sanh, già, chết trong tương lai, các lậu hoặc ấy chưa được Như Lai đoạn trừ. Do vậy, Như Lai sau khi suy tư phân tích, thọ dụng một pháp; sau khi suy tư phân tích, nhẫn thọ một pháp; sau khi suy tư phân tích, từ bỏ một pháp, sau khi suy tư phân tích, đoạn trừ một pháp?","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, chúng con không có nghĩ như vậy về Thế Tôn: \"Các lậu hoặc nào liên hệ đến phiền não, sanh khởi hậu hữu, đáng sợ hãi, đưa đến quả khổ dị thục, hướng đến sanh, già, chết trong tương lai, các lậu hoặc ấy chưa được Như Lai đoạn trừ. Do vậy, Như Lai sau khi suy tư phân tích, thọ dụng một pháp; sau khi suy tư phân tích, nhẫn thọ một pháp; sau khi suy tư phân tích, từ bỏ một pháp; sau khi suy tư phân tích, đoạn trừ một pháp\". Bạch Thế Tôn, chúng con nghĩ về Thế Tôn như sau: \"Các lậu hoặc nào liên hệ đến phiền não, sanh khởi hậu hữu, đáng sợ hãi, đưa đến quả khổ dị thục, hướng đến sanh, già, chết trong tương lai, các lậu hoặc ấy đã được Như Lai đoạn trừ. Do vậy, Như Lai sau khi suy tư phân tích, thọ dụng một pháp; sau khi suy tư phân tích, nhẫn thọ một pháp, sau khi suy tư phân tích, từ bỏ một pháp; sau khi suy tư phân tích, đoạn trừ một pháp.","fontSize":12,"order":18},{"content":"-- Lành thay, lành thay, này các Anuruddha! Các lậu hoặc liên hệ đến phiền não, sanh khởi hậu hữu, đáng sợ hãi, đưa đến quả khổ dị thục, hướng đến sanh, già, chết trong tương lai đã được Như Lai đoạn trừ, cắt tận gốc rễ, làm cho như thân cây tala không thể sanh lại, không thể sanh khởi trong tương lai. Ví như, này các Anuruddha, cây tala đầu cây đã bị chặt đứt, không thể lớn lên nữa, cũng vậy này các Anuruddha, các lậu hoặc liên hệ đến phiền não... đã được Như Lai đoạn trừ, cắt tận gốc rễ, làm cho như thân cây tala không thể sanh lại, không thể sanh khởi trong tương lai. Do vậy, Như Lai sau khi suy tư phân tích, thọ dụng một pháp; sau khi suy tư phân tích, nhẫn thọ một pháp; sau khi suy tư phân tích, từ bỏ một pháp; sau khi suy tư phân tích, đoạn trừ một pháp.","fontSize":12,"order":19},{"content":"Này các Anuruddha, các Ông nghĩ thế nào? Do thấy mục đích đặc biệt nào, Như Lai giải thích sự tái sanh của các đệ tử đã từ trần, đã mệnh chung, nói rằng. \"Vị này tái sanh ở chỗ này, vị này tái sanh ở chỗ này\".","fontSize":12,"order":20},{"content":"-- Bạch Thế Tôn, đối với chúng con, các pháp dựa Thế Tôn làm căn bản, hướng Thế Tôn làm lãnh đạo, nương tựa Thế Tôn làm y cứ. Bạch Thế Tôn, tốt lành thay nếu Thế Tôn thuyết giảng cho ý nghĩa này. Sau khi được nghe Thế Tôn, các Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":21},{"content":"-- Này các Anuruddha, Như Lai không vì mục đích lường gạt quần chúng, không vì mục đích nịnh hót quần chúng, không vì mục đích lợi lộc, trọng vọng, danh xưng, quyền lợi vật chất, không vì với ý nghĩ: Như vậy quần chúng sẽ biết Ta\"; mà Như Lai giải thích sự tái sanh các vị đệ tử đã từ trần đã mệnh chung, nói rằng: \"Vị này tái sanh ở chỗ này, vị này tái sanh ở chỗ này\". Và này các Anuruddha, có những Thiện gia nam tử có tin tưởng với tín thọ cao thượng, với hoan hỷ cao thượng, sau khi được nghe như vậy, sẽ chú tâm trên như thật (Tathata). Như vậy, này các Anuruddha, là hạnh phúc, là an lạc lâu đời cho các vị ấy.","fontSize":12,"order":22},{"content":"Ở đây, này các Anuruddha, Tỷ-kheo có nghe: \"Tỷ-kheo với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Vị ấy an trú chánh trí\". Vị Tôn giả ấy đã được thấy hay đã được nghe: \"Tôn giả này có giới hạnh như vậy, Tôn giả này có pháp như vậy, Tôn giả này có trí tuệ như vậy, Tôn giả này có an trú như vậy, Tôn giả này có giải thoát như vậy\". Tỷ-kheo khi nhớ đến lòng tin, giới hạnh, đa văn, bố thí và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo được sống lạc trú.","fontSize":12,"order":23},{"content":"Ở đây, này các Anuruddha, Tỷ-kheo có nghe: \"Tỷ-kheo với tên như thế này, đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi đoạn trừ năm hạ phần kiết sử vị ấy được hóa sanh, nhập Niết-bàn tại chỗ ấy, không còn phải trở lui ở đời này nữa\". Tôn giả ấy đã được thấy hay đã được nghe: \"Tôn giả này có giới hạnh như vậy, Tôn giả này có pháp như vậy...   có trí tuệ như vậy,... có an trú như vậy, Tôn giả này có giải thoát như vậy\". Tỷ-kheo khi nhớ đến lòng tin...  và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo được sống lạc trú.","fontSize":12,"order":24},{"content":"Ở đây, này các Anuruddha, Tỷ-kheo có nghe: \"Tỷ-kheo với tâm như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, sau khi làm cho nhẹ bớt tham, sân, si, vị ấy chứng Nhất Lai, chỉ phải trở lui đời này một lần nữa rồi sẽ diệt tận khổ đau\". Tôn giả ấy đã được thấy hay đã được nghe: \"Tôn giả này có giới hạnh như vậy... Tôn giả này có giải thoát như vậy\". Tỷ-kheo khi nhớ đến lòng tin... và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo được sống lạc trú.","fontSize":12,"order":25},{"content":"Ở đây, này các Anurudha, Tỷ-kheo có nghe: \"Tỷ-kheo với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, chứng quả Dự lưu, không còn bị đọa lạc, chắc chắn chứng được chánh giác\". Tôn giả ấy đã được thấy hay đã được nghe: \"Tôn giả này có giới hạnh như vậy... Tôn giả này có giải thoát như vậy\". Tỷ-kheo khi nhớ đến lòng tin... và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo được sống lạc trú.","fontSize":12,"order":26},{"content":"Ở đây, này các Anuruddha, Tỷ-kheo-ni có nghe: \"Tỷ-kheo-ni với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Vị ấy an trú chánh trí\". Tôn ni ấy đã được thấy hay đã được nghe: \"Tôn ni này có giới hạnh như vậy, Tôn ni này có pháp như vậy, Tôn ni này có an trú như vậy, Tôn ni này có giải thoát như vậy. Tỷ-kheo-ni khi nhớ đến lòng tin... khi nhớ đến trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo-ni được sống lạc trú.","fontSize":12,"order":27},{"content":"Ở đây, này các Anuruddha, Tỷ-kheo-ni có nghe: \"Tỷ-kheo-ni với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi đoạn trừ năm hạ phần kiết sử, vị ấy được hóa sanh, nhập Niết-bàn tại chỗ ấy, không còn phải trở lui ở đời này nữa\". Tôn ni ấy đã được thấy hay đã được nghe: \"Tôn ni này có giới hạnh như vậy... Tôn ni này có giải thoát như vậy\". Tỷ-kheo-ni nhớ đến lòng tin... và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo-ni được sống lạc trú.","fontSize":12,"order":28},{"content":"Ở đây, này các Anuruddha, vị Tỷ-kheo-ni có nghe: \"Tỷ-kheo-ni với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, sau khi làm cho nhẹ bớt tham, sân, si, vị ấy chứng Nhứt lai, chỉ phải trở lui đời này một lần nữa rồi sẽ diệt tận khổ đau\". Tôn ni ấy đã được thấy hay đã được nghe: \"Tôn ni này có giới hạnh như vậy...Tôn ni này có giải thoát như vậy\". Tỷ-kheo-ni khi nhớ đến lòng tin... và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo-ni được sống lạc trú.","fontSize":12,"order":29},{"content":"Ở đây, này các Anuruddha, Tỷ-kheo-ni có nghe: \"Tỷ-kheo-ni với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, chứng quả Dự lưu, không còn bị đọa lạc, chắc chắn chứng được chánh giác\". Tôn ni ấy đã được thấy hay đã được nghe: \"Tôn ni này có giới hạnh như vậy ... Tôn ni này có giải thoát như vậy\". Tỷ-kheo-ni khi nhớ đến lòng tin... và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, Tỷ-kheo-ni được sống lạc trú.","fontSize":12,"order":30},{"content":"Ở đây, này các Anuruddha, nam cư sĩ có nghe: \"Nam cư sĩ với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi đoạn trừ năm hạ phần kiết sử, vị ấy được hóa sanh, nhập Niết-bàn tại chỗ ấy, không còn phải trở lui đời này nữa\". Tôn giả ấy đã được thấy hay được nghe: \"Tôn giả này có giới hạnh như vậy... có pháp như vậy... có trí tuệ như vậy... có an trú như vậy... Tôn giả này có giải thoát như vậy\". Nam cư sĩ khi nhớ đến lòng tin... và trí tuệ của vị kia, liền chú tâm trên như thật. Như vậy, này các Anuruddha, nam cư sĩ được sống lạc trú.","fontSize":12,"order":31},{"content":"Ở đây, này các Anuruddha, nam cư sĩ có nghe: \"Nam cư sĩ với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, sau khi làm cho nhẹ bớt tham, sân, si, vị ấy chứng Nhất lai, chỉ phải trở lui đời này một lần nữa rồi sẽ diệt tận khổ đau\". Tôn giả ấy đã được thấy hay đã được nghe: \"Tôn giả này có giới hạnh như vậy... Tôn giả này có giải thoát như vậy\". Nam cư sĩ, khi nhớ đến lòng tin...  và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, nam cư sĩ được sống lạc trú.","fontSize":12,"order":32},{"content":"Ở đây, này các Anuruddha, nam cư sĩ có nghe: \"Nam cư sĩ với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, chứng quả Dự lưu, không còn bị đọa lạc, chắc chắn chứng được chánh giác\". Tôn giả ấy đã được thấy hay đã được nghe: \"Tôn giả này có giới hạnh như vậy... có giải thoát như vậy. Tôn giả ấy khi nhớ đến lòng tin... và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, nam cư sĩ được sống lạc trú.","fontSize":12,"order":33},{"content":"Ở đây, này các Anuruddha, nữ cư sĩ có nghe: \"Nữ cư sĩ với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi đoạn trừ năm hạ phần kiết sử, vị ấy được hóa sanh, nhập Niết-bàn tại chỗ ấy, không còn phải trở lui ở đời này nữa\". Nữ nhân ấy đã được thấy hay đã được nghe: \"Nữ nhân này có giới hạnh như vậy... có pháp như vậy... có trí tuệ như vậy... có an trú như vậy... nữ nhân này có giải thoát như vậy\". Nữ cư sĩ, khi nhớ đến lòng tin... và trí tuệ của vị kia, liền chú tâm trên sự thật. Như vậy, này các Anuruddha, nữ cư sĩ được sống lạc trú.","fontSize":12,"order":34},{"content":"Ở đây, này các Anurudha nữ cư sĩ có nghe: \"Nữ cư sĩ với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, sau khi làm cho nhẹ bớt tham, sân, si, vị ấy chứng Nhất lai, chỉ phải trở lui đời này một lần nữa, rồi sẽ diệt tận khổ đau\". Nữ nhân ấy đã được thấy hay đã được nghe: \"Nữ nhân này có giới hạnh như vậy ... nữ nhân này có giải thoát như vậy\". Nữ cư sĩ, khi nhớ đến lòng tin... và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, nữ cư sĩ được sống lạc trú.","fontSize":12,"order":35},{"content":"Ở đây, này các Anuruddha, nữ cư sĩ có nghe: \"Nữ cư sĩ với tên như thế này đã mệnh chung. Thế Tôn có tuyên bố về vị này: \"Sau khi diệt trừ ba kiết sử, chứng quả Dự lưu, không còn bị đọa lạc, chắc chắn được chánh giác\". Nữ nhân ấy đã được thấy hay đã được nghe. \"Nữ nhân này có giới hạnh như vậy, nữ nhân này có pháp như vậy, nữ nhân này có trí tuệ như vậy, nữ nhân này có an trú như vậy, nữ nhân này có giải thoát như vậy\". Nữ nhân ấy khi nhớ đến lòng tin, giới hạnh, sự đa văn, bố thí và trí tuệ của vị kia, bèn chú tâm trên như thật. Như vậy, này các Anuruddha, nữ cư sĩ được sống lạc trú.","fontSize":12,"order":36},{"content":"Như vậy, này các Anuruddha, Như Lại không vì mục đích lường gạt quần chúng, không vì mục đích nịnh hót quần chúng, không vì mục đích được lợi lộc, trọng vọng, danh xưng, quyền lợi vật chất, không vì với ý nghĩ: \"Như vậy quần chúng sẽ biết Ta\", mà Như Lai giải thích sự tái sanh của các đệ tử đã từ trần, đã mệnh chung, nói rằng: \"Vị này tái sanh ở chỗ này, vị này tái sanh ở chỗ này\". Và này các Anuruddha, có những Thiện gia nam tử có tin tưởng, với tín thọ cao thượng, với hoan hỷ cao thượng, sau khi được nghe như vậy, sẽ chú tâm trên như thật. Như vậy, này các Anuruddha, là hạnh phúc, là an lạc lâu đời cho các vị ấy.","fontSize":12,"order":37},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Anurudda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":38},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":39}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/68. Kinh Nalakapàna (Nalakapàna sutta)","title":"68. Kinh Nalakapàna (Nalakapàna sutta)"},{"ID":69,"paragraphs":[{"alignment":1,"content":"69. Kinh Gulisàni (Gulisàni sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại Kalandakanivapa (chỗ nuôi dưỡng sóc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tỷ-kheo Gulissani là vị sống tại rừng núi, hành động thô tháo đã đến giữa Tăng chúng do một vài công vụ. Ở đây, Tôn giả Sariputta (Xá-lợi-phất) nhân vì Tỷ-kheo Gulissani, bảo các Tỷ-kheo:","fontSize":12,"order":4},{"content":"-- Này chư Hiền, Tỷ-kheo sống ở rừng núi đến trú giữa chúng Tăng phải biết tôn trọng, cung kính các đồng Phạm hạnh. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng không biết tôn trọng, cung kính các đồng Phạm hạnh, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả ấy lại không tôn trọng, cung kính các đồng Phạm hạnh!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi đến trú giữa chúng Tăng, phải biết tôn trọng, cung kính các đồng Phạm hạnh.","fontSize":12,"order":5},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, phải biết khéo léo về chỗ ngồi, nghĩ rằng: \"Ta sẽ ngồi, không có chiếm lấy chỗ ngồi các Thượng tọa Tỷ-kheo, không có trục xuất chỗ ngồi của các niên thiếu Tỷ-kheo. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, không biết khéo xử về chỗ ngồi, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại không biết hành động như pháp!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng phải biết khéo xử về chỗ ngồi.","fontSize":12,"order":6},{"content":"Này chư Hiền, Tỷ-kheo, sống ở rừng núi, đến trú giữa chúng Tăng, không nên vào làng quá sớm và trở về ban ngày. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi, đến trú giữa chư Tăng, nếu vào làng quá sớm và trở về ban ngày, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại vào làng quá sớm và trở về ban ngày\". Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, không nên vào làng quá sớm, và trở về ban ngày.","fontSize":12,"order":7},{"content":"Này chư Hiền, Tỷ-kheo, sống ở rừng núi, đến trú giữa chúng Tăng, không nên đi đến các gia đình trước buổi ăn hay sau buổi ăn. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, đi đến các gia đình trước buổi ăn hay sau buổi ăn, thời có người sẽ nói về vị ấy như sau: \"Có phải Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích, lại đi phí thời giờ quá nhiều, và xử sự như vậy đối với chúng Tăng?\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, không nên đi đến các gia đình trước buổi ăn hay sau buổi ăn.","fontSize":12,"order":8},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng không nên trạo cử, dao động. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng mà trạo cử, dao động, thời sẽ có người nói về vị ấy như sau: \"Có phải Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích, lại trạo cử, dao động quá nhiều và xử sự như vậy đối với chúng Tăng?\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, không nên trạo cử, dao động.","fontSize":12,"order":9},{"content":"Này Chư Hiền, Tỷ-kheo sống ở rừng núi đến trú giữa chúng Tăng, không nên nói nhiều lời và nói tạp nhạp. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi đến trú giữa chúng Tăng, nói nhiều lời và nói tạp nhạp thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại nói nhiều lời và nói tạp nhạp!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, không nên nói nhiều lời và nói tạp nhạp.","fontSize":12,"order":10},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi đến trú giữa chúng Tăng, phải là người dễ nói và là người thiện hữu. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi đến trú giữa chúng Tăng là người khó nói và là người ác hữu, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại khó nói và là người ác hữu!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, đến trú giữa chúng Tăng, phải là người dễ nói và là người thiện hữu.","fontSize":12,"order":11},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải thủ hộ các căn. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi không thủ hộ các căn, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại không thủ hộ các căn!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải thủ hộ các căn.","fontSize":12,"order":12},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải tiết độ trong sự ăn uống. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi không có tiết độ trong sự ăn uống, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại không có tiết độ trong sự ăn uống!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải có tiết độ trong sự ăn uống.","fontSize":12,"order":13},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải chú tâm cảnh giác. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi không chú tâm cảnh giác, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại không chú tâm cảnh giác!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải chú tâm cảnh giác.","fontSize":12,"order":14},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải tinh cần tinh tấn. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi mà biếng nhác, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại biếng nhác!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, cần phải tinh cần tinh tấn.","fontSize":12,"order":15},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải chánh niệm tỉnh giác. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi mà thất niệm, thời sẽ có người nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại thất niệm!\". Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi, cần phải chánh niệm tỉnh giác.","fontSize":12,"order":16},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải có Thiền định. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi không có Thiền định, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại không có Thiền định!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải có Thiền định.","fontSize":12,"order":17},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải có trí tuệ. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi chỉ có liệt tuệ, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này lại chỉ có liệt tuệ!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải có trí tuệ.","fontSize":12,"order":18},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải thực tập thắng pháp (abhidhamma), thắng luật (abhivinaya). Này chư Hiền, sẽ có người hỏi Tỷ-kheo sống ở rừng núi về thắng pháp, thắng luật. Nếu Tỷ-kheo sống ở rừng núi được hỏi về thắng pháp, thắng luật mà không thể trả lời được, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này được hỏi về thắng pháp, thắng luật lại không có thể trả lời được!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải có thực tập thắng pháp, thắng luật.","fontSize":12,"order":19},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải thực tập các pháp tịch tịnh giải thoát (santavimokha), vượt khỏi các sắc pháp, và các vô sắc pháp. Này chư Hiền, sẽ có người hỏi Tỷ-kheo sống ở rừng núi về các pháp tịch tịnh giải thoát, vượt khỏi các sắc pháp, các vô sắc pháp. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi được hỏi về các pháp tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp mà không thể trả lời được, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này được hỏi về các pháp tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp lại không có thể trả lời được!\" Sẽ có người nói về vị ấy như vậy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải thực tập các pháp tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp.","fontSize":12,"order":20},{"content":"Này chư Hiền, Tỷ-kheo sống ở rừng núi cần phải thực tập các pháp thượng nhân. Này chư Hiền, sẽ có người hỏi Tỷ-kheo về những pháp thượng nhân. Này chư Hiền, nếu Tỷ-kheo sống ở rừng núi được hỏi về các pháp thượng nhân mà không thể trả lời được, thời có người sẽ nói về vị ấy như sau: \"Nào có tốt gì, nếu Tôn giả này là vị sống ở rừng núi, sống một mình trong rừng, hành động theo sở thích; nay Tôn giả này được hỏi về những pháp thượng nhân lại không có thể trả lời được!\". Như vậy sẽ có người nói về vị ấy. Do vậy, Tỷ-kheo sống ở rừng núi cần phải thực tập các pháp thượng nhân.","fontSize":12,"order":21},{"content":"Khi được nói vậy, Tôn giả Mahamoggallana nói với Tôn giả Sariputta như sau:","fontSize":12,"order":22},{"content":"-- Hiền giả Sariputta, các pháp này cần phải được chấp trì và thực tập chỉ bởi Tỷ-kheo sống ở rừng núi hay bởi Tỷ-kheo sống ở gần thôn làng?","fontSize":12,"order":23},{"content":"-- Hiền giả Moggallana, các pháp này cần được phải chấp trì và thực tập bởi Tỷ-kheo sống ở rừng núi, huống chi Tỷ-kheo sống gần thôn làng!","fontSize":12,"order":24},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":25}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/69. Kinh Gulisàni (Gulisàni sutta)","title":"69. Kinh Gulisàni (Gulisàni sutta)"},{"ID":70,"paragraphs":[{"alignment":1,"content":"70. Kinh Kìtàgiri (Kìtàgiri sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn du hành ở Kasi cùng với đại chúng Tỷ-kheo. Ở đây, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, Ta ăn, từ bỏ ăn ban đêm. Này các Tỷ-kheo, do ăn, từ bỏ ăn ban đêm, Ta cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú. Này các Tỷ-kheo, hãy đến và ăn, từ bỏ ăn ban đêm. Này các Tỷ-kheo, do ăn, từ bỏ ăn ban đêm, các Ông sẽ cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú.","fontSize":12,"order":4},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Rồi Thế Tôn tiếp tục du hành ở Kasi và đến một thị trấn xứ Kasi tên là Kitagiri. Rồi Thế Tôn ở tại Kitagiri, một thị trấn xứ Kasi. Lúc bấy giờ Tỷ-kheo Assaji và Punabbasuka đang ở Kitagiri. Rồi một số đông Tỷ-kheo đi đến chỗ Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka, sau khi đến, nói với Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka như sau:","fontSize":12,"order":6},{"content":"-- Chư Hiền, Thế Tôn ăn, từ bỏ ăn ban đêm. Cả chúng Tỷ-kheo cũng vậy. Do ăn, từ bỏ ăn ban đêm, các vị ấy cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú. Chư Hiền, hãy đến và ăn, từ bỏ ăn ban đêm. Chư Hiền, do ăn, từ bỏ ăn ban đêm, chư Hiền sẽ cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú.","fontSize":12,"order":7},{"content":"Ðược nói vậy, Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka, nói với các Tỷ-kheo ấy:","fontSize":12,"order":8},{"content":"-- Chư Hiền, chúng tôi ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời. Do chúng tôi ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời, chúng tôi cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú. Sao chúng tôi lại bỏ hiện tại, chạy theo tương lai? Chúng tôi sẽ ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời.","fontSize":12,"order":9},{"content":"Vì các Tỷ-kheo ấy không thể làm cho Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka chấp thuận, nên các vị ấy đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn, ngồi xuống một bên. Sau khi ngồi xuống một bên, các Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":10},{"content":"-- Ở đây, bạch Thế Tôn, chúng con đi đến chỗ các Tỷ-kheo Assaji và Punabbasuka, sau khi đến chúng con nói với Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka như sau: \"Chư hiền, Thế Tôn ăn, từ bỏ ăn ban đêm...  có sức lực và an trú\". Bạch Thế Tôn, được nói vậy. Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka nói với chúng con như sau: \"Chư Hiền, chúng tôi ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời... chúng tôi sẽ ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời\". Bạch Thế Tôn, vì chúng con không thể làm cho Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka chấp thuận, nên chúng con trình sự việc này lên Thế Tôn.","fontSize":12,"order":11},{"content":"Rồi Thế Tôn bảo một Tỷ-kheo:","fontSize":12,"order":12},{"content":"-- Này Tỷ-kheo, hãy đi và nhân danh Ta, bảo Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka: \"Bậc Ðạo Sư cho gọi các Tôn giả\".","fontSize":12,"order":13},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":14},{"content":"Tỷ-kheo ấy vâng đáp Thế Tôn, đến chỗ Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka, sau khi đến, nói với Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka:","fontSize":12,"order":15},{"content":"-- Bậc Ðạo Sư cho gọi các Tôn giả.","fontSize":12,"order":16},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":17},{"content":"Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka vâng đáp Tỷ-kheo ấy, đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn và ngồi xuống một bên. Thế Tôn nói với Tỷ-kheo Assaji và Tỷ-kheo Punabbasuka đang ngồi một bên:","fontSize":12,"order":18},{"content":"-- Có thật chăng, này các Tỷ-kheo, một số đông Tỷ-kheo đến các Ông và nói như sau: \"Chư Hiền, Thế Tôn ăn, từ bỏ ăn ban đêm, cả chúng Tỷ-kheo cũng vậy. Do ăn, từ bỏ ăn ban đêm, các vị ấy cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú. Chư Hiền, hãy đến và ăn, từ bỏ ăn ban đêm. Chư Hiền, do ăn, từ bỏ ăn ban đêm, chư Hiền sẽ cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú\". Ðược nói vậy, này các Tỷ-kheo, các Ông nói với các Tỷ-kheo ấy như sau: \"Chư Hiền, chúng tôi ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời. Do ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời, chúng tôi cảm thấy ít bệnh, ít não, khinh an, có sức lực và an trú. Sao chúng tôi lại bỏ hiện tại, chạy theo tương lai? Chúng tôi sẽ ăn chiều, ăn sáng, ăn ban ngày và ăn phi thời\"?","fontSize":12,"order":19},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":20},{"content":"-- Này các Tỷ-kheo , các Ông có hiểu pháp Ta dạy như sau: \"Một cá nhân cảm thọ bất cứ cảm giác nào, lạc, khổ, hay bất khổ bất lạc; đối với người ấy, các pháp bất thiện được đoạn diệt, các thiện pháp được tăng trưởng\"?","fontSize":12,"order":21},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":22},{"content":"-- Này các Tỷ-kheo, các Ông có hiểu pháp Ta dạy như sau: \"Ở đây đối với một người, khi cảm thọ lạc thọ như vậy, các bất thiện pháp được tăng trưởng, các thiện pháp bị đoạn diệt; ở đây, đối với một người, khi cảm thọ lạc thọ như vậy, các bất thiện pháp bị đoạn diệt, các thiện pháp được tăng trưởng. Ở đây, đối với một người khi cảm thọ khổ thọ như vậy, các bất thiện pháp được tăng trưởng, các thiện pháp bị đoạn diệt; ở đây, đối với một người, khi cảm thọ khổ thọ như vậy, các bất thiện pháp bị đoạn diệt, các thiện pháp được tăng trưởng. Ở đây, đối với một người, khi cảm thọ bất khổ bất lạc thọ như vậy, các bất thiện pháp được tăng trưởng, các thiện pháp bị đoạn diệt; ở đây, đối với một người, khi cảm thọ bất khổ bất lạc thọ như vậy, các bất thiện pháp bị đoạn diệt, các thiện pháp được tăng trưởng\"?","fontSize":12,"order":23},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":24},{"content":"-- Lành thay, này các Tỷ-kheo ! Này các Tỷ-kheo, nếu sự việc này Ta không biết, không thấy, không giác, không chứng, không liễu giải với trí tuệ rằng: \"Ở đây, đối với một người, khi cảm thọ lạc thọ như vậy, các bất thiện pháp được tăng trưởng, các thiện pháp bị đoạn diệt\", có thể chăng, này các Tỷ-kheo, không biết như vậy, Ta lại nói: \"Hãy từ bỏ lạc thọ như vậy\"? Và như vậy, này các Tỷ-kheo, là xứng đáng đối với Ta chăng?","fontSize":12,"order":25},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":26},{"content":"-- Nhưng này các Tỷ-kheo, vì rằng sự việc này Ta biết, Ta thấy, Ta giác, Ta chứng, Ta liễu giải với trí tuệ rằng: \"Ở đây, đối với một người, khi cảm thọ lạc thọ như vậy, các bất thiện pháp được tăng trưởng, các thiện pháp bị đoạn diệt\", do vậy Ta nói: \"Hãy từ bỏ lạc thọ như vậy\". Này các Tỷ-kheo, nếu sự việc này Ta không biết, không thấy, không giác, không chứng, không liễu giải với trí tuệ rằng: \"Ở đây, đối với một người, khi cảm thọ lạc thọ như vậy, các bất thiện pháp bị đoạn diệt, các thiện pháp được tăng trưởng\", có thể chăng, này các Tỷ-kheo, không biết như vậy, Ta lại nói: \"Hãy chứng và trú lạc thọ như vậy\"? Và như vậy, này các Tỷ-kheo, là xứng đáng đối với Ta chăng?","fontSize":12,"order":27},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":28},{"content":"-- Nhưng này các Tỷ-kheo, vì sự việc này Ta biết, Ta thấy, Ta giác, Ta chứng, Ta liễu giải với trí tuệ rằng: \"Ở đây, đối với một người, khi cảm thọ lạc thọ như vậy, các thiện pháp được tăng trưởng, các bất thiện pháp bị đoạn diệt\", do vậy Ta nói: \"Hãy chứng và trú lạc thọ như vậy\".","fontSize":12,"order":29},{"content":"Này các Tỷ-kheo, nếu sự việc này Ta không biết, không thấy, không giác, không chứng, không liễu giải với trí tuệ rằng: \"Ở đây, đối với một người khi cảm giác khổ thọ... khi cảm giác bất khổ bất lạc thọ như vậy, các bất thiện pháp được tăng trưởng, các thiện pháp bị đoạn diệt\", có thể chăng, này các Tỷ-kheo, không biết như vậy, Ta lại nói: \"Hãy từ bỏ bất khổ bất lạc thọ như vậy\"? Và như vậy, này các Tỷ-kheo, là xứng đáng đối với Ta chăng?","fontSize":12,"order":30},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":31},{"content":"-- Nhưng này các Tỷ-kheo, vì rằng sự việc này Ta biết, Ta thấy, Ta giác, Ta chứng, Ta liễu giải với trí tuệ rằng: \"Ở đây, đối với một người, khi cảm thọ bất khổ bất lạc thọ như vậy, các bất thiện pháp được tăng trưởng, các thiện pháp bị đoạn diệt\", do vậy Ta nói: \"Hãy từ bỏ bất khổ bất lạc thọ như vậy\". Này các Tỷ-kheo, nếu sự việc này Ta không biết, không thấy, không giác, không chứng, không liễu giải với trí tuệ rằng: \"Ở đây, đối với một người, khi cảm thọ bất khổ bất lạc thọ như vậy, các bất thiện pháp bị đoạn diệt, các thiện pháp được tăng trưởng\", có thể chăng, này các Tỷ-kheo, không biết như vậy, Ta lại nói: \"Hãy chứng và trú bất khổ bất lạc thọ như vậy\"? Và như vậy, này các Tỷ-kheo, là xứng đáng đối với Ta chăng?","fontSize":12,"order":32},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":33},{"content":"-- Nhưng này các Tỷ-kheo, vì rằng sự việc này Ta biết, Ta thấy, Ta giác, Ta chứng, Ta liễu giải với trí tuệ rằng: \"Ở đây, đối với một người, khi cảm thọ bất khổ bất lạc thọ như vậy, các thiện pháp được tăng trưởng, các bất thiện pháp bị đoạn diệt\", do vậy Ta nói: \"Hãy chứng và trú bất khổ bất lạc thọ như vậy\".","fontSize":12,"order":34},{"content":"Này các Tỷ-kheo, Ta không nói rằng đối với tất cả Tỷ-kheo, có sự việc cần phải làm, nhờ không phóng dật. Này các Tỷ-kheo, Ta không nói rằng đối với tất cả Tỷ-kheo không có sự việc cần phải làm, nhờ không phóng dật. Này các Tỷ-kheo, đối với những Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã đoạn tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt được lý tưởng, đã tận trừ hữu kiết sử, chánh trí giải thoát; này các Tỷ-kheo, đối với những Tỷ-kheo như vậy, Ta nói rằng không có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Vì sự việc ấy đã được các vị này làm, nhờ không phóng dật. Các vị này không thể trở thành phóng dật.","fontSize":12,"order":35},{"content":"Và này các Tỷ-kheo, đối với các Tỷ-kheo còn là các bậc hữu học, tâm chưa thành tựu, đang sống cần cầu sự vô thượng an ổn khỏi các triền ách; này các Tỷ-kheo, đối với những Tỷ-kheo như vậy, Ta nói rằng có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Dầu cho trong khi các bậc Tôn giả này thọ dụng các sàng tọa đúng pháp, thân cận các thiện hữu, chế ngự các căn, các vị ấy (cần phải) tự mình nhờ thượng trí chứng ngộ chứng đạt, và an trú ngay trong hiện tại mục đích vô thượng của Phạm hạnh, vì mục đích này, các Thiện gia nam tử chân chánh xuất gia, từ bỏ gia đình, sống không gia đình. Do vậy, này các Tỷ-kheo, đối với những Tỷ-kheo này, vì thấy quả này của không phóng dật nên Ta nói có sự việc cần phải làm, nhờ không phóng dật.","fontSize":12,"order":36},{"content":"Này các Tỷ-kheo có bảy hạng người sống trong đời này. Thế nào là bảy? Bậc câu phần giải thoát, bậc tuệ giải thoát, bậc thân chứng, bậc kiến đáo, bậc tín giải thoát, bậc tùy pháp hành, bậc tùy tín hành.","fontSize":12,"order":37},{"content":"Và này các Tỷ-kheo, thế nào là bậc câu phần giải thoát? Ở đây, này các Tỷ-kheo, có người, sau khi thân đã chứng đắc các tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp, và sau khi đã thấy với trí tuệ, các lậu hoặc của vị này được đoạn trừ hoàn toàn. Vị này, này các Tỷ-kheo, được gọi là hạng người câu phần giải thoát. Này các Tỷ-kheo, đối với Tỷ-kheo này, Ta nói rằng không có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Vì sự việc ấy đã được vị này làm, nhờ không phóng dật, vị ấy không có thể trở thành phóng dật.","fontSize":12,"order":38},{"content":"Và này các Tỷ-kheo, thế nào là bậc tuệ giải thoát? Ở đây, này các Tỷ-kheo, có người, sau khi thân không chứng đắc các tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp, và sau khi đã thấy với trí tuệ, các lậu hoặc của vị này được đoạn trừ hoàn toàn. Vị này như vậy được gọi là bậc tuệ giải thoát. Này các Tỷ-kheo, đối với Tỷ-kheo này, Ta nói không có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Vì sự việc ấy đã được vị này làm, nhờ không phóng dật; vị ấy không có thể trở thành phóng dật.","fontSize":12,"order":39},{"content":"Và này các Tỷ-kheo, thế nào là bậc thân chứng? Ở đây, này các Tỷ-kheo, có người sau khi thân chứng đắc các tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp, và sau khi đã thấy với trí tuệ, một số lậu hoặc của vị này được đoạn trừ hoàn toàn. Vị này như vậy được gọi là bậc thân chứng. Này các Tỷ-kheo, đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Dầu cho trong khi Tôn giả này thọ dụng các sàng tọa đúng pháp, thân cận các thiện hữu, chế ngự các căn, vị này (cần phải) tự mình với thượng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại mục đích vô thượng của Phạm hạnh, vì mục đích này các Thiện gia nam tử đã chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình. Do vậy, này các Tỷ-kheo, vì thấy quả này của không phóng dật, nên đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật.","fontSize":12,"order":40},{"content":"Và này các Tỷ-kheo, thế nào là bậc kiến đáo? Ở đây, này các Tỷ-kheo, có người sau khi tự thân không chứng đắc các tịch tịnh giải thoát vượt khỏi các sắc pháp và vô sắc pháp, và sau khi đã thấy với trí tuệ, một số lậu hoặc của vị này được đoạn trừ hoàn toàn; và các pháp do Như Lai tuyên thuyết được vị này thấy một cách hoàn toàn với trí tuệ và thực hành một cách hoàn toàn. Này các Tỷ-kheo, vị này được gọi là kiến đáo. Này các Tỷ-kheo, đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Dầu cho trong khi Tôn giả này thọ dụng các sàng tọa đúng pháp, thân cận các thiện hữu, chế ngự các căn, vị này (cần phải) tự mình với thượng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại mục đích vô thượng của Phạm hạnh, vì mục đích này các Thiện gia nam tử đã chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình. Do vậy, này các Tỷ-kheo, vì thấy quả này của không phóng dật, nên đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật.","fontSize":12,"order":41},{"content":"Và này các Tỷ-kheo, thế nào là bậc tín giải thoát? Ở đây, này các Tỷ-kheo có người, sau khi tự thân chứng đắc các tịch tịnh giải thoát vượt khỏi các sắc pháp và vô sắc pháp, và sau khi đã thấy với trí tuệ, một số lậu hoặc của vị này được đoạn trừ một cách hoàn toàn; và lòng tin của vị này đối với Như Lai đã được xác định, phát sanh từ căn để an trú. Này các Tỷ kheo, vị này được gọi là bậc tín giải thoát. Này các Tỷ-kheo, đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Dầu cho trong khi Tôn giả này thọ dụng các sàng tọa đúng pháp, thân cận các thiện hữu, chế ngự các căn, vị này (cần phải) tự mình với thượng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại mục đích vô thượng của Phạm hạnh, vì mục đích này các Thiện gia nam tử đã chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình. Do vậy, này các Tỷ-kheo, vì thấy quả này của không phóng dật, nên đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật.","fontSize":12,"order":42},{"content":"Và này các Tỷ-kheo, thế nào là hạng người tùy pháp hành? Ở đây, này các Tỷ-kheo có người sau khi tự thân không chứng đắc các tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp, và sau khi đã thấy với trí tuệ, nhưng các lậu hoặc không được đoạn trừ một cách hoàn toàn; và các pháp do Như Lai tuyên thuyết (chỉ) được vị này chấp nhận một cách vừa phải với trí tuệ, dầu cho vị này có những pháp như là tín căn, tấn căn, niệm căn, định căn, tuệ căn. Này các Tỷ-kheo, vị này được gọi là người tùy pháp hành. Này các Tỷ-kheo, đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Dầu cho trong khi Tôn giả này thọ dụng các sàng tọa đúng pháp, thân cận các thiện hữu, chế ngự các căn, vị này (cần phải) tự mình với thượng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại mục đích vô thượng của Phạm hạnh, vì mục đích này các Thiện gia nam tử đã chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình. Do vậy, này các Tỷ-kheo, vì thấy quả này của không phóng dật, nên đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật.","fontSize":12,"order":43},{"content":"Và này các Tỷ-kheo, thế nào là người tùy tín hành? Ở đây, này các Tỷ-kheo, có người sau khi tự thân không chứng đắc có tịch tịnh giải thoát, vượt khỏi các sắc pháp và vô sắc pháp, và sau khi đã thấy với trí tuệ, nhưng các lậu hoặc không được đoạn trừ. Nhưng nếu vị này có đủ lòng tin và lòng thương đối với Như Lai, thời vị này sẽ có những pháp như là tín căn, tấn căn, niệm căn, định căn, tuệ căn. Này các Tỷ-kheo, vị này được gọi là người tùy tín hành. Này các Tỷ-kheo, đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật. Vì sao vậy? Dầu cho trong khi Tôn giả này thọ dụng các sàng tọa đúng pháp, thân cận các thiện hữu, chế ngự các căn, nhưng vị này (cần phải) tự mình với thượng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại mục đích vô thượng của Phạm hạnh, vì mục đích này các Thiện gia nam tử chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình. Do vậy, này các Tỷ-kheo, vì thấy quả này của không phóng dật, nên đối với Tỷ-kheo này, Ta nói có sự việc cần phải làm, nhờ không phóng dật.","fontSize":12,"order":44},{"content":"Này các Tỷ-kheo, Ta không nói rằng trí tuệ được hoàn thành lập tức. Nhưng này các Tỷ-kheo, trí tuệ được hoàn thành nhờ học từ từ, hành từ từ, thực tập từ từ.","fontSize":12,"order":45},{"content":"Và này các Tỷ-kheo, thế nào là trí tuệ được hoàn thành nhờ học từ từ, hành từ từ, thực tập từ từ? Ở đây, này các Tỷ-kheo, một vị có lòng tin đi đến gần; sau khi đến gần, vị ấy tỏ sự kính lễ; sau khi tỏ sự kính lễ, vị ấy lóng tai; sau khi lóng tai, vị ấy nghe pháp; sau khi nghe pháp, vị ấy thọ trì pháp; sau khi thọ trì, vị ấy suy tư ý nghĩa các pháp được thọ trì; sau khi suy tư ý nghĩa, các pháp được chấp thuận; sau khi các pháp được chấp thuận, ước muốn sanh khởi; sau khi ước muốn sanh khởi, vị ấy nỗ lực; sau khi nỗ lực, vị ấy cân nhắc; sau khi cân nhắc, vị ấy tinh cần. Do tinh cần, vị ấy tự thân chứng được sự thật tối thượng, và với trí tuệ thể nhập sự thật ấy, vị ấy thấy.","fontSize":12,"order":46},{"content":"Nhưng này các Tỷ-kheo, nếu không có lòng tin ấy, thời này các Tỷ-kheo, không có sự đến gần ấy, thời này các Tỷ-kheo, không có tỏ sự kính lễ ấy, thời này các Tỷ-kheo, không có sự lóng tai ấy, thời này các Tỷ-kheo, không có sự nghe pháp ấy, thời này Tỷ-kheo, không có sự thọ trì pháp ấy, thời này các Tỷ-kheo, không có sự suy tư ý nghĩa ấy, thời này các Tỷ-kheo, không có sự chấp thuận pháp ấy, thời này các Tỷ-kheo, không có sự ước muốn ấy, thời này các Tỷ-kheo, không có sự nỗ lực ấy, thời này các Tỷ-kheo, không có sự cân nhắc ấy, thời này các Tỷ-kheo không có sự tinh cần ấy. Này các Tỷ kheo, ở đây, các Ông đã đi vào phi đạo. Này các Tỷ-kheo, ở đây, các Ông đã đi vào tà đạo. Thật là quá xa, này các Tỷ-kheo, các kẻ ngu này đã đi ra ngoài Pháp và Luật này.","fontSize":12,"order":47},{"content":"Này các Tỷ-kheo, có sự thuyết trình gồm có bốn phần (Catuppadam = Bốn cú) chính nhờ thuyết trình này người có trí, không bao lâu, nhờ tuệ biết được ý nghĩa. Ta sẽ đọc sự thuyết trình ấy lên cho các Ông, này các Tỷ-kheo, các Ông nhờ Ta mà sẽ hiểu thuyết trình ấy.","fontSize":12,"order":48},{"content":"-- Bạch Thế Tôn, chúng con là ai có thể biết được Pháp?","fontSize":12,"order":49},{"content":"-- Này các Tỷ-kheo, cho đến một bậc Ðạo sư sống quá trọng vọng tài vật, là vị thừa tự tài vật, và sống liên hệ với tài vật, thời sự mua may bán đắt này không xảy ra: \"Chúng tôi sẽ làm việc này như vậy, và như vậy chúng tôi sẽ không làm việc này như vậy\", huống nữa là Như Lai, này các Tỷ-kheo, là vị sống hoàn toàn không liên hệ với các tài vật. Này các Tỷ-kheo, đối với một đệ tử có lòng tin giáo pháp bậc Ðạo sư và sống thể nhập giáo pháp ấy, thời tùy pháp (anudhamma) được khởi lên: \"Bậc Ðạo sư là Thế Tôn, đệ tử là tôi. Thế Tôn biết, tôi không biết\". Này các Tỷ-kheo, đến với một đệ tử, có lòng tin giáo pháp bậc Ðạo sư và sống thể nhập giáo pháp ấy, thời giáo pháp bậc Ðạo sư được hưng thịnh, được nhiều sinh lực. Này các Tỷ-kheo, đối với đệ tử có lòng tin giáo pháp bậc Ðạo Sư và sống thể nhập giáo pháp ấy, thời tùy pháp này được khởi lên: \"Dầu chỉ còn da, gân và xương, dầu thịt và máu trên thân bị khô héo, mong rằng sẽ có tinh tấn lực để chứng đắc những gì chưa chứng đắc, nhờ trượng phu nhẫn nại, nhờ trượng phu tinh tấn, nhờ trượng phu cần dõng\". Này các Tỷ-kheo, đối với một đệ tử có lòng tin giáo pháp bậc Ðạo sư và sống thể nhập giáo pháp ấy, vị ấy sẽ chứng được một trong hai quả như sau: Chánh trí ngay trong hiện tại, và nếu có dư y, chứng quả Bất hoàn.","fontSize":12,"order":50},{"content":"Thế Tôn thuyết như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":51},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":52}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/70. Kinh Kìtàgiri (Kìtàgiri sutta)","title":"70. Kinh Kìtàgiri (Kìtàgiri sutta)"},{"ID":71,"paragraphs":[{"alignment":1,"content":"71. Kinh Dạy Vacchagotta về Tam Minh (Tevijjavacchagotta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Vesali (Tỳ-xá-ly) rừng Ðại Lâm, tại Kutagarasala (Giảng đường Trùng Các).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, du sĩ ngoại đạo Vacchagotta ở tại Ekapundarika, vườn các du sĩ ngoại đạo.","fontSize":12,"order":4},{"content":"Thế Tôn buổi sáng đắp y, cầm y bát, đi vào Vesali để khất thực. Rồi Thế Tôn suy nghĩ như sau: \"Nay còn quá sớm để đi vào Vesali khất thực. Ta hãy đi đến Ekapundarika, vườn các du sĩ ngoại đạo, đi đến du sĩ ngoại đạo Vacchagotta\".","fontSize":12,"order":5},{"content":"Rồi Thế Tôn đi đến Ekapundarika, vườn các du sĩ ngoại đạo, đi đến du sĩ ngoại đạo Vacchagotta. Du sĩ ngoại đạo Vacchagotta thấy Thế Tôn từ đằng xa đi đến, khi thấy vậy, liền nói với Thế Tôn:","fontSize":12,"order":6},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy đến; bạch Thế Tôn, thiện lai, bạch Thế Tôn! Bạch Thế Tôn, đã từ lâu, Thế Tôn mới có dịp này, tức là đến tại đây, bạch Thế Tôn, mời Thế Tôn ngồi. Ðây là chỗ đã soạn sẵn.","fontSize":12,"order":7},{"content":"Thế Tôn ngồi trên ghế đã soạn sẵn. Du sĩ ngoại đạo Vacchagotta lấy một ghế thấp khác và ngồi xuống một bên. Sau khi ngồi xuống mộ
