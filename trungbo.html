h. Như vậy, này các Tỷ-kheo, sự tinh tấn của các Nigantha là không có kết quả, sự tinh cần của họ là không có kết quả.","fontSize":12,"order":67},{"content":"-- Và này các Tỷ-kheo, thế nào là sự tinh tấn có kết quả? Ở đây, này các Tỷ-kheo, vị Tỷ-kheo không để cho tự ngã chưa bị nhiếp phục, bị đau khổ nhiếp phục và không từ bỏ lạc thọ hợp pháp, và không để lạc thọ ấy chi phối. Vị ấy biết như sau: \"Trong khi ta tinh cần chống lại nguyên nhân đau khổ này, do chống lại nguyên nhân đau khổ, ta không có tham dục. Nhưng trong khi ta xả đối với nguyên nhân đau khổ này, trong khi tu tập xả, ta không có tham dục\". Khi vị Tỷ-kheo tinh cần chống lại nguyên nhân đau khổ, do tinh cần chống lại nguyên nhân đau khổ, vị ấy không có tham dục. Do vậy, ở đây, vị ấy tinh cần chống lại nguyên nhân đau khổ. Nhưng trong khi vị ấy xả đối với nguyên nhân đau khổ, trong khi tu tập xả, vị ấy không có tham dục. Do vậy, ở đây, vị ấy tu tập xả. Trong khi vị ấy tinh cần chống lại nguyên nhân đau khổ ấy, do tinh cần chống lại nguyên nhân, vị ấy không có tham dục. Như vậy sự đau khổ ấy đối với vị ấy được diệt tận. Trong khi vị ấy xả đối với nguyên nhân đau khổ ấy, trong khi tu tập xả, vị ấy không có tham dục. Như vậy sự đau khổ ấy đối với vị ấy được diệt tận.","fontSize":12,"order":68},{"content":"Này các Tỷ-kheo, ví như một người luyến ái một nữ nhân, tâm tư say đắm, nhiệt tình ái mộ, nhiệt tình luyến mộ. Người ấy thấy nữ nhân này đứng với một người đàn ông khác, nói chuyện, đùa giỡn và cười cợt. Này các Tỷ-kheo, các Ông nghĩ thế nào? Người ấy, khi thấy nữ nhân này đứng với một người đàn ông khác, nói chuyện, đùa giỡn và cười cợt, có sanh sầu, bi, khổ, ưu, não không?","fontSize":12,"order":69},{"content":"-- Thưa có vậy, bạch Thế Tôn. Vì sao vậy? Vì rằng người ấy luyến ái nữ nhân kia, tâm tư say đắm, nhiệt tình ái mộ, nhiệt tình luyến mộ. Do vậy, người ấy khi thấy nữ nhân kia đứng với một người đàn ông khác, nói chuyện, đùa giỡn và cười cợt, nên sanh sầu, bi, khổ, ưu, não.","fontSize":12,"order":70},{"content":"-- Nhưng này các Tỷ-kheo, người ấy có thể suy nghĩ như sau: \"Ta luyến ái nữ nhân này, tâm tư say đắm, nhiệt tình ái mộ, nhiệt tình luyến mộ. Khi ta thấy nữ nhân này đứng với một người đàn ông khác, nói chuyện đùa giỡn và cười cợt, ta sanh sầu, bi, khổ, ưu, não. Vậy ta hãy bỏ lòng tham luyến đối với nữ nhân này\". Rồi người ấy bỏ lòng tham luyến đối với nữ nhân kia. Sau một thời gian, người ấy thấy nữ nhân kia đứng với một người đàn ông khác, nói chuyện, đùa giỡn và cười cợt. Này các Tỷ-kheo, các Ông nghĩ thế nào? Người ấy khi thấy nữ nhân kia đứng với một người đàn ông khác, nói chuyện, đùa giỡn và cười cợt, có sanh sầu, bi, khổ, ưu não, không?","fontSize":12,"order":71},{"content":"-- Bạch Thế Tôn, không. Vì sao vậy? Bạch Thế Tôn vì rằng, người này đối với nữ nhân kia không còn tham luyến. Do vậy, khi thấy nữ nhân kia đứng với một người đàn ông khác, nói chuyện, đùa giỡn và cười cợt, người ấy không sanh sầu bi, khổ, ưu, não.","fontSize":12,"order":72},{"content":"-- Cũng vậy, này các Tỷ-kheo, một người không để cho tự ngã chưa bị nhiếp phục, bị đau khổ nhiếp phục và không từ bỏ lạc thọ hợp pháp, và không để lạc thọ ấy chi phối. Vị ấy biết như sau: \"Trong khi ta tinh cần chống lại nguyên nhân đau khổ này, do chống lại nguyên nhân đau khổ, ta không có tham dục. Nhưng trong khi ta xả đối với nguyên nhân đau khổ này, trong khi tu tập xả, ta không có tham dục\". Khi vị ấy tinh cần chống lại nguyên nhân đau khổ, do tinh cần chống lại nguyên nhân đau khổ, vị ấy không có tham dục. Do vậy, ở đây, vị ấy tinh cần chống lại nguyên nhân đau khổ. Nhưng trong khi vị ấy xả đối với nguyên nhân đau khổ, trong khi tu tập xả, vị ấy không có tham dục. Do vậy, ở đây, vị ấy tu tập xả. Trong khi vị ấy tinh cần chống lại nguyên nhân đau khổ ấy, do tinh cần chống lại nguyên nhân, vị ấy không có tham dục. Như vậy, sự đau khổ đối với vị ấy được diệt tận. Trong khi vị ấy xả đối với nguyên nhân đau khổ ấy, trong khi tu tập xả, vị ấy không có tham dục. Như vậy, sự đau khổ đối với vị ấy được diệt tận. Như vậy, này các Tỷ-kheo, là sự tinh tấn có kết quả, sự tinh cần có kết quả.","fontSize":12,"order":73},{"content":"Lại nữa, này các Tỷ-kheo, vị Tỷ-kheo lại suy nghĩ như sau: \"Khi ta trú vào lạc, bất thiện pháp tăng trưởng, thiện pháp giảm thiểu. Nhưng khi ta tinh cần dùng đau khổ chống với tự ngã, các bất thiện pháp giảm thiểu, các thiện pháp tăng trưởng. Vậy ta hãy tinh cần dùng đau khổ chống với tự ngã\". Vị ấy tinh cần dùng đau khổ chống với tự ngã. Do tinh cần dùng đau khổ chống với tự ngã, các bất thiện pháp giảm thiểu, các thiện pháp tăng trưởng. Vị ấy sau một thời gian, không tinh cần dùng đau khổ chống với tự ngã. Vì sao vậy? Vì mục đích vị Tỷ-kheo ấy tinh cần dùng đau khổ chống với tự ngã đã thành tựu. Do vậy, sau một thời gian vị ấy không tinh cần dùng đau khổ chống với tự ngã.","fontSize":12,"order":74},{"content":"Ví như, này các Tỷ-kheo, một người làm tên, hơ nóng và đốt nóng thân tên giữa hai ngọn lửa, khiến thân tên được thẳng và dễ uốn nắn. Nhưng này các Tỷ-kheo, khi thân tên của người làm tên, đã được hơ nóng và đốt nóng giữa hai ngọn lửa trở thành thẳng và dễ uốn nắn, người ấy sau một thời gian không còn hơ nóng và đốt nóng thân tên giữa hai ngọn lửa, khiến thân tên được thẳng và dễ uốn nắn. Vì sao vậy? Vì mục đích người làm tên ấy hơ nóng và đốt nóng thân tên giữa hai ngọn lửa, khiến thân tên được thẳng và dễ uốn nắn đã được thành tựu. Do vậy, sau một thời gian, người ấy không còn hơ nóng, đốt nóng thân tên giữa hai ngọn lửa để trở thành thẳng và dễ uốn nắn.","fontSize":12,"order":75},{"content":"Cũng vậy, này các Tỷ-kheo, vị Tỷ-kheo ấy suy nghĩ như sau: \"Khi ta trú vào lạc, bất thiện pháp tăng trưởng, thiện pháp giảm thiểu. Nhưng khi ta tinh cần dùng đau khổ chống với tự ngã, các bất thiện pháp giảm thiểu, các thiện pháp tăng trưởng. Vậy ta hãy tinh cần dùng đau khổ chống với tự ngã\". Vị ấy tinh cần dùng đau khổ chống với tự ngã. Do tinh cần dùng đau khổ chống với tự ngã, các bất thiện pháp giảm thiểu, các thiện pháp tăng trưởng. Vị ấy sau một thời gian, không tinh cần dùng đau khổ chống với tự ngã. Vì sao vậy? Vì mục đích vị Tỷ-kheo ấy tinh cần dùng đau khổ chống với tự ngã đã thành tựu. Do vậy, sau một thời gian, vị ấy không tinh cần dùng đau khổ chống với tự ngã. Như vậy, này các Tỷ-kheo, là sự tinh cần có kết quả.","fontSize":12,"order":76},{"content":"Lại nữa, này các Tỷ-kheo, ở đây, Như Lai sanh ra ở đời, bậc A-la-hán, Chánh Ðẳng giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí, thế giới này là Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên bố điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":77},{"content":"Người gia trưởng hay con người gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nghe pháp ấy, sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, người ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật không dễ gì cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ, hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ, hay bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":78},{"content":"Vị ấy xuất gia như vậy, hành trì các học giới và hạnh sống các Tỷ-kheo, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết xấu hổ, sợ hãi, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Vị ấy từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp. Vị ấy từ bỏ đời sống không Phạm hạnh, sống theo Phạm hạnh, sống đời sống viễn ly, tránh xa dâm dục hạ liệt.","fontSize":12,"order":79},{"content":"Vị ấy từ bỏ nói láo, nói những lời chân thật, liên hệ đến sự thật, chắc chắn, đáng tin cậy, không lường gạt đời. Vị ấy từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chuyện chia rẽ ở những người kia. Như vậy, vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thích thú trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Vị ấy từ bỏ nói lời độc ác, tránh xa lời nói độc ác, nói những lời nói dịu hiền, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người; vị ấy nói những lời nói như vậy. Vị ấy từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói chân thật, nói có ý nghĩa, nói pháp, nói luật, nói những lời đáng được gìn giữ, những lời hợp thời, hợp lý, có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":80},{"content":"Vị ấy từ bỏ không làm hại đến các hạt giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm; từ bỏ các món ăn phi thời; từ bỏ không đi xem múa, hát, nhạc, các cuộc trình diễn; từ bỏ không dùng vòng hoa, hương liệu, dầu thoa, trang sức, và các thời trang; từ bỏ không dùng giường cao và giường lớn; từ bỏ không nhận vàng và bạc; từ bỏ không nhận các hạt sống; từ bỏ không nhận thịt sống, từ bỏ không nhận đàn bà con gái; từ bỏ không nhận nô tỳ gái và trai; từ bỏ không nhận cừu và dê; từ bỏ không nhận gia cầm và heo; từ bỏ không nhận voi, bò, ngựa và ngựa cái; từ bỏ không nhận ruộng nương đất đai; từ bỏ không dùng người làm môi giới hoặc tự mình làm môi giới; từ bỏ không buôn bán; từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường; từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo; từ bỏ không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":81},{"content":"Vị ấy sống biết đủ, bằng lòng với tấm y để che thân với đồ ăn khất thực để nuôi sống, đi tại chỗ nào cũng mang theo (y và bình bát). Như con chim bay đến chỗ nào cũng mang theo hai cánh, cũng vậy, Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi sống, đi tại chỗ nào cũng mang theo. Vị ấy thành tựu Thánh giới uẩn này, nội tâm hưởng lạc thọ không khuyết phạm.","fontSize":12,"order":82},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị ấy tự chế ngự các nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng, những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy thành tựu Thánh hộ trì các căn này, nội tâm hưởng lạc thọ không uế nhiễm.","fontSize":12,"order":83},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác.","fontSize":12,"order":84},{"content":"Vị ấy thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này, thành tựu Thánh chánh niệm tỉnh giác này, lựa một trú xứ thanh vắng, như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây ngoài trời, đống rơm.","fontSize":12,"order":85},{"content":"Sau khi ăn xong và đi khất thực trở về, vị ấy ngồi kiết-già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ dục tham ở đời, sống với tâm thoát ly dục tham, gột rửa tâm hết dục tham. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng sanh hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử, hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":86},{"content":"Vị ấy, từ bỏ năm triền cái làm cho tâm ô uế, làm cho trí tuệ muội lược này, ly dục, ly bất thiện pháp, chứng và trú thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Như vậy, này các Tỷ-kheo, là sự tinh tấn có kết quả, là sự tinh cần có kết quả.","fontSize":12,"order":87},{"content":"Và lại nữa, này các Tỷ-kheo, vị Tỷ-kheo diệt tầm và tứ, chứng và trú thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhứt tâm. Như vậy, này các Tỷ-kheo, là sự tinh tấn có kết quả, là sự tinh cần có kết quả.","fontSize":12,"order":88},{"content":"Và lại nữa này các Tỷ-kheo, vị Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú thiền thứ ba. Như vậy, này các Tỷ-kheo, là sự tinh tấn có kết quả, là sự tinh cần có kết quả.","fontSize":12,"order":89},{"content":"Và lại nữa này các Tỷ-kheo, vị Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Như vậy, này các Tỷ-kheo, là sự tinh tấn có kết quả, là sự tinh cần có kết quả.","fontSize":12,"order":90},{"content":"Với tâm định tĩnh, thuần tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến túc mạng trí. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy vị ấy nhớ đến những đời sống quá khứ, cũng với các nét đại cương và các chi tiết. Như vậy, này các Tỷ-kheo, là sự tinh tấn có kết quả, là sự tinh cần có kết quả.","fontSize":12,"order":91},{"content":"Với tâm định tĩnh, thuần tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến sanh tử trí của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Vị ấy nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này. Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Như vậy, này các Tỷ-kheo, là sự tinh tấn có kết quả, là sự tinh cần có kết quả.","fontSize":12,"order":92},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến lậu tận trí. Vị ấy tuệ tri như thật: \"Ðây là Khổ\", tuệ tri như thật: \"Ðây là Khổ tập\", tuệ tri như thật: \"Ðây là Khổ diệt\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến khổ diệt\" tuệ tri như thật: \"Ðây là những lậu hoặc\", tuệ tri như thật: \"Ðây là nguyên nhân của các lậu hoặc\", tuệ tri như thật: \"Ðây là sự diệt trừ các lậu hoặc\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":93},{"content":"Nhờ biết như vậy, thấy như vậy, tâm vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm; sau đời hiện tại, không có trở lui đời sống này nữa\". Như vậy, này các Tỷ-kheo là sự tinh tấn có kết quả, là sự tinh cần có kết quả.","fontSize":12,"order":94},{"content":"Này các Tỷ-kheo, Như Lai nói như vậy. Này các Tỷ-kheo, mười thuyết tùy thuyết hợp pháp của Như Lai đã nói như vậy đưa đến sự tán thán:","fontSize":12,"order":95},{"content":"(1) Này các Tỷ-kheo, nếu các hữu tình do nhân các việc đã làm trong quá khứ thọ lãnh lạc khổ, thời này các Tỷ-kheo, Như Lai thật sự đã làm những thiện hạnh trong thời quá khứ nên nay mới thọ lãnh vô lậu lạc thọ như vậy.","fontSize":12,"order":96},{"content":"(2) Này các Tỷ-kheo, nếu các hữu tình do nhân một vị Tạo hóa tạo ra, thọ lãnh lạc khổ, thời này các Tỷ-kheo, Như Lai thật sự được tạo ra bởi một vị Tạo hóa hiền thiện, nên nay mới thọ lãnh vô lậu lạc thọ như vậy.","fontSize":12,"order":97},{"content":"(3) Này các Tỷ-kheo, nếu các hữu tình do nhân kết hợp các điều kiện, thọ lãnh lạc khổ, thời này các Tỷ-kheo, Như Lai thật sự được thiện kết hợp, nên nay mới thọ lãnh vô lậu lạc thọ như vậy.","fontSize":12,"order":98},{"content":"(4) Này các Tỷ-kheo, nếu các hữu tình do nhân sanh loại, thọ lãnh lạc khổ, thời này các Tỷ-kheo, Như Lai thật sự được thiện sanh loại, nên nay thọ lãnh vô lậu lạc thọ như vậy.","fontSize":12,"order":99},{"content":"(5) Này các Tỷ-kheo, nếu các hữu tình do nhân tinh tấn hiện tại thọ lãnh lạc khổ, thời này các Tỷ-kheo, Như Lai thật sự đã tạo thiện tinh tấn hiện tại, vì rằng nay thọ lãnh vô lậu lạc thọ như vậy.","fontSize":12,"order":100},{"content":"(6) Này các Tỷ-kheo, nếu các hữu tình do nhân hành động quá khứ thọ lãnh lạc khổ, Như Lai đáng được tán thán. Nếu các hữu tình không do nhân hành động quá khứ thọ lãnh lạc khổ, Như Lai đáng được tán thán.","fontSize":12,"order":101},{"content":"(7) Này các Tỷ-kheo, nếu các hữu tình do nhân được một vị Tạo hóa tạo ra, thọ lãnh lạc khổ, Như Lai đáng được tán thán. Nếu các hữu tình không do nhân được một vị Tạo hóa tạo ra, thọ lãnh lạc khổ, Như Lai đáng được tán thán.","fontSize":12,"order":102},{"content":"(8) Này các Tỷ-kheo, nếu các hữu tình do nhân kết hợp các điều kiện thọ lãnh lạc khổ, Như Lai đáng được tán thán. Nếu các hữu tình không do nhân các điều kiện kết hợp thọ lãnh lạc thọ khổ thọ, Như Lai đáng được tán thán.","fontSize":12,"order":103},{"content":"(9) Này các Tỷ-kheo, nếu các hữu tình do nhân sanh loại thọ lãnh lạc khổ, Như Lai đáng được tán thán. Nếu các hữu tình, không do nhân sanh loại thọ lãnh lạc khổ, Như Lai đáng được tán thán.","fontSize":12,"order":104},{"content":"(10) Này các Tỷ-kheo, nếu các hữu tình do nhân tinh cần hiện tại thọ lãnh lạc khổ, Như Lai đáng được tán thán.","fontSize":12,"order":105},{"content":"Này các Tỷ-kheo, Như Lai nói như vậy. Này các Tỷ-kheo, mười thuyết tùy thuyết hợp pháp này Như Lai đã nói như vậy đưa đến sự tán thán.","fontSize":12,"order":106},{"content":"Thế Tôn thuyết giảng như vậy, các Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":107},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":108}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/101. Kinh Devadaha (Devadaha sutta)","title":"101. Kinh Devadaha (Devadaha sutta)"},{"ID":102,"paragraphs":[{"alignment":1,"content":"102. Kinh Năm và Ba (Pancattaya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, Jetavana (Kỳ-đà-lâm), tại tu viện ông Anathapindika. Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\" -\"Thưa vâng, bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"Luận bàn về tương lai","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn luận bàn về tương lai, thảo luận về tương lai, y cứ vào tương lai, tuyên bố nhiều quan điểm sai khác. Ở đây, một số tuyên bố: \"Sau khi chết, tự ngã không bệnh, có tưởng\". Ở đây, một số tuyên bố: \"Sau khi chết, tự ngã không bệnh, không tưởng\". Ở đây một số tuyên bố: \"Sau khi chết, tự ngã không bệnh, phi tưởng và phi phi tưởng\". Hay họ chủ trương đoạn diệt hủy hoại, tiêu diệt của loài hữu tình hiện đang sanh tồn. Hay một số lại tuyên bố về hiện tại Niết-bàn.","fontSize":12,"order":5},{"content":"Như vậy, họ chủ trương sau khi chết, tự ngã tồn tại không bệnh. Hay họ chủ trương đoạn diệt, hủy hoại, tiêu diệt của loài hữu tình hiện đang sanh tồn. Hay một số lại tuyên bố hiện tại Niết-bàn. Như vậy, những chủ thuyết này, sau khi thành năm trở lại thành ba, sau khi thành ba, trở lại thành năm. Ðây là sự tổng thuyết năm và ba.","fontSize":12,"order":6},{"content":"Ở đây, này các Tỷ-kheo, những vị Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã có tưởng, không bệnh, các Tôn giả Sa-môn, Bà-la-môn ấy hoặc chủ trương sau khi chết tự ngã có sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không có sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc và không sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không sắc và không không sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương tự ngã hoặc nhất tưởng, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc dị tưởng, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương tự ngã sau khi chết hoặc thiểu tưởng, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc vô lượng tưởng, có tưởng, không bệnh. Nhưng có một số tuyên bố thức biến này (vinnanakasina) khi vượt qua khỏi (upativattatam) trở thành vô lượng, bất động.","fontSize":12,"order":7},{"content":"Về vấn đề này, này các Tỷ-kheo, Như Lai biết như sau: \"Những Tôn giả Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã có tưởng, không bệnh, các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không có sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết tự ngã hoặc có sắc và không sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết tự ngã hoặc không sắc và không không sắc, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc nhứt tưởng, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc dị tưởng, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc thiểu tưởng, có tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc vô lượng tưởng, có tưởng, không bệnh. Hay Như Lai biết loại tưởng nào trong các loại tưởng ấy được xưng là thanh tịnh, tối thắng, đệ nhất, vô thượng, tức là sắc tưởng, tức là vô sắc tưởng, tức là nhứt tưởng, tức là dị tưởng. Nói rằng: \"vô sở hữu\", một số tuyên bố Vô sở hữu xứ là vô lượng, bất động. Biết rằng cái này thuộc hữu vi, là thô pháp, nhưng có sự đoạn diệt các hành, biết được có sự đoạn diệt này, Như Lai thấy sự giải thoát khỏi pháp hữu vi và đã vượt khỏi pháp hữu vi\".","fontSize":12,"order":8},{"content":"Ở đây, này các Tỷ-kheo, những vị Sa-môn, Bà- la-môn nào chủ trương sau khi chết, tự ngã không tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc không tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không sắc, không tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc không sắc, không tưởng, không bệnh. Các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết tự ngã hoặc cũng không sắc, không không sắc, không tưởng, không bệnh.","fontSize":12,"order":9},{"content":"Ở đây, này các Tỷ-kheo, các vị Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã có tưởng, vô bệnh, một số phỉ báng các vị ấy. Vì sao vậy? Họ nói rằng: \"Tưởng là bệnh hoạn, tưởng là mụt nhọt, tưởng là mũi tên; đây là tịch tịnh, thù diệu tức là vô tưởng\".","fontSize":12,"order":10},{"content":"Về vấn đề này, này các Tỷ-kheo, Như Lai biết như sau: \"Những Tôn giả Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã là không tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc, không tưởng, không bệnh; Các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không sắc, không tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc và không sắc, không tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không có sắc, không không sắc, không tưởng, không bệnh\". Này các Tỷ-kheo, vị Sa-môn hay Bà-la-môn nào nói như sau: \"Ngoài sắc, ngoài thọ, ngoài tưởng, ngoài hành, ngoài thức, ta sẽ chủ trương sự lai, vãng, tử, sanh, tăng trưởng, tăng thịnh, hay tăng đại\"; sự tình không có như vậy. Biết rằng cái này thuộc hữu vi là thô pháp, nhưng có sự đoạn diệt các hành, biết được có sự đoạn diệt này, Như Lai thấy sự giải thoát pháp hữu vi và đã vượt khỏi pháp hữu vi.","fontSize":12,"order":11},{"content":"Ở đây, này các Tỷ-kheo, những Tôn giả Sa-môn, Bà-la-môn nào chủ trương sau khi chết tự ngã là Phi tưởng phi phi tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc, phi tưởng phi phi tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không sắc, phi tưởng phi phi tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc và không sắc, phi tưởng phi phi tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không sắc, không không sắc, phi tưởng phi phi tưởng, không bệnh.","fontSize":12,"order":12},{"content":"Ở đây này các Tỷ-kheo, các vị Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã có tưởng, không bệnh, một số phỉ báng các vị ấy; các Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã không tưởng, không bệnh, một số phỉ báng các vị ấy. Vì sao vậy? Họ nói rằng: \"Tưởng là bệnh hoạn, tưởng là mụt nhọt, tưởng là mũi tên, không tưởng là si ám. Ðây là tịch tịnh, thù diệu, tức là phi tưởng phi phi tưởng\".","fontSize":12,"order":13},{"content":"Về vấn đề này, này các Tỷ-kheo, Như Lai biết như sau: \"Những Tôn giả Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã là phi tưởng phi phi tưởng, không bệnh, các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc, phi tưởng phi phi tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc không sắc, phi tưởng phi phi tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã hoặc có sắc và không sắc, phi tưởng phi phi tưởng, không bệnh; các Tôn giả Sa-môn, Bà-la-môn ấy chủ trương sau khi chết, tự ngã là không có sắc, không không sắc, phi tưởng phi phi tưởng, không bệnh\".","fontSize":12,"order":14},{"content":"Này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào chủ trương sự thành tựu của xứ này (ayatana) chỉ nhờ những hành có thể thấy được, nghe được, tư duy được, ý thức được; đây được xưng, này các Tỷ-kheo, là tổn hại cho sự thành tựu xứ (ayatana) này. Vì rằng, này các Tỷ-kheo, xứ này không được xưng là có thể đạt thành nhờ sự thành tựu hữu hành (sasankhara), mà này các Tỷ-kheo, xứ này được xưng là có thể đạt thành nhờ sự thành tựu không có hành nào còn lại. Biết rằng cái này thuộc hữu vi là thô pháp, nhưng có sự đoạn diệt các hành, biết được có sự đoạn diệt này, Như Lai thấy sự giải thoát khỏi pháp hữu vi và đã vượt khỏi pháp hữu vi.","fontSize":12,"order":15},{"content":"Ở đây, này các Tỷ-kheo, những vị Sa-môn, Bà-la-môn nào chủ trương đoạn diệt, hủy hoại, diệt tận của loại hữu tình hiện đang sinh tồn. Ở đây, này các Tỷ-kheo, những vị Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã có tưởng, không bệnh, một số phỉ báng các vị ấy. Còn những vị Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã không tưởng, không bệnh, một số phỉ báng các vị ấy. Còn những vị Sa-môn, Bà-la-môn nào chủ trương sau khi chết, tự ngã phi tưởng phi phi tưởng, không bệnh, một số phỉ báng các vị ấy. Vì sao vậy? Tất cả những Tôn giả Sa-môn, Bà-la-môn này hướng thượng tuyên bố có chấp trước: \"Ðời sau chúng ta sẽ hiện hữu, đời sau chúng ta sẽ hiện hữu\". Ví như một người lái buôn đi buôn bán nghĩ rằng: \"Từ đây ta sẽ có vật này, ta sẽ được vật này từ cái này\". Cũng vậy, những vị Sa-môn, Bà-la-môn này, chúng ta nghĩ rằng, cũng giống như những người lái buôn khi các vị này nói: \"Ðời sau chúng ta sẽ hiện hữu, đời sau chúng ta sẽ hiện hữu\".","fontSize":12,"order":16},{"content":"Về vấn đề này, này các Tỷ-kheo, Như Lai biết được: \"Những Tôn giả Sa-môn, Bà-la-môn này chủ trương đoạn diệt, hủy hoại, diệt tận, loại hữu tình hiện đang sinh tồn, những vị ấy sợ hãi tự thân, yếm ly tự thân, chỉ chạy theo và chạy vòng quanh tự thân\". Ví như một con chó bị dây cột vào một cột trụ hay cây cột vững chắc, chạy theo và chạy vòng tròn cột trụ hay cây cột ấy. Cũng vậy, các Tôn giả Sa-môn, Bà-la-môn ấy sợ hãi tự thân, yếm ly tự thân, chỉ biết chạy theo và chạy vòng quanh tự thân. Biết rằng cái này thuộc hữu vi là thô pháp, nhưng có sự đoạn diệt các hành, biết được có sự đoạn diệt này, Như Lai thấy sự giải thoát khỏi pháp hữu vi, và đã vượt khỏi pháp hữu vi.","fontSize":12,"order":17},{"content":"Này các Tỷ-kheo, những Sa-môn hay Bà-la-môn nào luận bàn về tương lai, thảo luận về tương lai, y cứ vào tương lai tuyên bố nhiều quan điểm sai khác, tất cả đều tuyên bố năm xứ này hay một trong chúng.","fontSize":12,"order":18},{"content":"Luận bàn về quá khứ","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":19},{"content":"Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn luận bàn về quá khứ, thảo luận về quá khứ, y cứ vào quá khứ, tuyên bố nhiều quan điểm sai khác: \"Tự ngã và thế giới là thường còn; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là vô thường; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy: \"Tự ngã và thế giới là thường còn, là vô thường; chỉ như vậy là chân thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là không phải thường còn, không phải vô thường; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là hữu biên; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là vô biên; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là hữu biên và vô biên; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới không phải hữu biên, không phải vô biên; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là nhứt tưởng; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là dị tưởng; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là thiểu tưởng; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là vô lượng tưởng; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là nhứt hướng lạc; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là nhứt hướng khổ; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là lạc và khổ; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy. \"Tự ngã và thế giới là không khổ, không lạc; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ở đây, một số tuyên bố như vậy.","fontSize":12,"order":20},{"content":"Ở đây, này các Tỷ-kheo, những vị Sa-môn, Bà-la-môn nào có chủ thuyết như sau, có quan điểm như sau: \"Tự ngã và thế giới là thường còn, chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ngoài tín, ngoài hỷ, ngoài tùy văn, ngoài thẩm định lý do, ngoài kham nhẫn chấp thọ tà kiến, trí tự mình sẽ trở thành thanh tịnh, trong sạch; sự tình như vậy không xảy ra. Này các Tỷ-kheo, nếu trí tự mình không trở thành thanh tịnh, trong sạch, thời cho đến chỉ một phần nhỏ của trí mà những Tôn giả Sa-môn, Bà-la-môn ấy làm cho trong sạch, chính như vậy cũng được xưng là chấp trước đối với những vị Tôn giả Sa-môn, Bà-la-môn ấy. Biết rằng cái này thuộc hữu vi là thô pháp, không có sự đoạn diệt các hành, biết được có sự đoạn diệt này, Như Lai thấy sự giải thoát khỏi pháp hữu vi và đã vượt khỏi pháp hữu vi.","fontSize":12,"order":21},{"content":"Ở đây, này các Tỷ-kheo, những vị Sa-môn, Bà-la-môn nào có lý thuyết như sau, có quan điểm như sau: \"Tự ngã và thế giới là vô thường... tự ngã và thế giới là thường còn và vô thường... tự ngã và thế giới không thường còn và không vô thường... tự ngã và thế giới là vô biên... tự ngã và thế giới là hữu biên và vô biên...  tự ngã và thế giới là không hữu biên và không vô biên... tự ngã và thế giới là nhứt tưởng... tự ngã và thế giới là dị tưởng... tự ngã và thế giới là thiểu tưởng... tự ngã và thế giới là vô lượng tưởng... tự ngã và thế giới là nhứt hướng lạc... tự ngã và thế giới là nhứt hướng khổ... tự ngã và thế giới là lạc và khổ... tự ngã và thế giới là không khổ, không lạc; chỉ như vậy là chơn thật, ngoài ra là hư vọng\". Ngoài lòng tin, ngoài hỷ, ngoài tùy văn, ngoài thẩm định lý do, ngoài sự kham nhẫn chấp thọ tà kiến, trí tự mình sẽ trở thành thanh tịnh, trong sạch, sự tình như vậy không xảy ra. Này các Tỷ-kheo, nếu trí tự mình không trở thành thanh tịnh, trong sạch, thời cho đến chỉ một phần nhỏ của trí mà những Tôn giả Sa-môn, Bà-la-môn ấy làm cho trong sạch, chính như vậy cũng được xưng là chấp trước đối với những Tôn giả Sa-môn, Bà-la-môn ấy. Biết rằng cái này thuộc hữu vi là thô pháp, nhưng có sự đoạn diệt các hành, biết được có sự đoạn diệt này, Như Lai thấy sự giải thoát khỏi pháp hữu vi, và đã vượt khỏi pháp hữu vi.","fontSize":12,"order":22},{"content":"Niết-bàn hiện tiền","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":23},{"content":"Ở đây, này các Tỷ-kheo, có vị Sa-môn hay Bà-la-môn do từ bỏ những quan điểm về quá khứ, và từ bỏ những quan điểm về tương lai, do không hoàn toàn chú tâm đến những dục kiết sử, đạt được viễn ly hỷ và an trú. Vị ấy nghĩ: \"Ðây là sự thật, đây là thù diệu, tức là đạt được viễn ly hỷ, ta an trú\". Nhưng nếu viễn ly hỷ ấy của vị này bị đoạn diệt, do viễn ly hỷ bị đoạn diệt, ưu tư sanh khởi. Do ưu tư được đoạn diệt, viễn ly hỷ sanh khởi. Ví như, này các Tỷ-kheo, chỗ nào bóng mát từ bỏ, chỗ ấy sức nóng mặt trời lan rộng, chỗ nào sức nóng mặt trời từ bỏ, chỗ ấy bóng mát lan rộng; cũng vậy, này các Tỷ-kheo, do viễn ly hỷ bị đoạn diệt, ưu tư sanh khởi. Do ưu tư được đoạn diệt nên viễn ly hỷ sanh khởi.","fontSize":12,"order":24},{"content":"Về vấn đề này, này các Tỷ-kheo, Như Lai biết như sau: Vị Tôn giả Sa-môn hay Bà-la-môn này, do từ bỏ những quan điểm về quá khứ, và do từ bỏ những quan điểm về tương lai, do hoàn toàn không chú tâm đến các dục kiết sử, sau khi đạt được viễn ly hỷ, liền an trú: \"Ðây là sự thật, đây là thù diệu, tức là đạt được viễn ly hỷ, ta an trú\". Viễn ly ấy của vị này bị đoạn diệt. Do viễn ly hỷ bị đoạn diệt, ưu tư sanh khởi; do ưu tư được đoạn diệt, viễn ly hỷ sanh khởi. Biết rằng cái này thuộc hữu vi pháp là thô pháp, nhưng có sự đoạn diệt các hành, biết được có sự đoạn diệt này, Như Lai thấy sự giải thoát khỏi pháp hữu vi và đã vượt khỏi pháp hữu vi.","fontSize":12,"order":25},{"content":"Nhưng ở đây, này các Tỷ-kheo, có vị Sa-môn hay Bà-la-môn, do từ bỏ các quan điểm về quá khứ, do từ bỏ các quan điểm về tương lai, do hoàn toàn không chú tâm đến các dục kiết sử, do vượt qua viễn ly hỷ, sau khi đạt được phi vật chất lạc liền an trú: \"Ðây là sự thật, đây là thù diệu tức là đạt được phi vật chất lạc, ta an trú\". Phi vật chất lạc của vị ấy bị đoạn diệt; do phi vật chất lạc bị đoạn diệt, viễn ly hỷ sanh khởi; do viễn ly hỷ bị đoạn diệt, phi vật chất lạc sanh khởi. Ví như, này các Tỷ-kheo, chỗ nào bóng mát từ bỏ, chỗ ấy sức nóng mặt trời lan rộng, chỗ nào sức nóng mặt trời từ bỏ, chỗ ấy bóng mát lan rộng; cũng vậy, này các Tỷ-kheo, do phi vật chất lạc bị đoạn diệt, viễn ly hỷ sanh khởi; do viễn ly hỷ bị đoạn diệt, phi vật chất lạc sanh khởi.","fontSize":12,"order":26},{"content":"Về vấn đề này, này các Tỷ-kheo, Như Lai biết như sau: Vị Tôn giả Sa-môn hay Bà-la-môn này, do từ bỏ các quan điểm về quá khứ, do từ bỏ các quan điểm về tương lai, do hoàn toàn không chú tâm đến các dục kiết sử, do vượt qua viễn ly hỷ, đạt được phi vật chất lạc và an trú: \"Ðây là sự thật, đây là thù diệu, tức là đạt được phi vật chất lạc, ta an trú\". Phi vật chất lạc ấy của vị này bị đoạn diệt. Do phi vật chất lạc bị đoạn diệt, viễn ly hỷ sanh khởi; do viễn ly hỷ bị đoạn diệt, phi vật chất lạc sanh khởi. Biết rằng cái này thuộc hữu vi là thô pháp, nhưng có sự đoạn diệt các hành; biết được có sự đoạn diệt này, Như Lai thấy được sự giải thoát khỏi pháp hữu vi và đã vượt khỏi pháp hữu vi.","fontSize":12,"order":27},{"content":"Ở đây, này các Tỷ-kheo, có Sa-môn hay Bà-la-môn, do từ bỏ các quan điểm về quá khứ, do từ bỏ các quan điểm về tương lai, do hoàn toàn không chú tâm đến các dục kiết sử, do vượt qua viễn ly hỷ, do vượt qua phi vật chất lạc, sau khi đạt được vô khổ vô lạc thọ, liền an trú: \"Ðây là sự thật, đây là thù diệu, tức là đạt được vô khổ vô lạc thọ, ta an trú\". Vô khổ vô lạc thọ ấy của vị này bị đoạn diệt. Do vô khổ vô lạc thọ bị đoạn diệt, phi vật chất lạc sanh khởi; do phi vật chất lạc bị đoạn diệt, vô khổ vô lạc thọ sanh khởi. Ví như này các Tỷ-kheo, chỗ nào bóng mát từ bỏ, chỗ ấy sức nóng mặt trời lan rộng, chỗ nào sức nóng từ bỏ, chỗ ấy bóng mát lan rộng; cũng vậy, này các Tỷ-kheo, do vô khổ vô lạc thọ bị đoạn diệt, phi vật chất lạc sanh khởi; do phi vật chất lạc bị đoạn diệt, vô khổ vô lạc thọ sanh khởi.","fontSize":12,"order":28},{"content":"Về vấn đề này, này các Tỷ-kheo, Như Lai biết như sau: vị Tôn giả Sa-môn hay Bà-la-môn này, do từ bỏ các quan điểm về quá khứ, do từ bỏ các quan điểm về tương lai, do hoàn toàn không chú tâm đến các dục kiết sử, do vượt qua viễn ly hỷ, do vượt qua phi vật chất lạc, sau khi đạt được vô khổ vô lạc thọ, liền an trú: \"Ðây là sự thật, đây là thù diệu, tức là đạt được vô khổ vô lạc thọ, ta an trú\". Vô khổ vô lạc thọ ấy của vị này bị đoạn diệt. Do vô khổ vô lạc thọ bị đoạn diệt, phi vật chất lạc sanh khởi; do phi vật chất lạc bị đoạn diệt, vô khổ vô lạc thọ sanh khởi. Biết rằng cái này thuộc hữu vi là thô pháp, nhưng có sự đoạn diệt các hành, sau khi biết được: \"Ðây có sự đoạn diệt các hành này, Như Lai thấy được sự giải thoát khỏi hữu vi pháp\" và đã vượt khỏi hữu vi pháp.","fontSize":12,"order":29},{"content":"Nhưng ở đây, này các Tỷ-kheo, có vị Sa-môn hay Bà-la-môn, do từ bỏ các quan điểm về quá khứ, do từ bỏ các quan điểm về tương lai, do hoàn toàn không chú tâm đến các dục kiết sử, do vượt khỏi viễn ly hỷ, do vượt khỏi phi vật chất lạc, do vượt khỏi vô khổ vô lạc thọ, vị ấy quán: \"Ta là tịch tịnh, ta là tịch diệt, ta là không chấp thủ\".","fontSize":12,"order":30},{"content":"Ở đây, này các Tỷ-kheo, Như Lai biết như sau: Vị Tôn giả Sa-môn, Bà la môn này, do từ bỏ các quan điểm về quá khứ, do từ bỏ các quan điểm về tương lai, do hoàn toàn không chú tâm đến các dục kiết sử, do vượt khỏi viễn ly hỷ, do vượt khỏi phi vật chất lạc, do vượt khỏi vô khổ vô lạc thọ, vị ấy quán: \"Ta là tịch tịnh, ta là tịch diệt, ta là không chấp thủ\". Chắc chắn vị Ðại đức này tuyên bố con đường thích hợp đưa đến Niết-bàn. Nhưng vị Tôn giả Sa-môn, Bà-la-môn này khởi lên chấp thủ, hoặc chấp thủ quan điểm về quá khứ, hoặc chấp thủ quan điểm về tương lai, hoặc chấp thủ dục kiết sử, hoặc chấp thủ viễn ly hỷ, hoặc chấp thủ phi vật chất lạc, hoặc chấp thủ vô khổ vô lạc thọ. Dầu cho vị Ðại đức này quán: \"Ta là tịch tịnh, ta là tịch diệt, ta không có chấp trước\", nhưng vị này vẫn được xem là có chấp trước về điểm ấy. Biết rằng cái này thuộc hữu vi pháp là thô pháp, nhưng có đoạn diệt các hành, sau khi biết được có sự đoạn diệt các hành này, Như Lai thấy được sự giải thoát khỏi hữu vi pháp và đã vượt khỏi hữu vi pháp.","fontSize":12,"order":31},{"content":"Nhưng ở đây, này các Tỷ-kheo, vô thượng tịch tịnh, tối thắng đạo được Như Lai chánh đẳng giác, nghĩa là sau khi như thật biết sự tập khởi, sự đoạn diệt, vị ngọt và sự nguy hiểm của sáu xúc xứ, có sự giải thoát không chấp thủ. Ở đây, này các Tỷ-kheo, vô thượng tịch tịnh tối thắng đạo này được Như Lai chánh đẳng giác, nghĩa là sau khi như thật biết sự tập khởi, sự đoạn diệt, vị ngọt và sự nguy hiểm của sáu xúc xứ, có sự giải thoát không chấp thủ.","fontSize":12,"order":32},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":33},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":34}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/102. Kinh Năm và Ba (Pancattaya sutta)","title":"102. Kinh Năm và Ba (Pancattaya sutta)"},{"ID":103,"paragraphs":[{"alignment":1,"content":"103. Kinh Nghĩ như thế nào? (Kinti sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Kusinara, tại khu rừng Baliharana. Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\", --\"Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, đối với Ta, các Ông nghĩ như thế nào? Có phải vì nhân y áo, Sa-môn Gotama thuyết pháp? Hay có phải vì nhân đồ ăn khất thực, Sa-môn Gotama thuyết pháp? Hay có phải vì nhân sàng tọa, Sa-môn Gotama thuyết pháp? Hay có phải vì nhân thành bại, Sa-môn Gotama thuyết pháp?","fontSize":12,"order":4},{"content":"-- Thưa không phải vậy, bạch Thế Tôn! Chúng con không nghĩ rằng: \"Vì nhân y áo, Sa-môn Gotama thuyết pháp. Hay vì nhân đồ ăn khất thực, Sa-môn Gotama thuyết pháp. Hay vì nhân sàng tọa, Sa-môn Gotama thuyết pháp. Hay vì nhân thành bại, Sa-môn Gotama thuyết pháp\".","fontSize":12,"order":5},{"content":"-- Và như vậy, này các Tỷ-kheo, đối với Ta, các Ông không nghĩ như sau: \"Vì nhân y áo, Sa-môn Gotama thuyết pháp... vì nhân thành bại, Sa-môn Gotama thuyết pháp\". Vậy này các Tỷ-kheo, đối với ta, các Ông nghĩ như thế nào?\"","fontSize":12,"order":6},{"content":"-- Như thế này, bạch Thế Tôn, đối với Thế Tôn, chúng con nghĩ như sau: \"Với từ tâm, vì lợi tha và do lòng từ, Thế Tôn thuyết pháp\".","fontSize":12,"order":7},{"content":"-- Như vậy, này các Tỷ-kheo, đối với Ta, các Ông nghĩ như sau: \"Với từ tâm, vì lợi tha và do lòng từ, Thế Tôn thuyết pháp\".","fontSize":12,"order":8},{"content":"Do vậy, này các Tỷ-kheo, những pháp Ta giảng cho các Ông với thượng trí, như là Bốn niệm xứ, Bốn chánh cần, Bốn như ý túc, Năm căn, Năm lực, Bảy Bồ đề phần, Thánh đạo tám ngành. Ở đây, các ông phải học tập tất cả, trong tinh thần hòa đồng, hoan hỷ, không cãi lộn với nhau. Và này các Tỷ-kheo, khi các Ông học tập trong các pháp ấy, trong tinh thần hòa đồng, hoan hỷ, không cãi lộn với nhau, có thể có hai vị Tỷ-kheo nói khác nhau về Thắng pháp (Abhidhamma).","fontSize":12,"order":9},{"content":"Ở đây, nếu các Ông nghĩ như sau: \"Giữa các vị Tôn giả này, có sự sai khác về nghĩa, có sự sai khác về văn\"; ở đây, Tỷ-kheo nào các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy nói như sau: \"Giữa các Tôn giả có sự sai khác về nghĩa, có sự sai khác về văn. Về vấn đề này các Tôn giả phải biết có sự sai khác về nghĩa, có sự sai khác về văn như thế này. Các Tôn giả chớ có cãi lộn với nhau\". Rồi một Tỷ-kheo nào của phái bên kia mà các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy và nói như sau: \"Giữa các Tôn giả có sự sai khác về nghĩa, có sự sai khác về văn. Về vấn đề này, các Tôn giả phải biết có sự sai khác về nghĩa, có sự sai khác về văn như thế này. Các Tôn giả chớ có cãi lộn với nhau\". Như vậy, cái gì khó nắm giữ, cần phải thọ trì là khó nắm giữ. Sau khi thọ trì là khó nắm giữ cái gì khó nắm giữ, cái gì thuộc về Pháp, cái gì thuộc về Luật phải được nói lên.","fontSize":12,"order":10},{"content":"Ở đây, nếu các Ông suy nghĩ như sau: \"Giữa các bậc Tôn giả này, có sự sai khác về nghĩa, có sự đồng nhất về văn\". Ở đây, Tỷ-kheo nào các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy và nói như sau. \"Giữa các Tôn giả, có sự sai khác về nghĩa, có sự đồng nhất về văn. Về vấn đề này, các Tôn giả phải biết có sự sai khác về nghĩa, có sự đồng nhất về văn như thế này. Các Tôn giả chớ có cãi lộn với nhau\". Rồi một Tỷ-kheo nào của phe bên kia mà các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy và nói như sau: \"Giữa các Tôn giả có sự sai khác về nghĩa, có sự đồng nhất về văn. Về vấn đề này, các Tôn giả phải biết có sự sai khác về nghĩa, có sự đồng nhất về văn như thế này. Các Tôn giả chớ có cãi lộn với nhau\". Như vậy, cái gì khó nắm giữ, cần phải thọ trì là khó nắm giữ, cái gì dễ nắm giữ phải thọ trì là dễ nắm giữ. Sau khi thọ trì là khó nắm giữ cái gì khó nắm giữ, sau khi thọ trì là dễ nắm giữ cái gì dễ nắm giữ, cái gì thuộc về Pháp, cái gì thuộc về Luật phải được nói lên.","fontSize":12,"order":11},{"content":"Ở đây, nếu các Ông nghĩ như sau: \"Giữa các Tôn giả này, có sự đồng nhất về nghĩa, có sự sai khác về văn\". Ở đây, Tỷ-kheo nào các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy và nói như sau: \"Giữa các Tôn giả, có sự đồng nhất nghĩa, có sự sai khác về văn. Về vấn đề này, các Tôn giả phải biết có sự đồng nhất về nghĩa, có sự sai khác về văn như thế này. Nhưng đây chỉ là một vấn đề nhỏ nhặt tức là văn: Các Tôn giả chớ có cãi lộn với nhau vì một vấn đề nhỏ nhặt\". Rồi một Tỷ-kheo nào của phe bên kia mà các Ông nghĩ là nhu thuận dễ nói hơn, hãy nghĩ đến vị ấy và nói như sau: \"Giữa các Tôn giả, có sự đồng nhất về nghĩa, có sự sai khác về văn. Về vấn đề này, các Tôn giả phải biết có sự đồng nhất về nghĩa, có sự sai khác về văn như thế này. Nhưng đây chỉ là một vấn đề nhỏ nhặt, tức là văn. Các Tôn giả chớ có cãi lộn với nhau, vì một vấn đề nhỏ nhặt\" Như vậy, cái gì dễ nắm giữ, phải thọ trì là dễ nắm giữ, cái gì khó nắm giữ, phải thọ trì là khó nắm giữ. Sau khi thọ trì là dễ nắm giữ cái gì dễ nắm giữ, sau khi thọ trì là khó nắm giữ cái gì khó nắm giữ, cái gì thuộc về Pháp, cái gì thuộc về Luật phải được nói lên.","fontSize":12,"order":12},{"content":"Ở đây, nếu các Ông nghĩ như sau: \"Giữa các Tôn giả này có sự đồng nhất về nghĩa có sự đồng nhất về văn\"; ở đây, vị Tỷ-kheo nào các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy và nói như sau: \"Giữa các Tôn giả có sự đồng nhất về nghĩa và cũng có sự đồng nhất về văn. Về vấn đề này, các Tôn giả phải biết có sự đồng nhất về nghĩa và cũng có sự đồng nhất về văn như thế này. Các Tôn giả chớ có cãi lộn nhau\". Rồi một Tỷ-kheo nào của phe bên kia mà các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy và nói như sau: \"Giữa các Tôn giả, có sự đồng nhất về nghĩa và có sự đồng nhất về văn. Về vấn đề này, các Tôn giả phải biết có sự đồng nhất về nghĩa và cũng có sự đồng nhất về văn như thế này. Các Tôn giả chớ có cãi lộn với nhau\". Như vậy, cái gì dễ nắm giữ phải thọ trì là dễ nắm giữ. Sau khi thọ trì là dễ nắm giữ cái gì dễ nắm giữ, cái gì thuộc về Pháp, cái gì thuộc về Luật hãy được nói lên\".","fontSize":12,"order":13},{"content":"Và này các Tỷ-kheo, khi các Ông học tập các pháp ấy trong tinh thần hòa đồng, hoan hỷ, không cãi lộn với nhau, có thể có một Tỷ-kheo khác phạm giới, phạm luật.","fontSize":12,"order":14},{"content":"Ở đây, này các Tỷ-kheo, chớ có khiển trách hấp tấp, cá nhân người kia cần phải giác sát. Các Ông phải suy nghĩ: \"Sẽ không có hại gì cho ta, và sẽ không có tổn hại gì cho người kia. Nếu người kia không phẫn nộ, không uất hận, có ý kiến lanh lợi, và dễ thuyết phục, và ta có thể khiến người ấy vượt khỏi bất thiện, an trú vào thiện\". Này các Tỷ-kheo, nếu các Ông nghĩ như vậy, thời các Ông nên nói là phải.","fontSize":12,"order":15},{"content":"Nhưng nếu, này các Tỷ-kheo, các Ông nghĩ như sau: \"Sẽ không có hại gì cho ta, và sẽ có tổn hại cho người kia. Người kia phẫn nộ, uất hận, có ý kiến chậm chạp, nhưng dễ thuyết phục, và ta có thể khiến người ấy vượt khỏi bất thiện, an trú vào thiện. Nhưng đây chỉ là một vấn đề nhỏ nhặt, tức là sự tổn hại cho người kia. Và đây là sự việc to lớn hơn, là ta có thể khiến người này vượt khỏi bất thiện, an trú vào thiện\". Này các Tỷ-kheo, nếu các Ông nghĩ như vậy, thời các Ông nên nói là phải.","fontSize":12,"order":16},{"content":"Nhưng này các Tỷ-kheo, nếu các Ông suy nghĩ như sau: \"Sẽ có hại cho ta và không có tổn hại cho người kia. Người kia không có phẫn nộ, uất hận, có ý kiến lanh lợi, nhưng khó thuyết phục, và ta có thể khiến người ấy vượt khỏi bất thiện, an trú vào thiện. Nhưng đây chỉ là một vấn đề nhỏ nhặt, tức là sự tổn hại cho ta. Và đây là sự việc to lớn hơn, là ta có thể khiến người này vượt khỏi bất thiện, an trú vào thiện\". Này các Tỷ-kheo, nếu các Ông suy nghĩ như vậy, thời các Ông nên nói là phải.","fontSize":12,"order":17},{"content":"Nhưng này các Tỷ-kheo, nếu các Ông suy nghĩ như sau: \"Sẽ có hại cho ta và sẽ có tổn hại cho người kia. Người khác phẫn nộ, uất hận, có ý kiến chậm chạp, khó thuyết phục và ta có thể khiến người này vượt khỏi bất thiện, an trú vào thiện. Nhưng đây chỉ là một vấn đề nhỏ nhặt, tức là hại cho ta và tổn hại cho người kia. Và đây là sự việc to lớn hơn, là ta có thể khiến người này vượt khỏi bất thiện, an trú vào thiện\". Này các Tỷ-kheo, nếu các Ông suy nghĩ như vậy, thời các Ông nên nói là phải.","fontSize":12,"order":18},{"content":"Nhưng này các Tỷ-kheo, nếu các Ông suy nghĩ như sau: \"Ta sẽ bị hại và người kia cũng bị tổn hại. Người kia phẫn nộ, uất hận, có ý kiến chậm chạp, khó thuyết phục, và ta không có thể khiến người này vượt khỏi bất thiện, an trú vào thiện\". Ðối với một người như vậy, này các Tỷ-kheo, hãy xã, chớ có nên khinh miệt.","fontSize":12,"order":19},{"content":"Và này các Tỷ-kheo, khi các Ông học tập các pháp ấy trong tinh thần hòa đồng, hoan hỷ, không cãi lộn với nhau, có thể khởi lên giữa các Ông, một khẩu hành, một ý kiến ngoan cố, một tâm hiềm hận, ưu não, phẫn nộ. Ở đây, một Tỷ-kheo nào của phe bên kia mà các Ông nghĩ là nhu thuận dễ nói hơn, hãy đến vị ấy và nói như sau: \"Này Hiền giả, dầu chúng tôi học tập các pháp ấy trong tinh thần hòa đồng, hoan hỷ, không cãi lộn nhau, có khởi lên một khẩu hành, một ý kiến ngoan cố, một tâm hiềm hận, ưu não, phẫn nộ. Nếu biết được như thế, vị Sa-môn sẽ quở trách\". Trả lời một cách chơn chánh, này các Tỷ-kheo, Tỷ-kheo phải trả lời như sau: \"Này Hiền giả, dầu cho, chúng tôi học tập các pháp ấy trong tinh thần hòa đồng, hoan hỷ, không cãi lộn nhau... , vị Sa-môn sẽ quở trách.\"","fontSize":12,"order":20},{"content":"Nhưng này Hiền giả, nếu không từ bỏ điều kiện ấy, Niết-bàn có thể chứng được chăng?\" Nếu trả lời một cách chơn chánh, này các Tỷ-kheo, Tỷ-kheo phải trả lời như sau: \"Này Hiền giả, nếu không từ bỏ điều kiện ấy, Niết-bàn không có thể chứng được\".","fontSize":12,"order":21},{"content":"Rồi một Tỷ-kheo nào của phe bên kia mà các Ông nghĩ là nhu thuận dễ nói hơn hãy đến vị ấy và nói như sau: \"Này Hiền giả, dầu chúng tôi học tập các pháp ấy... ,vị Sa-môn sẽ quở trách\". Trả lời một cách chơn chánh, này các Tỷ-kheo, Tỷ-kheo phải trả lời như sau: \"Này Hiền giả, dầu cho chúng tôi ... , vị Sa-môn sẽ quở trách.\"","fontSize":12,"order":22},{"content":"Nhưng này Hiền giả, nếu không từ bỏ điều kiện ấy, Niết-bàn có thể chứng được chăng?\" Nếu trả lời một cách chơn chánh, này các Tỷ-kheo, Tỷ-kheo phải trả lời như sau: \"Này Hiền giả, nếu không từ bỏ điều kiện ấy, Niết-bàn không có thể chứng được\".","fontSize":12,"order":23},{"content":"Nhưng này các Tỷ-kheo, nếu các Ông khác hỏi Tỷ-kheo ấy, nói rằng: \"Các Tỷ-kheo ấy có được Tôn giả khiến cho vượt khỏi bất thiện, an trú vào thiện chăng?\" Nếu trả lời một cách chơn chánh, này các Tỷ-kheo, Tỷ-kheo phải trả lời như sau: \"Ở đây, này Hiền giả, tôi đi đến Thế Tôn và Thế Tôn thuyết pháp của Ngài cho tôi. Sau khi nghe pháp ấy, tôi đã nói lại cho các Tỷ-kheo ấy. Khi các Tỷ-kheo ấy nghe pháp ấy xong, các vị ấy tự vượt khỏi bất thiện và an trú vào thiện\". Trả lời như vậy, này các Tỷ-kheo, Tỷ-kheo không tự khen mình chê người. Vị ấy giải thích tùy pháp đúng với pháp, và không một ai trong các Pháp hữu nói lời tùy thuyết, có thể đưa đến phỉ báng.","fontSize":12,"order":24},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":25},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/103. Kinh Nghĩ như thế nào? (Kinti sutta)","title":"103. Kinh Nghĩ như thế nào? (Kinti sutta)"},{"ID":104,"paragraphs":[{"alignment":1,"content":"104. Kinh Làng Sama (Sàmagàma sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở giữa các vị Sakka (Thích Ca), tại Samagama (Xá-di thôn).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Nigantha Nataputta vừa mới tạ thế ở Pava. Sau khi vị này tạ thế, các vị Nigantha chia ra làm hai phái, chia rẽ nhau, tranh chấp nhau, tranh luận nhau và sống tàn hại nhau với binh khí miệng lưỡi. \"Ông không biết Pháp và Luật này, ta biết Pháp và Luật  này. Sao Ông có thể biết Pháp và Luật  này? Ông theo tà hạnh, ta theo chánh hạnh. Lời nói ta tương ưng, lời nói Ông không tương ưng. Ðiều đáng nói trước, Ông nói sau; điều đáng nói sau, Ông nói trước. Ðiều Ông quan niệm, trình bày đã bị đảo lộn. Quan điểm của Ông đã bị thách đố. Ông đã bị đánh bại. Hãy đi giải tỏa quan điểm của Ông. Hãy tự thoát khỏi bế tắc nếu Ông có thể làm được!\" Hình như các đệ tử của Nigantha Nataputta muốn tàn hại lẫn nhau. Chính các đệ tử cư sĩ mặc đồ trắng của Nigantha Nataputta cũng chán ngấy, cơ hiềm, và phản đối các Nigantha, vì pháp luật của họ đã được trình bày, tuyên bố một cách vụng về, không có hiệu năng hướng dẫn, không hướng đến an tịnh, không do vị Chánh Ðẳng Giác tuyên thuyết, tháp y chỉ đã bị đổ vỡ, không có chỗ y chỉ.","fontSize":12,"order":4},{"content":"Rồi Sa-di Cunda, sau khi an cư mùa mưa ở Pava, đến thăm Tôn giả Ananda ở Samagama, sau khi đến, đảnh lễ Tôn giả Ananda và ngồi xuống một bên. Sau khi ngồi xuống một bên, Sa-di Cunda bạch Tôn giả Ananda:","fontSize":12,"order":5},{"content":"-- Bạch Tôn giả, Nigantha Nataputtta đã từ trần ở Pava. Sau khi vị này tạ thế, các Nigantha chia ra làm hai phái... tháp y chỉ đã bị đổ vỡ, không có chỗ y chỉ.","fontSize":12,"order":6},{"content":"Khi nghe nói vậy, Tôn giả Ananda nói với Sa di Cunda:","fontSize":12,"order":7},{"content":"-- Này Hiền giả Cunda, đây là vấn đề đáng đưa ra để yết kiến Thế Tôn. Này Hiền giả Cunda, chúng ta hãy đi yết kiến Thế Tôn; sau khi đến, chúng ta hãy trình bày vấn đề này để Thế Tôn biết.","fontSize":12,"order":8},{"content":"-- Thưa vâng, Tôn giả .","fontSize":12,"order":9},{"content":"Sa di Cunda vâng lời Tôn giả Ananda. Rồi Tôn giả Ananda cùng với Sa di Cunda đi đến yết kiến Thế Tôn, sau khi đến, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":10},{"content":"-- Bạch Thế Tôn, Sa di Cunda có nói: \"Nigantha Nataputta đã từ trần ở Pava. Sau khi vị này từ trần, các vị Nigantha chia ra làm hai phái... tháp y chỉ đã bị đổ vỡ, không có chỗ y chỉ\". Bạch Thế Tôn, con nghĩ như sau: \"Sau khi Thế Tôn nhập diệt, chớ để cho tranh luận khởi lên giữa Tăng chúng. Tranh luận ấy đưa đến sự bất an cho đa số, bất hạnh cho đa số, thất lợi cho đa số, bất an, đau khổ cho loài Trời, loài người\".","fontSize":12,"order":11},{"content":"-- Này Ananda, Ông nghĩ thế nào? Những pháp Ta dạy cho các Ông với thượng trí, như Bốn niệm xứ, Bốn chánh cần, Bốn như ý túc, Năm căn, Năm lực, Bảy Bồ đề phần, Thánh đạo tám ngành. Ông có thấy chăng, này Ananda, có hai Tỷ-kheo đối với những pháp này tuyên bố sai khác nhau?","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, những pháp Thế Tôn dạy cho con với thượng trí, như Bốn niệm xứ, Bốn chánh cần, Bốn như ý túc, Năm căn, Năm lực, Bảy Bồ đề phần, Thánh đạo tám ngành, con không thấy cho đến hai Tỷ-kheo đối với những pháp này tuyên bố sai khác nhau. Bạch Thế Tôn, và những người nào sống y cứ sùng kính Thế Tôn, những người ấy sau khi Thế Tôn nhập diệt, có thể khởi lên những tranh luận giữa tăng chúng, hoặc về Tăng thượng hoạt mạng, hoặc về Tăng thượng Giới bổn (Patimokkha). Tranh luận ấy đem đến bất an cho đa số, bất hạnh cho đa số, bất an, đau khổ cho loài Trời, loài Người.","fontSize":12,"order":13},{"content":"-- Là nhỏ nhặt, này Ananda, là sự tranh luận ấy, tức là tranh luận về Tăng thượng hoạt mạng hay Tăng thượng giới bổn. Này Ananda, sự tranh luận khởi lên giữa Tăng chúng về con đường (magga) hay về đường hướng tu hành (patipada), sự tranh luận ấy mới đưa đến bất an cho đa số, thất lợi cho đa số, bất an, đau khổ cho loài Trời, loài Người.","fontSize":12,"order":14},{"content":"Này Ananda, có sáu căn bản tranh chấp này. Thế nào là sáu? Ở đây, Tỷ-kheo phẫn nộ, sân hận. Này Ananda, vị Tỷ-kheo nào phẩn nộ, sân hận, vị ấy sống không cung kính, không tôn trọng bậc Ðạo sư; sống không cung kính, không tôn trọng Pháp; sống không cung kính, không tôn trọng Tăng chúng, và sống không viên mãn sự học tập. Này Ananda, Tỷ-kheo nào sống không cung kính, không tôn trọng bậc Ðạo sư; sống không cung kính, không tôn trọng Pháp; sống không cung kính, không tôn trọng Tăng chúng; và sống không viên mãn sự học tập, vị ấy khởi lên tranh luận giữa Tăng chúng. Sự tranh luận nào đưa đến bất an cho đa số, bất hạnh cho đa số, thất lợi cho đa số, bất an, đau khổ cho loài Trời, loài Người. Này Ananda, nếu Ông thấy căn bản tranh luận như vậy, giữa các Ông hay giữa các người khác, ở đây, này Ananda, Ông phải tinh tấn đoạn trừ ác căn bản tranh luận ấy. Này Ananda, nếu Ông không thấy căn bản tranh luận như vậy, giữa các Ông hay giữa các người khác; ở đây, này Ananda, Ông phải theo một đường hướng để không có sự tiếp tục diễn tiến đến tương lai về ác căn bản tranh luận ấy. Có sự đoạn diệt ác căn bản tranh luận ấy, như vậy mới không có sự tiếp tục diễn tiến đến tương lai về ác căn bản tranh luận ấy như vậy.","fontSize":12,"order":15},{"content":"Lại nữa này Ananda, vị Tỷ-kheo hiềm hận não hại... tật đố, xan tham... gian manh, xảo trá... ác dục tà kiến... chấp thủ thế trí, cố chấp, khó thuyết phục. Này Ananda, Tỷ-kheo nào chấp thủ thế trí, cố chấp khó thuyết phục, vị ấy sống không cung kính, không tôn trọng bậc Ðạo sư; sống không cung kính, không tôn trọng Pháp; sống không cung kính, không tôn trọng Tăng chúng; và sống không viên mãn sự học tập. Này Ananda, vị Tỷ-kheo nào sống không cung kính, không tôn trọng bậc Ðạo sư; sống không cung kính, không tôn trọng Pháp; sống không cung kính, không tôn trọng Tăng chúng; và sống không viên mãn sự học tập, vị ấy khởi lên sự tranh luận giữa Tăng chúng. Sự tranh luận nào đưa đến bất an cho đa số, bất hạnh cho đa số, thất lợi cho đa số, bất an, đau khổ cho loài Trời, loài Người, này Ananda, nếu Ông thấy căn bản tranh luận như vậy, giữa các Ông hay giữa các người khác, ở đây, này Ananda, Ông phải tinh tấn đoạn trừ ác căn bản tranh luận ấy. Này Ananda, nếu Ông không thấy căn bản tranh luận như vậy, giữa các Ông hay giữa người khác, ở đây, này Ananda, Ông phải theo một đường hướng để không có sự tiếp tục diễn tiến đến tương lai về ác căn bản tranh luận ấy. Có sự đoạn diệt ác căn bản tranh luận ấy, như vậy mới không có sự tiếp tục diễn tiến đến tương lai về ác căn bản tranh luận như vậy. Những pháp này, này Ananda, là sáu căn bản tranh chấp.","fontSize":12,"order":16},{"content":"Này Ananda, có bốn tránh sự này. Thế nào là bốn? Tránh sự khởi lên do tranh luận, tránh sự khởi lên do chỉ trích, tránh sự khởi lên do phạm giới tội, tránh sự khởi lên do trách nhiệm (kiccadhikaranam: hành tránh sự). Những pháp này, này Ananda, là bốn tránh sự.","fontSize":12,"order":17},{"content":"Nhưng này Ananda, có bảy diệt tránh pháp này để giải quyết diệt trừ các tránh pháp thỉnh thoảng khởi lên: phán quyết với sự hiện diện cần được ban cho (sammukhavinayo databbo: ưng dữ hiện tiền tỳ- ni), phán quyết ức niệm cần được ban cho (sativinayadatabbo: ưng dữ ức niệm tỳ-ni), phán quyết bất si cần được ban cho (amulhavinayo databbo: ưng dữ bất si tỳ-ni), quyết định tùy theo thú nhận (patinnaya karetabbam), quyết định đa số (yebhuya ssika: đa nhân mích tội), quyết định tùy theo giới tội người phạm (tassa papiyyasika), trải cỏ che lấp (tinavattha rako: như thảo phú địa).","fontSize":12,"order":18},{"content":"Này Ananda, thế nào là phán quyết với sự hiện diện cần được ban cho? Ở đây, này Ananda, các Tỷ-kheo tranh chấp nhau: \"Ðây là pháp, hay đây là phi pháp, hay đây là luật, hay đây là phi luật\". Này Ananda, tất cả các Tỷ-kheo ấy phải tập hợp hòa hợp với nhau, sau khi tập hợp, pháp quy chế (dhammanetti) phải được thảo luận, phân tích. Sau khi pháp quy chế được thảo luận, phân tích, ở đây, làm thế nào để đồng nhất đạt được, như vậy, tránh sự phải được giải quyết. Như vậy, này Ananda, là phán quyết với sự hiện diện; và như vậy, ở đây là sự giải quyết một số tránh sự tức là dùng phán quyết với sự hiện diện.","fontSize":12,"order":19},{"content":"Và này Ananda, thế nào là quyết định đa số (yebbuyyasika)? Này Ananda, nếu các Tỷ-kheo kia không có thể giải quyết tránh ấy tại trú xứ ấy, thời này Ananda, các vị Tỷ-kheo kia cần phải đi đến chỗ trú xứ có nhiều Tỷ-kheo hơn, tại đấy tất cả các Tỷ-kheo phải hòa đồng tập hợp lại; sau khi tập hợp, pháp quy chế (dhammanetti) phải được thảo luận, phân tích. Sau khi pháp quy chế được thảo luận, phân tích, ở đây làm thế nào, để đồng nhất đạt được như vậy, tránh sự phải được giải quyết. Như vậy, này Ananda, là sự giải quyết một số tránh sự tức là dùng sự quyết định đa số.","fontSize":12,"order":20},{"content":"Và này Ananda, thế nào phán quyết ức niệm? Ở đây, này Ananda, các Tỷ-kheo buộc tội một Tỷ-kheo về một trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di, nói rằng: \"Tôn giả có nhớ Tôn giả đã phạm trọng tội như thế này không, hoặc Ba-la-di, hoặc gần Ba-la-di?\" Vị ấy trả lời như sau: \"Chư Hiền, tôi không nhớ tôi đã phạm trọng tội như vậy, hoặc Ba-la-di, hoặc gần Ba-la-di\". Như vậy, này Ananda, một phán quyết ức niệm cần phải cho Tỷ-kheo ấy. Như vậy, này Ananda, là phán quyết ức niệm. Như vậy, ở đây là sự giải quyết một số tránh sự tức là nhờ phán quyết ức niệm.","fontSize":12,"order":21},{"content":"Và này Ananda, thế nào là phán quyết bất si? Ở đây, này Ananda, các Tỷ-kheo buộc tội một Tỷ-kheo về một trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di nói rằng: \"Tôn giả có nhớ Tôn giả đã phạm trọng tội như thế này không, hoặc Ba-la-di, hoặc gần Ba-la-di?\" Vị ấy trả lời như sau: \"Chư Hiền, tôi không nhớ tôi đã phạm trọng tội như vậy, hoặc Ba-la-di, hoặc gần Ba-la-di\". Tỷ-kheo ấy bị các vị Tỷ-kheo kia dồn ép phải thú nhận: \"Tôn giả hãy biết cho rõ ràng, nếu Tôn giả có nhớ có phạm trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di\". Tỷ-kheo ấy trả lời như sau: \"Này Chư Hiền, tôi đã bị cuồng si, tâm trí tôi điên đảo; do tôi cuồng si như vậy, nhiều việc đã được tôi làm, tôi nói không xứng Sa-môn hạnh. Vì bị cuồng si, tôi không nhớ đã làm như vậy\". Này Ananda, phán quyết bất si cần phải cho Tỷ-kheo ấy. Như vậy, này Ananda, là phán quyết bất si. Và như vậy, ở đây là sự giải quyết một số tránh pháp, tức là nhờ phán quyết bất si.","fontSize":12,"order":22},{"content":"Và này Ananda, thế nào là quyết định tùy theo thú nhận? Ở đây, này Ananda, bị buộc tội hay không bị buộc tội, Tỷ-kheo nhớ một giới tội, tỏ lộ, trình bày. Tỷ-kheo ấy phải đến một Tỷ-kheo lớn tuổi hơn, đắp y phía một bên vai, đảnh lễ chân vị ấy, ngồi gối hai chân, chấp tay và nói như sau: \"Bạch Tôn giả, tôi có phạm giới tội tên như thế này, nay xin sám hối\". Tỷ-kheo kia nói như sau: \"Ông có thấy chăng?\"- \"Tôi có thấy\" -- \"Ông có gìn giữ trong tương lai không?\" -- \"Tôi sẽ gìn giữ\". Như vậy, này Ananda, là quyết định tùy theo thú nhận, như vậy, ở đây là sự giải quyết một số tránh sự tức là nhờ quyết định tùy theo thú nhận.","fontSize":12,"order":23},{"content":"Và này Ananda, thế nào là quyết định tùy theo giới tội người phạm? Ở đây, này Ananda, các Tỷ-kheo buộc tội một Tỷ-kheo về một trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di, nói rằng: \"Tôn giả có nhớ Tôn giả đã phạm trọng tội như thế này không, hoặc Ba-la-di, hoặc gần Ba-la-di?\" Vị ấy trả lời như sau: \"Chư Hiền, tôi không nhớ tôi đã phạm trọng tội như vậy, hoặc Ba-la-di, hoặc gần Ba-la-di\". Tỷ-kheo ấy bị các Tỷ-kheo kia dồn ép phải tỏ lộ ra: \"Tôn giả hãy biết cho rõ ràng, nếu Tôn giả có nhớ có phạm trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di?\" Tỷ-kheo ấy trả lời như sau: \"Chư Hiền, tôi không có nhớ tôi có phạm trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di. Chư Hiền, tôi nhớ tôi có phạm khinh tội như thế này\". Tỷ-kheo ấy bị các Tỷ-kheo kia dồn ép phải tỏ lộ: \"Tôn giả hãy biết cho rõ ràng, nếu Tôn giả nhớ có phạm trọng tội như thế này, hoặc Ba-la-di hoặc gần Ba-la-di?\". Vị ấy trả lời như sau: \"Chư Hiền, dầu không ai hỏi tội, tôi sẽ thú nhận có phạm khinh tội như thế này, làm sao tôi có thể, khi có người hỏi tôi, lại không thú nhận có phạm trọng tội như thế này, hoặc Ba la di, hoặc gần Ba-la-di?\" Vị kia nói như sau: \"Này Hiền giả, dầu Ông có phạm khinh tội này, nếu không hỏi, Ông sẽ không thú nhận, làm sao khi đã phạm trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di, nếu có hỏi, Ông lại có thể thú nhận? Tôn giả hãy biết rõ ràng, nếu Tôn giả nhớ có phạm trọng tội như thế này không, hoặc Ba-la-di. hoặc gần Ba-la-di?\" Vị ấy trả lời như sau: \"Chư Hiền, tôi nhớ, tôi có phạm trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di. Ðiều tôi đã nói như vậy, là nói chơi, điều tôi đã nói như vậy là để cười (rava) Tôi không có nhớ tôi đã phạm trọng tội như thế này, hoặc Ba-la-di, hoặc gần Ba-la-di\". Như vậy, này Ananda, là quyết định tùy theo giới tội người phạm. Và như vậy, ở đây là sự giải quyết một số tránh tội, tức là nhờ quyết định tùy theo giới tội người phạm.","fontSize":12,"order":24},{"content":"Và này Ananda, thế nào là trải cỏ che lấp? Ở đây, này Ananda, một số Tỷ-kheo sống tranh chấp, tranh cãi, tranh luận với nhau, có nhiều việc đã làm, đã nói không xứng Sa-môn hạnh. Tất cả các Tỷ-kheo ấy phải tập hợp hòa đồng với nhau. Sau khi tập hợp, một Tỷ-kheo thông minh có kinh nghiệm hơn của một phe nhóm Tỷ-kheo, từ chỗ ngồi đứng dậy, đắp y về phía một bên vai, chắp tay, bạch Tăng chúng, nói rằng: \"Chư Tôn giả, Tăng chúng hãy nghe tôi. Khi chúng tôi sống tranh chấp, tranh cãi, tranh luận với nhau, nhiều việc đã làm, đã nói không xứng Sa-môn hạnh. Nếu Tăng chúng xem là phải thời, tôi xin tỏ lộ bất cứ giới tội nào của các Tôn giả này và bất cứ giới tội nào của tôi. Vì lợi ích cho chư Tôn giả và cũng vì lợi ích cho tự thân, tôi xin tỏ lộ giữa Tăng chúng, như lấy cỏ trải ra, trừ các trọng tội, trừ tội liên hệ đến cư sĩ\".","fontSize":12,"order":25},{"content":"Rồi một vị Tỷ-kheo thông minh, kinh nghiệm của nhóm Tỷ-kheo khác, từ chỗ ngồi đứng dậy, đắp y về phía một bên vai, chấp tay bạch Tăng chúng, nói rằng: \"Chư Tôn giả, Tăng chúng hãy nghe tôi. Khi chúng tôi sống tranh chấp, tranh cãi, tranh luận với nhau, nhiều việc đã làm, đã nói không xứng Sa-môn hạnh. Nếu Tăng chúng xem là phải thời, tôi xin tỏ lộ bất cứ giới tội nào của các Tôn giả này và bất cứ giới tội nào của tôi. Vì lợi ích cho chư Tôn giả và cũng vì lợi ích cho tự thân, tôi xin tỏ lộ giữa Tăng chúng, như lấy cỏ trải ra, trừ các trọng tội, trừ tội liên hệ đến cư sĩ\". Như vậy, này Ananda, là trải cỏ che lấp, và như vậy, ở đây là sự giải quyết một số tránh pháp, tức là nhờ trải cỏ che lấp.","fontSize":12,"order":26},{"content":"Này Ananda, có sáu khả niệm pháp này, tác thành khả ái, tác thành tôn kính, đưa đến đoàn tụ, không tranh luận, hòa hợp, đồng nhất. Thế nào là sáu?","fontSize":12,"order":27},{"content":"Ở đây, này Ananda, Tỷ-kheo an trú từ thân nghiệp, đối với các vị đồng Phạm hạnh, chỗ đông người và chỗ vắng người. Khả niệm pháp này, tác thành khả ái, tác thành tôn kính đưa đến đoàn tụ, không tranh luận, hòa hợp, đồng nhất.","fontSize":12,"order":28},{"content":"Và lại nữa, này Ananda, Tỷ-kheo an trú từ khẩu nghiệp, đối với các vị đồng Phạm hạnh, chỗ đông người và chỗ vắng người. Khả niệm pháp này, tác thành khả ái, tác thành tôn kính đưa đến đoàn tụ, không tranh luận, hòa hợp, đồng nhất.","fontSize":12,"order":29},{"content":"Và lại nữa, này Ananda, Tỷ-kheo an trú từ ý nghiệp đối với các vị đồng Phạm hạnh, chỗ đông người và chỗ vắng người. Khả niệm pháp này tác thành khả ái, tác thành tôn kính, đưa đến đoàn tụ, không tranh luận, hòa hợp, đồng nhất.","fontSize":12,"order":30},{"content":"Và lại nữa, này Ananda, với mọi sở đắc như pháp, mọi lợi dưỡng đúng pháp cho đến những thọ lãnh trong bình bát, Tỷ-kheo là vị san sẻ các lợi dưỡng như vậy, là vị thọ hưởng chúng cùng với các vị đồng Phạm hạnh có giới đức. Khả niệm pháp này cũng tác thành khả ái, tác thành tôn kính, đưa đến đoàn tụ, không tranh luận, hòa hợp, đồng nhất.","fontSize":12,"order":31},{"content":"Và lại nữa, này Ananda, đối với mọi giới luật nào, không sứt mẻ, không tỳ, không vết, không ô uế, giải thoát, được người trí tán thán, không chấp thủ, đưa đến Thiền định, Tỷ-kheo sống thành tựu những giới luật như vậy cùng với các vị đồng Phạm hạnh giữa chỗ đông người và tại chỗ vắng người. Khả niệm pháp này cũng tác thành khả ái, tác thành tôn kính, đưa đến đoàn tụ, không tranh luận, hòa hợp, đồng nhất.","fontSize":12,"order":32},{"content":"Và lại nữa, này Ananda, đối với mọi tri kiến thánh thiện, đưa đến xuất ly, dẫn đến sự chơn chánh, đoạn diệt khổ đau cho những ai thực hành theo, Tỷ-kheo sống thành tựu những tri kiến như vậy cùng với các vị đồng Phạm hạnh trước chỗ đông người và tại chỗ vắng người. Khả niệm pháp này cũng tác thành khả ái, tác thành tôn kính đưa đến đoàn tụ, không tranh luận, hòa đồng, đồng nhất.","fontSize":12,"order":33},{"content":"Này Ananda, sáu pháp khả niệm này tác thành khả ái, tác thành tôn kính, đưa đến đoàn tụ, không tranh luận, hòa đồng, đồng nhất. Này Ananda, nếu Ông thọ trì và thực hành sáu pháp khả niệm này, thời này Ananda, Ông thấy có những cách nói nào, hoặc tế hoặc thô, khiến Ông không có thể kham nhẫn?","fontSize":12,"order":34},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":35},{"content":"-- Do vậy, này Ananda, hãy thọ trì và thực hành sáu pháp khả niệm này, như vậy sẽ đưa đến cho Ông an lạc và hạnh phúc lâu dài.","fontSize":12,"order":36},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":37},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/104. Kinh Làng Sama (Sàmagàma sutta)","title":"104. Kinh Làng Sama (Sàmagàma sutta)"},{"ID":105,"paragraphs":[{"alignment":1,"content":"105. Kinh Thiện tinh (Sunakkhatta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú tại Vesali (Tỳ-xá-ly), ở Ðại Lâm, tại Trùng Các giảng đường (Kutagarasala).","fontSize":12,"order":3},{"content":"Lúc bấy giờ nhiều Tỷ-kheo, trước mặt Thế Tôn tuyên bố đã chứng trí giác: \"Chúng tôi biết rằng sanh đã tận, Phạm hạnh đã thành, những điều nên làm đã làm, không còn trở lại trạng thái này nữa\".","fontSize":12,"order":4},{"content":"Sunakkhatta Licchaviputta (Thiện Tinh Ly-xa Tử) được nghe: \"Nhiều Tỷ-kheo, trước mặt Thế Tôn tuyên bố đã chứng trí giác: 'Chúng tôi biết rằng sanh đã tận, Phạm hạnh đã thành, những điều nên làm đã làm, không còn trở lại trạng thái này nữa'\". Rồi Sunakkhatta Licchaviputta đi đến chỗ Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Sunakkhatta Licchaviputta bạch Thế Tôn:","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, con có được nghe như sau: \"Nhiều Tỷ-kheo, trước mặt Thế Tôn tuyên bố đã chứng trí giác: 'Chúng tôi biết rằng sanh đã tận, Phạm hạnh đã thành, những điều nên làm đã làm, không còn trở lại trạng thái này nữa'\". Bạch Thế Tôn, không biết các Tỷ-kheo ấy đã tuyên bố một cách chơn chánh chứng trí giác, hay ở đây có một số Tỷ-kheo, vì tăng thượng mạn đã tuyên bố chứng trí giác?","fontSize":12,"order":6},{"content":"-- Này Sunakkhatta, những vị Tỷ-kheo trước mặt Ta đã tuyên bố chứng trí giác: \"Chúng tôi biết rằng, sanh đã tận, Phạm hạnh đã thành, những việc nên làm đã làm, không còn trở lại trạng thái này nữa\". Ở đây, có một số Tỷ-kheo đã chơn chánh tuyên bố chứng trí giác; nhưng ở đây, cũng có một số Tỷ-kheo chính vì tăng thượng mạn, đã tuyên bố chứng trí giác. Ở đây, này Sunakkhatta, những vị Tỷ-kheo nào đã chơn chánh tuyên bố chứng trí giác, thời đối với các vị ấy, thật là đúng như vậy. Nhưng đối với các vị Tỷ-kheo nào, vì tăng thượng mạn đã tuyên bố chứng tri giác, ở đây, này Sunakkhatta, Như Lai nghĩ như sau: \"Ta hãy thuyết pháp cho những vị ấy\". Và như vậy, ở đây, này Sunakkhatta, Như Lai suy nghĩ: \"Ta hãy thuyết pháp cho những vị ấy\". Nhưng ở đây, nếu có một số người ngu si, bày đặt câu hỏi, đến hỏi Như Lai; ở đây, này Sunakkhatta, Như Lai suy nghĩ như sau: \"Ta hãy thuyết pháp cho những người ấy\". Như Lai suy nghĩ như vậy, không có làm khác.","fontSize":12,"order":7},{"content":"-- Nay đã đúng thời để thuyết pháp, bạch Thế Tôn! Nay đã đúng thời để thuyết pháp, bạch Thiện Thệ! Thế Tôn thuyết pháp như thế nào, sau khi nghe Thế Tôn xong, các Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":8},{"content":"-- Vậy này Sunakkhatta, hãy nghe và khéo tác ý kỹ, Ta sẽ giảng.","fontSize":12,"order":9},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":10},{"content":"Sunakkhatta Licchaviputta vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":11},{"content":"-- Này Sunakkhatta, có năm dục trưởng dưỡng này. Thế nào là năm? Các sắc do mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn; các tiếng do tai nhận thức... ; các hương do mũi nhận thức... ; các vị do lưỡi nhận thức... ; các xúc do thân cảm xúc khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Này Sunakkhatta, những pháp này là năm dục trưởng dưỡng.","fontSize":12,"order":12},{"content":"Nhưng này Sunakkhatta, sự tình này xảy ra khi ở đây có số người thiên nặng về vật chất thế gian. Ðối với người thiên nặng về vật chất thế gian, này Sunakkhatta, câu chuyện (thích hợp với người ấy) phải tùy thuộc như thế nào để phù hợp với điều người ấy suy tầm và suy tư, và người ấy chỉ giao thiệp với người nào người ấy thích thú. Nhưng nếu câu chuyện chỉ nói liên hệ đến bất động, thời người ấy không nghe, không lóng tai, và tâm không an trú vào trí giác. Và người ấy không giao thiệp với người mà người ấy không thích thú.","fontSize":12,"order":13},{"content":"Ví như, này Sunakkhatta, có người đã lâu không trú ở trong làng hay thị trấn của mình, và có thể thấy một người vừa mới từ làng ấy hay thị trấn ấy lại. Người này sẽ hỏi người ấy về sự an ninh của làng hay thị trấn ấy, về đồ ăn uống sung túc và về ít bệnh tật, và người ấy sẽ nói cho người này biết về sự an ổn của làng hay thị trấn ấy, về đồ ăn uống sung túc và về ít bệnh tật. Này Sunakkhatta, Ông nghĩ thế nào? Có phải người này sẽ nghe người kia, lóng tai, tâm an trú vào trí giác và người này sẽ giao thiệp với người ấy mà người này thích thú?","fontSize":12,"order":14},{"content":"-- Thưa phải vậy, bạch Thế Tôn.","fontSize":12,"order":15},{"content":"-- Cũng vậy, này Sunakkhatta, sự tình này xảy ra khi ở đây có số người thiên nặng về vật chất thế gian. Ðối với người thiên nặng về vật chất thế gian, này Sunakkhatta, câu chuyện thích hợp với người ấy phải tùy thuộc như thế nào để phù hợp với điều người ấy suy tầm và suy tư, và người ấy chỉ giao thiệp với người mà người ấy thích thú. Nhưng nếu câu chuyện chỉ nói liên hệ đến Bất động, thời người ấy không nghe, không lóng tai và tâm không an trú vào thượng trí, và người ấy không giao thiệp với người mà người ấy không thích thú. Người ấy cần được hiểu như vầy: \"Là hạng người thiên nặng về vật chất thế gian\".","fontSize":12,"order":16},{"content":"Này Sunakkhatta, sự tình này xảy ra, khi một số người thiên nặng về Bất động. Ðối với người thiên nặng về Bất động, này Sunakkhatta, câu chuyện thích hợp (với người ấy) phải tùy thuộc như thế nào để phù hợp với điều người ấy suy tầm và suy tư, và người ấy chỉ giao thiệp với người mà người ấy thích thú. Nhưng nếu câu chuyện chỉ nói liên hệ đến vật chất thế gian, thời người ấy không nghe, không lóng tai và tâm không an trú vào thượng trí, và người ấy không giao thiệp với người mà người ấy không thích thú.","fontSize":12,"order":17},{"content":"Ví như, này Sunakkhatta, một lá vàng khô đã rời khỏi cành, không còn xanh trở lại; cũng vậy, này Sunakkhatta, đối với hạng người thiên nặng về Bất động, đã rời khỏi kiết sử vật chất thế gian. Người ấy cần được hiểu như sau: \"Ðây là hạng người không liên hệ với kiết sử vật chất thế gian, thiên nặng về Bất động\".","fontSize":12,"order":18},{"content":"Này Sunakkhatta, sự tình này xảy ra. Ở đây, có một số người thiên nặng về Vô sở hữu. Ðối với người thiên nặng về Vô sở hữu, này Sunakkhatta, câu chuyện thích hợp với người ấy phải tùy thuộc như thế nào để phù hợp với điều người ấy suy tầm và suy tư, và người ấy chỉ giao thiệp với người mà người ấy thích thú. Nhưng nếu câu chuyện chỉ nói liên hệ đến Bất động, thời người ấy không nghe, không lóng tai, và tâm không an trú vào trí giác, và người ấy không giao thiệp với người mà người ấy không thích thú.","fontSize":12,"order":19},{"content":"Ví như, này Sunakkhatta, một hòn đá bị vỡ làm đôi không thể nối liền lại được; cũng vậy, này Sunakkhatta, đối với hạng người thiên nặng về Vô sở hữu, đã bị chặt đứt khỏi kiết sử Bất động, người ấy cần được hiểu như sau: \"Ðây là hạng người không liên hệ với kiết sử Bất động, thiên nặng về Vô sở hữu\".","fontSize":12,"order":20},{"content":"Này Sunakkhatta, sự tình này xảy ra. Ở đây, có một số người thiên nặng về Phi tưởng phi phi tưởng xứ. Ðối với người thiên nặng về Phi tưởng phi phi tưởng xứ, này Sunakkhatta, câu chuyện thích hợp với người ấy phải tùy thuộc như thế nào để phù hợp với điều người ấy suy tầm và suy tư, và người ấy chỉ giao thiệp với người mà người ấy thích thú. Nhưng nếu câu chuyện chỉ nói liên hệ đến Vô sở hữu xứ, thời người ấy không nghe, không lóng tai, và tâm không an trú vào trí giác, và người ấy không giao thiệp với người mà người ấy không thích thú.","fontSize":12,"order":21},{"content":"Ví như, này Sunakkhatta, một người đã ăn các món ăn mỹ vị và đã quăng bỏ. Này Sunakkhatta, Ông nghĩ thế nào? Người ấy có ưa ăn lại món ăn ấy không?","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn không. Vì sao vậy? Vì rằng, bạch Thế Tôn, món ăn ấy được xem là ghê tởm rồi.","fontSize":12,"order":23},{"content":"-- Cũng vậy, này Sunakkhatta, đối với hạng người thiên nặng về Phi tưởng phi phi tưởng xứ, đã để một bên kiết sử Vô sở hữu xứ. Người ấy cần được hiểu như sau: \"Ðây là hạng người không liên hệ với kiết sử Vô sở
