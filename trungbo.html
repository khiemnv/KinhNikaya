t":"Rồi một vị Thiên, đêm đã gần tàn, với hào quang rực rỡ chiếu sáng toàn thể Andhavana, đến chỗ Tôn giả Kumara Kassapa ở, sau khi đến, bèn đứng một bên. Sau khi đứng một bên, vị Thiên ấy nói với Tôn giả Kumara Kassapa:","fontSize":12,"order":4},{"content":"\"Tỷ-kheo, Tỷ-kheo! Gò mối này ban đêm phun khói, ban ngày chiếu sáng.","fontSize":12,"order":5},{"content":"\"Một Bà-la-môn nói như sau: \"Này kẻ trí, hãy cầm gươm và đào lên\". Người có trí cầm gươm đào lên, thấy một then cửa: \"Thưa Tôn giả, một then cửa\".","fontSize":12,"order":6},{"content":"\"Vị Bà-la-môn nói: \"Này kẻ trí, hãy lấy then cửa lên, cầm gươm đào thêm\". Người có trí cầm gươm đào lên, thấy con nhái: \"Thưa Tôn giả, một con nhái\".","fontSize":12,"order":7},{"content":"\"Vị Bà-la-môn nói: \"Này kẻ trí, hãy đem con nhái lên, cầm gươm đào thêm\". Người có trí cầm gươm đào lên, thấy con đường hai ngã: \"Thưa Tôn giả, một con đường hai ngã\".","fontSize":12,"order":8},{"content":"\"Vị Bà-la-môn nói: \"Này kẻ trí hãy lấy con đường hai ngã lên, cầm gươm đào thêm\". Người có trí cầm gươm đào lên, thấy một đồ lọc sữa: \"Thưa Tôn giả, một đồ lọc sữa\".","fontSize":12,"order":9},{"content":"\"Vị Bà-la-môn nói: \"Hãy lấy đồ lọc sữa lên, cầm gươm đào thêm\". Người có trí cầm gươm đào lên, thấy một con rùa: \"Thưa Tôn giả, một con rùa\".","fontSize":12,"order":10},{"content":"\"Vị Bà-la-môn nói: \"Này kẻ trí, hãy lấy con rùa lên, cầm gươm đào thêm\". Người có trí cầm gươm đào lên, thấy một con dao phay: \"Thưa Tôn giả, một con dao phay\".","fontSize":12,"order":11},{"content":"\"Vị Bà-la-môn nói: \"Này kẻ trí, hãy lấy con dao phay lên, cầm gươm đào thêm\". Người có trí cầm gươm đào lên, thấy một miếng thịt: \"Thưa Tôn giả một miếng thịt\".","fontSize":12,"order":12},{"content":"\"Vị Bà-la-môn nói: \"Này kẻ trí, hãy lấy miếng thịt lên, cầm gươm đào thêm\". Người có trí cầm gươm đào lên, thấy con rắn hổ: \"Thưa Tôn giả, con rắn hổ\".","fontSize":12,"order":13},{"content":"\"Vị Bà-la-môn nói: \"Hãy để con rắn hổ yên, chớ đụng chạm con rắn hổ, hãy đảnh lễ con rắn hổ\".","fontSize":12,"order":14},{"content":"\"Này Tỷ-kheo, hãy đến chỗ Thế Tôn ở và hỏi những câu hỏi ấy. Thế Tôn trả lời Tôn giả như thế nào, hãy như vậy thọ trì. Này Tỷ-kheo, Ta không thấy ai trên cõi đời, với chư Thiên, các Ma vương, với Phạm thiên, các chúng Sa-môn và Bà-la-môn, chư Thiên và loài Người có thể hướng tâm để trả lời những câu hỏi ấy, trừ Như Lai, đệ tử Như Lai hay những ai đã được nghe hai vị này\".","fontSize":12,"order":15},{"content":"Vị Thiên ấy nói như vậy. Sau khi nói xong như vậy, vị ấy biến mất ở nơi đây.","fontSize":12,"order":16},{"content":"Rồi Tôn giả Kumara Kassapa, sau khi đêm ấy đã mãn, đến tại chỗ Thế Tôn ở, sau khi đến xong, đảnh lễ Thế Tôn và ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Kumara Kassapa bạch Thế Tôn:","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, đêm nay, một vị Thiên, đêm đã gần tàn, với hào quang rực rỡ chiếu sáng toàn thể Andhavana, đến chỗ con ở, sau khi đến liền đứng một bên. Khi đứng một bên, vị Thiên ấy nói với con: \"Tỷ-kheo, Tỷ-kheo! Gò mối này, ban đêm phun khói, ban ngày chiếu sáng. Một vị Bà-la-môn nói như sau: \"Này kẻ trí, hãy cầm gươm đào lên\". Người có trí cầm gươm, đào lên thấy một then cửa... (như trên)... đệ tử Như Lai hay những ai đã được nghe hai vị này\". Bạch Thế Tôn, vị Thiên ấy nói như vậy, nói xong liền biến mất tại chỗ ấy.","fontSize":12,"order":18},{"content":"Bạch Thế Tôn, gò mối là gì, cái gì phun khói ban đêm, cái gì chiếu sáng ban ngày, ai là Bà-la-môn, ai là người có trí, cái gì là cây gươm, cái gì là đào lên, cái gì là then cửa, cái gì là con nhái, cái gì là con đường hai ngã, cái gì là đồ lọc sữa, cái gì là con rùa, cái gì là con dao phay, cái gì là miếng thịt, cái gì là con rắn hổ?","fontSize":12,"order":19},{"content":"-- Này Tỷ-kheo, gò mối là đồng nghĩa với cái thân do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt.","fontSize":12,"order":20},{"content":"Này Tỷ-kheo, cái gì thuộc về công việc ban ngày, ban đêm suy tầm, suy nghĩ, như vậy là ban đêm phun khói.","fontSize":12,"order":21},{"content":"Này Tỷ-kheo, cái gì sau khi suy tầm, suy tư ban đêm, ban ngày đem ra thực hành, về thân, về lời nói, về ý, như vậy là ban ngày chói sáng.","fontSize":12,"order":22},{"content":"Này Tỷ-kheo, Bà-la-môn là đồng nghĩa với Như Lai, bậc A-la-hán, Chánh Ðẳng Giác. Này Tỷ-kheo, người có trí là đồng nghĩa với Tỷ-kheo hữu học. Này Tỷ-kheo, cái gươm là đồng nghĩa với trí tuệ của bậc Thánh. Này Tỷ-kheo, đào lên là đồng nghĩa với tinh tấn, tinh cần.","fontSize":12,"order":23},{"content":"Này Tỷ-kheo, cái then cửa là đồng nghĩa với vô minh; đem then cửa lên là từ bỏ vô minh này; kẻ có trí, cầm gươm đào lên là ý nghĩa này.","fontSize":12,"order":24},{"content":"Này Tỷ-kheo, con nhái là đồng nghĩa với phẫn nộ hiềm hận; đem con nhái lên là từ bỏ phẫn nộ hiềm hận này; kẻ có trí cầm gươm đào lên là ý nghĩa này.","fontSize":12,"order":25},{"content":"Này Tỷ-kheo, con đường hai ngã là đồng nghĩa với nghi hoặc; đem con đường hai ngã lên là từ bỏ nghi hoặc này; kẻ có trí cầm gươm đào lên là ý nghĩa này.","fontSize":12,"order":26},{"content":"Này Tỷ-kheo, đồ lọc sữa là đồng nghĩa với năm triền cái: dục tham triền cái, sân triền cái, hôn trầm thụy miên triền cái, trạo cử hối quá triền cái, nghi hoặc triền cái; đem  đồ lọc sữa lên là từ bỏ năm triền cái này; kẻ có trí cầm gươm đào lên là ý nghĩa này.","fontSize":12,"order":27},{"content":"Này Tỷ-kheo, con rùa là đồng nghĩa với năm thủ uẩn, tức là sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn, thức thủ uẩn; đem con rùa lên là từ bỏ năm thủ uẩn này; kẻ có trí cầm gươm đào lên là ý nghĩa này.","fontSize":12,"order":28},{"content":"Này Tỷ-kheo, con dao phay là đồng nghĩa với năm dục trưởng dưỡng, tức là các sắc do mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn. Các tiếng do tai nhận thức... Các hương do mũi nhận thức... Các vị do lưỡi nhận thức... Các xúc do thân cảm xúc, khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn; lấy con dao phay lên là từ bỏ năm dục trưởng dưỡng này, kẻ có trí, cầm gươm đào lên là ý nghĩa này.","fontSize":12,"order":29},{"content":"Này Tỷ-kheo, miếng thịt là đồng nghĩa với hỷ tham; lấy miếng thịt lên là từ bỏ hỷ tham này; kẻ có trí, cầm gươm đào lên là ý nghĩa này.","fontSize":12,"order":30},{"content":"Này Tỷ-kheo, con rắn hổ là đồng nghĩa với vị Tỷ-kheo đã diệt trừ các lậu hoặc; hãy để con rắn hổ yên, chớ đụng chạm con rắn hổ, hãy đảnh lễ con rắn hổ, là ý nghĩa này.","fontSize":12,"order":31},{"content":"Thế Tôn thuyết giảng như vậy. Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":32},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/23. Kinh Gò mối (Vammika sutta)","title":"23. Kinh Gò mối (Vammika sutta)"},{"ID":24,"paragraphs":[{"alignment":1,"content":"24. Kinh Trạm xe (Rathavinìta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Rajagaha (Vương Xá) tại Veluvana (Trúc Lâm), Kalandakanivapa.","fontSize":12,"order":3},{"content":"Lúc ấy một số đông Tỷ-kheo người địa phương, sau khi an cư mùa mưa tại địa phương xong, liền đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Ngài và ngồi xuống một bên. Thế Tôn nói với các Tỷ-kheo đang ngồi một bên:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, ai ở tại địa phương được các Tỷ-kheo đồng phạm hạnh cùng một địa phương tán thán như sau: \"Tự mình thiểu dục và giảng về thiểu dục cho các Tỷ-kheo; tự mình tri túc và giảng về tri túc cho các Tỷ-kheo; tự mình độc cư và giảng về độc cư cho các Tỷ-kheo; tự mình không ô nhiễm và giảng về không ô nhiễm cho các Tỷ-kheo; tự mình tinh cần, tinh tấn và giảng về tinh cần, tinh tấn cho các Tỷ-kheo; tự mình thành tựu giới hạnh và giảng về thành tựu giới hạnh cho các Tỷ-kheo; tự mình thành tựu Thiền định và giảng về thành tựu Thiền định cho các Tỷ-kheo; tự mình thành tựu trí tuệ và nói về thành tựu trí tuệ cho các Tỷ-kheo; tự mình thành tựu giải thoát và nói về thành tựu giải thoát cho các Tỷ-kheo; tự mình thành tựu giải thoát tri kiến và nói về thành tựu giải thoát tri kiến cho các Tỷ-kheo; vị giáo giới, vị khai thị, vị trình bày, vị khích lệ, vị làm cho phấn khởi, vị làm cho các vị đồng phạm hạnh hoan hỷ?\".","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, Tôn giả Punna Mantaniputta là Tỷ-kheo địa phương được các Tỷ-kheo đồng phạm hạnh cùng một địa phương tán thán như sau: \"Tự mình thiểu dục và nói về thiểu dục cho các Tỷ-kheo... (như trên)... vị làm cho các vị đồng phạm hạnh hoan hỷ.\"","fontSize":12,"order":6},{"content":"Lúc bấy giờ, Tôn giả Sariputta ngồi cách Thế Tôn không xa. Tôn giả Sariputta suy nghĩ như sau: \"Hạnh phúc thay Tôn giả Punna Mantaniputta! Chơn hạnh phúc thay Tôn giả Punna Mantaniputta! Tôn giả đã được các vị đồng phạm hạnh có trí tán thán từng điểm một trước mặt bậc Ðạo Sư, và được bậc Ðạo Sư chấp nhận; có thể chúng ta sẽ gặp Tôn giả Punna Mantaniputta, tại một chỗ nào, trong một thời gian nào, có thể sẽ có một cuộc đàm luận với Tôn giả.\"","fontSize":12,"order":7},{"content":"Thế Tôn trú tại Rajagaha (Vương Xá) lâu cho đến khi vừa ý, rồi khởi hành đi Savatthi; Ngài tuần tự đi và đến Savatthi. Ở đây, Thế Tôn trú ở Savatthi, tại Jetavana, vườn ông Anathapindika.","fontSize":12,"order":8},{"content":"Tôn giả Punna Mantaniputta được nghe: \"Thế Tôn đã đến Savatthi, trú ở Savatthi, tại Jetavana, vườn ông Anathapindika\". Rồi Tôn giả Punna Mantaniputta thâu dọn lại sàng tọa, cầm y bát, khởi hành đi Savatthi. Tôn giả tuần tự đi đến Savatthi, Jetavana, vườn ông Anathapindika, đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn và ngồi xuống một bên. Thế Tôn thuyết pháp cho Tôn giả Punna Mantaniputta đang ngồi một bên, khích lệ, làm cho phấn khởi, làm cho hoan hỷ. Tôn giả Punna Mantaniputta, sau khi được Thế Tôn thuyết pháp, khích lệ, làm cho phấn khởi, làm cho hoan hỷ, hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài, từ tạ đi Andhavana để nghỉ trưa.","fontSize":12,"order":9},{"content":"Rồi một Tỷ-kheo khác đến chỗ Tôn giả Sariputta ở, sau khi đến, thưa với Tôn giả Sariputta: \"Hiền giả Sariputta, Hiền giả luôn luôn tán dương Tỷ-kheo Punna Mantaniputta; vị này được Thế Tôn thuyết pháp, khích lệ, làm cho phấn khởi, làm cho hoan hỷ, hoan hỷ tín thọ lời Thế Tôn dạy từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài, từ tạ đi đến Andhavana để nghỉ trưa\".","fontSize":12,"order":10},{"content":"Rồi Tôn giả Sariputta vội vã đem theo tọa cụ, đi theo sau lưng Tôn giả Punna Mantaniputta, đầu hướng về trước mặt (để theo dõi). Rồi Tôn giả Punna Mantaniputta đi sâu vào rừng Andhavana, và ngồi nghỉ trưa dưới một gốc cây. Tôn giả Sariputta, sau khi đi sâu vào rừng Andhavana, ngồi nghỉ trưa dưới một gốc cây.","fontSize":12,"order":11},{"content":"Rồi vào buổi chiều, Tôn giả Sariputta từ Thiền định độc cư đứng dậy, đến tại chỗ Tôn giả Punna Mantaniputta, sau khi đến nói lên với Tôn giả Punna Mantaniputta những lời chào đón, hỏi thăm, xã giao rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Sariputta thưa với Tôn giả Punna Mantaniputta:","fontSize":12,"order":12},{"content":"-- Hiền giả, có phải chúng ta sống phạm hạnh dưới sự chỉ dạy của Thế Tôn?\u000b-- Thật như vậy, Hiền giả.","fontSize":12,"order":13},{"content":"-- Hiền giả, có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích giới thanh tịnh?\u000b-- Không phải vậy, Hiền giả.","fontSize":12,"order":14},{"content":"-- Hiền giả, có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích tâm thanh tịnh?\u000b-- Không phải vậy, Hiền giả.","fontSize":12,"order":15},{"content":"-- Hiền giả, có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là mục đích kiến thanh tịnh?\u000b-- Không phải vậy, Hiền giả.","fontSize":12,"order":16},{"content":"-- Hiền giả, có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích đoạn nghi thanh tịnh?\u000b-- Không phải vậy, Hiền giả.","fontSize":12,"order":17},{"content":"-- Hiền giả, có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích đạo phi đạo tri kiến thanh tịnh?\u000b-- Không phải vậy, Hiền giả.","fontSize":12,"order":18},{"content":"-- Hiền giả, có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích đạo tri kiến thanh tịnh?\u000b-- Không phải vậy, Hiền giả.","fontSize":12,"order":19},{"content":"-- Hiền giả, có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích tri kiến thanh tịnh?\u000b-- Không phải vậy, Hiền giả.","fontSize":12,"order":20},{"content":"-- Hiền giả, khi hỏi \"có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích giới thanh tịnh?\", Hiền giả trả lời \"Không phải vậy\". Khi hỏi ... tâm thanh tịnh? ... kiến thanh tịnh?... đoạn nghi thanh tịnh? ... đạo phi đạo tri kiến thanh tịnh? ... đạo tri kiến thanh tịnh? ... Khi hỏi \"có phải sống phạm hạnh dưới sự chỉ dạy của Thế Tôn là vì mục đích tri kiến thanh tịnh?\", Hiền giả trả lời \"Không phải vậy\". Như vậy, Hiền giả, với mục đích gì, sống phạm hạnh dưới sự chỉ dạy của Thế Tôn?","fontSize":12,"order":21},{"content":"-- Hiền giả, với mục đích vô thủ trước Bát-niết-bàn, nên sống phạm hạnh dưới sự chỉ dạy của Thế Tôn.","fontSize":12,"order":22},{"content":"-- Hiền giả, có phải giới thanh tịnh là vô thủ trước Bát-niết-bàn?\u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":23},{"content":"-- Hiền giả, có phải tâm thanh tịnh là vô thủ trước Bát-niết-bàn?\u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":24},{"content":"-- Hiền giả, có phải kiến thanh tịnh là vô thủ trước Bát-niết-bàn?\u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":25},{"content":"-- Hiền giả, có phải đoạn nghi thanh tịnh là vô thủ trước Bát-niết-bàn?\u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":26},{"content":"-- Hiền giả, có phải đạo phi đạo tri kiến thanh tịnh là vô thủ trước Bát-niết-bàn? \u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":27},{"content":"-- Hiền giả, có phải đạo tri kiến thanh tịnh là vô thủ trước Bát-niết-bàn?\u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":28},{"content":"-- Hiền giả, có phải tri kiến thanh tịnh là vô thủ trước Bát-niết-bàn?\u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":29},{"content":"-- Hiền giả, có phải cái gì ngoài các pháp này là vô thủ trước Bát-niết-bàn? \u000b-- Hiền giả, không phải vậy.","fontSize":12,"order":30},{"content":"-- Hiền giả, khi hỏi \"có phải giới thanh tịnh là vô thủ trước Bát-niết-bàn?\", Hiền giả trả lời: \"Không phải vậy. Khi hỏi \"có phải tâm thanh tịnh ...? ... có phải kiến thanh tịnh ...? ... có phải đoạn nghi thanh tịnh ...? ... có phải đạo phi đạo tri kiến thanh tịnh ...? ... có phải đạo tri kiến thanh tịnh là ...? ... có phải tri kiến thanh tịnh ...? ... có phải cái gì ngoài các pháp này là vô thủ trước Bát-niết-bàn?\", Hiền giả trả lời: \"Không phải vậy.\" Hiền giả, vậy ý nghĩa lời nói này cần phải được hiểu như thế nào?","fontSize":12,"order":31},{"content":"-- Hiền giả, nếu Thế Tôn tuyên bố giới thanh tịnh là vô thủ trước Bát-niết-bàn thì Ngài cũng tuyên bố vô thủ trước Bát-niết-bàn là đồng đẳng với hữu thủ trước Bát-niết-bàn. Hiền giả, nếu Thế Tôn tuyên bố tâm thanh tịnh... Hiền giả, nếu Thế Tôn tuyên bố kiến thanh tịnh... Hiền giả, nếu Thế Tôn tuyên bố đoạn nghi thanh tịnh... Hiền giả, nếu Thế Tôn tuyên bố đạo phi đạo tri kiến thanh tịnh... Hiền giả, nếu Thế Tôn tuyên bố đạo tri kiến thanh tịnh... Hiền giả, nếu Thế Tôn tuyên bố tri kiến thanh tịnh là vô thủ trước Bát-niết-bàn thì Ngài cũng tuyên bố vô thủ trước Bát-niết-bàn là đồng đẳng với hữu thủ trước Bát-niết-bàn. Hiền giả, và nếu Thế Tôn tuyên bố cái gì ngoài các pháp ấy là vô thủ trước Bát-niết-bàn, thì kẻ phàm phu có thể Bát-niết-bàn, vì này Hiền giả, phàm phu là ngoài các pháp ấy.","fontSize":12,"order":32},{"content":"Hiền giả, tôi sẽ cho Hiền giả một ví dụ, ở đây, một số kẻ có trí, nhờ ví dụ để hiểu ý nghĩa của lời nói. Hiền giả, như vua Pasenadi xứ Kosala trong khi ở tại Savatthi, có công việc khẩn cấp khởi lên ở Saketa, và bảy trạm xe được sắp đặt cho vua giữa Savatthi và Saketa. Hiền giả, rồi vua Pasenadi xứ Kosala, từ cửa nội thành ra khỏi Savatthi, leo lên trạm xe thứ nhất, và nhờ trạm thứ nhất đến được trạm xe thứ hai; từ bỏ trạm xe thứ nhất, leo lên trạm xe thứ hai, nhờ trạm xe thứ hai đến được trạm xe thứ ba; từ bỏ trạm xe thứ hai... đến được trạm xe thứ tư; từ bỏ trạm xe thứ ba... đến được trạm xe thứ năm, từ bỏ trạm xe thứ tư, leo lên trạm xe thứ năm, nhờ trạm xe thứ năm đến được trạm xe thứ sáu; từ bỏ trạm thứ năm, leo lên trạm xe thứ sáu, nhờ trạm xe thứ sáu, đến được trạm xe thứ bảy; từ bỏ trạm xe thứ sáu, leo lên trạm xe thứ bảy, nhờ trạm xe thứ bảy đến được Saketa, tại cửa nội thành. Khi vua đến tại cửa nội thành, các bộ trưởng cận thần, các thân thích cùng huyết thống hỏi như sau:\"-- Tâu Ðại vương có phải với trạm xe này, Bệ hạ đi từ Savatthi đến Saketa tại cửa nội thành?\" Hiền giả, vua Pasenadi nước Kosala phải trả lời như thế nào mới gọi là trả lời đúng đắn?","fontSize":12,"order":33},{"content":"-- Hiền giả, vua Pasenadi nước Kosala phải trả lời như thế này mới trả lời đúng đắn: \"-- Ở đây, trong khi ta ở Savatthi, có công việc khẩn cấp khởi lên ở Saketa, và bảy trạm xe được sắp đặt cho ta, giữa Savatthi và Saketa. Ta từ cửa nội thành ra khỏi Savatthi, leo lên trạm xe thứ nhất, và nhờ trạm xe thứ nhất, ta đến được trạm xe thứ hai; từ bỏ trạm xe thứ nhất, ta leo lên trạm xe thứ hai; và nhờ trạm xe thứ hai, ta đến được trạm xe thứ ba; từ bỏ trạm xe thứ hai... đến được trạm xe thứ tư; từ bỏ trạm xe thứ ba... đến được trạm xe thứ năm; từ bỏ trạm xe thứ tư... đến được trạm xe thứ sáu; từ bỏ trạm xe thứ năm, leo lên trạm xe thứ sáu, nhờ trạm xe thứ sáu, đến được trạm xe thứ bảy; từ bỏ trạm xe thứ sáu... leo lên trạm xe thứ bảy, nhờ trạm xe thứ bảy, Ta đến được Saketa, tại cửa nội thành\". Hiền giả, vua Pasenadi nước Kosala trả lời như vậy mới trả lời một cách đúng đắn.","fontSize":12,"order":34},{"content":"-- Cũng vậy, này Hiền giả, giới thanh tịnh chỉ có mục đích (đạt cho được) tâm thanh tịnh; tâm thanh tịnh chỉ có mục đích (đạt cho được) kiến thanh tịnh; kiến thanh tịnh chỉ có mục đích (đạt cho được) đoạn nghi thanh tịnh; đoạn nghi thanh tịnh chỉ có mục đích (đạt cho được) đạo phi đạo tri kiến thanh tịnh; đạo phi đạo tri kiến thanh tịnh chỉ có mục đích (đạt cho được) đạo tri kiến thanh tịnh; đạo tri kiến thanh tịnh chỉ có mục đích (đạt cho được) tri kiến thanh tịnh; tri kiến thanh tịnh chỉ có mục đích (đạt cho được) vô thủ trước Bát-niết-bàn. Này Hiền giả, sống phạm hạnh dưới sự chỉ dẫn của Thế Tôn là với mục đích vô thủ trước Bát-niết-bàn.","fontSize":12,"order":35},{"content":"Khi được nói vậy, Tôn giả Sariputta nói với Tôn giả Punna Mantaniputta:","fontSize":12,"order":36},{"content":"-- Tôn giả tên là gì? Và các vị đồng phạm hạnh biết Tôn giả như thế nào?","fontSize":12,"order":37},{"content":"-- Hiền giả, tên tôi là Punna và các vị đồng phạm hạnh biết tôi là Mantaniputta.","fontSize":12,"order":38},{"content":"-- Thật hy hữu thay, Hiền giả! Thật kỳ diệu thay, Hiền giả! Những câu hỏi sâu kín đã được trả lời từng điểm một bởi một đệ tử nghe nhiều, đã biết rõ giáo lý của bậc Ðạo Sư, và vị đệ tử ấy là Tôn giả Punna Mantaniputta. Thật hạnh phúc thay cho các vị đồng phạm hạnh! Thật chơn hạnh phúc thay cho các vị đồng phạm hạnh được thăm viếng, được thân cận Tôn giả Punna Mantaniputta! Nếu các vị đồng phạm hạnh đội Tôn giả Punna Mantaniputta trên đầu với một cuộn vải làm khăn để được thăm viếng, để được thân cận, thì thật là hạnh phúc cho các vị ấy, thật là chơn hạnh phúc cho các vị ấy! Thật hạnh phúc cho chúng tôi, thật chơn hạnh phúc cho chúng tôi được thăm viếng, được thân cận Tôn giả Punna Mantaniputta!","fontSize":12,"order":39},{"content":"Khi được nói vậy, Tôn giả Punna Mantaniputta nói với Tôn giả Sariputta:","fontSize":12,"order":40},{"content":"-- Tôn giả tên là gì, và các vị đồng phạm hạnh biết Tôn giả như thế nào?","fontSize":12,"order":41},{"content":"-- Hiền giả, tôi tên là Upatissa, và các vị đồng phạm hạnh biết tôi là Sariputta.","fontSize":12,"order":42},{"content":"-- Tôi đang luận bàn với bậc đệ tử được xem là ngang hàng với bậc Ðạo Sư mà không được biết là Tôn giả Sariputta. Nếu chúng tôi được biết là Tôn giả Sariputta, thì chúng tôi đã không nói nhiều như vậy. Thật hy hữu thay, Hiền giả! Thật kỳ diệu thay, Hiền giả! Những câu hỏi sâu kín đã được trả lời từng điểm một, bởi một đệ tử nghe nhiều, đã biết rõ giáo lý của bậc Ðạo Sư. Và vị đệ tử ấy là Tôn giả Sariputta. Thật hạnh phúc thay cho các vị đồng phạm hạnh! Thật chơn hạnh phúc thay cho các vị đồng phạm hạnh... được thăm viếng, được thân cận Tôn giả Sariputta! Nếu các vị đồng phạm hạnh đội Tôn giả Sariputta trên đầu với một cuộn vải làm khăn để được thăm viếng, được thân cận, thì thật hạnh phúc cho các vị ấy, thật chơn hạnh phúc cho các vị ấy! Thật hạnh phúc cho chúng tôi, thật chơn hạnh phúc cho chúng tôi được thăm viếng, được thân cận Tôn giả Sariputta!","fontSize":12,"order":43},{"content":"Như vậy, hai bậc cao đức ấy cùng nhau thiện thuyết, cùng nhau tùy hỷ.","fontSize":12,"order":44},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/24. Kinh Trạm xe (Rathavinìta sutta)","title":"24. Kinh Trạm xe (Rathavinìta sutta)"},{"ID":25,"paragraphs":[{"alignment":1,"content":"25. Kinh Bẫy mồi (Nivàpa sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, tại Jetavana, vườn ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". --\"Bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":3},{"content":"-- Chư Tỷ-kheo, người thợ săn bẫy mồi khi gieo đồ mồi cho đàn nai không nghĩ rằng: \"Ta gieo đồ mồi này cho đoàn nai ăn để đàn ấy được sống lâu, được tốt đẹp thêm và được nuôi dưỡng lâu dài hơn\". Chư Tỷ-kheo, người thợ săn bẫy mồi khi gieo đồ mồi cho đàn nai nghĩ rằng: \"Ta gieo đồ mồi này cho đàn nai, để đàn này xâm nhập, tham đắm ăn các món ăn. Sau khi xâm nhập, tham đắm ăn các món ăn, chúng trở thành mê loạn; do mê loạn, chúng trở thành phóng dật; do phóng dật chúng trở thành những vật bị làm theo ý người ta muốn, giữa các đồ mồi này\".","fontSize":12,"order":4},{"content":"Ở đây, này các Tỷ-kheo, đàn nai đầu tiên xâm nhập, tham đắm, ăn các đồ mồi này do người thợ săn bẫy mồi gieo ra. Chúng xâm nhập, tham đắm ăn các đồ mồi, nên trở thành mê loạn. Do mê loạn, chúng trở thành phóng dật. Do phóng dật, chúng trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi này của người thợ săn bẫy mồi. Chư Tỷ-kheo, như vậy đàn nai đầu tiên này không thoát khỏi như ý lực của người thợ săn bẫy mồi.","fontSize":12,"order":5},{"content":"Ở đây, này các Tỷ-kheo, đàn nai thứ hai suy nghĩ như sau: \"Ðàn nai đầu tiên này xâm nhập, tham đắm, ăn các đồ mồi này do người thợ săn bẫy mồi gieo ra. Chúng ở đây xâm nhập, tham đắm, ăn các đồ mồi, nên trở thành mê loạn. Do mê loạn, chúng trở thành phóng dật. Do phóng dật, chúng trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi này của người thợ săn bẫy mồi. Như vậy, đàn nai đầu tiên không thoát khỏi như ý lực của người thợ săn bẫy mồi. Vậy chúng ta hãy hoàn toàn từ bỏ các đồ mồi, từ bỏ các vật dụng đáng sợ hãi, đi sâu vào rừng và an trú\". Rồi đàn nai ấy hoàn toàn từ bỏ các đồ mồi, từ bỏ các vật dụng đáng sợ hãi, đi sâu vào rừng và an trú. Cuối tháng mùa hạ, cỏ nước khan hiếm, thân hình đàn nai ấy trở thành hết sức gầy yếu. Vì thân hình đàn nai ấy trở thành hết sức gầy yếu, sức lực của chúng bị kiệt quệ. Vì sức lực bị kiệt quệ, đàn nai ấy trở lại các đồ mồi của người thợ săn bẫy mồi gieo ra. Chúng ở đây xâm nhập, tham đắm, ăn các đồ mồi. Vì chúng ở đây xâm nhập, tham đắm, ăn các đồ mồi, nên trở thành mê loạn. Do mê loạn, chúng trở thành phóng dật. Do phóng dật, chúng trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi này của người thợ săn bẫy mồi. Như vậy đàn nai thứ hai không thoát khỏi như ý lực của người thợ săn bẫy mồi.","fontSize":12,"order":6},{"content":"Ở đây, này các Tỷ-kheo, đàn nai thứ ba suy nghĩ như sau: \"Ðàn nai đầu tiên này xâm nhập tham đắm, ăn các đồ mồi này của người thợ săn bẫy mồi gieo ra. Chúng ở đây xâm nhập, tham đắm, ăn các đồ mồi, nên trở thành mê loạn. Do mê loạn, chúng trở thành phóng dật. Do phóng dật, chúng trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi này của người thợ săn bẫy mồi. Như vậy, đàn nai đầu tiên này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Còn đàn nai thứ hai này suy nghĩ như sau: \"Ðàn nai đầu tiên này xâm nhập, tham đắm, ăn các đồ mồi này của người thợ săn bẫy mồi... (như trên)... Như vậy đàn nai đầu tiên này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Vậy chúng ta hãy hoàn toàn từ bỏ các món ăn bẫy mồi, từ bỏ các vật dụng đáng sợ hãi, đi sâu vào rừng và an trú\". Rồi đàn nai ấy hoàn toàn từ bỏ các món ăn bẫy mồi, từ bỏ các vật dụng đáng sợ hãi, đi sâu vào rừng và an trú. Cuối tháng mùa hạ, cỏ nước khan hiếm, thân hình đàn nai ấy trở thành hết sức gầy yếu. Vì thân hình đàn nai ấy trở thành hết sức gầy yếu, sức lực của chúng bị kiệt quệ. Vì sức lực bị kiệt quệ, đàn nai ấy trở lại các đồ mồi ấy do người thợ săn bẫy mồi gieo ra. Chúng ở đây xâm nhập tham đắm ăn các đồ mồi. Vì chúng ở đây xâm nhập tham đắm ăn các đồ mồi, nên trở thành mê loạn. Do mê loạn, chúng trở thành phóng dật. Do phóng dật, chúng trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi này của người thợ săn bẫy mồi. Như vậy đàn nai thứ hai không thoát khỏi như ý lực của người thợ săn bẫy mồi. Nay chúng ta hãy làm một chỗ ẩn nấp gần các đồ mồi này của người thợ săn bẫy mồi. Sau khi làm chỗ ẩn nấp xong, không xâm nhập, không tham đắm, chúng ta sẽ ăn các đồ mồi ấy do người thợ săn bẫy mồi gieo ra. Vì không xâm nhập không tham đắm ăn các món ăn, chúng ta sẽ không mê loạn. Do không mê loạn, chúng ta sẽ không phóng dật. Do không phóng dật, chúng ta sẽ không trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi của người thợ săn bẫy mồi\". Rồi chúng làm một chỗ ẩn nấp gần các đồ mồi này của người thợ săn bẫy mồi. Sau khi làm chỗ ẩn nấp xong, không xâm nhập, không tham đắm, chúng ăn các đồ mồi ấy do người thợ săn bẫy mồi gieo ra. Vì không xâm nhập, không tham đắm ăn các món ăn, nên chúng không mê loạn. Do không mê loạn, chúng không phóng dật. Do không phóng dật, chúng không trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi này của người thợ săn bẫy mồi.","fontSize":12,"order":7},{"content":"-- Ở đây, này các Tỷ-kheo, người thợ săn bẫy mồi và quyến thuộc người thợ săn bẫy mồi suy nghĩ như sau: \"Ðàn nai thứ ba này thật tinh khôn, xảo quyệt. Ðàn nai thứ ba này thật có thần lực và ma quái. Chúng ăn các đồ mồi được gieo ra này, mà chúng ta không được biết đường đi lối về của chúng. Vậy chúng ta hãy bao vây xung quanh các đồ mồi được gieo này, với những cây cột to lớn và những bẫy sập cùng khắp mọi nơi. Rồi chúng ta có thể thấy được chỗ ẩn nấp của đàn nai thứ ba này, chỗ chúng có thể đi để lấy đồ ăn\". Rồi họ bao vây xung quanh các đồ mồi được gieo này với những cây cột to lớn và những bẫy sập cùng khắp mọi nơi. Này các Tỷ-kheo, người thợ săn bẫy mồi và những người quyến thuộc người thợ săn bẫy mồi thấy được chỗ ẩn nấp của đàn nai thứ ba, chỗ chúng đi để lấy đồ ăn. Như vậy này các Tỷ-kheo, đàn nai thứ ba này không thoát được như ý lực của người thợ săn bẫy mồi.","fontSize":12,"order":8},{"content":"Ở đây, này các Tỷ-kheo, đàn nai thứ tư suy nghĩ như sau: \"Ðàn nai đầu tiên này xâm nhập tham đắm, ăn các đồ mồi này của người thợ săn bẫy mồi... (như trên)... Như vậy đàn nai đầu tiên này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Còn đàn nai thứ hai này suy nghĩ như sau: \"Ðàn nai đầu tiên này xâm nhập tham đắm, ăn các đồ mồi này của người thợ săn bẫy mồi... (như trên)... Như vậy đoàn nai đầu tiên này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Vậy chúng ta hãy... (như trên)...\". Như vậy đàn nai thứ hai này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Ðàn nai thứ ba suy nghĩ như sau: \"Ðàn nai đầu tiên xâm nhập tham đắm, ăn các đồ mồi này của người thợ săn bẫy mồi... (như trên)... Như vậy đàn nai đầu tiên này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Còn đàn nai thứ hai này suy nghĩ như sau: \"Ðàn nai đầu tiên này xâm nhập tham đắm ăn các đồ mồi này của người thợ săn bẫy mồi... Như vậy, đàn nai đầu tiên này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Vậy chúng ta hãy... (như trên)...\". Như vậy đàn nai thứ hai này không thoát khỏi như ý lực của người thợ săn bẫy mồi. Vậy chúng ta hãy làm một chỗ ẩn nấp gần các đồ mồi này của người thợ săn bẫy mồi. Sau khi làm chỗ ẩn nấp xong, không xâm nhập, không tham đắm chúng ta sẽ ăn các đồ mồi ấy do người thợ săn gieo ra. Vì không xâm nhập, không tham đắm, ăn các món ăn, chúng ta sẽ không mê loạn. Do không mê loạn, chúng ta sẽ không phóng dật. Do không phóng dật, chúng ta sẽ không trở thành những vị bị làm theo ý người ta muốn giữa những đồ mồi của người thợ săn bẫy mỗi\". Rồi chúng làm một chỗ ẩn nấp gần các đồ mồi này của người thợ săn bẫy mồi. Sau khi làm chỗ ẩn nấp xong, không xâm nhập, không tham đắm, chúng ăn các đồ mồi ấy do người thợ săn bẫy mồi gieo ra. Vì không xâm nhập, không tham đắm ăn các món ăn, chúng không mê loạn. Do không mê loạn, chúng không phóng dật. Do không phóng dật, chúng không trở thành những vật bị làm theo ý người ta muốn giữa những đồ mồi này của người thợ săn bẫy mồi. Ở đây, người thợ săn bẫy mồi và những quyến thuộc của người ấy suy nghĩ như sau: \"Ðàn nai thứ ba này thật tinh khôn, xảo quyệt. Ðàn nai thứ ba này thật có thần lực và ma quái. Chúng ăn các đồ mồi được gieo ra mà chúng ta không được biết đường đi lối về của chúng. Vậy chúng ta hãy bao vây xung quanh các đồ mồi được gieo này với những cây cột to lớn và những bẫy sập cùng khắp mọi nơi. Rồi chúng ta có thể thấy được chỗ ẩn nấp của đàn nai thứ ba này, chỗ chúng có thể đi để lấy đồ ăn\". Rồi họ bao vây xung quanh các đồ mồi được gieo này với những cây cột to lớn và những bẫy sập cùng khắp mọi nơi. Người thợ săn bẫy mồi và những quyến thuộc của người ấy thấy được chỗ ẩn nấp của đàn nai thứ ba, chỗ chúng đi để lấy đồ ăn. Như vậy đàn nai thứ ba ấy đã không thoát khỏi như ý lực của người thợ săn bẫy mồi. Vậy chúng ta hãy làm một chỗ ẩn nấp, tại một nơi mà người thợ săn bẫy mồi và những quyến thuộc của người ấy không thể đến được. Làm chỗ ẩn nấp tại đó xong, không xâm nhập, không tham đắm, chúng ta sẽ ăn các đồ mồi do người thợ săn bẫy mồi gieo ra. Vì không xâm nhập, không tham đắm ăn các món ăn, chúng ta sẽ không mê loạn. Do không mê loạn, chúng ta sẽ không phóng dật. Do không phóng dật, chúng ta sẽ không trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi của người thợ săn bẫy mồi\". Rồi đàn nai thứ tư làm một chỗ ẩn nấp tại một nơi mà người thợ săn bẫy mồi và những quyến thuộc của người ấy không thể đến được. Làm chỗ ẩn nấp tại đó xong, không xâm nhập, không tham đắm, chúng ăn các đồ mồi do người thợ săn bẫy mồi gieo ra. Vì không xâm nhập, không tham đắm ăn các món ăn, chúng không trở thành mê loạn. Do không mê loạn, chúng không trở thành phóng dật. Do không phóng dật, chúng không trở thành những vật bị làm theo ý người ta muốn giữa các đồ mồi của người thợ săn bẫy mồi.","fontSize":12,"order":9},{"content":"Ở đây, này các Tỷ-kheo, người thợ săn bẫy mồi và những quyến thuộc của người ấy suy nghĩ như sau: \"Ðàn nai thứ tư này thật tinh khôn, xảo quyệt. Ðàn nai thứ tư này thật có thần lực và ma quái. Và chúng ăn các đồ mồi được gieo ra mà chúng ta không biết được đường đi lối về của chúng. Vậy chúng ta hãy bao vây xung quanh các đồ mồi được gieo này với những cây cột to lớn và những bẫy sập cùng khắp mọi nơi. Rồi chúng ta có thể thấy được chỗ ẩn nấp của đàn nai thứ tư này, chỗ chúng có thể đi để lấy đồ ăn\". Rồi họ bao vây xung quanh các đồ mồi được gieo này với những cây cột to lớn và những bẫy sập cùng khắp mọi nơi. Nhưng này các Tỷ-kheo, người thợ săn bẫy mồi và những quyến thuộc của người ấy đã không thấy được chỗ ẩn nấp của đàn nai thứ tư này, chỗ chúng có thể đi để lấy đồ ăn. Ở đây, này các Tỷ-kheo, người thợ săn và những quyến thuộc của người ấy lại suy nghĩ như sau: \"Nếu chúng ta đánh phá đàn nai thứ tư này, chúng bị đánh phá sẽ đánh phá các đàn nai khác; các đàn nai khác bị đánh phá sẽ đánh phá các đàn nai khác nữa. Như vậy toàn thể đàn nai sẽ từ bỏ các đồ mồi được gieo này. Vậy chúng ta chớ có can thiệp vào đàn nai thứ tư\". Này các Tỷ-kheo, người thợ săn bẫy mồi và những quyến thuộc của người ấy không can thiệp vào đàn nai thứ tư. Như vậy, này các Tỷ-kheo, đàn nai thứ tư đã thoát khỏi như ý lực của người thợ săn bẫy mồi.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, tỷ dụ này được Ta dùng để giải thích ý nghĩa. Và ý nghĩa ở đây là như sau: Chư Tỷ-kheo, đồ mồi đồng nghĩa với năm dục trưởng dưỡng. Chư Tỷ-kheo, người thợ săn bẫy mồi đồng nghĩa với Ác ma. Chư Tỷ-kheo, các quyến thuộc của người thợ săn bẫy mồi đồng nghĩa với quyến thuộc của Ác ma. Chư Tỷ-kheo, các đàn nai đồng nghĩa với các Sa-môn, Bà-la-môn.","fontSize":12,"order":11},{"content":"Ở đây, này các Tỷ-kheo, hạng Sa-môn, Bà-la-môn đầu tiên xâm nhập, tham đắm ăn các đồ mồi do Ác ma gieo ra và các vật dụng thế gian. Ở đây, họ xâm nhập, tham đắm ăn các món ăn, nên trở thành mê loạn; vì mê loạn, họ trở thành phóng dật; vì phóng dật, họ trở thành những người bị làm theo ý Ác ma muốn giữa các đồ mồi này và giữa các vật dụng thế gian. Như vậy, này các Tỷ-kheo, hạng Sa-môn, Bà-la-môn đầu tiên này không thoát được như ý lực của Ác ma. Này các Tỷ-kheo, Ta nói hạng Sa-môn, Bà-la-môn đầu tiên này giống như đàn nai đầu tiên trong thí dụ.","fontSize":12,"order":12},{"content":"Ở đây, này các Tỷ-kheo, hạng Sa-môn, Bà-la-môn thứ hai suy nghĩ như sau: \"Hạng Sa-môn, Bà-la-môn đầu tiên này đã xâm nhập, tham đắm ăn các đồ mồi do Ác ma gieo ra, và các vật dụng thế gian. Ở đây, họ xâm nhập, tham đắm ăn các món ăn, nên trở thành mê loạn; vì mê loạn, họ trở thành phóng dật; vì phóng dật, họ trở thành những người bị làm theo ý Ác ma muốn giữa các đồ mồi ấy và giữa các vật dụng thế gian. Như vậy, hạng Sa-môn, Bà-la-môn đầu tiên này đã không thoát khỏi như ý lực của Ác ma. Vậy, chúng ta hãy hoàn toàn từ bỏ các đồ mồi và các vật dụng thế gian, từ bỏ các vật dụng đáng sợ hãi, đi sâu vào rừng và an trú\". Họ hoàn toàn từ bỏ các đồ mồi, các vật dụng thế gian, từ bỏ các vật dụng đáng sợ hãi, đi sâu vào rừng và an trú. Ở đây, họ trở thành những người ăn cỏ lúa, ăn lúa tắc, những người ăn gạo lức, những người ăn hột cải Nivara, những người ăn da vụn, những người ăn trấu, những người ăn nước bột gạo, những người ăn hột vừng, những người ăn cỏ, những người ăn phân bò, những người ăn trái cây, những người ăn rễ cây trong rừng, những người ăn trái cây rụng để sống.","fontSize":12,"order":13},{"content":"Cuối tháng mùa hạ, cỏ nước trở thành khan hiếm, thân hình của hạng Sa-môn, Bà-la-môn ấy trở thành hết sức gầy yếu. Vì thân hình hạng Sa-môn, Bà-la-môn ấy trở thành hết sức gầy yếu, nên sức lực tinh tấn của họ bị kiệt quệ. Vì sức lực tinh tấn bị kiệt quệ, nên tâm giải thoát bị kiệt quệ. Vì tâm giải thoát bị kiệt quệ, họ trở lui lại các đồ mồi do Ác ma gieo ra và các vật dụng thế gian. Ở đây, họ xâm nhập, tham đắm ăn các món ăn. Do ở đây xâm nhập, tham đắm ăn các món ăn, chúng trở thành mê loạn. Do mê loạn, họ trở thành phóng dật. Do phóng dật, họ trở thành những người bị làm theo ý Ác ma muốn giữa các đồ mồi này và giữa các vật dụng thế gian. Như vậy, này các Tỷ-kheo, hạng Sa-môn, Bà-la-môn thứ hai này đã không thoát khỏi như ý lực của Ác ma. Này các Tỷ-kheo, Ta nói rằng hạng Sa-môn, Bà-la-môn thứ hai này giống như đàn nai thứ hai trong ví dụ này.","fontSize":12,"order":14},{"content":"Này các Tỷ-kheo, ở đây hạng Sa-môn, Bà-la-môn thứ ba suy nghĩ như sau: \"Hạng Sa-môn, Bà-la-môn đầu tiên này xâm nhập, tham đắm ăn các đồ mồi được Ác ma gieo ra và các vật dụng thế gian... (như trên)... Như vậy hạng Sa-môn, Bà-la-môn đầu tiên này đã không thoát khỏi như ý lực của Ác ma. Hạng Sa-môn, Bà-la-môn thứ hai suy nghĩ như sau: \"Hạng Sa-môn, Bà-la-môn đầu tiên này xâm nhập, tham đắm ăn các đồ mồi do Ác ma gieo ra, và các vật dụng thế gian... (như trên)... Như vậy, hạng Sa-môn, Bà-la-môn đầu tiên này đã không thoát khỏi như ý lực của Ác ma. Vậy chúng ta hãy hoàn toàn từ bỏ các đồ mồi... (như trên)... chúng ta từ bỏ hoàn toàn các đồ mồi... (như trên)...\"... Như vậy, hạng Sa-môn, Bà-la-môn thứ hai này cũng không thoát khỏi như ý lực của Ác ma. Vậy chúng ta hãy làm một chỗ ẩn nấp gần các đồ mồi do Ác ma gieo ra và các vật dụng thế gian. Ở đây, sau khi làm một chỗ ẩn nấp xong, không xâm nhập, không tham đắm, chúng ta sẽ ăn các đồ mồi do Ác ma gieo ra và các vật dụng thế gian. Do không xâm nhập, không tham đắm ăn các món ăn, chúng ta sẽ không trở thành mê loạn. Do không mê loạn, chúng ta sẽ không trở thành phóng dật. Do không phóng dật, chúng ta sẽ không trở thành những người bị làm theo Ác ma muốn, giữa các đồ mồi và các vật dụng thế gian.\" Hạng Sa-môn, Bà-la-môn này làm chỗ ẩn nấp gần các đồ mồi do Ác ma gieo ra và giữa các vật dụng thế gian. Sau khi làm chỗ ẩn nấp ở đây xong, họ không xâm nhập, không tham đắm ăn các đồ mồi do Ác ma gieo ra và các vật dụng thế gian. Không xâm nhập, không tham đắm, họ không ăn các đồ mồi nên không trở thành mê loạn. Do không mê loạn, họ không trở thành phóng dật. Do không phóng dật, họ không trở thành những người bị làm theo Ác ma muốn giữa các đồ mồi và các vật dụng thế gian. Nhưng rồi họ có những tà kiến như sau: \"Thế giới là thường còn; thế giới là không thường còn; thế giới là hữu biên; thế giới là vô biên; mạng sống và thân thể là một; mạng sống và thân thể là khác; Như Lai sau khi chết có tồn tại; Như Lai sau khi chết không tồn tại; Như Lai sau khi chết có tồn tại và không tồn tại; Như Lai sau khi chết không tồn tại và không không tồn tại\". Như vậy, này các Tỷ-kheo, các Sa-môn, Bà-la-môn thứ ba này đã không thoát khỏi như ý lực của Ác ma. Này các Tỷ-kheo, Ta nói rằng hạng Sa-môn, Bà-la-môn thứ ba này giống như đàn nai thứ ba trong ví dụ này.","fontSize":12,"order":15},{"content":"Ở đây, này các Tỷ-kheo, hạng Sa-môn, Bà-la-môn thứ tư suy nghĩ như sau: \"Hạng Sa-môn, Bà-la-môn thứ nhất xâm nhập, tham đắm ăn các đồ mồi của Ác ma và các vật dụng thế gian... như vậy, hạng Sa-môn, Bà-la-môn này không thoát khỏi như ý lực của Ác ma. Hạng Sa-môn, Bà-la-môn thứ hai suy nghĩ như sau: \"Hạng Sa-môn, Bà-la-môn thứ nhất... (như trên)... Như vậy, hạng Sa-môn, Bà-la-môn thứ nhất không thoát được như ý lực của Ác ma. Vậy, chúng ta hãy từ bỏ hoàn toàn các món ăn bẫy mồi... (như trên)...\". Như vậy, hạng Sa-môn, Bà-la-môn thứ hai không thoát khỏi như ý lực của Ác ma. Hạng Sa-môn, Bà-la-môn thứ ba suy nghĩ như sau : \"...(như trên)... Như vậy, hạng Sa-môn, Bà-la-môn thứ ba không thoát khỏi như ý lực của Ác ma. Vậy chúng ta hãy làm chỗ ẩn nấp tại một nơi mà Ác ma và Ác ma quyến thuộc không thể đến được. Làm chỗ ẩn nấp ở đấy xong, chúng ta sẽ không xâm nhập, không tham đắm ăn các đồ mồi do Ác ma gieo ra và các vật dụng thế gian. Không xâm nhập, không tham đắm ăn các đồ ăn nên chúng ta không trở thành mê loạn. Do không mê loạn, chúng ta không trở thành phóng dật. Do không phóng dật, chúng ta không trở thành những người bị làm theo Ác ma muốn, giữa các đồ mồi và các vật dụng thế gian\". Rồi họ làm chỗ ẩn nấp tại một nơi mà Ác ma và Ác ma quyến thuộc không thể đến được. Làm chỗ ẩn nấp ở đấy xong, họ không xâm nhập, không tham đắm ăn các đồ mồi do Ác ma gieo ra và các vật dụng thế gian. Không xâm nhập, không tham đắm ăn các đồ mồi do Ác ma gieo ra và các vật dụng thế gian, nên họ không trở thành mê loạn. Do không mê loạn, họ không trở thành phóng dật. Do không phóng dật, họ không trở thành những người bị làm theo Ác ma muốn giữa các đồ mồi và các vật dụng thế gian. Như vậy, này các Tỷ-kheo, hạng Sa-môn, Bà-la-môn thứ tư đã thoát khỏi như ý lực của Ác ma. Này các Tỷ-kheo, Ta nói hạng Sa-môn, Bà-la-môn thứ tư này giống như đàn nai thứ tư trong ví dụ này.","fontSize":12,"order":16},{"content":"Này các Tỷ-kheo, sao gọi là Ác ma và Ác ma quyến thuộc không thể đến được? Ở đây, này các Tỷ-kheo, Tỷ-kheo ly dục, ly ác bất thiện pháp chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Này các Tỷ-kheo, như vậy gọi là Tỷ-kheo làm Ác ma mù mắt, đoạn tuyệt mắt của Ác ma, không còn dấu tích, khiến Ác ma không thấy đường đi lối về.","fontSize":12,"order":17},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Như vậy gọi là vị Tỷ-kheo làm Ác ma mù mắt, đoạn tuyệt mắt của Ác ma, không còn dấu tích, khiến Ác ma không thấy đường đi lối về.","fontSize":12,"order":18},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Như vậy gọi là Tỷ-kheo... (như trên)... đường đi lối về.","fontSize":12,"order":19},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư không khổ, không lạc, xả niệm thanh tịnh. Như vậy gọi là Tỷ-kheo... (như trên)...đường đi lối về.","fontSize":12,"order":20},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng. Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Như vậy gọi là Tỷ- kheo...(như trên)... đường đi lối về.","fontSize":12,"order":21},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo vượt lên mọi Không vô biên xứ, nghĩ rằng \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Như vậy, gọi là vị Tỷ-kheo... (như trên)... đường đi lối về.","fontSize":12,"order":22},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có một vật gì\", chứng và trú Vô sở hữu xứ. Như vậy gọi là Tỷ-kheo... (như trên)... đường đi lối về.","fontSize":12,"order":23},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo vượt lên mọi Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Như vậy gọi là vị Tỷ-kheo... (như trên)... đường đi lối về.","fontSize":12,"order":24},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo vượt lên mọi Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng (định), sau khi thấy (mọi vật) với trí tuệ, các lậu hoặc được diệt trừ. Này các Tỷ-kheo, như vậy gọi là Tỷ-kheo làm Ác mà mù mắt, đoạn tuyệt mắt của Ác ma, không còn dấu tích, khiến Ác ma không thấy đường đi lối về. Vị ấy đã vượt khỏi tham trước ở đời.","fontSize":12,"order":25},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":26},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":27}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/25. Kinh Bẫy mồi (Nivàpa sutta)","title":"25. Kinh Bẫy mồi (Nivàpa sutta)"},{"ID":26,"paragraphs":[{"alignment":1,"content":"26. Kinh Thánh cầu (Ariyapariyesanà sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tôi nghe như vầy:","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, tại Jetavana, vườn ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát đến Savatthi để khất thực. Có một số đông Tỷ-kheo đến chỗ Tôn giả Ananda ở, sau khi đến, nói với Tôn giả Ananda:","fontSize":12,"order":4},{"content":"-- Hiền giả, đã lâu chúng tôi chưa được tận mặt nghe Thế Tôn thuyết pháp. Lành thay, Hiền giả Ananda, nếu chúng tôi được tận mặt nghe Thế Tôn thuyết pháp!","fontSize":12,"order":5},{"content":"-- Các Tôn giả hãy đến chỗ Bà-la-môn Rammaka ở, và các Tôn giả sẽ được tận mặt nghe Thế Tôn thuyết pháp.","fontSize":12,"order":6},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":7},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Ananda. Rồi Thế Tôn, khất thực ở Savatthi xong, sau buổi ăn trên con đường đi khất thực trở về, cho gọi Tôn giả Ananda:","fontSize":12,"order":8},{"content":"-- Này Ananda, chúng ta hãy đi đến Pubbarama (Ðông viên), ngôi lầu của Migaramatu (Lộc Mẫu Giảng Ðường) để nghỉ trưa.","fontSize":12,"order":9},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":10},{"content":"Tôn giả Ananda vâng đáp Thế Tôn. Rồi Thế Tôn cùng với Tôn giả Ananda đi đến vườn Pubbarama, ngôi lầu của Migaramatu để nghỉ trưa. Thế Tôn vào buổi chiều từ Thiền tịnh đứng dậy, gọi Tôn giả Ananda:","fontSize":12,"order":11},{"content":"-- Này Ananda, chúng ta hãy đi đến Pubbakotthaka để rửa tay, rửa chân.","fontSize":12,"order":12},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":13},{"content":"Tôn giả Ananda vâng đáp Thế Tôn. Rồi Thế Tôn cùng với Tôn giả Ananda đi đến Pubbakotthaka để rửa tay, rửa chân. Sau khi rửa tay, rửa chân ở Pubbalotthaka xong, Thế Tôn leo đứng trên bờ, đắp một tấm y, phơi tay chân cho khô. Rồi Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":14},{"content":"-- Bạch Thế Tôn, tinh thất của Bà-la-môn Rammaka không xa; bạch Thế Tôn, tịnh thất của Bà-la-môn Rammaka là khả ái; bạch Thế Tôn, tinh thất của Bà-la-môn Rammaka là khả lạc; bạch Thế Tôn, lành thay, nếu Thế Tôn vì lòng từ bi đi đến tịnh thất của Bà-la-môn Rammaka!","fontSize":12,"order":15},{"content":"Thế Tôn im lặng nhận lời. Rồi Thế Tôn đi đến tịnh thất của Bà-la-môn Rammaka. Lúc bấy giờ, một số đông Tỷ-kheo đang hội họp tại tịnh thất của Bà-la-môn Rammaka để thuyết pháp. Thế Tôn đứng chờ ngoài cửa cho đến khi thuyết pháp xong. Thế Tôn biết cuộc thuyết pháp đã xong, liền đằng hắng và gõ vào thanh cửa. Các Tỷ-kheo ấy mở cửa cho Thế Tôn. Rồi Thế Tôn bước vào tịnh thất của Bà-la-môn Rammaka và ngồi lên chỗ đã soạn sẵn. Sau khi ngồi, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":16},{"content":"-- Này các Tỷ-kheo, các Người nay hội họp bàn vấn đề gì? Và câu chuyện gì giữa các Người bị gián đoạn?","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, câu chuyện giữa chúng con thuộc về Thế Tôn và câu chuyện ấy bị gián đoạn khi Thế Tôn đến.","fontSize":12,"order":18},{"content":"-- Này các Tỷ-kheo, lành thay khi Thiện nam tử các Người, vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình, cùng nhau hội họp để luận bàn đạo pháp. Này các Tỷ-kheo, khi các Người hội họp với nhau, có hai việc cần phải làm: luận bàn đạo pháp hay giữ sự im lặng của bậc Thánh.","fontSize":12,"order":19},{"content":"(Hai loại tầm cầu)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, có hai loại tầm cầu này: Thánh cầu và phi Thánh cầu. Chư Tỷ-kheo, và thế nào là phi Thánh cầu? Ở đây, này các Tỷ-kheo, có người tự mình bị sanh lại tầm cầu cái bị sanh, tự mình bị già lại tìm cầu cái bị già, tự mình bị bệnh... tự mình bị chết... tự mình bị sầu... tự mình bị ô nhiễm lại tầm cầu cái bị ô nhiễm.","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, cái gì theo các Người gọi là bị sanh? Này các Tỷ-kheo, vợ con là bị sanh; đầy tớ nam, đầy tớ nữ là bị sanh; dê và cừu là bị sanh; gà và heo là bị sanh; voi, bò, ngựa đực, ngựa cái là bị sanh; vàng và bạc là bị sanh. Này các Tỷ-kheo, những chấp thủ ấy bị sanh, và người ấy lại nắm giữ, tham đắm, mê say chúng, tự mình bị sanh lại tầm cầu cái bị sanh.","fontSize":12,"order":22},{"content":"Và này các Tỷ-kheo, cái gì theo các Người gọi là bị già? Này các Tỷ-kheo, vợ con là bị già; đầy tớ nam, đầy tớ nữ là bị già; dê và cừu là bị già; gà và heo là bị già; voi, bò, ngựa đực, ngựa cái là bị già; vàng và bạc là bị già. Này các Tỷ-kheo, những chấp thủ ấy là bị già, và người ấy lại nắm giữ, tham đắm, mê say chúng, tự mình bị già lại tìm cầu cái bị già.","fontSize":12,"order":23},{"content":"Và này các Tỷ-kheo, cái gì theo các Người gọi là bị bệnh? Này các Tỷ-kheo, vợ con là bị bệnh; đầy tớ nam, đầy tớ nữ là bi bệnh; dê và cừu là bị bệnh; gà và heo là bị bệnh; voi, bò, ngựa đực, ngựa cái là bị bệnh. Này các Tỷ-kheo, những chấp thủ ấy là bị bệnh, và người ấy lại nắm giữ tham đắm, mê say chúng, tự mình bị bệnh lại tìm cầu cái bị bệnh.","fontSize":12,"order":24},{"content":"Và này các Tỷ-kheo, cái gì các Người nói là bị chết? Này các Tỷ-kheo, vợ con là bi chết; đầy tớ nam, đầy tớ nữ là bị chết; dê và cừu là bị chết; gà và heo là bị chết; voi, bò, ngựa đực, ngựa cái là bị chết. Này các Tỷ-kheo, những chấp thủ ấy là bị chết, và người ấy lại nắm giữ, tham đắm, mê say chúng, tự mình bị chết lại tìm cầu cái bị chết.","fontSize":12,"order":25},{"content":"Và này các Tỷ-kheo, cái gì theo các Người gọi là bị sầu? Này các Tỷ-kheo, vợ con là bị sầu; đầy tớ nam, đầy tớ nữ là bị sầu; dê và cừu là bị sầu, gà và heo là bị sầu; voi, bò, ngựa đực, ngựa cái là bị sầu. Này các Tỷ-kheo, những chấp thủ ấy là bị sầu, và người ấy lại nắm giữ, tham đắm, mê say chúng, tự mình bị sầu lại tìm cầu cái bị sầu.","fontSize":12,"order":26},{"content":"Và này các Tỷ-kheo, cái gì theo các Người gọi là bị ô nhiễm? Này các Tỷ-kheo, vợ con là bị ô nhiễm; đầy tớ nam, đầy tớ nữ là bị ô nhiễm; dê và cừu la bị ô nhiễm; gà và heo là bị ô nhiễm; voi, bò, ngựa đực, ngựa cái là bị ô nhiễm; vàng và bạc là bị ô nhiễm. Và này các Tỷ-kheo, những chấp thủ ấy là bị ô nhiễm, và người ấy lại nắm giữ, tham đắm, mê say chúng, tự mình bị ô nhiễm lại tìm cầu cái bị ô nhiễm. Này các Tỷ-kheo, như vậy gọi là phi Thánh cầu.","fontSize":12,"order":27},{"content":"Và này các Tỷ-kheo, thế nào là Thánh cầu? Ở đây, này các Tỷ-kheo, có người tự mình bị sanh, sau khi biết rõ sự nguy hại của bị sanh, tìm cầu cái vô sanh, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị già, sau khi biết rõ sự nguy hại của bị già, tìm cầu cái không già, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị bệnh... cái không bệnh... tự mình bị chết... cái bất tử... tự mình bị sầu... cái không sầu... tự mình bị ô nhiễm, sau khi biết rõ sự nguy hại của ô nhiễm, tìm cầu cái không ô nhiễm, vô thượng an ổn khỏi các khổ ách, Niết-bàn. Này các Tỷ-kheo, như vậy, gọi là Thánh cầu.","fontSize":12,"order":28},{"content":"(Thánh cầu Giải thoát)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29},{"content":"Này các Tỷ-kheo, Ta cũng vậy, trước khi Giác Ngộ, khi chưa chứng Chánh Ðẳng Giác, khi còn là Bồ-tát, tự mình bị sanh lại tìm cầu cái bị sanh, tự mình bị già, lại tìm cầu cái bị già, tự mình bị bệnh... tự mình bị chết... tự mình bị sầu\"... tự mình bị ô nhiễm lại tìm cầu cái bị ô nhiễm. Này các Tỷ-kheo, rồi Ta suy nghĩ như sau: \"Tại sao Ta, tự mình bị sanh lại tìm cầu cái bị sanh, tự mình bị già... (như trên)... tự mình bi ô nhiễm lại tìm cầu cái bị ô nhiễm? Vậy Ta, tự mình bị sanh, sau khi biết rõ sự nguy hại của bị sanh, hãy tìm cầu cái không sanh, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị già... cái không già... tự mình bị bệnh... cái không bệnh... tự mình bị chết... cái bất tử... tự mình bị sầu... cái không sầu... tự mình bi ô nhiễm, sau khi biết rõ sự nguy hại của cái bị nhiễm, hãy tìm cầu cái không ô nhiễm, vô thượng an ổn khỏi các khổ ách, Niết-bàn.","fontSize":12,"order":30},{"content":"Rồi này các Tỷ-kheo, sau một thời gian, khi Ta còn trẻ, niên thiếu, tóc đen nhánh, đầy đủ huyết khí của tuổi thanh xuân, trong thời vàng son cuộc đời, mặc dầu cha mẹ không bằng lòng, nước mắt đầy mặt, than khóc, Ta cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":31},{"content":"Ta xuất gia như vậy, một người đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đến chỗ Alara Kalama ở, khi đến xong liền thưa với Alara Kalama: \"Hiền giả Kalama, tôi muốn sống phạm hạnh trong pháp luật này\". Này các Tỷ-kheo, được nghe nói vậy, Alara Kalama nói với Ta: \"Này Tôn giả, hãy sống (và an trú). Pháp này là như vậy, khiến kẻ có trí, không bao lâu như vị Bổn sư của mình (chỉ dạy), tự tri, tự chứng, tự đạt và an trú\". Này các Tỷ-kheo, và không bao lâu Ta đã thông suốt pháp ấy một cách mau chóng. Và này các Tỷ-kheo, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí và giáo lý của bậc Trưởng lão (Thượng tọa), và Ta tự cho rằng Ta như kẻ khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":32},{"content":"Này các Tỷ-kheo, Ta suy nghĩ như sau: \"Alara Kalama tuyên bố pháp này không phải chỉ vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, Ta mới an trú\". Chắc chắn Alara Kalama biết pháp này, thấy pháp này rồi mới an trú\". Này các Tỷ-kheo, rồi Ta đi đến chỗ Alara Kalama ở, sau khi đến Ta nói với Alara Kalama: \"Hiền giả Kalama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt, và tuyên bố pháp này?\" Này các Tỷ-kheo, được nói vậy, Alara Kalama tuyên bố về Vô sở hữu xứ.","fontSize":12,"order":33},{"content":"Rồi này các Tỷ-kheo, Ta suy nghĩ: \"Không phải chỉ có Alara Kalama có lòng tin, Ta cũng có lòng tin. Không phải chỉ có Alara Kalama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Alara Kalama mới có niệm, Ta cũng có niệm. Không phải chỉ có Alara Kalama mới có định, Ta cũng có định. Không phải chỉ có Alara Kalama mới có tuệ, Ta cũng có tuệ. Vậy Ta hãy cố gắng chứng cho được pháp mà Alara Kalama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, ta an trú\".","fontSize":12,"order":34},{"content":"Rồi này các Tỷ-kheo, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này các Tỷ-kheo, Ta đi đến chỗ Alara Kalama ở, sau khi đến, Ta nói với Alara Kalama: \"Này Hiền giả Kalama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng, Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Thật lợi ích thay cho chúng tôi, Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi tự tri, tự chứng, tự đạt, và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng, tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":35},{"content":"Như vậy, này các Tỷ-kheo, Alara Kalama là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này các Tỷ-kheo, rồi Ta tự suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Vô sở hữu xứ\". Như vậy này các Tỷ-kheo, Ta không tôn kính pháp này, và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":36},{"content":"Rồi này các Tỷ-kheo, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đi đến chỗ Uddaka Ramaputta, khi đến xong Ta nói với Uddaka Ramaputta: \"Hiền giả, tôi muốn sống phạm hạnh trong pháp luật này. Ðược nói vậy, này các Tỷ-kheo, Uddaka Ramaputta nói với Ta: \"Này Tôn giả, hãy sống (và an trú), pháp này là như vậy, khiến người có trí không bao lâu như vị Bổn sư của mình (chỉ dạy) tự tri, tự chứng, tự đạt và an trú\". Này các Tỷ-kheo, Ta đã thông suốt pháp ấy một cách mau chóng. Và này các Tỷ-kheo, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí, và giáo lý của bậc Trưởng lão (Thượng Tọa), và Ta tự cho rằng Ta như người khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":37},{"content":"Này các Tỷ-kheo, Ta suy nghĩ như sau: \"Rama tuyên bố pháp này không phải vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, ta mới an trú\". Chắc chắn Rama thấy pháp này, biết pháp này, rồi mới an trú\". Này các Tỷ-kheo, rồi Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến Ta nói với Uddaka Ramaputta: \"Hiền giả Rama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt và tuyên bố pháp này?\" Này các Tỷ-kheo được nghe nói vậy, Uddaka Ramaputta tuyên bố về Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":38},{"content":"Rồi này các Tỷ-kheo, Ta suy nghĩ: \"Không phải chỉ có Rama mới có lòng tin. Ta cũng có lòng tin. Không phải chỉ có Rama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Rama mới có niệm, Ta cũng có niệm. Không phải chỉ có Rama mới có định, Ta cũng có định. Không phải chỉ có Rama mới có tuệ, Ta cũng có tuệ. Vậy ta hãy cố gắng chứng cho được pháp mà Rama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, tự an trú\".","fontSize":12,"order":39},{"content":"Rồi này các Tỷ-kheo, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này các Tỷ-kheo, Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến, Ta nói với Uddaka Ramaputta: \"Này Hiền giả Rama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy.\" Thật lợi ích thay cho chúng tôi! Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi, tự tri tự chứng, tự đạt và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng, tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, Tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":40},{"content":"Như vậy, này các Tỷ-kheo, Uddaka Ramaputta-là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này các Tỷ-kheo, rồi Ta suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Phi tưởng phi phi tưởng xứ\". Như vậy, này các Tỷ-kheo, Ta không tôn kính pháp ấy và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":41},{"content":"Này các Tỷ-kheo, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ, tuần tự du hành tại nước Magadha (Ma kiệt đà) và đến tại tụ lạc Uruvela (Ưu lâu tần loa). Tại đây, Ta thấy một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Này các Tỷ-kheo, rồi Ta tự nghĩ: \"Thật là một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Thật là một chỗ vừa đủ cho một Thiện nam tử tha thiết tinh cần có thể tinh tấn\". Và này các Tỷ-kheo, Ta ngồi xuống tại chỗ ấy và nghĩ: \"Thật là vừa đủ để tinh tấn\".","fontSize":12,"order":42},{"content":"(Giác Ngộ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":43},{"content":"Rồi này các Tỷ-kheo, Ta tự mình bị sanh, sau khi biết rõ sự nguy hại của cái bị sanh, tìm cầu cái không sanh, vô thượng an ổn khỏi các khổ ách, Niết-bàn và đã chứng được cái không sanh, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị già, sau khi biết rõ sự nguy hại của cái bị già, tìm cầu cái không già, vô thượng an ổn khỏi các khổ ách, Niết-bàn; và đã chứng được cái không già, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị bệnh, sau khi biết rõ sự nguy hại của cái bị bệnh, tìm cầu cái không bệnh, vô thượng an ổn khỏi các khổ ách, Niết-bàn và đã chứng được cái không bệnh, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị chết, sau khi biết rõ sự nguy hại của cái bị chết, tìm cầu cái không chết, vô thượng an ổn khỏi các khổ ách, Niết-bàn và đã chứng được cái không chết, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị sầu, sau khi biết rõ sự nguy hại của cái bị sầu, tìm cầu cái không sầu, vô thượng an ổn khỏi các khổ ách, Niết-bàn và đã chứng được cái vô sầu, vô thượng an ổn khỏi các khổ ách, Niết-bàn; tự mình bị ô nhiễm, sau khi biết rõ sự nguy hại của cái bị ô nhiễm, tìm cầu cái không bị ô nhiễm, vô thượng an ổn khỏi các khổ ách, Niết-bàn và đã chứng được cái không ô nhiễm, vô thượng an ổn, khỏi các khổ ách, Niết-bàn. Và tri kiến khởi lên nơi Ta. Sự giải thoát của Ta không bị dao động. Nay là đời sống cuối cùng của Ta, không còn sự tái sanh nữa.","fontSize":12,"order":44},{"content":"Này các Tỷ-kheo, rồi Ta suy nghĩ như sau: \"Pháp này do Ta chứng được, thật là sâu kín, khó thấy, khó chứng, tịch tịnh, cao thượng, siêu lý luận, vi diệu, chỉ người trí mới hiểu thấu. Còn quần chúng này thì ưa ái dục, khoái ái dục, ham thích ái dục. Ðối với quần chúng ưa ái dục, khoái ái dục, ham thích ái dục, thật khó mà thấy được định lý Idapaccàyata Paticcasamuppada (Y Tánh Duyên Khởi Pháp); sự kiện này thật khó thấy; tức là sự tịnh chỉ tất cả hành, sự trừ bỏ tất cả sanh y, ái diệt, ly tham, đoạn diệt, Niết-bàn. Nếu nay Ta thuyết pháp mà các người khác không hiểu Ta, thời như vậy thật khổ não cho Ta, như vậy thật bực mình cho Ta!\" Này các Tỷ-kheo, rồi những kệ bất khả tư nghì, từ trước chưa từng được nghe, được khởi lên nơi Ta:","fontSize":12,"order":45},{"content":"Sao Ta nói Chánh pháp, \u000bÐược chứng ngộ khó khăn?\u000bNhững ai còn tham sân, \u000bKhó chứng ngộ pháp này.","fontItalic":-1,"fontSize":12,"order":46},{"content":"Ði ngược dòng, thâm diệu, \u000bKhó thấy, thật tế nhị, \u000bKẻ ái nhiễm vô minh,\u000bKhông thấy được pháp này.","fontItalic":-1,"fontSize":12,"order":47},{"content":"Rồi này các Tỷ-kheo, với những suy tư như vậy, tâm của Ta hướng về vô vi thụ động, không muốn thuyết pháp.","fontSize":12,"order":48},{"content":"Này các Tỷ-kheo, lúc bấy giờ Phạm thiên Sahampati khi biết được tâm tư của Ta; với tâm tư của mình, liền suy nghĩ: \"Than ôi, thế giới sẽ tiêu diệt, thế giới sẽ bi hoại vong, nếu tâm của Như Lai, bậc A-la-hán, Chánh Ðẳng Giác hướng về vô vi thụ động, không muốn thuyết pháp\". Rồi này các Tỷ-kheo, Phạm thiên Sahampati, như một nhà lực sĩ duỗi cánh tay đang co, hay co cánh tay đang duỗi; cũng vậy, vị ấy biến mất từ thế giới Phạm thiên, và hiện ra trước mặt Ta. Này các Tỷ-kheo, rồi Phạm thiên Sahampati đắp thượng y một bên vai chắp tay hướng vái Ta và bạch với Ta: \"Bạch Thế Tôn, hãy thuyết pháp! Bạch Thiện Thệ, hãy thuyết pháp! Có những chúng sanh ít nhiễm bụi trần sẽ bi nguy hại nếu không được nghe Chánh pháp. (Nếu được nghe), những vị này có thể thâm hiểu Chánh pháp\". Này các Tỷ-kheo, Phạm thiện Sahampati nói như vậy. Sau khi nói vậy, lại nói thêm như sau:","fontSize":12,"order":49},{"content":"Xưa tại Magadha,\u000bHiện ra pháp bất tịnh, \u000bPháp do tâm cấu uế,\u000bDo suy tư tác thành.\u000bHãy mỡ tung mở rộng, \u000bCánh cửa bất tử này.\u000bHãy để họ nghe Pháp,\u000bBậc Thanh tịnh Chứng Ngộ.","fontItalic":-1,"fontSize":12,"order":50},{"content":"Như đứng trên tảng đá,\u000bTrên đỉnh núi tột cao\u000bCó người đứng nhìn xuống,\u000bÐám chúng sanh quây quần. \u000bCũng vậy, ôi Thiện Thệ, \u000bBậc Biến Nhãn cùng khắp, \u000bLeo lên ngôi lâu đài, \u000bXây dựng bằng Chánh pháp\u000bBậc Thoát Ly sầu muộn,\u000bNhìn xuống đám quần sanh, \u000bBị sầu khổ áp bức, \u000bBị sanh già chi phối,","fontItalic":-1,"fontSize":12,"order":51},{"content":"Ðứng lên vị Anh Hùng, \u000bBậc Chiến Thắng chiến trường. \u000bVị trưởng đoàn lữ khách,\u000bBậc Thoát Ly nợ nần. \u000bHãy đi khắp thế giới,\u000bBậc Thế Tôn Chánh Giác! \u000bHãy thuyết vi diệu pháp, \u000bNgười nghe sẽ thâm hiểu!","fontItalic":-1,"fontSize":12,"order":52},{"content":"Này các Tỷ-kheo, sau khi biết được lời Phạm thiên yêu cầu, vì lòng từ bi đối với chúng sanh, với Phật nhãn, Ta nhìn quanh thế giới. Này các Tỷ-kheo, với Phật nhãn, Ta thấy có hạng chúng sanh ít nhiễm bụi đời, nhiều nhiễm bụi đời, có hạng lợi căn, độn căn, có hạng thiện tánh, ác tánh, có hạng dễ dạy, khó dạy, và một số ít thấy sự nguy hiểm phải tái sanh thế giới khác và sự nguy hiểm làm những hành động lỗi lầm. Như trong hồ sen xanh, hồ sen hồng hay hồ sen trắng có một số hoa sen xanh, sen hồng, hay sen trắng sanh ra dưới nước, lớn lên dưới nước, không vượt lên khỏi mặt nước, được nuôi dưỡng dưới nước. Có một hoa sen xanh, sen hồng hay sen trắng sanh ra dưới nước, lớn lên dưới nước, sống vươn lên tới mặt nước. Có một số hoa sen xanh, sen hồng hay sen trắng sanh ra dưới nước, lớn lên dưới nước, vươn lên khỏi mặt nước, không bị nước đẫm ướt. Cũng vậy, này các Tỷ-kheo, với Phật nhãn, Ta thấy có hạng chúng sanh ít nhiễm bụi đời, nhiều nhiễm bụi đời, có hạng lợi căn, độn căn, có hạng thiện tánh, ác tánh, có hạng dễ dạy, khó dạy, và một số ít thấy sự nguy hiểm phải tái sanh thế giới khác và sự nguy hiểm làm những hành động lỗi lầm. Và này các Tỷ-kheo, Ta nói lên bài kệ sau đây với Phạm thiên Sahampati:","fontSize":12,"order":53},{"content":"Cửa bất tử rộng mở, \u000bCho những ai chịu nghe.\u000bHãy từ bỏ tín tâm, \u000bKhông chính xác của mình. \u000bTự nghĩ đến phiền toái,\u000bTa đã không muốn giảng,\u000bTối thượng vi diệu pháp,\u000bGiữa chúng sanh loài Người.\u000b(Ôi Phạm thiên)","fontItalic":-1,"fontSize":12,"order":54},{"content":"Này các Tỷ-kheo, rồi Phạm thiên Sahampati tự nghĩ: \"Ta đã tạo cơ hội cho Thế Tôn thuyết pháp\", đảnh lễ Ta, thân phía hữu hướng về Ta rồi biến mất tại chỗ.","fontSize":12,"order":55},{"content":"Này các Tỷ-kheo, rồi Ta tự suy nghĩ: \"Ta sẽ thuyết pháp cho ai đầu tiên, ai sẽ mau hiểu Chánh pháp này?\" Này các Tỷ-kheo, rồi Ta tự nghĩ: \"Nay có Alara Kalama là bậc trí thức, đa văn, sáng suốt, đã từ lâu sống ít nhiễm bụi đời. Ta hãy thuyết pháp đầu tiên cho Alara Kalama, vị này sẽ mau hiểu Chánh pháp này\". Này các Tỷ-kheo, rồi chư Thiên đến Ta và nói như sau: \"Bạch Thế Tôn, Alara Kalama đã mệnh chung bảy ngày rồi\". Rồi tri kiến khởi lên nơi Ta: \"Alara Kalama đã mệnh chung bảy ngày rồi\". Này các Tỷ-kheo, Ta nghĩ: \"Thật là một thiệt hại lớn cho Alara Kalama: Nếu nghe pháp này, Alara Kalama sẽ mau thâm hiểu\".","fontSize":12,"order":56},{"content":"Rồi này các Tỷ-kheo, Ta lại nghĩ: \"Ta sẽ thuyết pháp cho ai đầu tiên? Ai sẽ mau hiểu Chánh pháp này?\" Rồi này các Tỷ-kheo, Ta lại nghĩ: \"Nay có Uddaka Ramaputta-là bậc tri thức, đa văn, sáng suốt, đã từ lâu sống ít nhiễm bụi đời. Ta hãy thuyết pháp đầu tiên cho Uddaka Ramaputta. Vị này sẽ mau hiểu Chánh pháp này.\" Rồi chư Thiên đến Ta và nói như sau: \"Bạch Thế Tôn Uddaka Ramaputta đã mệnh chung ngày hôm qua\". Rồi tri kiến khởi lên nơi Ta: \"Uddaka Ramaputta đã mệnh chung hôm qua\". Này các Tỷ-kheo, Ta nghĩ: \"Thật là một thiệt hại lớn cho Uddaka Ramaputta. Nếu nghe pháp này, Uddaka Ramaputta sẽ mau thâm hiểu\".","fontSize":12,"order":57},{"content":"Này các Tỷ-kheo, rồi Ta suy nghĩ: \"Ta sẽ thuyết pháp cho ai đầu tiên? Ai sẽ mau hiểu Chánh pháp này?\" Rồi này các Tỷ-kheo, Ta lại nghĩ: \"Nhóm năm Tỷ-kheo này đã hầu hạ Ta khi Ta còn nỗ lực tinh cần, nhóm ấy thật giúp ích nhiều. Vậy ta hãy thuyết pháp đầu tiên cho nhóm năm Tỷ-kheo!\" Rồi này các Tỷ-kheo, Ta lại nghĩ: \"Nay nhóm năm Tỷ-kheo ở tại đâu?\" Này các Tỷ-kheo, với thiên nhãn thanh tịnh siêu nhân, Ta thấy nhóm năm Tỷ-kheo hiện ở Baranasi (Ba la nại), tại Isipatana, vườn Lộc Uyển. Rồi này các Tỷ-kheo, sau khi ở tại Uruvela lâu cho đến khi mãn ý, Ta lên đường đi đến Baranasi.","fontSize":12,"order":58},{"content":"(Khai giảng Chánh Pháp)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":59},{"content":"Này các Tỷ-kheo, một tà mạng ngoại đạo tên là Upaka, đã thấy Ta khi Ta còn đi trên con đường giữa Gaya và cây Bồ-đề. Sau khi thấy, vị ấy nói với Ta:","fontSize":12,"order":60},{"content":"\"-- Các căn của Hiền giả thật sáng suốt. Da sắc của Hiền giả thật thanh tịnh, thật thanh khiết. Này Hiền giả, vì mục đích gì, Hiền giả xuất gia? Ai là bậc Ðạo Sư của Hiền giả? Hiền giả hoan hỷ thọ trì pháp của ai?\"","fontSize":12,"order":61},{"content":"Này các Tỷ-kheo, khi nghe nói vậy, Ta nói với tà mạng đạo Upaka bài kệ như sau:","fontSize":12,"order":62},{"content":"\"-- Ta, bậc Thắng tất cả,\u000bTa, bậc Nhất thiết Trí. \u000bHết thảy pháp, không nhiễm, \u000bHết thảy pháp, xả ly. \u000bTa sống chân giải thoát, \u000bÐoạn tận mọi khát ái.\u000bNhư vậy Ta tự giác,\u000bCòn phải y chỉ ai?","fontItalic":-1,"fontSize":12,"order":63},{"content":"Ta không có Ðạo Sư,\u000bBậc như Ta không có. \u000bGiữa thế giới Nhơn, Thiên,\u000bKhông có ai bằng Ta.\u000bBậc Ứng Cúng trên đời, \u000bBậc Ðạo Sư vô thượng. \u000bTự mình Chánh Ðẳng Giác,\u000bTa an tịnh, thanh thoát.","fontItalic":-1,"fontSize":12,"order":64},{"content":"Ðể chuyển bánh xe Pháp.\u000bTa đến thành Kàsi.\u000bGióng lên trống bất tử, \u000bTrong thế giới mù lòa.\"","fontItalic":-1,"fontSize":12,"order":65},{"content":"\"-- Như Hiền giả đã tự xưng, Hiền giả xứng đáng là bậc Chiến thắng Vô tận. \"","fontSize":12,"order":66},{"content":"\"-- Như Ta, bậc Thắng giả, \u000bNhững ai chứng lậu tận,\u000bÁc pháp, Ta nhiếp phục, \u000bDo vậy, Ta vô địch\".\u000b(Này Upaka)","fontItalic":-1,"fontSize":12,"order":67},{"content":"Này các Tỷ-kheo, sau khi được nói vậy, tà mạng ngoại đạo Upaka nói với Ta:","fontSize":12,"order":68},{"content":"\"-- Này Hiền giả, mong rằng sự việc là vậy\".","fontSize":12,"order":69},{"content":"Nói xong, Upaka lắc đầu rồi đi theo một ngã khác.","fontSize":12,"order":70},{"content":"Này các Tỷ-kheo, rồi Ta tuần tự đi đến Baranasi, Isipatana, vườn Lộc Uyển, đi đến chỗ nhóm năm Tỷ-kheo ở. Này các Tỷ-kheo, nhóm năm Tỷ-kheo khi thấy Ta từ xa đi đến, đã cùng nhau thỏa thuận như sau: \"Này các Hiền giả, nay Sa-môn Gotama đang đi đến; vị này sống trong sự sung túc, đã từ bỏ tinh cần, đã trở lui đời sống đầy đủ vật chất. Chúng ta chớ có đảnh lễ, chớ có đứng dậy, chớ có lấy y bát. Hãy đặt một chỗ ngồi, và nếu vị ấy muốn, vị ấy sẽ ngồi\". Này các Tỷ-kheo, nhưng khi Ta đi đến gần, năm Tỷ-kheo ấy không thể giữ đúng điều đã thỏa thuận với nhau. Có người đến đón Ta và cầm lấy y bát, có người sắp đặt chỗ ngồi, có người đem nước rửa chân đến. Nhưng các vị ấy gọi Ta bằng tên với danh từ Hiền giả (Avuso).","fontSize":12,"order":71},{"content":"Này các Tỷ-kheo khi ta nghe nói vậy, Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":72},{"content":"\"-- Này các Tỷ-kheo, chớ có gọi Ta bằng tên và dùng danh từ Hiền giả. Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác. Hãy lóng tai, Pháp bất tử đã chứng được, Ta giảng dạy, Ta thuyết pháp. Sống đúng theo lời khuyến giáo, các Ông không bao lâu, sau khi tự tri, tự chứng, tự đạt ngay trong hiện tại, mục đích vô thượng của phạm hạnh mà các Thiện nam tử, xuất gia từ bỏ gia đình, sống không gia đình, các Ông sẽ an trú. \"","fontSize":12,"order":73},{"content":"Này các Tỷ-kheo, khi nghe nói vậy, nhóm năm Tỷ-kheo nói Ta:","fontSize":12,"order":74},{"content":"\"-- Hiền giả Gotama, với nếp sống này, với đạo tu này, với khổ hạnh này, Hiền giả đã không chứng được Pháp siêu nhân, tri kiến, thù thắng xứng đáng bậc Thánh, thì này làm sao Hiền giả, với nếp sống sung túc, với sự từ bỏ tinh cần, với sự trở lui đời sống vật chất đầy đủ, lại có thể chứng được Pháp siêu nhân, tri kiến thù thắng xứng đáng bậc Thánh?\"","fontSize":12,"order":75},{"content":"Này các Tỷ-kheo, khi nghe nói vậy, Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":76},{"content":"\"-- Này các Tỷ-kheo, Như Lai không sống sung túc, không từ bỏ tinh cần, không trở lui đời sống vật chất đầy đủ. Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác. Này các Tỷ-kheo, hãy lóng tai, Pháp bất tử đã chứng được, Ta giảng dạy, Ta thuyết pháp. Sống đúng theo lời khuyến giáo, các Ông không bao lâu, sau khi tự tri, tự chứng, tự đạt ngay trong hiện tại mục đích vô thượng của Phạm hạnh mà các Thiện nam tử xuất gia, từ bỏ gia đình, sống không gia đình, các Ông sẽ an trú.\"","fontSize":12,"order":77},{"content":"Này các Tỷ-kheo, lại lần thứ hai, nhóm năm Tỷ-kheo nói với Ta:","fontSize":12,"order":78},{"content":"\"-- Hiền giả Gotama, với nếp sống này... (như trên)... tri kiến thù thắng xứng đáng bậc Thánh?\"","fontSize":12,"order":79},{"content":"Này các Tỷ-kheo, lại lần thứ hai Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":80},{"content":"\"-- Này các Tỷ-kheo, Như Lai không sống sung túc... (như trên)... các Ông sẽ an trú.\"","fontSize":12,"order":81},{"content":"Này các Tỷ-kheo, lại lần thứ ba, nhóm năm Tỷ-kheo nói với Ta:","fontSize":12,"order":82},{"content":"\"-- Hiền giả Gotama, với nếp sống này... (như trên)... tri kiến thù thắng xứng đáng bậc Thánh?\"","fontSize":12,"order":83},{"content":"Này các Tỷ-kheo, khi nghe nói vậy, Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":84},{"content":"\"-- Này các Tỷ-kheo, từ trước đến nay, các Ông có chấp nhận là Ta chưa bao giờ nói như vậy chăng?\"","fontSize":12,"order":85},{"content":"\"-- Bạch Thế Tôn, chưa bao giờ như vậy. \"","fontSize":12,"order":86},{"content":"\"-- Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác. Hãy lóng tai, Pháp bất tử đã chứng được, Ta giảng dạy, Ta thuyết pháp. Sống đúng theo lời khuyến giáo, các Ông không bao lâu, sau khi tự tri, tư chứng, tự đạt được ngay trong hiện tại mục đích vô thượng của phạm hạnh mà các Thiện nam tử xuất gia, từ bỏ gia đình, sống không gia đình, các Ông sẽ an trú\".","fontSize":12,"order":87},{"content":"Này các Tỷ-kheo, Ta đã làm cho nhóm năm Tỷ-kheo chấp nhận. Này các Tỷ-kheo, Ta thuyết giảng cho hai Tỷ-kheo. Ba Tỷ-kheo kia đi khất thực. Ðồ ăn mà ba Tỷ-kheo này khất thực mang về, đủ nuôi sống cho nhóm sáu người. Này các Tỷ-kheo, Ta thuyết giảng cho ba Tỷ-kheo. Hai Tỷ-kheo kia đi khất thực.. Ðồ ăn mà hai Tỷ-kheo này khất thực mang về, đủ nuôi sống cho nhóm sáu người. Này các Tỷ-kheo, chúng năm Tỷ-kheo, sau khi được Ta thuyết giảng, sau khi được Ta khuyến giáo, tự mình bị sanh, sau khi biết được sự nguy hại của cái bị sanh, tìm cầu cái không sanh, vô thượng an ổn, thoát khỏi các khổ ách, chứng Niết-bàn và đã chứng được cái không sanh, vô thượng an ổn, thoát khỏi các khổ ách, chứng Niết-bàn, tự mình bị già... cái không già... tự mình bị bệnh... cái không bệnh... tự mình bị chết... cái không chết... tự mình bi sầu... cái không sầu... tự mình bị ô nhiễm, sau khi biết được sự nguy hại của cái bị ô nhiễm, tìm cầu cái không ô nhiễm, vô thượng an ổn, thoát khỏi các khổ ách, chứng Niết-bàn, và đã chứng được cái không ô nhiễm, vô thượng an ổn, thoát khỏi các khổ ách, chứng Niết-bàn. Tri và kiến khởi lên nơi họ: \"Sự giải thoát của chúng ta không bị dao động, đây thức gì được hiện khởi như vậy đều quy là đời sống cuối cùng. Nay không còn tái sanh nữa\".","fontSize":12,"order":88},{"content":"(Năm dục)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":89},{"content":"Này các Tỷ-kheo, có năm dục trưởng dưỡng. Thế nào là năm? Các sắc do mắt nhận thức, sắc này khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn. Các tiếng do tai nhận thức... (như trên)... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân cảm xúc là khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn. Này các Tỷ-kheo, như vậy, là năm dục trưởng dưỡng.","fontSize":12,"order":90},{"content":"Này các Tỷ-kheo, những Sa-môn hay Bà-la-môn nào bị trói buộc, bị tham đắm, bị mê say bởi năm dục trưởng dưỡng này, không thấy sự nguy hại của chúng, không biết rõ sự xuất ly khỏi chúng, mà thọ dụng chúng, những vị ấy cần phải được hiểu là: \"Các Người đã rơi vào bất hạnh, đã rơi vào tai họa, đã bị Ác ma sử dụng như ý muốn\". Này các Tỷ-kheo, như một con nai sống trong rừng bị sập bẫy nằm xuống, con nai ấy cần phải được hiểu là: \"Nó đã rơi vào bất hạnh, đã rơi vào tai họa, đã bị thợ săn sử dụng như ý muốn. Khi người thợ săn đến, con nai không thể bỏ đi như ý muốn. Này các Tỷ-kheo, cũng vậy, những vị Sa-môn hay Bà-la-môn nào bị trói buộc... (như trên)... đã bị Ác ma sử dụng như ý muốn.","fontSize":12,"order":91},{"content":"Này các Tỷ-kheo, những Sa-môn hay Bà-la-môn nào không bị trói buộc, không bị tham đắm, không bị mê say bởi năm dục trưởng dưỡng này, thấy sự nguy hại của chúng, biết rõ sự xuất ly khỏi chúng, và thọ dụng chúng, những vị ấy cần phải được hiểu là: \"Các Người không rơi vào bất hạnh, không rơi vào tai họa, không bị Ác ma sử dụng như ý muốn\". Này các Tỷ-kheo, như một con nai sống trong rừng, không bị sập bẫy phải nằm xuống, con nai ấy cần phải được hiểu là: \"Nó không rơi vào bất hạnh, nó không rơi vào tai họa, nó không bị người thợ săn sử dụng như ý muốn\". Khi người thợ săn đến, con nai có thể bỏ đi như ý muốn. Này các Tỷ-kheo, cũng vậy, những Sa-môn hay Bà-la-môn nào không bị trói buộc... không bị Ác ma sử dụng như ý muốn.","fontSize":12,"order":92},{"content":"Chư Tỷ-kheo, ví như con nai sống trong rừng, đi qua đi lại trong rừng, an tâm nó đi, an tâm nó đứng, an tâm nó ngồi, an tâm nó nằm. Tại sao vậy? Này các Tỷ-kheo, vì nó vượt khỏi tầm tay của người thợ săn. Cũng vậy, này các Tỷ-kheo, một Tỷ-kheo ly dục, ly ác bất thiện pháp chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc, do ly dục sanh, có tầm có tứ. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là: một vị đã làm Ác Ma mù mắt, đã diệt trừ mọi vết tích, đã vượt khỏi tầm mắt Ác ma.","fontSize":12,"order":93},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là... đã vượt khỏi tầm mắt của Ác ma.","fontSize":12,"order":94},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các vị Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là... đã vượt khỏi tầm mắt của Ác ma.","fontSize":12,"order":95},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là... vượt khỏi tầm mắt của Ác ma.","fontSize":12,"order":96},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo vượt lên mọi sắc tướng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng, Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là... đã vượt khỏi tầm mắt của Ác ma.","fontSize":12,"order":97},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo vượt lên mọi Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là... đã vượt khỏi tầm mắt của Ác ma.","fontSize":12,"order":98},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là... đã vượt khỏi tầm mắt của Ác ma.","fontSize":12,"order":99},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo vượt lên mọi Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Này các Tỷ-kheo, Tỷ- kheo ấy được gọi là...đã vượt khỏi tầm mắt của Ác ma.","fontSize":12,"order":100},{"content":"Này các Tỷ-kheo, lại nữa Tỷ-kheo vượt lên mọi Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng (định). Sau khi thấy bằng trí tuệ, các lậu hoặc được đoạn trừ. Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là một vị đã làm Ác ma mù mắt, đã diệt trừ mọi vết tích, đã vượt khỏi tầm mắt Ác ma. Vị ấy đã vượt khỏi mọi triền phược ở đời. An tâm vị ấy đi, an tâm vị ấy đứng, an tâm vị ấy ngồi, an tâm vị ấy nằm. Vì sao vậy? Này các Tỷ-kheo, vì vị ấy vượt khỏi tầm tay của Ác ma.","fontSize":12,"order":101},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":102},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":103}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/26. Kinh Thánh cầu (Ariyapariyesanà sutta)","title":"26. Kinh Thánh cầu (Ariyapariyesanà sutta)"},{"ID":27,"paragraphs":[{"alignment":1,"content":"27. Tiểu kinh Dụ dấu chân voi (Cùlahatthipadopama sutta)","fontBold":-1,"fontSize":18
