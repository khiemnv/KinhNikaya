khi chúng an trú, được Sariputta biết đến khi chúng đoạn diệt. Sariputta đối với những pháp ấy, không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát không hệ lụy, an trú với tâm không có hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn thế nữa\".","fontSize":12,"order":9},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm, thanh tịnh.","fontSize":12,"order":10},{"content":"Và những pháp thuộc về Thiền thứ tư, như xả, bất khổ bất lạc thọ, thọ (passivedana), vô quán niệm tâm (Cetaso anabhogo), thanh tịnh nhờ niệm, nhứt tâm, và xúc, thọ, tưởng, tư, tâm, dục, thắng giải, tinh tấn, niệm, xả, tác ý; những pháp ấy được Sariputta an trú bất đoạn, các pháp ấy được Sariputta biết đến khi chúng khởi lên, được Sariputta biết đến khi chúng an trú, được Sariputta biết đến khi chúng đoạn diệt. Sariputta đối với những pháp ấy, không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không có hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn thế nữa\".","fontSize":12,"order":11},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta vượt lên hoàn toàn sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng, nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ.","fontSize":12,"order":12},{"content":"Và những pháp thuộc về Không vô biên xứ như hư không, vô biên xứ tưởng, nhứt tâm, và xúc, thọ, tưởng, tư, tâm, dục, thắng giải, tinh tấn, niệm, xả, tác ý; những pháp ấy được Sariputta an trú bất đoạn, các pháp ấy được Sariputta biết đến khi chúng khởi lên, được Sariputta biết đến khi chúng an trú, được Sariputta biết đến khi chúng đoạn diệt. Sariputta đối với những pháp ấy, không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không có hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn thế nữa\".","fontSize":12,"order":13},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta vượt lên hoàn toàn Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ.","fontSize":12,"order":14},{"content":"Và những pháp thuộc về Thức vô biên xứ như Thức vô biên xứ tưởng, nhất tâm, và xúc, thọ, tưởng, tư, tâm, dục, thắng giải, tinh tấn, niệm, xả, tác ý; những pháp ấy được Sariputta an trú bất đoạn; các pháp ấy được Sariputta biết đến khi chúng khởi lên, được Sariputta biết đến khi chúng đoạn diệt. Sariputta đối với những pháp ấy không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không có hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn thế nữa\".","fontSize":12,"order":15},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta vượt lên hoàn toàn Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ.","fontSize":12,"order":16},{"content":"Và những pháp thuộc về Vô sở hữu xứ, như Vô sở hữu xứ tưởng, nhứt tâm, và xúc, thọ, tưởng, tư, tâm, dục, thắng giải, tinh tấn, niệm, xả, tác ý; những pháp ấy được Sariputta an trú bất đoạn; các pháp ấy được Sariputta biết đến khi chúng khởi lên, được Sariputta biết đến khi chúng an trú, được Sariputta biết đến khi chúng đoạn diệt. Sariputta đối với những pháp ấy không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không có hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn thế nữa\".","fontSize":12,"order":17},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta vượt lên hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":18},{"content":"Với chánh niệm, Sariputta xuất khỏi định ấy. Sau khi với chánh niệm xuất khỏi định ấy, Sariputta thấy các pháp ấy thuộc về quá khứ, bị đoạn diệt, bị biến hoại: \"Như vậy các pháp ấy trước không có nơi ta, nay có hiện hữu, sau khi hiện hữu chúng đoạn diệt\". Sariputta đối với những pháp ấy cảm thấy không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn thế nữa\".","fontSize":12,"order":19},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta vượt khỏi hoàn toàn Phi tưởng phi phi tưởng xứ, chứng và an trú Diệt thọ tưởng (định). Sau khi thấy với trí tuệ, các lậu hoặc được đoạn tận.","fontSize":12,"order":20},{"content":"Với chánh niệm, Sariputta xuất khỏi định ấy. Sau khi với chánh niệm xuất khỏi định ấy, Sariputta thấy các pháp ấy thuộc về quá khứ, bị đoạn diệt, bị biến hoại: \"Như vậy các pháp ấy, trước không có nơi ta, sau có hiện hữu, sau khi hiện hữu, chúng đoạn diệt\". Sariputta đối với các pháp ấy cảm thấy không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không hạn chế. Sariputta biết: \"Không có sự giải thoát nào vô thượng hơn thế nữa. Ðối với Sariputta, không có việc phải làm nhiều hơn thế nữa\".","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, nếu nói một cách chơn chánh, một người có thể nói về người ấy như sau: \"Người này được tự tại, được cứu cánh trong Thánh giới, được tự tại, được cứu cánh trong Thánh định, được tự tại, được cứu cánh trong Thánh tuệ, được tự tại, được cứu cánh trong Thánh giải thoát. Nói một cách chơn chánh về Sariputta, người ấy có thể nói như sau: \"Sariputta được tự tại, được cứu cánh trong Thánh giới, được tự tại, được cứu cánh trong Thánh định, được tự tại, được cứu cánh trong Thánh tuệ, được tự tại, được cứu cánh trong Thánh giải thoát\".","fontSize":12,"order":22},{"content":"Này các Tỷ-kheo, nếu nói một cách chơn chánh, một người có thể nói về người ấy như sau: \"Người này là con chánh tông của Thế Tôn, sanh ra từ miệng, sanh ra từ Pháp, do Pháp hóa thành, thừa tự Chánh pháp, không thừa tự vật chất\". Nói một cách chơn chánh về Sariputta, người ấy có thể nói như sau: \"Sariputta là con chánh tông của Thế Tôn, sanh ra từ miệng, sanh ra từ Pháp, do Pháp hóa thành, thừa tự Chánh pháp, không thừa tự vật chất\".","fontSize":12,"order":23},{"content":"Sariputta, này các Tỷ-kheo, chơn chánh chuyển Pháp luân vô thượng đã được Như Lai chuyển vận.","fontSize":12,"order":24},{"content":"Thế Tôn thuyết giảng như vậy. Các vị Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":25},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/111. Kinh Bất đoạn (Anupada sutta)","title":"111. Kinh Bất đoạn (Anupada sutta)"},{"ID":112,"paragraphs":[{"alignment":1,"content":"112. Kinh Sáu Thanh tịnh (Chabbisodhana sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, Jetavana, tại tinh xá ông Anathapindika. Tại đấy, Thế Tôn gọi các Tỷ-kheo, \"Này các Tỷ-kheo\". -- \"Thưa vâng, bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau :","fontSize":12,"order":3},{"content":"-- Ở đây, này các Tỷ-kheo, có Tỷ-kheo nói lên chánh trí (annam) như sau: \"Ta tuệ tri như vầy:\"Sanh đã tận, Phạm hạnh đã thành, những việc nên làm đã làm, không còn trở lui trạng thái này nữa\"\".","fontSize":12,"order":4},{"content":"Này các Tỷ-kheo, lời nói của vi Tỷ-kheo ấy, không nên tán thán cũng không nên bác bỏ. Không tán thán, không bác bỏ, cần hỏi câu hỏi: \"Này Hiền giả, có bốn hình thức tuyên bố này được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác chân chánh nói lên. Thế nào là bốn? Cái gì được thấy được nói lên như là được thấy. Cái gì được nghe được nói lên là được nghe. Cái gì được cảm giác được nói lên như là cảm giác. Cái gì được nhận thức được nói lên như là được nhận thức. Bốn hình thức tuyên bố này, Này Hiền giả, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác chơn chánh nói lên. Nhưng biết cái gì, thấy cái gì, đối với bốn hình thức tuyên bố này, Tôn giả có thể nói là tâm của Tôn giả được giải thoát khỏi các lậu hoặc không có chấp thủ?\"","fontSize":12,"order":5},{"content":"Này các Tỷ-kheo, với Tỷ-kheo, các lậu hoặc đã đoạn tận, tu hành thành mãn, những việc phải làm đã làm, đã đặt gánh nặng xuống, đã thành đạt mục đích, đã đoạn trừ hữu kiết sử, và đã được giải thoát nhờ chánh trí, câu trả lời tùy pháp (anudhamma) của vị ấy phải như sau:","fontSize":12,"order":6},{"content":"\"Này chư Hiền, tôi không cảm thấy luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không có hạn chế, đối với những vật được thấy... được nghe... được cảm giác... được nhận thức. Chư Hiền, vì rằng tôi biết như vậy, thấy như vậy, đối với bốn hình thức tuyên bố này, tôi có thể nói tâm tôi được giải thoát khỏi các lậu hoặc, không có chấp thủ\".","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, Tỷ-kheo ấy cần phải được tán thán, phải được tùy hỷ với lời nói: \"Lành thay!\" Sau khi tán thán, tùy hỷ với lời nói: \"Lành thay\", một câu hỏi nữa cần phải được hỏi.:","fontSize":12,"order":8},{"content":"\"Này Hiền giả, năm thủ uẩn này được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác chân chánh nói lên. Thế nào là năm? Tức là sắc thủ uẩn, tưởng thủ uẩn, thọ thủ uẩn, hành thủ uẩn, thức thủ uẩn. Năm thủ uẩn này, này Hiền giả, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác chân chánh nói lên. Nhưng biết cái gì, thấy cái gì, đối với năm thủ uẩn này, Tôn giả có thể nói tâm của Tôn giả được giải thoát khỏi các lậu hoặc, không có chấp thủ?\"","fontSize":12,"order":9},{"content":"Này các Tỷ-kheo, với Tỷ-kheo các lậu hoặc đã đoạn tận, tu hành thành mãn, những việc phải làm đã làm, đã đặt gánh nặng xuống, đã thành đạt mục đích, đã đoạn trừ hữu kiết sử, và đã được giải thoát nhờ chánh trí, câu trả lời tùy pháp của vị ấy phải như sau:","fontSize":12,"order":10},{"content":"\"Này chư Hiền, sau khi biết sắc này là vô lực, biến hoại, không an ổn, đối với những sắc là những chấp thủ phương tiện (upayupadana), là những tâm cố chấp, thiên chấp, tùy miên, đối với những sắc ấy, với sự đoạn tận, đoạn ly, đoạn diệt, đoạn trừ, đoạn xả, tôi tuệ tri tâm tôi được giải thoát.","fontSize":12,"order":11},{"content":"Này chư Hiền, sau khi biết thọ này...","fontSize":12,"order":12},{"content":"Này chư Hiền, sau khi biết tưởng này..","fontSize":12,"order":13},{"content":"Này chư Hiền, sau khi biết hành này..","fontSize":12,"order":14},{"content":"Này chư Hiền, sau khi biết thức này là vô lực, biến hoại, không an ổn, đối với thức là những chấp thủ phương tiện, là những tâm cố chấp, thiên chấp, tùy miên. Ðối với những thức ấy, với sự đoạn tận, đoạn ly, đoạn diệt, đoạn trừ, đoạn xả, tôi tuệ tri tâm tôi được giải thoát.","fontSize":12,"order":15},{"content":"Chư Hiền, vì rằng tôi biết như vậy, thấy như vậy, đối với năm thủ uẩn này, tôi có thể nói tâm tôi được giải thoát khỏi các lậu hoặc, không có chấp thủ\".","fontSize":12,"order":16},{"content":"Này các Tỷ-kheo, Tỷ-kheo ấy cần phải được tán thán, phải được tùy hỷ với lời nói: \"Lành thay!\". Sau khi tán thán, tùy hỷ với lời nói: \"Lành thay\", một câu hỏi nữa cần phải được hỏi thêm:","fontSize":12,"order":17},{"content":"\"Này Hiền giả, sáu giới này được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác chơn chánh nói lên. Thế nào là sáu? Ðịa giới, thủy giới, hỏa giới, phong giới, không giới, thức giới. Sáu giới này, này Hiền giả, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác nói lên. Nhưng biết cái gì, thấy cái gì với sáu giới này, Tôn giả có thể nói tâm của Tôn giả được giải thoát khỏi các lậu hoặc, không có chấp thủ?\"","fontSize":12,"order":18},{"content":"Này các Tỷ-kheo, với Tỷ-kheo các lậu hoặc đã đoạn tận, tu hành thành mãn, những việc phải làm đã làm, đã đặt gánh nặng xuống, đã thành đạt mục địch, đã đoạn trừ hữu kiết sử, và đã được giải thoát nhờ chánh trí, câu trả lời tùy pháp của vị ấy phải như sau:","fontSize":12,"order":19},{"content":"\"Chư Hiền, tôi đã đi đến địa giới như là không phải tự ngã, và (đi đến) tự ngã như là không tùy thuộc địa giới. Ðối với những pháp là những chấp thủ phương tiện tùy thuộc địa giới, là những tâm cố chấp, thiên chấp, tùy miên; đối với những pháp ấy, với sự đoạn tận, đoạn ly, đoạn diệt, đoạn trừ, đoạn xả, tôi tuệ tri tâm tôi được giải thoát.","fontSize":12,"order":20},{"content":"Này chư Hiền, sau khi tôi đã đi đến thủy giới...","fontSize":12,"order":21},{"content":"Này chư Hiền, sau khi tôi đã đi đến hỏa giới...","fontSize":12,"order":22},{"content":"Này chư Hiền, sau khi tôi đã đi đến phong giới...","fontSize":12,"order":23},{"content":"Này chư Hiền, sau khi tôi đã đi đến không giới...","fontSize":12,"order":24},{"content":"Này chư Hiền, sau khi tôi đã đi đến thức giới như là không phải tự ngã, và (đi đến) tự ngã như là không tùy thuộc thức giới. Ðối với những pháp là những chấp thủ phương tiện tùy thuộc thức giới, là những tâm cố chấp, thiên chấp, tùy miên; đối với những pháp ấy, với sự đoạn tận, đoạn ly, đoạn diệt, đoạn trừ, đoạn xả, tôi tuệ tri tâm tôi được giải thoát.","fontSize":12,"order":25},{"content":"Chư Hiền, vì rằng tôi biết như vậy, thấy như vậy, đối với sáu giới này, tôi có thể nói tâm tôi được giải thoát khỏi các lậu hoặc, không có chấp thủ\".","fontSize":12,"order":26},{"content":"Này các Tỷ-kheo, vị Tỷ-kheo ấy cần phải được tán thán, cần phải được tùy hỷ với lời nói: \"Lành thay!\". Sau khi tán thán tùy hỷ với lời nói:\"Lành thay\", một câu hỏi nữa cần phải được hỏi:","fontSize":12,"order":27},{"content":"\"Này Hiền giả, sáu nội ngoại xứ này được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác chơn chánh nói lên. Thế nào là sáu? Mắt và sắc, tai và tiếng, mũi và hương, lưỡi và vị, thân và xúc, ý và pháp. Sáu nội ngoại xứ này, này Hiền giả, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác nói lên. Nhưng biết cái gì, thấy cái gì, thấy cái gì đối với sáu nội ngoại xứ này, Tôn giả có thể nói tâm của Tôn giả được giải thoát khỏi các lậu hoặc, không có chấp thủ?\".","fontSize":12,"order":28},{"content":"Này các Tỷ-kheo, với Tỷ-kheo các lậu hoặc đã đoạn tận, tu hành thành mãn, những việc phải làm đã làm, đã đặt gánh nặng xuống, đã thành đạt mục đích, đã đoạn trừ hữu kiết sử, và đã được giải thoát nhờ chánh trí, câu trả lời tùy pháp của vị ấy phải như sau:","fontSize":12,"order":29},{"content":"\"Chư Hiền, đối với mắt, đối với sắc, đối với nhãn thức, đối với những pháp được nhận thức bởi nhãn thức, phàm có dục gì, tham gì, hỷ gì, ái gì, phàm có những pháp chấp thủ phương tiện, những tâm cố chấp, thiên chấp, tùy miên. Ðối với những pháp ấy, với sự đoạn tận, đoạn ly, đoạn diệt, đoạn trừ, đoạn xả, tôi tuệ tri tâm tôi được giải thoát. Chư Hiền, vì rằng tôi biết như vậy, thấy như vậy, đối với sáu nội ngoại xứ này, tôi có thể nói tâm tôi được giải thoát khỏi các lậu hoặc, không có chấp thủ.","fontSize":12,"order":30},{"content":"Chư Hiền, đối với tai, đối với tiếng, đối với nhĩ thức...; chư Hiền, đối với mũi, đối với hương, đối với tỷ thức...; chư Hiền, đối với lưỡi, đối với vị, đối với thiệt thức...; chư Hiền, đối với thân, đối với xúc, đối với thân thức...; chư Hiền, đối với ý, đối với pháp, đối với ý thức, đối với các pháp được nhận thức bởi ý thức, phàm có dục gì, tham gì, hỷ gì, ái gì, phàm có những chấp thủ phương tiện, những tâm cố chấp, thiên chấp, tùy miên; đối với những pháp ấy, với sự đoạn tận, đoạn ly, đoạn diệt, đoạn trừ, đoạn xả, tôi tuệ tri tâm tôi được giải thoát.","fontSize":12,"order":31},{"content":"Chư Hiền, vì rằng tôi biết như vậy, thấy như vậy, đối với sáu nội ngoại xứ này, tôi có thể nói tâm tôi được giải thoát khỏi các lậu hoặc, không có chấp thủ\".","fontSize":12,"order":32},{"content":"Này các Tỷ-kheo, vị Tỷ-kheo ấy cần phải được tán thán, cần phải được tùy hỷ với lời nói: \"Lành thay!\" Sau khi tán thán, tùy hỷ với lời nói: \"Lành thay\", một câu hỏi nữa cần phải được hỏi thêm:","fontSize":12,"order":33},{"content":"\"Nhưng này Hiền giả, do biết gì, thấy gì, do đối với các thân có nhận thức này và đối với tất cả tướng ở ngoài, Tôn giả có thể nói về mạn tùy miên: \"Ta là người làm, sở thuộc của ta là người làm\", mạn tùy miên của Tôn giả được đoạn trừ một cách hoàn toàn?\".","fontSize":12,"order":34},{"content":"Chư Tỷ-kheo, đối với Tỷ-kheo các lậu hoặc đã đoạn tận, tu hành thành mãn, những việc phải làm, đã làm, đã đặt gánh xuống, đã thành đạt mục đích, đã đoạn trừ hữu kiết sử, và đã được giải thoát nhờ chánh trí, câu trả lời tùy pháp của vị ấy phải như sau:","fontSize":12,"order":35},{"content":"\"Chư Hiền, thuở xưa, khi tôi chưa xuất gia, tôi còn ngu muội. Tôi được Như Lai, đệ tử Như Lai thuyết pháp. Sau khi nghe pháp. Tôi có lòng tịnh tín đối với Như Lai. Thành tựu được tịnh tín ấy, tôi suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật rất khó cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\".","fontSize":12,"order":36},{"content":"Chư Hiền, một thời gian sau, tôi từ bỏ tài sản nhỏ hay từ bỏ tài sản lớn, từ bỏ bà con quyến thuộc nhỏ hay từ bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":37},{"content":"Khi đã xuất gia như vậy, tôi thành tựu học giới và nếp sống các vị Tỷ-kheo, tôi từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót tất cả chúng sanh và các loại hữu tình. Tôi từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ lấy những vật đã cho, chỉ mong những vật đã cho, tự sống thanh tịnh không có trộm cướp. Tôi từ bỏ phi Phạm hạnh, sống theo Phạm hạnh, sống tránh xa phi Phạm hạnh, từ bỏ dâm dục tục pháp.","fontSize":12,"order":38},{"content":"Tôi từ bỏ nói láo, tránh xa nói láo, nói những lời chơn thật, y chỉ trên sự thật, chắc chắn, đáng tin cậy, không phản lại đời. Tôi từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi; nghe điều gì ở chỗ này, không đến nói chỗ kia để sanh chia rẽ ở những người này; nghe điều này ở chỗ kia, không đi nói với những người này, để sinh chia rẽ ở những người kia. Tôi sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thoải mái trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Tôi từ bỏ nói lời độc ác, tránh xa nói lời độc ác, tôi nói những lời nhẹ nhàng, thuận tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, tôi nói những lời nói như vậy. Tôi từ bỏ nói lời phù phiếm, tránh xa nói phù phiếm, nói đúng thời, nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về Chánh pháp, nói những lời về luật, nói những lời đáng được gìn giữ, những lời hợp thời thuận lý, có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":39},{"content":"Tôi từ bỏ, không làm hại đến các hột giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm, từ bỏ không ăn phi thời. Tôi từ bỏ, không đi xem múa, hát, nhạc, các cuộc trình diễn. Tôi từ bỏ, không trang sức bằng vòng hoa, hương liệu, dầu thoa, các thời trang, các thời sức. Tôi từ bỏ, không dùng giường cao và giường lớn. Tôi từ bỏ, không nhận các hạt sống. Tôi từ bỏ, không nhận thịt sống. Tôi từ bỏ, không nhận đàn bà, con gái. Tôi từ bỏ, không nhận nô tỳ gái và trai. Tôi từ bỏ, không nhận cừu dê. Tôi từ bỏ, không nhận gia cầm và heo. Tôi từ bỏ, không nhận voi, bò, ngựa và ngựa cái. Tôi từ bỏ, không nhận ruộng nương và đất đai. Tôi từ bỏ, không nhận người môi giới hoặc tự mình làm môi giới. Tôi từ bỏ, không buôn bán. Tôi từ bỏ các sự gian lận bằng cân tiền bạc và đo lường. Tôi từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo. Tôi từ bỏ, không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":40},{"content":"Tôi bằng lòng (tri túc) với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo y bát. Ví như con chim bay đến chỗ nào cũng mang theo hai cánh; cũng vậy, tôi bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo y bát. Tôi thành tựu Thánh giới uẩn này, cảm giác lạc thọ thuộc nội tâm, không lỗi lầm.","fontSize":12,"order":41},{"content":"Khi mắt thấy sắc, tôi không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, tôi tự chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, tôi không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì ý căn không được chế ngự khiến tham ái ưu bi, các ác bất thiện pháp khởi lên, tôi tự chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Tôi thành tựu Thánh hộ trì các căn này, cảm giác lạc thọ thuộc nội tâm, không vẩn đục.","fontSize":12,"order":42},{"content":"Khi đi tới, khi đi lui, tôi đều tỉnh giác. Khi nhìn thẳng, khi nhìn quanh, tôi đều tỉnh giác. Khi co tay, khi duỗi tay, tôi đều tỉnh giác. Khi mang y kép, y bát, tôi đều tỉnh giác. Khi ăn, uống, nhai, nuốt, tôi đều tỉnh giác. Khi đi đại tiện, tiểu tiện, tôi đều tỉnh giác. Khi đi, đứng, ngồi, nằm, thức, nói, yên lặng, tôi đều tỉnh giác.","fontSize":12,"order":43},{"content":"Và tôi đều thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này và thành tựu Thánh chánh niệm tỉnh giác này, chọn một chỗ thanh vắng, tịch mịch như rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây, ngoài trời, đống rơm.","fontSize":12,"order":44},{"content":"Sau khi đi khất thực về và ăn xong, tôi ngồi kiết-già, lưng thẳng tại chỗ nói trên và an trú chánh niệm trước mặt. Tôi từ bỏ tham ái ở đời, sống với tâm thoát ly tham ái, gột rửa tâm hết tham ái. Từ bỏ sân hận, tôi sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng hữu tình, gột rửa tâm hết sân hân. Từ bỏ hôn trầm thụy miên, tôi sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trâm thụy miên. Trừ bỏ trạo cử hối quá, tôi sống không trạo cử, hối quá, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá. Từ bỏ nghi ngờ, tôi sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":45},{"content":"Tôi từ bỏ năm triền cái, các pháp làm cho tâm ô uế, làm cho trí tuệ muội lược này, ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Tôi diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Tôi ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Tôi xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":46},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, tôi dẫn tâm, hướng tâm đến lậu tận trí. Tôi biết như thật: \"Ðây là khổ\", biết như thật: \"Ðây là nguyên nhân của khổ\", biết như thật: \"Ðây là khổ diệt\", biết như thật: \"Ðây là con đường đưa đến khổ diệt\", biết như thật: \"Ðây là những lậu hoặc\", biết như thật: \"Ðây là nguyên nhân của lậu hoặc\", biết như thật: \"Ðây là các lậu hoặc được đoạn trừ\", biết như thật: \"Ðây là con đường đưa đến các lậu hoặc được diệt trừ\".","fontSize":12,"order":47},{"content":"Tôi nhờ biết như vậy, nhờ thấy như vậy, tâm của tôi thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, tôi khởi lên sự hiểu biết: \"Ta đã giải thoát\"\". Tôi biết: \"Sanh đã tận, Phạm hạnh đã thành, việc cần làm đã làm; không còn trở lui trạng thái này nữa\".","fontSize":12,"order":48},{"content":"Chư Hiền do biết như vậy, thấy như vậy, đối với các thân có nhận thức này và đối với tất cả tướng ở ngoài, mạn tùy miên: \"Ta là người làm, sở thuộc của ta là người làm\", mạn tùy miên này được đoạn trừ một cách hoàn toàn\".\"","fontSize":12,"order":49},{"content":"Này các Tỷ-kheo Tỷ-kheo ấy cần phải được tán thán, cần phải được tùy hỷ với lời nói: \"Lành thay!\" Sau khi tán thán, tùy hỷ với lời nói: \"Lành thay!\", vị ấy cần phải nói thêm như sau: \"Thật lợi ích thay cho chúng tôi, thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một vị sống Phạm hạnh như Tôn giả\".","fontSize":12,"order":50},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":51},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":52}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/112. Kinh Sáu Thanh tịnh (Chabbisodhana sutta)","title":"112. Kinh Sáu Thanh tịnh (Chabbisodhana sutta)"},{"ID":113,"paragraphs":[{"alignment":1,"content":"113. Kinh Chân nhân (Sappurisa sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, Jetavana, tại tịnh xá ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\" -- \"Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau: \"Này các Tỷ-kheo, Ta sẽ giảng cho các Ông Chân nhân pháp và phi Chân nhân pháp. Các Ông hãy nghe và suy nghiệm kỹ, Ta sẽ giảng\" -- \"Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, thế nào là phi Chân nhân pháp? Ở đây, này các Tỷ-kheo, có người phi Chân nhân xuất gia từ một gia đình cao sang. Người ấy suy nghĩ như sau: \"Ta xuất gia từ một gia đình cao sang. Còn các Tỷ-kheo này không xuất gia từ một gia đình cao sang\". Vì người ấy thuộc gia đình cao sang nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":4},{"content":"Và này các Tỷ-kheo, người Chân nhân suy nghĩ như sau: \"Không phải vì thuộc một gia đình cao sang mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người xuất gia, không phải từ một gia đình cao sang, và người ấy hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ (patipadam) làm chánh yếu (antaram), không khen mình chê người vì tự mình thuộc vào gia đình cao sang. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":5},{"content":"Lại nữa, này các Tỷ-kheo, một người phi Chân nhân xuất gia từ một gia đình lớn.... xuất gia từ một gia đình đại phú... xuất gia từ một gia đình quý phái. Người ấy suy nghĩ như sau: \"Ta xuất gia từ một gia đình quý phái, còn các Tỷ-kheo này không xuất gia từ một gia đình quý phái\". Vì người ấy thuộc gia đình quý phái, nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":6},{"content":"Và này các Tỷ-kheo, người Chân nhân suy nghĩ như sau: \"Không phải vì thuộc về một gia đình quý phái mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người xuất gia không phải từ một gia đình quý phái và người ấy hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chính yếu, không khen mình chê người vì tự mình thuộc vào gia đình quý phái. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":7},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân được nhiều người biết, có danh xưng. Người ấy suy nghĩ như sau: \"Ta được nhiều người biết, có danh xưng, còn các Tỷ-kheo này được ít người biết đến, không được trọng vọng\". Vì người ấy tự mình được nhiều người biết đến nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":8},{"content":"Và này các Tỷ-kheo, người Chân Nhân suy nghĩ như sau: \"Không phải vì mình được nhiều người biết đến mà các tham pháp đi đến đoạn trừ, hay sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người xuất gia không được nhiều người biết, không có danh xưng, và người ấy hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chính yếu, không khen mình chê người vì tự mình được nhiều người biết và có danh xưng. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":9},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân được các vật (cúng dường) như y phục, đồ ăn khất thực, sàng tọa, y liệu trị bệnh. Người ấy suy nghĩ như sau: \"Ta nhận được các vật (cúng dường) như y phục, các đồ ăn khất thực, sàng tọa, y liệu trị bệnh, còn các Tỷ-kheo này không nhận được y phục, các đồ ăn khất thực, sàng tọa, y liệu trị bệnh\". Vì người ấy thâu nhận được như vậy nên khen mình chê người. Như vậy, này các Tỷ-kheo là phi Chân nhân pháp.","fontSize":12,"order":10},{"content":"Và này các Tỷ-kheo, người Chân nhân suy nghĩ như sau: \"Không phải vì tự mình nhận được các vật (cúng dường như) y phục, các đồ ăn khất thực, sàng tọa, y liệu trị bịnh mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người xuất gia không nhận được các vật (cúng dường như) y phục, các đồ ăn khất thực, sàng tọa, y liệu trị bệnh và người ấy hành trì đúng pháp và thuận pháp hành, trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người, vì tự mình được thâu nhận như vậy. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":11},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân là người nghe nhiều. Người ấy suy nghĩ như sau: \"Ta là người nghe nhiều, còn các Tỷ-kheo này không nghe nhiều\". Người ấy do được nghe nhiều nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":12},{"content":"Và này các Tỷ-kheo, Người Chân nhân suy nghĩ như sau: \"Không phải vì nghe nhiều mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu có người không nghe nhiều và người ấy hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người, vì tự mình được nghe nhiều. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":13},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân là bậc trì luật. Người ấy suy nghĩ như sau: \"Ta là bậc trì luật, còn các Tỷ-kheo này không là bậc trì luật\". Do tự mình trì luật, người ấy khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":14},{"content":"Và này các Tỷ-kheo, người Chân nhân suy nghĩ như sau: \"Không phải vì tự mình là bậc trì luật mà các tham pháp đi đến đoạn trừ hay các sân pháp đi đến đoạn trừ hay các si pháp đi đến đoạn trừ. Nếu có người không phải là bậc trì luật, những người này hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người vì tự mình là bậc trì luật. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":15},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân là người thuyết pháp. Người ấy suy nghĩ như sau: \"Ta là người thuyết pháp, còn các Tỷ-kheo này không phải là người thuyết pháp\". Vì tự mình là người thuyết pháp, nên người ấy khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":16},{"content":"Và người Chân nhân, này các Tỷ-kheo suy nghĩ như sau: \"Không phải do tự mình là bậc thuyết pháp mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người không phải là người thuyết pháp, nhưng hành trì đúng pháp, và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người vì tự mình là bậc thuyết pháp. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":17},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân là người theo hạnh sống ở núi rừng. Người ấy suy nghĩ như sau: \"Ta là người theo hạnh sống ở rừng núi, còn các Tỷ-kheo này không theo hạnh sống ở rừng núi\". Người ấy vì tự mình theo hạnh sống ở rừng núi nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":18},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Không phải vì tự mình theo hạnh sống ở rừng núi mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người không theo hạnh sống ở rừng núi, nhưng hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người, vì tự mình theo hạnh sống ở rừng núi. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":19},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân theo hạnh mặc phấn tảo y. Người ấy suy nghĩ như sau: \"Ta là người theo hạnh mặc phấn tảo y. Còn các Tỷ-kheo này không là người theo hạnh mặc phấn tảo y\". Người này do tự mình theo hạnh mặc phấn tảo y nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":20},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Không phải vì tự mình theo hạnh mặc phấn tảo y mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người không theo hạnh mặc phấn tảo y, nhưng người ấy hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người vì tự mình mặc phấn tảo y. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":21},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân là người theo hạnh khất thực. Người ấy suy nghĩ như sau: \"Ta theo hạnh khất thực, còn các Tỷ-kheo này không theo hạnh khất thực\". Người ấy, do tự mình theo hạnh khất thực nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":22},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Không phải vì tự mình theo hạnh khất thực mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người không theo hạnh khất thực, nhưng người ấy hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người, vì tự mình theo hạnh khất thực. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":23},{"content":"Lại nữa, này các Tỷ-kheo, một người phi Chân nhân theo hạnh sống dưới gốc cây. Người ấy suy nghĩ như sau: \"Ta là người theo hạnh sống dưới gốc cây, còn các Tỷ-kheo này không theo hạnh sống dưới gốc cây\". Người ấy, do tự mình theo hạnh sống dưới gốc cây nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":24},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Không phải vì tự mình theo hạnh sống dưới gốc cây mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người không theo hạnh sống dưới gốc cây, nhưng người ấy hành trì đúng pháp và thuận pháp, hành trì chơn chánh và hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người vì tự mình theo hạnh sống dưới gốc cây. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":25},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân theo hạnh sống tại nghĩa địa... theo hạnh sống ngoài trời... theo hạnh thường ngồi (không nằm)... Theo hạnh ngồi tại chỗ mời... theo hạnh chỉ ăn một lần ngồi. Người ấy suy nghĩ như sau: \"Ta theo hạnh chỉ ăn một lần ngồi, còn các Tỷ-kheo này không theo hạnh chỉ ăn một lần ngồi. Do tự mình theo hạnh chỉ ăn một lần ngồi nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":26},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Không phải vì mình theo hạnh chỉ ăn một lần ngồi mà các tham pháp đi đến đoạn trừ, hay các sân pháp đi đến đoạn trừ, hay các si pháp đi đến đoạn trừ. Nếu một người không theo hạnh chỉ ăn một lần, nhưng hành trì đúng pháp và thuận pháp, hành trì chơn chánh, hành trì thuận pháp, thời ở đây, người ấy được kính trọng, ở đây, người ấy được tán thán\". Người ấy, sau khi lấy đạo lộ làm chánh yếu, không khen mình chê người vì tự mình sống chỉ ăn một lần ngồi. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":27},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân ly dục, ly bất thiện pháp, chứng và trú sơ Thiền, một trạng thái hỷ lạc do ly dục sanh, có tâm có tứ. Người ấy suy nghĩ như sau: \"Ta là người chứng được sơ Thiền, các người Tỷ-kheo này không chứng được sơ Thiền\". Người ấy do tự mình chứng được sơ Thiền nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":28},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Ðịnh sơ Thiền, tự tánh là vô tham ái, Thế Tôn đã nói như vậy. Những ai nghĩ thế này, thế khác, thời tự tánh liền đổi khác\". Người ấy sau khi lấy vô tham ái làm chánh yếu, không khen mình chê người vì chứng được định sơ Thiền. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":29},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân pháp diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhứt tâm... Thiền thứ ba... chứng và trú Thiền thứ tư. Người ấy suy nghĩ như sau: \"Ta chứng đắc định Thiền thứ tư, còn các Tỷ-kheo này không chứng đắc định Thiền thứ tư\". Người ấy vì chứng đắc định Thiền thứ tư ấy nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":30},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Ðịnh Thiền thứ tư, tánh là vô tham ái. Thế Tôn đã nói như vậy. Những ai nghĩ thế này, thế khác, thời tự tánh liền đổi khác\". Người ấy sau khi lấy vô tham ái làm chánh yếu, không khen mình chê người vì chứng đắc định Thiền thứ tư. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":31},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng, người ấy nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Người ấy suy nghĩ như sau: \"Ta chứng được định Không vô biên xứ, còn các Tỷ-kheo này không chứng được định Không vô biên xứ\". Người ấy, vì chứng được định Không vô biên xứ ấy, nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":32},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Ðịnh Không vô biên, xứ tự tánh là vô tham ái. Thế Tôn đã nói như vậy. Những ai nghĩ như thế này, thế khác, thời tự tánh liền đổi khác\". Người ấy sau khi lấy vô tham ái làm chính yếu, không khen mình chê người vì chứng được định Không vô biên xứ. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":33},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân, vượt lên Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Người ấy suy nghĩ như sau: \"Ta chứng được định Thức vô biên xứ, còn các Tỷ-kheo này không chứng được định Thức vô biên xứ\". Người ấy vì chứng được định Thức vô biên xứ ấy nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":34},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Ðịnh Thức vô biên xứ tự tánh là vô tham ái. Thế Tôn đã nói như vậy. Những ai nghĩ thế này, thế khác, thời tự tánh liền đổi khác\". Người ấy sau khi lấy vô tham ái làm chính yếu, không khen mình chê người vì chứng được định Thức vô biên xứ. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":35},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân vượt lên một cách hoàn toàn Thức vô biên xứ, nghĩ rằng: \"Không có sở hữu\", chứng và trú Vô sở hữu xứ. Người ấy suy nghĩ như sau: \"Ta chứng được định Vô sở hữu xứ, còn các Tỷ-kheo này không chứng được định Vô sở hữu xứ\". Người ấy, vì chứng được định Vô sở hữu xứ ấy, nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":36},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Ðịnh Vô sở hữu xứ tự tánh là vô tham ái. Thế Tôn đã nói như vậy. Những ai nghĩ thế này, thế khác, thời tự tánh liền đổi khác\". Người ấy sau khi lấy vô tham ái làm chánh yếu, không khen mình chê người vì chứng được định Vô sở hữu xứ. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":37},{"content":"Lại nữa, này các Tỷ-kheo, có người phi Chân nhân vượt lên Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Người ấy suy nghĩ như sau: \"Ta chứng được định Phi tưởng phi phi tưởng xứ, còn các Tỷ-kheo này không chứng được định Phi tưởng phi phi tưởng xứ\". Người ấy vì chứng được định Phi tưởng phi phi tưởng xứ ấy nên khen mình chê người. Như vậy, này các Tỷ-kheo, là phi Chân nhân pháp.","fontSize":12,"order":38},{"content":"Và người Chân nhân, này các Tỷ-kheo, suy nghĩ như sau: \"Ðịnh Phi tưởng phi phi tưởng xứ tự tánh là vô tham ái. Thế Tôn đã nói như vậy. Những ai nghĩ thế này, thế khác, thời tự tánh liền đổi khác\". Người ấy sau khi lấy vô tham ái làm chánh yếu, không khen mình chê người vì định Phi tưởng phi phi tưởng xứ. Như vậy, này các Tỷ-kheo, là Chân nhân pháp.","fontSize":12,"order":39},{"content":"Lại nữa, này các Tỷ-kheo, người Chân nhân sau khi vượt lên Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng định, sau khi thấy với trí tuệ, các lậu hoặc của vị này được đoạn trừ. Này các Tỷ-kheo, Tỷ-kheo này không nghĩ mình là bất cứ vật gì, không nghĩ đến bất cứ chỗ nào, không nghĩ đến bất cứ vì sự việc gì.","fontSize":12,"order":40},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":41},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":42}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/113. Kinh Chân nhân (Sappurisa sutta)","title":"113. Kinh Chân nhân (Sappurisa sutta)"},{"ID":114,"paragraphs":[{"alignment":1,"content":"114. Kinh Nên hành trì, không nên hành trì (Sevitabba-asevitabba sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, Jetavana, tại tịnh xá ông Anathapindika (Cấp Cô Ðộc). Ở đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau: -- \"Này các Tỷ-kheo, Ta sẽ giảng cho các Ông pháp môn về nên hành trì, không nên hành trì. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng\" -- \"Thưa vâng bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"(Lời giảng đầu tiên)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, Ta nói thân hành có hai loại: \"Nên hành trì, không nên hành trì; và đây là sự tương đối giữa thân hành\". Này các Tỷ-kheo, Ta nói khẩu hành cũng có hai loại: \"Nên hành trì, không nên hành trì; và đây là sự tương đối giữa khẩu hành\". Này các Tỷ-kheo, Ta nói ý hành cũng có hai loại: \"Nên hành trì, không nên hành trì; và đây là sự tương đối giữa ý hành\". Này các Tỷ-kheo, Ta nói tâm sanh cũng có hai loại: \"Nên hành trì, không nên hành trì; và đây là sự tương đối giữa tâm sanh\". Này các Tỷ-kheo, Ta nói tưởng đắc cũng có hai loại: \"Nên hành trì, không nên hành trì; và đây là sự tương đối giữa tưởng đắc\". Kiến đắc, này các Tỷ-kheo, Ta nói cũng có hai loại: \"Nên hành trì, không nên hành trì; và đây là sự tương đối giữa kiến đắc (ditthipatilabha)\". Ngã tánh đắc, này các Tỷ-kheo, Ta nói cũng có hai loại: \"Nên hành trì, không nên hành trì; và đây là sự tương đối giữa ngã tánh đắc\".","fontSize":12,"order":5},{"content":"(Giảng rộng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":6},{"content":"Ðược nghe nói vậy, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, lời nói này được Thế Tôn nói lên vắn tắt, không giải nghĩa rộng rãi, con hiểu ý nghĩa một cách rộng rãi như sau:","fontSize":12,"order":8},{"content":"Thân hành, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa thân hành\". Thế Tôn đã nói như vậy. Và do duyên gì lời nói ấy được nói lên? Bạch Thế Tôn nếu một thân hành nào khi hành trì, bất thiện pháp tăng trưởng, thiện pháp thối giảm, thân hành như vậy không nên hành trì. Bạch Thế Tôn, và một thân hành nào khi hành trì thời bất thiện pháp thối giảm, thiện pháp tăng trưởng, thân hành như vậy nên hành trì.","fontSize":12,"order":9},{"content":"Bạch Thế Tôn, thân hành gì khi hành trì thời bất thiện pháp tăng trưởng, thiện pháp thối giảm? Ở đây, bạch Thế Tôn, có người sát sanh, tàn nhẫn, tay lấm máu, tâm chuyên sát hại, đả thương, tâm không từ bi đối với các loại hữu tình. Người này lấy của không cho, bất cứ tài vật gì của người khác, hoặc tại thôn làng hoặc tại rừng núi, không cho người ấy, người ấy lấy trộm tài vật ấy. Người ấy sống tà hạnh trong các dục vọng, giao cấu các hạng nữ nhân có mẹ che chở, có cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Thân hành như vậy, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm.","fontSize":12,"order":10},{"content":"Bạch Thế Tôn, thân hành gì khi hành trì thời bất thiện pháp thối giảm, thiện pháp tăng trưởng?","fontSize":12,"order":11},{"content":"Ở đây, bạch Thế Tôn, có người từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Người ấy từ bỏ lấy của không cho, tránh xa lấy của không cho; bất cứ tài vật gì của người khác, hoặc tại thôn làng, hoặc tại rừng núi, không cho người ấy, người ấy không lấy trộm tài vật ấy. Người ấy từ bỏ sống tà hạnh trong các dục vọng, không giao cấu với các hạng nữ nhân có mẹ che chở, có cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Thân hành như vậy, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng.","fontSize":12,"order":12},{"content":"Thân hành, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa thân hành\". Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":13},{"content":"Khẩu hành, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa khẩu hành\". Thế Tôn đã nói như vậy và do duyên gì lời nói ấy được nói lên? Bạch Thế Tôn, một khẩu hành nào khi hành trì thời bất thiện pháp tăng trưởng, thiện pháp thối giảm, khẩu hành như vậy không nên hành trì. Bạch Thế Tôn và một khẩu hành nào khi hành trì bất thiện pháp thối giảm, thiện pháp tăng trưởng, khẩu hành như vậy nên hành trì.","fontSize":12,"order":14},{"content":"Bạch Thế Tôn, khẩu hành gì khi hành trì thời bất thiện pháp tăng trưởng, thiệp pháp thối giảm? Ở đây, bạch Thế Tôn, có người vọng ngữ, đến chỗ tập hội, hay đến chỗ chúng hội, hay đến giữa các thân tộc, hay đến giữa các tổ hợp, hay đến giữa vương tộc, khi bị dẫn xuất làm chứng và được hỏi: \"Này Người kia, hãy nói những gì Ông biết\". Dầu cho người ấy không biết, người ấy nói: \"Tôi biết\"; dầu cho người ấy biết, người ấy nói: \"Tôi không biết\"; hay dầu cho người ấy không thấy, người ấy nói: \"Tôi thấy\"; hay dầu cho người ấy thấy, người ấy nói: \"Tôi không thấy\". Như vậy, lời nói của người ấy trở thành cố ý vọng ngữ, hoặc vì nguyên nhân tự kỷ, hoặc vì nguyên nhân tha nhân, hoặc vì nguyên nhân một vài quyền lợi gì. Và người ấy là người nói hai lưỡi, nghe điều gì ở chỗ này, đến chỗ kia nói để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia, đi nói với những người này để sanh chia rẽ ở những người kia. Như vậy, người ấy ly gián những kẻ hòa hợp, hay xúi dục những kẻ ly gián, ưa thích phá hoại, vui thích phá hoại, thích thú phá hoại, nói những lời đưa đến phá hoại. Và người ấy là người nói lời thô ác. Bất cứ lời gì thô ác, tàn ác, khiến người đau khổ, khiến người tức giận, liên hệ đến phẫn nộ, không đưa đến Thiền định, người ấy nói những lời như vậy. Và người ấy nói những lời phù phiếm, nói phi thời, nói những lời phi chơn, nói những lời không lợi ích, nói những lời phi pháp, nói những lời phi luật, nói những lời không đáng gìn giữ. Vì nói phi thời nên lời nói không có thuận lý, không có mạch lạc, hệ thống, không có lợi ích. Khẩu hành như vậy, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm.","fontSize":12,"order":15},{"content":"Bạch Thế Tôn, khẩu hành gì khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng? Ở đây, bạch Thế Tôn, có người từ bỏ vọng ngữ, tránh xa vọng ngữ, đến chỗ tập hội, hay đến chỗ chúng hội, hay đến giữa các thân tộc, hay đến giữa các tổ hợp, hay đến giữa vương tộc, khi bị dẫn xuất làm chứng và được hỏi: \"Này người kia, hãy nói những gì Ông biết\". Nếu biết, người ấy nói: \"Tôi biết \"; nếu không biết, người ấy nói: \"Tôi không biết\"; hay nếu không thấy, người ấy nói: \"Tôi không thấy\"; nếu thấy, người ấy nói: \"Tôi thấy\". Như vậy lời nói của người ấy không trở thành cố ý vọng ngữ, hoặc vì nguyên nhân tự kỷ, hoặc vì nguyên nhân tha nhân, hoặc vì nguyên nhân một vài quyền lợi gì. Từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đi đến chỗ kia nói để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chia rẽ ở những người kia; như vậy, người ấy sống hòa hợp những kẻ ly gián, tăng trưởng những kẻ hòa hợp, ưa thích hòa hợp, vui thích hòa hợp, thích thú hòa hợp, nói những lời đưa đến hòa hợp. Từ bỏ lời nói độc ác, tránh xa lời nói độc ác; như vậy, người ấy nói những lời nói nhu hòa, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, vui lòng nhiều người. Từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm; người ấy nói đúng thời, nói những lời chơn thật, nói những lời có ý nghĩa, nói những lời về Chánh pháp, nói những lời về luật, nói những lời đáng được gìn giữ. Vì nói hợp thời, nên lời nói thuận lý, có mạch lạc hệ thống, có ích lợi. Khẩu hành như vậy, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng.","fontSize":12,"order":16},{"content":"Khẩu hành, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa khẩu hành\". Thế Tôn đã nói như vậy, và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":17},{"content":"Ý hành, này các Tỷ-kheo, Tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa khẩu hành\". Thế Tôn đã nói như vậy, và do duyên gì lời nói ấy được nói lên? Bạch Thế Tôn, một ý hành nào khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, khẩu hành như vậy không nên hành trì. Bạch Thế Tôn, và một ý hành nào khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, ý hành như vậy nên hành trì.","fontSize":12,"order":18},{"content":"Ý hành gì, bạch Thế Tôn, khi hành trì thời bất thiện pháp tăng trưởng, thiện pháp thối giảm? Ở đây, bạch Thế Tôn có người có tham ái, tham lam tài vật kẻ khác, nghĩ rằng: \"Ôi, mong rằng mọi tài vật của người khác trở thành của mình!\" Lại có người sân tâm, khởi lên hại ý, hại niệm như sau: \"Mong rằng những loài hữu hình này bị giết, hay bị tàn sát, hay bị tiêu diệt hay bị làm hại, hay mong chúng không còn tồn tại\". Ý hành như vậy, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm.","fontSize":12,"order":19},{"content":"Ý hành gì, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng? Ở đây có người không có tham ái, không tham lam tài vật của kẻ khác, nghĩ rằng: \"Ôi, mong rằng mọi tài vật của người khác không trở thành của mình!\" Lại có người không có sân tâm, không khởi lên hại ý, hại niệm, nhưng nghĩ rằng: \"Mong rằng những loài hữu tình này sống không thù hận, không oán thù, không nhiễu loạn, được an lạc, lo nghĩ tự thân\". Ý hành như vậy, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng.","fontSize":12,"order":20},{"content":"Ý hành, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa ý hành\". Thế Tôn đã nói như vậy, và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":21},{"content":"Tâm sanh, này các Tỷ-kheo, tôi nói cũng có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa tâm sanh\". Thế Tôn đã nói như vậy. Và do duyên gì, lời nói ấy được nói lên? Bạch Thế Tôn, nếu một tâm sanh nào khi hành trì, các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, tâm sanh như vậy không nên hành trì. Và một tâm sanh nào, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, tâm sanh như vậy nên hành trì.","fontSize":12,"order":22},{"content":"Tâm sanh gì, bạch Thế Tôn, khi hành trì thời bất thiện pháp tăng trưởng, thiện pháp thối giảm? Ở đây, bạch Thế Tôn, có người có tham dục, sống với tâm câu hữu với tham dục; người ấy sân hận và sống với tâm câu hữu với sân hận; người ấy có hại tâm và sống với tâm câu hữu với hại tâm. Tâm sanh như vậy, bạch Thế Tôn, khi hành trì bất thiện pháp tăng trưởng, thiện pháp thối giảm.","fontSize":12,"order":23},{"content":"Tâm sanh gì, bạch Thế Tôn, khi hành trì bất thiện pháp thối giảm, thiện pháp tăng trưởng? Ở đây, bạch Thế Tôn, có người không có tham dục; sống với tâm không câu hữu với tham dục; người ấy không có sân hận và sống với tâm không câu hữu với sân hận; người ấy không có hại tâm và sống với tâm không câu hữu với hại tâm. Tâm sanh như vậy, bạch Thế Tôn, nếu hành trì thời bất thiện pháp thối giảm, thiện pháp tăng trưởng.","fontSize":12,"order":24},{"content":"Tâm sanh, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa tâm sanh\". Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":25},{"content":"Tưởng đắc, này các Tỷ-kheo, tôi nói cũng có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sư tương đối giữa tưởng đắc\". Thế Tôn đã nói vậy. Và do duyên gì, lời nói ấy được nói lên? Một tưởng đắc nào, bạch Thế Tôn, khi hành trì các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, tưởng đắc như vậy không nên hành trì. Và một tưởng đắc nào, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, tưởng đắc như vậy nên hành trì.","fontSize":12,"order":26},{"content":"Tưởng đắc gì, bạch Thế Tôn, khi hành trì thời bất thiện pháp tăng trưởng, thiện pháp thối giảm? Ở đây, bạch Thế Tôn, có người có tham dục sống với tưởng câu hữu với sân hận, người ấy có hại tâm và sống với tưởng câu hữu với hại tâm. Tưởng đắc như vậy, bạch Thế Tôn, khi hành trì thời bất thiện pháp tăng trưởng, thiện pháp thối giảm.","fontSize":12,"order":27},{"content":"Tưởng đắc gì, bạch Thế Tôn, khi hành trì, bất thiện pháp thối giảm, thiện pháp tăng trưởng? Ở đây, bạch Thế Tôn, có người không có tham dục, sống với tưởng không câu hữu với tham dục, người ấy không có sân hận và sống với tưởng không câu hữu với sân hận, người ấy không có hại tâm và sống với tưởng không câu hữu với hại tâm. Tưởng đắc như vậy, bạch Thế Tôn, khi hành trì thời bất thiện pháp thối giảm, thiện pháp tăng trưởng.","fontSize":12,"order":28},{"content":"Tưởng đắc, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa tưởng đắc\". Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":29},{"content":"Kiến đắc, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì và không nên hành trì; và như vậy là sự tương đối giữa kiến đắc\". Thế Tôn đã nói như vậy. Và do duyên gì, lời nói ấy được nói lên? Một kiến đắc nào, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, kiến đắc như vậy không nên hành trì. Và một kiến đắc nào khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, kiến đắc như vậy nên hành trì.","fontSize":12,"order":30},{"content":"Kiến đắc gì, bạch Thế Tôn, khi hành trì thời bất thiện pháp tăng trưởng; thiện pháp thối giảm? Ở đây, bạch Thế Tôn có người có (tà) kiến như sau: \"Không có bố thí, không có lễ hy sinh, không có tế tự, không có quả dị thục các nghiệp thiện ác, không có đời này, không có đời khác, không có mẹ, không có cha, không có loại hóa sanh, ở đời không có những vị Sa-môn, những vị Bà-la-môn, chánh hướng, chánh hạnh đã tự mình với thượng trí chứng tri, chứng đạt và an trú đời này, đời khác và truyền dạy lại\". Kiến đắc như vậy, bạch Thế Tôn, khi hành trì, các bất thiện pháp tăng trưởng, các thiện pháp thối giảm.","fontSize":12,"order":31},{"content":"Kiến đắc gì, bạch Thế Tôn, khi hành trì thời bất thiện pháp thối giảm, các thiện pháp tăng trưởng? Ở đây, bạch Thế Tôn, có người có (chánh) kiến như sau: \"Có bố thí, có lễ hy sinh, có tế tự, có quả dị thục các nghiệp thiện ác, có đời này, có đời khác, có mẹ, có cha, có các loại hóa sanh, ở đời có những vị Sa-môn, Bà-la-môn chánh hướng, chánh hạnh đã tự mình với thượng trí chứng tri, chứng đắc và an trú đời này, đời khác và truyền dạy lại\". Kiến đắc như vậy, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng.","fontSize":12,"order":32},{"content":"Kiến đắc, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa kiến đắc\". Thế Tôn đã nói như vậy, và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":33},{"content":"Ngã tánh đắc, này các Tỷ-kheo, tôi nói cũng có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa ngã tánh đắc\". Thế Tôn đã nói như vậy, và do duyên gì lời nói ấy được nói lên? Ngã tánh đắc nào, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, ngã tánh đắc như vậy không nên hành trì. Ngã tánh đắc nào, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, ngã tánh đắc như vậy nên hành trì.","fontSize":12,"order":34},{"content":"Ngã tánh đắc gì, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm? Ngã tánh đắc có hại, bạch Thế Tôn, vì sự không rốt ráo khi được sanh khởi, các bất thiện pháp tăng trưởng, các thiện pháp thối giảm.","fontSize":12,"order":35},{"content":"Ngã tánh đắc gì, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng? Ngã tánh đắc vô hại, bạch Thế Tôn, vì sự rốt ráo khi được sanh khởi, các bất thiện pháp thối giảm, các thiện pháp tăng trưởng.","fontSize":12,"order":36},{"content":"Ngã tánh đắc, này các Tỷ-kheo, tôi nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa ngã tánh đắc\". Thế Tôn đã nói như vậy, và do duyên như vậy, lời nói ấy được nói lên. Bạch Thế Tôn, lời nói mà được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa rộng rãi, con được hiểu ý nghĩa một cách rộng rãi như vậy.","fontSize":12,"order":37},{"content":"(Ðức Thế Tôn khen và tóm tắt)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38},{"content":"-- Lành thay, lành thay, này Sariputta! Lành thay, này Sariputta! Lời nói này được Ta nói lên một cách vắn tắt, không giải nghĩa rộng rãi, Ông đã hiểu ý nghĩa một cách rộng rãi như vậy.","fontSize":12,"order":39},{"content":"Thân hành, này các Tỷ-kheo, Ta nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa thân hành\". Ta đã nói như vậy và do duyên gì, lời nói ấy được nói lên? Thân hành nào, này Sariputtta, khi hành trì thời bất thiện pháp tăng trưởng, thiện pháp thối giảm, thân hành như vậy không nên hành trì. Và thân hành nào, này Sariputtta, khi hành trì thời bất thiện pháp thối giảm, thiệp pháp tăng trưởng, thân hành như vậy nên hành trì.","fontSize":12,"order":40},{"content":"Thân hành gì, này Sariputta, khi hành trì bất thiện pháp tăng trưởng, thiện pháp thối giảm? Ở đây, này Sariputta, có người sát sanh, tàn nhẫn, tay lấm máu, tâm chuyên sát hại đả thương, tâm không từ bi đối với các loại hữu tình. Người này lấy của không cho; bất cứ tài vật gì của người khác, hoặc tại thôn làng, hoặc tại rừng núi không cho người ấy, người ấy lấy trộm tài vật ấy. Người ấy sống tà hạnh trong các dục vọng, giao cấu các hạng nữ nhân có mẹ che chở, có cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Thân hành như vậy, này Sariputta, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm.","fontSize":12,"order":41},{"content":"Thân hành gì, này Sariputta, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng? Ở đây, này Sariputtta, có người từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Người ấy từ bỏ lấy của không cho, tránh xa lấy của không cho; bất cứ tài vật gì của người khác, hoặc tại thôn làng, hoặc tại rừng núi không cho người ấy, người ấy không lấy trộm tài vật ấy. Người ấy từ bỏ sống theo tà hạnh trong các dục vọng, không giao cấu với các hạng nữ nhân có mẹ che chở, có cha che chở, có anh che chở, có chị che chở, có bà con che chở, đã có chồng, được hình phạt gậy gộc bảo vệ, cho đến những nữ nhân được trang sức bằng vòng hoa. Thân hành như vậy, này Sariputta, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng.","fontSize":12,"order":42},{"content":"Thân hành, này các Tỷ-kheo, ta nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa thân hành\". Ta đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":43},{"content":"Khẩu hành, này các Tỷ-kheo, Ta nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa khẩu hành\". Ta đã nói như vậy. Và do duyên gì lời nói ấy được nói lên? Này Sariputta, khẩu hành nào khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, khẩu hành như vậy không nên hành trì. Và khẩu hành nào, này Sariputta, khi hành trì, các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, khẩu hành như vậy nên hành trì.","fontSize":12,"order":44},{"content":"Khẩu hành gì, này Sariputta, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm? Ở đây, này Sariputta, có người vọng ngữ đến chỗ tập hội...","fontSize":12,"order":45},{"content":"Ý hành,... Tâm sanh,... Tưởng đắc,... Kiến đắc,... Ngã tánh đắc,...","fontSize":12,"order":46},{"content":"Ngã tánh đắc, này các Tỷ-kheo, Ta nói có hai loại: \"Nên hành trì, không nên hành trì; và như vậy là sự tương đối giữa ngã tánh đắc\", Ta đã nói như vậy, và do duyên như vậy lời nói ấy được nói lên.","fontSize":12,"order":47},{"content":"Này Sariputta, lời nói này được Ta nói một cách vắn tắt, cần phải hiểu một cách rộng rãi như vậy.","fontSize":12,"order":48},{"content":"(Lời giảng thứ hai)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":49},{"content":"Sắc do mắt nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Tiếng do tai nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Hương do mũi nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Vị do lưỡi nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Xúc do thân nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Pháp do ý nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".","fontSize":12,"order":50},{"content":"(Giảng rộng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":51},{"content":"Khi được nghe nói vậy, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":52},{"content":"-- Bạch Thế Tôn, lời nói này được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa rộng rãi, con được hiểu ý nghĩa một cách rộng rãi như sau:","fontSize":12,"order":53},{"content":"\"Sắc do mắt nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy. Và do duyên gì lời nói ấy được nói lên?","fontSize":12,"order":54},{"content":"Sắc nào do mắt nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, sắc do mắt nhận thức như vậy không nên hành trì. Sắc nào do mắt nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, sắc ấy do mắt nhận thức như vậy nên hành trì. \"Sắc do mắt nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":55},{"content":"\"Tiếng do tai nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy. Và do duyên gì lời nói ấy được nói lên?","fontSize":12,"order":56},{"content":"Tiếng nào do tai nhận thức bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, tiếng do tai nhận thức như vậy không nên hành trì. Tiếng nào do tai nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, tiếng do tai nhận thức như vậy nên hành trì. \"Tiếng do tai nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":57},{"content":"\"Hương do mũi nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy. Và do duyên gì lời nói ấy được nói lên?","fontSize":12,"order":58},{"content":"Hương nào do mũi nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, hương do mũi nhận thức như vậy không nên hành trì. Hương nào do mũi nhận thức, bạch Thế Tôn, khi hành trì, các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, hương do mũi nhận thức như vậy nên hành trì.\"Hương do mũi nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":59},{"content":"\"Vị do lưỡi nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy. Và do duyên gì lời nói ấy được nói lên?","fontSize":12,"order":60},{"content":"Vị nào do lưỡi nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, vị do lưỡi nhận thức như vậy không nên hành trì. Vị nào do lưỡi nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, vị do lưỡi nhận thức như vậy nên hành trì. \"Vị do lưỡi nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":61},{"content":"\"Xúc do thân nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy. Và do duyên gì lời nói ấy được nói lên?","fontSize":12,"order":62},{"content":"Xúc nào do thân nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, xúc do thân nhận thức như vậy không nên hành trì. Xúc nào do thân nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, xúc do thân nhận thức như vậy nên hành trì. \"Xúc do thân nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":63},{"content":"\"Pháp do ý nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy. Và do duyên gì lời nói ấy được nói lên?","fontSize":12,"order":64},{"content":"Pháp nào do ý nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, pháp do ý nhận thức như vậy không nên hành trì. Pháp nào do ý nhận thức, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, pháp do ý nhận thức như vậy nên hành trì. Pháp do ý nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".\" Thế Tôn đã nói như vậy và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":65},{"content":"Bạch Thế Tôn, lời nói này được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa rộng rãi, con được hiểu ý nghĩa một cách rộng rãi như vậy.","fontSize":12,"order":66},{"content":"(Ðức Thế Tôn khen và tóm tắt)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":67},{"content":"-- Lành thay, lành thay, này Sariputta! Lành thay, này Sariputta! Lời nói này được Ta nói lên một cách vắn tắt, không giải nghĩa rộng rãi, Ông đã hiểu ý nghĩa một cách rộng rãi như vậy.","fontSize":12,"order":68},{"content":"Sắc do mắt nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Lời nói như vậy được Ta nói lên. Và do duyên gì, lời nói ấy được nói lên?...","fontSize":12,"order":69},{"content":"Tiếng do tai nhận thức,... Hương do mũi nhận thức,... Vị do lưỡi nhận thức,... Xúc do thân nhận thức,... Pháp do ý nhận thức, ...","fontSize":12,"order":70},{"content":"Pháp do ý nhận thức, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Lời nói như vậy được Ta nói lên và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":71},{"content":"Này Sariputta, lời nói này được Ta nói lên một cách vắn tắt, ý nghĩa lời nói ấy cần được hiểu một cách rộng rãi như vậy.","fontSize":12,"order":72},{"content":"(Lời giảng thứ ba)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":73},{"content":"Y, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Ðồ ăn khất thực, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Sàng tọa, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Làng, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Thị trấn, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Ðô thị, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Quốc độ, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Người (Puggala), này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".","fontSize":12,"order":74},{"content":"(Giảng rộng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":75},{"content":"Khi được nghe nói vậy, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":76},{"content":"-- Bạch Thế Tôn, lời nói này được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa một cách rộng rãi, con được hiểu ý nghĩa một cách rộng rãi như sau:","fontSize":12,"order":77},{"content":"\"Y, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".' Thế Tôn đã nói như vậy. Và do duyên gì, lời nói ấy được nói lên? Y nào, bạch Thế Tôn, khi hành trì, các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, y như vậy không nên hành trì. Y nào, bạch Thế Tôn, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, y như vậy nên hành trì. \"Y, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\".' Thế Tôn đã nói lên như vậy. Và do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":78},{"content":"\"Ðồ ăn khất thực, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":79},{"content":"\"Sàng tọa, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":80},{"content":"\"Làng, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":81},{"content":"\"Thị trấn, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":82},{"content":"\"Ðô thị, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":83},{"content":"\"Quốc độ, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":84},{"content":"\"Người, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":85},{"content":"Bạch Thế Tôn, lời nói này được Thế Tôn nói lên một cách vắn tắt, không giải thích rộng rãi, con đã hiểu một cách rộng rãi như vậy.","fontSize":12,"order":86},{"content":"(Ðức Thế Tôn khen và tóm tắt)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":87},{"content":"-- Lành thay, lành thay, này Sariputta! Lành thay, này Sariputta! Lời nói này được Ta nói lên vắn tắt, không giải thích rộng rãi, Ông đã hiểu một cách rộng rãi như vậy.","fontSize":12,"order":88},{"content":"Y, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Ta đã nói lên như vậy. Và do duyên gì, lời nói ấy được nói lên? Y nào, này Sariputta, khi hành trì thời các bất thiện pháp tăng trưởng, các thiện pháp thối giảm, y như vậy không nên hành trì. Y nào, này Sariputta, khi hành trì thời các bất thiện pháp thối giảm, các thiện pháp tăng trưởng, y như vậy nên hành trì. Y, này Sariputta, Ta nói có hai loại: \"Nên hành trì, không nên hành trì\". Ta đã nói lên như vậy. Do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":89},{"content":"Ðồ ăn khất thực, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":90},{"content":"Sàng tọa, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":91},{"content":"Làng, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":92},{"content":"Thị trấn, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":93},{"content":"Ðô thị, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":94},{"content":"Quốc độ, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":95},{"content":"Người, này Sariputta, Ta nói có hai loại... do duyên như vậy, lời nói ấy được nói lên.","fontSize":12,"order":96},{"content":"Này Sariputta, lời nói này được Ta nói vắn tắt, ý nghĩa lời nói ấy cần được hiểu một cách rộng rãi như vậy.","fontSize":12,"order":97},{"content":"(Kết luận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":98},{"content":"Này Sariputta, nếu tất cả những vị Sát đế lỵ, đối với lời nói này được Ta nói vắn tắt, có thể hiểu ý nghĩa lời nói ấy một cách rộng rãi như vậy, tất cả những vị ấy sẽ được hưởng hạnh phúc, an lạc lâu dài. Này Sariputta, nếu tất cả những vị Bà-la-môn .. nếu tất cả những vị Vessa... Này Sariputta, nếu tất cả những vị Thủ đà (Sudda), đối với lời nói này được Ta nói vắn tắt, có thể hiểu ý nghĩa lời nói ấy một cách rộng rãi như vậy, tất cả những vị ấy sẽ được hưởng hạnh phúc, an lạc lâu dài.","fontSize":12,"order":99},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Sariputta hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":100},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":101}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/114. Kinh Nên hành trì, không nên hành trì (Sevitabba-asevitabba sutta)","title":"114. Kinh Nên hành trì, không nên hành trì (Sevitabba-asevitabba sutta)"},{"ID":115,"paragraphs":[{"alignment":1,"content":"115. Kinh Ða giới (Bahudhàtuka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc). Ở đấy, Thế Tôn gọi các Tỷ-kheo: -- \"Này các Tỷ-kheo\". -- \"Bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Phàm có những sợ hãi gì sanh khởi, này các Tỷ-kheo, tất cả những sợ hãi ấy sanh khởi cho người ngu, không phải cho người hiền trí (pandita). Phàm có những thất vọng gì sanh khởi, này các Tỷ-kheo, tất cả thất vọng ấy sanh khởi cho người ngu, không phải cho người hiền trí. Phàm có những hoạn nạn gì sanh khởi, này các Tỷ-kheo, tất cả hoạn nạn ấy sanh khởi cho người ngu, không phải cho người hiền trí. Ví như, này các Tỷ-kheo, tia lửa từ ngôi nhà bằng cỏ, thiêu cháy ngôi nhà có lầu gác được trét trong trét ngoài, được che chở khỏi gió, có chốt khóa gài kỹ, có cửa sổ đóng kỹ; cũng vậy, này các Tỷ-kheo, phàm có những sợ hãi gì sanh khởi, này các Tỷ-kheo, tất cả những sợ hãi ấy sanh khởi cho người ngu, không phải cho người hiền trí; phàm có những thất vọng gì sanh khởi, này các Tỷ-kheo, tất cả những thất vọng ấy sanh khởi cho người ngu, không phải cho người hiền trí; phàm có những hoạn nạn gì sanh khởi, này các Tỷ-kheo, tất cả những hoạn nạn ấy sanh khởi cho người ngu, không phải cho người hiền trí. Như vậy, này các Tỷ-kheo, kẻ ngu đầy những sợ hãi, người hiền trí không có sợ hãi. Kẻ ngu đầy những thất vọng, người hiền trí không có thất vọng. Kẻ ngu đầy những hoạn nạn, người hiền trí không có hoạn nạn. Này các Tỷ-kheo, không có sợ hãi cho người hiền trí, không có thất vọng cho người hiền trí, không có hoạn nạn cho người hiền trí. Do vậy, này các Tỷ-kheo, \"Chúng tôi sẽ thành người hiền trí, biết suy tư tìm hiểu\", như vậy, này các Tỷ-kheo, các Ông cần phải học tập.","fontSize":12,"order":4},{"content":"Khi được nghe nói vậy, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":5},{"content":"-- Ðến mức độ nào, bạch Thế Tôn, là vừa đủ để nói: \"Tỷ-kheo là người hiền trí, biết suy tư tìm hiểu?\"","fontSize":12,"order":6},{"content":"-- Cho đến khi, này Ananda, Tỷ-kheo thiện xảo về giới, thiện xảo về xứ, thiện xảo về duyên khởi và thiện xảo về xứ phi xứ, cho đến mức độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo là người hiền trí, biết suy tư tìm hiểu\".","fontSize":12,"order":7},{"content":"(Giới)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":8},{"content":"-- Ðến mức độ nào, bạch Thế Tôn, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới?\"","fontSize":12,"order":9},{"content":"-- Này Ananda, có mười tám giới này: nhãn giới, sắc giới, nhãn thức giới; nhĩ giới, thanh giới, nhĩ thức giới; tỷ giới, hương giới, tỷ thức giới; thiệt giới, vị giới, thiệt thức giới; thân giới, xúc giới, thân thức giới; ý giới, pháp giới, ý thức giới. Này Ananda,
