)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":76},{"content":"Này các Tỷ-kheo, thân hành niệm được thực hành, được tu tập, được làm cho sung mãn, được làm như thành cỗ xe, được làm như thành căn cứ địa, được làm cho kiên trì, được làm cho tích tập, được khéo tinh cần thực hành, thời mười công đức này có thể được mong đợi. Thế nào là mười?","fontSize":12,"order":77},{"content":"(1) Lạc bất lạc được nhiếp phục, và bất lạc không nhiếp phục vị ấy, và vị ấy sống luôn luôn nhiếp phục bất lạc được khởi lên; (2) khiếp đảm sợ hãi được nhiếp phục, và khiếp đảm sợ hãi không nhiếp phục vị ấy, và vị ấy luôn luôn nhiếp phục khiếp đảm sợ hãi được khởi lên. (3) Vị ấy kham nhẫn được lạnh, nóng, đói, khát, sự xúc chạm của ruồi, muỗi, gió, mặt trời, các loài rắn rết, các cách nói khó chịu, khó chấp nhận. Vị ấy có khả năng chịu đựng được những cảm thọ về thân khởi lên, khổ đau, nhói đau, thô bạo, chói đau, bất khả ý, bất khả ái, đưa đến chết điếng. (4) Tùy theo ý muốn, không có khó khăn, không có mệt nhọc, không có phí sức, vị ấy chứng được bốn Thiền, thuần túy tâm tư, hiện tại lạc trú. (5) Vị ấy chứng được các loại thần thông, một thân hiện ra nhiều thân, nhiều thân hiện một thân; hiện hình biến đi ngang qua vách, qua tường, qua núi như đi ngang hư không; độn thổ trồi lên ngang qua đất liền như ở trong nước; đi trên nước không chìm như đi trên đất liền; ngồi kiết-già đi trên hư không như con chim; với bàn tay, chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, đại oai thần như vậy; có thể, thân có thần thông bay cho đến Phạm thiên; (6) với thiên nhĩ thanh tịnh siêu nhân, có thể nghe hai loại tiếng, chư Thiên và loài Người, ở xa hay ở gần. (7) Với tâm của vị ấy, vị ấy biết tâm của các chúng sanh, các loại người; tâm có tham, biết tâm có tham; tâm không tham, biết tâm không tham; tâm có sân, biết tâm có sân; tâm không sân, biết tâm không sân; tâm có si, biết tâm có si; tâm không si, biết tâm không si; tâm chuyên chú, biết tâm chuyên chú; tâm tán loạn, biết tâm tán loạn; tâm đại hành, biết tâm đại hành; tâm không đại hành, biết tâm không đại hành; tâm chưa vô thượng, biết tâm chưa vô thượng; tâm vô thượng, biết tâm vô thượng; tâm Thiền định, biết tâm Thiền định; tâm không Thiền định, biết tâm không Thiền định; tâm giải thoát, biết tâm giải thoát; tâm không giải thoát, biết tâm không giải thoát. (8) Vị ấy nhớ đến các đời sống quá khứ như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, vị ấy nhớ đến các đời sống quá khứ với các nét đại cương và các chi tiết. (9) Với thiên nhãn thuần tịnh, siêu nhân, vị ấy thấy sự sống và sự chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. (10) Với sự diệt trừ các lậu hoặc, sau khi tự mình chứng tri với thượng trí, vị ấy chứng đạt và an trú ngay trong hiện tại, tâm giải thoát, tuệ giải thoát không có lậu hoặc.","fontSize":12,"order":78},{"content":"Này các Tỷ-kheo, thân hành niệm được thực hành, được tu tập, được làm cho sung mãn, được làm như cỗ xe, được làm như thành căn cứ địa, được làm cho kiên trì, được làm cho tích tập, được khéo tinh cần thực hành, thời mười công đức này có thể mong đợi.","fontSize":12,"order":79},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":80},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":81}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/119. Kinh Thân hành niệm (Kàyagatàsati sutta)","title":"119. Kinh Thân hành niệm (Kàyagatàsati sutta)"},{"ID":120,"paragraphs":[{"alignment":1,"content":"120. Kinh Hành sanh (Sankhàrupapatti sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc). Ở đấy Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\" -- \"Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn.","fontSize":12,"order":3},{"content":"Thế Tôn nói như sau: \"Này các Tỷ-kheo, Ta sẽ giảng cho các Ông sự tái sanh do hành đưa lại. Hãy nghe và suy nghiệm kỹ. Ta sẽ giảng\". -- \"Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Ở đây, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn (suta), đầy đủ thí, đầy đủ trí tuệ. Vị ấy nghĩ như sau: \"Mong rằng sau khi thân hoại mạng chung, ta sẽ sanh cọng trú trong đại gia tộc Sát đế lỵ!\" Vị ấy chuyên định tâm ấy, an trú tâm ấy, tu tập tâm ấy. Những hành ấy của Tỷ-kheo được an trú, tu tập, làm cho sung mãn như vậy đưa vị ấy thọ sanh tại chỗ ấy. Này các Tỷ-kheo, đây là đạo, đây là lộ trình đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":5},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy nghĩ: \"Mong rằng, sau khi thân hoại mạng chung, ta sẽ sanh cọng trú trong đại gia tộc Bà-la-môn... hay trong đại gia tộc cư sĩ!\" Vị ấy chuyên định tâm ấy, an trú tâm ấy, tu tập tâm ấy. Những hành ấy của Tỷ-kheo được an trú, tu tập, làm cho sung mãn như vậy đưa vị ấy thọ sanh tại chỗ ấy. Này các Tỷ-kheo, đây là đạo, đây là lộ trình đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":6},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Bốn Ðại Thiên vương có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ\". Vị ấy nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta được sanh cọng trú với chư Thiên ở cõi trời Tứ thiên!\" Vị ấy chuyên định tâm ấy, an trú tâm ấy, tu tập tâm ấy. Những hành ấy của Tỷ-kheo được an trú, tu tập,... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":7},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Chư Thiên Tavatimsa (Tam thập tam thiên)..., chư Thiên Yama (Dạ-ma)..., chư Thiên Tusita (Ðâu-suất-đà)..., chư Thiên Nimmanarati (Hóa Lạc)..., chư Thiên Paramimmitavasavatti (Tha Hóa Tự Tại) có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ. Vị ấy nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta được sanh cọng trú với chư Thiên ở Tha Hóa Tự Tại Thiên!\" Vị ấy chuyên định tâm ấy... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":8},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Ngàn Phạm thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ\"... Này các Tỷ-kheo, ngàn Phạm thiên sống thấm nhuần, biến mãn một ngàn thế giới. Và vị ấy sống thấm nhuần, biến mãn các chúng sanh được sanh lên thế giới ấy. Ví như, này các Tỷ-kheo, một người có mắt cầm một trái amanda (a-ma-lặc) trong tay và nhìn trái ấy; cũng vậy, này các Tỷ-kheo, ngàn Phạm thiên sống thấm nhuần, biến mãn một ngàn thế giới . Và vị ấy sống thấm nhuần, biến mãn các chúng sanh được sanh lên thế giới ấy. Vị ấy nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta sẽ được sanh cọng trú với ngàn Phạm thiên!\" Vị ấy chuyên định tâm ấy... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":9},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Hai ngàn Phạm thiên giới... ba ngàn Phạm thiên.. bốn ngàn Phạm thiên... năm ngàn Phạm thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ. Này các Tỷ-kheo, năm ngàn Phạm thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ. Này các Tỷ-kheo, năm ngàn Phạm thiên sống thấm nhuần, biến mãn năm ngàn thế giới. Và vị ấy sống thấm nhuần, biến mãn các chúng sanh được sanh lên thế giới ấy. Ví như này, các Tỷ-kheo, một người có mắt cầm năm trái amanda (a-ma-lặc) trong tay và nhìn các trái ấy. Cũng vậy, này các Tỷ-kheo, năm ngàn Phạm thiên sống thấm nhuần, biến mãn năm ngàn thế giới. Và vị ấy sống thấm nhuần, biến mãn các chúng sanh được sanh lên các thế giới ấy\". Vị ấy nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta sẽ được sanh cọng trú với năm ngàn Phạm thiên!\" Vị ấy chuyên định tâm ấy.... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":10},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Mười ngàn Phạm thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ\". Này các Tỷ-kheo, mười ngàn Phạm thiên giới sống thấm nhuần, biến mãn mười ngàn thế giới. Và vị ấy sống thấm nhuần, biến mãn các chúng sanh được sanh lên các thế giới ấy. Ví như, này các Tỷ-kheo, một hòn lưu ly bảo châu, đẹp đẽ trong suốt, có tám mặt, khéo dũa, khéo mài, đặt trên một tấm màn màu lạt, sẽ chiếu sáng, sáng chói; cũng vậy, này các Tỷ-kheo, mười ngàn Phạm thiên sống thấm nhuần, biến mãn mười ngàn thế giới ấy. Vị ấy nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta được sanh cọng trú với mười ngàn Phạm thiên!\" Vị ấy chuyên định tâm ấy... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":11},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Trăm ngàn Phạm thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ\". Này các Tỷ-kheo, trăm ngàn Phạm thiên sống thấm nhuần, biến mãn trăm ngàn thế giới... Vị ấy cũng thấm nhuần, biến mãn các chúng sanh được sanh lên các thế giới ấy. Ví như một đồ trang sức làm bằng vàng ròng (jambonada), được khéo tôi luyện trong lò của một thợ vàng thiện xảo, nếu được đặt trên một tấm màn màu lạt sẽ chiếu sáng, rực sáng, chói sáng; cũng vậy, này các Tỷ-kheo, trăm ngàn Phạm thiên an trú thấm nhuần biến mãn trăm ngàn thế giới... Vị ấy nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta được sanh cọng trú với trăm ngàn Phạm thiên!\" Vị ấy chuyên định tâm ấy...\" ... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":12},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Chư Quang thiên... Thiểu Quang thiên, Vô Lượng Quang thiên... Quang Âm thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ\". Vị ấy nghĩ: \"Mong rằng ... \"... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":13},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Chư Tịnh thiên.... Thiểu Tịnh thiên... Vô lượng Tịnh thiên... Biến Tịnh thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ\". Vị ấy nghĩ: \"Mong rằng... \"...  đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":14},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Quảng Quả thiên... Vô Phiền thiên... Vô Nhiệt thiên... Thiện Kiến thiên.. A-ca-ni-sa thiên có thọ mạng lâu dài, có mỹ tướng, có nhiều lạc thọ\". Vị ấy nghĩ: \"Mong rằng sau khi thân hoại mạng chung, ta được sanh cọng trú với chư A-ca-ni-sa thiên\". Vị ấy chuyên định tâm ấy ... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":15},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Chư Thiên đã đạt được Hư không vô biên xứ, có thọ mạng lâu dài, cửu trú, có nhiều lạc thọ\". Vị ấy nghĩ: \"Mong rằng... \"... đưa đến tái sanh chỗ ấy.","fontSize":12,"order":16},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy được nghe: \"Chư Thiên đã đạt được Thức vô biên xứ... đã đạt được Vô sở hữu xứ... đã đạt được Phi tưởng phi phi tưởng xứ, có thọ mạng lâu dài, cửu trú, có nhiều lạc thọ\". Vị ấy nghĩ: \"Mong rằng ... \"... đưa đến tái sanh tại chỗ ấy.","fontSize":12,"order":17},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đầy đủ tín, đầy đủ giới, đầy đủ văn, đầy đủ thí, đầy đủ trí tuệ. Vị ấy nghĩ: \"Mong rằng, với sự đoạn trừ các lậu hoặc, với thắng trí, ta chứng ngộ, chứng đạt và an trú ngay trong hiện tại tâm giải thoát, tuệ giải thoát vô lậu!\" Vị ấy với sự đoạn trừ các lậu hoặc, với thắng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại tâm giải thoát, tuệ giải thoát vô lậu. Này các Tỷ-kheo, Tỷ-kheo này không sinh ra một nơi nào, không sinh ra một chỗ nào.","fontSize":12,"order":18},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":19},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":20}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/120. Kinh Hành sanh (Sankhàrupapatti sutta)","title":"120. Kinh Hành sanh (Sankhàrupapatti sutta)"},{"ID":121,"paragraphs":[{"alignment":1,"content":"121. Kinh Tiểu không (Cùlasunnata sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), tại Pubbarama (Ðông Viên), lâu đài của Migaramatu (Lộc Mẫu). Rồi Tôn giả Ananda, vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn, rồi ngồi xuống một bên, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":3},{"content":"-- Một thời, bạch Thế Tôn, Thế Tôn trú giữa các Sakka (Thích-ca). Nagaraka là tên một thị trấn của các Sakka. Tại đấy, bạch Thế Tôn, con được nghe trước mặt Thế Tôn, con được ghi nhớ trước mặt Thế Tôn như sau: \"Này Ananda, Ta nhờ an trú không, nên nay an trú rất nhiều\". Phải chăng, bạch Thế Tôn, điều con đã nghe là nghe đúng, ghi nhớ đúng, tác ý đúng, thọ trì đúng?","fontSize":12,"order":4},{"content":"-- Thật vậy, này Ananda, điều Ông đã nghe là nghe đúng, ghi nhớ đúng, tác ý đúng, thọ trì đúng. Thuở xưa và nay, này Ananda, Ta nhờ an trú không, nên nay an trú rất nhiều.","fontSize":12,"order":5},{"content":"Ví như lâu đài Lộc Mẫu này không có voi, bò, ngựa, ngựa cái, không có vàng và bạc, không có đàn bà, đàn ông tụ hội, và chỉ có một cái không phải không, tức là sự nhất trí (ekattam) do duyên chúng Tỷ-kheo; cũng vậy, này Ananda, Tỷ-kheo không tác ý thôn tưởng, không tác ý nhơn tưởng, chỉ tác ý sự nhất trí, do duyên lâm tưởng. Tâm của vị ấy được thích thú hân hoan, an trú, hướng đến lâm tưởng. Vị ấy tuệ tri như sau: \"Các ưu phiền do duyên thôn tưởng không có mặt ở đây; các ưu phiền do duyên nhân tưởng không có mặt ở đây. Và chỉ có một ưu phiền này, tức là sự nhất trí do duyên lâm tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có thôn tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có nhân tưởng\". Và chỉ có một cái này không phải không, tức là sự nhất trí (ekattam) do duyên lâm tưởng\". Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây, vị ấy tuệ tri: \"Cái kia có, cái này có\". Như vậy, này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, không tánh.","fontSize":12,"order":6},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo không tác ý nhân tưởng, không tác ý lâm tưởng, chỉ tác ý sự nhất trí do duyên địa tưởng. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến địa tưởng. Ví như, này Ananda, tấm da con bò đực được căng thẳng trên một trăm cọc gỗ, đặc tánh tấm da được đoạn trừ (vigatavasika); cũng vậy, này Ananda, Tỷ-kheo, không tác ý đối với tất cả vật gì trên đất này: đất khô và vùng lầy, sông và vùng lầy, các cây có thân và có gai, núi và đất bằng, vị ấy tác ý sự nhất trí do duyên địa tưởng. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến địa tưởng. Vị ấy tuệ tri như sau: \"Các ưu phiền do duyên nhân tưởng không có mặt ở đây; các ưu phiền do duyên lâm tưởng không có mặt ở đây. Và chỉ có một ưu phiền này, sự nhất trí do duyên địa tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có nhơn tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có lâm tưởng, và chỉ có một cái này không phải không, tức là sự nhất trí do duyên địa tưởng\". Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây vị ấy tuệ tri: \"Cái kia có, cái này có\". Này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, không tánh.","fontSize":12,"order":7},{"content":"Lại nữa, này Ananda, Tỷ-kheo không tác ý lâm tưởng, không tác ý địa tưởng, tác ý sự nhất trí do duyên Không vô biên xứ. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến Không vô biên xứ. Vị ấy tuệ tri như sau: \"Các ưu phiền, do duyên lâm tưởng không có mặt ở đây; các ưu phiền do duyên địa tưởng không có mặt ở đây. Và chỉ có một ưu phiền này, tức là sự nhất trí do duyên Không vô biên xứ tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có lâm tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có địa tưởng, và chỉ có một cái này không phải không, tức là sự nhất trí do duyên Không vô biên xứ tưởng\". Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây vị ấy biết: \"Cái kia có, cái này có\". Này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, không tánh.","fontSize":12,"order":8},{"content":"Lại nữa, này Ananda, Tỷ-kheo không tác ý địa tưởng, không tác ý Không vô biên xứ tưởng, chỉ tác ý sự nhất trí do duyên Thức vô biên xứ. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến Thức vô biên xứ. Vị ấy tuệ tri như sau: \"Các ưu phiền do duyên địa tưởng không có mặt ở đây; các ưu phiền do duyên Không vô biên xứ tưởng không có mặt ở đây. Và chỉ có một ưu phiền này, tức là sự nhất trí do duyên Thức vô biên xứ tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có địa tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có Không vô biên xứ tưởng, và chỉ có một cái này không phải không, tức là sự nhất trí do duyên Thức vô biên xứ tưởng\". Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây vị ấy tuệ tri: \"Cái kia có, cái này có\". Này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, không tánh.","fontSize":12,"order":9},{"content":"Lại nữa, này Ananda, Tỷ-kheo không tác ý Không vô biên xứ tưởng, không tác ý Thức vô biên xứ tưởng, chỉ tác ý sự nhất trí do duyên Vô sở hữu xứ tưởng. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến Vô sở hữu xứ. Vị ấy tuệ tri như sau: \"Các ưu phiền do duyên Không vô biên xứ tưởng không có mặt ở đây; các ưu phiền do duyên Thức vô biên xứ tưởng không có mặt ở đây. Và chỉ có một ưu phiền này, tức là sự nhất trí do duyên Vô sở hữu xứ tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có Không vô biên xứ tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có Thức vô biên xứ tưởng, và chỉ có một cái này không phải không, tức là sự nhất trí do duyên Vô sở hữu xứ tưởng\". Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây, vị ấy tuệ tri: \"Cái kia có, cái này có\". Này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, không tánh.","fontSize":12,"order":10},{"content":"Lại nữa, này Ananda, Tỷ-kheo không tác ý Thức vô biên xứ tưởng, không tác ý Vô sở hữu xứ tưởng, chỉ tác ý sự nhất trí do duyên Phi tưởng phi phi tưởng xứ tưởng. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến Phi tưởng phi phi tưởng xứ. Vị ấy biết như sau: \"Các ưu phiền do duyên Thức vô biên xứ tưởng không có mặt ở đây; các ưu phiền do duyên Vô sở hữu xứ tưởng không có mặt ở đây. Và chỉ có một ưu phiền này, tức là sự nhất trí do duyên Phi tưởng phi phi tưởng xứ tưởng. Vị ấy tuệ tri: \"Loại tưởng này không có Thức vô biên xứ tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có Vô sở hữu xứ tưởng, và chỉ có một cái này không phải không, tức là sự nhất trí do duyên Phi tưởng phi phi tưởng xứ tưởng. Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây, vị ấy tuệ tri: \"Cái kia có, cái này có\". Này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, không tánh.","fontSize":12,"order":11},{"content":"Lại nữa, này Ananda, Tỷ-kheo không tác ý Vô sở hữu xứ tưởng, không có tác ý Phi tưởng phi phi tưởng xứ tưởng, tác ý sự nhất trí do duyên Vô tướng tâm định. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến Vô tướng tâm định. Vị ấy tuệ tri như sau: \"Các ưu phiền do duyên Vô sở hữu xứ tưởng không có mặt ở đây; các ưu phiền do duyên Phi tưởng phi phi tưởng xứ tưởng không có mặt ở đây. Và chỉ có một ưu phiền này, tức là sáu nhập duyên mạng, duyên với thân này\". Vị ấy tuệ tri: \"Loại tưởng này không có Vô sở hữu xứ tưởng\". Vị ấy tuệ tri: \"Loại tưởng này không có Phi tưởng phi phi tưởng xứ tưởng. Và chỉ có một cái này không phải không, tức là sáu nhập duyên mạng, duyên với thân này\". Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây vị ấy tuệ tri: \"Cái kia có, cái này có\". Này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, không tánh.","fontSize":12,"order":12},{"content":"Lại nữa, này Ananda, vị Tỷ-kheo không tác ý Vô sở hữu xứ tưởng, không tác ý Phi tưởng phi phi tưởng xứ tưởng, tác ý sự nhứt trí do duyên Vô tướng tâm định. Tâm vị ấy được thích thú, hân hoan, an trú, hướng đến Vô tướng tâm định. Vị ấy tuệ tri như sau: \"Vô tướng tâm định này thuộc hữu vi, do tâm tư tạo nên. Phàm cái gì thuộc hữu vi, do tâm tư tạo nên, cái ấy là vô thường, chịu sự đoạn diệt\", vị ấy tuệ tri như vậy. Do vị ấy tuệ tri như vậy, thấy như vậy, tâm được giải thoát khỏi dục lậu, tâm được giải thoát khỏi hữu lậu, tâm được giải thoát khỏi vô minh lậu. Trong sự giải thoát, là sự hiểu biết (nana) rằng đã được giải thoát. Vị ấy tuệ tri: \"Sanh đã tận, Phạm hạnh đã thành, những việc nên làm đã làm, không còn phải trở lại trạng thái này nữa\". Vị ấy tuệ tri: \"Các ưu phiền do duyên dục lậu không có mặt ở đây; các ưu phiền do duyên hữu lậu không có mặt có ở đây; các ưu phiền do duyên vô minh lậu không có mặt ở đây. Và chỉ ở một ưu phiền này, tức là sáu nhập duyên mạng, duyên với thân này\". Vị ấy tuệ tri: \"Loại tưởng này không có dục lậu\". Vị ấy tuệ tri: \"Loại tưởng này không có hữu lậu\". Vị ấy tuệ tri: \"Loại tưởng này không có vô minh lậu. Và chỉ có một cái này không phải không, tức là sáu nhập duyên mạng, duyên với thân này\". Và cái gì không có mặt ở đây, vị ấy xem cái ấy là không có. Nhưng đối với cái còn lại, ở đây vị ấy biết: \"Cái kia có, cái này có\". Này Ananda, cái này đối với vị ấy là như vậy, thật có, không điên đảo, sự thực hiện hoàn toàn thanh tịnh, Không tánh.","fontSize":12,"order":13},{"content":"Này Ananda, phàm có những Sa-môn hay Bà-la-môn nào trong quá khứ sau khi chứng đạt, đã an trú cứu cánh vô thượng thanh tịnh Không tánh (Sunnatam), tất cả các vị ấy sau khi chứng đạt đều chỉ an trú cứu cánh vô thượng thanh tịnh Không tánh này. Này Ananda, phàm có những Sa-môn hay Bà-la-môn nào trong tương lai, sau khi chứng đạt sẽ an trú cứu cánh vô thượng thanh tịnh Không tánh, tất cả các vị ấy sau khi chứng đạt đều sẽ an trú cứu cánh vô thượng thanh tịnh Không tánh này. Này Ananda, phàm có những Sa-môn hay Bà-la-môn nào trong hiện tại, sau khi chứng đạt và an trú cứu cánh vô thượng thanh tịnh Không tánh, tất cả các vị ấy sau khi chứng đạt nếu an trú cứu cánh vô thượng thanh tịnh Không tánh này. Do vậy, này Ananda, sau khi chứng đạt Ta sẽ an trú cứu cánh vô thượng thanh tịnh Không tánh. Như vậy, này Ananda, các Ông cần phải học tập.","fontSize":12,"order":14},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":15},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":16}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/121. Kinh Tiểu không (Cùlasunnata sutta)","title":"121. Kinh Tiểu không (Cùlasunnata sutta)"},{"ID":122,"paragraphs":[{"alignment":1,"content":"122. Kinh Ðại không (Mahàsunnata sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú giữa các dòng họ Sakka (Thích-ca), tại Kapilavatthu (Ca-tỳ-la-vệ), ở tu viện Nigrodha (Ni-câu-luật Thọ Viên).","fontSize":12,"order":3},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát, đi vào Kapilavatthu để khất thực. Sau khi đi khất thực ở Kapilavatthu, ăn xong, trên đường đi khất thực trở về, Thế Tôn đi đến trú xứ của Thích-ca Kalakhemaka để ở ban ngày. Lúc bấy giờ, tại tu viện của Thích-ca Kalakhemaka, có sắp đặt rất nhiều sàng tọa. Thế Tôn thấy rất nhiều sàng tọa tại trú xứ của Thích-ca Kalakhemaka, thấy vậy Thế Tôn suy nghĩ: \"Rất nhiều sàng tọa được sắp đặt tại tu viện của Thích-ca Kalakhemaka. Không biết ở đấy có rất nhiều Tỷ-kheo ở không?\"","fontSize":12,"order":4},{"content":"Lúc bấy giờ Tôn giả Ananda cùng với rất nhiều vị Tỷ-kheo đang làm y (civarakamma) ở trú xứ của Thích-ca Ghataya. Rồi Thế Tôn vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến trú xứ của Thích-ca Ghataya, sau khi đến liền ngồi trên chỗ đã soạn sẵn. Sau khi ngồi, Thế Tôn bảo Tôn giả Ananda:","fontSize":12,"order":5},{"content":"-- Này Ananda, có rất nhiều sàng tọa được sắp đặt tại trú xứ của Thích-ca Kalakhemaka. Không biết có nhiều Tỷ-kheo trú ở đấy không?","fontSize":12,"order":6},{"content":"-- Bạch Thế Tôn, có rất nhiều sàng tọa được sắp đặt ở trú xứ của Thích-ca Kalakhemaka; có rất nhiều Tỷ-kheo trú tại chỗ ấy. Bạch Thế Tôn, nay là thời chúng con làm y.","fontSize":12,"order":7},{"content":"-- Này Ananda, một Tỷ-kheo không chói sáng nếu thích thú trong hội chúng của mình, nếu hân hoan trong hội chúng của mình, nếu hoan hỷ trong hội chúng của mình, nếu thích thú trong hội chúng của người, nếu hân hoan trong hội chúng của người, nếu hoan hỷ trong hội chúng của người. Này Ananda, nếu Tỷ-kheo nào thích thú trong hội chúng của mình, hân hoan trong hội chúng của mình, hoan hỷ trong hội chúng của mình, thích thú trong hội chúng của người, hân hoan trong hội chúng của người, hoan hỷ trong hội chúng của người, có thể là một vị chứng đắc tùy theo ý muốn, chứng đắc không khó khăn, chứng đắc không mệt nhọc, viễn ly lạc, độc cư lạc, an tịnh lạc, chánh giác lạc; sự kiện như vậy không xảy ra. Nhưng này Ananda, Tỷ-kheo nào sống một mình, xa lánh tụ hội, thời vị ấy có hy vọng chứng đắc tùy theo ý muốn, chứng đắc không khó khăn, chứng đắc không mệt nhọc, viễn ly lạc, độc cư lạc, an tịnh lạc, chánh giác lạc; sự kiện như vậy có thể xảy ra.","fontSize":12,"order":8},{"content":"Này Ananda, nếu Tỷ-kheo nào thích thú trong hội chúng của mình, hân hoan trong hội chúng của mình, hoan hỷ trong hội chúng của mình, thích thú trong hội chúng của người, hân hoan trong hội chúng của người, hoan hỷ trong hội chúng của người sẽ chứng đắc và an trú với tâm giải thoát có hạn kỳ và thoải mái, hay không có hạn kỳ và bất động; sự kiện như vậy không xảy ra. Nhưng này Ananda, Tỷ-kheo nào sống một mình, xa lánh tụ hội, thời vị ấy có hy vọng sẽ chứng đắc và an trú với tâm giải thoát có hạn kỳ và thoái mái, hay không có hạn kỳ và bất động; sự kiện như vậy có xảy ra.","fontSize":12,"order":9},{"content":"Này Ananda, Ta không quán thấy một sắc pháp nào trong ấy có hoan hỷ, trong ấy có hoan lạc, chịu sự biến dịch, chịu sự đổi khác mà không khởi lên sầu, bi, khổ, ưu, não.","fontSize":12,"order":10},{"content":"Nhưng sự (an) trú này, này Ananda, đã được Như Lai hoàn toàn giác ngộ, tức là sau khi không tác ý với tất cả tướng, chứng đắc và (an) trú nội không. Và nếu này Ananda, trong khi Như Lai an trú trong an trú này, nếu có những Tỷ-kheo, Tỷ-kheo ni, nam cư sĩ, nữ cư sĩ, quốc vương, đại thần, ngoại đạo, ngoại đạo đệ tử đến yết kiến, trong khi ấy, này Ananda, Như Lai với tâm hướng đến viễn ly, thiên về viễn ly, nặng nề viễn ly, sống độc cư, hoan hỷ trong ly dục, làm cho đoạn tận tất cả các pháp dựa trên các lậu hoặc an trú, nói lên tại chỗ ấy những lời thuần túy liên hệ đến khích lệ.","fontSize":12,"order":11},{"content":"Do vậy, này Ananda, nếu Tỷ-kheo ước vọng: \"Sau khi chứng đạt nội không, ta sẽ an trú\", vị Tỷ-kheo ấy, này Ananda, cần phải an chỉ, an tọa, chuyên nhất và an định nội tâm. Và này Ananda, như thế nào Tỷ-kheo an chỉ, an tọa, chuyên nhất và an định nội tâm?","fontSize":12,"order":12},{"content":"Ở đây, này Ananda, Tỷ-kheo ly dục, ly bất thiện pháp, chứng đạt và an trú Sơ thiền, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Diệt tầm và tứ, chứng và trú Nhị thiền, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhứt tâm... Tam thiền... chứng và trú Tứ thiền. Như vậy, này Ananda, Tỷ-kheo an chỉ, an tọa, chuyên nhất và an định nội tâm.","fontSize":12,"order":13},{"content":"Vị ấy tác ý nội không. Trong khi vị ấy tác ý nội không, tâm không thích thú, không tịnh tín, không an trú, không hướng đến nội không. Sự kiện là như vậy, này Ananda, Tỷ-kheo biết như sau: \"Trong khi ta tác ý nội không, tâm không thích thú, không tịnh tín, không an trú, không hướng đến nội không\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":14},{"content":"Vị ấy tác ý ngoại không. Vị ấy tác ý nội ngoại không. Vị ấy tác ý bất động. Trong khi vị ấy tác ý bất động thời tâm không thích thú, không tịnh tín, không an trú, không hướng đến bất động\". Sự kiện là như vậy, này Ananda, Tỷ-kheo biết như sau: \"Trong khi ta tác ý bất động, tâm không thích thú, không tịnh tín, không an trú, không hướng đến bất động\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":15},{"content":"Này Ananda, Tỷ-kheo ấy cần phải an trú, an tọa, chuyên nhất, và an định nội tâm trên định tướng (samadhinimitte) đã đề cập về trước ấy. Vị ấy tác ý nội không. Trong khi vị ấy tác ý nội không, tâm thích thú, tịnh tín, an trú, hướng đến nội không. Sự kiện là như vậy, này Ananda, Tỷ-kheo biết như sau: \"Trong khi ta tác ý nội không, tâm thích thú, tịnh tín, an trú, hướng đến nội không\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":16},{"content":"Vị ấy tác ý ngoại không. Vị ấy tác ý nội ngoại không. Vị ấy tác ý bất động. Trong khi vị ấy tác ý bất động, tâm thích thú, tịnh tín, an trú hướng đến bất động. Sự kiện là như vậy, này Ananda, vị Tỷ-kheo biết như sau: \"Trong khi ta tác ý bất động, tâm thích thú, tịnh tín, an trú, hướng đến bất động\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":17},{"content":"Này Ananda, nếu Tỷ-kheo ấy đang an trú trong an trú này, tâm vị ấy hướng đến đi kinh hành, vị ấy đi kinh hành (cankamati), và nghĩ rằng: \"Trong khi ta đang đi kinh hành, thời tham và ưu, các ác bất thiện pháp không có chảy vào\". Ở đây, vị ấy ý thức rõ ràng như vậy. Này Ananda, nếu Tỷ-kheo đang an trú trong an trú này, tâm vị ấy hướng đến đứng lại, vị ấy đứng lại và nghĩ rằng: \"Trong khi ta đang đứng lại thời tham và ưu, các ác bất thiện pháp không có chảy vào\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":18},{"content":"Này Ananda, nếu trong khi Tỷ-kheo ấy an trú trong sự an trú này, tâm vị ấy hướng đến ngồi, vị ấy ngồi và nghĩ rằng: \"Trong khi ta đang ngồi, thời tham và ưu, các ác bất thiện pháp không có chảy vào\". Ở đây, vị ấy ý thức rõ ràng như vậy. Này Ananda, nếu trong khi Tỷ-kheo ấy an trú trong sự an trú này, tâm vị ấy hướng đến nằm, vị ấy nằm và nghĩ rằng: \"Trong khi ta đang nằm, thời tham và ưu, các ác bất thiện pháp không chảy vào\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":19},{"content":"Này Ananda, nếu trong khi Tỷ-kheo ấy an trú trong sự an trú này, tâm vị ấy hướng đến nói, vị ấy suy nghĩ như sau: \"Ta sẽ không nói những câu chuyện hạ liệt, đê tiện, thuộc phàm phu, không thuộc bậc Thánh, không liên hệ đến mục đích, không đưa đến yếm ly, ly dục, đoạn diệt, an tịnh, thắng trí, giác ngộ. Niết-bàn, như quốc vương luận, đạo tặc luận, đại thần luận, quân luận, bố úy luận, chiến tranh luận, thực vật luận, ẩm liệu luận, y phục luận, ngọa cụ luận, hoan man luận, hương liệu luận, thân thích luận, xa thừa luận, thôn luận, thị trấn luận, đô thị luận, quốc độ luận, nữ luận, anh hùng luận, hạng trung luận, thủy bình xứ luận, tiên linh luận, sai biệt luận, thế giới luận, hải thuyết luận, hữu vô hữu luận\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":20},{"content":"Nhưng này Ananda, đối với những lời nói nào khắc khổ, khai tâm, đưa đến nhứt hướng yếm ly, ly tham, đoạn diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn, như thiểu dục luận, tri túc luận, độc cư luận, bất chúng hội luận, tinh cần luận, giới luận, định luận, tuệ luận, giải thoát luận, giải thoát tri kiến luận, vị ấy nghĩ: \"Ta sẽ nói các luận như vậy\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":21},{"content":"Này Ananda, nếu Tỷ-kheo ấy trong khi an trú với sự an trú này, tâm hướng đến suy tầm (vitakka), vị ấy suy nghĩ: \"Ðối với những suy tầm hạ liệt, đê tiện, phàm phu, không thuộc bậc Thánh, không liên hệ đến mục đích, không đưa đến yếm ly, ly tham, đoạn diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn, như là dục tầm, sân tầm, hại tầm, ta sẽ không suy nghĩ các loại suy tầm ấy\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":22},{"content":"Nhưng này Ananda, đối với những suy tầm này, thuộc bậc Thánh, có khả năng cầu tiến, hướng dẫn (người suy nghĩ các suy tầm ấy) đến sự đoạn trừ hoàn toàn đau khổ, như là ly dục tầm, vô sân tầm, bất hại tầm, vị ấy nghĩ: \"Ta sẽ suy tư các loại suy tầm này\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":23},{"content":"Này Ananda, có năm dục trưởng dưỡng này. Thế nào là năm? Các sắc do mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn; các tiếng do tai nhận thức; các hương do mũi nhận thức; các vị do lưỡi nhận thức; các xúc do thân nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Này Ananda, có năm dục trưởng dưỡng này.","fontSize":12,"order":24},{"content":"Từ đây Tỷ-kheo cần phải thường thường quán sát tự tâm như sau: \"Trong tâm ta, có khởi lên tâm hành gì với xứ (ayatana) này hay xứ khác của năm dục trưởng dưỡng\". Này Ananda, nếu Tỷ-kheo trong khi quán sát như vậy, tuệ tri rằng: \"Trong tâm ta, có khởi lên tâm hành với xứ này hay xứ khác của năm dục trưởng dưỡng... \". Sự kiện là như vậy, Tỷ-kheo tuệ tri như sau: \"Dục ái (chandaraga) này đối với năm dục trưởng dưỡng đối với ta, chưa đoạn diệt được\". Ở đây, vị ấy ý thức rõ ràng như vậy. Này Ananda, nếu Tỷ-kheo trong khi quán sát như vậy, tuệ tri rằng: \"Trong tâm ta, không có khởi lên tâm hành với xứ này hay xứ khác của năm dục trưởng dưỡng...\". Sự kiện là như vậy, Tỷ-kheo tuệ tri như sau: \"Dục tham này đối với năm dục trưởng dưỡng đối với ta, đã được đoạn diệt\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":25},{"content":"Này Ananda, có năm thủ uẩn. Ở đây, Tỷ-kheo cần phải đoạn tận chúng, khi vị ấy tùy quán sự sanh diệt. Ðây là sắc, đây là sự tập khởi của sắc, đây là sự đoạn diệt của sắc. Ðây là thọ, đây là sự tập khởi của thọ, đây là sự đoạn diệt của thọ. Ðây là tưởng... Ðây là hành... Ðây là thức, đây là sự tập khởi của thức, đây là sự đoạn diệt của thức.","fontSize":12,"order":26},{"content":"Trong khi vị ấy an trú, tùy quán sự sanh diệt của năm thủ uẩn này, nếu có ngã mạn nào (asmimmano) (khởi lên) đối với năm thủ uẩn, ngã mạn ấy được đoạn tận. Sự kiện là như vậy, này Ananda, Tỷ-kheo tuệ tri như sau: \"Phàm có ngã mạn nào đối với năm thủ uẩn (khởi lên) nơi ta, ta đã đoạn tận ngã mạn ấy\". Ở đây, vị ấy ý thức rõ ràng như vậy.","fontSize":12,"order":27},{"content":"Những pháp này, này Ananda, thuần nhất liên hệ đến thiện, đều thuộc hiền, Thánh, siêu thế, vượt ngoài tầm của ác ma.","fontSize":12,"order":28},{"content":"-- Này Ananda, Ông nghĩ thế nào? Vì thấy lý do gì, một Thanh văn Ðệ tử tự nghĩ là xứng đáng (hợp lý) để đi theo một Ðạo sư dầu cho bị hất hủi?","fontSize":12,"order":29},{"content":"-- Bạch Thế Tôn, đối với chúng con, các pháp dựa Thế Tôn làm căn bản, hướng Thế Tôn làm lãnh đạo, nương tựa Thế Tôn làm y cứ. Bạch Thế Tôn, tốt lành thay nếu Thế Tôn thuyết giảng cho ý nghĩa này. Sau khi được nghe Thế Tôn, các Tỷ-kheo sẽ hành trì.","fontSize":12,"order":30},{"content":"-- Này Ananda, thật không xứng đáng cho một đệ tử bám sát theo vị đạo sư, nếu vì lý do được nghe giải thích khế kinh và phúng tụng. Vì cớ sao? Trong một thời gian lâu dài, các pháp đã được các Ông nghe, thọ trì, đọc lớn tiếng, suy tư với ý, khéo thấu hiểu với chánh trí. Nhưng này Ananda, đối với những lời nói nào, khắc khổ, khai tâm đưa đến nhất hướng viễn ly, ly tham, đoạn diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn như là thiểu dục luận, tri túc luận, độc cư luận, bất chúng hội luận, tinh cần luận, giới luận, định luận, tuệ luận, giải thoát luận, giải thoát tri kiến luận. Này Ananda, do nhân duyên những loại thuyết luận như vậy, thật xứng đáng cho một Thanh văn đệ tử bám sát vị Ðạo sư dầu cho bị hất hủi.","fontSize":12,"order":31},{"content":"Sự kiện là như vậy, này Ananda, thời có sự phiền lụy (upaddava) cho vị Ðạo sư; sự kiện là như vậy, thời có sự phiền lụy do đệ tử; sự kiện là như vậy, thời có sự phiền lụy cho các vị tu Phạm hạnh.","fontSize":12,"order":32},{"content":"Và này Ananda, như thế nào là sự phiền lụy cho vị Ðạo sư? Ở đây, này Ananda, có Ðạo sư lựa một trú xứ (senasanam) xa vắng trong rừng, dưới gốc cây, trên sườn núi, chỗ hoang vu, trong hang núi, tại bãi tha ma, tại khu rừng, ngoài trời hay trên một đống rơm. Trong khi vị ấy sống viễn ly như vậy, các Bà-la-môn, gia chủ, cả thị dân và quốc dân bao vây xung quanh. Ðược các Bà-la-môn, gia chủ, cả thị dân và quốc dân bao vây xung quanh, vị ấy khởi lên nhiễm tâm, rơi vào dục vọng, khởi lên tham ái, trở lui lại đời sống sung túc. Như vậy, này Ananda, được gọi là sự phiền lụy của Ðạo sư. Vì sự phiền lụy của Ðạo sư, các ác bất thiện pháp, tạp nhiễm, dẫn đến tái sanh, đáng sợ hãi, đưa đến khổ quả, dẫn đến sanh, già, chết trong tương lai, các pháp ấy tấn công vị ấy. Như vậy, này Ananda, là sự phiền lụy của Ðạo sư.","fontSize":12,"order":33},{"content":"Này Ananda, thế nào là sự phiền lụy của đệ tử? Này Ananda, đệ tử của một Ðạo sư, bắt chước đời sống viễn ly của Ðạo sư mình, lựa một trú xứ xa vắng, trong rừng, dưới gốc cây, trên sườn núi, chỗ hoang vu, trong hang núi, tại bãi tha ma, tại khu rừng, ngoài trời hay trên một đống rơm. Trong khi vị ấy sống viễn ly như vậy, các Bà-la-môn, gia chủ, cả thị dân với quốc dân bao vây xung quanh. Ðược các Bà-la-môn, gia chủ, cả thị dân và quốc dân bao vây cung quanh, vị ấy khởi lên nhiễm tâm, rơi vào dục vọng, khởi lên tham ái, trở lui lại đời sống sung túc. Như vậy, này Ananda, được gọi là sự phiền lụy của đệ tử. Vì sự phiền lụy của đệ tử, các ác bất thiện pháp, tạp nhiễm, dẫn đến tái sanh, đáng sợ hãi, đưa đến khổ quả, dẫn đến sanh, già, chết trong tương lai; các pháp ấy tấn công vị ấy. Như vậy, này Ananda, là sự phiền lụy của đệ tử.","fontSize":12,"order":34},{"content":"Và này Ananda, như thế nào là sự phiền lụy của các vị tu Phạm hạnh? Ở đây, này Ananda, Như Lai xuất hiện ở đời, là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Ngài lựa một trú xứ xa vắng, trong rừng, dưới gốc cây, trên sườn núi, chỗ hoang vu, trong hang núi, tại bãi tha ma, tại khu rừng, ngoài trời hay trên một đống rơm. Trong khi Ngài sống viễn ly như vậy, các Bà-la-môn, gia chủ, cả thị dân và quốc dân bao vây xung quanh. Ðược các Bà-la-môn, gia chủ, cả thị dân và quốc dân bao vây xung quanh, Ngài không khởi lên nhiễm tâm, không rơi vào dục vọng, không khởi lên tham ái, không trở lui lại đời sống sung túc. Nhưng này Ananda, vị đệ tử của bậc Ðạo sư chủ tâm theo hạnh viễn ly của bậc Ðạo sư, bắt chước (theo hạnh ấy) lựa một trú xứ xa vắng, trong rừng, dưới gốc cây, trên sườn núi, chỗ hoang vu, trong hang núi, tại bãi tha ma, tại khu rừng, ngoài trời, trên một đống rơm. Trong khi vị ấy sống viễn ly như vậy, các Bà-la-môn, gia chủ, cả thị dân và quốc dân bao vây xung quanh. Ðược các Bà-la-môn, gia chủ, cả thị dân và quốc dân bao vây xung quanh, vị ấy khởi lên nhiễm tâm, rơi vào dục vọng, khởi lên tham ái, trở lại đời sống sung túc. Như vậy, này Ananda, được gọi là sự phiền lụy của các vị tu Phạm hạnh. Vì sự phiền lụy của Phạm hạnh, các ác bất thiện pháp, tạp nhiễm, dẫn đến tái sanh đáng sợ hãi, đưa đến khổ quả, dẫn đến sanh, già, chết trong tương lai, các pháp ấy tấn công vị ấy. Như vậy, này Ananda, là sự phiền lụy của các vị tu Phạm hạnh. Nhưng này Ananda, sự phiền lụy của các vị tu Phạm hạnh là nhiều quả khổ hơn, nhiều quả não hơn đối với phiền lụy của Ðạo sư này và phiền lụy của đệ tử này, hơn nữa nó dẫn đến đọa lạc.","fontSize":12,"order":35},{"content":"Do vậy, này Ananda, hãy đối xử với Ta với tâm thân hữu, không với tâm thù nghịch, và như vậy các Ông sẽ được hạnh phúc an lạc lâu dài. Và như thế nào là các đệ tử đối xử vị Ðạo sư với tâm thù nghịch, không với tâm thân hữu? Ở đây, này Ananda, vị Ðạo sư ấy với lòng từ mẫn thuyết pháp cho các đệ tử, mong cầu hạnh phúc cho họ, vì lòng từ mẫn nói rằng: \"Ðây là hạnh phúc cho các Ông, đây là an lạc cho các Ông\". Nhưng các đệ tử của vị ấy không chịu nghe theo, không chịu lóng tai, chú tâm vào hướng khác (annan), ngược lại, họ đi xa lời giảng dạy của vị Ðạo sư. Như vậy, này Ananda, là các đệ tử đối xử với bậc Ðạo sư với tâm thù nghịch, không với tâm thân hữu.","fontSize":12,"order":36},{"content":"Và như thế nào, này Ananda, là các đệ tử đối xử với bậc Ðạo sư với tâm thân hữu, không với tâm thù nghịch? Ở đây, này Ananda, vị Ðạo sư với lòng từ mẫn thuyết pháp cho các đệ tử, tìm cầu hạnh phúc cho họ, vì lòng từ mẫn nói rằng: \"Ðây là hạnh phúc cho các Ông, đây là an lạc cho các Ông\". Các đệ tử của vị ấy chịu nghe theo, chịu lóng tai, không chú tâm vào hướng khác, và không ngược lại đi xa lời dạy của bậc Ðạo sư. Như vậy, này Ananda, là các đệ tử đối xử với bậc Ðạo sư, với tâm thân hữu, không phải với tâm thù nghịch. Do vậy, này Ananda, hãy đối xử với Ta với tâm thân hữu, chớ với tâm thù nghịch và như vậy sẽ là hạnh phúc, là an lạc lâu dài cho các Ông.","fontSize":12,"order":37},{"content":"Ta không sách tấn các Ông như người thợ gốm đối với các đồ gốm chưa nung, chưa được nung chín. Ta sẽ nói hết lời chỉ trích này đến lời chỉ trích khác, hết lời tán thán này đến lời tán thán khác. Cái gì là lõi cây, cái ấy sẽ đứng vững tồn tại.","fontSize":12,"order":38},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":39},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":40}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/122. Kinh Ðại không (Mahàsunnata sutta)","title":"122. Kinh Ðại không (Mahàsunnata sutta)"},{"ID":123,"paragraphs":[{"alignment":1,"content":"123. Kinh Hy hữu vị tằng hữu pháp (Acchariya-abbhùtadhamma sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà-lâm), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi một số rất đông Tỷ-kheo, sau buổi ăn, sau khi đi khất thực về, đang ngồi tụ họp trong thị giả đường (upatthanasala), câu chuyện này được khởi lên giữa chúng Tăng:","fontSize":12,"order":4},{"content":"\"Thật hy hữu thay chư Hiền! Thật vị tằng hữu thay chư Hiền, là đại thần thông lực, đại uy lực của Như Lai! Vì Ngài biết được chư Phật quá khứ, đã nhập Niết-bàn, đã đoạn các hý luận, đã đoạn các chướng đạo, đã chấm dứt luân hồi, đã thoát ly mọi khổ: \"Chư Thế Tôn ấy sanh tánh như vậy, danh tánh như vậy, tộc tánh như vậy, giới hạnh như vậy, pháp hạnh như vậy, tuệ hạnh như vậy, trú hạnh như vậy, chư Thế Tôn ấy giải thoát như vậy\".","fontSize":12,"order":5},{"content":"Khi được nghe nói như vậy, Tôn giả Ananda nói với các Tỷ-kheo ấy: \"Thật hy hữu thay chư Hiền, Như Lai được đầy đủ các pháp hy hữu! Thật vị tằng hữu thay chư Hiền, Như Lai được đầy đủ các pháp vị tằng hữu!\"","fontSize":12,"order":6},{"content":"Và câu chuyện giữa các Tỷ-kheo ấy bị gián đoạn. Rồi Thế Tôn vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến thị giả đường, sau khi đến, ngồi trên chỗ đã soạn sẵn. Sau khi ngồi, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":7},{"content":"-- Này các Tỷ-kheo, nay các Ông ngồi nói chuyện gì? Câu chuyện gì giữa các Ông bị gián đoạn?","fontSize":12,"order":8},{"content":"-- Ở đây, bạch Thế Tôn, chúng con sau buổi ăn, sau khi đi khất thực trở về, chúng con ngồi tụ họp tại thị giả đường, câu chuyện sau đây được khởi lên: \"Hy hữu thay, chư Hiền! ... chư Thế Tôn ấy được giải thoát như vậy\". Khi được nghe nói vậy, bạch Thế Tôn, Tôn giả Ananda nói với chúng con như sau: \"Thật hy hữu thay... Như Lai được đầy đủ các pháp hy hữu! Thật vị tằng hữu thay... Như Lai được đầy đủ các pháp vị tằng hữu!\" Câu chuyện này giữa chúng con, bạch Thế Tôn, bị gián đoạn. Rồi Thế Tôn đến.","fontSize":12,"order":9},{"content":"Thế Tôn bảo Tôn giả Ananda:","fontSize":12,"order":10},{"content":"-- Do vậy, này Ananda, hãy nói lên nhiều nữa, những đặc tánh hy hữu, vị tằng hữu của Như Lai.","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Chánh niệm tỉnh giác, này Ananda, Bồ-tát sanh trong Thiên chúng (Kaya) Tusita\". Vì rằng, bạch Thế Tôn, chánh niệm tỉnh giác, Bồ-tát sanh trong Thiên chúng Tusita, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":12},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Chánh niệm tỉnh giác, này Ananda, Bồ-tát an trú trong Thiên chúng Tusita\". Vì rằng, bạch Thế Tôn, chánh niệm tỉnh giác, Bồ-tát an trú trong Thiên chúng Tusita, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":13},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Chánh niệm tỉnh giác, này Ananda, Bồ-tát an trú tại Thiên chúng Tusita cho đến trọn thọ mạng\". Vì rằng, bạch Thế Tôn, chánh niệm tỉnh giác, Bồ-tát an trú tại Thiên chúng Tusita cho đến trọn thọ mạng, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":14},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Chánh niệm tỉnh giác này Ananda, Bồ-tát sau khi từ Thiên chúng Tusita mạng chung, nhập vào mẫu thai\". Vì rằng, bạch Thế Tôn, chánh niệm tỉnh giác, Bồ-tát sau khi từ Thiên chúng Tusita mạng chung, nhập vào mẫu thai, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":15},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát nhập vào mẫu thai, này Ananda, khi ấy một hào quang vô lượng, thần diệu, thắng xa oai lực của chư Thiên hiện ra cùng khắp thế giới, gồm có các thế giới ở trên chư Thiên, thế giới của các Ma vương và Phạm thiên và thế giới ở dưới gồm các vị Sa-môn, Bà-la-môn, chư Thiên và loài Người. Cho đến các thế giới ở giữa các thế giới, tối tăm, u ám không có nền tảng, những cảnh giới mà mặt trăng mặt trời với đại thần lực, với đại oai lực như vậy cũng không thể chiếu thấu, trong những cảnh giới ấy, một hào quang vô lượng, thắng xa oai lực của chư Thiên hiện ra. Và các chúng sanh sống tại những chỗ ấy nhờ hào quang ấy mới thấy nhau và nói: \"Cũng có những chúng sanh khác sống ở đây\". Và mười ngàn thế giới này chuyển động, rung động, chuyển động mạnh. Và hào quang vô lượng, thần diệu, thắng xa oai lực của chư Thiên hiện ra ở thế giới. Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn\".","fontSize":12,"order":16},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát nhập mẫu thai, này Ananda, bốn vị Thiên tử đến canh gác bốn phương trời và nói: \"Không cho một ai, người hay không phải loài người được phiền nhiễu Bồ-tát, hay mẹ vị Bồ-tát\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn\".","fontSize":12,"order":17},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát nhập mẫu thai, này Ananda, mẹ Bồ-tát giữ giới một cách hồn nhiên, không sát sanh, không trộm cắp, không tà dâm, không nói láo, không uống các thứ rượu nấu, rượu lên chất men\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":18},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát nhập mẫu thai, này Ananda, mẹ Bồ-tát không khởi dục tâm đối với một nam nhân nào, và mẹ Bồ-tát không bị xâm phạm bởi bất kỳ người đàn ông nào có nhiễm tâm\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":19},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát nhập mẫu thai, này Ananda, mẹ vị Bồ-tát tận hưởng năm dục công đức đầy đủ, tận hưởng trọn năm dục công đức\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":20},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát nhập mẫu thai, này Ananda, mẹ Bồ-tát không bị một bệnh tật gì. Bà sống với tâm hoan hỷ, với tâm khoan khoái. Bà thấy trong bào thai của mình vị Bồ-tát đầy đủ mọi bộ phận và chân tay. Này Ananda, ví như viên ngọc lưu ly, thanh tịnh, thuần nhất, có tám cạnh, khéo cắt, khéo dũa, trong sáng, không tỳ vết, hoàn hảo trong mọi phương diện. Rồi một sợi dây được xâu qua viên ngọc ấy, dây màu xanh, màu vàng, màu đỏ, màu trắng hay màu vàng lợt. Nếu có người có mắt để viên ngọc trên bàn tay của mình, người ấy sẽ thấy rõ ràng: \"Ðây là viên ngọc lưu ly, thanh tịnh, thuần nhất, có tám cạnh, khéo cắt, khéo dũa, trong sáng, không tỳ vết, hoàn hảo trong mọi phương diện. Ðây là sợi dây xâu qua, sợi dây màu xanh, màu vàng, màu đỏ, màu trắng hay màu vàng lợt\". Cũng vậy, này Ananda, khi Bồ-tát nhập mẫu thai, mẹ Bồ-tát không bị một bệnh tật gì. Bà sống với tâm hoan hỷ, với tâm khoan khoái. Bà thấy trong bào thai của mình vị Bồ-tát đầy đủ bộ phận và chân tay\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":21},{"content":"Bạch Thế Tôn con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Sau khi sanh Bồ-tát bảy ngày, này Ananda, mẹ Bồ-tát mệnh chung và sanh lên cõi trời Ðâu suất\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":22},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Trong khi các người đàn bà khác, này Ananda, mang bầu thai trong bụng chín tháng hay mười tháng rồi mới sanh, mẹ Bồ-tát sanh Bồ-tát không phải như vậy. Mẹ Bồ-tát mang Bồ-tát trong bụng mười tháng rồi mới sanh\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":23},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Trong khi các người đàn bà khác, này Ananda, hoặc ngồi hoặc nằm mà sanh con, mẹ vị Bồ-tát sanh Bồ- tát không phải như vậy. Mẹ Bồ-tát đứng mà sanh Bồ-tát\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":24},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát từ bụng mẹ sanh ra, này Ananda, chư Thiên đỡ lấy Ngài trước, sau mới đến loài người\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":25},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát từ bụng mẹ sanh ra, này Ananda, Bồ-tát không đụng đến đất. Có bốn Thiên tử đỡ lấy Ngài, đặt Ngài trước bà mẹ và thưa: \"Hoàng hậu hãy hoan hỷ! Hoàng Hậu sanh một bậc vĩ nhân\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":26},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát từ bụng mẹ sanh ra, này Ananda, Ngài sanh ra thanh tịnh, không bị nhiễm ô bởi nước nhớt nào, không bị nhiễm ô bởi loại mủ nào, không bị nhiễm ô bởi loại máu nào, không bị nhiễm ô bởi bất cứ vật bất tịnh nào, thanh tịnh, trong sạch. Này Ananda, ví như một viên ngọc ma-ni bảo châu đặt trên một tấm vải Ba-la-nại. Viên ngọc không làm nhiễm ô tấm vải Ba-la-nại, tấm vải Ba-la-nai cũng không làm nhiễm ô hòn ngọc. Vì sao vậy? Vì cả hai đều thanh tịnh. Cũng vậy, này Ananda, khi Bồ-tát từ bụng mẹ sanh ra, Ngài sanh ra thanh tịnh, không bị nhiễm ô bởi nước nhớt nào, không bị nhiễm ô bởi loại mủ nào, không bị nhiễm ô bởi loại máu nào, không bị nhiễm ô bởi bất cứ vật bất tịnh nào, thanh tịnh, trong sạch\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":27},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát từ bụng mẹ sanh ra, này Ananda, hai dòng nước từ hư không hiện ra, một dòng lạnh, một dòng nóng. Hai dòng nước ấy tắm rửa sạch sẽ cho Bồ-tát và cho bà mẹ\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":28},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Bồ-tát khi sanh ra, này Ananda, Ngài đứng vững, thăng bằng trên hai chân, mặt hướng phía Bắc, bước đi bảy bước, một lọng trắng được che lên. Ngài nhìn khắp cả mọi phương, lên tiếng như con ngưu vương, thốt ra lời như sau: \"Ta là bậc tối thượng ở trên đời! Ta là bậc tối tôn ở trên đời! Ta là bậc cao nhất ở trên đời! Nay là đời sống cuối cùng, không còn phải tái sanh ở đời này nữa\". Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn, là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":29},{"content":"Bạch Thế Tôn, con tận mặt nghe, con tận mặt ghi nhớ từ Thế Tôn: \"Khi Bồ-tát từ bụng mẹ sanh ra, này Ananda, khi ấy một hào quang vô lượng thần diệu, thắng xa oai lực của chư Thiên, hiện ra cùng khắp thế giới, gồm có các thế giới trên chư Thiên, thế giới của các Ma vương và Phạm thiên, và thế giới ở dưới gồm các Sa-môn, Bà-la-môn, chư Thiên và loài Người. Cho đến các cảnh giới giữa các thế giới, tối tăm, u ám, không có nền tảng, những cảnh giới mà mặt trăng mặt trời với đại thần lực, đại oai lực như vậy cũng không thể chiếu thấu, trong những cảnh giới ấy một hào quang vô lượng, thắng xa oai lực chư Thiên hiện ra. Và các chúng sanh sống tại các chỗ ấy, nhờ hào quang ấy mới thấy nhau mà nói: \"Cũng có những chúng sanh khác sống ở đây\". Và mười ngàn thế giới này chuyển động, rung động, chuyển động mạnh. Và hào quang vô lượng thần diệu, thắng xa oai lực của chư Thiên hiện ra ở thế giới. Vì rằng, bạch Thế Tôn, con thọ trì sự việc này, bạch Thế Tôn là một hy hữu, một vị tằng hữu của Thế Tôn.","fontSize":12,"order":30},{"content":"-- Do vậy, này Ananda, hãy thọ trì sự việc này là một hy hữu, một vị tằng hữu của Như Lai. Ở đây, này Ananda, các cảm thọ khởi lên nơi Thế Tôn được biết đến; được biết đến, chúng an trú; được biết đến, chúng đi đến biến hoại; các tưởng được biết đến; các tầm khởi lên được biết đến; được biết đến, chúng an trú; được biết đến, chúng đi đến biến hoại. Này Ananda, hãy thọ trì việc này là một hy hữu, một vị tằng hữu của Như Lai.","fontSize":12,"order":31},{"content":"-- Vì rằng, bạch Thế Tôn, các cảm thọ khởi lên nơi Thế Tôn được biết đến; được biết đến, chúng an trú; được biết đến, chúng đi đến biến hoại; các tưởng được biết đến; các tầm khởi lên được biết đến; được biết đến, chúng an trú; được biết đến, chúng đi đến biến hoại. Bạch Thế Tôn, con thọ trì sự việc này là một hy hữu, một vị tằng hữu của Như Lai.","fontSize":12,"order":32},{"content":"Tôn giả Ananda nói như vậy. Bậc Ðạo Sư chấp nhận. Các Tỷ-kheo hoan hỷ tín thọ lời Tôn giả Ananda nói.","fontSize":12,"order":33},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":34}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/123. Kinh Hy hữu vị tằng hữu pháp (Acchariya-abbhùtadhamma sutta)","title":"123. Kinh Hy hữu vị tằng hữu pháp (Acchariya-abbhùtadhamma sutta)"},{"ID":124,"paragraphs":[{"alignment":1,"content":"124. Kinh Bạc-câu-la (Bakkula sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Tôn giả Bakkula trú ở Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại chỗ nuôi dưỡng các loài sóc (kalandakanivapa).","fontSize":12,"order":3},{"content":"Rồi lõa thể Kassapa, một người bạn trước kia của Tôn giả Bakkula khi còn là cư sĩ, đi đến Tôn giả Bakkula, sau khi đến, nói lên với Tôn giả Bakkula những lời chào đón hỏi thăm; sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Ngồi xuống một bên, lõa thể Kassapa nói với Tôn giả Bakkula:","fontSize":12,"order":4},{"content":"-- Này Hiền giả Bakkula, Bạn xuất gia đã bao lâu?","fontSize":12,"order":5},{"content":"-- Ðã được tám mươi năm, này Hiền giả, từ khi tôi xuất gia.","fontSize":12,"order":6},{"content":"-- Hiền giả Bakkula, trong tám mươi năm ấy, đã bao nhiêu lần, Hiền giả hành dâm dục?","fontSize":12,"order":7},{"content":"-- Hiền giả Kassapa, chớ có hỏi tôi như vậy: \"Hiền giả Kassapa, trong tám mươi năm ấy, đã bao nhiều lần Hiền giả hành dâm dục?\" Hiền giả Kassapa, hãy hỏi tôi như sau: \"Hiền giả Bakkula, trong tám mươi năm ấy, đã bao nhiêu lần Hiền giả khởi lên dục tưởng?\"","fontSize":12,"order":8},{"content":"-- Hiền giả Bakkula, trong tám mươi năm ấy, đã bao nhiêu lần, Hiền giả khởi lên dục tưởng?","fontSize":12,"order":9},{"content":"-- Hiền giả Kassapa, trong tám mươi năm từ khi tôi xuất gia, tôi không bao giờ nhận thấy có dục tưởng khởi lên.","fontSize":12,"order":10},{"content":"-- Vì rằng Tôn giả Bakkula trong tám mươi năm không nhận thấy có dục tưởng khởi lên, chúng tôi thọ trì sự việc này là một hy hữu, một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":11},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không bao giờ nhận thấy có sân tưởng, hại tưởng khởi lên.","fontSize":12,"order":12},{"content":"-- Vì rằng Tôn giả Bakkula trong tám mươi năm không nhận thấy có sân tưởng, hại tưởng khởi lên, chúng tôi thọ trì sự việc này là một hy hữu, một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":13},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy dục tầm nào khởi lên.","fontSize":12,"order":14},{"content":"-- Vì rằng Tôn giả... một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":15},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy sân tầm, hại tầm, nào khởi lên.","fontSize":12,"order":16},{"content":"-- Vì rằng Tôn giả... một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":17},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy có thâu nhận y của cư sĩ.","fontSize":12,"order":18},{"content":"-- Vì rằng Tôn giả.. một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":19},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy có cắt y với con dao.","fontSize":12,"order":20},{"content":"-- Vì rằng Tôn giả... một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":21},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy có may y với cây kim.","fontSize":12,"order":22},{"content":"-- Vì rằng Tôn giả.. một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":23},{"content":"-- Này Hiền giả, trong tám mươi năm trừ khi tôi xuất gia, tôi không nhận thấy có nhuộm y với thuốc nhuộm","fontSize":12,"order":24},{"content":"-- Vì rằng Tôn giả... một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":25},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy có may y kathina.","fontSize":12,"order":26},{"content":"-- Vì rằng Tôn giả... một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":27},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy có may y cho các vị đồng Phạm hạnh... có nhận lời mời ăn... có khởi lên tâm như sau: \"Mong rằng có người mời tôi ăn\".","fontSize":12,"order":28},{"content":"-- Vì rằng Tôn giả... một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":29},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không nhận thấy có ngồi trong nhà.. có ngồi ăn trong nhà... có ghi nhận chi tiết các tướng đặc biệt của nữ nhân... có thuyết pháp cho nữ nhân cho đến câu kệ bốn câu... có đi đến trú phòng Tỷ-kheo-ni... có thuyết pháp cho Tỷ-kheo-ni.... Tôi không nhận thấy có thuyết pháp cho học pháp nữ... Tôi không nhận thấy có thuyết pháp cho Sa-di-ni.","fontSize":12,"order":30},{"content":"-- Vì rằng Tôn giả Bakkula trong tám mươi năm không nhận thấy có thuyết pháp cho Sa-di-ni, chúng tôi thọ trì sự việc này là một hy hữu, một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":31},{"content":"-- Này Hiền giả, trong tám mươi năm từ khi tôi xuất gia, tôi không bao giờ nhận thấy có xuất gia (cho ai).. có thọ đại giới (cho ai).. có nhận làm y chỉ (cho ai)... tôi không bao giờ nhận thấy có Sa-di hầu hạ... có tắm trong nhà tắm... có tắm thoa bột Cunna.. có nhờ đồng Phạm hạnh xoa bóp chân tay.. tôi không bao giờ nhận thấy có bệnh khởi lên, dầu cho một chốc lát.. có mang theo y dược cho đến một miếng nhỏ từ cây a-li-lặc vàng (haritakikhanda)... nằm dựa vào tấm gỗ dựa... nằm dài xuống ngủ... đi an cư mùa mưa tại trú xứ gần làng.","fontSize":12,"order":32},{"content":"-- Vì rằng Tôn giả Bakkula, trong tám mươi năm không nhận thấy có đi an cư mùa mưa tại trú xứ gần làng, chúng tôi thọ trì sự việc này là một hy hữu, một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":33},{"content":"-- Vừa đúng trong bảy ngày, này Hiền giả, còn uế nhiễm, tôi đã ăn đồ ăn của nội địa, rồi đến ngày thứ tám, chánh trí khởi lên.","fontSize":12,"order":34},{"content":"-- Vì rằng Tôn giả Bakkula vừa đúng trong bảy ngày, còn uế nhiễm, đã ăn đồ ăn của nội địa, rồi đến ngày thứ tám chánh trí khởi lên, chúng tôi thọ trì sự việc này là một hy hữu, một vị tằng hữu của Tôn giả Bakkula. Thưa Hiền giả Bakkula, hãy cho tôi xuất gia trong Pháp và Luật này, hãy cho tôi thọ đại giới.","fontSize":12,"order":35},{"content":"Rồi lõa thể Kassapa được xuất gia trong Pháp và Luật này, được thọ đại giới. Thọ đại giới không bao lâu, Tôn giả Kassapa, an trú độc cư, viễn ly, không phóng dật, nhiệt tâm, tinh cần, không bao lâu với thượng trí tự mình chứng ngộ, chứng đắc và an trú ngay trong hiện tại vô thượng cứu cánh Phạm hạnh mà vì mục đích ấy các Thiện nam tử chân chánh xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Vị ấy biết \"Sanh đã tận, Phạm hạnh đã thành, những gì cần làm đã làm, không còn trở lại trạng thái này nữa\". Và Tôn giả Kassapa trở thành một A-la-hán nữa.","fontSize":12,"order":36},{"content":"Rồi Tôn giả Bakkula, sau một thời gian, cầm chìa khóa, đi từ trú xứ này đến trú xứ khác và nói như sau:","fontSize":12,"order":37},{"content":"-- Chư Tôn giả hãy đi ra! Chư Tôn giả hãy đi ra! Hôm nay tôi sẽ nhập Niết-bàn.","fontSize":12,"order":38},{"content":"-- Vì rằng Tôn giả Bakkula cầm chìa khóa, đi từ trú xứ này đến trú xứ khác và nói như sau: \"Chư Tôn giả hãy đi ra! Chư Tôn giả hãy đi ra! Hôm nay tôi sẽ nhập Niết-bàn\"; chúng tôi thọ trì sự việc này là một hy hữu, một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":39},{"content":"Rồi Tôn giả Bakkula ngồi giữa chúng Tỷ-kheo nhập Niết-bàn.","fontSize":12,"order":40},{"content":"-- Vì rằng Tôn giả Bakkula ngồi giữa chúng Tỷ-kheo nhập Niết-bàn, chúng tôi thọ trì sự việc này là một hy hữu, một vị tằng hữu của Tôn giả Bakkula.","fontSize":12,"order":41},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":42}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/124. Kinh Bạc-câu-la (Bakkula sutta)","title":"124. Kinh Bạc-câu-la (Bakkula sutta)"},{"ID":125,"paragraphs":[{"alignment":1,"content":"125. Kinh Ðiều ngự địa (Dantabhùmi sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại chỗ nuôi dưỡng sóc (Kalandakanivapa).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Sa-di Aciravata (Tân Học Sa-môn) đang ở tại am thất Aranna. Rồi vương tử Jayasena trong khi tản bộ du hành, đi đến Sa-di Aciravata, sau khi đến nói lên với Sa-di Aciravata những lời chào đón hỏi thăm; sau khi đến, nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi một bên, vương tử Jayasena nói với Sa-di Aciravata:","fontSize":12,"order":4},{"content":"-- Tôn giả Aggivessana, tôi có nghe như sau: \"Ở đây Tỷ-kheo sống không phóng dật, nhiệt tâm, tinh cần, sẽ được nhứt tâm\".","fontSize":12,"order":5},{"content":"-- Sự việc là vậy, này Vương tử! Sự việc là vậy, này Vương tử! Ở đây, Tỷ-kheo sống không phóng dật, nhiệt tâm, tinh cần sẽ chứng được nhứt tâm.","fontSize":12,"order":6},{"content":"-- Thật là tốt lành nếu Tôn giả Aggivessana thuyết pháp cho tôi như đã được nghe, như đã được học.","fontSize":12,"order":7},{"content":"-- Này Vương tử, tôi không có thể thuyết pháp cho Vương tử như đã được nghe, như đã được học. Nếu nay tôi thuyết pháp cho Vương tử như đã được nghe, như đã được học, và nếu Vương tử không hiểu lời tôi nói, như vậy sẽ làm tôi mệt mỏi, làm tôi phiền muộn.","fontSize":12,"order":8},{"content":"-- Tôn giả Aggivessana, hãy thuyết pháp cho tôi như đã được nghe, như đã được học! Rất có thể, tôi sẽ hiểu ý nghĩa lời nói của Tôn giả Aggivessana.","fontSize":12,"order":9},{"content":"-- Này Vương tử, tôi sẽ thuyết pháp cho Vương tử như đã được nghe, như đã được học. Nếu Vương tử có thể hiểu ý nghĩa lời nói của tôi, như vậy là tốt đẹp. Nếu Vương tử không thể hiểu lời nói của tôi, hãy dừng lại trên sự trạng của mình, chớ có hỏi tôi thêm nữa!","fontSize":12,"order":10},{"content":"-- Tôn giả Aggivessana, hãy thuyết pháp cho tôi như đã được nghe, như đã được học! Nếu tôi có thể hiểu được ý nghĩa lời nói của Tôn giả Aggivessana, như vậy là tốt đẹp. Nếu tôi không có thể hiểu được ý nghĩa lời nói của Tôn giả Aggivessana, tôi sẽ dừng lại trên sự trạng của tôi, ở đây, tôi sẽ không hỏi Tôn giả Aggivessana thêm nữa.","fontSize":12,"order":11},{"content":"Rồi Sa-di Aciravata thuyết pháp cho vương tử Jayasena như đã được nghe, như đã được học. Khi được nghe vậy, Vương tử nói với Sa-di Aciravata như sau:","fontSize":12,"order":12},{"content":"-- Sự việc không phải là như vậy, Tôn giả Aggivessana; trường hợp không phải là như vậy, rằng Tỷ-kheo sống không phóng dật, nhiệt tâm, tinh cần lại có thể chứng đắc nhất tâm.","fontSize":12,"order":13},{"content":"Rồi Vương tử Jayasena sau khi nói lên với Sa-di Aciravata sự việc không phải như vậy và trường hợp không phải như vậy, từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":14},{"content":"Rồi Sa-di Aciravata, sau khi vương tử Jayasena ra đi không bao lâu, liền đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi một bên, Sa-di Aciravata kể lại cho Thế Tôn tất cả cuộc đàm thoại với vương tử Jayasena.","fontSize":12,"order":15},{"content":"Khi nghe nói vậy, Thế Tôn nói với Sa-di Aciravata:","fontSize":12,"order":16},{"content":"-- Như vậy, này Aggivessana, nào có lợi ích gì? Vương tử Jayasenna sống giữa các dục, thọ hưởng các dục, bị tư tưởng dục nhai nghiến, bị nhiệt não dục thiêu đốt, tha thiết truy cầu dục, lại có thể biết, có thể thấy, hay có thể chứng (quả vị) chỉ có ly dục mới biết được, chỉ có ly dục mới thấy được. Chỉ có ly dục mới đạt được, hay chỉ có ly dục mới chứng được; sự kiện như vậy không xảy ra.","fontSize":12,"order":17},{"content":"Này Aggivessana, ví như giữa các con voi, con ngựa hay con bò được dạy điều phục có hai con voi, hai con ngựa hay hai con bò được dạy điều phục, được khéo huấn luyện; và có hai con voi, hai con ngựa hay hai con bò không được khéo điều phục, không được khéo huấn luyện. Này Aggivessana, Ông nghĩ thế nào? Hai con voi, hai con ngựa hay hai con bò, được khéo điều phục, được khéo huấn luyện, các con ấy có thể đi đến khả năng điều phục (dantakaranam), có thể đạt đến điều phục địa không?","fontSize":12,"order":18},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":19},{"content":"-- Còn hai con voi, hai con ngựa hay hai con bò được dạy điều phục, nhưng không được khéo điều phục, không được khéo huấn luyện, các con ấy không được điều phục, có thể đi đến khả năng điều phục, không được điều phục có thể đạt đến điều phục địa, như hai con voi, hai con ngựa hay hai con bò được khéo điều phục, được khéo huấn luyện kia không?","fontSize":12,"order":20},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":21},{"content":"-- Cũng vậy, này Aggivessana, vương tử Jayasena sống giữa các dục, thọ hưởng các dục, bị tư tưởng dục nhai nghiến, bị nhiệt não dục thiêu đốt, tha thiết truy cầu dục, lại có thể biết, có thể thấy, hay có thể chứng (quả vị) chỉ có ly dục mới biết được, chỉ có ly dục mới thấy được, chỉ có ly dục mới đạt được, chỉ có ly dục mới chứng được, sự kiện như vậy không xảy ra.","fontSize":12,"order":22},{"content":"Ví như, này Aggivessana, một hòn núi lớn không xa làng hay thị trấn. Và có hai người bạn, tay trong tay đi ra khỏi làng hay thị trấn ấy, và đi đến hòn núi kia. Sau khi đến, một người bạn đứng dưới chân núi, còn người bạn kia leo lên đỉnh núi. Người bạn đứng dưới chân núi ấy có thể nói với người bạn đứng trên đỉnh núi: \"Này Bạn thân, Bạn đứng trên đỉnh núi, Bạn thấy những gì?\" Người kia nói: \"Này Bạn thân, đứng trên đỉnh núi tôi thấy các vườn khả ái, các khu rừng khả ái, các đất bằng khả ái, các ao hồ khả ái\". Người kia nói: \"Không có sự kiện này, này Bạn thân, không có trường hợp này, Bạn đứng trên đỉnh núi lại có thể thấy các khu vườn khả ái, khu rừng khả ái, các đất bằng khả ái, các ao hồ khả ái\".","fontSize":12,"order":23},{"content":"Rồi người bạn đã đứng trên đỉnh núi, sau khi đi xuống chân núi, nắm tay bạn, khiến bạn trèo lên đỉnh núi, để bạn nghỉ thở một thời gian, rồi nói: \"Này Bạn thân, nay Bạn có thể thấy gì, khi Bạn đứng trên đỉnh núi?\" Và người bạn ấy có thể nói: \"Này Bạn thân, nay đứng trên đỉnh núi, tôi thấy các khu vườn khả ái, các khu rừng khả ái, các đất bằng khả ái, các ao hồ khả ái\". Người kia có thể nói như sau: \"Vừa rồi, này Bạn thân, chúng tôi hiểu Bạn nói: \"Không thể có sự kiện này, này Bạn thân, không thể có trường hợp này, Bạn đứng trên đỉnh núi lại có thể thấy các khu vườn khả ái... các ao hồ khả ái\". Nhưng nay chúng tôi hiểu Bạn nói: \"Này Bạn thân, nay đứng trên đỉnh núi, tôi thấy các khu vườn khả ái... các ao hồ khả ái\". Người kia nói như sau: \"Này Bạn thân, vì tôi bị che khuất bởi sườn núi này, nên không thấy được những điều đáng thấy\".","fontSize":12,"order":24},{"content":"Cũng vậy, nhưng to lớn hơn, này Aggivessana, là Vương tử Jayasena, bị che khuất, bị chận đứng, bị chướng ngại, bị bao vây bởi vô minh uẩn này. Vương tử Jayasena sống giữa các dục, thọ hưởng các dục, bị tư tưởng dục nhai nghiến, bị nhiệt não dục thiêu đốt, tha thiết truy cầu dục, lại có thể biết, có thể thấy hay có thể chứng (quả vị) chỉ có ly dục mới biết được, chỉ có ly dục mới thấy được, chỉ có ly dục mới đạt được, chỉ có ly dục mới chứng được; sự kiện như vậy không xảy ra.","fontSize":12,"order":25},{"content":"Nếu hai ví dụ này được Ông đề cập cho Vương tử Jayasena, thời Vương tử Jayasena tự nhiên tin tưởng Ông và khi đã tin tưởng, sẽ hành động đúng theo cung cách một người đã tin tưởng Ông.","fontSize":12,"order":26},{"content":"-- Nhưng làm sao, bạch Thế Tôn, hai ví dụ này khởi đến từ nơi con cho Vương tử Jayasena, khởi lên một cách tự nhiên, từ trước chưa từng được nghe, như Thế Tôn được?","fontSize":12,"order":27},{"content":"-- Ví như, này Aggivessana, một vị vua Sát-đế-lỵ đã quán đảnh bảo người nài voi: \"Này Tượng sư, hãy cưỡi con vương tượng, đi vào rừng có voi; khi Ông thấy con voi rừng, hãy cột nó lại vào cổ con vương tượng\". -- \"Thưa vâng, Ðại vương\". Này Aggivessana, người tượng sư vâng theo lời vị vua Sát-đế-lỵ đã làm lễ quán đảnh, cỡi con vương tượng, vào trong rừng có voi, thấy con voi rừng, cột con voi rừng ấy vào cổ con vương tượng. Con vương tượng kéo nó ra chỗ ngoài trời. Cho đến như vậy, này Aggivessana, con voi rừng được đi đến chỗ ngoài trời. Nhưng này Aggivessana, con voi rừng còn có sự tham luyến tức là đối với rừng có voi.","fontSize":12,"order":28},{"content":"Người tượng sư tâu với vị vua Sát-đế-lỵ đã làm lễ quán đảnh về con voi rừng ấy. \"Tâu Ðại vương, con voi rừng đã ra chỗ ngoài trời\". Rồi vị vua Sát-đế-lỵ đã làm lễ quán đảnh bảo người điều phục voi: \"Hãy đến, này người Ðiều phục voi, hãy điều phục con voi rừng này bằng cách điều phục nếp sống rừng của nó, bằng cách điều phục tâm tư rừng núi, bằng cách điều phục sự ưu tư, mệt nhọc, nhiệt não đối với rừng núi của nó bằng cách làm cho nó thích thú với thôn làng, và bằng cách làm cho nó quen thuộc với nếp sống loài người\". -- \"Thưa vâng, tâu Ðại vương\". Này Aggivessana, người điều phục voi vâng theo lời vua Sát-đế-lỵ đã làm lễ quán đảnh, đóng một cọc trụ lớn vào đất, cột cổ con voi rừng, để điều phục nếp sống rừng của nó, để điều phục tâm tư rừng núi, để điều phục sự suy tư, mệt nhọc, nhiệt não của rừng núi, để làm cho nó thích thú với thôn làng và làm cho nó quen thuộc với nếp sống loài người.","fontSize":12,"order":29},{"content":"Rồi người điều phục voi lại nói với nó bằng những lời nhẹ nhàng, đẹp tai, thân tình, đi đến tâm, thanh nhã, khiến nhiều người vui thích, khiến nhiều người hoan hỷ. Và này Aggivessana, con voi rừng khi được nói với những lời nhẹ nhàng, đẹp tai, thân tình, đi đến tâm, thanh nhã, khiến nhiều người vui thích, khiến nhiều người hoan hỷ, liền nghe, lóng tai, trú tâm vào học hỏi (anna). Tiếp đến người điều phục voi đem cỏ và nước cho con voi rừng. Này Aggivessana, khi con voi rừng nhận cỏ và nước, người điều phục voi mới nghĩ: \"Nay con voi rừng sẽ sống\".","fontSize":12,"order":30},{"content":"Rồi người điều phục voi khiến (con voi rừng) làm thêm một động tác khác: \"Này Bạn, nhặt lên! Này Bạn, đặt xuống!\" Này Aggivessana, sau khi con vương tượng vâng theo lời người điều phục voi, làm đúng theo lời dạy nhặt lên, đặt xuống rồi, người điều phục voi khiến nó làm thêm một động tác khác: \"Này Bạn, đi tới! Này Bạn, đi lui!\" Này Aggivessana, sau khi con vương tượng vâng theo lời người điều phục voi, làm đúng theo lời dạy đi tới, đi lui rồi, người điều phục voi khiến nó làm thêm một động tác khác: \"Này Bạn, đứng dậy! Này Bạn, ngồi xuống!\" Này Aggivessana, sau khi con vương tượng vâng theo lời người điều phục voi, làm đúng theo lời dạy, đứng dậy, ngồi xuống rồi, người điều phục voi khiến nó làm thêm một động tác khác tên gọi \"bất động\". Nó cột cái khiên bằng gỗ vào cái vòi của con vật to lớn, và một người tay cầm ngọn giáo ngồi trên cổ, và xung quanh một số người tay cầm ngọn giáo đứng bao vây. Và người điều phục voi, tay cầm một ngọn giáo với cán cây dài, đứng ở phía trước. Con voi ấy làm động tác bất động, không có di động chân trước, không có di động chân sau, không có di động thân trước, không có di động thân sau, không di động đầu, không có di động tai, không có di động ngà, không có di động vòi. Con vương tượng là con voi có thể nhẫn chịu đao, kiếm, tên, búa chém bắn, nhẫn chịu tiếng vang động của trống lớn, trống nhỏ, tù và, như là vàng ròng tẩy sạch các tỳ vết nhơ bẩn, xứng đáng được vua dùng, một sở hữu của vua, một biểu tượng của vua.","fontSize":12,"order":31},{"content":"Cũng vậy, này Aggivessana, ở đây, Như Lai xuất hiện ở đời là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí, thế giới này là Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên bố điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":32},{"content":"Người gia trưởng hay con người gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nghe pháp ấy, sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, người ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật không dễ gì cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ, hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ, hay bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình. Cho đến đây, này Aggivessana, là vị Thánh đệ tử đi đến chỗ ngoài trời. Nhưng này Aggivessana, các vị Thiên, Nhân có tham ái này, tức là năm dục công đức.","fontSize":12,"order":33},{"content":"Rồi Như Lai huấn luyện thêm cho vị đệ tử ấy: \"Hãy đến, này Tỷ-kheo, hãy giữ giới, sống chế ngự với sự chế ngự của giới bổn Patimokkha, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong học pháp!\" Này Aggivessana, sau khi vị Thánh đệ tử đã giữ giới, sống chế ngự với sự chế ngự của giới bổn Patimokkha, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học trong học pháp, Như Lai lại huấn luyện thêm cho vị đệ tử ấy: \"Hãy đến, này Tỷ-kheo, hãy bảo hộ các căn! Khi mắt thấy sắc, chớ có nắm giữ tướng chung, chớ có nắm giữ tướng riêng. Những nguyên nhân gì, vì nhãn căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, hãy tự chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng, mũi ngửi hương, lưỡi nếm vị, thân cảm xúc, ý nhận thức các pháp, chớ có nắm giữ tướng chung, chớ có nắm giữ tướng riêng. Những nguyên nhân gì vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, hãy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn\".","fontSize":12,"order":34},{"content":"Này Aggivessana, sau khi Thánh đệ tử đã hộ trì các căn, Như Lai huấn luyện thêm vị Thánh đệ tử ấy: \"Hãy đến, này Tỷ-kheo, hãy tiết độ trong ăn uống, chơn chánh giác sát thọ dụng món ăn, không phải để vui đùa, không phải để đam mê, không phải để trang sức, không phải để tự làm đẹp mình, chỉ để thân này được duy trì, được bảo dưỡng, khỏi bị gia hại, để chấp trì Phạm hạnh, nghĩ rằng: \"Như vậy, ta diệt trừ các cảm thọ cũ và không cho khởi lên các cảm thọ mới. Và ta sẽ không phạm lỗi lầm, sống được an ổn\".","fontSize":12,"order":35},{"content":"Này Aggivessana, sau khi vị Thánh đệ tử đã tiết độ trong ăn uống, Như Lai lại huấn luyện thêm vị ấy: \"Hãy đến, này Tỷ-kheo, hãy chú tâm cảnh giác! Ban ngày khi đi kinh hành và trong khi đang ngồi, hãy gột sạch tâm trí khỏi các chướng ngại pháp. Ban đêm trong canh một, trong khi đi kinh hành và trong khi đang ngồi, hãy gột sạch tâm trí khỏi các chướng ngại pháp. Ban đêm trong canh giữa, hãy nằm xuống phía hông bên phải, như dáng nằm con sư tử, chân gác trên chân với nhau, chánh niệm tỉnh giác, hướng niệm đến lúc ngồi dậy. Ban đêm canh cuối, khi đã thức dậy,  trong khi đi kinh hành và trong khi đang ngồi, hãy gột sạch tâm trí khỏi các chướng ngại pháp\".","fontSize":12,"order":36},{"content":"Này Aggivessana, sau khi Thánh đệ tử đã chú tâm cảnh giác, Như Lai huấn luyện thêm vị ấy: \"Hãy đến, này Tỷ-kheo, hãy thành tựu chánh niệm tỉnh giác! Khi đi tới khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng ngồi, nằm, thức, nói, yên lặng đều tỉnh giác\".","fontSize":12,"order":37},{"content":"Này Aggivessana, sau khi vị Thánh đệ tử đã thành tựu chánh niệm tỉnh giác, Như Lai lại huấn luyện thêm vị ấy: \"
