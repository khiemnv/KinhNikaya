rộng rãi, từ chỗ ngồi đứng dậy và đã đi vào tịnh xá: \"Này Tỷ-kheo, do bất cứ nhân duyên gì, một số hý luận vọng tưởng ám ảnh một người, nếu ở đây không có gì đáng tùy hỷ, đáng đón mừng, đáng chấp thủ, thời như vậy là sự đoạn tận tham tùy miên, sự đoạn tận sân tùy miên, sự đoạn tận kiến tùy miên, sự đoạn tận nghi tùy miên, sự đoạn tận mạn tùy miên, sự đoạn tận hữu tham tùy miên, sự đoạn tận vô minh tùy miên, sự đoạn tận chấp trượng, chấp kiếm, đấu tranh, tránh tranh, luận tranh, kháng tranh, ly gián ngữ, vọng ngữ. Chính ở đây, những ác, bất thiện pháp này đều được tiêu diệt, không còn dư tàn\". Nay ai có thể giải thích rộng rãi ý nghĩa lời giảng dạy này được Thế Tôn nói lên một cách vắn tắt và không giải thích rõ ràng ý nghĩa?\" Bạch Thế Tôn, và chúng con suy nghĩ: \"Nay có Tôn giả Mahakaccana là vị được Thế Tôn tán dương và được các vị đồng phạm hạnh có trí kính trọng. Tôn giả Mahakaccana có thể giải thích rộng rãi ý nghĩa lời giảng dạy này được Thế Tôn nói lên một cách vắn tắt và không giải thích rõ ràng ý nghĩa. Vậy chúng ta hãy đi đến chỗ Tôn giả Mahakaccana ở, sau khi đến sẽ hỏi Tôn giả Mahakaccana ý nghĩa này\". Bạch Thế Tôn, rồi chúng con đi đến chỗ Tôn giả Mahakaccana ở, sau khi đến, chúng con hỏi Tôn giả Mahakaccana ý nghĩa này. Bạch Thế Tôn, Tôn giả Mahakaccana đã giải thích ý nghĩa ấy cho chúng con với những phương pháp này, với những văn cú này, với những văn tự này.","fontSize":12,"order":32},{"content":"-- Chư Tỷ-kheo, Tôn giả Mahakaccana là bậc Hiền trí. Chư Tỷ-kheo, Tôn giả Mahakaccana là bậc Ðại tuệ. Chư Tỷ-kheo, nếu các Người hỏi Ta ý nghĩa này, Ta cũng trả lời như Mahakaccana đã trả lời. Như vậy là chính nghĩa lời dạy ấy, hãy như vậy thọ trì.","fontSize":12,"order":33},{"content":"Khi nghe nói vậy, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":34},{"content":"-- Bạch Thế Tôn, như một người bị đói lả và mệt mỏi, tìm được một bánh mật, cứ mỗi miếng vị ấy được nếm, cứ mỗi miếng vị ấy được thưởng thức vị ngọt thuần nhất. Bạch Thế Tôn, cũng vậy, Tỷ-kheo có tri thức biệt tài, cứ mỗi phần suy tư đến ý nghĩa pháp môn này với trí tuệ, cứ mỗi phần vị ấy được thưởng thức sự hoan hỷ, được thưởng thức sự thoải mái tâm trí. Bạch Thế Tôn, pháp môn này tên gọi là gì?","fontSize":12,"order":35},{"content":"-- Do vậy, này Ananda, pháp môn này được gọi là pháp môn bánh mật (Mật hoàn). Hãy như vậy thọ trì!","fontSize":12,"order":36},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":37},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/18. Kinh Mật hoàn (Madhupindika sutta)","title":"18. Kinh Mật hoàn (Madhupindika sutta)"},{"ID":19,"paragraphs":[{"alignment":1,"content":"19. Kinh Song tầm (Dvedhàvitakka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tôi nghe như vầy:","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Tại đây, Thế Tôn gọi các Tỷ-kheo: \"Chư Tỷ-kheo\". --\"Thưa vâng\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":3},{"content":"-- Chư Tỷ-kheo, trước khi Ta giác ngộ, khi chưa thành Chánh Giác và còn là Bồ-tát, Ta suy nghĩ như sau: \"Ta sống suy tư và chia hai suy tầm\". Chư Tỷ-kheo, phàm có dục tầm nào, sân tầm nào, hại tầm nào, Ta phân thành phần thứ nhất; phàm có ly dục tầm nào, vô sân tầm nào, vô hại tầm nào, Ta phân thành phần thứ hai.","fontSize":12,"order":4},{"content":"Chư Tỷ-kheo, rồi Ta sống không phóng dật, nhiệt tâm, tinh cần. Khi dục tầm khởi lên, Ta tuệ tri: \"Dục tầm này khởi lên nơi Ta, và dục tầm này đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn\". Chư Tỷ-kheo, khi Ta suy tư: \"Dục tầm này đưa đến tự hại\", dục tầm được biến mất, Chư Tỷ-kheo, khi Ta suy tư: \"Dục tầm đưa đến hại người\", dục tầm được biến mất. Chư Tỷ-kheo, khi Ta suy tư: \"Dục tầm đưa đến hại cả hai\", dục tầm được biến mất. Chư Tỷ-kheo, khi Ta suy tư: \"Dục tầm diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn\", dục tầm được biến mất. Chư Tỷ-kheo, như vậy Ta tiếp tục trừ bỏ, xả ly và đoạn tận dục tầm.","fontSize":12,"order":5},{"content":"Chư Tỷ-kheo, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần, sân tầm khởi lên... (như trên)... hại tầm khởi lên. Ta tuệ tri: \"Hại tầm này khởi lên nơi Ta, và hại tầm này đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn\". Chư Tỷ-kheo, khi Ta suy tư: \"Hại tầm này đưa đến tự hại\"... \"Hại tầm diệt trí tuệ, dự phần vào phiền não, không đưa đến Niết-bàn\", hại tầm biến mất. Chư Tỷ-kheo, như vậy Ta tiếp tục trừ bỏ, xả ly và đoạn tận hại tầm.","fontSize":12,"order":6},{"content":"Chư Tỷ-kheo, Tỷ-kheo suy tư, quán sát nhiều vấn đề gì, thời tâm sanh khuynh hướng đối với vấn đề ấy. Chư Tỷ-kheo, nếu Tỷ-kheo suy tư, quán sát nhiều về dục tầm, vị ấy từ bỏ ly dục tầm. Khi tâm đã nặng về dục tầm, thời tâm vị ấy có khuynh hướng về dục tầm. Chư Tỷ-kheo, nếu Tỷ-kheo suy tư quán sát nhiều về sân tầm... (như trên)... về hại tầm, vị ấy từ bỏ vô hại tầm. Khi tâm đã đặt nặng về hại tầm thời tâm vị ấy có khuynh hướng về hại tầm.","fontSize":12,"order":7},{"content":"Chư Tỷ-kheo, ví như vào cuối tháng mùa mưa, về mùa thu, khi lúa đã trổ hạt, một người mục đồng chăn giữ bò, cầm roi đánh các con bò bên này, đánh bên kia, chế ngự chúng, ngăn chận chúng. Vì sao vậy? Chư Tỷ-kheo, vì người mục đồng thấy do nhân duyên này, đưa đến sự chết, sự tù tội, sự đánh đập hay sự trách móc. Chư Tỷ-kheo, cũng vậy, Ta đã thấy sự nguy hại, sự hạ liệt, sự uế nhiễm của các pháp bất thiện, và thấy sự viễn ly, sự lợi ích, sự thanh tịnh của các thiện pháp.","fontSize":12,"order":8},{"content":"Chư Tỷ-kheo, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần như vậy, khi ly dục tầm khởi lên, Ta tuệ tri như vầy: \"Ly dục tầm này khởi lên nơi Ta và ly dục tầm này không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai, tăng trưởng trí tuệ, không dự phần vào phiền não, đưa đến Niết-bàn\". Chư Tỷ-kheo, nếu ban đêm Ta suy tư, quán sát (về ly dục tầm) không phải từ nhân duyên ấy Ta thấy sợ hãi. Chư Tỷ-kheo, nếu ban ngày Ta suy tư, quán sát (về ly dục tầm), không phải từ nhân duyên ấy Ta thấy sợ hãi. Chư Tỷ-kheo, nếu ban đêm, ban ngày, Ta suy tư, quán sát (về ly dục tầm), không phải từ nhân duyên ấy Ta thấy sợ hãi. Và Ta suy tư, quán sát quá lâu, thân Ta có thể mệt mỏi; khi thân mệt mỏi thì tâm bị dao động; khi tâm bị dao động thì tâm rất khó được định tĩnh. Chư Tỷ-kheo, rồi tự nội thân Ta trấn an tâm, trấn tịnh tâm, khiến được nhất tâm, khiến thành định tĩnh. Vì sao vậy? Vì để tâm Ta khỏi dao động.","fontSize":12,"order":9},{"content":"Chư Tỷ-kheo, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần như vậy, khi vô sân tầm khởi lên... (như trên)... vô hại tầm khởi lên. Ta tuệ tri như vậy: \"Vô hại tầm này khởi lên nơi Ta và vô hại tầm này không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai, tăng trưởng trí tuệ, không dự phần vào phiền não, đưa đến Niết-bàn\". Chư Tỷ-kheo, nếu ban đêm... không phải từ nhân duyên ấy, mà Ta thấy sợ hãi. Và nếu Ta suy tư, quán sát quá lâu, thân Ta có thể mệt mỏi; khi thân mệt mỏi thì tâm bị dao động, khi tâm bị dao động, tâm rất khó được định tĩnh. Chư Tỷ-kheo, rồi tự nội thân Ta trấn an tâm, trấn tịnh tâm, khiến được nhất tâm, khiến thành định tĩnh. Vì sao vậy? Vì để tâm Ta khỏi dao động.","fontSize":12,"order":10},{"content":"Chư Tỷ-kheo, nếu vị Tỷ-kheo suy tư, quán sát nhiều về vấn đề gì thời tâm sanh khuynh hướng đối với vấn đề ấy. Chư Tỷ-kheo, nếu Tỷ-kheo suy tư, quán sát nhiều về ly dục tầm, vị ấy từ bỏ dục tầm. Khi tâm đã đặt nặng về ly dục tầm, tâm vị ấy có khuynh hướng về ly dục tầm. Chư Tỷ-kheo, nếu Tỷ-kheo suy tư, quán sát nhiều về vô sân tầm... (như trên)... nếu Tỷ-kheo suy tư, quán sát nhiều về bất hại tầm, vị ấy từ bỏ hại tầm. Khi tâm đã đặt nặng về bất hại tầm, thời tâm vị ấy có khuynh hướng về bất hại tầm.","fontSize":12,"order":11},{"content":"Chư Tỷ-kheo, ví như vào cuối tháng hè, khi tất cả lúa gạo đã cất vào kho thóc, một người mục đồng chăn giữ các con bò. Khi người mục đồng ở dưới gốc cây hay ở ngoài trời, người ấy có thể nghĩ đến có việc cần phải làm, và người ấy nghĩ: \"Ðây là những con bò\". Chư Tỷ-kheo, cũng vậy ở đây, có việc cần phải làm, và Ta nghĩ: \"Ðây là những pháp\".","fontSize":12,"order":12},{"content":"Chư Tỷ-kheo, Ta phát tâm dõng mãnh, tinh tấn, không có tiêu cực, niệm không tán loạn được an trú, thân được khinh an, không có cuồng nhiệt, tâm được định tĩnh nhất tâm.","fontSize":12,"order":13},{"content":"Chư Tỷ-kheo, Ta ly dục, ly ác, bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Diệt tầm và tứ, Ta chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, Ta chứng và an trú Thiền thứ ba. Xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, Ta chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":14},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Ta dẫn tâm, hướng tâm đến túc mạng trí. Ta nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Ta nhớ rằng: \"Tại chỗ kia, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, các món ăn như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, Ta được sanh ra tại chỗ này. Tại chỗ này, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, các món ăn như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ này, Ta được sanh ra ở đây\". Như vậy Ta nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":15},{"content":"Chư Tỷ-kheo, trong đêm canh đầu Ta chứng được minh thứ nhất, vô minh diệt, minh sanh; bóng tối diệt, ánh sáng sanh, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":16},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Ta dẫn tâm, hướng tâm đến sanh tử trí về chúng sanh. Ta với thiên nhãn thuần tịnh siêu nhân, thấy sự sống và sự chết của chúng sanh. Ta tuệ tri rằng, chúng sanh người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, ác hạnh về lời nói, ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi Trời, trên đời này. Như vậy với thiên nhãn thuần tịnh siêu nhân, Ta thấy sự sống chết của chúng sanh. Ta tuệ tri rằng, chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ.","fontSize":12,"order":17},{"content":"Chư Tỷ-kheo, trong đêm canh giữa, Ta chứng được minh thứ hai, vô minh diệt, minh sanh; bóng tối diệt, ánh sáng sanh, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":18},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Ta dẫn tâm, hướng tâm đến lậu tận trí. Ta thắng tri như thật: \"Ðây là khổ\", thắng tri như thật: \"Ðây là nguyên nhân của khổ\", thắng tri như thật: \"Ðây là khổ diệt\", thắng tri như thật: \"Ðây là con đường đưa đến khổ diệt\", thắng tri như thật: \"Ðây là những lậu hoặc\", thắng tri như thật: \"Ðây là nguyên nhân các lậu hoặc\", thắng tri như thật: \"Ðây là các lậu hoặc diệt\", thắng tri như thật: \"Ðây là con đường đưa đến các lậu hoặc diệt\".","fontSize":12,"order":19},{"content":"Nhờ biết như vậy, nhờ thấy như vậy, tâm của Ta thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên trí hiểu biết: Ta đã giải thoát. Ta đã thắng tri: \"Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm, không còn trở lui trạng thái này nữa\".","fontSize":12,"order":20},{"content":"Chư Tỷ-kheo, trong đêm canh ba, Ta chứng được minh thứ ba, vô minh diệt, minh sanh; bóng tối diệt, ánh sáng sanh, trong khi Ta sống không phóng dật nhiệt tâm tinh cần.","fontSize":12,"order":21},{"content":"Chư Tỷ-kheo, giống như trong khu rừng rậm rạp có một hồ nước lớn thâm sâu, và một đoàn nai lớn sống gần một bên. Có một người đến, không muốn chúng được lợi ích, không muốn chúng được hạnh phúc, không muốn chúng được an ổn khỏi các ách nạn. Nếu có con đường nào được yên ổn, được an toàn, đưa đến hoan hỷ, người ấy sẽ chận đóng con đường này lại, sẽ mở con đường nguy hiểm, sẽ đặt con mồi đực, sẽ đặt con mồi cái. Chư Tỷ-kheo, như vậy, sau một thời gian đoàn nai lớn ấy gặp ách nạn và hao mòn dần. Chư Tỷ-kheo, có một người đến, muốn đoàn nai ấy được lợi ích, muốn chúng được hạnh phúc, muốn chúng được an ổn khỏi các ách nạn. Nếu có con đường nào được yên ổn, được an toàn, người ấy sẽ mở con đường này, sẽ đóng con đường nguy hiểm lại, sẽ đem con mồi đực đi, sẽ hủy bỏ con mồi cái. Chư Tỷ-kheo, như vậy đoàn nai lớn ấy sau một thời gian sẽ được tăng trưởng, hưng thịnh, thành mãn.","fontSize":12,"order":22},{"content":"Chư Tỷ-kheo, Ta nói ví dụ ấy để giải thích ý nghĩa như sau: Chư Tỷ-kheo, hồ nước lớn, thâm sâu chỉ cho các dục. Chư Tỷ-kheo, đoàn nai lớn chỉ cho các loài hữu tình. Chư Tỷ-kheo, con người không muốn chúng được lợi ích, không muốn chúng được hạnh phúc, không muốn chúng được an ổn khỏi các ách nạn chỉ cho ác ma. Chư Tỷ-kheo, con đường nguy hiểm chỉ cho con đường tà đạo có tám ngành, tức là tà tri kiến, tà tư duy, tà ngữ, tà nghiệp, tà mạng, tà tinh tấn, tà niệm, tà định. Chư Tỷ-kheo, con mồi đực chỉ cho hỷ và tham. Chư Tỷ-kheo, con mồi cái chỉ cho vô minh. Chư Tỷ-kheo, còn người muốn chúng được lợi ích, muốn chúng được hạnh phúc, muốn chúng được an ổn khỏi các ách nạn chỉ cho Như Lai, bậc A-la-hán, Chánh Ðẳng Giác. Con đường yên ổn, an toàn, đưa đến hoan hỷ chỉ cho con đường Thánh đạo Tám ngành, tức là Chánh tri kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định.","fontSize":12,"order":23},{"content":"Chư Tỷ-kheo, như vậy Ta mở con đường yên ổn, an toàn, đưa đến hoan hỷ, Ta đóng con đường nguy hiểm, Ta mang đi con mồi đực, Ta hủy bỏ con mồi cái. Chư Tỷ-kheo, những gì vị Ðạo Sư cần phải làm cho các đệ tử vì lòng thương tưởng họ, những điều ấy Ta đã làm, vì lòng thương tưởng các Người. Chư Tỷ-kheo, đây là các gốc cây, đây là các chỗ trống. Hãy Thiền định, chớ có phóng dật, chớ có hối tiếc về sau. Ðó là lời giáo huấn của Ta.","fontSize":12,"order":24},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":25},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/19. Kinh Song tầm (Dvedhàvitakka sutta)","title":"19. Kinh Song tầm (Dvedhàvitakka sutta)"},{"ID":20,"paragraphs":[{"alignment":1,"content":"20. Kinh An trú tầm (Vtakkasanthàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Tại đây, Thế Tôn gọi các Tỷ-kheo: \"Chư Tỷ-kheo\". -- \"Thưa vâng, bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":3},{"content":"-- Chư Tỷ-kheo, Tỷ-kheo muốn thực tu tăng thượng tâm cần phải thường thường tác ý năm tướng. Thế nào là năm?","fontSize":12,"order":4},{"content":"Ở đây, Tỷ-kheo y cứ tướng nào, tác ý tướng nào, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si sanh khởi, thời này các Tỷ-kheo, Tỷ-kheo ấy cần phải tác ý một tướng khác liên hệ đến thiện, không phải tướng kia. Nhờ tác ý một tướng khác liên hệ đến thiện, không phải tướng kia, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh. Chư Tỷ-kheo, ví như một người thợ mộc thiện xảo hay đệ tử một người thợ mộc, dùng một cái nêm nhỏ đánh bật ra, đánh tung ra, đánh văng ra một cái nêm khác; chư Tỷ-kheo, cũng vậy, khi một Tỷ-kheo y cứ một tướng nào, tác ý một tướng nào, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si sanh khởi, thời này chư Tỷ-kheo, Tỷ-kheo ấy cần phải tác ý một tướng khác liên hệ đến thiện, không phải tướng kia. Nhờ tác ý một tướng khác liên hệ đến thiện, khác với tướng kia, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":5},{"content":"Chư Tỷ-kheo, nếu Tỷ-kheo ấy khi tác ý một tướng khác với tướng kia, liên hệ đến thiện, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si vẫn khởi lên, thời này chư Tỷ-kheo, Tỷ-kheo ấy cần phải quán sát các nguy hiểm của những tầm ấy: \"Ðây là những tầm bất thiện, đây là những tầm có tội, đây là những tầm có khổ báo\". Nhờ quán sát các nguy hiểm của những tầm ấy, các bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh. Chư Tỷ-kheo, ví như một người đàn bà hay người đàn ông trẻ tuổi, trong tuổi thanh xuân, tánh ưa trang sức nếu một xác rắn, hay xác chó, hay xác người được quàng vào cổ, người ấy phải lo âu, xấu hổ, ghê tởm. Chư Tỷ-kheo, cũng vậy, nếu Tỷ-kheo ấy nhờ quán sát... nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":6},{"content":"Chư Tỷ-kheo, nếu Tỷ-kheo ấy trong khi quán sát các nguy hiểm của những tầm ấy, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si vẫn khởi lên, thời này chư Tỷ-kheo, Tỷ-kheo ấy cần phải không ức niệm, không tác ý những tầm ấy. Nhờ không ức niệm, không tác ý các tầm ấy, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh. Chư Tỷ-kheo, ví như một người có mắt, không muốn thấy các sắc pháp nằm trong tầm mắt của mình, người ấy nhắm mắt lại hay ngó qua một bên. Chư Tỷ-kheo, cũng vậy, nếu Tỷ-kheo ấy, trong khi không ức niệm, không tác ý... được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":7},{"content":"Chư Tỷ-kheo, nếu Tỷ-kheo ấy trong khi không ức niệm, không tác ý các tầm ấy, các ác, bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si vẫn khởi lên. Chư Tỷ-kheo, vị Tỷ-kheo ấy cần phải tác ý đến hành tướng các tầm và sự an trú các tầm ấy. Nhờ tác ý đến hành tướng các tầm và sự an trú các tầm ấy, các ác, bất thiện tầm liên hệ đến dục... được an trú, an tịnh, nhất tâm, định tĩnh. Ví như một người đang đi mau, suy nghĩ: \"Tại sao ta lại đi mau? Ta hãy đi chậm lại\". Trong khi đi chậm, người ấy suy nghĩ: \"Tại sao ta lại đi chậm? Ta hãy dừng lại\". Trong khi dừng lại, người ấy suy nghĩ: \"Tại sao Ta lại dừng lại? Ta hãy ngồi xuống\". Trong khi ngồi, người ấy suy nghĩ: \"Tại sao ta lại ngồi? Ta hãy nằm xuống\". Chư Tỷ-kheo, như vậy người ấy bỏ dần các cử chỉ thô cứng nhất và làm theo các cử chỉ tế nhị nhất. Chư Tỷ-kheo, cũng vậy, nếu Tỷ-kheo ấy tác ý đến... (như trên)... được an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":8},{"content":"Chư Tỷ-kheo, nếu Tỷ-kheo ấy trong khi tác ý đến hành tướng các tầm và sự an trú các tầm, các ác, bất thiện tầm liên hệ... đến si vẫn khởi lên, thời chư Tỷ-kheo, Tỷ-kheo ấy phải nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm. Nhờ nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, các ác bất thiện tầm liên hệ đến dục... liên hệ đến si được trừ diệt, đi đến diệt vong... được an trú, an tịnh nhất tâm, định tĩnh. Ví như một người lực sĩ nắm lấy đầu một người ốm yếu, hay nắm lấy vai, có thể chế ngự, nhiếp phục, và đánh bại. Chư Tỷ-kheo, cũng vậy, nếu Tỷ-kheo ấy trong khi tác ý hành tướng các tầm và sự an trú các tầm ấy, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si vẫn khởi lên, thời chư Tỷ-kheo, Tỷ-kheo ấy phải nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm. Nhờ nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ trừ diệt chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":9},{"content":"Chư Tỷ-kheo, nếu Tỷ-kheo, trong khi y cứ tướng nào, tác ý tướng nào, các ác bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si sanh khởi. Tỷ-kheo ấy tác ý một tướng khác, liên hệ đến thiện, khác với tướng kia, các ác, bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được diệt trừ, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":10},{"content":"Tỷ-kheo ấy, nhờ quán sát sự nguy hiểm các tầm ấy, các ác, bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":11},{"content":"Tỷ-kheo ấy, nhờ không ức niệm, không tác ý các tầm ấy, các ác, bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":12},{"content":"Tỷ-kheo ấy tác ý hành tướng các tầm và an trú các tầm, các ác, bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":13},{"content":"Tỷ-kheo ấy nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, các ác, bất thiện tầm liên hệ đến dục, liên hệ đến sân, liên hệ đến si được trừ diệt, đi đến diệt vong. Chính nhờ diệt trừ chúng, nội tâm được an trú, an tịnh, nhất tâm, định tĩnh.","fontSize":12,"order":14},{"content":"Chư Tỷ-kheo, Tỷ-kheo ấy được gọi là đã an trú trong đạo tầm pháp môn. Vị ấy có thể tác ý đến tầm nào vị ấy muốn, có thể không tác ý đến tầm nào vị ấy không muốn; vị ấy đã đoạn trừ khát ái, đã giải thoát các kiết sử, khéo chinh phục kiêu mạn, đã chấm dứt khổ đau.","fontSize":12,"order":15},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":16},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":17}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/20. Kinh An trú tầm (Vtakkasanthàna sutta)","title":"20. Kinh An trú tầm (Vtakkasanthàna sutta)"},{"ID":21,"paragraphs":[{"alignment":1,"content":"21. Kinh Ví dụ cái cưa (Kakacùpama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Moliya Phagguna sống liên hệ với các Tỷ-kheo ni một cách quá độ. Tôn giả Moliya Phagguna sống liên hệ với các Tỷ-kheo-ni như sau: Nếu có Tỷ-kheo nào, trước mặt Tôn giả Moliya Phagguna nói xấu các Tỷ-kheo-ni ấy, Tôn giả Moliya Phagguna liền phẫn nộ, bất mãn, vấn tội ngay; nếu có Tỷ-kheo nào, trước mặt các Tỷ-kheo ni ấy, nói xấu Tôn giả Moliya Phagguna, các Tỷ-kheo ni ấy liền phẫn nộ, bất mãn, vấn tội ngay. Tôn giả Moliya Phagguna sống liên hệ với các Tỷ-kheo-ni như vậy.","fontSize":12,"order":4},{"content":"Có một Tỷ-kheo khác đi đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn và ngồi xuống một bên. Sau khi ngồi xuống một bên, Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, Tôn giả Moliya Phagguna sống liên hệ với các Tỷ-kheo ni một cách quá độ. Bạch Thế Tôn, Tôn giả Moliya Phagguna sống liên hệ với các Tỷ-kheo-ni như sau: Nếu có Tỷ-kheo nào, trước mặt Tôn giả Moliya Phagguna nói xấu các Tỷ-kheo-ni ấy, Tôn giả Moliya Phagguna liền phẫn nộ, bất mãn và vấn tội ngay; nếu có Tỷ-kheo nào, trước mặt các Tỷ-kheo ni ấy, nói xấu Tôn giả Moliya Phagguna, các Tỷ-kheo-ni ấy liền phẫn nộ, bất mãn và vấn tội ngay. Bạch Thế Tôn, Tôn giả Moliya Phagguna sống liên hệ với các Tỷ-kheo-ni một cách quá độ như vậy.","fontSize":12,"order":6},{"content":"Thế Tôn gọi một Tỷ-kheo khác và bảo:","fontSize":12,"order":7},{"content":"-- Này Tỷ-kheo, hãy đi, nhân danh Ta, cho gọi Tỷ-kheo Moliya Phagguna: \"Hiền giả Phagguna, bậc Ðạo Sư gọi Hiền giả\".","fontSize":12,"order":8},{"content":"-- Bạch Thế Tôn, vâng!","fontSize":12,"order":9},{"content":"Tỷ-kheo ấy vâng đáp Thế Tôn, đi đến chỗ Tôn giả Moliya Phagguna, khi đến xong, liền thưa Tôn giả Moliya Phagguna:","fontSize":12,"order":10},{"content":"-- Hiền giả Moliya Phagguna, bậc Ðạo Sư gọi Hiền giả.","fontSize":12,"order":11},{"content":"-- Vâng, Hiền giả.","fontSize":12,"order":12},{"content":"Tỷ-kheo Moliya Phagguna vâng đáp Tỷ-kheo ấy, đến chỗ Thế Tôn ở, khi đến xong, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với Tôn giả Moliya Phagguna đang ngồi xuống một bên:","fontSize":12,"order":13},{"content":"-- Này Phagguna, có đúng sự thật không, như lời người ta đồn là Ông sống liên hệ với các Tỷ-kheo-ni một cách quá độ. Người ta đồn Ông sống liên hệ với các Tỷ-kheo-ni như sau: \"Nếu Tỷ-kheo nào, trước mặt Ông nói xấu các Tỷ-kheo-ni ấy, Ông liền phẫn nộ, bất mãn, vấn tội ngay; nếu Tỷ-kheo nào, trước mặt các Tỷ-kheo-ni ấy, nói xấu Ông, các Tỷ-kheo-ni ấy liền phẫn nộ, bất mãn, vấn tội ngay\". Này Phagguna, có phải Ông sống liên hệ với các Tỷ-kheo-ni như vậy?","fontSize":12,"order":14},{"content":"-- Bạch Thế Tôn, có như vậy.","fontSize":12,"order":15},{"content":"-- Này Phagguna, có phải Ông là Thiện nam tử, vì lòng tin, đã xuất gia từ bỏ gia đình, sống không gia đình?","fontSize":12,"order":16},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":17},{"content":"-- Này Phagguna, thật không xứng đáng cho Ông, một Thiện nam tử, vì lòng tin đã xuất gia, từ bỏ gia đình, sống không gia đình, mà sống liên hệ với các Tỷ-kheo-ni một cách quá độ như vậy. Do vậy, này Phagguna, nếu có ai trước mặt Ông, nói xấu các Tỷ-kheo-ni ấy, này Phagguna, Ông phải từ bỏ những dục liên hệ đến thế tục, những tư duy liên hệ đến thế tục. Này Phagguna, Ông phải học tập như sau: \"Mong rằng tâm của ta sẽ không bi biến nhiễm! Mong rằng ta sẽ không nói những lời ác ngữ! Mong rằng ta sẽ sống với lòng lân mẫn, với tâm từ bi, không ôm lòng sân hận!\" Này Phagguna, Ông phải học tập như vậy.","fontSize":12,"order":18},{"content":"Do vậy, này Phagguna, nếu có ai trước mặt Ông, lấy tay đánh những Tỷ-kheo-ni ấy, lấy đất ném, lấy gậy đập, lấy gươm đánh, này Phagguna, Ông phải từ bỏ những dục... không ôm lòng sân hận. Này Phagguna, Ông phải học tập như vậy. Do vậy, này Phagguna, nếu có ai trước mặt Ông nói xấu (ai), này Phagguna, Ông phải từ bỏ những dục... không ôm lòng sân hận. Này Phagguna, Ông phải học tập như vậy. Do vậy, này Phagguna, nếu có ai trước mặt Ông lấy tay đánh, lấy đất ném, lấy gậy đập, lấy gươm đánh, này Phagguna, Ông phải từ bỏ những dục liên hệ đến thế tục, những tư duy liên hệ đến thế tục. Này Phagguna, Ông phải học tập như sau: \"Mong rằng tâm của ta sẽ không bị biến nhiễm! Mong rằng ta sẽ không nói những lời ác ngữ! Mong rằng ta sẽ sống với lòng lân mẫn, với tâm từ bi, không ôm lòng sân hận!\" Này Phagguna, Ông phải học tập như vậy.","fontSize":12,"order":19},{"content":"Rồi Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":20},{"content":"-- Này các Tỷ-kheo, một thời các Tỷ-kheo của Ta có tâm rất thuần thục hoan hỷ. Này các Tỷ-kheo, ở đây, Ta bảo các Tỷ-kheo, này các Tỷ-kheo, Ta theo hạnh nhất tọa thực. Chư Tỷ-kheo, sống theo hạnh nhất tọa thực, Ta cảm thấy không bệnh tật, không ốm đau, nhẹ nhàng, khang kiện và sảng khoái. Chư Tỷ-kheo, các Ngươi hãy sống theo hạnh nhất tọa thực. Chư Tỷ-kheo, các Ngươi theo hạnh nhất tọa thực thời các Ngươi sẽ cảm thấy không bệnh tật, không ốm đau, nhẹ nhàng, khang kiện và sảng khoái. Chư Tỷ-kheo, Ta không cần phải giảng dạy gì cho các Tỷ-kheo ấy; chư Tỷ-kheo, Ta chỉ cần khơi dậy ức niệm nơi các Tỷ-kheo ấy. Chư Tỷ-kheo, ví như trên đất bằng, tại chỗ ngã tư, có một chiếc xe đang đậu, thắng với ngựa hay, có roi ngựa đặt ngang sẵn sàng. Có người mã thuật sư thiện xảo, người đánh xe điều ngự các con ngựa đáng được điều ngự, leo lên xe ấy, tay trái nắm lấy dây cương, tay mặt cầm lấy roi ngựa, có thể đánh xe ngựa ấy đi tới đi lui, tại chỗ nào và như thế nào, theo ý mình muốn. Cũng vậy chư Tỷ-kheo, Ta không cần phải giảng dạy gì cho các Tỷ-kheo ấy; chư Tỷ-kheo, Ta chỉ cần khơi dậy ức niệm nơi các Tỷ-kheo ấy.","fontSize":12,"order":21},{"content":"Do vậy, này các Tỷ-kheo, hãy từ bỏ bất thiện, hãy nỗ lực đối với các thiện pháp, như vậy các Ngươi mới thành tựu sự trưởng thành, hưng thịnh, lớn mạnh trong Pháp và Luật này. Chư Tỷ-kheo, cũng như gần một thôn làng hay thị trấn nhỏ, có ngôi rừng cây tala lớn, ngôi rừng bị các cây leo y lan bao phủ. Có một người đến khu rừng này, muốn lợi ích cho ngôi rừng, muốn hạnh phúc, muốn an ổn khỏi các ách phược cho ngôi rừng. Người ấy chặt đứt các nhành cây cong thiếu hẳn sinh lực, vất chúng ra khỏi ngôi rừng, dọn dẹp trong rừng sạch sẽ. Người ấy săn sóc kỹ lưỡng các nhánh cây tala thẳng thắn, khéo mọc. Chư Tỷ-kheo, sau một thời gian, ngôi rừng như vậy được trưởng thành, hưng thịnh, lớn mạnh. Cũng vậy, này các Tỷ-kheo, các Ngươi hãy từ bỏ bất thiện, hãy nỗ lực đối với các thiện pháp, như vậy các Ngươi mới thành tựu sự trưởng thành, hưng thịnh, lớn mạnh trong Pháp và Luật này.","fontSize":12,"order":22},{"content":"Chư Tỷ-kheo, thuở xưa, tại thành Savatthi này có nữ gia chủ tên là Vedehika. Chư Tỷ-kheo, tiếng đồn tốt đẹp sau đây được khởi lên về nữ gia chủ Vedehika: \"Nữ gia chủ Vedehika là hiền thục, nữ gia chủ Vedehika là nhu thuận; nữ gia chủ Vedehika là ôn hòa\". Chư Tỷ-kheo, nữ gia chủ Vedehika có người nữ tỳ tên là Kali, người này khéo tay, siêng năng, và làm việc cẩn thận chu toàn. Chư Tỷ-kheo, nữ tỳ Kali khởi lên ý nghĩ: \"Chủ của ta được tiếng đồn tốt đẹp khởi lên như sau: \"Nữ gia chủ Vedehika là hiền thục; nữ gia chủ Vedehika là nhu thuận; nữ gia chủ Vedehika là ôn hòa\". Không biết nữ chủ của ta có nội sân mà không tỏ lộ hay không có nội sân, hay vì công việc ta làm cẩn thận chu toàn nên nữ chủ ta có nội sân nhưng không tỏ lộ, không phải không có. Vậy ta hãy thử nữ chủ của ta!\"","fontSize":12,"order":23},{"content":"Chư Tỷ-kheo, rồi nữ tỳ Kali sáng ngày sau dậy thật trễ. Chư Tỷ-kheo, nữ gia chủ Vedehika nói với nữ tỳ Kali:","fontSize":12,"order":24},{"content":"-- Này Kali!","fontSize":12,"order":25},{"content":"-- Thưa Nữ chủ, có việc gì?","fontSize":12,"order":26},{"content":"-- Sao hôm nay Ngươi dậy trễ vậy?","fontSize":12,"order":27},{"content":"-- Thưa nữ chủ, có việc gì đâu?","fontSize":12,"order":28},{"content":"-- Thật sự không có việc gì à? Ác nữ tỳ kia, hôm nay Ngươi dậy trễ!\"","fontSize":12,"order":29},{"content":"Và nữ chủ phẫn nộ, bất mãn, trừng mắt.","fontSize":12,"order":30},{"content":"Chư Tỷ-kheo, nữ tỳ Kali suy nghĩ: \"Nữ chủ của ta thật sự có nội sân nhưng không tỏ lộ, không phải không có. Vì những công việc ta làm cẩn thận chu toàn, nên nữ chủ của ta tuy có nội sân nhưng không tỏ lộ, không phải không có. Vậy Ta hãy thử thêm nữa nữ chủ của ta!\"","fontSize":12,"order":31},{"content":"Chư Tỷ-kheo, rồi nữ tỳ Kali ngày sau lại dậy trễ hơn nữa. Chư Tỷ-kheo, nữ chủ Vedehika nói với nữ tỳ Kali:","fontSize":12,"order":32},{"content":"-- Này Kali!","fontSize":12,"order":33},{"content":"-- Thưa Nữ chủ, có việc gì?","fontSize":12,"order":34},{"content":"-- Sao hôm nay Ngươi dậy trễ vậy?","fontSize":12,"order":35},{"content":"-- Thưa Nữ chủ, có việc gì đâu?","fontSize":12,"order":36},{"content":"-- Thật sự không có việc gì à? Ác nữ tỳ kia, hôm nay Ngươi dậy trễ!","fontSize":12,"order":37},{"content":"Và nữ chủ phẫn nộ, bất mãn, thốt lên những lời bất mãn.","fontSize":12,"order":38},{"content":"Chư Tỷ-kheo, nữ tỳ Kali suy nghĩ: \"Nữ chủ của ta thật sự có nội sân nhưng không tỏ lộ, không phải không có. Vì những công việc ta làm cẩn thận chu toàn nên nữ chủ của ta tuy có nội sân nhưng không tỏ lộ, không phải không có. Vậy ta hãy thử thêm nữa nữ chủ của ta!\"","fontSize":12,"order":39},{"content":"Chư Tỷ-kheo, rồi nữ tỳ Kali sáng hôm sau lại dậy trễ hơn nữa. Chư Tỷ-kheo, nữ chủ Vedehika nói với nữ tỳ Kali:","fontSize":12,"order":40},{"content":"-- Này Kali!","fontSize":12,"order":41},{"content":"-- Thưa Nữ chủ, có việc gì?","fontSize":12,"order":42},{"content":"-- Sao hôm nay Ngươi dậy trễ vậy?","fontSize":12,"order":43},{"content":"-- Thưa Nữ chủ, có việc gì đâu?","fontSize":12,"order":44},{"content":"-- Thật sự không có việc gì à? Ác nữ tỳ kia, hôm nay Ngươi dậy trễ!","fontSize":12,"order":45},{"content":"Rồi phẫn nộ, không hoan hỷ, nàng cầm cái then gài cửa, đánh một cú trên đầu nữ tỳ khiến bể đầu.","fontSize":12,"order":46},{"content":"Chư Tỷ-kheo, nữ tỳ Kali, với đầu bể máu chảy, liền đi kể lể với các nhà láng giềng:","fontSize":12,"order":47},{"content":"-- Hãy xem việc làm của nữ chủ hiền thục! Hãy xem việc làm của nữ chủ nhu thuận! Hãy xem việc làm của nữ chủ ôn hòa! Sao nữ chủ nói với nữ tỳ độc nhất: \"Hôm nay Ngươi dậy trễ\", rồi phẫn nộ, bất mãn, nàng cầm then gài cửa, đánh tôi một cú trên đầu khiến bể đầu\".","fontSize":12,"order":48},{"content":"Chư Tỷ-kheo, sau một thời gian, tiếng đồn xấu sau đây được khởi lên về nữ chủ Vedehika: \"Nữ chủ Vedehika là độc ác! Nữ chủ Vedehika là không nhu thuận! Nữ chủ Vedehika là không ôn hòa!\"","fontSize":12,"order":49},{"content":"Cũng vậy chư Tỷ-kheo, ở đây, Tỷ-kheo hết sức hiền lành, hết sức nhu thuận, hết sức ôn hòa trong khi chưa bị những lời nói bất khả ý, xúc phạm. Và chư Tỷ-kheo, chỉ khi nào Tỷ-kheo bị những lời nói bất khả ý, xúc phạm mà vị ấy vẫn hết sức hiền lành, hết sức nhu thuận, hết sức ôn hòa, khi ấy vị ấy mới được xem là hiền lành, mới được xem là nhu thuận, mới được xem là ôn hòa. Chư Tỷ-kheo, Ta không gọi một Tỷ-kheo là dễ nói, khi vị ấy dễ nói về các vật dụng như y áo, món ăn, sàng tọa, dược phẩm trị bệnh, khi vị ấy thành tựu được tánh dễ nói. Vì sao vậy? Chư Tỷ-kheo, Tỷ-kheo ấy khi không được các vật dụng như y áo, thức ăn, sàng tọa, dược phẩm trị bệnh, không còn là dễ nói, không còn thành tựu tánh dễ nói. Chư Tỷ-kheo, Tỷ-kheo nào tôn trọng Pháp, cung kính Pháp, sùng kính Pháp trở thành dễ nói, thành tựu tánh dễ nói, vị ấy Ta mới gọi là dễ nói. Do vậy, này các Tỷ-kheo, hãy suy nghĩ: \"Chỉ vì tôn trọng Pháp, cung kính Pháp, sùng kính Pháp chúng ta sẽ trở thành dễ nói, thành tựu tánh dễ nói\". Chư Tỷ-kheo, các Ngươi phải học tập như vậy.","fontSize":12,"order":50},{"content":"Chư Tỷ-kheo, có năm loại ngôn ngữ mà các Ngươi có thể dùng khi nói với các người khác: đúng thời hay phi thời, chơn thực hay không chơn thực, nhu nhuyến hay thô bạo, có lợi ích hay không lợi ích, với từ tâm hay với sân tâm. Chư Tỷ-kheo, khi nói với các người khác, các Ngươi có thể nói đúng thời hay phi thời. Chư Tỷ-kheo, khi nói với các người khác, các Ngươi có thể nói lời chơn thực hay nói lời không chơn thực. Chư Tỷ-kheo, khi nói với các người khác, các Ngươi có thể nói lời nhu nhuyến hay nói lời thô bạo. Chư Tỷ-kheo, khi nói với các người khác, các Ngươi có thể nói lời lợi ích hay nói lời không lợi ích. Chư Tỷ-kheo, khi nói với các người khác, các Ngươi có thể nói với từ tâm hay với sân tâm. Chư Tỷ-kheo, ở tại đây, các Ngươi cần phải học tập như sau: \"Chúng ta sẽ giữ tâm của chúng ta không biến nhiễm, chúng ta sẽ không thốt ra những lời ác ngữ, chúng ta sẽ sống với lòng lân mẫn, với tâm từ bi, với nội tâm không sân hận. Chúng ta sẽ sống bao phủ người này với tâm câu hữu với từ. Và với người này là đối tượng, ta sống biến mãn cùng khắp thế giới với tâm câu hữu với từ, quảng địa vô biên, không hận, không sân\". Chư Tỷ-kheo, như vậy các Ngươi cần phải học tập.","fontSize":12,"order":51},{"content":"Chư Tỷ-kheo, ví như một người đến, cầm xẻng và thúng, nói như sau: \"Tôi sẽ làm cho đất lớn này không thành đất nữa\", và người ấy đào chỗ này chỗ kia, rải đất chỗ này chỗ kia, nhổ nước miếng chỗ này chỗ kia, đi tiểu tiện chỗ này chỗ kia, với ý nghĩ: \"Ngươi trở thành không phải đất, Ngươi trở thành không phải đất\". Chư Tỷ-kheo, nghĩ thế nào? Người ấy có thể làm cho đất lớn này trở thành không phải đất chăng?","fontSize":12,"order":52},{"content":"-- Bạch Thế Tôn, không. Vì sao vậy? Vì đất lớn này thâm sâu và vô lượng, không dễ gì khiến cho đất lớn này trở thành không phải đất, trước khi người ấy bị mệt nhoài và bị thất bại.","fontSize":12,"order":53},{"content":"-- Cũng vậy, này chư Tỷ-kheo, có năm loại ngôn ngữ này mà các Ông có thể nói với người khác: \"Ðúng thời hay phi thời... hay với sân tâm\". Các Tỷ-kheo, khi nói với các người khác, các Ông có thể nói: \"Ðúng thời... hay với sân tâm\". Các Tỷ-kheo, ở tại đây, các Ông cần phải học tập như sau: \"Chúng ta sẽ giữ tâm của chúng ta không biến nhiễm; chúng ta sẽ không thốt ra những lời ác ngữ; chúng ta sẽ sống với lòng lân mẫn, với tâm từ bi, với nội tâm không sân hận; chúng ta sẽ sống biến mãn người này với tâm câu hữu với từ. Và với người này là đối tượng, ta sống biến mãn cùng khắp thế giới, với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân\". Các Tỷ-kheo, các Ông cần phải học tập như vậy.","fontSize":12,"order":54},{"content":"Chư Tỷ-kheo, ví như một người đến, cầm màu sơn, màu vàng, màu xanh sẫm hay màu đỏ tía; người ấy có thể nói như sau: \"Ta sẽ viết các hình sắc trên hư không này. Ta sẽ làm cho các hình sắc hiển hiện\". Các Tỷ-kheo, các Ông nghĩ thế nào? Người ấy có thể viết các hình sắc trên hư không và làm cho các hình sắc hiển hiện được không?","fontSize":12,"order":55},{"content":"-- Bạch Thế Tôn, không thể được. Vì sao vậy? Bạch Thế Tôn, hư không là vô sắc, không thể thấy được. Ở đây, không dễ gì viết các hình sắc và làm hình sắc hiển hiện, trước khi người ấy bị mệt nhoài và bị thất bại.","fontSize":12,"order":56},{"content":"-- Cũng vậy, này Tỷ-kheo, có năm loại ngôn ngữ này mà các Ông có thể nói với người khác: \"Ðúng thời hay phi thời... hay với sân tâm... (như trên)... Và với người này là đối tượng, ta sống biến mãn cùng khắp thế giới với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân\". Chư Tỷ-kheo, các Ông cần phải học tập như vậy.","fontSize":12,"order":57},{"content":"Chư Tỷ-kheo, ví như một người đến, cầm một bó cỏ khô đang cháy và nói như sau: \"Ta với bó cỏ khô đang cháy này sẽ hâm nóng và đun sôi sông Hằng này. Chư Tỷ-kheo, các Ông nghĩ thế nào? Người ấy, với bỏ cỏ khô đang cháy có thể hâm nóng và đun sôi sông Hằng được không?","fontSize":12,"order":58},{"content":"-- Bạch Thế Tôn, không. Vì sao vậy? Bạch Thế Tôn, vì sông Hằng thâm sâu và vô lượng, không dễ gì với bó cỏ khô đang cháy có thể hâm nóng và đun sôi sông Hằng được, trước khi người ấy mệt nhoài và bị thất bại.","fontSize":12,"order":59},{"content":"-- Cũng vậy, này chư Tỷ-kheo, có năm loại ngôn ngữ này mà các Ông có thể nói với các người khác: \"Ðúng thời hay phi thời... hay với sân tâm\". Chư Tỷ-kheo, khi nói với các người khác, các Ông có thể nói: \"Ðúng thời... hay với sân tâm... (như trên)... Và với người này là đối tượng, ta sống biến mãn cùng khắp thế giới với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân\". Chư Tỷ-kheo, các Ông cần phải học tập như vậy.","fontSize":12,"order":60},{"content":"-- Chư Tỷ-kheo, ví như một cái bị bằng da mèo, đã được thuộc chín, khéo thuộc, khéo thuộc cùng khắp, nhu nhuyến, như bông, không còn tiếng xì, tiếng xọp, và một người đến, cầm gậy hay cầm mẻ sành và nói như sau: \"Ta sẽ lấy cái gậy hay với cái mẻ sành làm cho cái bị bằng da mèo này, đã được thuộc chín, khéo thuộc, khéo thuộc cùng khắp, nhu nhuyễn, như bông, không còn tiếng xì, tiếng xọp, phát ra tiếng xì, tiếng xọp\". Chư Tỷ-kheo, các Ông nghĩ thế nào? Người ấy có thể, với cái gậy hay với cái mẻ sành làm cho cái bị bằng da mèo này đã được thuộc chín, khéo thuộc, khéo thuộc cùng khắp, nhu nhuyễn, như bông, không còn tiếng xì, tiếng xọp, phát ra tiếng xì, tiếng xọp được không?","fontSize":12,"order":61},{"content":"-- Bạch Thế Tôn, không. Vì sao vậy? Bạch Thế Tôn, cái bị bằng da mèo này đã được thuộc chín, khéo thuộc, khéo thuộc cùng khắp, nhu nhuyễn, như bông, không còn tiếng xì, tiếng xọp, không dễ gì làm cho cái bị ấy phát ra tiếng xì, tiếng xọp được, trước khi người ấy bị mệt nhoài và bị thất bại.","fontSize":12,"order":62},{"content":"-- Cũng vậy, chư Tỷ-kheo, có năm loại ngôn ngữ mà các Ông có thể dùng khi nói với các người khác: \"Ðúng thời hay phi thời, chơn thực hay không chơn thực, nhu nhuyễn hay thô bạo, có lợi ích hay không lợi ích, với từ tâm hay với sân tâm\". Chư Tỷ-kheo, khi nói với các người khác, các Ông có thể nói đúng thời hay phi thời. Chư Tỷ-kheo, khi nói với các người khác, các Ông có thể nói lời chơn thực hay nói lời không chơn thực. Chư Tỷ-kheo, khi nói với các người khác, các Ông có thể nói lời nhu nhuyễn hay nói lời thô bạo. Chư Tỷ-kheo, khi nói với các người khác, các Ông có thể nói lời lợi ích hay nói lời không lợi ích. Chư Tỷ-kheo, khi nói với các người khác, các Ông có thể nói với từ tâm hay với sân tâm. Chư Tỷ-kheo, ở tại đây, các Ông cần phải học tập như sau: \"Chúng ta sẽ giữ tâm của chúng ta không biến nhiễm, chúng ta sẽ không thốt ra những lời ác ngữ; chúng ta sẽ sống với lòng lân mẫn, với tâm từ bi, với nội tâm không sân hận. Chúng ta sẽ sống biến mãn người này với tâm câu hữu với từ. Và với người này là đối tượng, ta sống biến mãn cùng khắp thế giới với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân\" Chư Tỷ-kheo, các Ông cần phải học tập như vậy.","fontSize":12,"order":63},{"content":"Chư Tỷ-kheo, như những kẻ đạo tặc hạ liệt, dùng cưa hai lưỡi mà cưa tay, cưa chân; dầu vậy, nếu một ai ở đây khởi ý nhiễm loạn, người ấy do vậy không phải là người thực hành giáo pháp của Ta. Ở đây, chư Tỷ-kheo các Ông phải học tập như sau: \"Chúng ta sẽ giữ tâm của chúng ta không biến nhiễm; chúng ta sẽ không thốt ra những lời ác ngữ; chúng ta sẽ sống với lòng lân mẫn, với tâm từ bi, với nội tâm không sân hận. Chúng ta sẽ sống bao phủ người này với tâm câu hữu với từ. Và với người này là đối tượng, ta sống biến mãn cùng khắp thế giới với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân\". Chư Tỷ-kheo, các Ông cần phải học tập như vậy.","fontSize":12,"order":64},{"content":"Và này chư Tỷ-kheo, nếu các Ông luôn luôn suy tư lời dạy ví dụ cái cưa này, thì này các Tỷ-kheo, các Ông có thấy loại ngôn ngữ nào, dầu tế nhị hay thô bạo mà các Ông không kham nhẫn được chăng?","fontSize":12,"order":65},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":66},{"content":"-- Chư Tỷ-kheo, do vậy, hãy luôn luôn suy tư lời dạy ví như cái cưa này, và các Ông sẽ được hạnh phúc an lạc lâu ngày.","fontSize":12,"order":67},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":68},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":69}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/21. Kinh Ví dụ cái cưa (Kakacùpama sutta)","title":"21. Kinh Ví dụ cái cưa (Kakacùpama sutta)"},{"ID":22,"paragraphs":[{"alignment":1,"content":"22. Kinh Ví dụ con rắn (Alagaddùpama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tỷ-kheo tên là Arittha, xưa làm nghề huấn luyện chim ưng, khởi lên ác tà kiến như sau: \"Theo như ta hiểu pháp Thế Tôn thuyết giảng, khi thọ dụng những pháp được Thế Tôn gọi là chướng ngại pháp, thật sự không có chướng ngại gì\".","fontSize":12,"order":4},{"content":"Một số đông Tỷ-kheo nghe như sau: \"Tỷ-kheo tên Arittha, xưa làm nghề huấn luyện chim ưng, khởi lên ác tà kiến như sau: \"Theo như ta hiểu pháp Thế Tôn thuyết giảng, khi thọ dụng những pháp được Thế Tôn gọi là chướng ngại pháp, thật sự không có chướng ngại gì\". Rồi những Tỷ-kheo ấy đi đến chỗ Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, khi đến xong, liền nói với Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng như sau:","fontSize":12,"order":5},{"content":"-- Này Hiền giả Arittha, có đúng sự thật rằng, Hiền giả khởi lên ác tà kiến như sau: \"Theo như tôi hiểu... thật sự không có chướng ngại gì\"?","fontSize":12,"order":6},{"content":"-- Thật sự là vậy, chư Hiền. Theo như tôi hiểu... không có chướng ngại gì.","fontSize":12,"order":7},{"content":"Rồi những Tỷ-kheo ấy muốn Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng từ bỏ ác tà kiến ấy, liền cật vấn, nạn vấn lý do, thảo luận: --\"Hiền giả Arittha, chớ nói như vậy, chớ xuyên tạc Thế Tôn. Xuyên tạc Thế Tôn là không tốt. Thế Tôn không có nói như vậy. Hiền giả Arittha, Thế Tôn đã dùng nhiều pháp môn thuyết chướng đạo pháp. Và những ai thọ dụng chúng tự đủ bị chướng ngại. Thế Tôn đã thuyết các dục vui ít, khổ nhiều, não nhiều, do vậy nguy hiểm càng nhiều hơn. Thế Tôn đã thuyết các dục được ví như khúc xương... Thế Tôn đã thuyết các dục được ví như một miếng thịt... Thế Tôn đã thuyết các dục được ví như bó đuốc cỏ khô... Thế Tôn đã thuyết các dục được ví như hố than hừng... Thế Tôn đã thuyết các dục được ví như cơn mộng... Thế Tôn đã thuyết các dục được ví như vật dụng cho mượn... Thế Tôn đã thuyết các dục được ví như trái cây... Thế Tôn đã thuyết các dục vọng được ví như lò thịt... Thế Tôn đã thuyết các dục vọng được ví như gậy nhọn... Thế Tôn đã thuyết các dục được ví như đầu rắn, vui ít khổ nhiều, não nhiều và do vậy, nguy hiểm càng nhiều hơn\".","fontSize":12,"order":8},{"content":"Tỷ-kheo Arittha xưa làm nghề huấn luyện chim ưng, dầu được các Tỷ-kheo ấy cật vấn, chất vấn thảo luận, vẫn nói lên ác tà kiến ấy, cứng đầu, chấp chặt, nắm chặt tà kiến ấy: \"Thật sự là vậy, theo như tôi hiểu, pháp Thế Tôn thuyết giảng... không có chướng ngại gì\".","fontSize":12,"order":9},{"content":"Vì các Tỷ-kheo không thể làm cho Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, từ bỏ ác tà kiến ấy, nên họ đến chỗ Thế Tôn ở, khi đến xong, đảnh lễ Thế Tôn và ngồi xuống một bên. Sau khi ngồi xuống một bên, những Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":10},{"content":"-- Bạch Thế Tôn, Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, khởi lên ác tà kiến như sau: \"Theo tôi hiểu, pháp Thế Tôn thuyết giảng... không có chướng ngại gì\". Bạch Thế Tôn, chúng con nghe: \"Tỷ-kheo tên Arittha, xưa làm nghề huấn luyện chim ưng... không có chướng ngại gì\". Bạch Thế Tôn, rồi chúng con đi đến chỗ Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, khi đến xong, liền nói với Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng: --\"Này Hiền giả Arittha, có đúng sự thật chăng? Hiền giả khởi lên ác tà kiến như sau: \"Theo như tôi hiểu... thật sự không có chướng ngại gì\".","fontSize":12,"order":11},{"content":"Bạch Thế Tôn, khi nghe nói vậy, Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, nói với chúng con như sau: --\"Thật sự là vậy. Chư Hiền, theo như tôi hiểu... thật sự không có chướng ngại gì\".","fontSize":12,"order":12},{"content":"Bạch Thế Tôn, chúng con muốn khiến Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, từ bỏ ác tà kiến ấy, liền cật vấn, nạn vấn lý do, thảo luận: --\"Hiền giả Arittha, chớ nói như vậy! Chớ xuyên tạc Thế Tôn. Xuyên tạc Thế Tôn là không tốt. Thế Tôn không có nói như vậy, Hiền giả Arittha, Thế Tôn đã dùng nhiều pháp môn thuyết chướng đạo pháp. Và những ai thọ dụng chúng, tự đủ bị chướng ngại. Thế Tôn đã thuyết các dục vui ít, khổ nhiều, não nhiều, do vậy nguy hiểm càng nhiều hơn. Thế Tôn đã thuyết các dục được ví như khúc xương... Thế Tôn đã thuyết các dục được ví như đầu rắn, vui ít, khổ nhiều, não nhiều, và do vậy nguy hiểm càng nhiều hơn\".","fontSize":12,"order":13},{"content":"Bạch Thế Tôn, Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, dầu được chúng con cật vấn, nạn vấn lý do, thảo luận, vẫn nói lên ác tà kiến ấy, cứng đầu, chấp chặt, nắm chặt tà kiến ấy: \"Thật sự là vậy, theo tôi hiểu, pháp Thế Tôn thuyết giảng... không có chướng ngại gì\". Bạch Thế Tôn, vì chúng con không thể làm cho Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, từ bỏ ác tà kiến ấy, nên chúng con đến hỏi Thế Tôn ý nghĩa này.","fontSize":12,"order":14},{"content":"Rồi Thế Tôn cho gọi một Tỷ-kheo khác:","fontSize":12,"order":15},{"content":"-- Này Tỷ-kheo, hãy đi và nhân danh Ta gọi Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng rằng: \"Hiền giả Arittha, bậc Ðạo Sư gọi Hiền giả\".","fontSize":12,"order":16},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":17},{"content":"Tỷ-kheo ấy vâng lời Thế Tôn, đến chỗ Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, sau khi đến, liền nói với Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng:","fontSize":12,"order":18},{"content":"-- Hiền giả Arittha, bậc Ðạo sư gọi Hiền giả.","fontSize":12,"order":19},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":20},{"content":"Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, đáp lời Tỷ-kheo ấy, đi đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, đang ngồi xuống một bên:","fontSize":12,"order":21},{"content":"-- Này Arittha, có thật chăng, Ông khởi lên ác tà kiến như sau: \"Theo như tôi hiểu... thật sự không có chướng ngại gì\"?","fontSize":12,"order":22},{"content":"-- Thật sự là vậy, bạch Thế Tôn. Theo như con hiểu, thật sự không có chướng ngại gì.","fontSize":12,"order":23},{"content":"-- Này kẻ ngu si kia, sao Ông lại hiểu pháp Ta thuyết giảng như vậy? Này kẻ ngu si kia, có phải chăng, Ta đã dùng nhiều pháp môn thuyết chướng đạo pháp. Và những ai thọ dụng chúng tự đủ bị chướng ngại? Ta đã thuyết các dục vui ít, khổ nhiều, não nhiều, do vậy nguy hiểm càng nhiều hơn. Ta đã thuyết các dục được ví như khúc xương... Ta đã thuyết các dục được ví như miếng thịt... được ví như bó đuốc cỏ khô... được ví như hố than hừng... được ví như cơn mộng... được ví như vật dụng cho mượn... được ví như trái cây... được ví như lò thịt... được ví như gậy nhọn... Ta đã thuyết các dục được ví như đầu rắn, vui ít, khổ nhiều, não nhiều, và do vậy nguy hiểm càng nhiều hơn. Và này kẻ ngu si kia, không những Ông xuyên tạc Ta, vì Ông đã tự chấp thủ sai lạc, Ông tự phá hoại Ông và tạo nên nhiều tổn đức. Này kẻ ngu si kia, và như vậy sẽ đưa đến bất hạnh và đau khổ lâu dài cho Ông.","fontSize":12,"order":24},{"content":"Rồi Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":25},{"content":"-- Chư Tỷ-kheo, các Ông nghĩ thế nào? Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng này có thể khởi lên tia lửa sáng gì trong Pháp và Luật này không?","fontSize":12,"order":26},{"content":"-- Bạch Thế Tôn, làm sao có thể được! Không thể được, bạch Thế Tôn.","fontSize":12,"order":27},{"content":"Ðược nói vậy, Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, im lặng, hổ thẹn, thụt vai, cúi đầu, lo âu, câm miệng. Rồi Thế Tôn, sau khi biết được Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng đang im lặng, hổ thẹn, thụt vai, cúi đầu, lo âu, câm miệng, bèn nói với Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng:","fontSize":12,"order":28},{"content":"-- Này kẻ ngu si kia, người ta sẽ được biết Ông qua ác tà kiến của chính Ông. Ở đây, Ta sẽ hỏi các Tỷ-kheo.","fontSize":12,"order":29},{"content":"Rồi Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":30},{"content":"-- Chư Tỷ-kheo, các Ông có hiểu pháp Ta thuyết giảng, giống như Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng này, không những đã xuyên tạc Ta vì đã tự chấp thủ sai lạc, mà còn tự phá hoại mình và gây nên nhiều tổn đức?","fontSize":12,"order":31},{"content":"-- Bạch Thế Tôn, không. Bạch Thế Tôn, Thế Tôn đã dùng nhiều pháp môn thuyết chướng đạo pháp; và những ai thọ dụng chúng, tự đủ bị chướng ngại. Thế Tôn đã thuyết các dục vui ít, khổ nhiều, não nhiều, do vậy nguy hiểm càng nhiều hơn, Thế Tôn đã thuyết các dục ví như khúc xương... (như trên)... Thế Tôn đã thuyết các dục ví như đầu rắn, vui ít, khổ nhiều, não nhiều và do vậy nguy hiểm càng nhiều hơn.","fontSize":12,"order":32},{"content":"-- Lành thay, chư Tỷ-kheo! Lành thay, chư Tỷ-kheo! Các Ông hiểu pháp Ta thuyết giảng như vậy. Chư Tỷ-kheo, Ta đã dùng nhiều pháp môn thuyết chướng đạo pháp, và những ai thọ dụng chúng, tự đủ bị chướng ngại. Ta đã thuyết các dục vui ít, khổ nhiều, não nhiều, và do vậy nguy hiểm càng nhiều hơn. Ta đã thuyết các dục ví như khúc xương... (như trên)... Ta đã thuyết các dục ví như đầu rắn, vui ít, khổ nhiều, não nhiều, và do vậy nguy hiểm càng nhiều hơn. Nhưng Tỷ-kheo Arittha, xưa làm nghề huấn luyện chim ưng, không những xuyên tạc Ta vì đã tự chấp thủ sai lạc mà còn tự phá hoại mình và tạo nên nhiều tổn đức, và như vậy sẽ đưa đến bất hạnh, đau khổ lâu ngày cho kẻ ngu si ấy.","fontSize":12,"order":33},{"content":"Thật sự, này các Tỷ-kheo, sự kiện này không xảy ra, người ta có thể thọ dụng các dục ngoài các dục, ngoài các dục tưởng, ngoài các dục tầm.","fontSize":12,"order":34},{"content":"(Ví dụ con rắn)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":35},{"content":"Chư Tỷ-kheo, ở đây có một số người ngu si học pháp, như Kinh, Ứng tụng, Giải thuyết, Kệ tụng, Cảm hứng ngữ, Như thị ngữ, Bổn sanh, Vị tằng hữu pháp, Phương quảng. Sau khi học các pháp này, họ không quán sát ý nghĩa những pháp ấy với trí tuệ. Những pháp ấy, vì ý nghĩa không được trí tuệ quán sát, nên không trở thành rõ ràng. Họ học các pháp chỉ vì lợi ích, muốn chỉ trích người khác, chỉ vì lợi ích, muốn khoái khẩu biện luận, và họ không đạt được mục tiêu mà sự học pháp hướng đến. Những pháp ấy vì nắm giữ sai lạc nên đưa họ đến bất hạnh, đau khổ lâu dài. Vì sao vậy? Này các Tỷ-kheo, vì nắm giữ sai lạc các pháp.","fontSize":12,"order":36},{"content":"Chư Tỷ-kheo, ví như một người ưa muốn rắn nước, tìm cầu rắn nước, đi khắp chỗ để tìm rắn nước. Người đó thấy một con rắn nước lớn, và người đó bắt con rắn ấy ở lưng hay ở đuôi. Con rắn ấy có thể quay lại cắn người đó nơi tay, nơi cánh tay hay ở một phần nào khác của cơ thể, và người đó có thể do nhân này mà bị chết hay bị đau khổ gần như chết. Vì sao vậy? Chư Tỷ-kheo, vì nắm bắt con rắn một cách sai lạc. Cũng vậy này các Tỷ-kheo, ở đây, một số người ngu si học pháp... Chư Tỷ-kheo, vì sự chấp thủ các pháp sai lạc.","fontSize":12,"order":37},{"content":"Ở đây, này các Tỷ-kheo, một số Thiện nam tử học pháp, như Kinh, Ứng tụng, Giải thuyết, Kệ tụng, Cảm hứng ngữ, Như thị ngữ, Bổn sanh, Vị tằng hữu pháp, Phương quảng. Sau khi học các pháp này, họ quán sát ý nghĩa những pháp ấy với trí tuệ. Những pháp ấy, vì ý nghĩa được trí tuệ quán sát, nên trở thành rõ ràng. Họ học pháp không vì lợi ích, muốn chỉ trích người khác, không vì lợi ích, muốn khoái khẩu biện luận, và họ đạt được mục tiêu mà sự học pháp hướng đến. Những pháp ấy, vì khéo nắm giữ, nên đưa họ đến hạnh phúc, an lạc lâu dài. Vì sao vậy? Này các Tỷ-kheo, vì khéo nắm giữ các pháp.","fontSize":12,"order":38},{"content":"Chư Tỷ-kheo, ví như một người ưa muốn rắn nước, tìm cầu rắn nước đi khắp chỗ để tìm rắn nước. Người đó thấy một con rắn nước lớn. Người đó có thể khéo đè con rắn nước với cây gậy có nạng. Sau khi khéo đè với cây gậy có nạng, người đó có thể khéo nắm giữ cổ rắn. Chư Tỷ-kheo, dầu cho con rắn nước ấy có thể cuốn thân nó xung quanh tay, hay cánh tay, hay một thân phần nào khác, người đó cũng không vì nhân duyên ấy đi đến chỗ chết hay đến sự đau khổ gần như chết. Vì sao vậy? Chư Tỷ-kheo, vì khéo nắm giữ con rắn nước vậy.","fontSize":12,"order":39},{"content":"Cũng vậy, chư Tỷ-kheo, ở đây, một số Thiện nam tử học pháp... chư Tỷ-kheo, vì khéo nắm giữ các pháp vậy. Do vậy, này các Tỷ-kheo, hãy hiểu rõ ý nghĩa lời Ta thuyết giảng và thọ trì như vậy. Nếu có ai không hiểu rõ ý nghĩa lời Ta thuyết giảng thì ở nơi đây, các Ông hãy hỏi Ta hay hỏi những bậc Tỷ-kheo trí thức.","fontSize":12,"order":40},{"content":"(Ví dụ chiếc bè)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":41},{"content":"Chư Tỷ-kheo, Ta sẽ giảng pháp cho các Ông, ví như chiếc bè để vượt qua, không phải để nắm giữ lấy. Hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":42},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":43},{"content":"Những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":44},{"content":"-- Này các Tỷ-kheo, ví như có người đang đi trên con đường lớn dài, đến một vùng nước rộng, bờ bên này nguy hiểm và hãi hùng, bờ bên kia an ổn và không kinh hãi, nhưng không có thuyền để vượt qua hay không có cầu bắc qua từ bờ này đến bờ kia. Người đó tự suy nghĩ: \"Ðây là vùng nước rộng, bờ bên này nguy hiểm và hãi hùng, bờ bên kia an ổn và không kinh hãi, nhưng không có thuyền để vượt qua hay không có cầu bắc qua từ bờ này đến bờ kia. Nay ta hãy thâu góp cỏ, cây, nhánh, lá, cột lại thành chiếc bè, và dựa trên chiếc bè này, tinh tấn dùng tay chân, có thể vượt qua bờ bên kia một cách an toàn\". Chư Tỷ-kheo, rồi người đó thâu góp cỏ, cây, nhánh, lá cột lại thành chiếc bè, và nhờ chiếc bè này, tinh tấn dùng tay chân vượt qua bờ bên kia một cách an toàn. Khi qua bờ bên kia rồi, Người đó suy nghĩ: \"Chiếc bè này lợi ích nhiều cho ta, nhờ chiếc bè này, ta tinh tấn dùng tay chân để vượt qua bờ bên kia một cách an toàn. Nay ta hãy đội chiếc bè này trên đầu hay vác nó trên vai, và đi đến chỗ nào ta muốn\". Chư Tỷ-kheo, các Ông nghĩ thế nào? Chư Tỷ-kheo, nếu người đó làm như vậy, thì có làm đúng với sở dụng của chiếc bè chăng?","fontSize":12,"order":45},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":46},{"content":"-- Chư Tỷ-kheo, người đó phải làm thế nào cho đúng sở dụng của chiếc bè? Ở đây, chư Tỷ-kheo, người đó sau khi vượt qua bờ bên kia, có thể suy nghĩ: \"Chiếc bè này lợi ích nhiều cho ta. Nhờ chiếc bè này, ta tinh tấn dùng tay chân đã vượt qua bờ bên kia một cách an toàn. Nay ta hãy kéo chiếc bè này lên trên bờ đất khô, hay nhận chìm xuống nước, và đi đến chỗ nào ta muốn\". Chư Tỷ-kheo, làm như vậy, người đó làm đúng sở dụng chiếc bè ấy. Cũng vậy, này chư Tỷ-kheo, Ta thuyết pháp như chiếc bè để vượt qua, không phải để nắm giữ lấy.","fontSize":12,"order":47},{"content":"Chư Tỷ-kheo, các Ông cần hiểu ví dụ cái bè. Chánh pháp còn phải bỏ đi, huống nữa là phi pháp.","fontSize":12,"order":48},{"content":"(Các kiến xứ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":49},{"content":"Này các Tỷ-kheo, có sáu kiến xứ. Thế nào là sáu? Ở đây, này các Tỷ-kheo, có kẻ vô văn phàm phu, không đi đến yết kiến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không đi đến yết kiến các bậc Chơn nhơn, không thuần thục pháp các bậc Chơn nhơn, không tu tập pháp các bậc Chơn nhơn, xem sắc pháp: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\", xem cảm thọ: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\", xem tưởng: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\", xem các hành: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\", xem cái gì được thấy, được nghe, được cảm xúc, được ý thức, được đạt tới, được tìm cầu, được ý suy tư: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\", và bất cứ kiến xứ nào đều nói rằng: \"Ðây là thế giới, đây là tự ngã, sau khi chết, tôi sẽ thường còn, thường hằng, thường trú, không biến chuyển, tôi sẽ trú như thế này cho đến mãi mãi\", xem như vậy là: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\".","fontSize":12,"order":50},{"content":"Và này chư Tỷ-kheo, có vị Ða văn Thánh đệ tử đi đến yết kiến các bậc Thánh, thuần thục các pháp bậc Thánh, tu tập pháp các bậc Thánh, đi đến yết kiến các bậc Chơn nhơn, thuần thục pháp các bậc Chơn nhơn, tu tập pháp các bậc Chơn nhơn, xem sắc pháp: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", xem cảm thọ: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", xem tưởng: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", xem các hành: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", xem cái gì được thấy, được nghe, được cảm xúc, được ý thức, được đạt tới, được tìm cầu, được ý suy tư: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", và bất cứ kiến xứ nào đều nói rằng: \"Ðây là thế giới, đây là tự ngã, sau khi chết tôi sẽ thường còn, thường hằng, thường trú, không biến chuyển, tôi sẽ trú như thế này cho đến mãi mãi\", xem như vậy là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Vị này do quán sát như vậy, đối với sự vật chẳng thật có nên không có lo âu, phiền muộn.","fontSize":12,"order":51},{"content":"(Lo âu)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":52},{"content":"Ðược nghe nói vậy, một Tỷ-kheo khác bạch Thế Tôn:","fontSize":12,"order":53},{"content":"-- Có thể có cái gì không thực có ở ngoài, có thể gây lo âu phiền muộn?","fontSize":12,"order":54},{"content":"Thế Tôn đáp:","fontSize":12,"order":55},{"content":"-- Có thể có, này Tỷ-kheo, ở đây, có người nghĩ như sau: \"Cái gì chắc chắn đã là của tôi, nay chắc chắn không còn là của tôi. Cái gì chắc chắn có thể là của tôi, chắc chắn tôi không được cái ấy\". Người đó sầu muộn, than vãn, khóc lóc, đấm ngực, đi đến bất tỉnh. Này Tỷ-kheo, như vậy, có cái không thực có ở ngoài, có thể gây lo âu, phiền muộn.","fontSize":12,"order":56},{"content":"-- Bạch Thế Tôn, có thể có cái gì không thực có ở ngoài, có thể không gây lo âu phiền muộn?","fontSize":12,"order":57},{"content":"Thế Tôn đáp:","fontSize":12,"order":58},{"content":"-- Có thể có, này Tỷ-kheo, ở đây, này Tỷ-kheo, có người không nghĩ như sau: \"Cái gì chắc chắn đã là của tôi, nay chắc chắn không còn là của tôi. Cái gì chắc chắn có thể là của tôi, chắc chắn tôi không được cái ấy\". Người đó không sầu muộn, than vãn, khóc lóc, không đấm ngực, không đi đến bất tỉnh. Như vậy, này Tỷ-kheo, có cái không thực có ở ngoài, không gây lo âu phiền muộn.","fontSize":12,"order":59},{"content":"-- Bạch Thế Tôn, có thể có cái gì không thực có ở trong có thể gây ra lo âu phiền muộn?","fontSize":12,"order":60},{"content":"Thế Tôn đáp:","fontSize":12,"order":61},{"content":"-- Có thể có, này Tỷ-kheo, ở đây, này Tỷ-kheo, có người có (tà) kiến như sau: \"Ðây là thế giới, đây là tự ngã, sau khi chết, tôi sẽ thường còn, thường hằng, thường trú không biến chuyển. Tôi sẽ trú như thế này cho đến mãi mãi\". Người này nghe Như Lai hay đệ tử Như Lai thuyết pháp để bạt trừ tất cả kiến xứ, cố chấp, thiên chấp, thiên kiến, tùy miên, sự tịnh chỉ mọi hành động, sự từ bỏ mọi sanh y, sự diệt trừ khát ái đưa đến ly tham, đoạn diệt, Niết-bàn. Người đó có thể nghĩ như sau: \"Chắc chắn ta sẽ bị đoạn diệt, chắc chắn ta sẽ bị hoại diệt, chắc chắn ta sẽ không tồn tại\". Người đó sầu muộn, than vãn, khóc lóc, đấm ngực, đi đến bất tỉnh. Này Tỷ-kheo, như vậy là có cái không thực có ở trong có thể gây ra lo âu phiền muộn.","fontSize":12,"order":62},{"content":"-- Bạch Thế Tôn, có thể có cái gì không thực có ở trong, không gây ra lo âu, phiền muộn?","fontSize":12,"order":63},{"content":"Thế Tôn đáp:","fontSize":12,"order":64},{"content":"-- Có thể có, này Tỷ-kheo, ở đây, có người không có (tà) kiến như sau: \"Ðây là thế giới, đây là tự ngã, sau khi chết, tôi sẽ thường còn, thường hằng, thường trú, không biến chuyển, tôi sẽ trú như thế này cho đến mãi mãi\". Người này nghe Như Lai hay đệ tử Như Lai thuyết pháp để bạt trừ tất cả kiến xứ, cố chấp, thiên chấp, thiên kiến, tùy miên, sự tịnh chi mọi hành động, sự từ bỏ mọi sanh y, sự diệt trừ khát ái để đưa đến ly tham, đoạn diệt, Niết-bàn. Vị ấy không nghĩ như sau: \"Chắc chắn ta sẽ bị đoạn diệt, chắc chắn ta sẽ bị hoại diệt, chắc chắn ta sẽ không tồn tại\". Vị ấy không sầu muộn, than vãn, khóc lóc; vị ấy không đấm ngực, không đi đến bất tỉnh. Này các Tỷ-kheo, như vậy là có cái không thực có ở trong, không gây ra lo âu, phiền muộn.","fontSize":12,"order":65},{"content":"(Vô thường và vô ngã)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":66},{"content":"Này các Tỷ-kheo, các Ông có thể nắm giữ một vật sở hữu gì, và vật sở hữu được nắm giữ ấy sẽ thường còn, thường hằng, thường trú, không chuyển biến, có thể trú như thế này mãi mãi không? Chư Tỷ-kheo, các Ông có thể thấy một vật sở hữu nào được nắm giữ và vật sở hữu được nắm giữ ấy sẽ thường còn, thường hằng, thường trú, không chuyển biến, có thể trú như thế này mãi mãi không?","fontSize":12,"order":67},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":68},{"content":"-- Lành thay, này các Tỷ-kheo. Này các Tỷ-kheo, Ta cũng không thấy một vật sở hữu được nắm giữ nào, mà vật sở hữu được nắm giữ ấy sẽ thường còn, thường hằng, thường trú, không chuyển biến, có thể trú như thế này mãi mãi. Này các Tỷ-kheo, các Ông có thể chấp thủ Ngã luận thủ nào mà Ngã luận thủ ấy được chấp thủ như vậy lại không khởi lên sầu, bi, khổ, ưu, não không? Này các Tỷ-kheo, các Ông có thấy Ngã luận thủ nào mà Ngã luận thủ ấy được chấp thủ như vậy lại không khởi lên sầu, bi, khổ, ưu, não không?","fontSize":12,"order":69},{"content":"-- Bạch Thế Tôn không.","fontSize":12,"order":70},{"content":"-- Lành thay, này các Tỷ-kheo. Này các Tỷ-kheo, Ta cũng không thấy Ngã luận thủ nào mà Ngã luận thủ ấy được chấp thủ như vậy lại không khởi lên sầu, bi, khổ, ưu, não. Này các Tỷ-kheo, các Ông có kiến y nào, mà kiến y ấy được y chỉ như vậy lại không khởi lên sầu, bi, khổ, ưu, não không? Này các Tỷ-kheo, các Ông có thấy kiến y nào, mà kiến y ấy được y chỉ như vậy lại không khởi lên sầu, bi, khổ, ưu, não không?","fontSize":12,"order":71},{"content":"-- Bạch Thế Tôn, không","fontSize":12,"order":72},{"content":"-- Lành thay, này các Tỷ-kheo! Này các Tỷ-kheo, Ta cũng không thấy một kiến y nào, mà kiến y ấy được y chỉ như vậy, lại không khởi lên sầu, bi, khổ, ưu, não. Chư Tỷ-kheo, nếu có ngã thời có ngã sở thuộc của tôi không?","fontSize":12,"order":73},{"content":"-- Bạch Thế Tôn, có.","fontSize":12,"order":74},{"content":"-- Chư Tỷ-kheo, nếu có ngã sở thuộc, thời có ngã của tôi không?","fontSize":12,"order":75},{"content":"-- Bạch Thế Tôn, có.","fontSize":12,"order":76},{"content":"-- Chư Tỷ-kheo, nếu ngã và ngã sở thuộc không thể được chấp nhận là thường còn, thường hằng, thì kiến xứ này: \"Ðây là thế giới, đây là tự ngã, sau khi chết tôi sẽ thành thường còn, thường hằng, thường trú, không biến chuyển, tôi sẽ trú như thế này cho đến mãi mãi\". Này các Tỷ-kheo, kiến xứ ấy là hoàn toàn, triệt để chẳng ngu si không?","fontSize":12,"order":77},{"content":"-- Bạch Thế Tôn, làm sao có thể hoàn toàn, triệt để chẳng ngu si được!","fontSize":12,"order":78},{"content":"-- Này các Tỷ-kheo, các Ông nghĩ thế nào? Sắc là thường hay vô thường?","fontSize":12,"order":79},{"content":"-- Bạch Thế Tôn, vô thường.","fontSize":12,"order":80},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":81},{"content":"-- Bạch Thế Tôn, khổ.","fontSize":12,"order":82},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại, thì có hợp lý chăng khi chánh quán cái ấy là: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":83},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":84},{"content":"-- Chư Tỷ-kheo, cảm thọ là thường hay vô thường?","fontSize":12,"order":85},{"content":"-- Bạch Thế Tôn, là vô thường.","fontSize":12,"order":86},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":87},{"content":"-- Bạch Thế Tôn, là khổ.","fontSize":12,"order":88},{"content":"-- Cái gì vô thường, khổ, chịu sự biến hoại thì có hợp lý chăng khi chánh quán cái ấy là: \"Cái này là của tôi... tự ngã của tôi\"?","fontSize":12,"order":89},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":90},{"content":"-- Chư Tỷ-kheo, tưởng là thường hay vô thường?","fontSize":12,"order":91},{"content":"-- Bạch Thế Tôn, vô thường.","fontSize":12,"order":92},{"content":"-- Cái gì vô thường...?","fontSize":12,"order":93},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":94},{"content":"-- Chư Tỷ-kheo, các hành là thường hay vô thường... chư Tỷ-kheo, thức là thường hay vô thường?","fontSize":12,"order":95},{"content":"-- Bạch Thế Tôn, vô thường.","fontSize":12,"order":96},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":97},{"content":"-- Bạch Thế Tôn, khổ.","fontSize":12,"order":98},{"content":"- Cái gì vô thường, khổ thì có hợp lý chăng, khi chánh quán cái ấy là: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":99},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":100},{"content":"-- Do vậy, này các Tỷ-kheo, bất cứ các sắc pháp nào, quá khứ, tương lai, hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần; tất cả sắc pháp là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", cần phải như thật quán với chánh trí tuệ. Bất cứ cảm thọ nào... Bất cứ tưởng nào... Bất cứ hành nào... Bất cứ thức nào, quá khứ, vị lai, hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, tất cả thức là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", cần phải như thật quán với chánh trí tuệ.","fontSize":12,"order":101},{"content":"Chư Tỷ-kheo, nhờ thấy vậy, vị Ða văn Thánh đệ tử yểm ly đối với sắc, yểm ly đối với thọ, yểm ly đối với tưởng, yểm ly đối với hành, yểm ly đối với thức, do yểm ly nên ly tham, do ly tham, nên được giải thoát, trong sự giải thoát có trí khởi lên, biết được đã giải thoát. Vị ấy biết: \"Sanh đã tận, phạm hạnh đã thành, những gì nên làm đã làm, không còn trở lui tại đây với một đời sống khác\".","fontSize":12,"order":102},{"content":"(Bậc A-la-hán)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":103},{"content":"Chư Tỷ-kheo, Tỷ-kheo ấy được gọi là vị đã vất bỏ đi các chướng ngại vật, là vị đã lấp đầy các thông hào, là vị đã nhổ lên cột trụ, là vị đã mở tung các lề khóa, là bậc Thánh đã hạ cây cờ xuống, đã đặt gánh nặng xuống, không có gì hệ lụy.","fontSize":12,"order":104},{"content":"Và thế nào là Tỷ-kheo đã vất bỏ đi các chướng ngại? Ở đây, này các Tỷ-kheo, là đã đoạn trừ vô minh, cắt tận gốc rễ, làm cho như cây ta-la bị chặt đầu, khiến không thể tái sanh trong tương lai, không có khả năng sanh khởi. Chư Tỷ-kheo, như vậy là Tỷ-kheo đã vất bỏ đi các chướng ngại.","fontSize":12,"order":105},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo đã lấp đầy các thông hào? Ở đây, này các Tỷ-kheo, Tỷ-kheo đã đoạn trừ tái sanh và sự luân chuyển sanh tử, đã cắt tận gốc rễ, làm cho như cây ta-la bị chặt đầu, khiến không thể tái sanh trong tương lai, không có khả năng sanh khởi. Chư Tỷ-kheo, như vậy là Tỷ-kheo đã lấp đầy thông hào.","fontSize":12,"order":106},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo đã nhổ lên cột trụ? Ở đây, này các Tỷ-kheo, Tỷ-kheo đã đoạn trừ khát ái, đã cắt tận gốc rễ, làm cho như cây ta-la bị chặt đầu, khiến không thể tái sanh trong tương lai, không có khả năng sanh khởi. Chư Tỷ-kheo, như vậy là Tỷ-kheo đã nhổ lên cột trụ.","fontSize":12,"order":107},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo đã mở tung các lề khóa? Ở đây, này các Tỷ-kheo, Tỷ-kheo đã đoạn trừ năm hạ phần kiết sử, đã cắt tận gốc rễ, làm cho như cây ta-la bị chặt đầu, khiến không thể tái sanh trong tương lai, không có khả năng sanh khởi. Chư Tỷ-kheo, như vậy là Tỷ-kheo đã mở tung các lề khóa.","fontSize":12,"order":108},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo bậc Thánh, đã hạ cây cờ xuống, đã đặt gánh nặng xuống, không có gì hệ lụy? Ở đây, này các Tỷ-kheo, Tỷ-kheo đã đoạn trừ ngã mạn, đã cắt tận gốc rễ, làm cho như cây ta-la bị chặt đầu, khiến không thể tái sanh trong tương lai, không có khả năng sanh khởi. Chư Tỷ-kheo, như vậy là vị Tỷ-kheo bậc Thánh, đã hạ cây cờ xuống, đã đặt gánh nặng xuống, không có gì hệ lụy.","fontSize":12,"order":109},{"content":"Chư Tỷ-kheo, Tỷ-kheo đã giải thoát như vậy, thì chư Thiên ở Ðế thích Thiên giới, Phạm thiên giới, Sanh chủ giới sẽ không tìm được dấu vết của Tỷ-kheo ấy, nếu nghĩ rằng: \"Y ở đây, có thức của Như Lai\". Vì sao vậy? Chư Tỷ-kheo, Ta nói ngay ở hiện tại, một Như Lai không thể tìm thấy dấu vết\".","fontSize":12,"order":110},{"content":"(Xuyên tạc Như Lai)","fontBold":-1,"fontSize":12,"order":111},{"content":"Chư Tỷ-kheo, Ta nói như vậy, thuyết như vậy, một số Sa-môn, Bà-la-môn xuyên tạc Ta một cách phi chơn, hồ đồ, hư vọng, không thực: \"Sa-môn Gotama chủ trương chủ nghĩa hư vô, đề cao đoạn diệt, hủy diệt, sự tiêu diệt các hữu tình\". Nhưng này các Tỷ-kheo, Ta không là như vậy, Ta không nói như vậy, Ta không như các Sa-môn, Bà-la-môn ấy đã xuyên tạc một cách phi chơn, hồ đồ, hư vọng, không thật: \"Sa-môn Gotama chủ trương chủ nghĩa hư vô, đề cao đoạn diệt, hủy diệt, sự tiêu diệt các hữu tình\".","fontSize":12,"order":112},{"content":"Chư Tỷ-kheo, xưa cũng như nay, Ta chỉ nói lên sự khổ và sự diệt khổ. Chư Tỷ-kheo, nếu ở đây những người khác nhiếc mắng, phỉ báng, làm cho Như Lai tức giận, thì này các Tỷ-kheo, ở đây, Như Lai không có sân hận, không có bất mãn, tâm không phẫn nộ. Chư Tỷ-kheo, nếu ở đây, những người khác cung kính, tôn trọng, lễ bái, cúng dường Như Lai, thì này các Tỷ-kheo, ở đây Như Lai không có hoan hỷ, sung sướng, Tâm không thích thú. Chư Tỷ-kheo, nếu những người khác cung kính, tôn trọng, lễ bái, cúng dường Như Lai, thì này các Tỷ-kheo, ở đây Như Lai suy nghĩ: \"Ðây là điều xưa kia đã từng biết rõ: ở đây là trách nhiệm Ta phải làm\".","fontSize":12,"order":113},{"content":"Do vậy, này các Tỷ-kheo, nếu có những người khác nhiếc mắng, phỉ báng, làm cho các Ông tức giận, ở đây các Ông chớ có sân hận, bất mãn, tâm chớ khởi phẫn nộ. Do vậy, này các Tỷ-kheo, nếu có những người khác cung kính, tôn trọng, lễ bái cúng dường các Ông, thì ở đây, các Ông chớ có hoan hỷ, sung sướng, tâm sanh thích thú. Do vậy, này các Tỷ-kheo, nếu có những người khác cung kính, tôn trọng, lễ bái cúng dường các Ông, thì ở đây, các Ông hãy suy nghĩ: \"Ðây là điều xưa kia đã từng biết rõ, đây là những trách nhiệm ta phải làm\".","fontSize":12,"order":114},{"content":"(Không sở hữu)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":115},{"content":"Do vậy, này các Tỷ-kheo, cái gì không phải của các Ông, các Ông hãy từ bỏ. Các Ông từ bỏ, sẽ đưa lại hạnh phúc, an lạc lâu dài cho các Ông. Chư Tỷ-kheo, cái gì không phải của các Ông? Chư Tỷ-kheo, sắc không phải của các Ông, hãy từ bỏ sắc. Các Ông từ bỏ sắc sẽ đưa lại hạnh phúc, an lạc lâu dài cho các Ông. Chư Tỷ-kheo, thọ không phải của các Ông, hãy từ bỏ thọ. Các Ông từ bỏ thọ sẽ đưa lại hạnh phúc, an lạc lâu dài cho các Ông. Chư Tỷ-kheo, tưởng không phải của các Ông, hãy từ bỏ tưởng. Các Ông từ bỏ tưởng sẽ đem lại hạnh phúc, an lạc lâu dài cho các Ông. Chư Tỷ-kheo, các hành không phải của các Ông, hãy từ bỏ các hành. Các Ông từ bỏ các hành sẽ đem lại hạnh phúc, an lạc lâu dài cho các Ông. Chư Tỷ-kheo, thức không phải của các Ông, hãy từ bỏ thức. Các Ông từ bỏ thức sẽ đem lại hạnh phúc, an lạc lâu dài cho các Ông.","fontSize":12,"order":116},{"content":"Chư Tỷ-kheo, các Ông nghĩ thế nào? Trong rừng Jetavana này, nếu có người thâu lượm cỏ, cây, nhành, lá rồi đốt hay làm với chúng tùy theo ý muốn, các Ông có nghĩ chăng? Người ấy thâu lượm chúng ta, đốt chúng ta hay làm với chúng ta tùy theo ý muốn?","fontSize":12,"order":117},{"content":"-- Bạch Thế Tôn, không. Vì sao vậy? Bạch Thế Tôn, vì nó không phải tự ngã hay không phải sở thuộc của ngã.","fontSize":12,"order":118},{"content":"-- Cũng vậy, này các Tỷ-kheo, cái gì không phải của các Ông, các Ông hãy từ bỏ. Các Ông từ bỏ sẽ đưa lại hạnh phúc, an lạc lâu dài cho các Ông. Chư Tỷ-kheo, và cái gì không phải của các Ông? Chư Tỷ-kheo, sắc không phải của các Ông, hãy từ bỏ sắc. Các Ông từ bỏ sắc sẽ đưa lại hạnh phúc, an lạc lâu dài cho các Ông. Chư Tỷ-kheo, thọ... (như trên)... Chư Tỷ-kheo tưởng... (như trên)... Chư Tỷ-kheo, hành... Chư Tỷ-kheo, thức không phải của các Ông, hãy từ bỏ thức. Các Ông từ bỏ thức sẽ đem lại hạnh phúc, an lạc lâu dài cho các Ông.","fontSize":12,"order":119},{"content":"(Pháp khéo giảng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":120},{"content":"Chư Tỷ-kheo, như vậy, pháp được Ta khéo giảng, làm cho tỏ lộ, làm cho khai thông, làm cho khai thị, được loại trừ các vải quấn cũ. Chư Tỷ-kheo, vì pháp được Ta khéo giảng, làm tỏ lộ, làm cho khai thông, làm cho khai thị, được loại trừ các vải quấn cũ, nên những vị Tỷ-kheo, là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, việc nên làm đã làm, gánh nặng đã đặt xuống, lý tưởng đã thành đạt, hữu kiết sử đã đoạn trừ, được giải thoát nhờ chánh trí, vòng luân chuyển (sanh tử) của những vị này không thể chỉ bày.","fontSize":12,"order":121},{"content":"Chư Tỷ-kheo, như vậy, pháp được Ta khéo giảng... được loại trừ các vải quấn cũ. Chư Tỷ-kheo, vì pháp được Ta khéo giảng, được loại trừ các vải quấn cũ, nên những Tỷ-kheo nào đã đoạn trừ năm hạ phần kiết sử, thì những vị này thành các vị hóa sanh, nhập diệt tại đây, không còn phải trở lui vào đời này nữa.","fontSize":12,"order":122},{"content":"Chư Tỷ-kheo, như vậy, pháp được Ta khéo giảng... được loại trừ các vãi quấn cũ. Chư Tỷ-kheo, vì pháp được Ta khéo giảng... được loại trừ các vải quấn cũ, nên những Tỷ-kheo nào đã đoạn trừ ba kiết sử, đã làm cho muội lược tham sân si, thì tất cả những vị ấy thành bậc Nhất lai, chỉ đến đời này một lần nữa sẽ diệt tận khổ đau.","fontSize":12,"order":123},{"content":"Chư Tỷ-kheo, như vậy, pháp được Ta khéo giảng... được loại trừ các vãi quấn cũ. Chư Tỷ-kheo, vì pháp được Ta khéo giảng... được loại trừ các vải quấn cũ, nên những Tỷ-kheo nào đoạn trừ ba kiết sử, thì tất cả những vị ấy trở thành bậc Dự lưu, không còn bị đọa lạc ác thú, quyết định hướng đến chánh giác.","fontSize":12,"order":124},{"content":"Chư Tỷ-kheo, như vậy, pháp được Ta khéo giảng... được loại trừ các vải quấn cũ. Chư Tỷ-kheo, vì pháp được ta khéo giảng... được loại trừ các vải quấn cũ, nên những Tỷ-kheo nào là những vị tùy pháp hành, tùy tín hành, thì tất cả những vị này sẽ hướng về chánh giác.","fontSize":12,"order":125},{"content":"Chư Tỷ-kheo, như vậy pháp được Ta khéo giảng... được loại trừ khỏi các vải quấn cũ. Chư Tỷ-kheo, vì pháp được Ta khéo giảng, làm cho tỏ lộ, làm cho khai thông, làm cho khai thị, được loại trừ các vải quấn cũ, nên những vị nào chỉ đủ lòng tin nơi Ta, chỉ đủ lòng thương mến đối với Ta, thì tất cả những vị ấy được hướng về chư Thiên.","fontSize":12,"order":126},{"content":"Thế Tôn thuyết giảng như vậy. Những Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":127},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":128}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/22. Kinh Ví dụ con rắn (Alagaddùpama sutta)","title":"22. Kinh Ví dụ con rắn (Alagaddùpama sutta)"},{"ID":23,"paragraphs":[{"alignment":1,"content":"23. Kinh Gò mối (Vammika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, tại Jetavana, vườn ông Anathapindika. Lúc bấy giờ, Tôn giả Kumara Kassapa trú tại Andhavana.","fontSize":12,"order":3},{"conten
