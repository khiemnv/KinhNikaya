    <script>
        //chk lnk is mp3, mp4 or youtube
        function getLnkObj(lnk) {
            var lnkType;
            if (lnk.search(/\.mp4$/i) != -1) {
                lnkType = "mp4";
            }
            else if (lnk.search(/\.mp3$/i) != -1) {
                lnkType = "mp3";
            }
            else {
                lnkType = "youtube";
                ytlnk = crtYTEmbed(lnk);
                if (ytlnk != '') {
                    lnk = ytlnk;
                }
            }
            return { "lnk": lnk, "lnkType": lnkType };
        }

        //get browser info
        function who() {
            var ua = navigator.userAgent, tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return 'IE ' + (tem[1] || '');
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            //return M.join(' ');
            return ua;
        }

        function crtYTEmbed(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length == 11) {
                return 'https://www.youtube.com/embed/' + match[2];
            } else {
                return '';
            }
        }
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display == "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //__in showhide: true-> show
        function show(id, showhide) {
            var x = document.getElementById(id);
            if (showhide) {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        //video1 controls
        function playPause(id) {
            ctrl = document.getElementById(id);
            if (ctrl.paused)
                ctrl.play();
            else
                ctrl.pause();
        }

        function makeBig(id) {
            ctrl = document.getElementById(id);
            w = Math.min(ctrl.width * 1.1, 1080);
            resize(id, w);
        }

        function makeSmall(id) {
            ctrl = document.getElementById(id);
            w = Math.max(ctrl.width * 0.9, 360);
            resize(id, w);
        }

        function makeNormal(id) {
            resize(id, 480);
        }
        function resize(id, w) {
            ctrl = document.getElementById(id);
            ctrl.width = w;
            if (id == "frame1") {
                ctrl.height = w * m_scale;
            }
        }
    </script>
    <script>
        //init var part2///////
        //tree
        var g_nodesDict = {};

        var g_impSrc = {
            "expand": "▷", //"▷＋",
            "colapse": "▽", //"▽－",
            "noop": "　",
            "checked": "■",
            "uncheck": "□",
            "gray": "▣",
        };

    <script>
        //tree
        // render item by item
        function render1(lectLst) {
            document.getElementById(g_rootNode.id + "_childs").innerHTML = "";
            g_rootNode.visible = true;

            for (var i in lectLst) {
                addLectItem(g_rootNode, lectLst[i]);
            }
        }

        // render hold tree
        function render2(lectLst) {
            for (var i in lectLst) {
                addNode(g_rootNode, lectLst[i]);
            }
            treeRender(g_rootNode);
        }

        // get data from web and render async
        function render3(url) {
            document.getElementById(g_rootNode.id + "_childs").innerHTML = "";
            g_rootNode.visible = true;

            //getItems();
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var jsTxt = xhttp.responseText;
                    var items = eval("(" + jsTxt + ")");
                    for (var i in items) {
                        var lectItem = items[i];
                        addLectItem(g_rootNode, lectItem);
                    }
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        }


        function getLecturesSync(url) {
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', url, false);
            xhttp.send();
            if (xhttp.status == 200) {
                return eval("(" + xhttp.responseText + ")");
            } else {
                return [];
            }
        }

        ////////////////////////////////////////////
        //function getItems() {
        //  var uri = "https://localhost:44336/api/Lectures";
        //  fetch(uri)
        //    .then(response => response.json())
        //    .then(data => _displayItems(data))

        ////////////////////////////////////////////
        //add lecture item to root node
        function addNode(root, lectItem) {
            var path = [lectItem.author, lectItem.target, lectItem.topic];
            var parent = root;
            var child;
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;
                }
                parent = child;
            }
            parent.childs[lectItem.title] = {
                "id": parent.id + '_' + lectItem.title,
                "name": lectItem.title,
                "lect": lectItem,
            };
        }

        //add and render lecture item
        function addLectItem(root, lectItem) {
            var path = lectItem.path.split('/');
            var parent = root;
            var child;
            var renderLst = [];
            for (var i in path) {
                var name = path[i];
                if (parent.childs[name] != null) {
                    child = parent.childs[name];
                } else {
                    var id = parent.id + '_' + Object.keys(parent.childs).length;
                    child = {
                        "id": id,
                        "name": name,
                        "childs": [],
                    };
                    parent.childs[name] = child;

                    //add to render lst
                    renderLst.push([parent, child]);
                }
                parent = child;
            }

            child.childs = null;
            child.lect = lectItem;
            g_titlesDict[lectItem.ID] = child;  //for restore sts

            //render nodes
            for (var i in renderLst) {
                parent = renderLst[i][0];
                child = renderLst[i][1];
                treeAdd(parent, child);
                g_nodesDict[child.id] = child;
            }
        }

        function treeRender(rootNode) {
            document.getElementById(rootNode.id + "_childs").innerHTML = "";
            rootNode.visible = true;
            treeAddR(rootNode);
        }
        function treeAddR(parentNode) {
            var i;
            for (i in parentNode.childs) {
                var childNode = parentNode.childs[i];
                treeAdd(parentNode, childNode);
                g_nodesDict[childNode.id] = childNode;
                treeAddR(childNode);
            }
        }
        function treeAdd(parentNode, childNode) {
            //init node
            childNode.parent = parentNode;
            childNode.sts = 0;  //uncheck
            childNode.visible = true;

            //var imgTxt = '<img id="[nodeId]_img" class="toggleImg" src="[imgSrc]" onclick="onImgClick(' + "'[nodeId]'" + ')"></img>';
            //imgTxt = imgTxt.replace(/\[nodeId\]/g, childNode.id);
            //imgTxt = imgTxt.replace(/\[imgSrc\]/g, imgSrc.colapse);
            //if (childNode.childs == null) {
            //    imgTxt = '<img src="' + imgSrc.noop + '" ></img>'
            //}
            var img1 = document.createElement("button");
            img1.id = childNode.id + "_img";
            img1.className = "miImgBtn";
            img1.textContent = g_impSrc.colapse;
            if (childNode.childs == null) { img1.textContent = g_impSrc.noop };
            img1.onclick = function () { onImgClick(childNode.id) };

            //var stsTxt = '<img id="[nodeId]_sts" class="stsImg" src="[stsSrc]" onclick="onStsClick(' + "'[nodeId]'" + ')"></img>';
            //stsTxt = stsTxt.replace(/\[nodeId\]/g, childNode.id);
            //stsTxt = stsTxt.replace(/\[stsSrc\]/g, g_impSrc.uncheck);
            var sts1 = document.createElement("button");
            sts1.id = childNode.id + "_sts";
            sts1.className = "miStsBtn";
            sts1.textContent = g_impSrc.uncheck;
            sts1.onclick = function () { onStsClick(childNode.id) };

            //var spanTxt = '<span id="[nodeId]_span" class="txtbtn" onclick="onSpanClick(' + "'[nodeId]'" + ')">[nodeName]</span><br>';
            //spanTxt = spanTxt.replace(/\[nodeId\]/g, childNode.id);
            //spanTxt = spanTxt.replace(/\[nodeName\]/g, childNode.name);
            var span1 = document.createElement("span");
            span1.id = childNode.id + "_span";
            span1.className = "miLabel";
            span1.textContent = childNode.name;
            span1.onclick = function () { onSpanClick(childNode.id) };

            var div1 = document.createElement("div");
            div1.className = "menuItem";
            //var span11 = document.createElement("span");
            //span11.appendChild(img1);
            //span11.appendChild(sts1);
            //div1.appendChild(span11);
            //div1.appendChild(img1);
            //div1.appendChild(sts1);
            //div1.appendChild(span1);

            var tbl = document.createElement("table");
            var tr = document.createElement("tr");
            tbl.appendChild(tr);
            var td = document.createElement("td");
            td.appendChild(img1);
            tr.append(td);
            var td = document.createElement("td");
            td.appendChild(sts1);
            tr.append(td);
            var td = document.createElement("td");
            tr.append(td);
            td.appendChild(span1);
            div1.append(tbl);

            //var divTxt = '<div id="[nodeId]_childs" class="childsDiv">';
            //divTxt = divTxt.replace(/\[nodeId\]/g, childNode.id);
            var div2 = document.createElement("div");
            div2.className = "miChilds";
            div2.id = childNode.id + "_childs";

            var tDiv = document.getElementById(parentNode.id + "_childs");
            //tDiv.innerHTML += imgTxt + stsTxt + spanTxt + divTxt;
            tDiv.appendChild(div1);
            tDiv.appendChild(div2);
        }
        function updateChildSts(tNode) {
            var childs = tNode.childs;
            var sts = tNode.sts;
            var i;
            for (i in childs) {
                var childNode = childs[i];
                childNode.sts = sts;
                updateStsImg(childNode);

                updateChildSts(childNode);
            }
        }
        function updateParentSts(tNode, sts) {
            if (tNode.id == "root") return;
            var childs = tNode.childs;
            if (sts != 2) {
                for (var i in childs) {
                    var childNode = childs[i];
                    if (childNode.sts != sts) {
                        sts = 2;
                        break;
                    }
                }
            }
            tNode.sts = sts;
            updateStsImg(tNode);

            //recursive
            updateParentSts(tNode.parent, sts);
        }

        function updateStsImg(tNode) {
            var src;
            switch (tNode.sts) {
                case 0:
                    src = g_impSrc.uncheck;
                    //if (tNode.lect != null) {
                    //    alert("ucheck:" + tNode.lect.ID)
                    //}
                    break;
                case 1:
                    src = g_impSrc.checked;
                    //if (tNode.lect != null) {
                    //    alert("check:" + tNode.lect.ID)
                    //}
                    break;
                default:
                    src = g_impSrc.gray;
            }
            var tImg = document.getElementById(tNode.id + "_sts");
            //tImg.src = src;
            tImg.textContent = src;
        }

        //"2018-04-10T04:00:00.000Z"
        function getDate(zTxt) {
            return zTxt.match(/.*(?=T)/);
        }
    </script>

        //render tree
        var jsTxt = [{"ID":1,"paragraphs":[{"alignment":1,"content":"1. Kinh Pháp Môn Căn Bản\u000b(Mùlapariyàya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú tại (tụ lạc) Ukkattha, trong rừng Subhaga (rừng Hạnh phúc), dưới gốc cây Sa-la vương. Tại chỗ ấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo!\". - \"Bạch Thế Tôn\", những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói: \"Này các Tỷ-kheo. Ta sẽ giảng cho các Người \"Pháp môn căn bản tất cả pháp\". Hãy nghe và khéo tác ý, Ta sẽ nói\". - \"Thưa vâng, bạch Thế Tôn\", những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"(Phàm phu)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, ở đây, có kẻ phàm phu ít nghe, không được thấy các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không được thấy các bậc Chơn nhân, không thuần thục pháp các bậc Chơn nhân, không tu tập pháp các bậc Chơn nhân, tưởng tri địa đại là địa đại. Vì tưởng tri địa đại là địa đại, người ấy nghĩ đến địa đại, nghĩ đến (tự ngã) đối chiếu với địa đại, nghĩ đến (tự ngã) như là địa đại, người ấy nghĩ: \"Ðịa đại là của ta\" - dục hỷ địa đại. Vì sao vậy? Ta nói người ấy không liễu tri địa đại.","fontSize":12,"order":5},{"content":"Người ấy tưởng tri thủy đại là thủy đại. Vì tưởng tri thủy đại là thủy đại, người ấy nghĩ đến thủy đại, nghĩ đến (tự ngã) đối chiếu với thủy đại, nghĩ đến (tự ngã) như là thủy đại, người ấy nghĩ: \"Thủy đại là của ta\" - dục hỷ thủy đại. Vì sao vậy? Ta nói người ấy không liễu tri thủy đại.","fontSize":12,"order":6},{"content":"Người ấy tưởng tri hỏa đại là hỏa đại. Vì tưởng tri hỏa đại là hỏa đại, người ấy nghĩ đến hỏa đại, nghĩ đến (tự ngã) đối chiếu với hỏa đại, nghĩ đến (tự ngã) như là hỏa đại, người ấy nghĩ: \"Hỏa đại là của ta\"- dục hỷ hỏa đại. Vì sao vậy? Ta nói người ấy không liễu tri hỏa đại.","fontSize":12,"order":7},{"content":"Người ấy tưởng tri phong đại là phong đại. Vì tưởng tri phong đại là phong đại, người ấy nghĩ đến (tự ngã) đối chiếu với phong đại, nghĩ đến (tự ngã) như là phong đại, người ấy nghĩ: \"Phong đại là của ta\"- dục hỷ phong đại. Vì sao vậy? Ta nói người ấy không liễu tri phong đại.","fontSize":12,"order":8},{"content":"Người ấy tưởng tri Sanh vật là Sanh vật... Người ấy tưởng tri chư Thiên là chư Thiên... Người ấy tưởng tri Sanh chủ là Sanh chủ... Người ấy tưởng tri Phạm thiên là Phạm thiên... Người ấy tưởng tri Quang âm thiên là Quang âm thiên... Người ấy tưởng tri Biến tịnh thiên là Biến tịnh thiên... Người ấy tưởng tri Quảng quả thiên là Quảng quả thiên... Người ấy tưởng tri Abhibhù (Thắng Giả) là Abhibhù...","fontSize":12,"order":9},{"content":"Người ấy tưởng tri Không vô biên xứ là Không vô biên xứ... Người ấy tưởng tri Thức vô biên xứ là Thức vô biên xứ... Người ấy tưởng tri Vô sở hữu xứ là Vô sở hữu xứ... Người ấy tưởng tri Phi tưởng phi phi tưởng xứ là Phi tưởng phi phi tưởng xứ...","fontSize":12,"order":10},{"content":"Người ấy tưởng tri sở kiến là sở kiến... Người ấy tưởng tri sở văn là sở văn... Người ấy tưởng tri sở tư niệm là sở tư niệm... Người ấy tưởng tri sở tri là sở tri...","fontSize":12,"order":11},{"content":"Người ấy tưởng tri đồng nhất là đồng nhất... Người ấy tưởng tri sai biệt là sai biệt... Người ấy tưởng tri tất cả là tất cả...","fontSize":12,"order":12},{"content":"Người ấy tưởng tri Niết-bàn là Niết-bàn. Vì tưởng tri Niết-bàn là Niết-bàn, người ấy nghĩ đến Niết-bàn, nghĩ đến (tự ngã) đối chiếu với Niết-bàn. Nghĩ đến (tự ngã) như là Niết-bàn, người ấy nghĩ: \"Niết-bàn là của ta\" - dục hỷ Niết-bàn. Vì sao vậy? Ta nói: Người ấy không liễu tri Niết-bàn.","fontSize":12,"order":13},{"content":"(Vị hữu học)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":14},{"content":"Này các Tỷ-kheo, có Tỷ-kheo, hữu học tâm chưa thành tựu, đang sống cần cầu vô thượng an ổn khỏi khổ ách. Vị ấy thắng tri địa đại là địa đại. Vì thắng tri địa đại là địa đại, vị ấy đã không nghĩ đến địa đại, đã không nghĩ (tự ngã) đối chiếu với địa đại, đã không nghĩ (tự ngã) như là địa đại, đã không nghĩ: \"Ðịa đại là của ta\", - không dục hỷ địa đại. Vì sao vậy? Ta nói vị ấy có thể liễu tri địa đại.","fontSize":12,"order":15},{"content":"Vị ấy thắng tri thủy đại... hỏa đại... phong đại... Sanh vật... chư Thiên... Sanh chủ... Phạm thiên... Quang âm thiên... Biến tịnh thiên... Quảng quả thiên... Abhibhù (Thắng Giả)... Không vô biên xứ... Thức vô biên xứ... Vô sở hữu xứ... Phi tưởng phi phi tưởng xứ... sở kiến... sở văn... sở tư niệm... sở tri... đồng nhất... sai biệt... tất cả...","fontSize":12,"order":16},{"content":"Vị ấy thắng tri Niết-bàn là Niết-bàn; vì thắng tri Niết-bàn là Niết-bàn, vị ấy đã không nghĩ đến Niết-bàn, đã không nghĩ (tự ngã) đối chiếu với Niết-bàn, đã không nghĩ (tự ngã) như là Niết-bàn, đã không nghĩ: \"Niết-bàn là của ta\" - không dục hỷ Niết-bàn. Vì sao vậy? Ta nói vị ấy có thể liễu tri Niết-bàn.","fontSize":12,"order":17},{"content":"(Bậc A-la-hán - I)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":18},{"content":"Lại nữa, này các Tỷ-kheo, có Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, chánh trí giải thoát. Vị ấy thắng tri địa đại là địa đại. Vì thắng tri địa đại là địa đại, vị ấy không nghĩ đến địa đại, không nghĩ (tự ngã) đối chiếu với địa đại, không nghĩ đến (tự ngã) như là địa đại, không nghĩ: \"Ðịa đại là của ta\" - không dục hỷ địa đại. Vì sao vậy? Ta nói vị ấy đã liễu tri địa đại.","fontSize":12,"order":19},{"content":"Vị ấy thắng tri thủy đại... hỏa đại... phong đại... sanh vật... chư Thiên... Sanh chủ... Phạm thiên... Quang âm thiên... Biến tịnh thiên... Quảng quả thiên... Abhibhù (Thắng Giả)... Không vô biên xứ... Thức vô biên xứ... Vô sở hữu xứ... Phi tưởng phi phi tưởng xứ... sở kiến... sở văn... sở tư niệm... sở tri... đồng nhất... sai biệt... tất cả... Vị ấy thắng tri Niết-bàn là Niết-bàn. Vì thắng tri Niết-bàn là Niết-bàn, vị ấy không nghĩ đến Niết-bàn, vị ấy không nghĩ đến (tự ngã) đối chiếu với Niết-bàn, không nghĩ đến (tự ngã) như là Niết-bàn, không nghĩ: \"Niết-bàn là của ta\" - không dục hỷ Niết-bàn. Vì sao vậy? Ta nói vị ấy đã liễu tri Niết-bàn\".","fontSize":12,"order":20},{"content":"(Bậc A-la-hán - II)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":21},{"content":"Lại nữa, này các Tỷ-kheo, có Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, chánh trí giải thoát. Vị ấy thắng tri địa đại là địa đại. Vì thắng trí địa đại là địa đại, vị ấy không nghĩ đến địa đại, không nghĩ đến (tự ngã) đối chiếu với địa đại, không nghĩ đến (tự ngã) như là địa đại, không nghĩ: \"Ðịa đại là của ta\" - không dục hỷ địa đại. Vì sao vậy? Vì vị ấy không có tham dục, nhờ tham dục đã được đoạn trừ.","fontSize":12,"order":22},{"content":"Vị ấy thắng tri thủy đại... hỏa đại... Vị ấy thắng tri Niết-bàn là Niết-bàn. Vì thắng tri Niết-bàn là Niết-bàn, vị ấy không nghĩ đến Niết-bàn, không nghĩ đến (tự ngã) đối chiếu với Niết-bàn, không nghĩ đến (tự ngã) như là Niết-bàn, không nghĩ: \"Niết-bàn là của ta\" - không dục hỷ Niết-bàn. Vì sao vậy? Vì vị ấy không có tham dục, nhờ tham dục đã được đoạn trừ.","fontSize":12,"order":23},{"content":"(Bậc A-la-hán - III)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24},{"content":"Lại nữa, này các Tỷ-kheo, có Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, chánh trí giải thoát. Vị ấy thắng tri địa đại là địa đại. Vì thắng tri địa đại là địa đại, vị ấy không nghĩ đến địa đại, không nghĩ đến (tự ngã) đối chiếu với địa đại, không nghĩ đến (tự ngã) như là địa đại, không nghĩ: \"Ðịa đại là của ta\" - không dục hỷ địa đại. Vì sao vậy? Vì vị ấy không có sân hận, nhờ sân hận đã được đoạn trừ.","fontSize":12,"order":25},{"content":"Vị ấy thắng tri thủy đại... hỏa đại... Vị ấy thắng tri Niết-bàn là Niết-bàn. Vì thắng tri Niết-bàn là Niết-bàn, vị ấy không nghĩ đến Niết-bàn, không nghĩ đến (tự ngã) đối chiếu với Niết-bàn, không nghĩ đến (tự ngã) như là Niết-bàn, không nghĩ: \"Niết-bàn là của ta\" - không dục hỷ Niết-bàn. Vì sao vậy? Vì vị ấy không có sân hận, nhờ sân hận đã được đoạn trừ.","fontSize":12,"order":26},{"content":"(Bậc A-la-hán - IV)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":27},{"content":"Lại nữa, này các Tỷ-kheo, có Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, chánh trí giải thoát. Vị ấy thắng tri địa đại là địa đại. Vì thắng trí địa đại là địa đại, vị ấy không nghĩ đến địa đại, không nghĩ đến (tự ngã) đối chiếu với địa đại, không nghĩ đến (tự ngã) như là địa đại, không nghĩ: \"Ðịa đại là của ta\" - không dục hỷ địa đại. Vì sao vậy? Vì vị ấy không có si mê, nhờ si mê đã được đoạn trừ.","fontSize":12,"order":28},{"content":"Vị ấy thắng tri thủy đại... hỏa đại... Vị ấy thắng tri Niết-bàn là Niết-bàn. Vì thắng tri Niết-bàn là Niết-bàn, vị ấy không nghĩ đến Niết-bàn, không nghĩ đến (tự ngã) đối chiếu với Niết-bàn, không nghĩ đến (tự ngã) như là Niết-bàn, không nghĩ: \"Niết-bàn là của ta\" - không dục hỷ Niết-bàn. Vì sao vậy? Vì vị ấy không có si mê, nhờ si mê đã được đoạn trừ.","fontSize":12,"order":29},{"content":"(Ðấng Như Lai - I)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30},{"content":"Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác, thắng tri địa đại là địa đại. Vì thắng tri địa đại là địa đại, Ngài không nghĩ đến địa đại, không nghĩ đến (tự ngã) đối chiếu với địa đại, không nghĩ đến (tự ngã) như là địa đại, không nghĩ: \"Ðịa đại là của ta\" - không dục hỷ địa đại. Vì sao vậy? Ta nói vì Như Lai đã liễu tri địa đại.","fontSize":12,"order":31},{"content":"Như Lai thắng tri thủy đại... hỏa đại... Như Lai thắng tri Niết-bàn là Niết-bàn. Vì thắng tri Niết-bàn là Niết-bàn, Như Lai không nghĩ đến Niết-bàn, không nghĩ đến (tự ngã) đối chiếu với Niết-bàn, không nghĩ đến (tự ngã) như là Niết-bàn, không nghĩ đến (tự ngã) như là Niết-bàn, không nghĩ: \"Niết-bàn là của ta\" - không dục hỷ Niết-bàn. Vì sao vậy? Ta nói vì Như Lai đã liễu tri Niết-bàn.","fontSize":12,"order":32},{"content":"(Ðấng Như Lai - II)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33},{"content":"Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác, thắng tri địa đại là địa đại. Vì thắng tri địa đại là địa đại, Như Lai không nghĩ đến địa đại, không nghĩ đến (tự ngã) đối chiếu với địa đại, không nghĩ đến (tự ngã) như là địa đại, không nghĩ: \"Ðịa đại là của ta\" - không dục hỷ địa đại. Vì sao vậy? Vì Như Lai biết rằng: \"Dục hỷ là căn bản của đau khổ, từ hữu, sanh khởi lên, và già và chết đến với loài sinh vật\". Do vậy, này các Tỷ-kheo, Ta nói vì Như Lai, với sự diệt trừ hoàn toàn các ái, sự ly tham, sự đoạn diệt, sự xả ly, sự từ bỏ hoàn toàn các ái, đã chơn chánh giác ngộ vô thượng chánh đẳng chánh giác.","fontSize":12,"order":34},{"content":"Như Lai thắng tri thủy đại... hỏa đại... Như Lai thắng tri Niết-bàn là Niết-bàn. Vì thắng tri Niết-bàn là Niết-bàn, Như Lai không nghĩ đến Niết-bàn, không nghĩ đến (tự ngã) đối chiếu với Niết-bàn, không nghĩ đến (tự ngã) như là Niết-bàn, không nghĩ: \"Niết-bàn là của Ta\" -- không dục hỷ Niết-bàn. Vì sao vậy? Vì Như Lai biết rằng: \"Dục hỷ là căn bản của đau khổ, từ hữu, sanh khởi lên, và già chết đến với loài sinh vật\". Do vậy, này các Tỷ-kheo, Ta nói vì Như Lai, với sự diệt trừ hoàn toàn các ái, sự ly tham, sự đoạn diệt, sự xả ly, sự trừ bỏ hoàn toàn các ái, đã chơn chánh giác ngộ vô thượng chánh đẳng chánh giác.\"","fontSize":12,"order":35},{"content":"Như vậy, Thế Tôn thuyết giảng. Các Tỷ-kheo ấy hoan hỷ tín thọ lời dạy của Thế Tôn. [*]","fontSize":12,"order":36},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":37}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/1. Kinh Pháp Môn Căn Bản (Mùlapariyàya sutta)","title":"1. Kinh Pháp Môn Căn Bản (Mùlapariyàya sutta)"},{"ID":2,"paragraphs":[{"alignment":1,"content":"2. Kinh Tất cả các lậu hoặc (Sabbàsava sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Khi ở tại chỗ ấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo!\" --\"Bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói: \"Này các Tỷ-kheo, Ta sẽ giảng cho các Người pháp môn phòng hộ tất cả lậu hoặc\". Hãy nghe và khéo tác ý. Ta sẽ nói\". --\"Thưa vâng, bạch Thế Tôn\". Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"(Tóm lược)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, Ta giảng sự diệt tận các lậu hoặc cho người biết, cho người thấy, không phải cho người không biết, cho người không thấy. Và này các Tỷ-kheo, thế nào là sự diệt tận các lậu hoặc cho người biết, cho người thấy: có như lý tác ý và không như lý tác ý. Này các Tỷ-kheo, do không như lý tác ý, các lậu hoặc chưa sanh được sanh khởi, và các lậu hoặc đã sanh được tăng trưởng. Này các Tỷ-kheo, do như lý tác ý, các lậu hoặc chưa sanh không sanh khởi, và các lậu hoặc đã sanh được trừ diệt. Này các Tỷ-kheo, có những lậu hoặc phải do tri kiến được đoạn trừ, có những lậu hoặc phải do phòng hộ được đoạn trừ, có những lậu hoặc phải do thọ dụng được đoạn trừ, có những lậu hoặc phải do kham nhẫn được đoạn trừ, có những lậu hoặc phải do tránh né được đoạn trừ, có những lậu hoặc phải do trừ diệt được đoạn trừ, có những lậu hoặc phải do tu tập được đoạn trừ.","fontSize":12,"order":5},{"content":"(Các lậu hoặc phải do tri kiến được đoạn trừ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":6},{"content":"Này các Tỷ-kheo, và thế nào là các lậu hoặc phải do tri kiến được đoạn trừ? Này các Tỷ-kheo, ở đây có kẻ phàm phu ít nghe, không được thấy các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không được thấy các bậc Chơn nhơn, không thuần thục pháp các bậc Chơn nhơn, không tu tập pháp các bậc Chơn nhơn, không tuệ tri các pháp cần phải tác ý, không tuệ tri các pháp không cần phải tác ý; vị này vì không tuệ tri các pháp cần phải tác ý, vì không tuệ tri các pháp không cần phải tác ý nên tác ý các pháp không cần phải tác ý và không tác ý các pháp cần phải tác ý.","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, và thế nào là các pháp không cần phải tác ý mà vị ấy tác ý? Này các Tỷ-kheo, nghĩa là các pháp do vị ấy tác ý mà dục lậu chưa sanh được sanh khởi, hay dục lậu đã sanh được tăng trưởng; hay hữu lậu chưa sanh được sanh khởi, hay hữu lậu đã sanh được tăng trưởng, hay vô minh lậu chưa sanh được sanh khởi, hay vô minh lậu đã sanh được tăng trưởng. Những pháp ấy là những pháp không cần phải tác ý mà vị ấy tác ý. Này các Tỷ-kheo, và thế nào là các pháp cần phải tác ý mà vị ấy không tác ý? Này các Tỷ-kheo, nghĩa là các pháp do vị ấy tác ý mà dục lậu chưa sanh không sanh khởi, hay dục lậu đã sanh được trừ diệt, hay hữu lậu chưa sanh không sanh khởi, hay hữu lậu đã sanh được trừ diệt, hay vô minh lậu chưa sanh không sanh khởi, hay vô minh lậu đã sanh được trừ diệt. Những pháp ấy là những pháp cần phải tác ý mà các vị ấy không tác ý. Do vị ấy tác ý các pháp không nên tác ý, do vị ấy không tác ý các pháp cần phải tác ý, nên các lậu hoặc chưa sanh được sanh khởi, và các lậu hoặc đã sanh được tăng trưởng.","fontSize":12,"order":8},{"content":"Vị ấy không như lý tác ý như sau: \"Ta có mặt trong thời quá khứ, hay ta không có mặt trong thời quá khứ? Ta có mặt trong thời quá khứ như thế nào? Ta có mặt trong thời quá khứ hình vóc như thế nào? Trước kia ta là gì và ta đã có mặt như thế nào trong thời quá khứ? Ta sẽ có mặt trong thời vị lai hay ta sẽ không có mặt trong thời vị lai? Ta sẽ có mặt trong thời vị lai như thế nào? Ta sẽ có mặt trong thời vị lai, hình vóc như thế nào? Trước kia ta là gì và ta sẽ có mặt như thế nào trong thời vị lai?\" Hay nay vị ấy có nghi ngờ về mình trong thời hiện tại: \"Ta có mặt hay ta không có mặt? Ta có mặt như thế nào? Ta có mặt hình vóc như thế nào? Chúng sanh này từ đâu đến? Và rồi nó sẽ đi đâu?\".","fontSize":12,"order":9},{"content":"Với người không như lý tác ý như vậy, một trong sáu tà kiến này khởi lên: \"Ta có tự ngã\", tà kiến này khởi lên với người ấy như thật, như chơn; \"Ta không có tự ngã\", tà kiến này khởi lên với người ấy như thật như chơn; \"Do tự mình, ta tưởng tri ta có tự ngã\", tà kiến này khởi lên với người ấy như thật, như chơn; \"Do tự mình, ta tưởng tri ta không có tự ngã\", tà kiến này khởi lên với người ấy như thật, như chơn. \"Không do tự mình, ta tưởng tri ta có tự ngã\", tà kiến này khởi lên với người ấy như thật, như chơn; hay tà kiến này khởi lên với người ấy: \"Chính tự ngã của ta nói, cảm giác, hưởng thọ quả báo các nghiệp thiện ác đã làm chỗ này, chỗ kia, chính tự ngã ấy của ta là thường trú, thường hằng, hằng tồn, không chuyển biến, và sẽ vĩnh viễn tồn tại\". Này các Tỷ-kheo, như vậy gọi là tà kiến, kiến trù lâm, kiến hoang vu, kiến hý luận, kiến tranh chấp, kiến kiết phược. Này các Tỷ-kheo, trói buộc bởi kiến kiết sử, kẻ phàm phu ít nghe không được giải thoát khỏi sanh, già, chết, sầu, bi, khổ, ưu, não. Ta nói kẻ ấy không thoát khỏi khổ đau.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, và vị Thánh đệ tử nghe nhiều, được thấy các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh; được thấy các bậc Chơn nhơn, thuần thục pháp các bậc Chơn nhơn, tu tập pháp các bậc Chơn nhơn, tuệ tri các pháp cần phải tác ý, tuệ tri các pháp không cần phải tác ý. Vị này, nhờ tuệ tri các pháp cần phải tác ý, nhờ tuệ tri các pháp không cần phải tác ý, nên không tác ý các pháp không cần phải tác ý và tác ý các pháp cần phải tác ý.","fontSize":12,"order":11},{"content":"Và này các Tỷ-kheo, thế nào là các pháp không cần phải tác ý và vị này không tác ý? Này các Tỷ-kheo, những pháp nào do vị ấy tác ý mà dục lậu chưa sanh được sanh khởi, hay dục lậu đã sanh được tăng trưởng; hay hữu lậu chưa sanh... (như trên)... hay vô minh lậu chưa sanh được khởi, hay vô minh lậu đã sanh được tăng trưởng. Ðó là những pháp không nên tác ý và vị ấy không tác ý. Và này các Tỷ-kheo, thế nào là các pháp cần phải tác ý và vị ấy tác ý? Này các Tỷ-kheo, những pháp nào do vị ấy tác ý mà dục lậu chưa sanh không sanh khởi, hay dục lậu đã sanh được trừ diệt, hay hữu lậu chưa sanh... (như trên)... hay vô minh lậu chưa sanh không sanh khởi, hay vô minh lậu đã sanh được trừ diệt, đó là những pháp cần phải tác ý và vị ấy tác ý. Nhờ vị ấy không tác ý các pháp không cần phải tác ý, tác ý các pháp cần phải tác ý nên các lậu hoặc chưa sanh không sanh khởi và các lậu hoặc đã sanh được trừ diệt.","fontSize":12,"order":12},{"content":"Vị ấy như lý tác ý: \"Ðây là khổ\", như lý tác ý: \"Ðây là khổ tập\", như lý tác ý: \"Ðây là khổ diệt\", như lý tác ý: \"Ðây là con đường đưa đến khổ diệt\". Nhờ vị ấy tác ý như vậy, ba kiết sử được trừ diệt: thân kiến, nghi, giới cấm thủ. Này các Tỷ-kheo, các pháp ấy được gọi là các lậu hoặc phải do tri kiến được đoạn trừ.","fontSize":12,"order":13},{"content":"(Các lậu hoặc phải do phòng hộ được đoạn trừ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":14},{"content":"Và này các Tỷ-kheo, thế nào là các lậu hoặc phải do phòng hộ được đoạn trừ? Ở đây, có Tỷ-kheo như lý giác sát, sống phòng hộ với sự phòng hộ mắt. Này các Tỷ-kheo, nếu Tỷ-kheo ấy sống không phòng hộ với sự phòng hộ mắt, các lậu hoặc tàn hại và nhiệt não có thể khởi lên. Nếu sống phòng hộ với sự phòng hộ mắt, các lậu hoặc tàn hại và nhiệt não ấy không còn nữa. Vị ấy như lý giác sát, sống phòng hộ với sự phòng hộ lỗ tai... (như trên)... sống phòng hộ với sự phòng hộ lỗ mũi... (như trên)... sống phòng hộ với sự phòng hộ lưỡi... (như trên)... sống như lý giác sát phòng hộ với sự phòng hộ thân... (như trên)... sống như lý giác sát phòng hộ với sự phòng hộ ý. Này các Tỷ-kheo, nếu Tỷ-kheo ấy sống không phòng hộ với sự phòng hộ ý, các lậu hoặc tàn hại và nhiệt não ấy có thể khởi lên. Nếu sống phòng hộ ý, các lậu hoặc tàn hại và nhiệt não ấy không còn nữa. Này các Tỷ-kheo, các pháp ấy được gọi là các lậu hoặc phải do phòng hộ được đoạn trừ.","fontSize":12,"order":15},{"content":"(Các lậu hoặc phải do thọ dụng được đoạn trừ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":16},{"content":"Và này các Tỷ-kheo, thế nào là các lậu hoặc phải do thọ dụng được đoạn trừ? Này các Tỷ-kheo, ở đây, Tỷ-kheo như lý giác sát, thọ dụng y phục, chỉ để ngăn ngừa lạnh, ngăn ngừa nóng, ngăn ngừa sự xúc chạm của ruồi, muỗi, gió, sức nóng mặt trời, các loài bò sát, chỉ với mục đích che đậy sự trần truồng.","fontSize":12,"order":17},{"content":"Vị ấy như lý giác sát, thọ dụng món ăn khất thực không phải để vui đùa, không phải để đam mê, không phải để trang sức, không phải để tự làm đẹp mình, mà chỉ để thân này được sống lâu và được bảo dưỡng, để thân này khỏi bị thương hại, để hỗ trợ phạm hạnh, nghĩ rằng: \"Như vậy, ta diệt trừ các cảm thọ cũ và không cho khởi lên các cảm thọ mới, và ta sẽ không có lỗi lầm, sống được an ổn\".","fontSize":12,"order":18},{"content":"Vị ấy như lý giác sát, thọ dụng sàng tọa, chỉ để ngăn ngừa lạnh, ngăn ngừa nóng, ngăn ngừa sự xúc chạm của ruồi, muỗi, gió, sức nóng mặt trời, các loại bò sát, chỉ để giải trừ nguy hiểm của thời tiết, chỉ với mục đích sống độc cư an tịnh.","fontSize":12,"order":19},{"content":"Vị ấy như lý giác sát thọ dụng dược phẩm trị bệnh, chỉ để ngăn chận các cảm giác khổ thống đã sanh, để được ly khổ hoàn toàn.","fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, nếu vị ấy không thọ dụng như vậy, các lậu hoặc tàn hại và nhiệt não có thể khởi lên. Nếu vị ấy thọ dụng như vậy, các lậu hoặc tàn hại và nhiệt não ấy không còn nữa. Này các Tỷ-kheo, các pháp ấy được gọi là các lậu hoặc phải do thọ dụng được đoạn trừ.","fontSize":12,"order":21},{"content":"(Các lậu hoặc phải do kham nhẫn được đoạn trừ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":22},{"content":"Và này các Tỷ-kheo, thế nào là các lậu hoặc phải do kham nhẫn được đoạn trừ? Này các Tỷ-kheo, ở đây, có Tỷ-kheo như lý giác sát, kham nhẫn lạnh, nóng, đói, khát, sự xúc chạm của ruồi, muỗi, gió, sức nóng mặt trời, các loài bò sát; kham nhẫn những cách nói mạ lị phỉ báng. Vị ấy có tánh kham nhẫn các cảm thọ về thân, những cảm thọ thống khổ, khốc liệt, đau nhói, nhức nhối, không sung sướng, không thích thú, chết điếng người. Này các Tỷ-kheo, nếu vị ấy không kham nhẫn như vậy, các lậu hoặc tàn hại và nhiệt não có thể khởi lên. Nếu vị ấy kham nhẫn như vậy, các lậu hoặc tàn hại và nhiệt não ấy không còn nữa. Này các Tỷ-kheo, các pháp ấy được gọi là các lậu hoặc phải do kham nhẫn được đoạn trừ.","fontSize":12,"order":23},{"content":"(Các lậu hoặc phải do tránh né được đoạn trừ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24},{"content":"Và này các Tỷ-kheo, thế nào là các lậu hoặc phải do tránh né được đoạn trừ? Này các Tỷ-kheo, ở đây, Tỷ-kheo như lý giác sát tránh né voi dữ, tránh né ngựa dữ, tránh né bò dữ, tránh né chó dữ, rắn, khúc cây, gai góc, hố sâu, vực núi, ao nước nhớp, vũng nước. Có những chỗ ngồi không xứng đáng ngồi, những trú xứ không nên lai vãng, những bạn bè ác độc mà nếu giao du thì bị các vị đồng phạm hạnh có trí nghi ngờ, khinh thường; vị ấy như lý giác sát tránh né chỗ ngồi không xứng đáng ấy, trú xứ không nên lai vãng ấy và các bạn độc ác ấy. Này các Tỷ-kheo, nếu vị ấy không tránh né như vậy, các lậu hoặc tàn hại và nhiệt não ấy có thể khởi lên. Nếu vị ấy tránh né như vậy, các lậu hoặc tàn hại và nhiệt não ấy không còn nữa. Này các Tỷ-kheo, các pháp ấy được gọi là các lậu hoặc phải do tránh né được đoạn trừ.","fontSize":12,"order":25},{"content":"(Các lậu hoặc phải do trừ diệt được đoạn trừ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"Và này các Tỷ-kheo, thế nào là các lậu hoặc phải do trừ diệt được đoạn trừ? Này các Tỷ-kheo, ở đây, Tỷ-kheo như lý giác sát không có chấp nhận dục niệm đã khởi lên, từ bỏ, trừ diệt, diệt tận, không cho tồn tại (dục niệm ấy); không có chấp nhận sân niệm đã khởi lên, từ bỏ, trừ diệt, diệt tận, không cho tồn tại (sân niệm ấy); không có chấp nhận hại niệm đã khởi lên, từ bỏ, trừ diệt, diệt tận, không cho tồn tại (hại niệm ấy); không chấp nhận các ác bất thiện pháp luôn luôn khởi lên, từ bỏ, trừ diệt, diệt tận, không cho tồn tại (các ác bất thiện pháp ấy). Này các Tỷ-kheo, nếu vị ấy không trừ diệt như vậy, các lậu hoặc tàn hại và nhiệt não ấy có thể khởi lên. Nếu vị ấy trừ diệt như vậy, các lậu hoặc tàn hại và nhiệt não ấy không còn nữa. Này các Tỷ-kheo, các pháp ấy được gọi là các lậu hoặc phải do trừ diệt được đoạn diệt.","fontSize":12,"order":27},{"content":"(Các lậu hoặc phải do tu tập được đoạn trừ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":28},{"content":"Và này các Tỷ-kheo, thế nào là các lậu hoặc phải do tu tập được đoạn trừ? Này các Tỷ-kheo, ở đây, Tỷ-kheo như lý giác sát tu tập niệm giác chi, niệm giác chi này y viễn ly, y ly tham, y đoạn diệt, hướng đến từ bỏ; như lý giác sát tu tập trạch pháp giác chi... (như trên)... tu tập tinh tấn giác chi... tu tập hỷ giác chi... tu tập khinh an giác chi... tu tập định giác chi... tu tập xả giác chi; xả giác chi này y viễn ly, y ly tham, y đoạn diệt, hướng đến từ bỏ. Này các Tỷ-kheo, nếu vị ấy không tu tập như vậy, các lậu hoặc tàn hại và nhiệt não ấy có thể khởi lên. Nếu vị ấy tu tập như vậy, các lậu hoặc tàn hại và nhiệt não ấy không còn nữa. Này các Tỷ-kheo, các pháp ấy được gọi là các lậu hoặc phải do tu tập được đoạn trừ.","fontSize":12,"order":29},{"content":"(Kết luận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30},{"content":"Này các Tỷ-kheo, đối với Tỷ-kheo những lậu hoặc nào phải do tri kiến được đoạn trừ đã được tri kiến đoạn trừ, những lậu hoặc nào phải do phòng hộ được đoạn trừ đã được phòng hộ đoạn trừ, những lậu hoặc nào phải do thọ dụng được đoạn trừ đã được thọ dụng đoạn trừ, những lậu hoặc nào phải do kham nhẫn được đoạn trừ đã được kham nhẫn đoạn trừ, những lậu hoặc nào phải do tránh né được đoạn trừ đã được tránh né đoạn trừ, những lậu hoặc nào phải do trừ diệt được đoạn trừ đã được trừ diệt đoạn trừ, những lậu hoặc nào phải do tu tập được đoạn trừ đã được tu tập đoạn trừ; này các Tỷ-kheo, Tỷ-kheo ấy được gọi là đã sống phòng hộ với sự phòng hộ tất cả lậu hoặc, đã đoạn diệt khát ái, đã thoát ly kiết sử, đã chánh quán kiêu mạn, đã diệt tận khổ đau.","fontSize":12,"order":31},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":32},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/2. Kinh Tất cả các lậu hoặc (Sabbàsava sutta)","title":"2. Kinh Tất cả các lậu hoặc (Sabbàsava sutta)"},{"ID":3,"paragraphs":[{"alignment":1,"content":"3. Kinh thừa tự Pháp (Dhammadàyàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Khi ở tại chỗ ấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\", --\"Bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, hãy là người thừa tự Pháp của Ta, đừng là những người thừa tự tài vật. Ta có lòng thương tưởng các Ngươi và Ta nghĩ: \"Làm sao những đệ tử của Ta là những người thừa tự Pháp của Ta, không phải là những người thừa tự tài vật?\". Và này các Tỷ-kheo, nếu các Ngươi là những người thừa tự tài vật của Ta, không phải là những người thừa tự Pháp, thì không những các Ngươi trở thành những người mà người ta nói: \"Cả thầy và trò đều là những người thừa tự tài vật, không phải là những người thừa tự Pháp\", mà cả Ta cũng trở thành người mà người ta nói: \"Cả thầy và trò đều là những người thừa tự tài vật, không phải là những người thừa tự Pháp\".","fontSize":12,"order":4},{"content":"Và này các Tỷ-kheo, nếu các Ngươi là những người thừa tự Pháp của Ta, không phải là những người thừa tự tài vật, thời không những các Ngươi trở thành những người mà người ta nói: \"Cả Thầy và trò là những người thừa tự Pháp, không phải là những người thừa tự tài vật\", mà cả Ta cũng trở thành người mà người ta nói: \"Cả Thầy và trò đều là những người thừa tự Pháp, không phải là những người thừa tự tài vật\". Do vậy, này các Tỷ-kheo, hãy là những người thừa tự Pháp của Ta, đừng là những người thừa tự tài vật. Ta có lòng thương tưởng các Ngươi và Ta nghĩ: \"Làm sao những đệ tử của Ta là những người thừa tự Pháp của Ta, không phải là những người thừa tự tài vật?\".","fontSize":12,"order":5},{"content":"Này các Tỷ-kheo, ở đây, một thời Ta ăn đã xong, thỏa mãn, đầy đủ, đã chấm dứt buổi ăn, tự cảm thỏa thích, vừa ý, và còn lại đồ ăn tàn thực của Ta đáng được quăng bỏ. Khi ấy có hai Tỷ-kheo đến, đói lả và kiệt sức. Ta có thể nói với hai vị ấy: \"Này các Tỷ-kheo, Ta ăn đã xong, thỏa mãn, đầy đủ, đã chấm dứt buổi ăn, tự cảm thỏa thích, vừa ý, và còn lại đồ ăn tàn thực này của Ta đáng được quăng bỏ. Nếu các Ngươi muốn, hãy ăn đi. Nếu các Ngươi không muốn ăn, Ta sẽ quăng đồ ăn ấy tại chỗ không có cỏ xanh, hay Ta sẽ bỏ xuống chỗ nước không có chúng sanh trong ấy\". Rồi một Tỷ-kheo có thể nghĩ như sau: \"Nay Thế Tôn ăn đã xong, thỏa mãn, đầy đủ, đã chấm dứt buổi ăn, tự cảm thỏa thích, vừa ý; và đây là đồ ăn tàn thực của Thế Tôn, đáng được quăng bỏ. Nếu chúng ta không ăn, Thế Tôn sẽ quăng đồ ăn ấy tại chỗ không có cỏ xanh, hay sẽ bỏ xuống chỗ nước không có chúng sanh trong ấy. Nhưng Thế Tôn có dạy như sau: \"Này các Tỷ-kheo, hãy là người thừa tự Pháp của Ta, đừng là người thừa tự tài vật\". Ðây là loại tài vật; món đồ ăn này, ta hãy không ăn loại đồ ăn này và trải qua đêm ngày hôm nay, bị đói lả và kiệt sức\". Rồi vị ấy không ăn loại đồ ăn này và trải qua đêm ngày ấy, đói lả và kiệt sức. Tỷ-kheo thứ hai nghĩ như sau: \"Thế Tôn ăn đã xong, thỏa mãn, đầy đủ, đã chấm dứt buổi ăn, tự cảm thỏa thích, vừa ý; và đây là đồ ăn tàn thực của Thế Tôn, đáng được quăng bỏ. Nếu chúng ta không ăn, Thế Tôn sẽ quăng đồ ăn ấy tại chỗ không có cỏ xanh, hay sẽ bỏ xuống chỗ nước không có chúng sanh trong ấy. Vậy ta hãy ăn loại đồ ăn này, trừ bỏ đói lả và kiệt sức, và trải qua đêm ngày hôm nay như vậy\". Rồi vị ấy ăn loại đồ ăn ấy, trừ bỏ đói lả và kiệt sức, và trải qua đêm ngày hôm ấy như vậy. Này các Tỷ-kheo, dầu cho Tỷ-kheo này, sau khi ăn loại đồ ăn ấy, trừ bỏ đói lả và kiệt sức, và trải qua đêm ngày hôm ấy như vậy, nhưng đối với Ta, Tỷ-kheo đầu tiên đáng được kính nể hơn, và đáng được tán thán hơn. Vì sao vậy? Vì như vậy sẽ đưa đến cho Tỷ-kheo ấy, trong một thời gian lâu ngày, ít dục, biết đủ, khổ hạnh, dễ nuôi dưỡng, tinh cần, tinh tấn. Do vậy, này các Tỷ-kheo, hãy là người thừa tự Pháp của Ta, đừng là người thừa tự tài vật.","fontSize":12,"order":6},{"content":"Thế Tôn thuyết giảng như vậy. Nói xong, Thế Tôn từ chỗ ngồi đứng dậy, đi vào tịnh xá. Lúc ấy, Tôn giả Sariputta (Xá-lợi-phất), sau khi Thế Tôn đi chẳng bao lâu, liền gọi các Tỷ-kheo: \"Này các Hiền giả Tỷ-kheo!\" --\"Thưa vâng Hiền giả\", các Tỷ-kheo ấy vâng đáp Tôn giả Sariputta. Tôn giả Sariputta nói:","fontSize":12,"order":7},{"content":"\"Này các Hiền giả, như thế nào vị Ðạo sư sống viễn ly mà các đệ tử không tùy học viễn ly? Và như thế nào vị Ðạo sư sống viễn ly và các đệ tử tùy học viễn ly?\" --\"Này Hiền giả, chúng tôi từ xa lại để được hiểu nghĩa lý câu nói này từ Tôn giả Sariputta. Lành thay, nếu Tôn giả Sariputta thuyết giảng nghĩa lý câu nói ấy. Sau khi được nghe Tôn giả Sariputta thuyết giảng, các Tỷ-kheo sẽ thọ trì\" --\"Chư Hiền, vậy hãy nghe và khéo tác ý, ta sẽ giảng\" --\"Thưa vâng, Hiền giả\", những Tỷ-kheo ấy vâng đáp Tôn giả Sariputta. Tôn giả Sariputta nói như sau:","fontSize":12,"order":8},{"content":"-- Này chư Hiền, ở đây vị Ðạo Sư sống viễn ly mà các đệ tử không tùy học viễn ly. Những pháp nào vị Ðạo Sư dạy nên từ bỏ, những pháp ấy họ không từ bỏ, và họ sống trong sự đầy đủ, lười biếng, dẫn đầu về đọa lạc, bỏ rơi gánh nặng sống viễn ly.","fontSize":12,"order":9},{"content":"Này chư Hiền, các Thượng Tọa Tỷ-kheo có ba trường hợp đáng bị quở trách. Vị Ðạo Sư sống viễn ly, các đệ tử không tùy học viễn ly. Ðó là trường hợp thứ nhất, các Thượng Tọa Tỷ-kheo đáng bị quở trách. Và những pháp nào vị Ðạo Sư dạy nên từ bỏ, những pháp ấy họ không từ bỏ. Ðó là trường hợp thứ hai, các Thượng Tọa Tỷ-kheo đáng bị quở trách. Và họ sống đầy đủ, lười biếng, dẫn đầu về đọa lạc, bỏ rơi gánh nặng sống viễn ly. Ðó là trường hợp thứ ba, các Thượng Tọa Tỷ-kheo đáng bị quở trách. Này chư Hiền, các Thượng tọa Tỷ-kheo do ba trường hợp này đáng bị quở trách.","fontSize":12,"order":10},{"content":"Này chư Hiền, các Trung tọa Tỷ-kheo có ba trường hợp đáng bị quở trách, ... (như trên)...","fontSize":12,"order":11},{"content":"Này chư Hiền, các vị mới thọ Tỷ-kheo có ba trường hợp đáng bị quở trách. Vị Ðạo Sư sống viễn ly, các đệ tử không tùy học viễn ly. Ðó là trường hợp thứ nhất, các vị mới thọ Tỷ-kheo đáng bị quở trách. Và những pháp nào vị Ðạo Sư dạy nên từ bỏ, những pháp ấy họ không từ bỏ. Ðó là trường hợp thứ hai, các vị mới thọ Tỷ-kheo đáng bị quở trách. Và họ sống đầy đủ, lười biếng, dẫn đầu về đọa lạc, bỏ rơi gánh nặng sống viễn ly. Ðó là trường hợp thứ ba, các vị mới thọ Tỷ-kheo đáng bị quở trách. Này chư Hiền, các vị mới thọ Tỷ-kheo do ba trường hợp này, đáng bị quở trách.","fontSize":12,"order":12},{"content":"Này chư Hiền, như vậy là những trường hợp vị Ðạo Sư sống viễn ly, các đệ tử không tùy học viễn ly.","fontSize":12,"order":13},{"content":"Và như thế nào, vị Ðạo Sư sống viễn ly, các đệ tử tùy học viễn ly? Này chư Hiền, vị Ðạo Sư sống viễn ly, các đệ tử tùy học viễn ly. Những pháp nào, vị Ðạo Sư dạy nên từ bỏ, những pháp ấy họ từ bỏ; và họ không sống trong sự đầy đủ, không lười biếng, họ bỏ rơi gánh nặng về đọa lạc và dẫn đầu về sống viễn ly.","fontSize":12,"order":14},{"content":"Này chư Hiền, các Thượng tọa Tỷ-kheo có ba trường hợp đáng được tán thán. Vị Ðạo Sư sống viễn ly, các đệ tử tùy học viễn ly. Ðó là trường hợp thứ nhất, các Thượng Tọa Tỷ-kheo đáng được tán thán. Và những pháp nào vị Ðạo Sư dạy nên từ bỏ, những pháp ấy họ từ bỏ. Ðó là trường hợp thứ hai, các Thượng tọa Tỷ-kheo đáng được tán thán. Và họ không sống trong sự đầy đủ, không lười biếng, họ bỏ rơi gánh nặng về đọa lạc và dẫn đầu về sống viễn ly. Ðó là trường hợp thứ ba, các Thượng Tọa Tỷ-kheo đáng được tán thán. Này chư Hiền, các Thượng tọa Tỷ-kheo do ba trường hợp này, đáng được tán thán.","fontSize":12,"order":15},{"content":"Này chư Hiền, các Trung tọa Tỷ-kheo có ba trường hợp đáng được tán thán. ... (như trên)...","fontSize":12,"order":16},{"content":"Này chư Hiền, các vị mới thọ Tỷ-kheo có ba trường hợp đáng được tán thán. Vị Ðạo Sư sống viễn ly, các đệ tử tùy học viễn ly. Ðó là trường hợp thứ nhất, các vị mới thọ Tỷ-kheo đáng được tán thán. Và những pháp nào vị Ðạo Sư dạy nên từ bỏ, những pháp ấy họ từ bỏ. Ðó là trường hợp thứ hai, các vị mới thọ Tỷ-kheo đáng được tán thán. Và họ không sống trong sự đầy đủ, không lười biếng, họ bỏ rơi gánh nặng về đọa lạc và dẫn đầu về viễn ly. Ðó là trường hợp thứ ba, các vị mới thọ Tỷ-kheo đáng được tán thán. Này chư Hiền, các vị mới thọ Tỷ-kheo do ba trường hợp này, đáng được tán thán.","fontSize":12,"order":17},{"content":"Này chư Hiền, như vậy là những trường hợp vị Ðạo Sư sống viễn ly, các đệ tử tùy học viễn ly.","fontSize":12,"order":18},{"content":"Ở đây, này chư Hiền, tham là ác pháp, và sân cũng là ác pháp, có một con đường Trung đạo diệt trừ tham và diệt trừ sân, khiến (tịnh) nhãn sanh, khiến (chân) trí sanh, hướng đến tịch tịnh, thắng trí, giác ngộ, Niết-bàn. Và này chư Hiền con đường Trung đạo ấy là gì - (con đường) khiến (tịnh) nhãn sanh, khiến (chân) trí sanh, hướng đến tịch tịnh, thắng trí, giác ngộ, Niết-bàn? Ðó là con đường Thánh tám ngành, tức là: Chánh tri kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định. Này chư Hiền, đó là con đường Trung đạo, khiến (tịnh) nhãn sanh, khiến (chân) trí sanh, hướng đến tịch tịnh, thắng trí, giác ngộ, Niết-bàn.","fontSize":12,"order":19},{"content":"Ở đây, này chư Hiền, phẫn nộ là ác pháp và hiềm hận cũng là ác pháp, giả dối là ác pháp và não hại cũng là ác pháp, tật đố là ác pháp và xan lẫn cũng là ác pháp, man trá là ác pháp và phản bội cũng là ác pháp, ngoan cố là ác pháp và bồng bột nông nổi cũng là ác pháp, mạn là ác pháp và tăng thượng mạn cũng là ác pháp, kiêu là ác pháp và phóng dật cũng là ác pháp. Có một con đường Trung đạo diệt trừ kiêu và diệt trừ phóng dật, khiến (tịnh) nhãn sanh, khiến (chân) trí sanh, hướng đến tịch tịnh, thắng trí, giác ngộ, Niết-bàn. Và này chư Hiền, con đường Trung đạo ấy là gì - (con đường) khiến (tịnh) nhãn sanh, khiến (chân) trí sanh, hướng đến tịch tịnh, thắng trí, giác ngộ, Niết-bàn? Ðó là con đường Thánh tám ngành, tức là: Chánh tri kiến, Chánh tư duy, Chánh ngữ, Chánh nghiệp, Chánh mạng, Chánh tinh tấn, Chánh niệm, Chánh định. Này chư Hiền, đó là con đường Trung đạo khiến (tịnh) nhãn sanh, khiến (chân) trí sanh, hướng đến tịch tịnh, thắng trí, giác ngộ, Niết-bàn.","fontSize":12,"order":20},{"content":"Tôn giả Sariputta thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời giảng của Tôn giả Sariputta.","fontSize":12,"order":21},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":22}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/3. Kinh thừa tự Pháp (Dhammadàyàda sutta)","title":"3. Kinh thừa tự Pháp (Dhammadàyàda sutta)"},{"ID":4,"paragraphs":[{"alignment":1,"content":"4. Kinh Sợ hãi khiếp đảm (Bhayabherava sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Rồi Bà-la-môn Janussoni đến chỗ Thế Tôn ở, khi đến xong, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Janussoni bạch Thế Tôn:","fontSize":12,"order":3},{"content":"-- Tôn giả Gotama, có những Thiện nam tử, vì lòng tin Tôn giả Gotama, đã xuất gia, từ bỏ gia đình, sống không gia đình. Ðối với những vị này, Tôn giả Gotama là vị lãnh đạo. Ðối với những vị này, Tôn giả Gotama giúp ích rất nhiều. Ðối với những vị này, Tôn giả Gotama là vị khích lệ sách tấn. Các vị này chấp nhận tuân theo quan điểm của Tôn giả Gotama.","fontSize":12,"order":4},{"content":"-- Này Bà-la-môn, thật sự là vậy. Này Bà-la-môn, thật sự là vậy. Này Bà-la-môn, có những Thiện nam tử, vì lòng tin nơi Ta, đã xuất gia, từ bỏ gia đình, sống không gia đình. Ta là vị lãnh đạo của họ. Ta đã giúp ích rất nhiều cho họ. Ta là vị khích lệ sách tấn cho họ. Và các vị này chấp nhận tuân theo quan điểm của Ta.","fontSize":12,"order":5},{"content":"-- Tôn giả Gotama, thật khó kham nhẫn những trú xứ xa vắng trong rừng núi hoang vu! Thật khó khăn đời sống viễn ly! Thật khó thưởng thức đời sống độc cư! Con nghĩ rằng rừng núi làm rối loạn tâm trí vị Tỷ-kheo chưa chứng Thiền định.","fontSize":12,"order":6},{"content":"-- Này Bà-la-môn, thật sự là vậy. Này Bà-la-môn, thật sự là vậy. Này Bà-la-môn, thật khó kham nhẫn những trú xứ xa vắng trong rừng núi hoang vu! Thật khó khăn, đời sống viễn ly! Thật khó thưởng thức đời sống độc cư! Ta nghĩ rằng rừng núi làm rối loạn tâm trí vị Tỷ-kheo chưa chứng Thiền định.","fontSize":12,"order":7},{"content":"Này Bà-la-môn, xưa kia khi Ta chưa chứng ngộ chánh đẳng giác, khi còn là Bồ-tát, Ta nghĩ như sau: \"Thật khó kham nhẫn những trú xứ xa vắng, trong rừng núi hoang vu! Thật khó khăn, đời sống viễn ly! Thật khó thưởng thức đời sống độc cư! Ta nghĩ rằng rừng núi làm rối loạn tâm trí vị Tỷ-kheo chưa chứng Thiền định!\"","fontSize":12,"order":8},{"content":"Này Bà-la-môn, rồi Ta suy nghĩ: \"Những Sa-môn hay Bà-la-môn nào, thân nghiệp không thanh tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước, thân nghiệp không thanh tịnh, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có thân nghiệp không thanh tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Thân nghiệp Ta thanh tịnh. Ta là một trong những bậc Thánh, với thân nghiệp thanh tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát thân nghiệp hoàn toàn thanh tịnh này, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":9},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn, hay Bà-la-môn nào, có khẩu nghiệp không thanh tịnh... (như trên)... có ý nghiệp không thanh tịnh... (như trên)... có mạng sống không thanh tịnh sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước mạng sống không thanh tịnh, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có mạng sống không thanh tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Mạng sống Ta thanh tịnh. Ta là một trong những bậc Thánh, với mạng sống thanh tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát mạng sống hoàn toàn thanh tịnh này, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":10},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào tham dục, có ái dục cường liệt, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước tham dục, có ái dục cường liệt, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có tham dục, ái dục cường liệt, sống tại các trú xứ xa vắng trong rừng núi hoang vu. Ta không có tham dục, Ta là một trong những bậc Thánh, không có tham dục, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta không có tham dục như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":11},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào có tâm sân hận ác ý, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước, có tâm sân hận ác ý, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có tâm sân hận, ác ý, sống tại các trú xứ xa vắng trong rừng núi hoang vu. Ta có từ tâm. Ta là một trong những bậc Thánh có từ tâm, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta có từ tâm như vậy, Ta cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":12},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào bị hôn trầm thụy miên chi phối, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước bị hôn trầm thụy miên chi phối, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không bị hôn trầm thụy miên chi phối, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta không có hôn trầm thụy miên. Ta là một trong những bậc Thánh không có hôn trầm thụy miên, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta không có hôn trầm thụy miên như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":13},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào dao động, tâm không an tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước bị dao động, tâm không an tịnh, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có dao động, tâm không phải không an tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta không có dao động, tâm được an tịnh. Ta là một trong những bậc Thánh không có dao động, tâm được an tịnh, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát tâm Ta được an tịnh như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":14},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào nghi hoặc, do dự, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước nghi hoặc, do dự, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có nghi hoặc, do dự, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta diệt trừ được do dự. Ta là một trong những bậc Thánh diệt trừ được nghi hoặc, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát tâm Ta diệt trừ được nghi hoặc như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":15},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào khen mình, chê người sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước khen mình, chê người, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có khen mình, chê người, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta không có khen mình, không có chê người, Ta là một trong những bậc Thánh không có khen mình, không có chê người, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát tâm Ta không có khen mình, không có chê người như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":16},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào run rẩy, sợ hãi sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước run rẩy, sợ hãi, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có run rẩy, sợ hãi, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta không có lông tóc dựng ngược, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta không có lông tóc dựng ngược, Ta là một trong những bậc Thánh, không có lông tóc dựng ngược như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":17},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào ham muốn lợi dưỡng, cung kính, danh vọng, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước ham muốn lợi dưỡng, cung kính, danh vọng, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có ham muốn lợi dưỡng, cung kính, danh vọng, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta là người ít dục. Ta là một trong những bậc Thánh ít dục, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta là người ít dục như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":18},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào biếng nhác, kém tinh tấn, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước biếng nhác, kém tinh tấn, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có biếng nhác, kém tinh tấn, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta siêng năng, tinh tấn. Ta là một trong những bậc Thánh siêng năng, tinh tấn, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta siêng năng, tinh tấn như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":19},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào thất niệm, không tỉnh giác, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước thất niệm, không tỉnh giác, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có thất niệm, không phải không tỉnh giác, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta an trú niệm. Ta là một trong những bậc Thánh an trú niệm, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta an trú niệm như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":20},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào không định tĩnh, tâm bị tán loạn, sống tại các trú xứ xa vắng, trong rừng núi hoang vu, do nguyên nhân nhiễm trước không định tĩnh, tâm bị tán loạn, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta được định tĩnh, tâm không bị tán loạn sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta thành tựu định tâm. Ta là một trong những bậc Thánh thành tựu định tâm, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta thành tựu định tâm như vậy, từ cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":21},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Những Sa-môn hay Bà-la-môn nào liệt tuệ, đần độn, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Do nguyên nhân nhiễm trước liệt tuệ, đần độn, những Tôn giả Sa-môn hay Bà-la-môn ấy chắc chắn làm cho sợ hãi, khiếp đảm, bất thiện khởi lên. Ta không có liệt tuệ, đần độn, sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Ta thành tựu trí tuệ. Ta là một trong những bậc Thánh thành tựu trí tuệ, sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, Ta tự quán sát Ta thành tựu trí tuệ như vậy, tự cảm thấy lòng tự tin được xác chứng hơn, khi sống trong rừng núi.","fontSize":12,"order":22},{"content":"Này Bà-la-môn, tùy thuộc vấn đề này, Ta suy nghĩ như sau: \"Trong những đêm được biết đến, được xác định, đêm mười bốn, đêm mười lăm, đêm mồng tám mỗi nửa tháng, trong những đêm như vậy, Ta hãy đến ở tại các trú xứ hãi hùng, lông tóc dựng ngược, như tự miếu tại các thảo viên, tự miếu tại các rừng núi, tự miếu tại các cây cối, để Ta có thể thấy sự sợ hãi khiếp đảm ấy\". Này Bà-la-môn, sau một thời gian, trong những đêm được biết đến, được xác định, đêm mười bốn, đêm mười lăm, đêm mồng tám mỗi nữa tháng, trong những đêm như vậy, Ta đến ở tại các trú xứ hãi hùng, lông tóc dựng ngược như vậy, như tự miếu tại các thảo viên, tự miếu tại các rừng núi, tự miếu tại các cây cối. Này Bà-la-môn, trong khi ta ở tại các chỗ ấy, một con thú có thể đến, hay một con công làm rơi một cành cây, hay gió làm rung động các lá rơi; Ta khởi lên ý nghĩ: \"Nay sự sợ hãi khiếp đảm ấy đã đến!\". Này Bà-la-môn, rồi Ta suy nghĩ: \"Sao Ta ở đây, chỉ để mong đợi sự sợ hãi khiếp đảm chớ không gì khác? Trong bất cứ hành vi cử chỉ nào của Ta mà sợ hãi khiếp đảm ấy đến, trong hành vi cử chỉ ấy, Ta hãy trừ diệt sợ hãi khiếp đảm ấy\".","fontSize":12,"order":23},{"content":"Này Bà-la-môn trong khi Ta đi kinh hành qua lại mà sợ hãi khiếp đảm ấy đến, thì này Bà-la-môn, Ta không đứng, Ta không ngồi, Ta không nằm, nhưng Ta trừ diệt sợ hãi khiếp đảm ấy trong khi Ta đi kinh hành qua lại. Này Bà-la-môn, trong khi Ta đang đứng mà sự sợ hãi khiếp đảm ấy đến, thì này Bà-la-môn, Ta không kinh hành qua lại, Ta không ngồi, Ta không nằm, nhưng Ta trừ diệt sợ hãi khiếp đảm ấy trong khi Ta đang đứng. Này Bà-la-môn, trong khi Ta đang ngồi mà sợ hãi khiếp đảm ấy đến, thì này Bà-la-môn, Ta không nằm, Ta không đứng, Ta không kinh hành qua lại, nhưng Ta trừ diệt sợ hãi khiếp đảm ấy trong khi Ta đang ngồi. Này Bà-la-môn, trong khi Ta đang nằm mà sợ hãi khiếp đảm ấy đến, thì này Bà-la-môn, Ta không ngồi, Ta không đứng, Ta không kinh hành qua lại, nhưng Ta trừ diệt sợ hãi khiếp đảm ấy trong khi Ta đang nằm.","fontSize":12,"order":24},{"content":"Này Bà-la-môn, có một số Sa-môn, Bà-la-môn nghĩ rằng ngày giống như đêm, nghĩ rằng đêm giống như ngày. Như vậy, Ta nói rằng những Sa-môn, Bà-la-môn ấy sống trong si ám. Này Bà-la-môn, Ta nghĩ rằng đêm là đêm, nghĩ rằng ngày là ngày. Này Bà-la-môn, ai nói một cách chơn chánh sẽ nói như sau: \"Vị hữu tình nào không có si ám, sinh ra ở đời vì hạnh phúc cho muôn loài, vì an lạc cho muôn loài, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người. Vị ấy khi nói một cách chân chánh về Ta sẽ nói như sau: \"Là vị hữu tình không có si ám, sinh ra ở đời vì hạnh phúc cho muôn loài, vì an lạc cho muôn loài, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho loài Trời và loài Người\".","fontSize":12,"order":25},{"content":"Này Bà-la-môn, Ta tinh cần, tinh tấn, không lười biếng. Ta an trú chánh niệm, không có loạn, thân được khinh an, không có dao động, tâm được định tĩnh, chuyên nhất.","fontSize":12,"order":26},{"content":"Này Bà-la-môn, Ta ly dục, ly các ác pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm với tứ.","fontSize":12,"order":27},{"content":"Diệt tầm, diệt tứ, Ta chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm.","fontSize":12,"order":28},{"content":"Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, Ta chứng và an trú Thiền thứ ba.","fontSize":12,"order":29},{"content":"Xả lạc và xả khổ, diệt hỷ ưu đã cảm thọ trước, Ta chứng và an trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh.","fontSize":12,"order":30},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Ta dẫn tâm, hướng tâm đến túc mạng trí. Ta nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Ta nhớ rằng: \"Tại chỗ kia, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, các món ăn như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, Ta được sanh ra tại chỗ này. Tại chỗ này, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, các món ăn như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ này, Ta được sanh ra ở đây\". Như vậy Ta nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":31},{"content":"Này Bà-la-môn, trong đêm canh đầu Ta chứng được minh thứ nhất, vô minh diệt, minh sanh; bóng tối diệt, ánh sáng sanh, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":32},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Ta dẫn tâm, hướng tâm đến sanh tử trí về chúng sanh. Ta với thiên nhãn thuần tịnh siêu nhân, thấy sự sống và sự chết của chúng sanh. Ta tuệ tri rằng, chúng sanh người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, ác hạnh về lời nói, ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi Trời, trên đời này. Như vậy với thiên nhãn thuần tịnh siêu nhân, Ta thấy sự sống chết của chúng sanh. Ta tuệ tri rằng, chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ.","fontSize":12,"order":33},{"content":"Này Bà-la-môn, trong đêm canh giữa, Ta chứng được minh thứ hai, vô minh diệt, minh sanh; bóng tối diệt, ánh sáng sanh, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":34},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình thản như vậy, Ta dẫn tâm, hướng tâm đến lậu tận trí. Ta thắng tri như thật: \"Ðây là khổ\", thắng tri như thật: \"Ðây là nguyên nhân của khổ\", thắng tri như thật: \"Ðây là khổ diệt\", thắng tri như thật: \"Ðây là con đường đưa đến khổ diệt\", thắng tri như thật: \"Ðây là những lậu hoặc\", thắng tri như thật: \"Ðây là nguyên nhân các lậu hoặc\", thắng tri như thật: \"Ðây là các lậu hoặc diệt\", thắng tri như thật: \"Ðây là con đường đưa đến các lậu hoặc diệt\".","fontSize":12,"order":35},{"content":"Nhờ biết như vậy, nhờ thấy như vậy, tâm của Ta thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên trí hiểu biết: Ta đã giải thoát. Ta đã thắng tri: \"Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm, không còn trở lui trạng thái này nữa\".","fontSize":12,"order":36},{"content":"Này Bà-la-môn trong đêm canh ba, Ta chứng được minh thứ ba, vô minh diệt, minh sanh; bóng tối diệt, ánh sáng sanh, trong khi Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":37},{"content":"Này Bà-la-môn, Ông có thể có tư tưởng như sau: \"Nay Sa-môn Gotama chưa diệt trừ tham, chưa diệt trừ sân, chưa diệt trừ si, nên sống tại các trú xứ xa vắng, trong rừng núi hoang vu\". Này Bà-la-môn, chớ có hiểu như vậy. Do Ta quán sát hai mục đích mà Ta sống tại các trú xứ xa vắng, trong rừng núi hoang vu. Tự thấy sự hiện tại lạc trú và vì lòng thương tưởng chúng sanh trong tương lai.","fontSize":12,"order":38},{"content":"-- Chúng sanh trong tương lai được Tôn giả Gotama thương tưởng, vì Tôn giả là bậc A-la-hán, Chánh Ðẳng Giác. Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama!... Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Con quy y Tôn giả Gotama, quy y Pháp và quy y Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận con làm đệ tử; từ này trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":39},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":40}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/4. Kinh Sợ hãi khiếp đảm (Bhayabherava sutta)","title":"4. Kinh Sợ hãi khiếp đảm (Bhayabherava sutta)"},{"ID":5,"paragraphs":[{"alignment":1,"content":"5. Kinh Không uế nhiễm (Anangana sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Ở tại đây, Tôn giả Sariputta (Xá-lợi-phất) gọi các Tỷ-kheo. \"Chư Hiền Tỷ-kheo\". --\"Thưa Hiền giả\", các Tỷ-kheo ấy vâng đáp Tôn giả Sariputta. Tôn giả Sariputta nói như sau:","fontSize":12,"order":3},{"content":"-- Này chư Hiền, ở đời có bốn hạng người. Thế nào là bốn? Chư Hiền, ở đây, có hạng người có cấu uế, nhưng không như thật tuệ tri: \"Nội thân ta có cấu uế\". Lại nữa chư Hiền, ở đây, có hạng người có cấu uế, và như thật tuệ tri: \"Nội thân ta có cấu uế\". Lại nữa chư Hiền, ở đây có hạng người không có cấu uế, nhưng không như thật tuệ tri: \"Nội thân ta không có cấu uế\". Lại nữa, chư Hiền, ở đây, có hạng người không có cấu uế và như thật tuệ tri: \"Nội thân ta không có cấu uế\".","fontSize":12,"order":4},{"content":"Chư Hiền, ở đây, hạng người có cấu uế nhưng không như thật tuệ tri: \"Nội thân ta có cấu uế\". Trong hai hạng người có cấu uế, hạng người này vì vậy được gọi là hạng người hạ liệt. Chư Hiền, ở đây, hạng người có cấu uế và như thật tuệ tri: \"Nội thân ta có cấu uế\". Trong hai hạng người có cấu uế, hạng người này vì vậy được gọi là hạng người ưu thắng.","fontSize":12,"order":5},{"content":"Chư Hiền, ở đây, có hạng người không có cấu uế nhưng không như thật tuệ tri: \"Nội thân ta không có cấu uế\". Trong hai hạng người không có cấu uế, hạng người này vì vậy được gọi là hạng người hạ liệt. Chư Hiền, ở đây, hạng người không có cấu uế và như thật tuệ tri: \"Nội thân ta không có cấu uế\". Trong hai hạng người không có cấu uế, hạng người này vì vậy được gọi là hạng người ưu thắng.","fontSize":12,"order":6},{"content":"Ðược nói như vậy, Tôn giả Mahamoggallana (Ðại Mục-kiền-liên) nói với Tôn giả Sariputta như sau:","fontSize":12,"order":7},{"content":"-- Tôn giả Sariputta, do nhân gì, do duyên gì, trong hai hạng người có cấu uế này, một hạng người được gọi là hạ liệt, một hạng người được gọi là ưu thắng? Tôn giả Sariputta, do nhân gì, do duyên gì trong hai hạng người không có cấu uế này, một hạng người được gọi là hạ liệt, một hạng người được gọi là ưu thắng?","fontSize":12,"order":8},{"content":"-- Ở đây, Hiền giả, hạng người có cấu uế nhưng không như thật tuệ tri: \"Nội thân ta có cấu uế\". Với người này, có thể chờ đợi như sau: \"Người này sẽ không khởi lên ước muốn, sẽ không cố gắng, sẽ không tinh tấn để diệt trừ cấu uế ấy. Người này sẽ từ trần, trong khi còn có tham, còn có sân, còn có si, trong khi còn cấu uế, trong khi tâm còn ô nhiễm\". Này Hiền giả, giống như một cái bát bằng đồng, mang từ chợ về hay mang từ nhà thợ rèn về, phủ đầy bụi bặm, và người chủ cái bát ấy không dùng đến, không lau chùi và quăng cái bát ấy vào chỗ đầy bụi bặm. Này Hiền giả, như vậy cái bát ấy, sau một thời gian càng ô nhiễm hơn, càng đầy bụi bặm hơn.","fontSize":12,"order":9},{"content":"-- Này Hiền giả, sự thật là vậy.","fontSize":12,"order":10},{"content":"-- Này Hiền giả, như vậy hạng người có cấu uế nhưng không như thật tuệ tri: \"Nội thân ta có cấu uế\". Với người này, có thể chờ đợi như sau: \"Người này sẽ không khởi lên ước muốn, sẽ không cố gắng, sẽ không tinh tấn để diệt trừ cấu uế ấy. Người này sẽ từ trần, trong khi còn có tham, còn có sân, còn có si, trong khi còn cấu uế, trong khi tâm còn nhiễm\".","fontSize":12,"order":11},{"content":"Ở đây, này Hiền giả, hạng người có cấu uế, và như thật tuệ tri: \"Nội thân ta có cấu uế\". Với người này, có thể chờ đợi như sau: \"Người này sẽ khởi lên ước muốn, sẽ cố gắng, sẽ tinh tấn để diệt trừ cấu uế ấy. Người này sẽ từ trần, trong khi không còn tham, không còn sân, không còn si, trong khi không còn cấu uế, trong khi tâm không còn ô nhiễm\". Này Hiền giả, giống như cái bát bằng đồng, mang từ chợ về hay mang từ nhà thợ rèn về, phủ đầy bụi bặm, và người chủ cái bát ấy dùng đến, lau chùi và không quăng cái bát ấy vào chỗ đầy bụi bặm. Này Hiền giả, như vậy cái bát ấy, sau một thời gian được thanh tịnh hơn, được sạch sẽ hơn.","fontSize":12,"order":12},{"content":"-- Này Hiền giả, sự thật là vậy.","fontSize":12,"order":13},{"content":"-- Này Hiền giả, như vậy hạng người có cấu uế và như thật tuệ tri: \"Nội thân ta có cấu uế\". Với hạng người này, có thể chờ đợi như sau: \"Người này sẽ khởi lên ước muốn, sẽ cố gắng, sẽ tinh tấn, để diệt trừ cấu uế ấy. Người này sẽ từ trần, trong khi không còn tham, không còn sân, không còn si, trong khi không còn cấu uế, trong khi tâm không còn ô nhiễm\".","fontSize":12,"order":14},{"content":"Ở đây, này Hiền giả, hạng người không có cấu uế nhưng không như thật tuệ tri: \"Nội thân ta không có cấu uế\". Với người này, có thể chờ đợi như sau: \"Người này sẽ tư niệm tịnh tướng. Do tư niệm tịnh tướng, tham sẽ làm ô nhiễm tâm của người này. Người này sẽ từ trần, trong khi còn có tham, còn có sân, còn có si, trong khi còn cấu uế, trong khi tâm còn ô nhiễm\". Này Hiền giả, giống như một cái bát bằng đồng, mang từ chợ về hay mang từ nhà thợ rèn về, thanh tịnh và sạch sẽ. Và người chủ cái bát ấy không dùng đến, không lau chùi và quăng cái bát ấy vào chỗ đầy bụi bặm. Này Hiền giả, như vậy cái bát ấy, sau một thời gian, càng ô nhiễm hơn, càng bụi bặm hơn.","fontSize":12,"order":15},{"content":"-- Này Hiền giả, sự thật là vậy.","fontSize":12,"order":16},{"content":"-- Này Hiền giả, như vậy hạng người không có cấu uế nhưng không như thật tuệ tri: \"Nội thân ta không có cấu uế\". Với người này có thể chờ đợi sau: \"Người này sẽ tư niệm tịnh tướng. Do tư niệm tịnh tướng, tham sẽ làm ô nhiễm tâm của người này. Người này sẽ từ trần trong khi còn có tham, còn có sân, còn có si, trong khi còn cấu uế, trong khi tâm còn ô nhiễm\".","fontSize":12,"order":17},{"content":"Ở đây, này Hiền giả, hạng người không có cấu uế và như thật tuệ tri: \"Nội thân ta không có cấu uế\". Với người này có thể chờ đợi như sau: \"Người này sẽ không tư niệm tịnh tướng. Do không tư niệm tịnh tướng, tham sẽ không làm ô nhiễm tâm của người này. Người này sẽ từ trần, trong khi không có tham, không có sân, không có si, trong khi không còn cấu uế, trong khi tâm không còn ô nhiễm\". Này Hiền giả, giống như một cái bát bằng đồng, mang từ chợ về hay mang từ nhà thợ rèn về, thanh tịnh và sạch sẽ và người chủ cái bát ấy dùng đến, lau chùi và không quăng cái bát ấy vào chỗ đầy bụi bặm. Này Hiền giả, như vậy cái bát ấy, sau một thời gian, càng được thanh tịnh hơn, càng được sạch sẽ hơn.","fontSize":12,"order":18},{"content":"-- Này Hiền giả, sự thật là vậy.","fontSize":12,"order":19},{"content":"-- Này Hiền giả, như vậy hạng người không có cấu uế, và như thật tuệ tri: \"Nội thân ta không có cấu uế\". Với người này có thể chờ đợi như sau: \"Người này sẽ không tư niệm tịnh tướng. Do không tư niệm tịnh tướng, tham sẽ không làm ô nhiễm tâm người này. Người này sẽ từ trần, không có tham, không có sân, không có si, không còn cấu uế, tâm không còn ô nhiễm\".","fontSize":12,"order":20},{"content":"Này Hiền giả Moggallana, do nhân này, do
