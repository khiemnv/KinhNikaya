y ta sẽ trả lời cho Ông. Ở đây, này Seniya, người nào hạnh trì hạnh con bò một cách hoàn toàn viên mãn, hành trì giới con bò một cách hoàn toàn viên mãn, hành trì tâm con bò một cách hoàn toàn viên mãn, hành trì uy nghi con bò một cách hoàn toàn viên mãn, sau khi thân hoại mạng chung, sẽ sanh thân hữu cùng với các loài bò. Nếu Ông ấy có tà kiến như sau: \"Do giới này, hạnh này, khổ hạnh này, hay phạm hạnh này, ta sẽ sanh thành chư Thiên này hay chư Thiên khác\", thời này Seniya, đối với kẻ có tà kiến, Ta nói có một trong hai sanh thú như sau: địa ngục hay bàng sanh. Như vậy, này Seniya, nếu hạnh con bò được thành tựu, thời được sanh trong loài bò, nếu không được thành tựu, thời được sanh trong địa ngục.","fontSize":12,"order":16},{"content":"Khi được nói vậy, Punna Koliyaputta, hành trì hạnh con bò, khóc than, chảy nước mắt. Rồi Thế Tôn nói với lõa thể Seniya, hành trì hạnh con chó:","fontSize":12,"order":17},{"content":"-- Này Seniya, Ta đã không chấp nhận (câu hỏi) của Ông và đã nói: \"Thồi vừa rồi Seniya, hãy dừng lại đây, chớ có hỏi Ta nữa\".","fontSize":12,"order":18},{"content":"-- Bạch Thế Tôn, con khóc như vậy không phải vì lời Thế Tôn nói về con. Nhưng vì, bạch Thế Tôn, con đã chấp nhận và hành trì hạnh con bò này trong một thời gian dài. Bạch Thế Tôn, con có lòng tin tưởng đối với Thế Tôn: Thế Tôn có thể thuyết pháp cho con để con có thể từ bỏ hạnh con bò này và để lõa thể Seniya, hành trì hạnh con chó, có thể bỏ hạnh con chó này.","fontSize":12,"order":19},{"content":"-- Này Punna, hãy nghe và khéo tác ý, Ta sẽ nói.","fontSize":12,"order":20},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":21},{"content":"Punna Koliyaputta vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":22},{"content":"-- Này Punna có bốn loại nghiệp này, Ta đã tự chứng tri, chứng ngộ và tuyên thuyết. Thế nào là bốn? Này Punna, có nghiệp đen đưa đến quả báo đen, này Punna, có nghiệp trắng đưa đến quả báo trắng, này Punna, có nghiệp đen trắng đưa đến quả báo đen trắng, này Punna, có nghiệp không đen trắng đưa đến quả báo không đen trắng, nghiệp đưa đến sự đoạn tận các nghiệp.","fontSize":12,"order":23},{"content":"Và này Punna, thế nào là nghiệp đen đưa đến quả báo đen? Ở đây, này Punna có người tạo ra thân hành có tổn hại, tạo ra khẩu hành có tổn hại, tạo ra ý hành có tổn hại. Sau khi tạo ra thân hành có tổn hại, khẩu hành có tổn hại, ý hành có tổn hại, vị này được sanh vào thế giới có tổn hại. Vì phải sanh vào thế giới có tổn hại, vị này cảm xúc những cảm xúc có tổn hại. Do cảm xúc những cảm xúc có tổn hại, vị này cảm thọ những cảm thọ có tổn hại, thuần nhất khổ thọ, như các chúng sanh trong địa ngục. Như vậy, này Punna, là sự sanh khởi của một chúng sanh tùy thuộc ở chúng sanh, chúng sanh ấy sanh khởi tùy thuộc hành động của mình, và khi chúng sanh ấy đã sanh, thời các cảm xúc kích thích mình. Do vậy, này Punna, Ta nói: \"Các chúng sanh là thừa tự hạnh nghiệp (của mình)\". Như vậy, này Punna, được gọi là nghiệp đen đưa đến quả báo đen.","fontSize":12,"order":24},{"content":"Và này Punna, thế nào là nghiệp trắng đưa đến quả báo trắng? Ở đây, này Punna, có người làm thân hành không không có tổn hại, làm khẩu hành không có tổn hại, làm ý hành không không có tổn hại. Sau khi làm thân hành không không có tổn hại, khẩu hành không không có tổn hại, ý hành không không có tổn hại, vị này được sanh vào thế giới không không có tổn hại. Vì phải sanh vào thế giới không không có tổn hại, vị này cảm xúc những cảm xúc không không có tổn hại. Do cảm xúc những cảm xúc không không có tổn hại, vị này cảm thọ những cảm thọ không không có tổn hại, thuần nhất lạc thọ, như chư Thiên Subhakinha (Biến Tịnh thiên). Như vậy này Punna là sự sanh khởi của một chúng sanh tùy thuộc ở chúng sanh, chúng sanh ấy sanh khởi tùy thuộc hành động của mình; và khi chúng sanh ấy đã sanh, thời các cảm xúc kích thích chúng sanh ấy. Do vậy, này Punna, Ta nói: \"Các chúng sanh là thừa tự hạnh nghiệp (của mình)\". Như vậy, này Punna, được gọi là nghiệp trắng đưa đến quả báo trắng.","fontSize":12,"order":25},{"content":"Và này Punna, thế nào là nghiệp đen trắng đưa đến quả báo đen trắng? Ở đây, này Punna, có người làm các thân hành có tổn hại và không tổn hại, các khẩu hành có tổn hại và không tổn hại, các ý hành có tổn hại và không tổn hại. Sau khi làm các thân hành có tổn hại và không tổn hại, khẩu hành có tổn hại và không tổn hại, ý hành có tổn hại và không tổn hại, vị này được sanh vào thế giới có tổn hại và không tổn hại. Vì phải sanh vào thế giới có tổn hại và không tổn hại, vị này cảm xúc những cảm xúc có tổn hại và không tổn hại. Do cảm xúc những cảm xúc có tổn hại và không tổn hại, vị này cảm thọ những cảm thọ có tổn hại và không tổn hại, có lạc thọ khổ thọ xen lẫn, như một số loài Người, một số chư Thiên và một số chúng sanh trong đọa xứ. Như vậy, này Punna là sự sanh khởi của một chúng sanh tùy thuộc ở chúng sanh, chúng sanh ấy sanh khởi tùy thuộc hành động của mình; và khi chúng sanh ấy đã sanh, thời các cảm xúc kích thích chúng sanh ấy. Do vậy, này Punna, Ta nói: \"Các chúng sanh là thừa tự hạnh nghiệp (của mình)\". Như vậy này Punna, được gọi là nghiệp đen trắng đưa đến quả báo đen trắng.","fontSize":12,"order":26},{"content":"Và này Punna, thế nào là nghiệp không đen trắng, đưa đến quả báo không đen trắng, nghiệp đưa đến sự đoạn tận các nghiệp? Ở đây, này Punna chỗ nào có ý chí (Cetana: Tư tâm sở) đoạn trừ nghiệp đen đưa đến quả báo đen, chỗ nào có ý chí đoạn trừ nghiệp trắng đưa đến quả báo trắng, chỗ nào có ý chí đoạn trừ nghiệp đen trắng đưa đến quả báo đen trắng. Ở đây, này Punna, chỗ nào có ý chí như vậy, này Punna, được gọi là nghiệp không đen trắng đưa đến quả báo không đen trắng, nghiệp đưa đến sự đoạn tận các nghiệp. Này Punna, bốn loại nghiệp này, Ta đã tự chứng tri, chứng ngộ và tuyên thuyết.","fontSize":12,"order":27},{"content":"Khi được nói vậy, Punna Koliyaputta, hành trì hạnh con bò bạch Thế Tôn:","fontSize":12,"order":28},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Bạch Thế Tôn, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người đi lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm cư sĩ, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":29},{"content":"Còn lõa thể Seniya, hành trì hạnh con chó, bạch Thế Tôn:","fontSize":12,"order":30},{"content":"-- Thật vi diệu thay, bạch Thế Tôn ! Thật vi diệu thay, bạch Thế Tôn ! Bạch Thế Tôn, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người đi lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo Tăng. Mong Thế Tôn cho con được xuất gia với Thế Tôn, mong cho con thọ đại giới.","fontSize":12,"order":31},{"content":"-- Này Seniya, ai trước kia là ngoại đạo nay muốn xuất gia, muốn thọ đại giới trong Pháp và Luật này phải sống bốn tháng biệt trú. Sau khi sống bốn tháng biệt trú, chúng Tăng nếu đồng ý sẽ cho xuất gia, cho thọ đại giới để thành vị Tỷ-kheo. Nhưng Ta nhận thấy ở đây là tánh con người sai biệt nhau.","fontSize":12,"order":32},{"content":"-- Bạch Thế Tôn, nếu những người xưa kia là ngoại đạo nay muốn xuất gia, muốn thọ đại giới trong pháp và luật này, phải sống bốn tháng biệt trú, sau khi sống bốn tháng biệt trú, chúng Tăng nếu đồng ý sẽ cho xuất gia, cho thọ đại giới, để thành vị Tỷ-kheo, thời con sẽ xin sống biệt trú bốn năm. Sau khi sống biệt trú bốn năm, nếu chư Tỷ-kheo đồng ý, mong chư Tỷ-kheo hãy xuất gia cho con, thọ đại giới cho con để thành vị Tỷ-kheo.","fontSize":12,"order":33},{"content":"Và lõa thể Seniya, hành trì hạnh con chó, được xuất gia với Thế Tôn, được thọ đại giới. Thọ đại giới không bao lâu, Tôn giả Seniya sống một mình an tịnh, không phóng dật, nhiệt tâm, tinh cần. Và không bao lâu vị này chứng được mục đích tối cao mà con cháu các lương gia đã xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Ðó là vô thượng phạm hạnh ngay trong hiện tại, tự mình chứng tri, chứng ngộ, chứng đạt và an trú. Vị ấy biết: \"Sanh đã tận, Phạm hạnh đã thành, những gì nên làm đã làm, sau đời này sẽ không có đời sống khác nữa\". Và Tôn giả Seniya trở thành một vị A-la-hán nữa.","fontSize":12,"order":34},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":35}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/57. Kinh Hạnh con chó (Kukkuravatika sutta)","title":"57. Kinh Hạnh con chó (Kukkuravatika sutta)"},{"ID":58,"paragraphs":[{"alignment":1,"content":"58. Kinh Vương tử Vô Úy (Abhayaràjakumàra sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Rajagaha (Vương Xá), Veluvana (Trúc Lâm), Kalandakanivapa (chỗ nuôi các con sóc).","fontSize":12,"order":3},{"content":"Rồi Vương tử Abhaya (Vô Úy) đi đến Nigantha Nataputta, sau khi đến đảnh lễ Nigantha Nataputta rồi ngồi xuống một bên. Nigantha Nataputta nói với Vương tử Abhaya đang ngồi một bên:","fontSize":12,"order":4},{"content":"-- Này Vương tử, Vương tử hãy đi đến luận chiến với Sa-môn Gotama, và nhờ vậy tiếng đồn tốt đẹp sau đây được truyền đi cho Vương tử: \"Sa-môn Gotama có thần lực như vậy, có uy lực như vậy, đã bị Vương tử Abhaya luận chiến\".","fontSize":12,"order":5},{"content":"-- Thưa Tôn giả, làm thế nào con có thể luận chiến Sa-môn Gotama có thần lực như vậy, có uy lực như vậy?","fontSize":12,"order":6},{"content":"-- Này Vương tử, hãy đi đến Sa-môn Gotama, sau khi đến hãy nói với Sa-môn Gotama, sau khi đến hãy nói với Sa-môn Gotama như sau: \"Bạch Thế Tôn, Như Lai có thể nói lời nói, do lời nói ấy những người khác không ưa, không thích chăng?\" Nếu Sa-môn Gotama được Vương tử hỏi như vậy và trả lời như sau: \"Này Vương tử, Như Lai có thể nói lời nói, do lời nói ấy những người khác không ưa, không thích\", thời Vương tử hãy nói với Sa-môn Gotama: \"Bạch Thế Tôn, nếu xử sự như vậy thời có gì sai khác giữa kẻ phàm phu và Ngài? Kẻ phàm phu có thể nói lời nói, do lời nói ấy những người khác không ưa, không thích\". Còn nếu Sa-môn Gotama được Vương tử hỏi như vậy và trả lời như sau: \"Này Vương tử, Như Lai không có thể nói lời nói, do lời nói ấy những người khác không ưa, không thích\", thời Vương tử hãy nói với Sa-môn Gotama: \"Bạch Thế Tôn, nếu xử sự như vậy, thời vì sao Devadatta được Ngài trả lời như sau: 'Devadatta phải đọa vào đọa xứ, Devadatta phải đọa vào địa ngục, Devadatta phải đọa trong một kiếp, Devadatta không thể nào cứu chữa được?' Và do Ngài nói những lời như vậy, Devadatta phẫn nộ, không hoan hỷ\". Này Vương tử, Sa-môn Gotama khi bị Vương tử hỏi câu hỏi hai móc như vậy, sẽ không có thể nhả ra, cũng không có thể nuốt vào. Ví như một móc sắt bị móc vào cổ họng một người nào, người ấy không có thể nhả ra, cũng không có thể nuốt vào được. Cũng vậy, này Vương tử, Sa-môn Gotama khi bị Vương tử hỏi câu hỏi hai móc như vậy, sẽ không có thể nhả ra, cũng không có thể nuốt vào.","fontSize":12,"order":7},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":8},{"content":"Vương tử Abhaya vâng đáp Nigantha Nataputta, từ chỗ ngồi đứng dậy, đảnh lễ Nigantha Nataputta, thân bên hữu hướng về ông rồi đi đến Thế Tôn. Sau khi đến, liền đảnh lễ Thế Tôn và ngồi xuống một bên. Vương tử Abhaya đang ngồi một bên, nhìn mặt trời rồi suy nghĩ: \"Hôm nay, không phải thời để luận chiến với Sa-môn Gotama. Ngày mai, ta sẽ luận chiến với Sa-môn Gotama tại nhà của ta,\" liền bạch Thế Tôn:","fontSize":12,"order":9},{"content":"-- Bạch Thế Tôn, ngày mai mong Thế Tôn nhận lời dùng cơm, cùng ba Tỷ-kheo khác với Ngài là người thứ tư.","fontSize":12,"order":10},{"content":"Thế Tôn im lặng nhận lời. Rồi Vương tử Abhaya, sau khi biết Thế Tôn đã nhận lời, liền từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":11},{"content":"Thế Tôn, sau khi đêm ấy đã mãn, vào buổi sáng đắp y, cầm theo y bát, đi đến chỗ của Vương tử Abhaya, sau khi đến liền ngồi trên chỗ đã soạn sẵn. Rồi Vương tử Abhaya tự tay mời mọc, làm cho Thế Tôn thỏa mãn với những món ăn thượng vị, loại cứng và loại mềm. Vương tử Abhaya chờ cho Thế Tôn sau khi đã dùng xong, tay đã rời khỏi bát, liền lấy một ghế thấp khác rồi ngồi xuống một bên. Sau khi ngồi một bên, Vương tử Abhaya bạch Thế Tôn:","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, Như Lai có thể nói những lời, do những lời ấy người khác không ưa, không thích chăng?","fontSize":12,"order":13},{"content":"-- Này Vương tử, phải chăng ở đây, (câu hỏi) có dụng ý một chiều?","fontSize":12,"order":14},{"content":"-- Bạch Thế Tôn, các vị Nigantha đã bị bại ở đây rồi.","fontSize":12,"order":15},{"content":"-- Này Vương tử, vì sao Vương tử lại nói như vầy: \"Bạch Thế Tôn, các vị Nigantha đã bị bại ở đây rồi\"?","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, ở đây, con đi đến Nigantha Nataputta, sau khi đến con đảnh lễ Nigantha Nataputta rồi ngồi xuống một bên. Bạch Thế Tôn, Nigantha Nataputta nói với con đang ngồi một bên: \"Này Vương tử, Vương tử hãy đi đến luận chiến với Sa-môn Gotama, và nhờ vậy tiếng đồn tốt đẹp sau đây được truyền đi cho Vương tử: \"Sa-môn Gotama có thần lực như vậy, có uy lực như vậy, đã bị Vương tử Abhaya luận chiến\". Bạch Thế Tôn, khi được nói vậy, con thưa với Nigantha Nataputta: \"Thưa Tôn giả, nhưng làm thế nào, tôi có thể luận chiến với Sa-môn Gotama, một vị có thần lực như vậy, có uy lực như vậy?\" -\"Này Vương tử, hãy đi đến Sa-môn Gotama, sau khi đến hãy nói với Sa-môn Gotama như sau: \"Bạch Thế Tôn, Như Lai có thể nói lời nói, do lời nói ấy, những người khác không ưa, không thích chăng?\" Nếu Sa-môn Gotama được Vương tử hỏi như vậy và trả lời như sau: \"Này Vương tử, Như Lai có thể nói lời nói, do lời nói ấy, những người khác không ưa, không thích\", thời Vương tử hãy nói với Sa-môn Gotama: \"Bạch Thế Tôn, nếu xử sự như vậy, thời có gì sai khác giữa kẻ phàm phu với Ngài? Kẻ phàm phu có thể nói lời nói, do lời nói ấy, những người khác không ưa, không thích\". Còn nếu Sa-môn Gotama được Vương tử hỏi như vậy và trả lời như sau: \"Này Vương tử, Như Lai không có thể nói lời nói, do lời nói ấy những người khác không ưa, không thích\", thời Vương tử hãy nói với Sa-môn Gotama: \"Bạch Thế Tôn, nếu xử sự như vậy, thời vì sao Devadatta được Ngài trả lời như sau: Devadatta phải đọa vào đọa xứ, Devadatta phải đọa vào địa ngục, Devadatta phải đọa trong một kiếp, Devadatta không thể nào cứu chữa được? Và vì Ngài nói những lời như vậy, Devadatta phẫn nộ, không hoan hỷ\". Này Vương tử, Sa-môn Gotama, khi bị Vương tử hỏi câu hỏi hai móc như vậy, sẽ không thể nhả ra, cũng không thể nuốt vào. Ví như một móc sắt bị mắc vào cổ họng của một người nào, người ấy không có thể nhả ra, cũng không có thể nuốt vào được. Cũng vậy, này Vương tử, Sa-môn Gotama, khi bị Vương tử hỏi câu hỏi hai móc như vậy, sẽ không có thể nhả ra, cũng không có thể nuốt vào\".","fontSize":12,"order":17},{"content":"Lúc bấy giờ, có đứa con nít ngây thơ nằm giữa trên đầu gối của Vương tử Abhaya. Rồi Thế Tôn nói với Vương tử Abhaya:","fontSize":12,"order":18},{"content":"-- Này Vương tử, Vương tử nghĩ thế nào? Nếu đứa con nít này, do sự vô ý của Vương tử, hay do sự vô ý của người vú hầu, thọc một cái que hay nuốt một hòn đá vào trong miệng, vậy Vương tử phải làm gì?","fontSize":12,"order":19},{"content":"-- Bạch Thế Tôn, con phải móc cho ra. Bạch Thế Tôn, nếu con không thể móc ra lập tức, thời với tay trái con nắm đầu nó lại, với tay mặt lấy ngón tay làm như cái móc, con sẽ móc cho vật ấy ra, dầu có phải chảy máu. Vì sao vậy? Bạch Thế Tôn, vì con có lòng thương tưởng đứa trẻ.","fontSize":12,"order":20},{"content":"-- Cũng vậy, này Vương tử, lời nói nào Như Lai biết không như thật, không như chân, không tương ứng với mục đích, và lời nói ấy khiến những người khác không ưa, không thích, thời Như Lai không nói lời nói ấy. Lời nói nào Như Lai biết là như thật, như chân, không tương ứng với mục đích, và lời nói ấy khiến những người khác không ưa, không thích, thời Như Lai không nói lời nói ấy. Và lời nói nào Như Lai biết là như thật, như chân, tương ứng với mục đích, và lời nói ấy khiến những người khác không ưa, không thích, Như Lai ở đây biết thời giải thích lời nói ấy. Lời nói nào Như Lai biết là không như thật, không như chân, không tương ứng với mục đích, và lời nói ấy khiến những người khác ưa thích, Như Lại không nói lời nói ấy. Lời nói nào Như Lai biết là như thật, như chân, không tương ứng với mục đích, và lời nói ấy khiến những người khác ưa và thích, Như Lai không nói lời nói ấy. Và lời nói nào Như Lai biết là như thật, như chân, tương ứng với mục đích, và lời nói ấy khiến những người khác ưa và thích, ở đây, Như Lai biết thời giải thích lời nói ấy. Vì sao vậy? Này Vương tử, Như Lai có lòng thương tưởng đối với các loài hữu tình.","fontSize":12,"order":21},{"content":"-- Bạch Thế Tôn, những Sát-đế-lị có trí, những Bà-la-môn có trí, những Gia chủ có trí, những Sa-môn có trí này, sau khi soạn sẵn câu hỏi, đến Như Lai và hỏi: \"Bạch Thế Tôn, không hiểu Thế Tôn có suy nghĩ trước trong trí như sau: \"Nếu có những ai đến Ta và hỏi như vậy, được hỏi như vậy, Ta sẽ trả lời như vậy\", hay Như Lai trả lời ngay (tại chỗ)?\"","fontSize":12,"order":22},{"content":"-- Này Vương tử, nay ở đây Ta sẽ hỏi Vương tử, nếu Vương tử hoan hỷ, hãy trả lời câu hỏi ấy. Này Vương tử, Vương tử nghĩ như thế nào? Vương tử có giỏi về các bộ phận sai biệt một cái xe không?","fontSize":12,"order":23},{"content":"-- Thưa vâng, bạch Thế Tôn, con có giỏi về các bộ phận sai biệt một cái xe.","fontSize":12,"order":24},{"content":"-- Này Vương tử, Vương tử nghĩ thế nào? Nếu có những người đến Vương tử và hỏi như sau: \"Bộ phận này của cái xe tên gọi là gì?\", không hiểu Vương Tử có suy nghĩ trước trong trí như sau: \"Nếu có những ai đến ta, và hỏi ta như vậy, ta sẽ trả lời cho họ như vậy\", hay là Vương tử trả lời ngay (tại chỗ)?","fontSize":12,"order":25},{"content":"-- Bạch Thế Tôn, vì con là người đánh xe nổi tiếng, rất giỏi về các bộ phận sai biệt trong một cái xe nên con sẽ trả lời ngay (tại chỗ).","fontSize":12,"order":26},{"content":"-- Cũng vậy, này Vương tử, những Sát-đế-lỵ có trí, những Bà-la-môn có trí, những Gia chủ có trí, những Sa-môn có trí này, sau khi soạn sẵn câu hỏi, đến Như Lai và hỏi, Như Lai sẽ trả lời ngay (tại chỗ). Vì sao vậy? Này Vương tử, pháp giới (Dhammadhatu) đã được Như Lai khéo biết. Và vì Như Lai khéo biết pháp giới nên Như Lai trả lời ngay (tại chỗ).","fontSize":12,"order":27},{"content":"Khi được nói vậy, Vương tử Abhaya bạch Thế Tôn:","fontSize":12,"order":28},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Bạch Thế Tôn, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ đi lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày. Nay con quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo Tăng. Mong Thế Tôn nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":29},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/58. Kinh Vương tử Vô Úy (Abhayaràjakumàra sutta)","title":"58. Kinh Vương tử Vô Úy (Abhayaràjakumàra sutta)"},{"ID":59,"paragraphs":[{"alignment":1,"content":"59. Kinh Nhiều cảm thọ (Bahuvedanìya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở tại Savatthi (Xá vệ), Jetavana (Rừng Kỳ đà), tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi người thợ mộc Pancakanga (Ngũ Phần) đến Tôn giả Udayi (Ưu đà di), sau khi đến, đảnh lễ Ngài rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, người thợ mộc Pancakanga thưa Tôn giả Udayi:","fontSize":12,"order":4},{"content":"-- Thưa Tôn giả Udayi, Thế Tôn thuyết có bao nhiêu thọ?","fontSize":12,"order":5},{"content":"-- Này Gia chủ, Thế Tôn thuyết có ba thọ: lạc thọ, khổ thọ, bất khổ bất lạc thọ. Này Gia chủ, ba thọ này được Thế Tôn nói đến.","fontSize":12,"order":6},{"content":"-- Thưa Tôn giả Udayi, Thế Tôn không thuyết ba thọ. Thế Tôn chỉ thuyết hai thọ: lạc thọ, khổ thọ. Thưa Tôn giả, bất khổ bất lạc thọ này, Thế Tôn thuyết là tối thắng lạc đối với vị đã chứng được tịch tịnh.","fontSize":12,"order":7},{"content":"Lần thứ hai, Tôn giả Udayi nói với người thợ mộc Pancakanga:","fontSize":12,"order":8},{"content":"-- Này Gia chủ, Thế Tôn không thuyết hai thọ. Thế Tôn thuyết ba thọ: lạc thọ, khổ thọ, bất khổ bất lạc thọ. Này Gia chủ, ba thọ này được Thế Tôn nói đến.","fontSize":12,"order":9},{"content":"Lần thứ hai, người thợ mộc Pancakanga thưa Tôn giả Udayi:","fontSize":12,"order":10},{"content":"-- Thưa Tôn giả Udayi, Thế Tôn không thuyết ba thọ. Thế Tôn chỉ thuyết hai thọ: lạc thọ, khổ thọ. Thưa Tôn giả, bất khổ bất lạc thọ này, Thế Tôn thuyết là tối thắng lạc đối với vị đã chứng được tịch tịnh.","fontSize":12,"order":11},{"content":"Lần thứ ba, Tôn giả Udayi nói với người thợ mộc Pancakanga:","fontSize":12,"order":12},{"content":"-- Này Gia chủ, Thế Tôn không thuyết hai thọ. Thế Tôn thuyết ba thọ: lạc thọ, khổ thọ, bất khổ bất lạc thọ. Này Gia chủ, ba thọ này được Thế Tôn nói đến.","fontSize":12,"order":13},{"content":"Lần thứ ba, người thợ mộc Pancakanga thưa Tôn giả Udayi:","fontSize":12,"order":14},{"content":"-- Thưa Tôn giả Udayi, Thế Tôn không thuyết ba thọ. Thế Tôn chỉ thuyết hai thọ: lạc thọ, khổ thọ. Thưa Tôn giả, bất khổ bất lạc thọ này, Thế Tôn thuyết là tối thắng lạc đối với vị đã chứng được tịch tịnh.","fontSize":12,"order":15},{"content":"Như vậy, Tôn giả Udayi không thể thuyết phục được thợ mộc Pancakanga. Và thợ mộc Pancakanga cũng không thể thuyết phục được Tôn giả Udayi.","fontSize":12,"order":16},{"content":"Tôn giả Ananda nghe được cuộc đàm thoại này giữa Tôn giả Udayi với thợ mộc Panacakanga. Rồi Tôn giả Ananda đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên, sau khi ngồi xuống một bên, Tôn giả Ananda thuật lại Thế Tôn rõ toàn diện cuộc đàm thoại giữa Tôn giả Udayi và thợ mộc Pancakanga. Khi nghe nói vậy, Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":17},{"content":"-- Này Ananda, dầu cho pháp môn của Udayi là đúng, nhưng thợ mộc Pancakanga không chấp nhận. Dầu cho pháp môn của người thợ mộc Pancakanga là đúng, nhưng Udayi không chấp nhận. Này Ananda, hai thọ được Ta nói đến tùy theo một pháp môn; ba thọ được Ta nói đến tùy theo một pháp môn; năm thọ được Ta nói đến tùy theo một pháp môn; sáu thọ được Ta nói đến tùy theo một pháp môn; mười tám thọ được Ta nói đến tùy theo một pháp môn; ba mươi sáu thọ được Ta nói đến tùy theo một pháp môn; một trăm lẻ tám thọ được Ta nói đến tùy theo một pháp môn. Như vậy, này Ananda, pháp được Ta thuyết giảng tùy theo pháp môn.","fontSize":12,"order":18},{"content":"Này Ananda, vì pháp được Ta thuyết giảng tùy theo pháp môn như vậy, nên đối với những ai không chấp nhận, không tán đồng, không tùy hỷ những điều được khéo nói, khéo thuyết, khéo trình bày cùng nhau, thời sự kiện này sẽ xẩy ra: họ sẽ sống đấu tranh, khẩu tranh, luận tranh, đả thương nhau với những binh khí miệng lưỡi. Như vậy, này Ananda pháp được Ta thuyết giảng tùy theo pháp môn. Này Ananda, vì pháp được Ta thuyết giảng tùy theo pháp môn như vậy, nên đối với những ai chấp nhận, tán đồng, tùy hỷ những điều được khéo nói, khéo thuyết, khéo trình bày cùng nhau, thời sự kiện này sẽ xẩy ra: họ sẽ sống hòa hợp, tán đồng, tùy hỷ với nhau, như nước với sữa, và nhìn nhau với cặp mắt tương ái.","fontSize":12,"order":19},{"content":"Này Ananda, có năm dục trưởng dưỡng này. Thế nào là năm? Các sắc do mắt nhận thức, khả ái, khả lạc, khả ý, khả hỷ, tương ứng với dục, hấp dẫn, các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân cảm xúc, khả ái, khả lạc, khả ý, khả hỷ, tương ứng với dục, hấp dẫn. Này Ananda, như vậy là năm dục trưởng dưỡng. Này Ananda, duyên năm dục trưởng dưỡng này khởi lên lạc và hỷ, như vậy gọi là dục lạc.","fontSize":12,"order":20},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng mà các chúng sanh có thể cảm thọ\", Ta không thể chấp nhận như vậy. Vì sao vậy? Vì có một lạc khác với lạc kia, vi diệu hơn và thù thắng hơn. Và này Ananda, lạc ấy khác với lạc kia, vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":21},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng mà chúng sanh có thể cảm thọ\", Ta không thể chấp nhận như vậy. Vì sao vậy? Vì có một lạc thọ khác với lạc kia, vi diệu hơn và thù thắng hơn. Và này Ananda, lạc ấy khác với lạc kia, vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỳ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":22},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng...\",... vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":23},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng...\",... vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo, xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ từ trước, chứng và trú Thiền thứ tư không khổ không lạc, xả niệm thanh tịnh. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":24},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng...\",... vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo vượt qua toàn diện sắc tưởng, diệt trừ hữu đối tưởng, không tư niệm sai biệt tưởng, nghĩ rằng: \"Hư không là vô biên\", chứng và trú Hư không vô biên xứ. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":25},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng...\",... vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo vượt qua toàn diện Hư không vô biên xứ, nghĩ rằng: \"Thức là vô biên,\" chứng và trú Thức vô biên xứ. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":26},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng...\",... vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo vượt qua toàn diện Thức vô biên xứ, nghĩ rằng không có vật gì, chứng và trú Vô sở hữu xứ. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":27},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng...\",... vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo vượt qua toàn diện Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":28},{"content":"Này Ananda, ai nói như sau: \"Lạc và hỷ này là tối thượng mà chúng sanh có thể cảm thọ\", Ta không thể chấp nhận như vậy. Vì sao vậy? Vì có một lạc thọ khác với lạc thọ kia, vi diệu hơn và thù thắng hơn. Và này Ananda, lạc ấy khác với lạc kia, vi diệu hơn và thù thắng hơn là gì? Ở đây, này Ananda, vị Tỷ-kheo vượt qua toàn diện Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng định. Này Ananda, lạc này khác với lạc kia, vi diệu hơn và thù thắng hơn.","fontSize":12,"order":29},{"content":"Sự kiện này xẩy ra, này Ananda, những du sĩ ngoại đạo có thể nói như sau: \"Sa-môn Gotama nói đến Diệt thọ tưởng định, và chủ trương định ấy thuộc về lạc thọ. Như vậy là gì, như vậy là thế nào? Này Ananda, được nói vậy, các du sĩ ngoại đạo cần phải được trả lời như sau: \"Này chư Hiền, Thế Tôn không chủ trương rằng chỉ có những gì tùy thuộc lạc thọ là thuộc về lạc; vì rằng, chư Hiền, Thế Tôn chủ trương rằng chỗ nào, chỗ nào có được lạc thọ, như vậy chỗ ấy, chỗ ấy thuộc về lạc\".","fontSize":12,"order":30},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":31},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/59. Kinh Nhiều cảm thọ (Bahuvedanìya sutta)","title":"59. Kinh Nhiều cảm thọ (Bahuvedanìya sutta)"},{"ID":60,"paragraphs":[{"alignment":1,"content":"60. Kinh Không gì chuyển hướng (Apannaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn du hành giữa dân chúng Kosala với Ðại chúng Tỷ-kheo và đến tại Sala, một làng Bà-la-môn của dân chúng Kosala.","fontSize":12,"order":3},{"content":"Các Bà-la-môn gia chủ ở Sala được nghe tiếng đồn như sau: \"Sa-môn Gotama, giòng họ Thích-ca, xuất gia từ gia tộc Thích-ca, đang du hành giữa dân chúng Kosala với Ðại chúng Tỷ-kheo, đã đến Sala\". Tiếng đồn tốt đẹp sau đây được truyền đi về Sa-môn Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Ma giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời, loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp, sơ thiện, trung thiện, hậu thiện, văn nghĩa đầy đủ. Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ trong sạch. Tốt đẹp thay, sự chiêm ngưỡng một vị A-la-hán như vậy\".","fontSize":12,"order":4},{"content":"Rồi các Bà-la-môn gia chủ ở Sala đi đến chỗ Thế Tôn, sau khi đến, một số người đảnh lễ Thế Tôn rồi ngồi xuống một bên; có người nói lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên; có người chắp tay vái chào Thế Tôn rồi ngồi xuống một bên; có người xưng tên và dòng họ rồi ngồi xuống một bên; có người yên lặng ngồi xuống một bên. Thế Tôn nói với các Bà-la-môn gia chủ ở tại Sala đang ngồi xuống một bên:","fontSize":12,"order":5},{"content":"-- Này các Gia chủ, các Ông có vị Ðạo sư khả ý nào mà các Ông có lý do đặt được lòng tin không?","fontSize":12,"order":6},{"content":"-- Bạch Thế Tôn, chúng con không có vị Ðạo sư khả ý nào để chúng con có lý do đặt được lòng tin.","fontSize":12,"order":7},{"content":"-- Này các Gia chủ, nếu các Ông không có một vị Ðạo sư khả ý nào, thời hãy lấy pháp không gì chuyển hướng này mà thực hành. Này các Gia chủ, pháp không gì chuyển hướng này được khéo thọ trì, khéo thành tựu, sẽ đưa đến hạnh phúc, an lạc lâu dài cho các Ông. Và này các Gia chủ, thế nào là pháp \"không gì chuyển hướng\"?","fontSize":12,"order":8},{"content":"(I. Thuyết hư vô)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":9},{"content":"Này các Gia chủ, có một số Sa-môn, Bà-la-môn có những lập thuyết như sau, có những quan điểm như sau: \"Không có (kết quả của) bố thí, không có (kết quả của) lễ hy sinh, không có (kết quả của) tế tự, không có kết quả, quả báo của các nghiệp thiện ác, không có đời này, không có đời sau, không có mẹ, không có cha, không có các loại hóa sanh, trên đời không có những vị Sa-môn, Bà-la-môn chơn chánh hành trì, chơn chánh thực hành, và những vị này tuyên bố về đời này và về đời sau, sau khi đã tự chứng ngộ với thắng trí\".","fontSize":12,"order":10},{"content":"Nhưng này các Gia chủ, lại có một số Sa-môn, Bà-la-môn nói đối nghịch với các vị Sa-môn, Bà-la-môn kia, những vị này nói như sau: \"Có (kết quả của) bố thí, có (kết quả của) lễ hy sinh, có (kết quả của) tế tự, có kết quả, quả báo của các nghiệp thiện ác, có đời này, có đời sau, có mẹ, có cha, có các loại hóa sanh, trên đời có những vị Sa-môn, Bà-la-môn chơn chánh hành trì, chơn chánh thực hành, và những vị này tuyên bố về đời này và về đời sau, sau khi đã chứng ngộ với thắng trí\". Này các Gia chủ, các Ông nghĩ thế nào, có phải những vị Sa-môn, Bà-la-môn ấy nói những lời đối nghịch với nhau?","fontSize":12,"order":11},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":12},{"content":"-- Ở đây, này các Gia chủ, những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Không có kết quả của bố thí, không có kết quả của lễ hy sinh, không có kết quả của tế tự, không có kết quả, quả báo của các nghiệp thiện ác, không có đời này, không có đời sau, không có mẹ, không có cha, không có các loại hóa sanh, trên đời không có những vị Sa-môn, Bà-la-môn chơn chánh hành trì, chơn chánh thành tựu, và những vị này tuyên bố về đời này và về đời sau, sau khi đã chứng ngộ với thắng trí\". Ðối với những vị này, sự kiện này sẽ chờ đợi xảy ra: Sau khi từ bỏ ba thiện pháp này, thân thiện hành, khẩu thiện hành, ý thiện hành, và sau khi chấp nhận ba ác pháp này, thân ác hành, khẩu ác hành, ý ác hành, các vị này thực hành theo. Vì sao vậy? Vì những vị Tôn giả Sa-môn, Bà-la-môn ấy không thấy sự nguy hiểm, sự hạ liệt, sự cấu uế của các bất thiện pháp, sự thoát ly, sự lợi ích và sự thanh tịnh của các thiện pháp.","fontSize":12,"order":13},{"content":"Vì rằng có đời sau, nếu có quan điểm nào nói rằng không có đời sau, thời đó là một tà kiến. Vì rằng có đời sau, nếu có ai suy tư rằng không có đời sau, thời đó là tà tư duy. Vì rằng có đời sau, nếu có ai nói rằng không có đời sau, thời đó là tà ngữ. Vì rằng có đời sau, nếu có ai nói rằng không có đời sau, thời tự mâu thuẫn đối nghịch với các vị A-la-hán đã biết được có đời sau. Vì rằng có đời sau, nếu có ai thuyết phục người khác là không có đời sau, thời sự thuyết phục ấy chống lại diệu pháp, và vì sự thuyết phục ấy chống lại diệu pháp, người ấy khen mình chê người. Như vậy, trước khi thiện giới của người ấy bị từ bỏ, các ác giới đã được chấp trì. Và tà kiến, tà tư duy, tà ngữ, sự đối nghịch với các bậc Thánh, sự thuyết phục chống lại diệu pháp, sự khen mình chê người, như vậy các ác bất thiện pháp sai biệt này khởi lên do duyên tà kiến.","fontSize":12,"order":14},{"content":"Ở đây, này các Gia chủ, vị có trí suy nghĩ như sau: Nếu không có đời sau, thời vị này sau khi thân hoại mạng chung, tự ngã cảm thấy an toàn. Nếu có đời sau, thời vị này sau khi thân hoại mạng chung sẽ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Nếu muốn đời sau không có đi nữa, nếu lời nói của các vị Sa-môn, Bà-la-môn ấy là đúng sự thật, thời vị này, ngay trong hiện tại bị những người có trí quở trách: \"Người này theo ác giới, có tà kiến, chủ trương hư vô luận\". Còn nếu có đời sau, thời vị này cả hai mặt đều gặp bất hạnh: ngay trong hiện tại, bị những người có trí quở trách; sau khi thân hoại mạng chung, sẽ sanh vào cõi dữ, ác thú, đoạn xứ, địa ngục. Như vậy pháp \"không gì chuyển hướng\" này bị chấp trì, bị thực hành sai lạc, bởi vị này chỉ có chấp nhận một phía, và bỏ phía thiện pháp.","fontSize":12,"order":15},{"content":"Ở đây, này các Gia chủ, những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Có kết quả của bố thí, có kết quả của lễ hy sinh, có kết quả của tế tự, có kết quả, quả báo của các nghiệp thiện ác, có đời này, có đời sau, có mẹ, có cha, có các loại hóa sanh, trên đời có những vị Sa-môn, Bà-la-môn chơn chánh hành trì, chơn chánh thành tựu, và những vị này tuyên bố về đời này và về đời sau, sau khi đã chứng ngộ với thắng trí\". Ðối với những vị này, sự kiện này sẽ chờ đợi xẩy ra: Sau khi từ bỏ ba ác pháp này, thân ác hành, khẩu ác hành, ý ác hành, và sau khi chấp nhận ba thiện pháp này, thân thiện hành, khẩu thiện hành, ý thiện hành, các vị này thực hành theo. Vì sao vậy? Vì những vị Sa-môn, Bà-la-môn này thấy sự nguy hiểm, sự hạ liệt, sự cấu uế của các bất thiện pháp, sự thoát ly, sự lợi ích và sự thanh tịnh của các thiện pháp.","fontSize":12,"order":16},{"content":"Vì rằng có đời sau, nếu có quan điểm nào nói rằng có đời sau, thời đó là một chánh kiến. Vì rằng có đời sau, nếu có ai suy tư rằng có đời sau, thời đó là chánh tư duy. Vì rằng có đời sau, nếu có ai nói rằng có đời sau, thời đó là chánh ngữ. Vì rằng có đời sau, nếu có ai nói rằng có đời sau, thời không tự mâu thuẫn đối nghịch với các vị A-la-hán đã biết được có đời sau. Vì rằng có đời sau, nếu có ai thuyết phục người khác là có đời sau, thời sự thuyết phục ấy thuận với diệu pháp, và vì sự thuyết phục ấy thuận với diệu pháp, vị ấy không khen mình chê người. Như vậy, trước khi ác giới của vị ấy được từ bỏ, các thiện giới đã được chấp trì. Và chánh kiến, chánh tư duy, chánh ngữ, sự không đối nghịch với các bậc Thánh, sự thuyết phục thuận với diệu pháp, sự không khen mình chê người, như vậy những thiện pháp sai biệt này khởi lên, do duyên chánh kiến.","fontSize":12,"order":17},{"content":"Ở đây, này các Gia chủ, vị có trí suy nghĩ như sau: Nếu có đời sau, thời vị này sau khi thân hoại mạng chung sẽ được sanh lên thiện thú, Thiên giới, cõi đời này. Nếu muốn cho đời sau không có đi nữa, nếu lời nói của các vị Sa-môn, Bà-la-môn ấy là đúng sự thật, thời vị này ngay trong hiện tại được những người có trí tán thán: \"Người này theo thiện giới, có chánh kiến, chủ trương hữu luận\". Còn nếu có đời sau, thời vị này cả hai mặt đều gặp sự may mắn: ngay trong hiện tại, được những người trí tán thán; sau khi thân hoại mạng chung, sẽ sanh lên thiện thú, Thiên giới, cõi đời này. Như vậy, \"pháp không gì chuyển hướng\" này được chấp trì, được thực hành đúng đắn, bởi vị này chấp nhận cả hai phía, và bỏ qua phía bất thiện pháp.","fontSize":12,"order":18},{"content":"(II. Thuyết vô tác dụng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":19},{"content":"Này các Gia chủ, có một số Sa-môn, Bà-la-môn, có lập thuyết như sau, có quan điểm như sau: \"Tự làm hay khiến người làm, chém giết hay khiến người chém giết, đốt nấu hay khiến người đốt nấu, gây phiền muộn hay khiến người gây phiền muộn, gây áo não hay khiến người gây áo não, tự mình gây ra sợ hãi, hay khiến người gây ra sợ hãi, sát sanh, lấy của không cho, phá cửa nhà mà vào, cướp bóc, đánh cướp một nhà lẻ loi, chận đường cướp giựt, tư thông vợ người, nói láo, hành động như vậy không có tội ác gì. Nếu lấy một bánh xe sắc bén giết hại tất cả chúng sanh trên cõi đất thành một đống thịt, thành một chồng thịt, cũng không vì vậy có tội ác, có gây ra sự tiếp tục của tội ác. Nếu có người đi trên bờ phía Nam sông Hằng giết hại, tàn sát, chém giết, khiến người chém giết, đốt nấu, khiến người đốt nấu, cũng không vì vậy có tội ác, có gây ra sự tiếp tục của tội ác. Nếu có người đi trên bờ phía Bắc sông Hằng bố thí, khiến người bố thí, tế lễ, khiến người tế lễ, cũng không vì vậy có phước báo, có tạo thành sự tiếp tục của phước báo\".","fontSize":12,"order":20},{"content":"Này các Gia chủ, có một số Sa-môn, Bà-la-môn nói những lời đối nghịch với các Sa-môn, Bà-la-môn kia. Các vị này nói như sau: \"Tự làm hay khiến người làm, chém giết hay khiến người chém giết, đốt nấu hay khiến người đốt nấu, gây phiền muộn hay khiến người gây phiền muộn, gây ác não hay khiến người gây ác não, tự mình gây sợ hãi, hay khiến người gây sợ hãi, sát sanh, lấy của không cho, phá cửa nhà mà vào, cướp bóc, đánh cướp một nhà lẻ loi, chận đường cướp giựt, tư thông vợ người, nói láo, hành động như vậy có tội ác. Nếu lấy một bánh xe sắc bén giết hại tất cả chúng sanh trên cõi đất thành một đống thịt, thành một chồng thịt, thì do nhân duyên này có tội ác, có gây ra sự tiếp tục của tội ác. Nếu có người đi trên bờ phía Nam sông Hằng giết hại, tàn sát, chém giết, khiến người chém giết, đốt nấu khiến người đốt nấu, thì do nhân duyên này có tội ác, có gây ra sự tiếp tục của tội ác. Nếu có người đi trên bờ phía Bắc sông Hằng, bố thí, khiến người bố thí, tế lễ, khiến người tế lễ, thì do nhân duyên này, có phước báo, có tạo thành sự tiếp tục của phước báo. Bố thí, điều phục, tự chế, nói thật, đều có phước báo, có tạo thành sự tiếp tục của phước báo\".","fontSize":12,"order":21},{"content":"Vì sao vậy? Này các Gia chủ, có phải những Sa-môn, Bà-la-môn này nói lời đối nghịch với nhau?","fontSize":12,"order":22},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":23},{"content":"-- Ở đây, này các Gia chủ, có những Sa-môn, Bà-la-môn có lập thuyết như sau, có quan điểm như sau: \"Tự làm hay khiến người làm,... (như trên)... không đưa đến phước báo\". Ðối với những vị này, sự kiện này chờ đợi sẽ xảy ra: Sau khi từ bỏ ba thiện pháp này, thân thiện hành, khẩu thiện hành, ý thiện hành, và sau khi chấp nhận ba ác pháp này, thân ác hành, khẩu ác hành, ý ác hành, các vị này thực hành theo. Vì sao vậy? Những Sa-môn, Bà-la-môn này không thấy sự nguy hiểm, sự hạ liệt, sự cấu uế của các bất thiện pháp, sự thoát ly, sự lợi ích và sự thanh tịnh của các thiện pháp.","fontSize":12,"order":24},{"content":"Vì rằng có tác dụng, nếu có quan điểm nào nói rằng không có tác dụng, thời đó là một tà kiến. Vì rằng có tác dụng, nếu ai có suy tư rằng không có tác dụng, thời đó là tà tư duy. Vì rằng có tác dụng, nếu có ai nói rằng không có tác dụng, thời đó là tà ngữ. Vì rằng có tác dụng, nếu có ai nói rằng không có tác dụng, thời tự mẫu thuẫn đối nghịch với các vị A-la-hán đã biết được có tác dụng. Vì rằng có tác dụng, nếu có ai thuyết phục người khác là không có tác dụng, thời sự thuyết phục ấy chống lại diệu pháp, và vì sự thuyết phục ấy chống lại diệu pháp, người ấy khen mình chê người. Như vậy, trước khi thiện giới của người ấy bị từ bỏ, các ác giới đã được chấp trì. Và tà kiến, tà tư duy, tà ngữ, sự đối nghịch với các bậc Thánh, sự thuyết phục chống lại diệu pháp, sự khen mình chê người, như vậy những ác bất thiện pháp sai biệt này khởi lên do duyên tà kiến.","fontSize":12,"order":25},{"content":"Ở đây, này các Gia chủ, người có trí suy nghĩ như sau: Nếu không có tác dụng, thời vị này, sau khi thân hoại mạng chung, tự ngã cảm thấy an toàn. Nếu có tác dụng, thời vị này sau khi thân hoại mạng chung, sẽ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Nếu muốn không có tác dụng đi nữa, nếu lời nói của các vị Sa-môn, Bà-la-môn ấy là đúng sự thật, thời vị này, ngay trong hiện tại, bị những người có trí quở trách: \"Người này theo ác giới, có tà kiến, chủ trương không tác dụng\". Còn nếu có tác dụng, thời vị này cả hai mặt đều gặp sự bất hạnh: ngay trong hiện tại, bị những người có trí quở trách; sau khi thân hoại mạng chung, sẽ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Như vậy pháp \"không gì chuyển hướng\" này bị chấp trì, bị thực hành sai lạc, bởi vị này chỉ có chấp nhận một phía, và bỏ qua phía thiện pháp.","fontSize":12,"order":26},{"content":"Ở đây, này các Gia chủ, những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Tự làm hay khiến người làm... (như trên)... có đưa đến phước báo\". Ðối với những vị này, sự kiện này chờ đợi sẽ xảy ra: Sau khi từ bỏ ba ác pháp này, thân ác hành, khẩu ác hành, ý ác hành, và sau khi chấp nhận ba thiện pháp này, thân thiện hành, khẩu thiện hành, ý thiện hành, các vị này thực hành theo. Vì sao vậy ? Vì những Sa-môn, Bà-la-môn này thấy sự nguy hiểm, sự hạ liệt, sự cấu uế của các bất thiện pháp, sự thoát ly, sự lợi ích và sự thanh tịnh của các thiện pháp.","fontSize":12,"order":27},{"content":"Vì rằng có tác dụng, nếu có quan điểm nào nói rằng có tác dụng, thời đó là chánh kiến. Vì rằng có tác dụng, nếu có ai suy tư rằng có tác dụng, thời đó là chánh tư duy. Vì rằng có tác dụng, nếu có ai nói rằng có tác dụng, thời đó là chánh ngữ, vì rằng có tác dụng, nếu có ai nói rằng có tác dụng, thời không tự mâu thuẫn đối nghịch với các vị A-la-hán đã biết được có tác dụng. Vì rằng có tác dụng, nếu có ai thuyết phục người khác là có tác dụng, thời sự thuyết phục ấy thuận với diệu pháp, và vì sự thuyết phục ấy thuận với diệu pháp, vị ấy không khen mình chê người. Như vậy trước khi ác giới của vị ấy được từ bỏ, các thiện giới đã được chấp trì. Và chánh kiến, chánh tư duy, chánh ngữ, sự không đối nghịch với các bậc Thánh, sự thuyết phục thuận với diệu pháp, sự không khen mình chê người, như vậy những thiện pháp sai biệt này khởi lên, do duyên chánh kiến.","fontSize":12,"order":28},{"content":"Ở đây, này các Gia chủ, vị có trí suy nghĩ như sau: Nếu có tác dụng, thời vị này, sau khi thân hoại mạng chung, sẽ được sanh lên thiện thú, Thiên giới, cõi đời này. Nếu muốn tác dụng không có đi nữa, nếu lời nói của các Sa-môn, Bà-la-môn ấy là đúng sự thật, thời vị này ngay trong hiện tại được những người có trí tán thán: \"Người này theo thiện giới, có chánh kiến, chủ trương có tác dụng\". Còn nếu có tác dụng, thời vị này cả hai mặt đều gặp sự may mắn: ngay trong hiện tại, được những người trí tán thán; sau khi thân hoại mạng chung, sẽ sanh lên thiện thú, Thiên giới, cõi đời này. Như vậy, pháp \"không gì chuyển hướng\" này được chấp trì, được thực hành đúng đắn, bởi vị này chấp nhận cả hai phía, và bỏ qua phía bất thiện pháp.","fontSize":12,"order":29},{"content":"(III. Thuyết vô nhân duyên)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30},{"content":"Này các Gia chủ, có một số Sa-môn, Bà-la-môn có lập thuyết như sau, có quan điểm như sau: \"Không có nhân, không có duyên, các loài hữu tình bị nhiễm ô; vô nhân vô duyên, các loài hữu tình bị nhiễm ô. Không có nhân, không có duyên, các loài hữu tình được thanh tịnh; vô nhân vô duyên, các loài hữu tình được thanh tịnh. Không có lực, không có tinh tấn, không có nhân lực, không có sự cố gắng của người. Tất cả loài chúng sanh, tất cả loài hữu tình, tất cả sanh loại, tất cả sanh mạng đều không tự tại, không lực, không tinh tấn. Các chúng sanh ấy bị dắt dẫn, chi phối bởi định mệnh, bởi sự tình cờ, bởi bản tánh của họ. Các chúng sanh ấy hưởng thọ khổ lạc, y theo sáu loại thác sanh của họ\".","fontSize":12,"order":31},{"content":"Này các Gia chủ, lại có một số Sa-môn, Bà-la-môn nói lời mâu thuẫn đối nghịch với những Sa-môn, Bà-la-môn ấy. Những vị này đã nói như sau: \"Có nhân có duyên, các loài hữu tình bị nhiễm ô; không có nhân, không có duyên các loài hữu tình bị nhiễm ô. Có nhân, có duyên, các loài hữu tình được thanh tịnh. Không có nhân, không có duyên, các loài hữu tình được thanh tịnh. Có lực, có tinh tấn, có nhân lực, có sự cố gắng của người. Tất cả loài chúng sanh, tất cả loài hữu tình, tất cả sanh loại, tất cả sanh mạng đều không phải không tự tại, không có lực, không có tinh tấn. Không phải các chúng sanh ấy bị dẫn dắt, chi phối bởi định mệnh, bởi sự tình cờ, bởi bản tánh của họ. Không phải họ hưởng thọ khổ lạc y theo sáu loại thác sanh của họ\". Này các Gia chủ, các Ông nghĩ thế nào? Có phải những vị Sa-môn, Bà-la-môn này nói lên những lời mâu thuẫn, đối nghịch nhau?","fontSize":12,"order":32},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":33},{"content":"-- Ở đây, này các Gia chủ, những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Không có nhân, không có duyên... (như trên)... họ cảm thọ khổ lạc..\". Ðối với những vị này, sự kiện này chờ đợi sẽ xảy ra: Sau khi từ bỏ ba thiện pháp này, thân thiện hành, khẩu thiện hành, ý thiện hành, và sau khi chấp nhận ba ác pháp này, thân ác hành, khẩu ác hành, ý ác hành, các vị này sẽ thực hành theo. Vì sao vậy? Những Sa-môn, Bà-la-môn này không thấy sự nguy hiểm, sự hạ liệt, sự cấu uế của các bất thiện pháp, sự thoát ly, sự lợi ích và sự thanh tịnh của các thiện pháp.","fontSize":12,"order":34},{"content":"Vì rằng có nhân, nếu có quan điểm nào nói rằng không có nhân, thời đó là một tà kiến. Vì rằng có nhân, nếu có ai suy tư rằng không có nhân, thời đó là tư duy. Vì rằng có nhân, nếu có ai nói rằng không có nhân, thời đó là tà ngữ. Vì rằng có nhân, nếu có ai nói rằng không có nhân, thời tự mâu thuẫn, đối nghịch với các vị A-la-hán đã biết được có nhân. Vì rằng có nhân, nếu có ai thuyết phục người khác là không có nhân, thời sự thuyết phục ấy chống lại diệu pháp, và vì sự thuyết phục ấy chống lại diệu pháp, người ấy khen mình chê người. Như vậy, trước khi thiện giới của người ấy bị từ bỏ, các ác giới đã được chấp trì. Và tà kiến, tà tư duy, tà ngữ, sự đối nghịch với các bậc Thánh, sự thuyết phục chống lại diệu pháp, sự khen mình chê người, như vậy những ác bất thiện pháp sai biệt này khởi lên do duyên tà kiến.","fontSize":12,"order":35},{"content":"Ở đây, này các Gia chủ, người có trí suy nghĩ như sau: Nếu không có nhân, thời vị này, sau khi thân hoại mạng chung, tự cảm thấy an toàn. Nếu có nhân, thời vị này, sau khi thân hoại mạng chung, sẽ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Nếu muốn không có nhân đi nữa, nếu lời nói của các Sa-môn, Bà-la-môn ấy là đúng sự thật, thời vị này ngay trong hiện tại, bị những người có trí quở trách. \"Người này theo ác giới, có tà kiến, chủ trương không nhân\". Còn nếu có nhân, thời vị này, cả hai mặt đều gặp sự bất hạnh: ngay trong hiện tại, bị những người có trí quở trách; sau khi thân hoại mạng chung, sẽ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Như vậy, pháp \"không có chuyển hướng\" này bị chấp trì, bị thực hành sai lạc, bởi vị này chỉ có chấp nhận một phía, và bỏ qua phía thiện pháp.","fontSize":12,"order":36},{"content":"Ở đây, này các Gia chủ, những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Có nhân, có duyên... (như trên)... họ cảm thọ hưởng lạc\". Ðối với những vị này, sự kiện này chờ đợi sẽ xảy ra: Sau khi từ bỏ ba ác pháp này, thân ác hành, khẩu ác hành, ý ác hành, và sau khi chấp nhận ba thiện pháp này, thân thiện hành, khẩu thiện hành, ý thiện hành, các vị này thực hành theo. Vì sao vậy? Vì những Sa-môn, Bà-la-môn này thấy sự nguy hiểm, sự hạ liệt, sự cấu uế của các bất thiện pháp, sự thoát ly, sự lợi ích và sự thanh tịnh của các thiện pháp.","fontSize":12,"order":37},{"content":"Vì rằng có nhân, nếu có quan điểm nào nói rằng có nhân, thời đó là chánh kiến. Vì rằng có nhân, nếu có ai suy tư rằng có nhân, thời đó là chánh tư duy. Vì rằng có nhân, nếu có ai nói rằng có nhân, thời đó là chánh ngữ. Vì rằng có nhân, nếu có ai nói rằng có nhân, thời không tự mâu thuẫn, đối nghịch với các vị A-la-hán đã biết được có nhân. Vì rằng có nhân, nếu có ai thuyết phục người khác là có nhân, thời sự thuyết phục ấy thuận với diệu pháp, và vì sự thuyết phục ấy thuận với diệu pháp, vị ấy không khen mình chê người. Như vậy, trước khi ác giới của vị ấy được từ bỏ, các thiện giới đã được chấp trì. Và chánh kiến, chánh tư duy, chánh ngữ, sự không đối nghịch với các bậc Thánh, sự thuyết phục thuận với diệu pháp, sự không khen mình chê người, như vậy những thiện pháp sai biệt này khởi lên, do duyên chánh kiến.","fontSize":12,"order":38},{"content":"Ở đây, này các Gia chủ, vị có trí suy nghĩ như sau: Nếu có nhân, thời vị này sau khi thân hoại mạng chung, sẽ được sanh lên thiện thú, Thiên giới, cõi đời này. Nếu muốn không có nhân đi nữa, nếu lời nói của các Sa-môn, Bà-la-môn ấy là đúng sự thật, thời vị này ngay trong hiện tại, được những người có trí tán thán: \"Người này theo thiện giới, có chánh kiến, chủ trương có nhân\". Còn nếu có nhân, thời vị này cả hai mặt đều gặp sự may mắn: ngay trong hiện tại, được những người có trí tán thán, sau khi thân hoại mạng chung, sẽ sanh vào thiện thú, Thiên giới, cõi đời này\". Như vậy, pháp \"không gì chuyển hướng\" này được chấp trì, được thực hành đúng đắn, bởi vị này chấp nhận cả hai phía và bỏ qua phía bất thiện pháp.","fontSize":12,"order":39},{"content":"(IV. Thuyết Không có cõi vô sắc)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":40},{"content":"Này các Gia chủ, có một số Sa-môn, Bà-la-môn có luận thuyết như sau, có quan điểm như sau: \"Tuyệt đối không thể có cõi vô sắc\".","fontSize":12,"order":41},{"content":"Lại có một số Sa-môn, Bà-la-môn nói lời mâu thuẫn, đối nghịch với các Sa-môn, Ba la môn ấy. Các vị này đã nói như sau: \"Chắc chắn có cõi vô sắc\". Này các Gia chủ, các Ông nghĩ thế nào? Có phải những vị Sa-môn, Bà-la-môn này nói những lời mâu thuẫn, đối nghịch nhau?","fontSize":12,"order":42},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":43},{"content":"-- Ở đây, này các Gia chủ, một người có trí suy nghĩ như sau: \"Những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan niệm như sau: \"Tuyệt đối không thể có cõi vô sắc\", ta không có thấy như vậy. Những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Tuyệt đối có cõi vô sắc\", ta không có biết như vậy. Và nếu ta không biết, không thấy mà chỉ chấp nhận một bên và tuyên bố: \"Ðây là sự thật, ngoài ra đều là mê lầm,\" thời như vậy không xứng đáng với ta. Những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Tuyệt đối không thể có cõi vô sắc\", nếu lời nói của những Sa-môn, Ba la môn ấy đúng sự thật, thời sự kiện này xảy ra: Ta chắc chắn sẽ tái sanh tại chỗ các chư Thiên có sắc do ý sở thành. Còn nếu những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Tuyệt đối có cõi vô sắc\", nếu lời nói của những Sa-môn, Bà-la-môn ấy đúng sự thật, thời sự kiện này xảy ra: Ta chắc chắn sẽ tái sanh tại chỗ các chư Thiên vô sắc, do tưởng sở thành. Do duyên với cái gì có sắc, chấp gậy, chấp kiếm, đấu tranh, tránh tranh, luận tranh, kháng tranh, ly gián ngữ, vọng ngữ đều được thấy. Nhưng sẽ không có những sự việc này trong cõi vô sắc\". Do suy tư như vậy, vị ấy thành tựu sự yểm ly, sự ly tham, sự diệt tận các sắc pháp.","fontSize":12,"order":44},{"content":"(V. Thuyết Không có Ðoạn diệt)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45},{"content":"Này các Gia chủ, có một số Sa-môn, Bà-la-môn có lập thuyết như sau, có quan điểm như sau: \"Không thể có một sự hữu diệt (Bhavanirodha) toàn diện\".","fontSize":12,"order":46},{"content":"Này các Gia chủ, lại có một số Sa-môn, Bà-la-môn nói lời mâu thuẫn đối nghịch với các Sa-môn, Bà-la-môn. Các vị này đã nói như sau: \"Có thể có một sự hữu diệt toàn diện\". Này các Gia chủ, các Ông nghĩ thế nào? Có phải những Sa-môn, Bà-la-môn này nói những lời mâu thuẫn, đối nghịch nhau?","fontSize":12,"order":47},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":48},{"content":"-- Ở đây, này các Gia chủ, một người có trí suy nghĩ như sau: \"Những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Không thể có sự hữu diệt toàn diện\", ta không có thấy như vậy. Những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Có thể có một sự hữu diệt toàn diện\", ta không có biết như vậy. Và nếu ta không biết, không thấy mà chỉ chấp nhận một bên và tuyên bố: \"Ðây là sự thật, ngoài ra đều là mê lầm\", thời như vậy không xứng đáng với ta. Những Sa-môn, Bà-la-môn nào, có lập thuyết như sau, có quan điểm như sau: \"Không thể có một sự hữu diệt toàn diện\", nếu lời nói của những Sa-môn, Bà-la-môn ấy đúng sự thật, thời sự kiện này xảy ra: Ta chắc chắn sẽ tái sanh chỗ các chư Thiên vô sắc do tưởng sở thành. Còn nếu những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Có thể có một sự hữu diệt toàn diện\", nếu lời nói của những Sa-môn, Bà-la-môn ấy đúng sự thật, thời sự kiện này xảy ra: Ta chắc chắn sẽ nhập Niết-bàn ngay trong hiện tại. Những Tôn giả Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Không thể có một sự hữu diệt toàn diện\", thời quan điểm này của các vị ấy gần với tham ái, gần với kiết sử, gần với ái lạc, gần với chấp trước, gần với chấp thủ. Còn những Sa-môn, Bà-la-môn nào có lập thuyết như sau, có quan điểm như sau: \"Có thể có sự hữu diệt toàn diện\", thời quan điểm này của những vị ấy là gần với ly tham, gần với không kiết phược, gần với không ái lạc, gần với không chấp trước, gần với không chấp thủ\". Do suy tư như vậy, vị ấy thành tựu sự yểm ly, sự vô tham, sự diệt tận đối với các hữu.","fontSize":12,"order":49},{"content":"(Bốn hạng người)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":50},{"content":"Này các Gia chủ, có bốn hạng người này có mặt ở trong đời. Thế nào là bốn? Ở đây, này các Gia chủ, có người tự hành khổ mình, chuyên tâm tự hành khổ mình. Ở đây, này các Gia chủ, có người hành khổ người, chuyên tâm hành khổ người. Ở đây, này các Gia chủ, có người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người. Ở đây, này các Gia chủ, có người vừa tự không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người. Vị này không tự hành khổ mình, không hành khổ người, ngay trong hiện tại, không có tham dục, không có khao khát, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể.","fontSize":12,"order":51},{"content":"Và này các Gia chủ, thế nào là người tự hành khổ mình, chuyên tâm tự hành khổ mình ? Ở đây, này các Gia chủ, có người sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay cho sạch, đi khất thực không chịu bước tới, đi khất thực không chịu đứng một chỗ, không nhận đồ ăn mang đến, không nhận đồ ăn dành riêng, không nhận mời đi ăn, không nhận từ nơi miệng nồi, không nhận từ nơi miệng chảo, không nhận tại ngưỡng cửa, không nhận giữa những cây gậy, không nhận giữa những cối giã gạo, không nhận từ hai người đang ăn, không nhận từ người đàn bà có thai, không nhận từ người đàn bà đang cho con bú, không nhận từ người đàn bà đang giao cấu người đàn ông, không nhận đồ ăn đi quyên, không nhận tại chỗ có chó đứng, không nhận tại chỗ có ruồi bu, không ăn cá, ăn thịt, không uống rượu nấu, rượu men. Vị ấy chỉ nhận ăn tại một nhà, hay chỉ nhận ăn một miếng, hay vị ấy chỉ nhận ăn tại hai nhà, hay chỉ nhận ăn hai miếng... hay vị ấy chỉ nhận ăn bảy nhà, hay vị ấy chỉ nhận ăn bảy miếng. Vị ấy nuôi sống chỉ với một bát, nuôi sống chỉ với hai bát,... nuôi sống chỉ với bảy bát. Vị ấy chỉ ăn một ngày một bữa, hai ngày một bữa,... bảy ngày một bữa. Như vậy vị ấy sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần. Vị ấy chỉ ăn cỏ hoang, ăn lúa tắc, ăn lúa hoang, ăn da vụn, ăn rong nước, ăn bột tấm, ăn váng gạo, ăn bột vừng, ăn cỏ hay ăn phân bò. Vị ấy ăn trái cây, ăn rễ cây trong rừng, ăn trái cây rụng để sống. Vị ấy mặc vải gai thô, mặc vải gai thô lẫn với các vải khác, mặc vải tẩm liệm rồi quăng đi, mặc vải phấn tảo y, mặc vỏ cây tirita làm áo, mặc da con sơn dương đen, mặc áo bện bằng từng mảnh da con sơn dương đen, mặc áo bằng cỏ cát tường, mặc áo vỏ cây, mặc áo bằng tấm gỗ nhỏ, mặc áo bằng tóc bện lại thành mền, mặc áo bằng đuôi ngựa bện lại, mặc áo bằng lông cừu. Vị ấy là người sống nhổ râu tóc, là người chuyên sống theo hạnh nhổ râu tóc, là người theo hạnh thường đứng, từ bỏ chỗ ngồi, là người ngồi chõ hỏ, chuyên sống theo hạnh ngồi chõ hỏ, một cách tinh tấn, là người dùng gai làm giường, thường ngủ nằm trên giường gai, sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi). Như vậy dưới nhiều hình thức, vị ấy sống tự hành khổ mình, chuyên tâm tự hành khổ mình. Như vậy, này các Gia chủ, được gọi là hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình.","fontSize":12,"order":52},{"content":"Và này các Gia chủ, thế nào là hạng người hành khổ người, chuyên tâm hành khổ người? Ở đây, này các Gia chủ, có người là người đồ tể giết trâu bò, là người đồ tể giết heo, là người giết vịt, săn thú, là thợ săn, thợ đánh cá, ăn trộm, người xử tử các người ăn trộm, cai ngục  và những người làm các nghề ác độc khác. Như vậy, này các Gia chủ, được gọi là người hành khổ người, chuyên tâm hành khổ người.","fontSize":12,"order":53},{"content":"Và này các Gia chủ, thế nào là người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người ? Ở đây, này các Gia chủ, có người làm vua, thuộc giai cấp Sát-đế-lị, hay một Bà-la-môn triệu phú. Vị này cho xây dựng một giảng đường mới về phía Ðông thành phố, cạo bỏ râu tóc, đắp áo da thô, toàn thân bôi thục tô và dầu, gãi lưng với một sừng nai, đi vào giảng đường với người vợ chính và một Bà-la-môn tế tự. Rồi vị ấy nằm xuống dưới đất trống trơn chỉ có lát cỏ. Vị vua sống với sữa từ vú một con bò cái, có con bò con cùng một mầu sắc; bà vợ chính sống với sữa từ vú thứ hai; và vị Bà-la-môn tế tự sống với sữa từ vú thứ ba. Sữa từ vú thứ tư dùng để tế lửa. Còn con nghé con thì sống với đồ còn lại. Vị vua nói như sau: \"Hãy giết một số bò đực để tế lễ, hãy giết một số nghé đực để tế lễ, hãy giết một số nghé cái để tế lễ, hãy giết một số dê để tế lễ, hãy giết một số cừu để tế lễ, hãy chặt một số cây để làm cột tế lễ, hãy thâu lượm một số cỏ dabbha để làm chỗ tế lễ. Và những người nô tỳ, những người phục vụ, những người làm công, những người này vì sợ đòn gậy, vì sợ nguy hiểm, với mặt tràn đầy nước mắt, khóc lóc làm các công việc. Như vậy, này các Gia chủ, được gọi là hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người.","fontSize":12,"order":54},{"content":"Và này các Gia chủ, thế nào là hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người; ngay trong hiện tại không có tham dục, không có khao khát, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, thân trú vào Phạm thể?","fontSize":12,"order":55},{"content":"Ở đây, này các Gia chủ, Như Lai xuất hiện ở đời là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí, thế giới này là Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên bố điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":56},{"content":"Người gia trưởng hay con người gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nghe pháp ấy, sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, người ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật không dễ gì cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ, hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ, hay bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":57},{"content":"Vị ấy xuất gia như vậy, hành trì các học giới và hạnh sống của các Tỷ-kheo, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết xấu hổ, sợ hãi, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Vị ấy từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp. Vị ấy từ bỏ đời sống không Phạm hạnh, sống theo Phạm hạnh, sống đời sống viễn ly, tránh xa dâm dục hạ liệt.","fontSize":12,"order":58},{"content":"Vị ấy từ bỏ nói láo, nói những lời chân thật, liên hệ đến sự thật, chắc chắn, đáng tin cậy, không lường gạt đời. Vị ấy từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chuyện chia rẽ ở những người kia. Như vậy, vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thích thú trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Vị ấy từ bỏ nói độc ác, tránh xa lời nói độc ác, nói những lời nói dịu hiền, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người; vị ấy nói những lời nói như vậy. Vị ấy từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói chân thật, nói có ý nghĩa, nói pháp, nói luật, nói những lời đáng được gìn giữ, những lời hợp thời, hợp lý, có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":59},{"content":"Vị ấy từ bỏ không làm hại đến các hạt giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm; từ bỏ các món ăn phi thời; từ bỏ không đi xem múa, hát, nhạc, các cuộc trình diễn; từ bỏ không dùng vòng hoa, hương liệu, dầu thoa, trang sức, và các thời trang; từ bỏ không dùng giường cao và giường lớn; từ bỏ không nhận vàng và bạc; từ bỏ không nhận các hạt giống; từ bỏ không nhận thịt sống, từ bỏ không nhận đàn bà con gái; từ bỏ không nhận nô tỳ gái và trai; từ bỏ không nhận cừu và dê; từ bỏ không nhận gia cầm và heo; từ bỏ không nhận voi, bò, ngựa và ngựa cái; từ bỏ không nhận ruộng nương đất đai; từ bỏ không dùng người làm môi giới hoặc tự mình làm môi giới; từ bỏ không buôn bán; từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường; từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo; từ bỏ không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":60},{"content":"Vị ấy sống biết đủ, bằng lòng với tấm y để che thân với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y và bình bát). Như con chim bay đến chỗ nào cũng mang theo hai cánh, cũng vậy, Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo. Vị ấy thành tựu Thánh giới uẩn này, nội tâm hưởng lạc thọ không khuyết phạm.","fontSize":12,"order":61},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị ấy tự chế ngự các nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng, những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy thành tựu Thánh hộ trì các căn này nội tâm hưởng lạc thọ không uế nhiễm.","fontSize":12,"order":62},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác.","fontSize":12,"order":63},{"content":"Vị ấy thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này, thành tựu Thánh chánh niệm tỉnh giác này, lựa một trú xứ thanh vắng, như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây ngoài trời, đống rơm.","fontSize":12,"order":64},{"content":"Sau khi ăn xong và đi khất thực trở về, vị ấy ngồi kiết-già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ dục tham ở đời, sống với tâm thoát ly dục tham, gột rửa tâm hết dục tham. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng sanh hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử, hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":65},{"content":"Vị ấy sau khi từ bỏ năm triền cái này, các pháp làm tâm cấu uế, làm trí tuệ trở thành yếu ớt, vị ấy ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do dục sanh, với tầm với tứ.","fontSize":12,"order":66},{"content":"Vị ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm.","fontSize":12,"order":67},{"content":"Vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba.","fontSize":12,"order":68},{"content":"Vị ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":69},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến túc mạng trí. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy vị ấy nhớ đến những đời sống quá khứ, cũng với các nét đại cương và các chi tiết.","fontSize":12,"order":70},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến sanh tử trí của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Vị ấy nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này. Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ.","fontSize":12,"order":71},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến lậu tận trí. Vị ấy tuệ tri như thật: \"Ðây là Khổ\", tuệ tri như thật: \"Ðây là Khổ tập\", tuệ tri như thật: \"Ðây là Khổ diệt\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến Khổ diệt\" tuệ tri như thật: \"Ðây là những lậu hoặc\", tuệ tri như thật: \"Ðây là nguyên nhân của các lậu hoặc\", tuệ tri như thật: \"Ðây là sự diệt trừ các lậu hoặc\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":72},{"content":"Nhờ biết như vậy, thấy như vậy, tâm vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm; sau đời hiện tại, không có trở lui đời sống này nữa\".","fontSize":12,"order":73},{"content":"Như vậy, này các Gia chủ, được gọi là hạng người không tự hành khổ mình, không chuyên tâm tự hành khổ mình, không hành khổ người, không chuyên tâm hành khổ người; ngay trong hiện tại, không có tham dục, không có khao khát, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể.","fontSize":12,"order":74},{"content":"Khi được nói vậy, các Bà-la-môn, gia chủ trú ở Sala bạch Thế Tôn:","fontSize":12,"order":75},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Thưa Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc. Cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Chúng con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo Tăng. Mong Tôn giả Gotama chấp nhận cho chúng con làm những người cư sĩ. Từ nay cho đến mạng chung, chúng con xin trọn đời quy ngưỡng.","fontSize":12,"order":76},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":77}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/60. Kinh Không gì chuyển hướng (Apannaka sutta)","title":"60. Kinh Không gì chuyển hướng (Apannaka sutta)"},{"ID":61,"paragraphs":[{"alignment":1,"content":"61. Kinh Giáo giới La-hầu-la ở rừng Ambala (Ambalatthikà Ràhulovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại Kalandakanivapa (chỗ nuôi dưỡng sóc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Rahula (La-hầu-la) ở tại Ambalatthika (rừng Ambala). Rồi Thế Tôn, vào buổi chiều, từ Thiền tịnh đứng dậy, đi đến Ambalatthika, chỗ Tôn giả Rahula ở. Tôn giả Rahula thấy Thế Tôn từ xa đi đến, sau khi thấy, liền sửa soạn chỗ ngồi và nước rửa chân. Thế Tôn ngồi xuống trên chỗ đã soạn sẵn, và sau khi ngồi, Ngài rửa chân. Tôn giả Rahula đảnh lễ Thế Tôn và ngồi xuống một bên.","fontSize":12,"order":4},{"content":"Rồi Thế Tôn, sau khi để một ít nước còn lại trong chậu nước, bảo Tôn giả Rahula:","fontSize":12,"order":5},{"content":"-- Này Rahula, Ông có thấy một ít nước còn lại này trong chậu nước không?","fontSize":12,"order":6},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":7},{"content":"-- Cũng ít vậy, này Rahula, là Sa-môn hạnh của những người nào biết mà nói láo, không có tàm quý.","fontSize":12,"order":8},{"content":"Rồi Thế Tôn, sau khi đổ đi chút ít nước còn lại ấy rồi bảo Rahula:","fontSize":12,"order":9},{"content":"-- Này Rahula, Ông có thấy chút ít nước còn lại ấy bị đổ đi không?","fontSize":12,"order":10},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":11},{"content":"-- Cũng đổ đi vậy, này Rahula, là Sa-môn hạnh của những người nào biết mà nói láo, không có tàm quý.","fontSize":12,"order":12},{"content":"Rồi Thế Tôn lật úp chậu nước ấy và bảo Tôn giả Rahula.","fontSize":12,"order":13},{"content":"-- Này Rahula, Ông có thấy chậu nước bị lật úp ấy không?","fontSize":12,"order":14},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":15},{"content":"-- Cũng lật úp vậy, này Rahula, là Sa-môn hạnh của những người nào biết mà nói láo, không có tàm quý.","fontSize":12,"order":16},{"content":"Rồi Thế Tôn lật ngửa trở lại chậu nước ấy và bảo Tôn giả Rahula:","fontSize":12,"order":17},{"content":"-- Này Rahula, Ông có thấy chậu nước này trống không không?","fontSize":12,"order":18},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":19},{"content":"-- Cũng trống không vậy, này Rahula, là Sa-môn hạnh của những người nào biết mà nói láo, không có tàm quý.","fontSize":12,"order":20},{"content":"Này Rahula, ví như một con voi của vua, có ngà dài như một cán cày, to lớn, khéo luyện, thường có mặt ở chiến trường. Khi lâm trận, con voi này dùng hai chân trước, dùng hai chân sau, dùng phần thân trước, dùng phần thân sau, dùng đầu, dùng tai, dùng ngà, dùng đuôi, nhưng bảo vệ cái vòi. Ở đây, người nài nghĩ rằng: \"Con voi của vua này có ngà dài như một cán cày, to lớn, khéo luyện, thường hay có mặt ở chiến trường. Khi lâm trận con voi này thường dùng hai chân trước, dùng hai chân sau, dùng phần thân trước, dùng phần thân sau, dùng đầu, dùng tai, dùng ngà, dùng đuôi, nhưng bảo vệ cái vòi. Con voi của vua (như vậy) không quăng bỏ mạng sống (của mình)\". Này Rahula, nhưng khi con voi của vua, có ngà dài như một cán cày, to lớn, khéo luyện, thường hay có mặt ở chiến trường, khi lâm trận, con voi này dùng hai chân trước, dùng hai chân sau, dùng phần thân trước, dùng phần thân sau, dùng đầu, dùng tai, dùng ngà, dùng đuôi, dùng vòi. Ở đây, người nài nghĩ rằng: \"Con voi của vua này, có ngà dài như một cán cày, to lớn, khéo luyện, thường hay có mặt ở chiến trường... (như trên)... dùng đuôi, dùng vòi. Con voi của vua (như vậy) đã quăng bỏ mạng sống (của mình), và nay con voi của vua không có việc gì mà không làm\". Cũng vậy, này Rahula, đối với ai biết mà nói láo, không có tàm quý, thời Ta nói rằng người ấy không có việc ác gì mà không làm. Do vậy, này Rahula, \"Ta quyết không nói láo, dầu nói để mà chơi\", này Rahula, Ông phải học tập như vậy.","fontSize":12,"order":21},{"content":"Này Rahula, Ông nghĩ thế nào? Mục đích của cái gương là gì?","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn, mục đích là để phản tỉnh.","fontSize":12,"order":23},{"content":"-- Cũng vậy, này Rahula, sau khi phản tỉnh nhiều lần, hãy hành thân nghiệp. Sau khi phản tỉnh nhiều lần, hãy hành khẩu nghiệp. Sau khi phản tỉnh nhiều lần, hãy hành ý nghiệp.","fontSize":12,"order":24},{"content":"Này Rahula, khi Ông muốn làm một thân nghiệp gì, hãy phản tỉnh thân nghiệp ấy như sau: \"Thân nghiệp này của ta có thể đưa đến tự hại, có thể đưa đến hại người, có thể đưa đến hại cả hai; thời thân nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Này Rahula, nếu trong khi phản tỉnh, Ông biết: \"Thân nghiệp này, ta muốn làm. Thân nghiệp này của ta có thể đưa đến tự hại, có thể đưa đến hại người, có thể đưa đến hại cả hai; thời thân nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Một thân nghiệp như vậy, này Rahula, Ông nhất định chớ có làm. Này Rahula, nếu sau khi phản tỉnh, ông biết: \"Thân nghiệp này ta muốn làm. Thân nghiệp này của ta không có thể đưa đến tự hại, không có thể đưa đến hại người, không có thể đưa đến hại cả hai; thời thân nghiệp này là thiện, đưa đến an lạc, đem đến quả báo an lạc\". Một thân nghiệp như vậy, này Rahula, Ông nên làm.","fontSize":12,"order":25},{"content":"Này Rahula, khi Ông đang làm một thân nghiệp, Ông cần phải phản tỉnh thân nghiệp ấy như sau: \"Thân nghiệp này ta đang làm. Thân nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời thân nghiệp này là bất thiện, đưa đến đau khổ; đem đến quả báo đau khổ. Này Rahula, nếu trong khi phản tỉnh, Ông biết: \"Thân nghiệp này ta đang làm. Thân nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời thân nghiệp này là bất thiện, đưa đến đau khổ, đưa đến quả báo đau khổ\". Này Rahula, ông hãy từ bỏ một thân nghiệp như vậy. Nhưng nếu, này Rahula, trong khi phản tỉnh ông biết như sau: \"Thân nghiệp này ta đang làm. Thân nghiệp này của ta không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai; thời thân nghiệp này là thiện, đưa đến an lạc, đem đến quả báo an lạc\". Thân nghiệp như vậy, này Rahula, Ông cần phải tiếp tục làm.","fontSize":12,"order":26},{"content":"Sau khi Ông làm xong một thân nghiệp, này Rahula, Ông cần phải phản tỉnh thân nghiệp ấy như sau: \"Thân nghiệp này ta đã làm. Thân nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời thân nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Nếu trong khi phản tỉnh, này Rahula, Ông biết như sau: \"Thân nghiệp này ta đã làm. Thân nghiệp này đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời thân nghiệp này là bất thiện đưa đến đau khổ, đem đến quả báo đau khổ\". Một thân nghiệp như vậy, này Rahula, Ông cần phải thưa lên, cần phải tỏ lộ, cần phải trình bày trước các vị Ðạo sư, hay trước các vị đồng Phạm hạnh có trí. Sau khi đã thưa lên, tỏ lộ, trình bày, cần phải phòng hộ trong tương lai. Nếu trong khi phản tỉnh, này Rahula, Ông biết như sau: \"Thân nghiệp này ta đã làm. Thân nghiệp này không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai; thời thân nghiệp này thiện, đưa đến an lạc, đem đến quả báo an lạc\". Do vậy, này Rahula, Ông phải an trú trong niềm hoan hỷ tự mình tiếp tục tu học ngày đêm trong các thiện pháp.","fontSize":12,"order":27},{"content":"Nà
