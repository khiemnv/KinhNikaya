cana nhận con làm Cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":48},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":49}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/84. Kinh Madhurà (Madhurà sutta)","title":"84. Kinh Madhurà (Madhurà sutta)"},{"ID":85,"paragraphs":[{"alignment":1,"content":"85. Kinh Vương tử Bồ-đề (Bodhirajàkumàra sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn sống giữa dân chúng Bhagga, tại Sunsumaragira, rừng Bhesakala, vườn Lộc Uyển.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, vương tử Bodhi (Bồ-đề) có một ngôi lâu đài tên Kokanada dựng lên không bao lâu và chưa được một Sa-môn, một Bà-la-môn hay một hạng người nào ở cả. Rồi vương tử Bodhi gọi thanh niên Sanjikaputta và nói:","fontSize":12,"order":4},{"content":"-- Này Sanjikaputta, hãy đi đến Thế Tôn, sau khi đến, hãy nhân danh ta cúi đầu đảnh lễ chân Thế Tôn, hỏi Thế Tôn có ít bệnh, ít não, khinh an, lạc trú, và thưa: \"Bạch Thế Tôn, vương tử Bodhi cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm Thế Tôn có ít bệnh, ít não, khinh an, lạc trú, và bạch như sau: Bạch Thế Tôn, mong Thế Tôn nhận lời mời của vương tử Bodhi, ngày mai dùng cơm cùng với chúng Tỷ-kheo\".","fontSize":12,"order":5},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":6},{"content":"Thanh niên Sanjikaputta vâng đáp vương tử Bodhi, đi đến Thế Tôn, sau khi đến nói lên với Thế Tôn những lời chào đón hỏi thăm. Và sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Thanh niên Sanjikaputta đang ngồi một bên và bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Thưa Tôn giả Gotama, vương tử Bodhi cúi đầu đảnh lễ chân Tôn giả Gotama, hỏi thăm có ít bệnh, ít não, khinh an, lạc trú và thưa như sau: \"Mong Tôn giả Gotama nhận lời mời của vương tử Bodhi, ngày mai dùng cơm cùng với chúng Tỷ-kheo\".","fontSize":12,"order":8},{"content":"Thế Tôn im lặng nhận lời. Rồi thanh niên Sanjikaputta, sau khi biết được Thế Tôn đã nhận lời, từ chỗ ngồi đứng dậy, đi đến vương tử Bodhi, sau khi đến, thưa với vương tử Bodhi:","fontSize":12,"order":9},{"content":"-- Chúng tôi đã nhân danh Tôn giả, bạch lên Thế Tôn Gotama như sau: \"Thưa Tôn giả Gotama, vương tử Bodhi cúi đầu đảnh lễ chân Tôn giả Gotama, hỏi thăm có ít bệnh, ít não, khinh an, lạc trú, và thưa như sau: \"Mong Tôn giả Gotama nhận lời mời của vương tử Bodhi, ngày mai dùng cơm cùng với chúng Tỷ-kheo\". Và Sa-môn Gotama đã nhận lời.","fontSize":12,"order":10},{"content":"Rồi vương tử Bodhi, sau khi đêm ấy đã mãn, tại trú xá của mình cho sửa soạn các món ăn thượng vị, loại cứng và loại mềm, và cho trải vải trắng lâu đài Kokanada cho đến tầm cấp thấp nhất (pacchima), rồi gọi thanh niên Sanjikaputta:","fontSize":12,"order":11},{"content":"-- Này Thanh niên Sanjikaputta, hãy đi đến Thế Tôn, sau khi đến, hãy báo giờ cho Thế Tôn được biết: \"Bạch Thế Tôn, đã đến giờ, cơm đã sẵn sàng\".","fontSize":12,"order":12},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát đi đến trú xá của vương tử Bodhi. Lúc bấy giờ, vương tử Bodhi chờ đón Thế Tôn đến, đang đứng ở cửa ngoài. Vương tử Bodhi thấy Thế Tôn từ xa đi đến, sau khi thấy, liền tiến đến đón, đảnh lễ Thế Tôn, đi đầu hướng dẫn đến lâu đài Kokanada. Rồi Thế Tôn đứng sát vào tầm cấp thấp nhất. Vương tử Bodhi bạch Thế Tôn:","fontSize":12,"order":13},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy bước lên trên vải, Thiện Thệ hãy bước lên trên vải, để con được hạnh phúc, an lạc lâu dài.","fontSize":12,"order":14},{"content":"Ðược nghe nói vậy, Thế Tôn im lặng. Lần thứ hai, vương tử Bodhi bạch Thế Tôn:","fontSize":12,"order":15},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy bước lên trên vải, Thiện Thệ hãy bước lên trên vải, để cho con được hạnh phúc, an lạc lâu dài.","fontSize":12,"order":16},{"content":"Lần thứ hai, Thế Tôn im lặng. Lần thứ ba, vương tử Bodhi bạch Thế Tôn:","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy bước lên trên vải, Thiện Thệ hãy bước lên trên vải, để cho con được hạnh phúc, an lạc lâu dài.","fontSize":12,"order":18},{"content":"Rồi Thế Tôn nhìn Tôn giả Ananda. Tôn giả Ananda thưa với vương tử Bodhi:","fontSize":12,"order":19},{"content":"-- Thưa vương tử, hãy cho cuộn lại tấm vải, Thế Tôn không có đi bộ trên vải, Như Lai còn nghĩ đến những người thấp kém.","fontSize":12,"order":20},{"content":"Rồi vương tử Bodhi cho cuộn lại tấm vải, cho sửa soạn các chỗ ngồi tại tầng trên lầu Kokanada. Rồi Thế Tôn bước lên lâu đài Kokanada, và ngồi trên ghế đã soạn sẵn với chúng Tỷ-kheo. Rồi vương tử Bodhi tự tay mời chúng Tỷ-kheo với đức Phật là vị cầm đầu và làm cho thỏa mãn với các món ăn thượng vị, loại cứng và loại mềm. Vương tử Bodhi, khi Thế Tôn ăn xong, tay đã rời khỏi bát, liền lấy một ghế thấp và ngồi xuống một bên. Ngồi xuống một bên, vương tử Bodhi bạch Thế Tôn:","fontSize":12,"order":21},{"content":"-- Bạch Thế Tôn, con nghĩ như sau: \"Lạc được chứng đắc không phải do lạc, lạc được chứng đắc do khổ\".","fontSize":12,"order":22},{"content":"-- Này Vương tử, trước khi giác ngộ, thành bậc Chánh Ðẳng Giác, khi còn là vị Bồ Tát, Ta nghĩ như sau: \"Lạc được chứng đắc không phải do lạc, lạc được chứng đắc do khổ.","fontSize":12,"order":23},{"content":"Và Ta, này Vương tử, sau một thời gian, khi Ta còn trẻ, niên thiếu, tóc đen nhánh, đầy đủ huyết khí của tuổi thanh xuân, trong thời vàng son cuộc đời, mặc dầu cha mẹ không bằng lòng, nước mắt đầy mặt, than khóc, Ta cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":24},{"content":"Ta xuất gia như vậy, một người đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đến chỗ Alara Kalama ở, khi đến xong liền thưa với Alara Kalama: \"Hiền giả Kalama, tôi muốn sống phạm hạnh trong pháp luật này\". Này Vương tử, được nghe nói vậy, Alara Kalama nói với Ta: \"Này Tôn giả, hãy sống (và an trú). Pháp này là như vậy, khiến kẻ có trí, không bao lâu như vị Bổn sư của mình (chỉ dạy), tự tri, tự chứng, tự đạt và an trú\". Này Vương tử, và không bao lâu Ta đã thông suốt pháp ấy một cách mau chóng. Và này Vương tử, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí và giáo lý của bậc Trưởng lão (Thượng tọa), và Ta tự cho rằng Ta như kẻ khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":25},{"content":"Này Vương tử, Ta suy nghĩ như sau: \"Alara Kalama tuyên bố pháp này không phải chỉ vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, Ta mới an trú\". Chắc chắn Alara Kalama biết pháp này, thấy pháp này rồi mới an trú\". Này Vương tử, rồi Ta đi đến chỗ Alara Kalama ở, sau khi đến Ta nói với Alara Kalama: \"Hiền giả Kalama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt, và tuyên bố pháp này?\" Này Vương tử, được nói vậy, Alara Kalama tuyên bố về Vô sở hữu xứ.","fontSize":12,"order":26},{"content":"Rồi này Vương tử, Ta suy nghĩ: \"Không phải chỉ có Alara Kalama có lòng tin, Ta cũng có lòng tin. Không phải chỉ có Alara Kalama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Alara Kalama mới có niệm, Ta cũng có niệm. Không phải chỉ có Alara Kalama mới có định, Ta cũng có định. Không phải chỉ có Alara Kalama mới có tuệ, Ta cũng có tuệ. Vậy Ta hãy cố gắng chứng cho được pháp mà Alara Kalama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, ta an trú\".","fontSize":12,"order":27},{"content":"Rồi này Vương tử, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này Vương tử, Ta đi đến chỗ Alara Kalama ở, sau khi đến, Ta nói với Alara Kalama: \"Này Hiền giả Kalama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng, Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Thật lợi ích thay cho chúng tôi, Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi tự tri, tự chứng, tự đạt, và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng, tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":28},{"content":"Như vậy, này Vương tử, Alara Kalama là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này Vương tử, rồi Ta tự suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Vô sở hữu xứ\". Như vậy, này Vương tử, Ta không tôn kính pháp này, và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":29},{"content":"Rồi này Vương tử, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đi đến chỗ Uddaka Ramaputta, khi đến xong Ta nói với Uddaka Ramaputta: \"Hiền giả, tôi muốn sống phạm hạnh trong pháp luật này. Ðược nói vậy, này Vương tử, Uddaka Ramaputta nói với Ta: \"Này Tôn giả, hãy sống (và an trú), pháp này là như vậy, khiến người có trí không bao lâu như vị Bổn sư của mình (chỉ dạy) tự tri, tự chứng, tự đạt và an trú\". Này Vương tử, Ta đã thông suốt pháp ấy một cách mau chóng. Và này Vương tử, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí, và giáo lý của bậc Trưởng lão (Thượng Tọa), và Ta tự cho rằng Ta như người khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":30},{"content":"Này Vương tử, Ta suy nghĩ như sau: \"Rama tuyên bố pháp này không phải vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, ta mới an trú\". Chắc chắn Rama thấy pháp này, biết pháp này, rồi mới an trú\". Này Vương tử, rồi Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến Ta nói với Uddaka Ramaputta: \"Hiền giả Rama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt và tuyên bố pháp này?\" Này Vương tử được nghe nói vậy, Uddaka Ramaputta tuyên bố về Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":31},{"content":"Rồi này Vương tử, Ta suy nghĩ: \"Không phải chỉ có Rama mới có lòng tin. Ta cũng có lòng tin. Không phải chỉ có Rama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Rama mới có niệm, Ta cũng có niệm. Không phải chỉ có Rama mới có định, Ta cũng có định. Không phải chỉ có Rama mới có tuệ, Ta cũng có tuệ. Vậy ta hãy cố gắng chứng cho được pháp mà Rama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, tự an trú\".","fontSize":12,"order":32},{"content":"Rồi này Vương tử, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này Vương tử, Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến, Ta nói với Uddaka Ramaputta: \"Này Hiền giả Rama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy.\" Thật lợi ích thay cho chúng tôi! Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi, tự tri tự chứng, tự đạt và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng, tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":33},{"content":"Như vậy, này Vương tử, Uddaka Ramaputta là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này Vương tử, rồi Ta suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Phi tưởng phi phi tưởng xứ\". Như vậy, này Vương tử, Ta không tôn kính pháp ấy và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":34},{"content":"Này Vương tử, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ, tuần tự du hành tại nước Magadha (Ma kiệt đà) và đến tại tụ lạc Uruvela (Ưu lâu tần loa). Tại đây, Ta thấy một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Này Vương tử, rồi Ta tự nghĩ: \"Thật là một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Thật là một chỗ vừa đủ cho một Thiện nam tử tha thiết tinh cần có thể tinh tấn\". Và này Vương tử, Ta ngồi xuống tại chỗ ấy và nghĩ: \"Thật là vừa đủ để tinh tấn\".","fontSize":12,"order":35},{"content":"Nhưng này Vương tử, có ba ví dụ khởi lên nơi Ta, vi diệu, từ trước chưa từng được nghe: Này Vương tử, ví như có một khúc cây đẫm ướt, đầy nhựa sống và đặt trong nước. Có một người đến, cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, hơi nóng sẽ hiện ra\". Này Vương tử, Ông nghĩ thế nào? Người ấy lấy khúc cây đẫm ướt, đầy nhựa sống đặt trong nước ấy, rồi cọ xát với dụng cụ làm lửa thì có thể nhen lửa, khiến lửa nóng hiện ra được không?","fontSize":12,"order":36},{"content":"-- Thưa không, bạch Thế Tôn. Vì sao vậy? Bạch Thế Tôn, vì cành cây ấy đẫm ướt, đầy nhựa sống lại bị ngâm trong nước, nên người ấy chỉ bị mệt nhọc và bực bội.","fontSize":12,"order":37},{"content":"-- Cũng vậy, này Vương tử, những Sa-môn hay những Bà-la-môn sống không xả ly các dục về thân, những gì đối với chúng thuộc các dục như dục tham, dục ái, dục hôn ám, dục khát vọng, dục nhiệt não, về nội tâm chưa được khéo đoạn trừ, chưa được khéo làm cho nhẹ bớt, nếu những Tôn giả Sa-môn hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác, và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy cũng không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Này Vương tử, đó là ví dụ thứ nhất, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":38},{"content":"Này Vương tử, rồi một ví dụ thứ hai, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta. Này Vương tử, ví như có một khúc cây đẫm ướt, đầy nhựa sống, được vớt khỏi nước, được đặt trên đất khô. Có một người đến, cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, hơi nóng sẽ hiện ra\". Này Vương tử, Ông nghĩ thế nào? Người ấy lấy khúc cây đẫm ướt, đầy nhựa sống, được vớt khỏi nước, được đặt trên đất khô ấy, rồi cọ xát với dụng cụ làm lửa, có thể nhen lửa, khiến hơi nóng hiện ra được không?","fontSize":12,"order":39},{"content":"-- Thưa không, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì khúc cây ấy đẫm ướt, đầy nhựa sống, dầu được vớt khỏi nước, được đặt trên đất khô, nên người ấy chỉ bị mệt nhọc và bực bội.","fontSize":12,"order":40},{"content":"-- Cũng vậy, này Vương tử, những Sa-môn hay Bà-la-môn sống không xả ly các dục về thân, những gì đối với các vị ấy thuộc các dục như dục tham, dục ái, dục hôm ám, dục khát vọng, dục nhiệt não, về nội tâm chưa được khéo đoạn trừ, chưa được khéo làm cho nhẹ bớt. Nếu những Tôn giả Sa-môn, hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy cũng không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Này Vương tử, đó là ví dụ thứ hai, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":41},{"content":"Này Vương tử, rồi một ví dụ thứ ba, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta. Này Vương tử, ví như có một khúc cây khô, không nhựa, được vớt khỏi nước, được đặt trên đất khô. Có một người đến cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, lửa nóng sẽ hiện ra\". Này Vương tử, Ông nghĩ thế nào? Người ấy lấy khúc cây khô, không nhựa, được vớt khỏi nước, được đặt trên đất khô, rồi cọ xát với dụng cụ làm lửa, có thể nhen lửa, khiến nơi nóng hiện ra được không?","fontSize":12,"order":42},{"content":"-- Thưa được, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì khúc cây ấy khô, không nhựa, lại được vớt khỏi nước, được đặt trên đất khô.","fontSize":12,"order":43},{"content":"-- Cũng vậy, này Vương tử, những Tôn giả Sa-môn hay Bà-la-môn sống xả ly các dục về thân, những gì đối với các vị ấy thuộc các dục, như dục tham, dục ái, dục hôn ám, dục khác vọng, dục nhiệt não, về nội tâm được khéo đoạn trừ. Nếu những Tôn giả Sa-môn hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy có thể chứng được tri kiến vô thượng Chánh Ðẳng Giác. Và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác khổ đau, kịch liệt, khốc liệt, các vị này cũng có thể chứng được tri kiến vô thượng Chánh Ðẳng Giác. Này Vương tử, đó là ví dụ thứ ba, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":44},{"content":"Này Vương tử, rồi Ta suy nghĩ: \"Ta hãy nghiến răng, dán chặt lên lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm!\" Này Vương tử, rồi Ta nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm. Khi Ta đang nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, mồ hôi thoát ra từ nơi nách của Ta. Này Vương tử, như một người lực sĩ nắm lấy đầu một người ốm yếu hay nắm lấy vai, có thể chế ngự, nhiếp phục và đánh bại người ấy. Này Vương tử, khi Ta đang nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, mồ hôi thoát ra từ nơi nách của Ta, này Vương tử, dầu cho Ta có chí tâm tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":45},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau: \"Ta hãy tu Thiền nín thở\". Và này Vương tử, rồi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi. Này Vương tử, khi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi, thì một tiếng gió động kinh khủng thổi lên, ngang qua lỗ tai. Này Vương tử, ví như tiếng kinh khủng phát ra từ ống thổi bệ đang thổi của người thợ rèn. Cũng vậy, này Vương tử, khi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi, thời một tiếng gió động kinh khủng thổi lên, ngang qua lỗ tai. Này Vương tử, dầu cho Ta có chí tâm tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị kích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":46},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Vương tử, rồi Ta nín thở vô, thở ra ngang qua miệng, ngang qua mũi, và ngang qua tai. Này Vương tử, khi Ta nín thở vô thở ra ngang qua miệng, ngang qua mũi và ngang qua tai, thì có ngọn gió kinh khủng thổi lên đau nhói trong đầu Ta. Này Vương tử, ví như một người lực sĩ chém đầu một người khác với một thanh kiếm sắc, cũng vậy này Vương tử, khi ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, thì có ngọn gió kinh khủng thổi lên đau nhói trong đầu Ta. Này Vương tử, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":47},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau : \"Ta hãy tu thêm Thiền nín thở\". Và này Vương tử, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, Ta cảm giác đau đầu, một cách kinh khủng. Này Vương tử, ví như một người lực sĩ lấy một dây nịt bằng da cứng quấn tròn quanh đầu rồi xiết mạnh; cũng vậy, này Vương tử, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi, và ngang qua tai, Ta cảm giác đau đầu một cách kinh khủng. Này Vương tử, dầu cho Ta có chí tâm, tinh cần, tinh tấn tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":48},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Vương tử, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai. Này Vương tử, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, một ngọn gió kinh khủng cắt ngang bụng của Ta. Này Vương tử, ví như một người đồ tể thiện xảo hay đệ tử người đồ tể cắt ngang bụng với một con dao cắt thịt bò sắc bén. Cũng vậy, này Vương tử, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, một ngọn kinh khủng cắt ngang bụng của Ta. Này Vương tử, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dẫu cho niệm được an trú, không dao động nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":49},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Vương tử, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai. Này Vương tử, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, thì có một sức nóng kinh khủng khởi lên trong thân Ta. Này Vương tử, ví như hai người lực sĩ sau khi nắm cánh tay một người yếu hơn, nướng người ấy, đốt người ấy trên một hố than hừng. Cũng vậy, này Vương tử, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai thì có một sức nóng kinh khủng khởi lên trong thân Ta. Này Vương tử, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú, không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":50},{"content":"Lại nữa, này Vương tử, chư Thiên thấy vậy nói như sau: \"Sa-môn Gotama đã chết rồi\". Một số chư Thiên nói như sau: \"Sa-môn Gotama chưa chết, nhưng Sa-môn Gotama sắp sửa chết\". Một số chư Thiên nói như sau: \"Sa-môn Gotama chưa chết. Sa-môn Gotama, cũng không phải sắp chết. Sa-môn Gotama là bậc A-la-hán, đời sống của một A-la-hán là như vậy\".","fontSize":12,"order":51},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau: \"Ta hãy hoàn toàn tuyệt thực\". Rồi này Vương tử, chư Thiên đến Ta và nói như sau: \"Này Thiện hữu, Hiền giả chớ có hoàn toàn tuyệt thực. Này Thiện hữu, nếu Hiền giả có hoàn toàn tuyệt thực, chúng tôi sẽ đổ các món ăn chư Thiên ngang qua các lỗ chân lông cho Hiền giả, và nhờ vậy Hiền giả vẫn sống\". Rồi này Vương tử, Ta suy nghĩ như sau: \"Nếu Ta hoàn toàn tuyệt thực và chư Thiên này đổ các món ăn chư Thiên ngang qua các lỗ chân lông cho Ta và nhờ vậy Ta vẫn sống, thời như vậy Ta tự dối Ta\". Này Vương tử, Ta bác bỏ chư Thiên ấy và nói: \"Như vậy là đủ\".","fontSize":12,"order":52},{"content":"Này Vương tử, rồi Ta tự suy nghĩ như sau: \"Ta hãy giảm thiểu tối đa ăn uống, ăn ít từng giọt một, như xúp đậu xanh, xúp đậu đen hay xúp đậu hột hay xúp đậu nhỏ\". Và này Vương tử, trong khi Ta giảm thiểu tối đa sự ăn uống, ăn từng giọt một, như xúp đậu xanh, xúp đậu đen hay xúp đậu hột hay xúp đậu nhỏ, thân của Ta trở thành hết sức gầy yếu. Vì Ta ăn quá ít, tay chân Ta trở thành như những gọng cỏ hay những đốt cây leo khô héo; vì Ta ăn quá ít, bàn trôn của Ta trở thành như móng chân con lạc đà; vì Ta ăn quá ít, xương sống phô bày của Ta giống như một chuỗi banh; vì Ta ăn quá ít, các xương sườn gầy mòn của Ta giống như rui cột một nhà sàn hư nát; vì Ta ăn quá ít, nên con ngươi long lanh của Ta nằm sâu thẳm trong lỗ con mắt, giống như ánh nước long lanh nằm sâu thẳm trong một giếng nước thâm sâu; vì Ta ăn quá ít, da đầu Ta trở thành nhăn nhiu khô cằn như trái bí trắng và đắng bị cắt trước khi chín, bị cơn gió nóng làm cho nhăn nhíu khô cằn. Này Vương tử, nếu Ta nghĩ: \"Ta hãy rờ da bụng\", thì chính xương sống bị Ta nắm lấy. Nếu Ta nghĩ: \"Ta hãy rờ xương sống\", thì chính da bụng bị Ta nắm lấy. Vì Ta ăn quá ít, nên này Vương tử, da bụng của Ta đến bám chặt xương sống. Này Vương tử, nếu Ta nghĩ: \"Ta đi đại tiện, hay đi tiểu tiện\" thì Ta ngã qu? úp mặt xuống đất, vì Ta ăn quá ít. Này Vương tử, nếu Ta muốn xoa dịu thân Ta, lấy tay xoa bóp chân tay, thì này Vương tử, trong khi Ta xoa bóp chân tay, các lông tóc hư mục rụng khỏi thân Ta, vì Ta ăn quá ít.","fontSize":12,"order":53},{"content":"Lại nữa, này Vương tử, có người thấy vậy nói như sau: \"Sa-môn Gotama có da đen\". Một số người nói như sau: \"Sa-môn Gotama, da không đen, Sa-môn Gotama có da màu xám\". Một số người nói như sau: \"Sa-môn Gotama da không đen, da không xám.\" Một số người nói như sau: \"Sa-môn Gotama da không đen, da không xám, Sa-môn Gotama có da màu vàng sẫm\". Cho đến mức độ như vậy, này Vương tử, da của Ta vốn thanh tịnh, trong sáng bị hư hoại, vì Ta ăn quá ít.","fontSize":12,"order":54},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau: \"Thuở xưa có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng, không thể có gì hơn nữa. Về tương lai, có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng không thể có gì hơn nữa. Trong hiện tại, có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng, không thể có gì hơn nữa. Nhưng Ta, với sự khổ hạnh khốc liệt như thế này, vẫn không chứng được pháp thượng nhân, tri kiến thù thắng xứng đáng bậc Thánh. Hay là có đạo lộ nào khác đưa đến giác ngộ?\"","fontSize":12,"order":55},{"content":"Này Vương tử, rồi Ta suy nghĩ như sau: \"Ta biết, trong khi phụ thân Ta, thuộc giòng Sakka (Thích-ca) đang cày và Ta đang ngồi dưới bóng mát cây diêm-phù-đề (jambu), Ta ly dục, ly pháp bất thiện chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ\". Khi an trú như vậy, Ta nghĩ: \"Ðạo lộ này có thể đưa đến giác ngộ chăng?\" Và này Vương tử, tiếp theo ý niệm ấy, ý thức này khởi lên nơi Ta: \"Ðây là đạo lộ đưa đến giác ngộ\".","fontSize":12,"order":56},{"content":"Này Vương tử, rồi Ta suy nghĩ: \"Ta có sợ chăng lạc thọ này, một lạc thọ ly dục, ly pháp bất thiện?\" Này Vương tử, rồi Ta suy nghĩ: \"Ta không sợ lạc thọ này, một lạc thọ ly dục, ly pháp bất thiện\".'","fontSize":12,"order":57},{"content":"Rồi này Vương tử, Ta suy nghĩ: \"Nay thật không dễ gì chứng đạt lạc thọ ấy, với thân thể ốm yếu kinh khủng như thế này. Ta hãy ăn thô thực, ăn cơm chua\". Rồi này Vương tử, Ta ăn thô thực, ăn cơm chua. Này Vương tử, lúc bấy giờ, năm Tỷ-kheo đang hầu hạ Ta suy nghĩ: \"Khi nào Sa-môn Gotama chứng pháp, vị ấy sẽ nói cho chúng ta biết\". Này Vương tử, khi thấy Ta ăn thô thực, ăn cơm chua, các vị ấy chán ghét Ta, bỏ đi và nói: \"Sa-môn Gotama nay sống đầy đủ vật chất, từ bỏ tinh tấn, trở lui đời sống sung túc\".","fontSize":12,"order":58},{"content":"Và này Vương tử, sau khi ăn thô thực và được sức lực trở lại, Ta ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Này Vương tử, như vậy lạc thọ khởi lên nơi Ta được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":59},{"content":"Diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Này Vương tử, như vậy lạc thọ khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":60},{"content":"Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Này Vương tử, như vậy lạc thọ khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":61},{"content":"Xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Này Vương tử, như vậy lạc thọ khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":62},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến Túc mạng minh. Ta nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Ta nhớ rằng: \"Tại chỗ kia, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, Ta được sanh ra tại chỗ nọ. Tại chỗ ấy, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này\". Như vậy, Ta nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Này Vương tử, đó là minh thứ nhất Ta đã chứng được trong đêm canh một, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":63},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến trí tuệ về sanh tử của chúng sanh. Ta với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Ta biết rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến; những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào làm những thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến; những vị này sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi trời, trên đời này. Như vậy Ta với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Ta biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Này Vương tử, đó là minh thứ hai Ta đã chứng được trong đêm canh giữa, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":64},{"content":"Với tâm định tĩnh, thuần tịnh, trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến Lậu tận trí. Ta biết như thật: \"Ðây là Khổ\", biết như thật: \"Ðây là Nguyên nhân của khổ\", biết như thật: \"Ðây là sự Diệt khổ\", biết như thật: \"Ðây là Con đường đưa đến diệt khổ\", biết như thật: \"Ðây là những lậu hoặc\", biết như thật: \"Ðây là nguyên nhân của lậu hoặc\", biết như thật: \"Ðây là sự diệt trừ các lậu hoặc\", biết như thật: \"Ðây là con đường đưa đến sự diệt trừ các lậu hoặc\". Nhờ biết như vậy, nhận thức như vậy, tâm của Ta thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, Ta khởi lên sự hiểu biết: \"Ta đã giải thoát\" Ta đã biết: \"Sanh đã diệt, phạm hạnh đã thành, việc cần làm đã làm, sau đời hiện tại không có đời sống nào khác nữa\". Này Vương tử, đó là minh thứ ba mà Ta đã chứng được trong canh cuối, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm tinh cần.","fontSize":12,"order":65},{"content":"Rồi này Vương tử, Ta suy nghĩ như sau: \"Pháp này do Ta chứng được, thật là sâu kín, khó thấy, khó chứng, tịch tịnh, cao thượng, siêu lý luận, vi diệu, chỉ người trí mới hiểu thấu. Còn quần chúng này thì ưa ái dục, khoái ái dục, ham thích ái dục. Ðối với quần chúng ưa ái dục, khoái ái dục, ham thích ái dục, thật khó mà thấy được định lý Idapaccàyata Paticcasamuppada (Y Tánh Duyên Khởi Pháp); sự kiện này thật khó thấy; tức là sự tịnh chỉ tất cả hành, sự trừ bỏ tất cả sanh y, ái diệt, ly tham, đoạn diệt, Niết-bàn. Nếu nay Ta thuyết pháp mà các người khác không hiểu Ta, thời như vậy thật khổ não cho Ta, như vậy thật bực mình cho Ta!\" Này Vương tử, rồi những kệ bất khả tư nghì, từ trước chưa từng được nghe, được khởi lên nơi Ta:","fontSize":12,"order":66},{"content":"Sao Ta nói Chánh pháp, \u000bÐược chứng ngộ khó khăn?\u000bNhững ai còn tham sân, \u000bKhó chứng ngộ pháp này.","fontItalic":-1,"fontSize":12,"order":67},{"content":"Ði ngược dòng, thâm diệu, \u000bKhó thấy, thật tế nhị, \u000bKẻ ái nhiễm vô minh,\u000bKhông thấy được pháp này.","fontItalic":-1,"fontSize":12,"order":68},{"content":"Rồi này Vương tử, với những suy tư như vậy, tâm của Ta hướng về vô vi thụ động, không muốn thuyết pháp.","fontSize":12,"order":69},{"content":"Này Vương tử, lúc bấy giờ Phạm thiên Sahampati khi biết được tâm tư của Ta; với tâm tư của mình, liền suy nghĩ: \"Than ôi, thế giới sẽ tiêu diệt, thế giới sẽ bi hoại vong, nếu tâm của Như Lai, bậc A-la-hán, Chánh Ðẳng Giác hướng về vô vi thụ động, không muốn thuyết pháp\". Rồi này Vương tử, Phạm thiên Sahampati, như một nhà lực sĩ duỗi cánh tay đang co, hay co cánh tay đang duỗi; cũng vậy, vị ấy biến mất từ thế giới Phạm thiên, và hiện ra trước mặt Ta. Này Vương tử, rồi Phạm thiên Sahampati đắp thượng y một bên vai chắp tay hướng vái Ta và bạch với Ta: \"Bạch Thế Tôn, hãy thuyết pháp! Bạch Thiện Thệ, hãy thuyết pháp! Có những chúng sanh ít nhiễm bụi trần sẽ bị nguy hại nếu không được nghe Chánh pháp. Nếu được nghe, những vị này có thể thâm hiểu Chánh pháp\". Này Vương tử, Phạm thiện Sahampati nói như vậy. Sau khi nói vậy, lại nói thêm như sau:","fontSize":12,"order":70},{"content":"Xưa tại Magadha,\u000bHiện ra pháp bất tịnh, \u000bPháp do tâm cấu uế,\u000bDo suy tư tác thành.\u000bHãy mở tung mở rộng, \u000bCánh cửa bất tử này.\u000bHãy để họ nghe Pháp,\u000bBậc Thanh tịnh Chứng Ngộ.","fontItalic":-1,"fontSize":12,"order":71},{"content":"Như đứng trên tảng đá,\u000bTrên đỉnh núi tột cao\u000bCó người đứng nhìn xuống,\u000bÐám chúng sanh quây quần. \u000bCũng vậy, ôi Thiện Tuệ, \u000bBậc Biến Nhãn cùng khắp, \u000bLeo lên ngôi lâu đài, \u000bXây dựng bằng Chánh pháp\u000bBậc Thoát Ly sầu muộn,\u000bNhìn xuống đám quần sanh, \u000bBị sầu khổ áp bức, \u000bBị sanh già chi phối,","fontItalic":-1,"fontSize":12,"order":72},{"content":"Ðứng lên vị Anh Hùng, \u000bBậc Chiến Thắng chiến trường. \u000bVị trưởng đoàn lữ khách,\u000bBậc Thoát Ly nợ nần. \u000bHãy đi khắp thế giới,\u000bBậc Thế Tôn Chánh Giác! \u000bHãy thuyết vi diệu pháp, \u000bNgười nghe sẽ thâm hiểu!","fontItalic":-1,"fontSize":12,"order":73},{"content":"Này Vương tử, sau khi biết được lời Phạm thiên yêu cầu, vì lòng từ bi đối với chúng sanh, với Phật nhãn, Ta nhìn quanh thế giới. Này Vương tử, với Phật nhãn, Ta thấy có hạng chúng sanh ít nhiễm bụi đời, nhiều nhiễm bụi đời, có hạng lợi căn, độn căn, có hạng thiện tánh, ác tánh, có hạng dễ dạy, khó dạy, và một số ít thấy sự nguy hiểm phải tái sanh thế giới khác và sự nguy hiểm làm những hành động lỗi lầm. Như trong hồ sen xanh, hồ sen hồng hay hồ sen trắng có một số hoa sen xanh, sen hồng, hay sen trắng sanh ra dưới nước, lớn lên dưới nước, không vượt lên khỏi mặt nước, được nuôi dưỡng dưới nước. Có một hoa sen xanh, sen hồng hay sen trắng sanh ra dưới nước, lớn lên dưới nước, sống vươn lên tới mặt nước. Có một số hoa sen xanh, sen hồng hay sen trắng sanh ra dưới nước, lớn lên dưới nước, vươn lên khỏi mặt nước, không bị nước đẫm ướt. Cũng vậy, này Vương tử, với Phật nhãn, Ta thấy có hạng chúng sanh ít nhiễm bụi đời, nhiều nhiễm bụi đời, có hạng lợi căn, độn căn, có hạng thiện tánh, ác tánh, có hạng dễ dạy khó dạy, và một số ít thấy sự nguy hiểm phải tái sanh thế giới khác và sự nguy hiểm làm những hành động lỗi lầm. Và này Vương tử, Ta nói lên bài kệ sau đây với Phạm thiên Sahampati:","fontSize":12,"order":74},{"content":"Cửa bất tử rộng mở, \u000bCho những ai chịu nghe.\u000bHãy từ bỏ tín tâm, \u000bKhông chính xác của mình. \u000bTự nghĩ đến phiền toái,\u000bTa đã không muốn giảng,\u000bTối thượng vi diệu pháp,\u000bGiữa chúng sanh loài Người.\u000b(Ôi Phạm thiên)","fontItalic":-1,"fontSize":12,"order":75},{"content":"Này Vương tử, rồi Phạm thiên Sahampati tự nghĩ: \"Ta đã tạo cơ hội cho Thế Tôn thuyết pháp\", đảnh lễ Ta, thân phía hữu hướng về Ta, rồi biến mất tại chỗ.","fontSize":12,"order":76},{"content":"Này Vương tử, rồi Ta tự suy nghĩ: \"Ta sẽ thuyết pháp cho ai đầu tiên, ai sẽ mau hiểu Chánh pháp này?\" Này Vương tử, rồi Ta tự nghĩ: \"Nay có Alara Kalama là bậc trí thức, đa văn, sáng suốt, đã từ lâu sống ít nhiễm bụi đời. Ta hãy thuyết pháp đầu tiên cho Alara Kalama, vị này sẽ mau hiểu Chánh pháp này\". Này Vương tử, rồi chư Thiên đến Ta và nói như sau: \"Bạch Thế Tôn, Alara Kalama đã mệnh chung bảy ngày rồi\". Rồi tri kiến khởi lên nơi Ta: \"Alara Kalama đã mệnh chung bảy ngày rồi\". Này Vương tử, Ta nghĩ: \"Thật là một thiệt hại lớn cho Alara Kalama: Nếu nghe pháp này, Alara Kalama sẽ mau thâm hiểu\".","fontSize":12,"order":77},{"content":"Rồi này Vương tử, Ta lại nghĩ: \"Ta sẽ thuyết pháp cho ai đầu tiên? Ai sẽ mau hiểu Chánh pháp này?\" Rồi này Vương tử, Ta lại nghĩ: \"Nay có Uddaka Ramaputta là bậc tri thức, đa văn, sáng suốt, đã từ lâu sống ít nhiễm bụi đời. Ta hãy thuyết pháp đầu tiên cho Uddaka Ramaputta. Vị này sẽ mau hiểu Chánh pháp này.\" Rồi chư Thiên đến Ta và nói như sau: \"Bạch Thế Tôn Uddaka Ramaputta đã mệnh chung ngày hôm qua\". Rồi tri kiến khởi lên nơi Ta: \"Uddaka Ramaputta đã mệnh chung hôm qua\". Này Vương tử, Ta nghĩ: \"Thật là một thiệt hại lớn cho Uddaka Ramaputta. Nếu nghe pháp này, Uddaka Ramaputta sẽ mau thâm hiểu\".","fontSize":12,"order":78},{"content":"Này Vương tử, rồi Ta suy nghĩ: \"Ta sẽ thuyết pháp cho ai đầu tiên? Ai sẽ mau hiểu Chánh pháp này?\" Rồi này Vương tử, Ta lại nghĩ: \"Nhóm năm Tỷ-kheo này đã hầu hạ Ta khi Ta còn nỗ lực tinh cần, nhóm ấy thật giúp ích nhiều. Vậy ta hãy thuyết pháp đầu tiên cho nhóm năm Tỷ-kheo!\" Rồi này Vương tử, Ta lại nghĩ: \"Nay nhóm năm Tỷ-kheo ở tại đâu?\" Này Vương tử, với thiên nhãn thanh tịnh siêu nhân, Ta thấy nhóm năm Tỷ-kheo hiện ở Baranasi (Ba la nại), tại Isipatana, vườn Lộc Uyển. Rồi này Vương tử, sau khi ở tại Uruvela lâu cho đến khi mãn ý, Ta lên đường đi đến Baranasi.","fontSize":12,"order":79},{"content":"Này Vương tử, một tà mạng ngoại đạo tên là Upaka, đã thấy Ta khi Ta còn đi trên con đường giữa Gaya và cây Bồ-đề. Sau khi thấy, vị ấy nói với Ta:","fontSize":12,"order":80},{"content":"\"-- Các căn của Hiền giả thật sáng suốt. Da sắc của Hiền giả thật thanh tịnh, thật thanh khiết. Này Hiền giả, vì mục đích gì, Hiền giả xuất gia? Ai là bậc Ðạo Sư của Hiền giả? Hiền giả hoan hỷ thọ trì pháp của ai?\"","fontSize":12,"order":81},{"content":"Này Vương tử, khi nghe nói vậy, Ta nói với tà mạng đạo Upaka bài kệ như sau:","fontSize":12,"order":82},{"content":"\"-- Ta, bậc Thắng tất cả,\u000bTa, bậc Nhất thiết Trí. \u000bHết thảy pháp, không nhiễm, \u000bHết thảy pháp, xả ly. \u000bTa sống chân giải thoát, \u000bÐoạn tận mọi khát ái.\u000bNhư vậy Ta tự giác,\u000bCòn phải y chỉ ai?","fontItalic":-1,"fontSize":12,"order":83},{"content":"Ta không có Ðạo Sư,\u000bBậc như Ta không có. \u000bGiữa thế giới Nhơn, Thiên,\u000bKhông có ai bằng Ta.\u000bBậc Ứng Cúng trên đời, \u000bBậc Ðạo Sư vô thượng. \u000bTự mình Chánh Ðẳng Giác,\u000bTa an tịnh, thanh thoát.","fontItalic":-1,"fontSize":12,"order":84},{"content":"Ðể chuyển bánh xe Pháp.\u000bTa đến thành Kàsi.\u000bGióng lên trống bất tử, \u000bTrong thế giới mù lòa.\"","fontItalic":-1,"fontSize":12,"order":85},{"content":"\"-- Như Hiền giả đã tự xưng, Hiền giả xứng đáng là bậc Chiến thắng Vô tận. \"","fontSize":12,"order":86},{"content":"\"-- Như Ta, bậc Thắng giả, \u000bNhững ai chứng lậu tận,\u000bÁc pháp, Ta nhiếp phục, \u000bDo vậy, Ta vô địch\".\u000b(Này Upaka)","fontItalic":-1,"fontSize":12,"order":87},{"content":"Này Vương tử, sau khi được nói vậy, tà mạng ngoại đạo Upaka nói với Ta:","fontSize":12,"order":88},{"content":"\"-- Này Hiền giả, mong rằng sự việc là vậy\".","fontSize":12,"order":89},{"content":"Nói xong, Upaka lắc đầu rồi đi theo một ngã khác.","fontSize":12,"order":90},{"content":"Này Vương tử, rồi Ta tuần tự đi đến Baranasi, Isipatana, vườn Lộc Uyển, đi đến chỗ nhóm năm Tỷ-kheo ở. Này Vương tử, nhóm năm Tỷ-kheo khi thấy Ta từ xa đi đến, đã cùng nhau thỏa thuận như sau: \"Này các Hiền giả, nay Sa-môn Gotama đang đi đến; vị này sống trong sự sung túc, đã từ bỏ tinh cần, đã trở lui đời sống đầy đủ vật chất. Chúng ta chớ có đảnh lễ, chớ có đứng dậy, chớ có lấy y bát. Hãy đặt một chỗ ngồi, và nếu vị ấy muốn, vị ấy sẽ ngồi\". Này Vương tử, nhưng khi Ta đi đến gần, năm Tỷ-kheo ấy không thể giữ đúng điều đã thỏa thuận với nhau. Có người đến đón Ta và cầm lấy y bát, có người sắp đặt chỗ ngồi, có người đem nước rửa chân đến. Nhưng các vị ấy gọi Ta bằng tên với danh từ Hiền giả (Avuso).","fontSize":12,"order":91},{"content":"Này Vương tử khi ta nghe nói vậy, Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":92},{"content":"\"-- Này các Tỷ-kheo, chớ có gọi Ta bằng tên và dùng danh từ Hiền giả. Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác. Hãy lóng tai, Pháp bất tử đã chứng được, Ta giảng dạy, Ta thuyết pháp. Sống đúng theo lời khuyến giáo, các Ông không bao lâu, sau khi tự tri, tự chứng, tự đạt ngay trong hiện tại, mục đích vô thượng của phạm hạnh mà các Thiện nam tử chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình, các Ông sẽ an trú.\"","fontSize":12,"order":93},{"content":"Này Vương tử, khi nghe nói vậy, nhóm năm Tỷ-kheo nói Ta:","fontSize":12,"order":94},{"content":"\"-- Hiền giả Gotama, với nếp sống này, với đạo tu này, với khổ hạnh này, Hiền giả đã không chứng được Pháp siêu nhân, tri kiến, thù thắng xứng đáng bậc Thánh, thì này làm sao Hiền giả, với nếp sống sung túc, với sự từ bỏ tinh cần, với sự trở lui đời sống vật chất đầy đủ, lại có thể chứng được Pháp siêu nhân, tri kiến thù thắng xứng đáng bậc Thánh?\"","fontSize":12,"order":95},{"content":"Này Vương tử, khi nghe nói vậy, Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":96},{"content":"\"-- Này các Tỷ-kheo, Như Lai không sống sung túc, không từ bỏ tinh cần, không trở lui đời sống vật chất đầy đủ. Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác. Này các Tỷ-kheo, hãy lóng tai, Pháp bất tử đã chứng được, Ta giảng dạy, Ta thuyết pháp. Sống đúng theo lời khuyến giáo, các Ông không bao lâu, sau khi tự tri, tự chứng, tự đạt ngay trong hiện tại mục đích vô thượng của Phạm hạnh mà các Thiện nam tử xuất gia, từ bỏ gia đình, sống không gia đình, các Ông sẽ an trú.\"","fontSize":12,"order":97},{"content":"Này Vương tử, lại lần thứ hai, nhóm năm Tỷ-kheo nói với Ta:","fontSize":12,"order":98},{"content":"\"-- Hiền giả Gotama, với nếp sống này... tri kiến thù thắng xứng đáng bậc Thánh?\"","fontSize":12,"order":99},{"content":"Này Vương tử, lại lần thứ hai Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":100},{"content":"\"-- Này các Tỷ-kheo, Như Lai không sống sung túc... các Ông sẽ an trú.\"","fontSize":12,"order":101},{"content":"Này Vương tử, lại lần thứ ba, nhóm năm Tỷ-kheo nói với Ta:","fontSize":12,"order":102},{"content":"\"-- Hiền giả Gotama, với nếp sống này... tri kiến thù thắng xứng đáng bậc Thánh?\"","fontSize":12,"order":103},{"content":"Này Vương tử, khi nghe nói vậy, Ta nói với nhóm năm Tỷ-kheo:","fontSize":12,"order":104},{"content":"\"-- Này các Tỷ-kheo, từ trước đến nay, các Ông có chấp nhận là Ta chưa bao giờ nói như vậy chăng?\"","fontSize":12,"order":105},{"content":"\"-- Bạch Thế Tôn chưa bao giờ như vậy. \"","fontSize":12,"order":106},{"content":"\"-- Này các Tỷ-kheo, Như Lai là bậc A-la-hán, Chánh Ðẳng Giác. Hãy lóng tai, Pháp bất tử đã chứng được, Ta giảng dạy, Ta thuyết pháp. Sống đúng theo lời khuyến giáo, các Ông không bao lâu, sau khi tự tri, tư chứng, tự đạt được ngay trong hiện tại mục đích vô thượng của phạm hạnh mà các Thiện nam tử xuất gia, từ bỏ gia đình, sống không gia đình, các Ông sẽ an trú\".","fontSize":12,"order":107},{"content":"Sáu người sống, với các đồ ăn mà hai Tỳ Kheo này khất thực đem về. Như vậy, này Vương tử, chúng năm vị Tỷ-kheo được Ta giáo giới như vậy, giáo huấn như vậy, không bao lâu chứng được với thượng trí ngay trong hiện tại, chứng ngộ, chứng đạt và an trú vô thượng cứu cánh Phạm hạnh mà con cháu các lương gia xuất gia, từ bỏ gia đình, sống không gia đình hướng đến.","fontSize":12,"order":108},{"content":"Khi được nói vậy, vương tử Bodhi bạch Thế Tôn:","fontSize":12,"order":109},{"content":"-- Ðộ bao lâu, bạch Thế Tôn, một vị Tỷ-kheo chấp nhận Như Lai là vị lãnh đạo, chứng được mục đích tối cao...  và an trú.","fontSize":12,"order":110},{"content":"-- Này Vương tử, ở đây, Ta sẽ hỏi Vương tử. Tùy theo Vương tử có thể kham nhẫn, Vương tử hãy trả lời. Này Vương tử, Vương tử nghĩ thế nào? Vương tử có thiện xảo trong nghề cưỡi voi và trong kỹ thuật dùng câu móc không?","fontSize":12,"order":111},{"content":"-- Thưa vâng, bạch Thế Tôn, con thiện xảo trong nghề cưỡi voi và kỹ thuật dùng câu móc.","fontSize":12,"order":112},{"content":"-- Này Vương tử, Vương tử nghĩ thế nào? Ở đây có người đến và nói: \"Vương tử Bodhi biết kỹ thuật cưỡi voi và dùng câu móc. Tôi sẽ học kỹ thuật cưỡi voi và dùng câu móc với Vương tử\". Nếu người ấy không có lòng tin, thời những gì lòng tin có thể đạt được, người ấy không thể đạt được. Nếu người ấy nhiều bệnh, thời những gì ít bệnh có thể đạt được, người ấy không thể đạt được. Nếu người ấy gian trá, xảo trá, thời những gì không gian trá, không xảo trá có thể đạt được, người ấy không đạt được. Nếu người ấy biếng nhác, thời những gì tinh tấn, cần mẫn có thể đạt được, người ấy không đạt được. Nếu người ấy có liệt tuệ, thời những gì trí tuệ có thể đạt được, người ấy không đạt được. Này Vương tử, Vương tử nghĩ thế nào? Người ấy có thể học kỹ thuật cỡi voi và dùng câu móc với Vương tử không?","fontSize":12,"order":113},{"content":"-- Bạch Thế Tôn, người ấy, dầu thành tựu chỉ một đức tánh, người ấy cũng không có thể học kỹ thuật cỡi voi và dùng câu móc với con; huống chi (nếu người ấy thành tựu) cả năm đức tánh!","fontSize":12,"order":114},{"content":"-- Này Vương tử, Vương tử nghĩ thế nào? Ở đây, có người đến và nói: \"Vương tử Bodhi biết kỹ thuật cỡi voi và dùng câu móc. Tôi sẽ học kỹ thuật cưỡi voi và dùng câu móc với Vương tử\". Nếu người ấy có lòng tin, thời những gì lòng tin có thể đạt được, người ấy đạt được. Nếu người ấy ít bệnh, thời những gì ít bệnh có thể đạt được, người ấy đạt được. Nếu người ấy không gian trá, không xảo trá, thời những gì không gian trá, không xảo trá có thể đạt được, người ấy đạt được. Nếu người ấy tinh tấn, cần mẫn, thời những gì tinh tấn, cần mẫn có thể đạt được, người ấy đạt được. Nếu người ấy có trí tuệ, thời những gì trí tuệ có thể đạt được, người ấy đạt được. Này Vương tử, Vương tử nghĩ thế nào? Người ấy có thể học kỹ thuật cỡi voi và dùng câu móc với Vương tử không?","fontSize":12,"order":115},{"content":"-- Bạch Thế Tôn, người ấy, dầu cho thành tựu chỉ một đức tánh, cũng có thể học kỹ thuật cỡi voi và dùng câu móc với con; huống chi (nếu người ấy thành tựu) cả năm đức tánh.","fontSize":12,"order":116},{"content":"-- Cũng vậy, này Vương tử, có năm tinh tấn chi này. Thế nào là năm? Ở đây, này Vương tử, vị Tỷ-kheo có lòng tin, tin tưởng sự giác ngộ của Như Lai. Ngài là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn.","fontSize":12,"order":117},{"content":"Vị ấy ít bệnh, ít não, với bộ tiêu hóa được điều hòa, không quá lạnh, không quá nóng, trung bình, hợp với tinh tấn.","fontSize":12,"order":118},{"content":"Vị ấy không gian trá, xảo trá, tự mình xử sự như chơn đối với bậc Ðạo sư, đối với các vị có trí hay đối với các vị đồng Phạm hạnh.","fontSize":12,"order":119},{"content":"Vị ấy sống tinh cần, tinh tấn từ bỏ các bất thiện pháp, làm cho khởi lên các thiện pháp, kiên cố, kiên trì, không từ bỏ gánh nặng đối với các thiện pháp.","fontSize":12,"order":120},{"content":"Vị ấy có trí tuệ thành tựu trí tuệ về sự sanh diệt (của các pháp), với sự thể nhập bậc Thánh đưa đến sự chơn chánh đoạn diệt khổ đau. Này Vương Tử, như vậy là năm tinh cần chi.","fontSize":12,"order":121},{"content":"Này Vương tử, vị Tỷ-kheo thành tựu năm tinh cần chi này, chấp nhận Như Lai là bậc lãnh đạo, sau khi đã tự chứng tri với thượng trí ngay trong hiện tại vô thượng cứu cánh Phạm hạnh mà vì mục đích này các Thiện nam tử chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình, và vị ấy có thể chứng ngộ, chứng đạt và an trú trong bảy năm.","fontSize":12,"order":122},{"content":"Này Vương tử, đừng nói chi bảy năm, một vị Tỷ-kheo thành tựu năm tinh cần chi này... và an trú sáu năm... năm năm, bốn năm, ba năm, hai năm, một năm. Này Vương tử, đừng nói chi một năm, một Tỷ-kheo thành tựu năm tinh cần chi này... và an trú bảy tháng. Này Vương tử, đừng nói chi bảy tháng, một Tỷ-kheo thành tựu năm tinh cần chi này... và an trú ngay trong sáu tháng... trong năm tháng, bốn tháng, ba tháng, hai tháng, một tháng, nửa tháng. Này Vương tử, đừng nói chi nửa tháng, một Tỷ-kheo thành tựu năm tinh cần chi này... và an trú trong bảy đêm ngày. Này Vương tử, đừng nói chi bảy đêm ngày, Tỷ-kheo thành tựu năm tinh cần chi này sáu đêm ngày... năm đêm ngày, bốn đêm ngày, ba đêm ngày, hai đêm ngày, một đêm ngày.","fontSize":12,"order":123},{"content":"Này Vương tử, đừng nói chi một đêm ngày, một Tỷ-kheo thành tựu năm tinh cần chi này, chấp nhận Như Lai là bậc lãnh đạo, nếu được giảng dạy buổi chiều thời chứng được sự thù thắng buổi sáng, nếu được giảng dạy buổi sáng, thời sẽ chứng được sự thù thắng buổi chiều.","fontSize":12,"order":124},{"content":"Khi được nghe nói vậy, Vương tử Bodhi bạch Thế Tôn:","fontSize":12,"order":125},{"content":"-- Ôi, thật là Phật! Ôi, thật là Pháp! Ôi, thật là khéo thuyết pháp thay! Nếu được giảng dạy buổi chiều thời chứng được sự thù thắng buổi sáng, nếu được giảng dạy buổi sáng thời chứng được sự thù thắng buổi chiều.","fontSize":12,"order":126},{"content":"Khi nghe nói vậy, thanh niên Sanjikaputta thưa với Vương tử Bodhi:","fontSize":12,"order":127},{"content":"-- Như vậy, Tôn giả Bodhi này đã nói: \"Ôi, thật là Phật! Ôi, thật là Pháp! Ôi, thật là khéo thuyết pháp thay! \" Nhưng Vương tử không nói thêm: \"Tôi quy y Tôn giả Gotama này, quy y Pháp và quy y Tỷ-kheo Tăng\".","fontSize":12,"order":128},{"content":"-- Này Sanjikaputta, chớ có nói như vậy! Này Sanjikaputta, chớ có nói như vậy! Này Sanjikaputta, mặt trước mặt đối diện với mẫu thân của ta, ta tự nghe như sau: \"Một thời, này Sanjikaputta, Thế Tôn trú ở Kosambi, tại tu viện Ghosita. Mẫu thân ta đang mang thai, đi đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn và ngồi xuống một bên. Ngồi xuống một bên, mẫu thân ta bạch với Thế Tôn: \"Bạch Thế Tôn, đứa con này của con, dù là con trai hay con gái, cũng xin quy y với Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo. Mong Thế Tôn nhận nó làm cư sĩ, từ nay cho đến mạng chung, nó trọn đời quy ngưỡng\". Lại một thời, này Sanjikaputta, Thế Tôn trú giữa dân chúng Bhagga, tại Sumsumaragira, rừng Bhesakala, vườn Lộc Uyển. Rồi người vú của ta, ẳm ta bên hông, đi đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi đứng một bên. Ðứng một bên, người vú của ta bạch Thế Tôn: \"Bạch Thế Tôn, vương tử Bodhi nay xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo. Mong Thế Tôn nhận vương tử này làm cư sĩ, từ nay cho đến mạng chung, xin trọn đời quy ngưỡng\". Và nay, này Sanjikaputta, lần thứ ba ta quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo. \"Mong Thế Tôn nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng\".","fontSize":12,"order":129},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":130}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/85. Kinh Vương tử Bồ-đề (Bodhirajàkumàra sutta)","title":"85. Kinh Vương tử Bồ-đề (Bodhirajàkumàra sutta)"},{"ID":86,"paragraphs":[{"alignment":1,"content":"86. Kinh Angulimàla (Angulimàla sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú tại Savatthi, Jetavana, ở tinh xá ông Anthapindika (Cấp cô độc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, trong lãnh thổ của quốc vương Pasenadi (Ba-tư-nặc), nước Kosala, có tên cướp Angulimala một thợ săn, tay vấy máu, sát hại, bạo tàn, không có lòng từ mẫn đối với chúng sanh. Vì nó, các làng trở thành không làng, các thị trấn trở thành không thị trấn, quốc độ trở thành không quốc độ. Do nó luôn luôn giết người, nó mang một vòng hoa làm bằng ngón tay người.","fontSize":12,"order":4},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát, vào Savatthi để khất thực. Sau khi khất thực ở Savatthi, ăn xong, dọn dẹp sàng tọa, cầm y bát, Ngài quay trở về và đi trên con đường dẫn đến tên cướp Angulimala. Các người chăn bò, các người chăn thú, các người làm ruộng, các người bộ hành thấy Thế Tôn đang đi trên con đường dẫn đến tên cướp Angulimala, thấy vậy liền bạch Thế Tôn: \"Thưa Sa-môn, chớ có đi trên con đường này. Thưa Sa-môn, trên con đường này có tên cướp Angulimala, là một thợ săn, tay vấy máu, sát hại, bạo tàn, không có lòng từ mẫn đối với chúng sanh. Vì nó, các làng trở thành không làng, các thị trấn trở thành không thị trấn, các quốc độ trở thành không quốc độ. Do nó luôn luôn giết người, nó mang một vòng hoa làm bằng ngón tay người. Thưa Sa-môn, trên đường này, có mười người, hai mươi người, ba mươi người, bốn mươi người tụ họp lại, tụ họp lại rồi cùng đi. Tuy vậy, họ vẫn rơi vào tay của tên cướp Angulimala\". Ðược nghe nói vậy, Thế Tôn giữ im lặng, vẫn tiếp tục đi.","fontSize":12,"order":5},{"content":"Lần thứ hai, các người chăn bò, các người chăn thú, các người làm ruộng, các người đi đường bạch Thế Tôn: \"Thưa Sa-môn, chớ có đi con đường ấy... rơi vào tay của tên cướp Angulimala\". Lần thứ hai, Thế Tôn giữ im lặng, vẫn tiếp tục đi.","fontSize":12,"order":6},{"content":"Lần thứ ba, các người chăn bò, các người chăn thú, các người làm ruộng, các người đi đường bạch Thế Tôn: \"Thưa Sa-môn, chớ có đi con đường ấy... rơi vào tay của tên cướp Angulimala\". Thế Tôn giữ im lặng, vẫn tiếp tục đi.","fontSize":12,"order":7},{"content":"Tên cướp Angulimala thấy Thế Tôn từ xa đi lại, sau khi thấy liền nghĩ: \"Thật vi diệu thay! Thật hy hữu thay! Con đường này, cho đến mười người, hai mươi người, ba mươi người, bốn mươi người, năm mươi người tụ họp lại, tụ họp lại rồi cùng đi; tuy vậy, chúng vẫn rơi vào tay của ta. Nay người Sa-môn này, chỉ có một mình, không có người thứ hai, lại đi đến, hình như do một sức mạnh gì? Vậy ta giết hại mạng sống của người Sa-môn này! \" Rồi tên cướp Angulimala lấy kiếm và tấm khiên, đeo cung và tên vào, và đi theo sau lưng Thế Tôn.","fontSize":12,"order":8},{"content":"Rồi Thế Tôn hiện thần thông lực một cách làm cho tên cướp Angulimala, dầu cho đi với tất cả tốc lực của nó cũng không có thể bắt kịp Thế Tôn đang đi với tốc lực bình thường. Rồi tên cướp Angulimala suy nghĩ: \"Thật vi diệu thay! Thật hy hữu thay! Ta trước đây đuổi theo con voi đang chạy và bắt kịp nó, đuổi theo con ngựa đang chạy và bắt kịp nó, đuổi theo chiếc xe đang chạy và bắt kịp nó, đuổi theo con nai đang chạy và bắt kịp nó. Nay dẫu ta đi với tất cả tốc lực của ta cũng không thể bắt kịp Sa-môn này đang đi với tốc lực bình thường\". Nó thưa với Thế Tôn:","fontSize":12,"order":9},{"content":"-- Hãy đứng lại, Sa-môn! Hãy đứng lại, Sa-môn!","fontSize":12,"order":10},{"content":"-- Ta đã đứng rồi, này Angulimala! Và ngươi hãy đứng lại!","fontSize":12,"order":11},{"content":"Rồi tên cướp Angulimala suy nghĩ: \"Những Sa-môn Thích Tử này là những người nói sự thật và chấp nhận sự thật. Và Sa-môn này dẫu cho đang đi lại nói: \"Ta đã đứng rồi, này Angulimala! Và ngươi hãy đứng lại\". Vậy ta hãy hỏi vị Sa-môn này\". Rồi tên cướp Angulimala với bài kệ nói với Thế Tôn:","fontSize":12,"order":12},{"content":"-- Người đi lại nói: \"Ta đã đứng rồi\", \u000bTa đứng, Ngươi nói: \"Sao ta không đứng?\"\u000bSa-môn, ta hỏi về ý nghĩa này, \u000bSao Ngươi đứng lại, còn ta không đứng?","fontItalic":-1,"fontSize":12,"order":13},{"content":"-- Angulimala, Ta đã đứng rồi. \u000bVới mọi chúng sanh, Ta bỏ trượng, kiếm, \u000bCòn ngươi hữu tình, không tự kiềm chế, \u000bDo vậy, Ta đứng, còn Ngươi chưa đứng.","fontItalic":-1,"fontSize":12,"order":14},{"content":"-- Ðã lâu tôi kính, bậc Ðại Tiên Nhân, \u000bNay Sa-môn này bước vào Ðại Lâm. \u000bKhông lâu, tôi sẽ đoạn trừ ác pháp, \u000bSau khi được nghe pháp kệ của Ngài.","fontItalic":-1,"fontSize":12,"order":15},{"content":"Nói xong tên cướp liền quăng bỏ kiếm, \u000bQuăng bỏ khí giới xuống vực thâm sâu, \u000bTên cướp đảnh lễ dưới chân Thiện Thệ, \u000bNgay tại chỗ ấy, xin được xuất gia.","fontItalic":-1,"fontSize":12,"order":16},{"content":"Ðức Phật từ bi, bậc Ðại Tiên Nhân, \u000bÐạo Sư Nhân giới, cùng với Thiên giới, \u000bNgài đã trả lời: \"Thiện lai Tỷ-kheo\". \u000bUy đức Tỷ-kheo được Ngài xác chứng.","fontItalic":-1,"fontSize":12,"order":17},{"content":"Rồi Thế Tôn cùng Tôn giả Angulimala là Sa-môn tùy tùng, bắt đầu du hành đi đến Savatthi, và tuần tự du hành, Thế Tôn đến Savatthi. Ở đây, Thế Tôn trú tại Savatthi, Jetavana, tại tinh xá ông Anthapindika.","fontSize":12,"order":18},{"content":"Lúc bấy giờ, tại cửa nội cung vua Pasenadi nước Kosala, một số đông quần chúng tụ họp lại, cao tiếng, lớn tiếng nói lên: \"Tâu Ðại vương, trong lãnh thổ Ðại vương, có tên cướp tên Angulimala, là tên thợ săn, bàn tay vấy máu, sát hại, bạo tàn, không có lòng từ mẫn đối với chúng sanh. Do vì nó, các làng trở thành không làng, thị trấn trở thành không thị trấn, quốc độ trở thành không quốc độ. Do nó luôn luôn giết người, nó mang một vòng hoa làm bằng ngón tay người. Ðại vương hãy tẩn xuất nó\".","fontSize":12,"order":19},{"content":"Rồi vua Pasenadi nước Kosala, với khoảng năm trăm con ngựa, sáng sớm đi ra khỏi Savatthi, đi đến tinh xá, đi xe đến chỗ nào còn đi xe được, rồi vua xuống xe, đi bộ đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với vua Pasenadi xứ Kosala đang ngồi một bên:","fontSize":12,"order":20},{"content":"-- Thưa Ðại vương, có phải vua Seniya Bimbisara nước Magadha tức giận với Ðại vương, hay các người Licchavi ở Vesali, hay một địch vương nào khác?","fontSize":12,"order":21},{"content":"-- Bạch Thế Tôn, vua Seniya Bimbisara xứ Magadha không có tức giận với con, không phải các người Licchavi ở Vesali, cũng không phải có địch vương nào khác. Bạch Thế Tôn, trong lãnh thổ của con, có tên cướp tên là Angulimala, một tên thợ săn, bàn tay vấy máu, sát hại, bạo tàn, không có lòng từ mẫn đối với chúng sanh. Vì nó, các làng trở thành không làng, các thị trấn trở thành không thị trấn, các quốc độ trở thành không quốc độ. Bạch Thế Tôn, nhưng con không có thể tẩn xuất nó được (napatisedhissami).","fontSize":12,"order":22},{"content":"-- Thưa Ðại vương, nếu Ðại vương được thấy Angulimala cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình, từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ nói láo, ăn một ngày một bữa, sống Phạm hạnh, giữ giới, hành trì thiện pháp. Ðại vương sẽ làm gì với Angulimala?","fontSize":12,"order":23},{"content":"-- Bạch Thế Tôn, con sẽ đảnh lễ, hay đứng dậy, hay đưa ghế mời ngồi, hay lo liệu bốn sự cúng dường Angulimala, tức là y phục, ẩm thực, sàng tọa và dược phẩm trị bệnh, hay chúng con bảo vệ, hộ trì đúng pháp. Nhưng Bạch Thế Tôn, từ đâu một người phá giới, làm các ác pháp lại có thể trở thành giữ giới, biết chế ngự như vậy?","fontSize":12,"order":24},{"content":"Lúc bấy giờ tôn giả Angulimala ngồi không xa Thế Tôn bao nhiêu. Rồi Thế Tôn duỗi cánh tay mặt và nói với vua Pasenadi:","fontSize":12,"order":25},{"content":"-- Thưa Ðại vương, đây là Angulimala.","fontSize":12,"order":26},{"content":"Vua Pasenadi nước Kosala liền hoảng sợ, run sợ, lông tóc dựng ngược. Thế Tôn biết được vua Pasenadi nước Kosala, hoảng sợ, khiếp sợ, lông tóc dựng ngược, bèn nói với vua Pasenadi, nước Kosala:","fontSize":12,"order":27},{"content":"-- Chớ có sợ hãi, thưa Ðại vương! Chớ có sợ hãi, thưa Ðại vương. Ở đây, không có gì đáng sợ hãi cho Ðại vương.","fontSize":12,"order":28},{"content":"Rồi sự hoảng sợ, khiếp sợ, lông tóc dựng ngược của vua Pasenadi, nước Kosala, được tan biến. Rồi vua Pasenadi nước Kosala đến gần Tôn giả Angulimala, sau khi đến, thưa với Tôn giả Angulimala:","fontSize":12,"order":29},{"content":"-- Thưa Tôn giả, có phải Tôn giả là Angulimala?","fontSize":12,"order":30},{"content":"-- Thưa phải, Ðại vương.","fontSize":12,"order":31},{"content":"-- Thưa Tôn giả, phụ thân Tôn giả thuộc dòng họ gì? Mẫu thân thuộc dòng họ gì?","fontSize":12,"order":32},{"content":"-- Thưa Ðại vương, phụ thân tôi thuộc dòng họ Gagga, mẫu thân thuộc dòng họ Mantani.","fontSize":12,"order":33},{"content":"-- Thưa Tôn giả, mong Tôn giả Gagga Mantaniputta được hoan hỷ. Tôi sẽ cố gắng lo bốn sự cúng dường là y phục, ẩm thực, sàng tọa, y dược trị bệnh cho tôn giả.","fontSize":12,"order":34},{"content":"Lúc bấy giờ, Tôn giả Angulimala theo hạnh ở rừng núi, đi khất thực mà ăn, sống chỉ với ba y. Rồi Tôn giả Angulimala nói với vua Pasenadi nước Kosala:","fontSize":12,"order":35},{"content":"-- Thôi vừa rồi, thưa Ðại vương, tôi đã đủ ba y.","fontSize":12,"order":36},{"content":"Rồi vua Pasenadi nước Kosala đi đến gần Thế Tôn, sau khi đến, đảnh lễ Thế Tôn và ngồi xuống một bên. Ngồi xuống một bên, vua Pasenadi nước Kosala bạch Thế Tôn:","fontSize":12,"order":37},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Làm sao Thế Tôn lại nhiếp phục được người không thể nhiếp phục, làm cho an tịnh được người không thể an tịnh, làm cho tịch diệt được người không có thể tịch diệt. Bạch Thế Tôn, đối với người con không thể nhiếp phục với gậy, với kiếm, Thế Tôn đã có thể nhiếp phục được, với không gậy, không kiếm. Bạch Thế Tôn, nay chúng con phải đi. Chúng con có nhiều công việc, có nhiều trách nhiệm phải làm.","fontSize":12,"order":38},{"content":"-- Thưa Ðại vương, nay Ðại vương hãy làm những gì Ðại vương nghĩ là hợp thời.","fontSize":12,"order":39},{"content":"Rồi vua Pasenadi, nước Kosala, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài và ra đi.","fontSize":12,"order":40},{"content":"Rồi Tôn giả Angulimala, vào buổi sáng đắp y, cầm y bát đi vào Savatthi để khất thực. Trong khi đi khất thực từng nhà một ở Savatthi, Tôn giả Angulimala thấy một người đàn bà đang sanh đẻ, rất là nguy kịch và đau đớn. Thấy vậy, Tôn giả suy nghĩ: \"Thật đau khổ thay các chúng sanh! Thật đau khổ thay các chúng sanh! \" Rồi Tôn giả Angulimala, sau khi đi khất thực ở Savatthi, sau buổi ăn, trên con đường đi khất thực trở về, đi đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Angulimala bạch Thế Tôn:","fontSize":12,"order":41},{"content":"-- Bạch Thế Tôn, ở đây, con vào buổi sáng đắp y, cầm y bát, đi vào thành Savatthi để khất thực. Bạch Thế Tôn, trong khi đi khất thực từng nhà một ở Savatthi, con thấy một người đàn bà đang sanh đẻ, rất là nguy kịch, đau đớn. Thấy vậy, con suy nghĩ: \"Thật đau khổ thay các chúng sanh! Thật đau khổ thay các chúng sanh! \"","fontSize":12,"order":42},{"content":"-- Này Angulimala, Ông hãy đi đến Savatthi, sau khi đến, nói với người đàn bà ấy như sau: \"Này Bà chị, vì rằng tôi từ khi sanh ra chưa bao giờ cố ý giết hại mạng sống của chúng sanh, mong rằng với sự thật ấy, bà được an toàn, và sanh đẻ được an toàn!\"","fontSize":12,"order":43},{"content":"-- Bạch Thế Tôn, nếu làm vậy, thời con là cố ý nói láo. Bạch Thế Tôn, con đã cố ý giết hại mạng sống rất nhiều chúng sanh rồi.","fontSize":12,"order":44},{"content":"-- Vậy thì, này Angulimala, Ông hãy đi đến Savatthi, sau khi đến hãy nói với người đàn bà ấy như sau: \"Này Bà chị, vì rằng tôi từ khi được Thánh sanh đến này chưa bao giờ cố ý giết hại mạng sống của chúng sanh, mong rằng với sự thật ấy, bà được an toàn và sanh đẻ được an toàn!\"","fontSize":12,"order":45},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":46},{"content":"Tôn giả Angulimala, sau khi vâng đáp Thế Tôn, đi đến Savatthi, sau khi đến nói với người đàn bà ấy như sau: \"Thưa Bà chị, vì rằng tôi từ khi được Thánh sanh đến nay chưa bao giờ cố ý giết hại mạng sống của chúng sanh, mong rằng với sự thật ấy, bà được an toàn, và sanh đẻ được an toàn!\" Và người đàn bà được an toàn, sanh đẻ được an toàn.","fontSize":12,"order":47},{"content":"Rồi Tôn giả Angulimala, sống một mình, viễn ly, không phóng dật, nhiệt tâm, tinh cần, và không bao lâu sau, tự thân chứng ngộ với thắng trí, chứng đắc và an trú ngay trong hiện tại vô thượng cứu cánh Phạm hạnh mà vì mục đích này các Thiện nam tử xuất gia, từ bỏ gia đình, sống không gia đình. \"Sanh đã tận, Phạm hạnh đã thành, những gì nên làm đã làm, từ nay không còn trở lui đời này nữa\". Vị ấy biết như vậy. Và như vậy, Tôn giả Angulimala trở thành một vị A-la-hán nữa.","fontSize":12,"order":48},{"content":"Rồi Tôn giả Angulimala buổi sáng đắp y, cầm y bát, đi vào Savatthi để khất thực. Lúc bấy giờ, một cục đất do một người ném, rơi trên thân Tôn giả Angulimala, rồi một cây gậy do một người khác quăng, rơi trên thân Tôn giả Angulimala, rồi một hòn sỏi do một người khác quăng, rơi trên thân Tôn giả Angulimala. Rồi Tôn giả Angulimala bị lỗ đầu, chảy máu, bình bát bị bể, ngoại y bị rách, đi đến Thế Tôn. Thế Tôn thấy Tôn giả Angulimala từ xa đi đến, thấy vậy, liền nói với Tôn giả Angulimala: \"Hãy kham nhẫn, này Bà-la-môn! Hãy kham nhẫn, này Bà-la-môn! Ông đang gặt hái ngay trong hiện tại quả báo của nghiệp mà đáng lẽ Ông phải chịu nấu sôi ở địa ngục nhiều năm, nhiều trăm năm, nhiều ngàn năm\".","fontSize":12,"order":49},{"content":"Rồi Tôn giả Angulimala sống độc cư, Thiền tịnh, cảm thọ được giải thoát lạc, và trong lúc ấy nói lên lời cảm khái sau đây:","fontSize":12,"order":50},{"content":"\"Ai trước phóng dật, sau không phóng dật, \u000bSáng chói đời này, như trăng thoát mây, \u000bAi làm ác nghiệp, nhờ thiện chận lại, \u000bSáng chói đời này, như trăng thoát mây.","fontItalic":-1,"fontSize":12,"order":51},{"content":"Niên thiếu Tỷ-kheo trung thành Phật giáo, \u000bSáng chói đời này, như trăng thoát mây. \u000bMong kẻ địch ta, nghe giảng Pháp thoại! \u000bMong kẻ địch ta, trung thành Phật giáo!","fontItalic":-1,"fontSize":12,"order":52},{"content":"Mong kẻ địch ta, thọ lãnh chánh pháp, \u000bThân tâm an tịnh, san sẻ mọi người. \u000bMong kẻ địch ta, từ bậc Thuyết nhẫn, \u000bTừ bậc Tán thán, vô oán hận tâm.","fontItalic":-1,"fontSize":12,"order":53},{"content":"Thời thời nghe pháp, y pháp hành trì. \u000bMột kẻ như vậy, không có hại ta, \u000bCũng không làm hại một người nào khác. \u000bVị ấy sẽ chứng tối thượng tịch tịnh.","fontItalic":-1,"fontSize":12,"order":54},{"content":"Hộ trì mọi người, kẻ tham người không, \u000bNhư người dẫn nước, hướng dẫn nước chảy, \u000bNhư kẻ làm tên uốn cong thân tên, \u000bNhư người thợ mộc uốn nắn cây gỗ.","fontItalic":-1,"fontSize":12,"order":55},{"content":"Kẻ trí tự mình, tự điều phục mình, \u000bCó kẻ được điều bởi gậy, roi, móc, \u000bRiêng Ta được điều không gậy, không kiếm. \u000b(Bởi bậc như vậy).","fontItalic":-1,"fontSize":12,"order":56},{"content":"Ta tên Vô Hại, trước ta sát hại, \u000bNay được chánh danh, vì chẳng hại ai. \u000bTrước ta được tên Angulimala, \u000bBị nước thác cuốn, ta quy y Phật.","fontItalic":-1,"fontSize":12,"order":57},{"content":"Trước tay vấy máu, danh xưng Angulimala, \u000bXem ta quy y, đoạn dây sanh tử, \u000bLàm nghiệp như vậy phải sanh ác thú, \u000bKhi lãnh nghiệp báo, không nợ ta hưởng.","fontItalic":-1,"fontSize":12,"order":58},{"content":"Kẻ ngu vô trí, đam mê phóng dật, \u000bCòn người có trí, giữ không phóng dật, \u000bNhư giữ tài sản, tối thượng, tối quý, \u000bChớ mê phóng dật, chớ mê dục lạc.","fontItalic":-1,"fontSize":12,"order":59},{"content":"Giữ không phóng dật, luôn luôn Thiền định, \u000bChứng đắc đại lạc, quảng đại vô lượng, \u000bThiện lai, ta đến, không đi lạc hướng, \u000bKhông ai khuyên ta theo tư tưởng ác.","fontItalic":-1,"fontSize":12,"order":60},{"content":"Giữa các chân lý được khéo giảng dạy,\u000bChân lý ta theo, chân lý tối thượng, \u000bThiện lai ta đến, không đi lạc hướng, \u000bKhông ai khuyên ta theo tư tưởng ác, \u000bBa minh ta chứng, Phật lý viên thành.","fontItalic":-1,"fontSize":12,"order":61},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":62}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/86. Kinh Angulimàla (Angulimàla sutta)","title":"86. Kinh Angulimàla (Angulimàla sutta)"},{"ID":87,"paragraphs":[{"alignment":1,"content":"87. Kinh Ái sanh (Piyajàtika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, Jetavana, tại tinh xá ông Anathapindika (Cấp cô độc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ con một của một gia chủ, khả ái, đáng thương, bị mệnh chung. Sau khi nó chết, người cha không còn muốn làm việc, không còn muốn ăn uống, luôn luôn đi đến nghĩa địa, người ấy than khóc: \"Con ở đâu, đứa con một của ta? Con ở đâu, đứa con một của ta?\" Rồi người gia chủ ấy, đi đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với người gia chủ đang ngồi một bên:","fontSize":12,"order":4},{"content":"-- Này Gia chủ, có phải Ông có các căn để an trú tự tâm ông, có phải các căn của Ông đổi khác?","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, sao các căn của con có thể không đổi khác được? Bạch Thế Tôn, đứa con một khả ái, đáng thương của con đã mệnh chung. Sau khi nó chết, con không còn muốn làm việc, con không còn muốn ăn uống, con luôn luôn đi đến nghĩa địa và than khóc: \"Con ở đâu, đứa con một của ta? Con ở đâu, đứa con một của ta?\"","fontSize":12,"order":6},{"content":"-- Sự thật là như vậy, này Gia chủ, vì rằng, này Gia chủ, sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái.","fontSize":12,"order":7},{"content":"-- Nhưng đối với ai, bạch Thế Tôn, sự tình sẽ như vậy: \"Sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái?\" Vì rằng, bạch Thế Tôn, hỷ lạc (anandasomanassa) do ái sanh ra, hiện hữu từ nơi ái.","fontSize":12,"order":8},{"content":"Rồi người gia chủ, không hoan hỷ lời Thế Tôn dạy, chống báng lại, từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":9},{"content":"Lúc bấy giờ, một số người đánh bạc đang chơi đổ nhứt lục không xa Thế Tôn bao nhiêu. Người gia chủ kia, đi đến những người đánh bạc ấy, sau khi đến nói với những người ấy như sau:","fontSize":12,"order":10},{"content":"-- Này Quý vị, ở đây tôi đi đến Sa-môn Gotama, sau khi đến, đảnh lễ Sa-môn Gotama rồi ngồi xuống một bên. Này Quý vị, Sa-môn Gotama nói với tôi đang ngồi một bên:","fontSize":12,"order":11},{"content":"-- \"Này Gia chủ, có phải Ông có các căn để an trú tự tâm ông. Có phải các căn của Ông đổi khác?\" Này Quý vị, được nghe nói vậy tôi nói với Sa-môn Gotama:","fontSize":12,"order":12},{"content":"-- \"Bạch Thế Tôn, sao các căn của con có thể không đổi khác được? Bạch Thế Tôn, đứa con một khả ái, đáng thương của con đã mệnh chung. Sau khi nó chết, con không còn muốn làm việc, con không còn muốn ăn uống, con luôn luôn đi đến nghĩa địa và than khóc: \"Con ở đâu, đứa con một của ta? Con ở đâu, đứa con một của ta?\"","fontSize":12,"order":13},{"content":"-- \"Sự thật là như vậy, này Gia chủ. Vì rằng, này Gia chủ, sầu, bi, khổ, ưu não do ái sanh ra, hiện hữu từ nơi ái\".","fontSize":12,"order":14},{"content":"-- \"Nhưng đối với ai, bạch Thế Tôn, sự tình sẽ như vậy! \"Sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái\". Vì rằng, bạch Thế Tôn, hỷ lạc do ái sanh ra, hiện hữu từ nơi ái\". Này Quý vị, không hoan hỷ lời Thế Tôn dạy, ta chống báng lại, từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":15},{"content":"-- Sự thật là như vậy, này Gia Chủ! Sự thật là như vậy, này Gia chủ! Này Gia chủ, hỷ lạc do ái sanh, hiện hữu từ nơi ái.","fontSize":12,"order":16},{"content":"Rồi người gia chủ suy nghĩ: \"Có sự đồng ý giữa ta và những người đánh bạc\", rồi bỏ đi.","fontSize":12,"order":17},{"content":"Và cuộc đối thoại ấy dần dần được truyền đi và truyền đến trong nội cung. Rồi vua Pasenadi xứ Kosala cho gọi hoàng hậu Mallika:","fontSize":12,"order":18},{"content":"-- Này Mallika, đây là lời Sa-môn Gotama nói với các người ấy: \"Sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái\".","fontSize":12,"order":19},{"content":"-- Tâu Ðại vương, nếu Thế Tôn đã dạy như vậy, thì sự việc là như vậy.","fontSize":12,"order":20},{"content":"-- Ðiều gì Sa-môn Gotama nói, Mallika này cũng nói theo. Vì Mallika quá hoan hỷ với Sa-môn Gotama. Vì vị Ðạo sư nói gì cho đệ tử, và đệ tử quá hoan hỷ với vị Ðạo sư nên nói: \"Sự thật là vậy, thưa Ðạo sư! Sự thật là như vậy, thưa Ðạo sư\". Cũng vậy, này Mallika, điều gì Sa-môn Gotama nói, Hoàng hậu quá hoan hỷ với Sa-môn Gotama nên đã nói: \"Nếu Thế Tôn đã nói như vậy thời sự việc là vậy\". Hãy đi đi, Mallika, hãy đi đi!","fontSize":12,"order":21},{"content":"Rồi hoàng hậu Mallika cho gọi Bà-la-môn Nalijangha và nói:","fontSize":12,"order":22},{"content":"-- Này Bà-la-môn, hãy đi đến Thế Tôn, sau khi đến, nhân danh ta cúi đầu đảnh lễ chân Thế Tôn, hỏi có ít bệnh, ít não, khinh an, khí lực sung mãn, lạc trú, và thưa: \"Bạch Thế Tôn, hoàng hậu Mallika cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm Thế Tôn có ít bệnh, ít não, khinh an, khí lực sung mãn, lạc trú không, và thưa như sau: \"Bạch Thế Tôn, có phải Thế Tôn đã nói như sau: Sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái\". Và nếu Thế Tôn trả lời Ông như thế nào, hãy khéo nắm giữ và nói lại với ta. Vì các Như Lai không nói phản lại sự thật.","fontSize":12,"order":23},{"content":"-- Thưa vâng, tâu Hoàng hậu.","fontSize":12,"order":24},{"content":"Bà-la-môn Nalijangha vâng đáp hoàng hậu Mallika, đi đến Thế Tôn, sau khi đến nói lên những lời chào đón hỏi thăm với Thế Tôn, Và sau khi nói lên những lời chào đón hỏi thăm thân hữu liền ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Nalijangha Bạch Thế Tôn:","fontSize":12,"order":25},{"content":"-- Thưa Tôn giả Gotama, hoàng hậu Mallika cúi đầu đảnh lễ chân Sa-môn Gotama, hỏi thăm có ít bệnh, ít não, khinh an, khí lực sung mãn, lạc trú và thưa như sau: \"Bạch Thế Tôn, có phải Thế Tôn đã nói như sau: \"Sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái\"?","fontSize":12,"order":26},{"content":"-- Thật sự là như vậy, này Bà-la-môn. Thật sự là như vậy, này Bà-la-môn. Này Bà-la-môn, sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái.","fontSize":12,"order":27},{"content":"Này Bà-la-môn, đây là một pháp môn, do pháp môn này, cần phải được hiểu là sầu, bi, khổ, ưu não do ái sanh ra, hiện hữu từ nơi ái. Này Bà-la-môn, thuở xưa, ở tại Savatthi này, bà mẹ của một người đàn bà mệnh chung. Từ khi bà ta mệnh chung, người đàn bà này phát điên cuồng, tâm tư hỗn loạn, đi từ đường này qua đường khác, từ ngã tư đường này qua ngã tư đường khác và nói: \"Người có thấy mẹ tôi đâu không? Người có thấy mẹ tôi đâu không?\"","fontSize":12,"order":28},{"content":"Này Bà-la-môn, đây là một pháp môn, do pháp môn này, cần phải được hiểu là sầu, bi, khổ, ưu não do ái sanh ra, hiện hữu từ nơi ái. Này Bà-la-môn, thuở xưa, ở tại Savatthi này, người cha của một người đàn bà mệnh chung..., người anh mệnh chung..., người chị mệnh chung..., người con trai mệnh chung..., người con gái mệnh chung..., người chồng mệnh chung. Từ khi người chồng mệnh chung, người đàn bà này phát điên cuồng, tâm tư hỗn loạn, đi từ đường này qua đường khác, đi từ ngã tư đường này qua ngã tư đường khác và nói: \"Người có thấy chồng tôi đâu không? Người có thấy chồng tôi đâu không?\"","fontSize":12,"order":29},{"content":"Này Bà-la-môn, đây là một pháp môn, do pháp môn này cần phải được hiểu là sầu, bi, khổ, não do ái sanh ra, hiện hữu từ nơi ái. Này Bà-la-môn, thuở xưa, ở tại Savatthi này, người mẹ của một người đàn ông mệnh chung. Từ khi bà ta mệnh chung, người đàn ông này phát điên cuồng, tâm tư hỗn loạn, đi từ đường này qua đường khác, đi từ ngã tư đường này qua ngã tư đường khác và nói: \"Người có thấy mẹ tôi đâu không? Người có thấy mẹ tôi đâu không?\"","fontSize":12,"order":30},{"content":"Này Bà-la-môn, đây là một pháp môn, do pháp môn này cần phải được hiểu là sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái. Này Bà-la-môn, thuở xưa, ở tại Savatthi này, người cha của một người đàn ông mệnh chung..., người anh mệnh chung..., người chị mệnh chung..., người con trai mệnh chung..., người con gái mệnh chung..., người vợ mệnh chung. Từ khi người vợ mệnh chung, người đàn ông này phát điên cuồng, tâm tư hỗn loạn, đi từ đường này qua đường khác, đi từ ngã tư đường này qua ngã tư đường khác, và nói: \"Người có thấy vợ tôi đâu không? Người có thấy vợ tôi đâu không?\"","fontSize":12,"order":31},{"content":"Này Bà-la-môn, đây là một pháp môn, do pháp môn này cần phải được hiểu là sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái. Này Bà-la-môn, thuở xưa chính tại thành Savatthi này, một người đàn bà đi về thăm gia đình bà con. Những người bà con ấy của người đàn bà muốn dùng sức mạnh bắt người đàn bà ấy phải xa chồng và muốn gả cho một người đàn ông khác. Người đàn bà ấy không chịu. Rồi người đàn bà ấy nói với chồng mình: \"Này Hiền phu, những người bà con này muốn dùng sức mạnh bắt tôi phải xa anh và muốn gả cho một người đàn ông khác. Nhưng tôi không muốn như vậy\". Rồi người ấy chặt người đàn bà ấy làm hai, rồi tự vận, nghĩ rằng: \"Hai chúng ta sẽ gặp nhau trong đời sau\". Này Bà-la-môn, do pháp môn này cần phải được hiểu rằng sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái.","fontSize":12,"order":32},{"content":"Rồi Bà-la-môn Nalijangha hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đi đến hoàng hậu Mallika, sau khi đến, kể lại cho hoàng hậu Mallika toàn thể cuộc đàm thoại với Thế Tôn.","fontSize":12,"order":33},{"content":"Rồi hoàng hậu Mallika đi đến vua Pasenadi nước Kosala, và thưa:","fontSize":12,"order":34},{"content":"-- Tâu Ðại vương, Ðại vương nghĩ thế nào? Ðại vương có thương công chúa Vajiri của thiếp không?","fontSize":12,"order":35},{"content":"-- Phải, này Mallika, ta thương công chúa Vajiri.","fontSize":12,"order":36},{"content":"-- Tâu đại vương, Ðại vương nghĩ thế nào? Nếu có một sự biến dịch, đổi khác xảy đến cho công chúa Vajiri của Ðại vương. Ðại vương có khởi lên sầu, bi, khổ, ưu, não không?","fontSize":12,"order":37},{"content":"-- Này Mallika, nếu có sự biến dịch, đổi khác xảy đến cho công chúa Vajiri của ta, thì sẽ có một sự thay đổi đến đời sống của ta, làm sao không khởi lên nơi ta, sầu, bi, khổ, ưu, não?","fontSize":12,"order":38},{"content":"-- Chính liên hệ đến sự tình này, tâu Ðại vương mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Sầu, bi, khổ, ưu, não do ái sanh ra, hiện hữu từ nơi ái\". Tâu Ðại vương, Ðại vương nghĩ thế nào? Nữ Sát-đế-lị Vasabha, Ðại vương có thương yêu không?","fontSize":12,"order":39},{"content":"-- Này Mallika, ta có thương yêu nữ Sát-đế-lị Vasabha.","fontSize":12,"order":40},{"content":"-- Tâu Ðại vương, Ðại vương nghĩ thế nào? Nếu có một sự biến dịch, đổi khác xảy đến cho nữ Sát-đế-lị Vasabha, Ðại vương có khởi lên sầu, bi, khổ, ưu, não không?","fontSize":12,"order":41},{"content":"-- Này Mallika, nếu có một sự biến dịch, đổi khác xảy đến cho nữ Sát-đế-lị Vasabha, thì sẽ có một sự đổi khác xảy đến cho đời sống của ta, làm sao không khởi lên nơi ta sầu,
