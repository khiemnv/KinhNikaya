rí tự mình chứng ngộ, chứng đạt và an trú: \"Sanh đã tận, Phạm hạnh đã thành, những gì nên làm đã làm, sau đời này sẽ không có đời sống khác nữa\". Tôn giả Magandiya hiểu biết như vậy.","fontSize":12,"order":76},{"content":"Và Tôn giả Magandiya trở thành một vị A-la-hán nữa.","fontSize":12,"order":77},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":78}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/75. Kinh Màgandiya (Màgandiya sutta)","title":"75. Kinh Màgandiya (Màgandiya sutta)"},{"ID":76,"paragraphs":[{"alignment":1,"content":"76. Kinh Sandaka (Sandaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Kosambi (Kiều-thưởng-di), tại tu viện Ghosita (Cù-sư-la).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, du sĩ Sandaka trú ở hang Pilakka với đại chúng du sĩ, khoảng độ năm trăm du sĩ. Rồi Tôn giả Ananda, vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, và nói với các Tỷ-kheo:","fontSize":12,"order":4},{"content":"-- Chư Hiền, chúng ta hãy đi đến Devakatasobbha để xem hang.","fontSize":12,"order":5},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":6},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Ananda. Rồi Tôn giả Ananda với một số đông Tỷ-kheo đi đến Devakatasobbha. Lúc bấy giờ, du sĩ Sandaka ngồi với đại chúng du sĩ đang lớn tiếng, cao tiếng, to tiếng bàn luận nhiều vấn đề phù phiếm như câu chuyện về vua chúa, câu chuyện về ăn trộm, câu chuyện về đại thần, câu chuyện về binh lính, các câu chuyện hãi hùng, câu chuyện về chiến tranh, câu chuyện về đồ ăn, câu chuyện về đồ uống, câu chuyện về đồ mặc, câu chuyện về giường nằm, câu chuyện về vòng hoa, câu chuyện về hương liệu, câu chuyện về bà con, câu chuyện về xe cộ, câu chuyện về làng xóm, câu chuyện về thị trấn, câu chuyện về thành phố, câu chuyện về quốc độ, câu chuyện về đàn bà, câu chuyện về vị anh hùng, câu chuyện bên lề đường, câu chuyện tại chỗ lấy nước, câu chuyện về người đã chết, các câu chuyện tạp thoại, câu chuyện về hiện trạng của thế giới, hiện trạng của đại dương, câu chuyện về hiện hữu và không hiện hữu. Du sĩ Sandaka thấy Tôn giả Ananda từ xa đi đến, thấy vậy liền khuyến cáo chúng của mình:","fontSize":12,"order":7},{"content":"-- Các Tôn giả hãy nhỏ tiếng! Các Tôn giả hãy lặng tiếng! Nay đệ tử của Sa-môn Gotama, Sa-môn Ananda đang đến. Khi nào các đệ tử của Sa-môn Gotama trú ở Kosambi, thời Sa-môn Ananda này là một vị trong những vị ấy. Các Tôn giả ấy ưa mến trầm lặng, tu tập trong trầm lặng, tán thán trầm lặng, nếu biết chúng này trầm lặng, có thể ghé tại đây.","fontSize":12,"order":8},{"content":"Rồi các du sĩ ấy đều im lặng. Tôn giả Ananda đến chỗ du sĩ Sandaka. Du sĩ Sandaka thưa với Tôn giả Ananda:","fontSize":12,"order":9},{"content":"-- Hãy đến, Tôn giả Ananda! Thiện lai, Tôn giả Ananda! Ðã lâu Tôn giả Ananda mới tạo cơ hội này, nghĩa là đến đây. Tôn giả Ananda hãy ngồi, đây là chỗ ngồi đã soạn sẵn.","fontSize":12,"order":10},{"content":"Tôn giả Ananda ngồi trên chỗ đã soạn sẵn. Du sĩ Sandaka lấy một ghế thấp khác rồi ngồi xuống một bên. Tôn giả Ananda nói với du sĩ Sandaka đang ngồi một bên:","fontSize":12,"order":11},{"content":"-- Này Sandaka, nay các vị hội họp nhau ở đây, đang bàn vấn đề gì? Và câu chuyện gì giữa các vị bị gián đoạn?","fontSize":12,"order":12},{"content":"-- Tôn giả Ananda, hãy gác một bên vấn đề chúng tôi đang hội họp bàn luận. Lát nữa Tôn giả Ananda nghe lại cũng không khó khăn gì. Lành thay, nếu được Tôn giả Ananda thuyết cho pháp thoại vị Ðạo sư của mình.","fontSize":12,"order":13},{"content":"-- Vậy này Sandaka, hãy nghe và khéo tác ý, tôi sẽ giảng.","fontSize":12,"order":14},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":15},{"content":"Du sĩ Sandaka vâng đáp Tôn giả Ananda. Tôn giả Ananda nói như sau:","fontSize":12,"order":16},{"content":"-- Này Sandaka, bốn pháp phi phạm hạnh trú này, do Thế Tôn, bậc Tri Giả, Kiến Giả, Bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và bốn pháp bất an phạm hạnh cũng được tuyên bố. Ở đây, người có trí không thể tự mình sống Phạm hạnh và nếu sống, thời không thể thành đạt chánh đạo, pháp và chí thiện.","fontSize":12,"order":17},{"content":"-- Tôn giả Ananda, bốn pháp phi phạm hạnh trú do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống Phạm hạnh, và nếu sống, thời không thể thành đạt chánh đạo, pháp và chí thiện; bốn pháp phi phạm hạnh trú ấy là gì?","fontSize":12,"order":18},{"content":"-- Ở đây, này Sandaka, có vị Ðạo sư có thuyết lý như sau, có quan điểm như sau: \"Không có bố thí, không có lễ hy sinh, không có tế tự, không có quả dị thục các nghiệp thiện ác, không có đời này, không có đời khác, không có mẹ, không có cha, không có loại hóa sanh, ở đời không có những vị Sa-môn, Bà-la-môn chánh hướng, chánh hạnh, sau khi đã tự mình giác ngộ với thắng trí tuyên bố về đời này và đời sau. Con người này do bốn đại họp thành, khi mệnh chung, địa đại quy nhập địa giới, thủy đại quy nhập thủy giới, hỏa đại quy nhập hỏa giới, phong đại quy nhập phong giới, các căn nhập vào hư không. Bốn người, gánh quan tài với người nằm trong quan tài là năm, gánh người chết mang đi, đến chỗ hỏa táng và thốt ra những lời kể lể, đặc tánh của người chết. Các xương thành màu xám như chim bồ câu, và những vật cúng dường trở thành tro bụi. Chỉ có người ngu mới tán dương bố thí, lời nói của họ trống không, giả dối, vô ích khi họ chấp thuyết \"có sự hiện hữu (Atthikavada)\". Kẻ ngu cũng như người trí, sau khi thân hoại mạng chung sẽ đoạn diệt, tiêu thất, không còn tồn tại sau khi chết\".","fontSize":12,"order":19},{"content":"Ở đây, này Sandaka, người có trí suy tư như sau: \"Vị Tôn sư này, thuyết lý như vầy, quan điểm như vầy: \"Không có bố thí, không có lễ hy sinh... , không còn tồn tại sau khi chết\". Nếu vị Tôn sư này nói đúng sự thật, thời cái gì đã làm ở đây không phải ta làm, cái gì được sống ở đây không phải ta sống, nhưng cả hai chúng ta ở đây đều đồng đẳng khi chứng Sa-môn quả, và ta không có nói: \"Cả hai chúng ta, sau khi thân hoại mạng chung, sẽ bị đoạn diệt, tiêu thất, sẽ không hiện hữu sau khi chết\". Thật sự là quá độ hạnh lõa thể, trọc đầu, tinh tấn ngồi chõ hỏ, nhổ lông tóc của vị Tôn sư này; trong khi ta sống trong gia đình được con cái bao bọc đoanh vây, thọ dụng chiên-đàn Kasi, mang dùng vòng hoa, hương liệu phấn sáp, hưởng thọ vàng bạc, và trong đời sau ta sẽ đồng đẳng với vị Tôn sư này về chỗ thọ sanh. Như vậy, ta biết gì, thấy gì mà ta sẽ sống Phạm hạnh dưới vị Ðạo sư này?\" Vị ấy sau khi biết phi phạm hạnh trú này, yểm ly hạnh ấy và bỏ đi.","fontSize":12,"order":20},{"content":"Như vậy, này Sandaka, là phi phạm hạnh trú thứ nhất, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh đạo, pháp và chí thiện.","fontSize":12,"order":21},{"content":"Lại nữa, này Sandaka, ở đây có vị Ðạo sư có thuyết lý như sau, có quan điểm như sau: \"Tự làm hay khiến người làm, chém giết hay khiến người chém giết, đốt nấu hay khiến người đốt nấu, gây phiền muộn, hay khiến người gây phiền muộn, gây áo não hay khiến người gây áo não, tự mình gây sợ hãi hay khiến người gây sợ hãi, sát sanh, lấy của không cho, phá cửa nhà mà vào, cướp đoạt, đánh cướp một nhà lẻ loi, chận đường cướp giựt, tư thông vợ người, nói láo, hành động như vậy không có tội ác. Nếu lấy một bánh xe sắc bén giết hại tất cả chúng sanh trên cõi đất này, làm thành một đống thịt, thành một chồng thịt, cũng không vì vậy mà có tội ác, gây ra tội ác. Nếu đi trên bờ phía Nam sông Hằng giết hại, tàn sát, chém giết, khiến người chém giết, đốt nấu, khiến người đốt nấu, cũng không vì vậy có tội ác, gây ra tội ác. Nếu đi trên bờ phía Bắc sông Hằng bố thí, khiến người bố thí, tế lễ, khiến người tế lễ, cũng không vì vậy có phước báo, tạo nên phước báo. Bố thí, tự điều phục, tự chế ngự, nói thật không có công đức, không tạo nên công đức\".","fontSize":12,"order":22},{"content":"Ở đây, này Sandaka, người có trí suy tư như sau: \"Vị Tôn sư này, có thuyết lý như vầy, có quan điểm như vầy: \"Tự làm, khiến người làm, ... , không tạo nên công đức\". Nếu vị Tôn sư này nói đúng sự thật, thời cái gì đã làm ở đây không phải ta làm, cái gì được sống ở đây không phải ta sống; nhưng cả hai chúng ta ở đây đều đồng đẳng khi chứng Sa-môn quả, và ta không có nói: \"Hành động của cả hai chúng ta không tạo ra tội ác\". Thật sự là quá độ... mà ta sẽ sống Phạm hạnh dưới vị Ðạo sư này?\" Vị ấy sau khi biết phi phạm hạnh trú này, yểm ly hạnh ấy và bỏ đi.","fontSize":12,"order":23},{"content":"Như vậy, này Sandaka, là phi phạm hạnh trú thứ hai, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã tuyên bố và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh đạo, pháp và chí thiện.","fontSize":12,"order":24},{"content":"Lại nữa, này Sandaka, ở đây, có vị Ðạo sư có thuyết lý như vậy, có quan điểm như vầy: \"Không có nhân, không có duyên, các loài hữu tình bị nhiễm ô; không có nhân, không có duyên, các loài hữu tình sẽ bị nhiễm ô. Không có nhân, không có duyên, các loài hữu tình được thanh tịnh, không nhân không duyên, các loài hữu tình sẽ được thanh tịnh. Không có lực, không có tinh tấn, không có nhân lực, không có cố gắng của người. Tất cả loài hữu tình, tất cả chúng sanh, tất cả sanh loại, tất cả sinh mạng đều không tự tại, không lực, không tinh tấn. Họ bị dắt dẫn chi phối bởi định mệnh, bởi sự trùng hợp, bởi tự tánh. Họ hưởng thọ khổ lạc, y theo sáu sanh loại\".","fontSize":12,"order":25},{"content":"Ở đây, này Sandaka, người có trí suy tư như sau: \"Vị Tôn sư này có thuyết lý như vầy, có quan điểm như vầy: \"Không có nhân, không có duyên, .... Họ hưởng thọ khổ lạc, y theo sáu sanh loại\". Nếu vị Tôn sư này nói đúng sự thật, thời cái gì đã làm ở đây không phải ta làm, cái gì được sống ở đây không phải ta sống, nhưng cả hai chúng ta ở đây đều đồng đẳng khi chứng Sa-môn quả, và ta không có nói: \"Cả hai chúng tôi, không có nhân, không có duyên sẽ được thanh tịnh\". Thật sự là quá độ... mà ta sẽ sống theo hạnh ấy dưới vị Ðạo sư này?\" Vị ấy sau khi biết phi phạm hạnh trú này, yểm ly hạnh ấy và bỏ đi.","fontSize":12,"order":26},{"content":"Như vậy, này Sandaka, là phi phạm hạnh trú thứ ba, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống thời không thể thành đạt chánh đạo, pháp và chí thiện.","fontSize":12,"order":27},{"content":"Lại nữa, này Sandaka, ở đây có vị Ðạo sư có thuyết lý như vầy, có quan điểm như vầy: \"Có bảy thân này không bị làm ra, không làm ra, không bị sáng tạo, không sáng tạo, không sanh sản, thường tại như đảnh núi, đứng thẳng như trụ đá. Chúng bất động, không chuyển biến, không xâm hại nhau. Chúng không thể ảnh hưởng đến lạc hay khổ với nhau, hoặc cả khổ và lạc. Thế nào là bảy? Ðịa thân, thủy thân, hỏa thân, phong thân, khổ, lạc, và thứ bảy là mạn. Bảy thân này không bị làm ra, không làm ra, không bị sáng tạo, không sáng tạo, không sanh sản, thường tại như đỉnh núi, đứng thẳng như trụ đá. Chúng bất động, không chuyển biến, không xâm hại nhau. Chúng không thể ảnh hưởng đến lạc hay khổ với nhau, hoặc cả khổ và lạc. Ở đây, không có người giết hại hoặc người bị giết hại, người nghe hoặc người nói, người biết hoặc người khiến cho biết, khi có một ai dùng lưỡi kiếm sắc bén chém đầu, thời không ai tước đoạt sanh mạng của ai cả, lưỡi kiếm chỉ rơi vào giữa bảy thân mà thôi. Có tất cả là 14 trăm ngàn chủng loại thác sanh, lại có thêm 60 một trăm và 6 một trăm. Có 5 một trăm loại nghiệp và có 5 nghiệp (theo 5 căn), lại có 3 nghiệp (về thân, khẩu, ý), lại có toàn nghiệp (thân và khẩu), bán nghiệp (ý), có 62 đạo, 62 trung kiếp, 6 giai cấp, 8 nhân địa; 4900 sanh nghiệp, 4900 kẻ du hành, 4900 chỗ ở của loài Naga, 2000 căn, 3000 cảnh địa ngục, 36 trần giới, 7 tưởng thai, 7 vô tưởng thai, 7 tiết thai (sanh từ đốt, hay ly hệ thai) 7 loài Thiên, 7 loài Người, 7 loài Quỷ, 7 hồ nước, 7 pavutas (núi hay hồ nhỏ), 7000 pavutas, 700 papatas (vực thẳm), 7 mộng, 700 mộng có 8.400.000 đại kiếp, trong thời gian ấy kẻ ngu và người trí, sau khi lưu chuyển, luân hồi, sẽ trừ tận khổ đau. Không có lời nguyện: \"Với giới này, với giới cấm này, với khổ hạnh này, hay với Phạm hạnh này, tôi sẽ làm cho chín muồi những nghiệp chưa được thuần thục, hoặc trừ diệt những nghiệp đã được thuần thục, bởi những nhẫn thọ liên tục không thể đo lường, khổ và lạc với những vật đo lường, trong luân hồi không có tăng giảm, không có cao thấp. Ví như cuộn chỉ được tung ra sẽ được kéo dài đến một mức độ nào đó. Cũng như vậy, kẻ ngu và người trí, sau khi lưu chuyển luân hồi sẽ chấm dứt khổ đau\".","fontSize":12,"order":28},{"content":"Ở đây, này Sandaka, người có trí suy tư như sau: \"Vị Tôn sư này có lý thuyết như vầy, có quan điểm như vầy: \"Có bảy thân này... sẽ chấm dứt khổ đau\". Nếu vị Tôn sư này nói đúng sự thật, thời cái gì đã làm ở đây không phải ta làm, cái gì được sống ở đây không phải ta sống, nhưng cả hai chúng ta ở đây đều đồng đẳng khi chứng Sa-môn quả, và ta không có nói: \"Cả hai chúng tôi, sau khi lưu chuyển luân hồi sẽ chấm dứt khổ đau\". Thật sự là quá độ hạnh lõa thể, trọc đầu, tinh tấn ngồi chõ hỏ, nhổ lông tóc của vị Tôn sư này, trong khi ta sống trong gia đình, được con cái bao bọc đoanh vây, thọ dụng chiên-đàn Kasi, mang dùng vòng hoa, hương liệu, phấn sáp, hưởng thọ vàng bạc, và trong đời sau ta sẽ đồng đẳng với vị Tôn sư này về chỗ thọ sanh. Như vậy ta biết gì, ta thấy gì mà ta sẽ sống theo hạnh ấy với vị Ðạo sư này?\" Vị ấy sau khi biết phi phạm hạnh trú này, yểm ly theo hạnh ấy và bỏ đi.","fontSize":12,"order":29},{"content":"Như vậy, này Sandaka, là phi phạm hạnh trú thứ tư, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A la hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh đạo, pháp, và chí thiện.","fontSize":12,"order":30},{"content":"Này Sandaka, bốn phi phạm hạnh trú này được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây, người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh lý, pháp, và chí thiện.","fontSize":12,"order":31},{"content":"-- Thật vi diệu thay, Tôn giả Ananda! Thật hy hữu thay, Tôn giả Ananda! Bốn phi phạm hạnh trú này đã được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố là phi phạm hạnh trú, và ở đây, người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh lý, pháp, và chí thiện. Tôn giả Ananda, thế nào là bốn pháp bất an phạm hạnh được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh đạo, pháp, và chí thiện?","fontSize":12,"order":32},{"content":"Ở đây, này Sandaka, có bậc Ðạo sư nhứt thiết tri, nhứt thiết kiến, tự xem đã chứng được tri kiến hoàn toàn: \"Khi ta đi, ta đứng, ta ngủ và ta thức, tri, kiến được an trú ở trong ta, liên tục, không gián đoạn\". Vị ấy đi vào một nhà trống, không nhận được đồ ăn khất thực, và con chó cắn vị ấy, vị ấy gặp voi dữ, gặp người dữ, gặp bò dữ, và vị ấy hỏi tên và họ một người đàn bà, một người đàn ông, và hỏi tên những con đường của làng, của trị trấn. Vị ấy được hỏi: \"Sao như thế này?\", và trả lời: \"Ta phải vào một nhà trống, do vậy ta đã vào; ta phải không nhận được đồ ăn khất thực, do vậy ta đã không nhận được đồ ăn khất thực. Có người phải bị chó cắn, do vậy ta đã bị chó cắn. Có người phải gặp voi dữ, do vậy ta đã gặp; phải gặp ngựa dữ, do vậy ta đã gặp, phải gặp bò dữ, do vậy ta đã gặp. Có người phải hỏi tên và họ một người đàn bà, một người đàn ông, do vậy ta đã hỏi. Có người phải hỏi tên những con đường của làng, của thị trấn, do vậy ta đã hỏi\".","fontSize":12,"order":33},{"content":"Ở đây, này Sandaka, người có trí suy tư như sau: \"Vị Tôn sư này là nhất thiết tri, nhứt thiết kiến... , do vậy ta đã hỏi\". Vị ấy sau khi biết: \"Hạnh này là bất an\", nên yểm ly hạnh ấy và bỏ đi.","fontSize":12,"order":34},{"content":"Này Sandaka, đây là bất an phạm hạnh thứ nhất, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh đạo, pháp và chí thiện.","fontSize":12,"order":35},{"content":"Lại nữa, này Sandaka, ở đây, có vị Ðạo sư y cứ truyền thuyết, xem truyền thuyết là chân thật, vị này thuyết pháp theo truyền thuyết, theo tương truyền và truyền thống, theo uy tín Thánh tạng. Này Sandaka, nếu vị Ðạo sư y cứ truyền thuyết, xem truyền thuyết là chân thật, vị ấy có phần khéo nhớ, có phần không khéo nhớ, khi thì như thế này, khi thì như thế khác.","fontSize":12,"order":36},{"content":"Ở đây, này Sandaka, người có trí suy tư: \"Vị Tôn sư này y cứ truyền thuyết, xem truyền thuyết là chơn thật, vị này thuyết pháp theo truyền thuyết, theo tương truyền và truyền thống, theo uy tín Thánh tạng. Nếu vị Ðạo sư y cứ truyền thuyết, xem truyền thuyết là chơn thật, vị ấy có phần khéo nhớ, có phần không khéo nhớ, khi thì như thế này, khi thì như thế khác. Vị ấy sau khi biết: \"Hạnh này là bất an\", nên yểm ly hạnh ấy và bỏ đi.","fontSize":12,"order":37},{"content":"Này Sandaka, đây là bất an phạm hạnh thứ hai, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thời không thể thành đạt chánh đạo, pháp, và chí thiện.","fontSize":12,"order":38},{"content":"Lại nữa, này Sandaka, ở đây có vị Ðạo sư là nhà lý luận, là nhà suy luận. Do sự đả phá của lý luận và y cứ theo suy luận, vị này thuyết pháp theo nguyên tắc tự mình sáng tác. Này Sandaka, nếu vị Ðạo sư là nhà lý luận, là nhà suy luận, vị ấy có phần khéo lý luận, có phần không khéo lý luận, khi thì như thế này, khi thì như thế khác.","fontSize":12,"order":39},{"content":"Ở đây, này Sandaka, người có trí suy nghĩ: \"Vị Tôn sư này là nhà lý luận, là nhà suy luận. Do sự đả phá của lý luận và y cứ theo suy luận, vị này thuyết pháp theo nguyên tắc tự mình sáng tác. Nếu vị Ðạo sư là nhà lý luận, là nhà suy luận, vị ấy có phần khéo lý luận, có phần không khéo lý luận, khi thì như thế này, khi thì như thế khác. Vị ấy sau khi biết: \"Hạnh này là bất an\" nên yểm ly hạnh ấy và bỏ đi.","fontSize":12,"order":40},{"content":"Này Sandaka đây là bất an phạm hạnh thứ ba, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thì không thể thành đạt chánh lý, pháp, và chí thiện.","fontSize":12,"order":41},{"content":"Lại nữa, này Sandaka, ở đây có vị Ðạo sư là người đần độn, là người ngu si. Vì đần độn ngu si, khi được hỏi về vấn đề này, vấn đề khác, vị ấy dùng những lời ngụy biện trườn uốn như con lươn: \"Theo tôi không phải như vậy, theo tôi không phải như kia, theo tôi không khác như thế, theo tôi không phải như thế, theo tôi không không phải như thế\".","fontSize":12,"order":42},{"content":"Ở đây, này Sandaka, người có trí suy tư: \"Vị Tôn sư này là người đần độn, là người ngu si... , theo tôi không phải như thế\". Vị ấy sau khi biết: \"Hạnh này là bất an\", nên yểm ly hạnh ấy và bỏ đi.","fontSize":12,"order":43},{"content":"Này Sandaka, đây là bất an phạm hạnh thứ tư, được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thì không thể thành đạt chánh đạo, pháp và chí thiện.","fontSize":12,"order":44},{"content":"Này Sandaka, bốn bất an phạm hạnh này được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, và ở đây người có trí không thể tự mình sống theo hạnh ấy, và nếu sống, thì không thể thành đạt chánh lý, pháp và chí thiện.","fontSize":12,"order":45},{"content":"-- Thật vi diệu thay, Tôn giả Ananda! Thật hy hữu thay, Tôn giả Ananda! Bốn pháp bất an phạm hạnh này đã được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố là bất an phạm hạnh, và ở đây người trí không thể tự mình sống theo hạnh ấy, và nếu sống, thì không thể thành đạt chánh lý, pháp, và chí thiện. Thưa Tôn giả Ananda, vị Ðạo sư ấy dạy những gì, tuyên bố những gì, mà ở đây, người có trí có thể tự mình sống Phạm hạnh, và khi sống, có thể thành đạt chánh lý, pháp, và chí thiện?","fontSize":12,"order":46},{"content":"-- Ở đây, này Sandaka, Như Lai xuất hiện ở đời là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí, thế giới này là Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên bố điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":47},{"content":"Người gia trưởng hay con người gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nghe pháp ấy, sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, người ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật không dễ gì cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ, hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ, hay bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":48},{"content":"Vị ấy xuất gia như vậy, hành trì các học giới và hạnh sống các Tỷ-kheo, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết xấu hổ, sợ hãi, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Vị ấy từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp. Vị ấy từ bỏ đời sống không Phạm hạnh, sống theo Phạm hạnh, sống đời sống viễn ly, tránh xa dâm dục hạ liệt.","fontSize":12,"order":49},{"content":"Vị ấy từ bỏ nói láo, nói những lời chân thật, liên hệ đến sự thật, chắc chắn, đáng tin cậy, không lường gạt đời. Vị ấy từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chuyện chia rẽ ở những người kia. Như vậy, vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thích thú trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Vị ấy từ bỏ nói độc ác, tránh xa lời nói độc ác, nói những lời nói dịu hiền, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người; vị ấy nói những lời nói như vậy. Vị ấy từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói chân thật, nói có ý nghĩa, nói pháp, nói luật, nói những lời đáng được gìn giữ, những lời hợp thời, hợp lý, có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":50},{"content":"Vị ấy từ bỏ không làm hại đến các hạt giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm; từ bỏ các món ăn phi thời; từ bỏ không đi xem múa, hát, nhạc, các cuộc trình diễn; từ bỏ không dùng vòng hoa, hương liệu, dầu thoa, trang sức, và các thời trang; từ bỏ không dùng giường cao và giường lớn; từ bỏ không nhận vàng và bạc; từ bỏ không nhận các hạt sống; từ bỏ không nhận thịt sống, từ bỏ không nhận đàn bà con gái; từ bỏ không nhận nô tỳ gái và trai; từ bỏ không nhận cừu và dê; từ bỏ không nhận gia cầm và heo; từ bỏ không nhận voi, bò, ngựa và ngựa cái; từ bỏ không nhận ruộng nương đất đai; từ bỏ không dùng người làm môi giới hoặc tự mình làm môi giới; từ bỏ không buôn bán; từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường; từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo; từ bỏ không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":51},{"content":"Vị ấy sống biết đủ, bằng lòng với tấm y để che thân với đồ ăn khất thực để nuôi sống, đi tại chỗ nào cũng mang theo y và bình bát. Như con chim bay đến chỗ nào cũng mang theo hai cánh, cũng vậy, Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo. Vị ấy thành tựu Thánh giới uẩn này, nội tâm hưởng lạc thọ không khuyết phạm.","fontSize":12,"order":52},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị ấy tự chế ngự các nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng, những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy thành tựu Thánh hộ trì các căn này, nội tâm hưởng lạc thọ không uế nhiễm.","fontSize":12,"order":53},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác.","fontSize":12,"order":54},{"content":"Vị ấy thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này, thành tựu Thánh chánh niệm tỉnh giác này, lựa một trú xứ thanh vắng, như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây ngoài trời, đống rơm.","fontSize":12,"order":55},{"content":"Sau khi ăn xong và đi khất thực trở về, vị ấy ngồi kiết-già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ dục tham ở đời, sống với tâm thoát ly dục tham, gột rửa tâm hết dục tham. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng sanh hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử, hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":56},{"content":"Sau khi trừ bỏ năm triền cái này, các pháp làm tâm cấu uế, làm trí tuệ trở thành yếu ớt, vị ấy ly dục, ly bất thiện pháp, chứng đạt và an trú Sơ thiền, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Này Sandaka, nếu một đệ tử chứng được ưu thắng đặc thù như vậy dưới một vị Ðạo sư, thời ở đây người có trí có thể tự mình sống Phạm hạnh, và khi sống có thể thành đạt chánh đạo, pháp, và chí thiện.","fontSize":12,"order":57},{"content":"Lại nữa, này Sandaka, vị Tỷ-kheo diệt tầm và tứ, chứng đạt và an trú Nhị thiền... chứng đạt và an trú Tam thiền... chứng đạt và an trú Tứ thiền. Này Sandaka, nếu một đệ tử chiếm được ưu thắng đặc thù như vậy dưới một Ðạo sư... thành đạt chánh đạo, pháp, và chí thiện.","fontSize":12,"order":58},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyễn, dễ sử dụng, vững chắc, bất động như vậy, vị ấy, hướng tâm đến túc mạng trí. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời... như vậy, vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Này Sandaka, nếu một đệ tử chiếm được ưu thắng đặc thù như vậy dưới một vị Ðạo sư... thành đạt chánh đạo, pháp, và chí thiện.","fontSize":12,"order":59},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyễn, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến trí tuệ về sanh tử của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy biết rõ rằng, chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh... đều do hạnh nghiệp của họ. Này Sandaka nếu một đệ tử chứng được ưu thắng đặc thù như vậy dưới một vị Ðạo sư... thành đạt chánh đạo, pháp và chí thiện.","fontSize":12,"order":60},{"content":"Với tâm định tĩnh thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyễn, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến lậu tận trí. Vị ấy như thật biết: \"Ðây là Khổ\"... vị ấy như thật biết: \"Ðây là con đường đưa đến lậu hoặc diệt\".","fontSize":12,"order":61},{"content":"Vị ấy do biết vậy, do thấy vậy, tâm được giải thoát khỏi dục lậu, tâm được giải thoát khỏi hữu lậu, tâm được giải thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy biết: \"Sanh đã diệt, Phạm hạnh đã thành, việc cần làm đã làm; sau đời hiện tại, không có đời sống nào khác nữa\". Này Sandaka, nếu một đệ tử chứng được ưu thắng đặc thù như vậy dưới một Ðạo sư nào, thời ở đây người có trí có thể tự mình sống Phạm hạnh, và khi sống có thể thành đạt chánh đạo, pháp, và chí thiện.","fontSize":12,"order":62},{"content":"-- Nhưng, thưa Tôn giả Ananda, một Tỷ-kheo nào là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, đã giải thoát nhờ chánh trí, vị Tỷ-kheo ấy có thể thọ dụng các dục vọng không?","fontSize":12,"order":63},{"content":"-- Này Sandaka, vị Tỷ-kheo nào là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, đã giải thoát nhờ chánh trí, vị ấy không thể vi phạm năm điều: Vị Tỷ-kheo, các lậu đã tận không có thể cố ý sát hại mạng sống chúng sanh; vị Tỷ-kheo các lậu đã tận không có thể lấy của không cho, được gọi là ăn trộm; vị Tỷ-kheo các lậu đã tận không có thể hành dâm dục; vị Tỷ-kheo các lậu đã tận không có thể cố ý nói láo; vị Tỷ-kheo các lậu đã tận không có thể hưởng thọ các dục đối với các vật được tàng trữ như trước khi còn tại gia. Này Sandaka, một vị Tỷ-kheo nào là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, đã giải thoát nhờ chánh trí, vị ấy không có thể vi phạm năm điều này.","fontSize":12,"order":64},{"content":"-- Thưa Tôn giả Ananda, vị Tỷ-kheo nào là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, đã giải thoát nhờ chánh trí, khi vị ấy đi, đứng, ngủ và thức, có phải tri kiến vị ấy được an trú một cách liên tục, không gián đoạn: \"Các lậu hoặc của ta đã được đoạn tận\"?","fontSize":12,"order":65},{"content":"-- Này Sandaka, tôi sẽ cho Ông một ví dụ, nhờ ví dụ ở đây, một số người có trí sẽ biết ý nghĩa câu nói. Ví như, này Sandaka, một người tay chân bị chặt; khi người ấy đi, đứng, ngủ và thức, tay chân bị chặt một cách liên tục, không gián đoạn, và khi người ấy suy tư về vấn đề này, người ấy biết: \"Tay chân của ta bị chặt\". Cũng vậy, này Sandaka, vị Tỷ-kheo nào là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, đã giải thoát nhờ chánh trí, khi vị ấy đi, đứng, ngủ và thức, các lậu hoặc được đoạn tận một cách liên tục, không gián đoạn, và khi vị ấy suy tư về vấn đề này, vị ấy biết: \"Các lậu hoặc của ta đã được đoạn tận\".","fontSize":12,"order":66},{"content":"-- Nhưng thưa Tôn giả Ananda, có bao nhiêu vị lãnh đạo tối thắng trong Pháp và Luật này?","fontSize":12,"order":67},{"content":"-- Này Sandaka, không phải chỉ có một trăm, hai trăm, ba trăm, bốn trăm, năm trăm, mà còn nhiều vị lãnh đạo tối thắng hơn nữa trong Pháp và Luật này.","fontSize":12,"order":68},{"content":"-- Thật vi diệu thay, Tôn giả Ananda! Thật hy hữu thay, Tôn giả Ananda! Không có sự tự tán thán pháp của mình, không có sự hủy báng pháp của người khác, nhưng cả hai sự thuyết pháp với các hành trì (ayatane) và rất nhiều vị lãnh đạo tối thắng như vậy đã được thấy (ở đây). Còn các tà mạn ngoại đạo này là những đứa con của người mẹ không con, họ tự tán thán, khen mình chê người, và họ chỉ có ba vị lãnh đạo tối thắng, tức là Nanda Vaccha, Kisa Sankicca và Makkhali Gosala.","fontSize":12,"order":69},{"content":"Rồi du sĩ Sandaka nói với đồ chúng của mình:","fontSize":12,"order":70},{"content":"-- Chư Tôn giả, hãy đi và sống Phạm hạnh dưới Sa-môn Gotama, tuy rằng nay không có dễ gì cho chúng ta từ bỏ quyền lợi, tôn kính và danh tiếng.","fontSize":12,"order":71},{"content":"Như vậy, du sĩ Sandaka đã đưa đồ chúng của mình sống Phạm hạnh dưới Sa-môn Gotama.","fontSize":12,"order":72},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":73}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/76. Kinh Sandaka (Sandaka sutta)","title":"76. Kinh Sandaka (Sandaka sutta)"},{"ID":77,"paragraphs":[{"alignment":1,"content":"77. Ðại kinh Sakuludàyi (Mahàsakuludàyin sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại Kalandakanivapa (chỗ nuôi dưỡng sóc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, có rất nhiều vị du sĩ, có thời danh, có danh tiếng trú ở Moranivapa (Khổng Tước Lâm), tu viện các du sĩ, như Anugara, Varadhara, và du sĩ Sakuludayi cùng với các vị du sĩ thời danh, danh tiếng khác.","fontSize":12,"order":4},{"content":"Thế Tôn vào buổi sáng đắp y, cầm y bát đi vào Rajagaha để khất thực. Rồi Thế Tôn suy nghĩ: \"Nay còn quá sớm để đi khất thực ở Rajagaha. Ta hãy đến Moranivapa, tu viện các du sĩ, đi đến gặp du sĩ Sakuludayi\". Rồi Thế Tôn đi đến Moranivapa, tu viện các du sĩ.","fontSize":12,"order":5},{"content":"Lúc bấy giờ du sĩ Sakuludayi đang ngồi cùng với đại chúng du sĩ, đang lớn tiếng, cao tiếng, to tiếng, bàn luận nhiều vấn đề phù phiếm như vương luận, tặc luận, đại thần luận, binh luận, bố úy luận, chiến đấu luận, thực luận, ẩm luận, y luận, sàng luận, hoa man luận, hương liệu luận, thân tộc luận, xa thừa luận, thôn luận, trấn luận, thị luận, quốc độ luận, phụ nữ luận, anh hùng luận, câu chuyện bên lề đường, câu chuyện tại chỗ lấy nước, câu chuyện về người đã chết, tạp thoại luận, thế giới luận, hải dương luận, hiện hữu, vô hiện hữu luận. Du sĩ Sakuludayi thấy Thế Tôn từ xa đi đến, thấy vậy liền khuyến cáo chúng của mình:","fontSize":12,"order":6},{"content":"-- Các Tôn giả hãy nhỏ tiếng! Các Tôn giả hãy lặng tiếng! Nay Sa-môn Gotama đang đến, vị Tôn giả ấy ưa mến an tịnh, tán thán an tịnh, nếu biết chúng này an tịnh, có thể ghé tại đây.","fontSize":12,"order":7},{"content":"Các du sĩ ấy đều im lặng. Rồi Thế Tôn đến chỗ du sĩ Sakuludayi. Du sĩ Sakuludayi bạch Thế Tôn:","fontSize":12,"order":8},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy đến! Bạch Thế Tôn, thiện lai, Thế Tôn! Ðã lâu Thế Tôn mới tạo cơ hội này, nghĩa là đến đây. Thế Tôn hãy ngồi! Ðây là chỗ ngồi đã soạn sẵn.","fontSize":12,"order":9},{"content":"Thế Tôn ngồi trên chỗ đã soạn sẵn. Du sĩ Sakuludayi lấy một ghế thấp khác rồi ngồi xuống một bên. Thế Tôn nói với du sĩ Sakuludayi đang ngồi một bên:","fontSize":12,"order":10},{"content":"-- Này Udayi, nay các vị họp nhau ở đây, đang bàn vấn đề gì? Và câu chuyện gì giữa các vị bị gián đoạn?","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, hãy gác một bên vấn đề chúng tôi đang hội họp bàn luận. Về sau Thế Tôn nghe lại cũng không khó khăn gì! Bạch Thế Tôn, trong những ngày trước, nhiều ngày trước nữa, khi các vị Sa-môn, Bà-la-môn thuộc nhiều ngoại đạo sai khác, ngồi lại và tập họp tại luận nghị đường, đối thoại này được khởi lên: \"Thật lợi ích thay cho dân chúng Anga và Magadha, thật tốt đẹp thay cho dân chúng Anga và Magadha khi được những vị Sa-môn, Bà-la-môn nay là những vị lãnh đạo hội chúng, lãnh đạo đồ chúng, những vị sư trưởng đồ chúng, những vị thời danh, những Tổ sư có thanh danh, được quần chúng tôn sùng, đã đến Rajagaha để an cư trong mùa mưa! Ngài Purana Kassapa (Bất-lan Ca-diếp) này là bậc lãnh đạo hội chúng, lãnh đạo đồ chúng, bậc sư trưởng đồ chúng, có thời danh, bậc Tổ sư có thanh danh, được quần chúng tôn sùng, đã đến Rajagaha để an cư trong mùa mưa. Ngài Makkhali Gosala này... Ngài Ajita Kesakambali... Ngài Pakudha Kaccayana... Ngài Saniaya Belatthiputta... Ngài Nigantha Nataputta này là bậc lãnh đạo hội chúng, bậc lãnh đạo đồ chúng, bậc sư trưởng đồ chúng, có thời danh, bậc Tổ sư có thanh danh, được quần chúng tôn sùng, vị này đã đến Rajagaha để an cư trong mùa mưa. Sa-môn Gotama này là bậc lãnh đạo hội chúng, bậc lãnh đạo đồ chúng, bậc sư trưởng đồ chúng, có thời danh, bậc Tổ sư có thanh danh, được quần chúng tôn sùng, vị này đã đến Rajagaha để an cư trong mùa mưa. Trong những bậc Tôn giả Sa-môn, Bà-la-môn này, những bậc lãnh đạo hội chúng, những bậc lãnh đạo đồ chúng, những bậc sư trưởng đồ chúng, có thời danh, những bậc Tổ sư có thanh danh, được quần chúng tôn sùng, vị nào được các đệ tử cung kính tôn trọng, kính lễ, cúng dường? Và các đệ tử sau khi cung kính tôn trọng đã sống nương tựa như thế nào?\"","fontSize":12,"order":12},{"content":"Ở đây, có một số người đã nói như sau: \"Vị Purana Kassapa này là bậc lãnh đạo hội chúng, bậc lãnh đạo đồ chúng, bậc sư trưởng đồ chúng, có thời danh, bậc Tổ sư có thanh danh, được quần chúng tôn sùng, vị ấy không được các đệ tử cung kính, tôn trọng, kính lễ, cúng dường. Và các đệ tử, sau khi cung kính tôn trọng đã không sống nương tựa Purana Kassapa. Thuở xưa, Purana Kassapa thuyết pháp cho hội chúng hàng trăm người; ở đấy, một đệ tử của Purana Kassapa nói lớn tiếng như sau: \"Chư Tôn giả, chớ có hỏi Purana Kassapa về ý nghĩa này. Vị ấy không biết ý nghĩa này, chúng tôi biết ý nghĩa này. Hãy hỏi chúng tôi về ý nghĩa này. Chúng tôi sẽ trả lời về ý nghĩa này cho chư Tôn giả\". Thuở xưa, Purana Kassapa dang tay, khóc lóc nhưng không được nghe theo: \"Chư tôn giả, hãy nhỏ tiếng! Chư Tôn giả hãy lặng tiếng! Những vị ấy không hỏi Chư Tôn giả. Những vị ấy hỏi chúng tôi. Chúng tôi sẽ trả lời cho những vị ấy\". Nhiều đệ tử của Purana Kassapa, sau khi kích bác Purana Kassapa, bỏ đi và nói: \"Ông không biết pháp và luật này. Ta biết pháp và luật này. Làm sao Ông có thể biết pháp và luật này? Ông theo tà hạnh. Ta theo chánh hạnh. Ðiều ta nói có tương ưng. Ðiều Ông nói không tương ưng. Ðiều đáng nói trước, Ông lại nói sau. Ðiều đáng nói sau, Ông lại nói trước. Chủ trương của Ông đã bị lật ngược, câu hỏi của Ông đã bị bài bác. Ông đã bị thuyết bại. Hãy đến giải vây lời nói ấy, nếu có thể được, gắng thoát khỏi lối bí\". Như vậy, Purana Kassapa không được các đệ tử cung kính, tôn trọng, kính lễ, cúng dường. Và sau khi không cung kính tôn trọng, các đệ tử đã không sống nương tựa Purana Kassapa. Trái lại, Purana Kassapa đã bị mạ lị với những lời mắng nhiếc vì hành động của mình.","fontSize":12,"order":13},{"content":"Có một số người đã nói như sau: \"Vị Makkhali Gosala này... Vị Ajita Kesakambali... Vị Pukudha Kaccayana... Vị Sanjaya Belatthiputta... Vị Nigantha Nataputta này là bậc lãnh đạo hội chúng, bậc lãnh đạo đồ chúng, bậc sư trưởng đồ chúng, có thời danh, bậc Tổ sư có thanh danh, được quần chúng tôn sùng. Vị ấy không được các đệ tử cung kính, tôn trọng, kính lễ, cúng dường. Và các đệ tử sau khi cung kính, tôn trọng đã không sống nương tựa Nigantha Nataputta. Thuở xưa, Nigantha Nataputta thuyết pháp cho hội chúng hàng trăm người. Ở đây, một đệ tử của Nigantha Nataputta lớn tiếng nói như sau: \"Chư Tôn giả, chớ có hỏi Nigantha Nataputta về ý nghĩa này. Vị ấy không biết ý nghĩa này. Chúng tôi biết ý nghĩa này. Hãy hỏi chúng tôi về ý nghĩa này. Chúng tôi trả lời về ý nghĩa này cho chư Tôn giả\". Thuở xưa Nigantha Nataputta dang tay, khóc lóc nhưng không được nghe theo: \"Chư Tôn giả hãy nhỏ tiếng! Chư Tôn giả hãy lặng tiếng! Những vị ấy không hỏi chư Tôn giả. Những vị ấy hỏi chúng tôi. Chúng tôi sẽ trả lời cho những vị ấy\". Nhiều đệ tử của Nigantha Nataputta, sau khi kích bác Nigantha Nataputta, bỏ đi và nói: \"Ông không biết pháp và luật này. Ta biết pháp và luật này. Làm sao Ông có thể biết pháp và luật này? Ông theo tà hạnh. Ta theo chánh hạnh. Ðiều ta nói có tương ưng. Ðiều Ông nói không tương ưng. Ðiều đáng nói trước Ông lại nói sau. Ðiều đáng nói sau, Ông lại nói trước. Chủ trương của Ông đã bị lật ngược. Câu nói của Ông đã bị bài bác. Ông đã bị thất bại. Hãy đến giải vây lời nói ấy. Nếu có thể được, gắng thoát khỏi lối bí\". Như vậy, Nigantha Nataputta không được các đệ tử cung kính, tôn trọng, kính lễ, cúng dường. Và sau khi không cung kính tôn trọng, các đệ tử đã không sống nương tựa Nigantha Nataputta. Trái lại Nigantha Nataputta đã bị mạ lị với những lời mắng nhiếc vì hành động của mình.","fontSize":12,"order":14},{"content":"Có một số người nói như sau: \"Sa-môn Gotama này là bậc lãnh đạo hội chúng, bậc lãnh đạo đồ chúng, bậc sư trưởng đồ chúng, có thời danh, bậc Tổ sư có thanh danh, được quần chúng tôn sùng. Và vị này được các đệ tử cung kính, tôn trọng, kính lễ, cúng dường. Và các đệ tử sau khi cung kính tôn trọng, sống nương tựa Sa-môn Gotama. Thuở xưa, Sa-môn Gotama đang thuyết pháp cho hội chúng hàng trăm người. Ở đây, một đệ tử của Sa-môn Gotama ho (thành tiếng). Một vị đồng Phạm hạnh dùng đầu gối đập (nhẹ) vào người ấy và nói: \"Tôn giả hãy lặng tiếng! Tôn giả chớ có làm ồn! Thế Tôn, bậc Ðạo sư của chúng ta đang thuyết pháp\". Trong khi Sa-môn Gotama đang thuyết pháp cho hội chúng hàng trăm người, trong khi ấy không có một tiếng đằng hắng, không có một tiếng ho giữa các đệ tử của Sa-môn Gotama. Từng nhóm đại thính chúng đang sống trong nhiệt tình kỳ vọng; nghĩ rằng: \"Thế Tôn sẽ thuyết pháp cho ta và ta đã được nghe\". Ví như có người tại ngã tư đường, đang bóp vắt một bánh mật ong nhỏ trong sạch, và đại chúng đang sống nhiệt tình kỳ vọng. Cũng vậy, trong khi Sa-môn Gotama đang thuyết pháp cho hội chúng hàng trăm người, trong khi ấy không có một tiếng đằng hắng, không một tiếng ho giữa các đệ tử của Sa-môn Gotama. Từng nhóm đại thính chúng đang sống trong nhiệt tình kỳ vọng nghĩ rằng: \"Thế Tôn sẽ thuyết pháp cho ta và ta sẽ được nghe\". Các đệ tử của Sa-môn Gotama sau khi cãi lộn với các vị đồng Phạm hạnh từ bỏ tu học, trở lại hoàn tục, các vị ấy vẫn tán thán bậc Ðạo sư, tán thán Pháp, tán thán Tăng, tự quở trách mình, không quở trách người khác: \"Chính chúng ta thật bất hạnh, chính chúng ta thật thiếu phước, dầu chúng ta xuất gia trong Pháp và Lluật được khéo giảng như vậy mà không thể sống theo Phạm hạnh hoàn toàn đầy đủ thanh tịnh cho đến trọn đời\". Họ trở thành những người giữ vườn, hay những người cư sĩ và sống thọ trì năm giới\". Như vậy Sa-môn Gotama được các đệ tử cung kính, tôn trọng, kính lễ, cúng dường, và các đệ tử sau khi cung kính, tôn trọng, sống nương tựa Sa-môn Gotama.","fontSize":12,"order":15},{"content":"-- Này Udayi, Ông thấy nơi ta có bao nhiêu pháp mà do các pháp này, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi cung kính tôn trọng, sống nương tựa vào Ta?","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, con thấy nơi Thế Tôn có năm pháp mà do năm pháp này, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Thế Tôn, và sau khi cung kính, tôn trọng, sống nương tựa vào Thế Tôn. Thế nào là năm? Bạch Thế Tôn, Thế Tôn ăn ít và tán thán hạnh ăn ít. Bạch Thế Tôn, Thế Tôn ăn ít và tán thán hạnh ăn ít. Chính pháp này, bạch Thế Tôn, là pháp thứ nhất, con thấy nơi Thế Tôn. Do pháp này các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Thế Tôn, và sau khi cung kính, tôn trọng, sống nương tựa vào Thế Tôn.","fontSize":12,"order":17},{"content":"Lại nữa, bạch Thế Tôn, Thế Tôn biết đủ với bất cứ loại y nào và tán thán hạnh biết đủ với bất cứ loại y nào. Bạch Thế Tôn, Thế Tôn biết đủ với bất cứ loại y nào và tán thán hạnh biết đủ với bất cứ loại y nào. Chính pháp này, bạch Thế Tôn là pháp thứ hai con thấy nơi Thế Tôn. Do pháp này, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Thế Tôn, và sau khi cung kính, tôn trọng, sống nương tựa vào Thế Tôn.","fontSize":12,"order":18},{"content":"Lại nữa, bạch Thế Tôn, Thế Tôn biết đủ với bất cứ món ăn khất thực nào và tán thán hạnh biết đủ với bất cứ món ăn khất thực nào. Bạch Thế Tôn, Thế Tôn biết đủ với bất cứ món ăn khất thực nào và tán thán hạnh biết đủ với bất cứ món ăn khất thực nào. Chính pháp này, bạch Thế Tôn, là pháp thứ ba, con thấy nơi Thế Tôn. Do pháp này, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Thế Tôn, và sau khi cung kính, tôn trọng, sống nương tựa vào Thế Tôn.","fontSize":12,"order":19},{"content":"Lại nữa, bạch Thế Tôn, Thế Tôn biết đủ với bất cứ sàng tọa nào và tán thán hạnh biết đủ với bất cứ sàng tọa nào. Bạch Thế Tôn, Thế Tôn biết đủ với bất cứ sàng tọa nào và tán thán hạnh biết đủ với bất cứ sàng tọa nào. Chính pháp này, bạch Thế Tôn, là pháp thứ tư, con thấy nơi Thế Tôn. Do pháp này, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Thế Tôn, và sau khi cung kính, tôn trọng, sống nương tựa vào Thế Tôn.","fontSize":12,"order":20},{"content":"Lại nữa, bạch Thế Tôn, Thế Tôn sống viễn ly và tán thán hạnh sống viễn ly. Bạch Thế Tôn, Thế Tôn sống viễn ly và tán thán hạnh sống viễn ly. Chính pháp này bạch Thế Tôn, là pháp thứ năm, con thấy nơi Thế Tôn. Do pháp này, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Thế Tôn, và sau khi cung kính, tôn trọng, sống nương tựa vào Thế Tôn.","fontSize":12,"order":21},{"content":"Chính năm pháp này, bạch Thế Tôn, con thấy nơi Thế Tôn. Do năm pháp này, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Thế Tôn, và sau khi cung kính, tôn trọng sống nương tựa vào Thế Tôn.","fontSize":12,"order":22},{"content":"-- \"Sa-môn Gotama ăn ít và tán thán hạnh ăn ít\"; này Udayi, nếu vì vậy các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, có những đệ tử của Ta chỉ ăn với một bát (kosa), chỉ ăn với nửa bát, chỉ ăn với trái cây veluva, chỉ ăn với nửa trái cây veluva, và này Udayi. Còn Ta, có khi Ta ăn hơn một bình bát này, có khi Ta ăn nhiều hơn như vậy nữa. \"Sa-môn Gotama ăn ít và tán thán hạnh ăn ít\"; này Udayi, nếu vì vậy các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi tôn trọng, cung kính, sống nương tựa vào Ta, thời này Udayi, những đệ tử ấy của Ta, sống nương tựa vào Ta chỉ ăn với một bát, chỉ ăn với nửa bát, chỉ ăn với trái cây veluva, chỉ ăn với nửa trái cây veluva; những vị ấy vì pháp hạnh này đáng lẽ không cung kính, tôn trọng, kính lễ, cúng dường Ta, và đáng lẽ không tôn trọng, cung kính, không sống nương tựa vào Ta.","fontSize":12,"order":23},{"content":"\"Sa-môn Gotama sống biết đủ với bất cứ loại y nào và tán thán hạnh biết đủ với bất cứ loại y nào\"; này Udayi, nếu vì vậy các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, có những đệ tử của Ta sống mặc phấn tảo y, mặc thô y. Những vị ấy lượm từng mảnh vải từ bãi tha ma, hay từng đống rác, hay từ tiệm phố, và sau khi làm thành áo sanghati (tăng-già-lê), họ mang loại áo ấy. Còn Ta, này Udayi, có khi Ta mặc vải y của cư sĩ cúng dường, các chỗ sờn mỏng được bện chắc lại với dây tơ cây bí trắng. \"Sa-môn Gotama sống biết đủ với bất cứ loại y nào và tán thán hạnh biết đủ với bất cứ loại y nào\"; này Udayi, nếu vì vậy các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi tôn trọng, cung kính, sống nương tựa vào Ta, thời này Udayi, những vị đệ tử ấy của Ta, sống mặc phấn tảo y, mặc thô y. Những vị ấy lượm từng mảnh vải từ bãi tha ma, hay từ đống rác, hay từ tiệm phố, và sau khi làm thành áo sanghati, họ mang loại áo ấy; những vị ấy vì pháp (hạnh) này đáng lẽ không cung kính, tôn trọng, kính lễ, cúng dường Ta, và đáng lẽ không cung kính, tôn trọng, không sống nương tựa vào Ta.","fontSize":12,"order":24},{"content":"\"Sa-môn Gotama sống biết đủ với bất cứ món ăn khất thực nào và tán thán hạnh biết đủ với bất cứ món ăn khất thực nào\", nếu vì vậy, này Udayi, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, có những đệ tử của Ta chỉ ăn những món ăn nhận trong bình bát khất thực, chỉ đi khất thực từng nhà một (không bỏ sót nhà nào); tự thỏa mãn với những món ăn mảy mún, khi đi vào trong nhà, dầu được mời ngồi, cũng không chấp nhận. Còn Ta, này Udayi, đôi khi Ta nhận ăn những chỗ được mời, nhận ăn các thứ gạo, cháo trong ấy các hạt đen được vứt bỏ, các loại canh, các loại trợ vị. \"Sa-môn Gotama sống biết đủ với bất cứ món ăn khất thực nào và tán thán hạnh biết đủ với bất cứ món ăn khất thực nào\"; này Udayi, nếu vì vậy, các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, những vị đệ tử ấy của Ta, chỉ ăn những món ăn nhận trong bình bát khất thực, chỉ đi khất thực từng nhà một, tự thỏa mãn với những món ăn mảy mún, khi đi vào trong nhà, dầu được mời ngồi cũng không chấp nhận; những vị ấy vì pháp (hạnh) này đáng lẽ không cung kính, tôn trọng, kính lễ, cúng dường Ta và đáng lẽ không cung kính, tôn trọng, không sống nương tựa vào Ta.","fontSize":12,"order":25},{"content":"\"Sa-môn Gotama sống biết đủ và bất cứ sàng tọa nào và tán thán hạnh biết đủ với bất cứ sàng tọa nào\"; nếu vì vậy, này Udayi, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, có những đệ tử của Ta sống dưới gốc cây, sống ở ngoài trời. Những vị ấy trong tám tháng không sống dưới mái che nào. Còn ta, này Udayi, có đôi khi Ta sống dưới những ngôi lầu có gác nhọn, có tô vôi trong và ngoài, được che gió, có then chốt đóng lại và có các cửa sổ khép kín. \"Sa-môn Gotama sống biết đủ với bất cứ sàng tọa nào và tán thán hạnh biết đủ với bất cứ sàng tọa nào\" và nếu vì vậy, này Udayi, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, các vị đệ tử ấy của Ta, sống dưới gốc cây, sống ở ngoài trời, trong tám tháng không sống dưới mái che nào; những vị ấy vì pháp (hạnh) này đáng lẽ không cung kính, tôn trọng, kính lễ, cúng dường Ta, và đáng lẽ không cung kính, tôn trọng, không sống nương tựa vào Ta.","fontSize":12,"order":26},{"content":"\"Sa-môn Gotama là vị sống viễn ly và tán thán hạnh viễn ly\"; này Udayi, nếu vì vậy các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, có những đệ tử của Ta sống trong rừng núi, tại các trú xứ xa vắng. Sau khi đi sâu vào trong rừng núi, trong các trú xứ xa vắng, sống tại các chỗ ấy, và nửa tháng một lần mới trở về giữa Tăng chúng để tụng đọc Giới bổn. Còn Ta, này Udayi, đôi khi ta sống đoanh vây xung quanh bởi các Tỷ-kheo, Tỷ-kheo-ni, Cư sĩ nam, Cư sĩ nữ, Quốc vương, Ðại thần, Ngoại đạo, đệ tử các ngoại đạo. \"Sa-môn Gotama là vị sống viễn ly và tán thán hạnh viễn ly\"; và nếu vì vậy, này Udayi, các đệ tử cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta, thời này Udayi, các vị đệ tử ấy của Ta, sống trong rừng núi, tại các trú xứ xa vắng. Sau khi đi sâu vào trong núi, trong các trú xứ xa vắng, sống tại các chỗ ấy và nửa tháng một lần, mới trở về giữa Tăng chúng để tụng đọc Giới bổn; những vị đệ tử ấy vì pháp (hạnh) này đáng lẽ không cung kính, tôn trọng, kính lễ, cúng dường Ta, và đáng lẽ không cung kính, tôn trọng, không sống nương tựa vào Ta.","fontSize":12,"order":27},{"content":"Như vậy, này Udayi, các đệ tử của Ta do năm pháp này không cung kính, tôn trọng, kính lễ, cúng dường Ta và không cung kính, tôn trọng, không sống nương tựa vào Ta.","fontSize":12,"order":28},{"content":"Này Udayi, lại có năm pháp khác, do năm pháp này, các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta. Thế nào là năm?","fontSize":12,"order":29},{"content":"(I. Giới hạnh tăng thượng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30},{"content":"Ở đây, này Udayi, các đệ tử của Ta thán phục Tăng thượng giới: \"Sa-môn Gotama là vị có giới hạnh và thành tựu giới uẩn tối thượng\". Này Udayi, chính đệ tử của Ta thán phục Tăng thượng giới, nghĩ rằng: \"Sa-môn Gotama là vị có giới hạnh và thành tựu giới uẩn tối thượng\", đây là pháp thứ nhất, này Udayi, các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi cung kính , tôn trọng, sống nương tựa vào Ta.","fontSize":12,"order":31},{"content":"(II. Tri kiến vi diệu)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32},{"content":"Lại nữa, này Udayi, các đệ tử của Ta thán phục tri kiến vi diệu. Khi nói: \"Ta biết\", nghĩa là Sa-môn Gotama có biết. Khi nói: \"Ta thấy\", nghĩa là Sa-môn Gotama có thấy. Sa-môn Gotama thuyết pháp với thắng trí, không phải không với thắng trí. Sa-môn Gotama thuyết pháp có nhơn duyên, không phải không có nhơn duyên. Sa-môn Gotama thuyết pháp có thần thông lực (Sappatihariyam), không phải không có thần thông lực. Này Udayi, chính đệ tử của Ta thán phục tri kiến vi diệu và nghĩ rằng: \"Khi nói: \"Ta biết\", nghĩa là Sa-môn Gotama có biết: Khi nói: \"Ta thấy\", nghĩa là Sa-môn Gotama có thấy. Sa-môn Gotama thuyết pháp với thắng trí, không phải không với thắng trí. Sa-môn thuyết pháp với nhơn duyên, không phải không có nhơn duyên. Sa-môn Gotama thuyết pháp có thần thông lực, không phải không có thần thông lực\". Ðây là pháp thứ hai, này Udayi, các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi cung kính, tôn trọng, sống nương tựa vào Ta.","fontSize":12,"order":33},{"content":"(III. Trí tuệ tăng thượng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":34},{"content":"Lại nữa, này Udayi, đệ tử của Ta thán phục Tăng thượng trí tuệ và sự kiện này không thể xảy ra khi họ nghĩ rằng: \"Sa-môn Gotama là vị có trí tuệ và thành tựu tuệ uẩn tối thượng. (Tuy vậy) Ngài không thấy trước một luận đạo nào ở tương lai, hay một luận nạn ngoại đạo nào khởi lên (trong hiện tại) mà Ngài không luận phá sau khi khéo léo nạn phá với Chánh pháp\". Này Udayi, Ông nghĩ thế nào? Các đệ tử của Ta, sau khi biết như vậy, thấy như vậy, có thể làm gián đoạn một cuộc đàm thoại đang diễn tiến nửa chừng không?","fontSize":12,"order":35},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":36},{"content":"-- Này Udayi, Ta không chờ đợi sự giáo giới từ nơi những đệ tử của Ta. Trái lại, chính những đệ tử của Ta chờ đợi sự giáo giới từ nơi Ta. Do vậy, này Udayi, sự kiện này không thể xảy ra khi các đệ tử của Ta thán phục Tăng thượng trí tuệ và suy nghĩ: \"Sa-môn Gotama là bậc có trí tuệ và thành tựu tuệ uẩn tối thắng. (Tuy vậy) Ngài không thấy (trước) một luận đạo nào ở tương lai, hay một luận nạn ngoại đạo nào khởi lên (trong hiện tại) mà Ngài không luận phá, sau khi khéo léo nạn phá với chánh pháp\". Ðây là pháp thứ ba, này Udayi, mà các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta, và sau khi cung kính, tôn trọng, sống nương tựa vào Ta.","fontSize":12,"order":37},{"content":"(IV. Tứ diệu đế)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38},{"content":"Lại nữa, này Udayi, những đệ tử của Ta bị đắm chìm trong đau khổ, bị đau khổ chi phối, đến Ta và hỏi về khổ Thánh đế. Ðược hỏi về Khổ Thánh đế, Ta trả lời cho họ. Ta làm cho tâm của họ thỏa mãn với câu trả lời của Ta. Họ hỏi Ta về Khổ tập, Khổ diệt, Khổ diệt đạo Thánh đế, Ta trả lời cho họ. Ta làm cho tâm của họ thỏa mãn với câu trả lời của Ta. Ðây là pháp thứ tư, này Udayi, mà các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi cung kính, tôn trọng, sống nương tựa vào Ta.","fontSize":12,"order":39},{"content":"(V. Con đường hành trì)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":40},{"content":"(1. Tứ Niệm xứ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":41},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ theo đường tu hành này, tu tập Bốn Niệm xứ. Ở đây, này Udayi, vị Tỷ-kheo sống quán thân trên thân, nhiệt tâm tỉnh giác, chánh niệm để nhiếp phục tham ưu trên đời, quán thọ trên các cảm thọ... quán tâm trên các tâm... quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm để nhiếp phục tham ưu trên đời. Và ở đây, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":42},{"content":"(2. Tứ Chánh cần)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":43},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, tu tập Bốn Chánh cần. Ở đây, này Udayi, vị Tỷ-kheo với mục đích khiến cho các ác, bất thiện pháp từ trước chưa sanh không cho sanh khởi, khởi lên ý muốn cố gắng, tinh tấn, sách tâm, trì tâm; với mục đích khiến cho các ác, bất thiện pháp đã sanh ra được trừ diệt, khởi lên ý muốn cố gắng, tinh tấn, sách tâm, trì tâm; với mục đích khiến cho các thiện pháp từ trước chưa sanh nay cho sanh khởi, khởi lên ý muốn cố gắng, tinh tấn, sách tâm, trì tâm; với mục đích khiến cho các thiện pháp đã được sanh có thể duy trì, không có mù mờ, được tăng trưởng, được quảng đại, được tu tập, được viên mãn, khởi lên ý muốn cố gắng, tinh tấn, sách tâm, trì tâm... Và ở đây, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":44},{"content":"(3. Tứ Thần túc)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ theo đường tu hành này, tu tập Bốn Thần túc. Ở đây, này Udayi, vị Tỷ-kheo tu tập thần túc, câu hữu với dục Thiền định tinh cần hành... tinh tấn Thiền định... tâm Thiền định tinh cần hành, tu tập thần túc, câu hữu với tư duy Thiền định tinh cần hành. Và ở đây, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":46},{"content":"(4. Ngũ căn)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":47},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ theo đường tu hành này, tu tập Năm Căn. Ở đây, này Udayi, vị Tỷ-kheo tu tập tín căn hướng đến an tịnh, đưa đến giác ngộ, tu tập tinh tấn căn... tu tập niệm căn... tu tập định căn... tu tập tuệ căn, hướng đến an tịnh, đưa đến giác ngộ. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":48},{"content":"(5. Ngũ lực)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":49},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ theo đường tu hành này, tu tập Năm Lực. Ở đây, này Udayi, vị Tỷ-kheo tu tập tín lực, hướng đến an tịnh, đưa đến giác ngộ, tu tập tinh tấn lực... tu tập niệm lực... tu tập định lực...tu tập tuệ lực, hướng đến an tịnh, đưa đến giác ngộ. Ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí, và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":50},{"content":"(6. Thất Giác chi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":51},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, tu tập Bảy Giác chi. Ở đây, này các Udayi, vị Tỷ-kheo tu tập niệm giác chi, y chỉ viễn ly, y chỉ ly tham, y chỉ diệt, hướng đến xả, tu tập trạch pháp giác chi... tu tập tinh tấn giác chi... tu tập hỷ giác chi... tu tập khinh an giác chi... tu tập định giác chi, tu tập xả giác chi, y chỉ viễn ly, y chỉ ly tham, y chỉ diệt, hướng đến xả. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí, và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":52},{"content":"(7. Bát Chánh đạo)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":53},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, tu tập Thánh đạo Tám ngành. Ở đây, này Udayi, vị Tỷ-kheo tu tập chánh tri kiến, tu tập chánh tư duy, tu tập chánh ngữ, tu tập chánh nghiệp, tu tập chánh mạng, tu tập chánh tinh tấn, tu tập chánh niệm, tu tập chánh định. Và ở đây, này Udayi, các vị đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":54},{"content":"(8. Tám Giải thoát)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":55},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và đệ tử của Ta y cứ con đường tu hành này, tu tập Tám Giải thoát. \"Tự mình có sắc, thấy các sắc\", đó là giải thoát thứ nhất. \"Quán tưởng nội sắc, thấy các ngoại sắc\", đó là giải thoát thứ hai. \"Quán tưởng (sắc là) tịnh, chú tâm trên suy tưởng ấy\", đó là giải thoát thứ ba. Vượt hoàn toàn sắc tưởng, diệt trừ các tưởng đối ngại, không suy tư đến những tưởng khác biệt, với suy tư \"Hư không là vô biên\", chứng và trú \"Không vô biên xứ\", đó là giải thoát thứ tư. Vượt hoàn toàn Hư không vô biên xứ, với suy tư \"Thức là vô biên\", chứng và trú \"Thức vô biên xứ\", đó là giải thoát thứ năm. Vượt hoàn toàn \"Thức vô biên xứ\", với suy tư \"không có vật gì\", chứng và trú \"Vô sở hữu xứ\", đó là giải thoát thứ sáu. Vượt hoàn toàn Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ, đó là giải thoát thứ bảy. Vượt hoàn toàn Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng, đó là giải thoát thứ tám. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí, và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":56},{"content":"(9. Tám Thắng xứ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":57},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, tu tập Tám Thắng xứ. Một vị quán tưởng nội sắc, thấy các loại ngoại sắc, có hạn lượng, đẹp, xấu. Vị ấy nhận thức rằng. \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ nhất. Một vị quán tưởng nội sắc, thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ hai. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc có hạn lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ ba. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc vô lượng, đẹp, xấu. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tư. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu xanh, sắc màu xanh, hình sắc xanh, ánh sáng xanh... như bông gai màu xanh, sắc màu xanh, hình sắc xanh, ánh sáng xanh... như lụa Ba la nại, cả hai mặt láng trơn, màu xanh, sắc màu xanh, hình sắc xanh, ánh sáng xanh. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu xanh, sắc màu xanh, hình sắc xanh, ánh sáng xanh. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta thấy, ta biết\", đó là thắng xứ thứ năm. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu vàng, hình sắc vàng, ánh sáng vàng... như bông Kanikara màu vàng, sắc màu vàng, hình sắc vàng, ánh sáng vàng... như lụa Ba la nại, cả hai mặt láng trơn màu vàng, sắc màu vàng, hình sắc vàng, ánh sáng vàng. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu vàng, sắc màu vàng, hình sắc vàng, ánh sáng vàng, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ sáu. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu đỏ, sắc màu đỏ, hình sắc màu đỏ, ánh sáng đỏ... như bông Bandhujivaka màu đỏ, sắc màu đỏ, hình sắc đỏ, ánh sáng đỏ... như lụa Ba la nại, cả hai mặt láng trơn màu đỏ, sắc màu đỏ, hình sắc đỏ, ánh sáng đỏ. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu đỏ, sắc màu đỏ, hình sắc đỏ, ánh sáng đỏ, vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ bảy. Một vị quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu trắng, sắc màu trắng, hình sắc trắng, ánh sáng trắng... như sao mai Osadhi màu trắng, sắc màu trắng, hình sắc trắng, ánh sáng trắng... như lụa Ba la nại, cả hai mặt láng trơn màu trắng, sắc màu trắng, hình sắc trắng, ánh sáng trắng. Như vậy vị này quán tưởng vô sắc ở nội tâm, thấy các loại ngoại sắc màu trắng, sắc màu trắng, hình sắc trắng, ánh sáng trắng. Vị ấy nhận thức rằng: \"Sau khi nhiếp thắng chúng, ta biết, ta thấy\", đó là thắng xứ thứ tám. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí, và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":58},{"content":"(10. Mười Biến xứ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":59},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, tu tập Mười Biến xứ. Một vị biết được đất biến xứ: trên dưới, ngang, bất nhị, vô lượng. Một vị biết được nước biến xứ... Một vị biết được lửa biến... Một vị biết được gió biến... Một vị biết được xanh biến... Một vị biết được vàng biến... Một vị biết được đỏ biến... Một vị biết được trắng biến... Một vị biết được hư không biến... Một vị biết được thức biến xứ: trên, dưới, ngang, bất nhị, vô lượng. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí, và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":60},{"content":"(11. Bốn Thiền-na)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":61},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, tu tập Bốn Thiền. Ở đây, này Udayi, vị Tỷ-kheo ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Vị Tỷ-kheo thấm nhuần tẩm ướt, làm cho sung mãn, tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không có hỷ lạc do ly dục sanh ấy thấm nhuần. Này Udayi, như một người hầu tắm lão luyện, hay đệ tử người hầu tắm, sau khi rắc bột tắm trong thau bằng đồng, liền nhồi bột ấy với nước, cục bột tắm ấy được thấm nhuần nước ướt, trào trộn với nước ướt, thấm ướt cả trong lẫn ngoài với nước, nhưng không chảy thành giọt, cũng vậy, này Udayi, vị Tỷ-kheo thấm nhuần, tẩm ướt, làm sung mãn, tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":62},{"content":"Lại nữa, này Udayi, vị Tỷ-kheo ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Vị Tỷ-kheo ấy thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với hỷ lạc do định sanh, không một chỗ nào trên toàn thân không được hỷ lạc do định sanh ấy thấm nhuần. Này Udayi, ví như một hồ nước, nước từ trong dâng lên, phương Ðông không có lỗ nước chảy ra, phương Tây không có lỗ nước chảy ra, phương Bắc không có lỗ nước chảy ra, phương Nam không có lỗ nước chảy ra, và thỉnh thoảng trời lại mưa lớn. Suối nước mát từ hồ nước ấy phun ra thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy hồ nước ấy, với nước mát lạnh, không một chỗ nào của hồ nước ấy không được nước mát lạnh ấy thấm nhuần; cũng vậy, này Udayi, vị Tỷ-kheo thấm nhuần; tẩm ướt, làm cho sung mãn tràn đầy thân mình với hỷ lạc do định sanh, không một chỗ nào trên toàn thân không được hỷ lạc do định sanh ấy thấm nhuần.","fontSize":12,"order":63},{"content":"Lại nữa, này Udayi, vị Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ và các bậc Thánh gọi là \"xả niệm lạc trú\", chứng và an trú vào Thiền thứ ba. Vị Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân không được lạc thọ không có hỷ ấy thấm nhuần. Này Udayi, ví như trong hồ sen xanh, hồ sen hồng, hồ sen trắng, có những sen xanh, sen hồng hay sen trắng; những bông sen ấy sanh trong nước, lớn lên trong nước, không vượt khỏi nước, nuôi sống dưới nước, từ đầu ngọn cho đến gốc rễ đều thấm nhuần, tẩm ướt, đầy tràn thấu suốt bởi nước mát lạnh ấy, không một chỗ nào của toàn thể sen xanh, sen hồng hay sen trắng không được nước mát lạnh ấy thấm nhuần; cũng vậy, này Udayi, vị Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân không được lạc thọ không có hỷ ấy thấm nhuần.","fontSize":12,"order":64},{"content":"Lại nữa, này Udayi, vị Tỷ-kheo xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Vị Tỷ-kheo ấy ngồi thấm nhuần toàn thân mình với tâm thuần tịnh trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần. Này Udayi, ví như một người ngồi, dùng tấm vải trắng trùm đầu, không một chỗ nào trên toàn thân không được vải trắng ấy che thấu; cũng vậy, này Udayi, vị Tỷ-kheo ngồi thấm nhuần toàn thân mình với tâm thuần tịnh, trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":65},{"content":"(12. Tuệ tri)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":66},{"content":"Lại nữa, này Udayi. Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, tuệ tri như sau: \"Thân này của ta là sắc pháp, do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt, trong thân ấy thức ta lại nương tựa và bị trói buộc. Ví như, này Udayi, một hòn lưu ly bảo châu, đẹp đẽ, trong suốt, có tám mặt, khéo dũa, khéo mài, sáng chói, không uế trược, đầy đủ tất cả mỹ tướng. Và một sợi dây được xâu qua hòn ngọc ấy, sợi dây màu xanh, màu vàng, màu đỏ, màu trắng, hay màu vàng nhạt. Một người có mắt cầm hòn ngọc ấy trên tay sẽ thấy: \"Hòn lưu ly bảo châu này, đẹp đẽ, trong suốt, có tám mặt, khéo dũa, khéo mài, sáng chói, không uế trược, đầy đủ tất cả mỹ tướng. Và sợi dây này được xâu qua hòn ngọc ấy, sợi dây màu xanh, màu vàng, màu đỏ, màu trắng hay màu vàng nhạt\". Cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này biết được như sau: \"Thân này của ta là sắc pháp, do bốn đại thành, do cha mẹ sanh, nhờ cơm cháo nuôi dưỡng, vô thường, biến hoại, phấn toái, đoạn tuyệt, hoại diệt, trong thân ấy thức ta lại nương tựa và bị trói buộc. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":67},{"content":"(13. Thân do ý)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":68},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, chú tâm, hướng tâm đến sự hóa hiện một thân do ý làm ra. Vị ấy tạo một thân khác từ nơi thân này, cũng là sắc pháp, do ý làm ra, đầy đủ các chi tiết lớn nhỏ, không thiếu một căn nào. Ví như, này Udayi, một người rút một cây lau ra ngoài vỏ, người ấy nghĩ: \"Ðây là vỏ, đây là cây lau, vỏ khác, cây lau khác, và cây lau từ vỏ rút ra\". Ví như, này Udayi, một người rút thanh kiếm từ bao kiếm. Người ấy nghĩ: \"Ðây là thanh kiếm, đây là bao kiếm; thanh kiếm khác, bao kiếm khác; và thanh kiếm từ nơi bao kiếm rút ra. Ví như, này Udayi, một người lột xác một con rắn. Người ấy nghĩ: \"Ðây là con rắn, đây là xác rắn; con rắn khác, xác rắn khác; và con rắn từ nơi xác rắn được lột ra\". Cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử . Và các đệ tử của Ta y cứ con đường tu hành này, chú tâm, hướng tâm đến sự hóa hiện một thân do ý làm ra. Vị ấy tạo một thân khác từ nơi thân này, cũng là sắc pháp, do ý làm ra, đầy đủ các chi tiết lớn nhỏ, không thiếu một căn nào. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":69},{"content":"(14. Thần túc thông)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":70},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, dẫn tâm, hướng tâm đến các thần thông. Vị ấy chứng được các loại thần thông, một thân hiện ra nhiều thân, nhiều thân hiện ra một thân; hiện hình, biến hình đi ngang qua vách, qua tường, qua núi như đi ngang hư không; độn thổ, trồi lên ngang qua đất liền, như ở trong nước; đi trên nước không chìm như trên đất liền; ngồi kiết già đi trên hư không như con chim; với bàn tay chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, đại oai thần như vậy; có thể tự thân bay đến cõi Phạm thiên. Ví như, này Udayi, một người thợ gốm khéo tay, hay đệ tử người thợ gốm, với đất sét khéo nhồi nhuyễn, có thể làm các loại đồ gốm tùy theo sở thích. Ví như, này Udayi, một người thợ ngà khéo tay, hay đệ tử người thợ ngà, với ngà khéo đẽo khéo dũa, có thể làm các loại đồ ngà tùy theo sở thích. Ví như, này Udayi, người thợ vàng khéo tay, hay đệ tử người thợ vàng, với vàng khéo tinh nhuyễn có thể làm các loại đồ vàng tùy theo sở thích; cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, dẫn tâm, hướng tâm đến các thần thông. Vị ấy chứng được các thần thông, một thân hiện ra nhiều thân, nhiều thân hiện ra một thân; hiện hình biến hình đi ngang qua vách, qua tường, qua núi, như đi ngang qua hư không; độn thổ, trồi lên ngang qua đất liền như ở trong nước; đi trong nước không chìm như đi trên đất liền; ngồi kiết già đi trên hư không như con chim; với bàn tay chạm và rờ mặt trời và mặt trăng, những vật có đại oai lực, đại oai thần như vậy; có thể tự thân bay đến cõi Phạm thiên. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":71},{"content":"(15. Thiên nhĩ thông)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":72},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, với thiên nhĩ thanh tịnh siêu nhân, có thể nghe được hai loại tiếng, chư Thiên và Người, xa và gần. Ví như, này Udayi, một người đang đi qua đường, nghe tiếng trống lớn, tiếng trống nhỏ, tiếng loa, tiếng xập xỏa và tiếng kiểng. Người ấy nghĩ: \"Ðây là tiếng trống lớn, đây là tiếng trống nhỏ, đây là tiếng loa, tiếng xập xỏa, tiếng kiểng. Cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta, y cứ con đường tu hành này, với thiên nhĩ, thanh tịnh, siêu nhân, có thể nghe được hai loại tiếng, chư Thiên và Người, xa và gần. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":73},{"content":"(16. Tha tâm thông)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":74},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, sau khi đi sâu vào tâm của chúng sanh, của loài người với tâm của mình được biết như sau: \"Tâm tham biết là tâm tham; tâm không tham, biết là tâm không tham. Tâm sân, biết là tâm sân; tâm không sân, biết là tâm không sân. Tâm si, biết là tâm si; tâm không si, biết là tâm không si. Tâm chuyên chú, biết là tâm chuyên chú; tâm không chuyên chú, biết là tâm không chuyên chú. Tâm đại hành, biết là tâm đại hành; tâm không đại hành, biết là tâm không đại hành. Tâm chưa vô thượng, biết là tâm chưa vô thượng; tâm vô thượng biết là tâm vô thượng. Tâm Thiền định, biết là tâm Thiền định; tâm không Thiền định, biết là tâm không Thiền định. Tâm giải thoát, biết là tâm giải thoát; tâm không giải thoát, biết là tâm không giải thoát\". Ví như, này Udayi, một người đàn bà, một người đàn ông, một thiếu niên trẻ hay một thanh niên ưa trang sức, nhìn mặt của mình trong tấm gương trong sạch sáng suốt, hay một chậu nước trong; nếu mặt có tỳ vết, liền biết mặt có tỳ vết; nếu mặt không có tỳ vết, liền biết mặt không có tỳ vết. Cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta, y cứ con đường tu hành này, sau khi đi sâu vào tâm của chúng sanh, của loài người với tâm của mình được biết như sau: \"Tâm tham, biết là tâm tham; tâm không tham biết là tâm không tham. Tâm sân, biết là tâm sân; tâm không sân, biết là tâm không sân. Tâm si biết là tâm si; tâm không si biết là tâm không si. Tâm chuyên chú, biết là tâm chuyên chú; tâm không chuyên chú; biết là tâm không chuyên chú. Tâm đại hành, biết là tâm đại hành; tâm không đại hành, biết là tâm không đại hành. Tâm chưa vô thượng, biết là tâm chưa vô thượng; tâm vô thượng biết là tâm vô thượng. Tâm Thiền định, biết là tâm Thiền định; tâm không Thiền định, biết là tâm không Thiền định. Tâm giải thoát; biết là tâm giải thoát; tâm không giải thoát, biết là tâm không giải thoát\". Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":75},{"content":"(17. Túc mạng thông)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":76},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, nhớ đến các đời sống quá khứ như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, hai trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy các vị ấy nhớ đến nhiều đời sống quá khứ cùng với nét đại cương và các chi tiết. Ví như, này Udayi, một người đi từ làng mình đến làng khác, từ làng ấy đi đến một làng khác nữa, và từ làng này lại trở về làng của mình. Người ấy nghĩ: \"Ta từ làng của mình đi đến làng kia, nơi đây ta đã đứng như thế này, đã ngồi như thế này, đã nói như thế này, đã yên lặng như thế này. Từ nơi làng nọ, ta đã trở về làng của ta\". Cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, nhớ đến các đời sống quá khứ như một đời, hai đời... Như vậy các vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":77},{"content":"(18. Thiên nhãn thông)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":78},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, với thiên nhãn thuần tịnh siêu nhân, thấy sự sống và chết của chúng sanh. Những vị ấy biết rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của họ. Những chúng sanh nào làm những ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến; những người này sau khi thân hoại mạng chung phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào làm những thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến; những người này, sau khi thân hoại mạng chung được sanh lên các thiện thú, cõi Trời, trên đời này. Như vậy, các vị ấy với thiên nhãn thuần tịnh siêu nhân, thấy sự sống chết của chúng sanh. Những vị ấy biết rõ rằng chúng sanh người
