 hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, đều do hạnh nghiệp của họ. Ví như, này Udayi, một tòa lầu có thượng đài giữa ngã tư đường, một người có mắt đứng trên ấy, sẽ thấy những người đi vào nhà, đi từ nhà ra, đi qua lại trên đường, ngồi ở giữa ngã tư hay trên đài thượng. Người ấy nghĩ: \"Những người này đi vào nhà, những người này đi từ nhà ra, những người này đi qua lại trên đường, những người này ngồi giữa ngã tư hay trên đài thượng\". Cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và sự chết của chúng sanh. Những vị ấy biết rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh...  đều do hạnh nghiệp của họ. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":79},{"content":"(19. Lậu tận thông)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":80},{"content":"Lại nữa, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, sau khi đoạn tận các lậu hoặc, tự mình chứng ngộ với thắng trí, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát. Ví như, này Udayi, tại dãy núi lớn có một hồ nước thuần tịnh, trong sáng, không cấu nhiễm, một người có mắt đứng trên bờ sông thấy con hến, con sò, những hòn đá, hòn sạn, những đàn cá bơi qua lại, hay đứng một chỗ. Vị ấy nghĩ: \"Ðây là hồ nước thuần tịnh, trong sáng, không cấu nhiễm. Ðây là những con hến, con sò, những hòn đá, hòn sạn, những đàn cá đang bơi qua lại hay đứng yên một chỗ\". Cũng vậy, này Udayi, Ta thuyết giảng con đường tu hành cho các đệ tử. Và các đệ tử của Ta y cứ con đường tu hành này, sau khi đoạn tận các lậu hoặc, tự mình chứng ngộ với thắng trí, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát. Và ở đây, này Udayi, các đệ tử của Ta phần đông an trú, sau khi chứng ngộ nhờ thắng trí và chứng đắc cứu cánh viên mãn.","fontSize":12,"order":81},{"content":"Này Udayi, đây là pháp thứ năm, do pháp này các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi cung kính, tôn trọng, sống nương tựa vào Ta.","fontSize":12,"order":82},{"content":"Này Udayi, do năm pháp này, các đệ tử của Ta cung kính, tôn trọng, kính lễ, cúng dường Ta và sau khi cung kính, tôn trọng, sống nương tựa vào Ta.","fontSize":12,"order":83},{"content":"Thế Tôn thuyết giảng như vậy. Du sĩ Sakuludayi hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":84},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":85}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/77. Ðại kinh Sakuludàyi (Mahàsakuludàyin sutta)","title":"77. Ðại kinh Sakuludàyi (Mahàsakuludàyin sutta)"},{"ID":78,"paragraphs":[{"alignment":1,"content":"78. Kinh Samanamandikà (Samanamandikàputta sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ Viên), tại tinh xá Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ du sĩ Uggahamana, con của Samanamandika, trú ở tinh xá của Mallika tại Ekasalaka, có hàng cây tinduka bao quanh, được xây dựng để tranh luận cùng với đại chúng du sĩ khoảng ba trăm vị.","fontSize":12,"order":4},{"content":"Rồi thợ mộc Pancakanga vào buổi sáng sớm, đi ra khỏi Savatthi để yết kiến Thế Tôn. Thợ mộc Pancakanga suy nghĩ: \"Nay không phải thời để yết kiến Thế Tôn, Thế Tôn đang an tịnh Thiền tọa; cũng không phải thời để yết kiến các vị Tỷ-kheo đang tu dưỡng tâm ý, các vị Tỷ-kheo đang an tịnh Thiền tọa. Ta hãy đi đến tinh xá của Mallika, tại Ekasalaka, có hàng cây tinduka bao quanh, được xây dựng để tranh luận, đi đến du sĩ Uggahamana, con của Samanamandika\". Rồi thợ mộc Pancakanga đi đến tinh xá của Mallika, tại Ekasalaka, có hàng cây tinduka bao quanh, được xây dựng để tranh luận.","fontSize":12,"order":5},{"content":"Lúc bấy giờ du sĩ Uggahamana, con của Samanamandika đang ngồi với đại chúng du sĩ, đang lớn tiếng, cao tiếng, to tiếng, bàn luận nhiều vấn đề phù phiếm như vương luận, tặc luận, đại thần luận, binh luận, bố uý luận, chiến đấu luận, thực luận, ẩm luận, y luận, sàng luận, hoa man luận, hương liệu luận, thân tộc luận, xa thừa luận, thôn luận, trấn luận, thị luận, quốc độ luận, phụ nữ luận, anh hùng luận, câu chuyện bên lề đường, câu chuyện tại chỗ lấy nước, câu chuyện về người đã chết, tạp thoại luận, thế giới luận, hải dương luận, hiện hữu, vô biên hữu luận. Du sĩ Uggahamana, con của Samanamandika thấy thợ mộc Pancakanga từ xa đi đến, thấy vậy liền khuyến cáo chúng của mình:","fontSize":12,"order":6},{"content":"--- Các Tôn giả hãy nhỏ tiếng! Các Tôn giả hãy lặng tiếng! Nay thợ mộc Pancakanga, đệ tử của Sa-môn Gotama đang đến. Khi nào các đệ tử gia chủ mặc áo trắng của Sa-môn Gotama trú ở Savatthi, thời thợ mộc Pancakanga là một trong những vị ấy. Các vị Tôn giả ấy ưa mến an tịnh, được tu tập về an tịnh, tán thán an tịnh, nếu biết chúng này an tịnh, có thể ghé tại đây.","fontSize":12,"order":7},{"content":"Rồi các du sĩ ấy đều im lặng. Thợ mộc Pancakanga đi đến du sĩ Uggahamana, con của Samanamandika; sau khi đến, nói lên những lời chào đón hỏi thăm với du sĩ Uggahamana, con của Samanamandika; sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Du sĩ Uggahamana nói với thợ mộc Pancakanga đang ngồi một bên:","fontSize":12,"order":8},{"content":"--- Này Thợ mộc, ta chủ trương rằng một người thành tựu bốn pháp, người ấy sẽ được thiện cụ túc, thiện tối thắng, là bậc Sa-môn thành đạt tối thượng, vô năng thắng. Thế nào là bốn? Ở đây, này Thợ mộc, không làm ác nghiệp về thân, không nói lời ác, không tư duy ác tư duy, không sinh sống (bằng) nếp sống ác. Này Thợ mộc, ta chủ trương rằng một người nào thành tựu bốn pháp này, người ấy sẽ được thiện cụ túc, thiện tối thắng, là Sa-môn thành đạt tối thượng, vô năng thắng.","fontSize":12,"order":9},{"content":"Rồi thợ mộc Pancakanga không hoan hỷ, không kích bác lời nói của du sĩ Uggahamana, con của Samanamandika; không hoan hỷ, không kích bác, từ chỗ ngồi đứng dậy ra đi, với ý nghĩ: \"Từ Thế Tôn, ta sẽ biết ý nghĩa lời nói này\". Rồi thợ mộc Pancakanga đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, thợ mộc Pancakanga thưa lại với Thế Tôn tất cả câu chuyện giữa mình với du sĩ Uggahamana, con của Samanamandika. Khi nghe nói vậy, Thế Tôn nói với thợ mộc Pancakanga:","fontSize":12,"order":10},{"content":"--- Nếu sự tình là như vậy thời một đứa con nít còn bé nhỏ, vô trí, nằm ngửa sẽ được thiện cụ túc, thiện tối thắng, là bậc Sa-môn, thành đạt tối thượng, là bậc vô năng thắng đúng như lời du sĩ Uggahamana, con của Samanamandika. Này Thợ mộc, đối với đứa con nít nhỏ bé, vô trí, nằm ngửa, không có nghĩ: \"Ðây là thân\", từ đâu nó có thể làm ác nghiệp về thân, trừ ra chỉ biết quơ tay quơ chân? Này Thợ mộc, đối với đứa con nít, nhỏ bé, vô trí, nằm ngửa, không có nghĩ: \"Ðây là lời nói\", từ đâu nó có thể làm ác nghiệp về lời nói, trừ ra chỉ biết khóc? Này Thợ mộc, đối với đứa con nít, nhỏ bé, vô trí, nằm ngửa, không có nghĩ: \"Ðây là tư duy\", từ đâu nó có thể tư duy ác tư duy, trừ ra chỉ biết bập bẹ? Này Thợ mộc, đối với đứa con nít, nhỏ bé, vô trí, nằm ngửa, không có nghĩ: \"Ðây là nghề sinh sống\", từ đâu nó có thể sinh sống bằng nếp sống ác, trừ ra chỉ biết bú sữa mẹ? Nếu sự tình là vậy này Thợ mộc, thời một đứa con nít còn bé nhỏ, vô trí, nằm ngửa, sẽ được thiện cụ thúc, thiện tối thắng, là bậc Sa-môn thành đạt tối thượng, vô năng thắng, đúng như lời du sĩ Uggahamana, con của Samanamandika.","fontSize":12,"order":11},{"content":"Này Thợ mộc, Ta chủ trương rằng một người thành tựu bốn pháp, người ấy sẽ không được thiện cụ túc, thiện tối thắng, không là bậc Sa-môn thành đạt tối thượng, vô năng thắng, và như vậy để xác chứng đứa con nít bé nhỏ, vô trí, nằm ngửa này. Thế nào là bốn? Ở đây, này Thợ mộc, không làm ác nghiệp về thân, không nói lời ác ngữ, không tư duy ác tư duy, không sinh sống (bằng) nếp sống ác. Này Thợ mộc, Ta chủ trương rằng một người thành tựu bốn pháp này, người ấy sẽ không được thiện cụ túc, thiện tối thắng, không là bậc Sa-môn thành đạt tối thượng, vô năng thắng.","fontSize":12,"order":12},{"content":"Này thợ mộc, Ta chủ trương rằng một người thành tựu mười pháp, người ấy sẽ được thiện cụ túc, thiện tối thắng, là bậc Sa-môn thành đạt tối thượng, vô năng thắng. Ta nói rằng, những pháp này, này Thợ mộc, cần phải được người ấy hiểu là những bất thiện giới, Ta nói rằng, này Thợ mộc, những bất thiện giới cần phải được người ấy hiểu là từ đây sanh (Itosamutthana). Ta nói rằng, này Thợ mộc, ở đây cần phải được người ấy hiểu là những bất thiện giới được diệt trừ không có dư tàn. Ta nói rằng, này Thợ mộc, cần phải được người ấy hiểu là thực hành như vậy là sự thực hành đưa đến diệt trừ các bất thiện giới. Ta nói rằng, này Thợ mộc, những pháp này cần phải được người ấy hiểu là những thiện giới. Ta nói rằng, này Thợ mộc, những thiện giới cần phải được người ấy hiểu là từ đây sanh. Ta nói rằng, này Thợ mộc, ở đây, cần phải được người ấy hiểu là những thiện giới được diệt trừ không có dư tàn. Ta nói rằng, này Thợ mộc, cần phải được người ấy hiểu là thực hành như vậy là sự thực hành đưa đến diệt trừ các thiện giới. Ta nói rằng, này Thợ mộc, những (pháp) này cần phải được người ấy hiểu là những bất thiện tư duy. Ta nói rằng, này Thợ mộc, cần phải được người ấy hiểu là những bất thiện tư duy từ nơi đây sanh. Ta nói rằng, này Thợ mộc, ở đây, cần phải được người ấy hiểu các bất thiện tư duy được diệt trừ không có dư tàn. Ta nói rằng, này Thợ mộc, cần phải được người ấy hiểu là thực hành như vậy là sự thực hành đưa đến diệt trừ các bất thiện tư duy. Ta nói rằng, này Thợ mộc, những pháp này cần phải được người ấy hiểu là những thiện tư duy. Ta nói rằng, này Thợ mộc, cần phải được người ấy hiểu là những thiện tư duy từ nơi đây sanh. Ta nói rằng, này Thợ mộc, ở đây, cần phải được người ấy hiểu là các thiện tư duy được trừ diệt không có dư tàn. Ta nói rằng, này Thợ mộc, cần phải được người ấy hiểu là thực hành như vậy là sự thực hành đưa đến diệt trừ các thiện tư duy.","fontSize":12,"order":13},{"content":"Và này Thợ mộc, thế nào là bất thiện giới? Thân nghiệp bất thiện, khẩu nghiệp bất thiện, nếp sống ác. Những pháp này, này Thợ mộc, được gọi là bất thiện giới.","fontSize":12,"order":14},{"content":"Và này Thợ mộc, những bất thiện giới này sanh khởi như thế nào? Sự sanh khởi của chúng cũng được nói đến, cần phải trả lời từ tâm sanh khởi. Thế nào là tâm? Tâm có nhiều loại, đa chủng, sai biệt. Tâm có tham, có sân, có si, từ đây những bất thiện giới sanh khởi.","fontSize":12,"order":15},{"content":"Và này Thợ mộc, những bất thiện giới này từ đâu được trừ diệt, không có dư tàn? Sự trừ diệt của chúng cũng được nói đến. Ở đây, này Thợ mộc, một Tỷ-kheo, sau khi đoạn trừ thân ác hạnh, tu tập thân thiện hạnh; sau khi đoạn trừ khẩu ác hạnh, tu tập khẩu thiện hạnh; sau khi đoạn trừ ý ác hạnh, tu tập ý thiện hạnh; sau khi đoạn trừ nếp sống ác sinh sống với nếp sống chánh. Ở đây, những bất thiện giới ấy được trừ diệt không có tàn dư.","fontSize":12,"order":16},{"content":"Thực hành như thế nào, này Thợ mộc, là sự thực hành đưa đến diệt trừ các bất thiện giới? Ở đây, này Thợ mộc, vị Tỷ-kheo khởi lên ý muốn, nỗ lực, tinh tấn, quyết tâm, sách tấn tâm; khiến cho các ác, bất thiện pháp từ trước chưa sanh không được sanh khởi; khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm khiến cho các ác, bất thiện pháp đã sanh được trừ diệt; khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm khiến cho các thiện pháp chưa sanh nay được sanh khởi; khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm khiến cho các thiện pháp đã sanh có thể duy trì, không có mơ hồ, được tăng trưởng, được quảng đại, được tu tập, được viên mãn. Sự thực hành như vậy, này Thợ mộc, là sự thực hành đưa đến diệt trừ các bất thiện giới.","fontSize":12,"order":17},{"content":"Và này Thợ mộc, thế nào là thiện giới? Thân nghiệp thiện, khẩu nghiệp thiện, nếp sống thanh tịnh mạng; những pháp này, này Thợ mộc, được gọi là thiện giới.","fontSize":12,"order":18},{"content":"Và này Thợ mộc, những thiện giới này sanh khởi như thế nào? Sự sanh khởi của chúng cũng được nói đến, cần phải trả lời là tự tâm sinh khởi. Thế nào là tâm? Tâm có nhiều loại, đa chủng, sai biệt. Tâm không tham, không sân, không si, từ đây những thiện giới sanh khởi.","fontSize":12,"order":19},{"content":"Và này Thợ mộc, những thiện giới này từ đâu được trừ diệt, không có dư tàn? Sự trừ diệt của chúng cũng được nói đến. Ở đây, vị Tỷ-kheo có giới hạnh, và không chấp trước giới (silamayo), và vị này như thật tuệ tri tâm giải thoát, tuệ giải thoát. Ở đây, những thiện giới ấy được trừ diệt, không có dư tàn.","fontSize":12,"order":20},{"content":"Thực hành như thế nào, này Thợ mộc, là sự thực hành đưa đến trừ diệt các thiện giới? Ở đây, này Thợ mộc, vị Tỷ-kheo khởi lên ý muốn, nỗ lực, tinh tấn, quyết tâm, sách tấn tâm, khiến cho các ác, bất thiện pháp, chưa sanh không được sanh khởi; khiến cho các ác, bất thiện pháp đã sanh được trừ diệt; khiến cho các thiện pháp chưa sanh nay được sanh khởi; khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm, khiến cho các thiện pháp đã sanh có thể duy trì, không có mơ hồ, được tăng trưởng, được quảng đại, được tu tập, được viên mãn. Sự thực hành như vậy là sự thực hành đưa đến diệt trừ các thiện giới.","fontSize":12,"order":21},{"content":"Và này Thợ mộc, thế nào là bất thiện tư duy? Dục tư duy, sân tư duy, hại tư duy. Pháp này, này Thợ mộc, được gọi là bất thiện tư duy.","fontSize":12,"order":22},{"content":"Và này Thợ mộc, những bất thiện tư duy này sanh khởi như thế nào? Sự sanh khởi của chúng cũng được nói đến. Cần phải trả lời là từ tưởng sanh khởi. Thế nào là tưởng? Tưởng có nhiều loại, đa chủng, sai biệt: dục tưởng, sân tưởng, hại tưởng, từ đấy những bất thiện tư duy sanh khởi.","fontSize":12,"order":23},{"content":"Và này Thợ mộc, những bất thiện tư duy này từ đâu được trừ diệt, không có dư tàn? Sự trừ diệt của chúng cũng được nói đến. Ở đây, này Thợ mộc, vị Tỷ-kheo ly dục, ly bất thiện pháp chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Ở đây, những bất thiện tư duy được trừ diệt, không có dư tàn.","fontSize":12,"order":24},{"content":"Và sự thực hành như thế nào, này Thợ mộc, là sự thực hành đưa đến diệt trừ các bất thiện tư duy? Ở đây, vị Tỷ-kheo khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm khiến cho các ác, bất thiện pháp chưa sanh không được sanh khởi... khiến cho các ác, bất thiện pháp đã sanh được trừ diệt; khiến cho các thiện pháp chưa sanh nay được sanh khởi; khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm; khiến cho các thiện pháp đã sanh có thể duy trì, không có mơ hồ, được tăng trưởng, được quảng đại, được tu tập, được viên mãn. Sự thực hành như vậy là sự thực hành đưa đến diệt trừ các bất thiện tư duy.","fontSize":12,"order":25},{"content":"Này Thợ mộc, thế nào là thiện tư duy? Ly dục tư duy, vô sân tư duy, bất hại tư duy; những pháp này, này Thợ mộc, được gọi là thiện tư duy.","fontSize":12,"order":26},{"content":"Và này Thợ mộc, những thiện tư duy này sanh khởi như thế nào? Sự sanh khởi của chúng cũng được nói đến. Cần phải trả lời là từ tưởng sanh khởi. Thế nào là tưởng? Tưởng có nhiều loại, đa chủng, sai biệt: ly dục tưởng, vô sân tưởng, bất hại tưởng, từ đấy sanh khởi là những thiện tư duy.","fontSize":12,"order":27},{"content":"Và này Thợ mộc, những thiện tư duy này từ đâu được diệt, không có dư tàn? Sự trừ diệt của chúng cũng được nói đến. Ở đây, này Thợ mộc, vị Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Ở đây, những thiện tư duy ấy được trừ diệt không có dư tàn.","fontSize":12,"order":28},{"content":"Và sự thực hành như thế nào, này Thợ mộc, là sự thực hành đưa đến diệt trừ các thiện tư duy? Ở đây, Tỷ-kheo khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm khiến cho các ác, bất thiện pháp chưa sanh không có sanh khởi... ; khiến cho các ác, bất thiện pháp đã sanh được trừ diệt... ; khiến cho các thiện pháp chưa sanh nay được sanh khởi; khởi lên ý muốn nỗ lực, tinh tấn, quyết tâm, sách tấn tâm, khiến cho các thiện pháp đã sanh, có thể duy trì, không có mơ hồ, được tăng trưởng, được quảng đại, được tu tập, được viên mãn. Sự thực hành như vậy là sự thực hành đưa đến diệt trừ các thiện tư duy.","fontSize":12,"order":29},{"content":"Và này Thợ mộc, Ta chủ trương rằng một người thành tựu mười pháp này, người ấy được thiện cụ túc, thiện tối thắng, là bậc Sa-môn thành đạt tối thượng, vô năng thắng. Ở đây, này Thợ mộc, vị Tỷ-kheo thành tựu vô học chánh tri kiến, thành tựu vô học chánh tư duy, thành tựu vô học chánh ngữ, thành tựu vô học chánh mạng, thành tựu vô học chánh tinh tấn, thành tựu vô học chánh niệm, thành tựu vô học chánh định, thành tựu vô học chánh trí, thành tựu vô học chánh giải thoát. Này Thợ mộc, Ta chủ trương rằng một người thành tựu mười pháp này sẽ được thiện cụ túc, thiện tối thắng, là bậc Sa-môn thành đạt tối thượng, vô năng thắng.","fontSize":12,"order":30},{"content":"Thế Tôn thuyết giảng như vậy. Thợ mộc Pancakanga hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":31},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/78. Kinh Samanamandikà (Samanamandikàputta sutta)","title":"78. Kinh Samanamandikà (Samanamandikàputta sutta)"},{"ID":79,"paragraphs":[{"alignment":1,"content":"79. Tiểu kinh Sakuludayi (Thiện sanh Ưu đà di) (Cùlasakuludàyi sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Rajagaha (Vương Xá). Veluvana (Trúc Lâm), ở Kalandakanivapa (chỗ nuôi dưỡng sóc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, du sĩ Sakuludayi ở tại Moranivapa (Khổng Tước Lâm), một tinh xá du sĩ, cùng với đại chúng du sĩ.","fontSize":12,"order":4},{"content":"Rồi Thế Tôn buổi sáng đắp y, cầm bát vào Vương Xá để khất thực. Thế Tôn khởi lên ý nghĩ: \"Nay còn quá sớm để đi khất thực ở Vương Xá, Ta hãy đi đến tinh xá du sĩ Khổng Tước Lâm, đến du sĩ Sakuludayi\".","fontSize":12,"order":5},{"content":"Rồi Thế Tôn đi đến tinh xá du sĩ Khổng Tước Lâm. Lúc bấy giờ, du sĩ Sakuludayi đang ngồi với đại chúng du sĩ, đang lớn tiếng, cao tiếng, to tiếng bàn luận nhiều vấn đề phù phiếm, như bàn về vua, bàn về ăn trộm, bàn về Ðại thần, bàn về binh, bàn về sợ hãi, bàn về chiến đấu, bàn về đồ ăn, bàn về đồ uống, bàn về y phục, bàn về giường nằm, bàn về vòng hoa, bàn về hương liệu, bàn về bà con, bàn về xe cộ, bàn về làng, bàn về thị trấn, bàn về quốc độ, bàn về phụ nữ, bàn về anh hùng, câu chuyện bên lề đường, câu chuyện tại chỗ lấy nước, câu chuyện về người đã chết, bàn việc tạp nhạp, bàn về thế giới, bàn về biển cả, bàn về hiện hữu và không hiện hữu. Du sĩ Sakuludayi thấy Thế Tôn từ xa đi đến, thấy vậy liền khuyến cáo chúng của mình:","fontSize":12,"order":6},{"content":"-- Các Tôn giả hãy nhỏ tiếng! Các Tôn giả hãy lặng tiếng! Nay Sa-môn Gotama này đang đến. Sa-môn Gotama ưa mến an tịnh, tán thán an tịnh. Nếu biết chúng này an tịnh, có thể ghé tại đây.","fontSize":12,"order":7},{"content":"Rồi các du sĩ ấy đều im lặng. Thế Tôn đến chỗ du sĩ Sakuludayi. Du sĩ Sakuludayi bạch Thế Tôn:","fontSize":12,"order":8},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy đến! Bạch Thế Tôn, thiện lai Thế Tôn! Ðã lâu Thế Tôn mới tạo cơ hội này, nghĩa là đến đây. Thế Tôn hãy ngồi! Ðây là chỗ đã soạn sẵn.","fontSize":12,"order":9},{"content":"Thế Tôn ngồi trên chỗ đã soạn sẵn. Du sĩ Sakuludayi lấy một ghế thấp khác rồi ngồi xuống một bên. Thế Tôn nói với du sĩ Sakuludayi đang ngồi một bên:","fontSize":12,"order":10},{"content":"-- Này Udayi, nay các vị hội họp nhau ở đây, đang bàn vấn đề gì? Và câu chuyện gì giữa các vị gián đoạn?","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, hãy gác một bên vấn đề chúng con đang hội họp bàn luận. Về sau Thế Tôn nghe lại cũng không khó khăn gì. Bạch Thế Tôn, khi con không ở gần chúng này, thời chúng này ngồi nói nhiều câu chuyện phù phiếm. Và bạch Thế Tôn, khi con ở gần chúng này, thời chúng này ngồi nhìn thẳng mặt con và nghĩ: \"Sa-môn Udayi thuyết pháp gì, chúng ta sẽ nghe\". Bạch Thế Tôn, khi nào Thế Tôn đến với chúng này thời con và chúng này, ngồi nhìn thẳng mặt Thế Tôn và nghĩ: \"Thế Tôn thuyết pháp gì, chúng ta sẽ nghe\".","fontSize":12,"order":12},{"content":"-- Vậy này Udayi, hãy nói lên ở đây vấn đề gì, để Ta có thể nói chuyện.","fontSize":12,"order":13},{"content":"-- Thuở xưa, bạch Thế Tôn, rất xa xưa, bậc biết tất cả, thấy tất cả tự nhận mình có tri kiến không dư thừa: \"Khi ta đi, khi ta đứng, khi ta ngủ và khi ta thức, tri kiến được tồn tại liên tục thường hằng\". Vị ấy khi được con hỏi câu hỏi về quá khứ, liền tránh né với một câu hỏi khác, trả lời ra ngoài đề, và tỏ lộ phẫn nộ, sân hận, và bất mãn. Do vậy, bạch Thế Tôn, con khởi lên niệm hoan hỷ đối với Thế Tôn: \"Thật sự Thế Tôn, thật sự bậc Thiện Thệ là bậc thiện xảo về những pháp này\".","fontSize":12,"order":14},{"content":"-- Này Udayi, vị nào là bậc biết tất cả, thấy tất cả và tự nhận mình có tri kiến không dư thừa: \"Khi ta đi, khi ta đứng, khi ta ngủ, khi ta thức, tri kiến được tồn tại, liên tục thường hằng\"? Vị ấy là ai mà khi được Ông hỏi câu hỏi về quá khứ liền tránh né với một câu hỏi khác, trả lời ra ngoài đề, và tỏ lộ phẫn nộ, sân hận và bất mãn?","fontSize":12,"order":15},{"content":"-- Bạch Thế Tôn, vị ấy là Nigantha Nataputta.","fontSize":12,"order":16},{"content":"-- Này Udayi, vị nào nhớ đến các đời sống quá khứ sai biệt như một đời, hai đời... nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Hoặc là vị ấy hỏi Ta câu hỏi về quá khứ, hay là Ta hỏi vị ấy câu hỏi về quá khứ. Hoặc là vị ấy làm tâm Ta thỏa mãn với câu trả lời câu hỏi về quá khứ; hay là Ta làm tâm vị ấy thỏa mãn với câu trả lời câu hỏi về quá khứ. Này Udayi, vị nào với thiên nhãn thuần tịnh, siêu nhân thấy sự sống và chết của chúng sanh, vị ấy biết rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Hoặc là vị ấy hỏi Ta câu hỏi về tương lai, hay là Ta hỏi vị ấy câu hỏi về tương lai. Hoặc là vị ấy làm tâm Ta thỏa mãn với câu trả lời câu hỏi về tương lai, hay là Ta làm tâm vị ấy thỏa mãn với câu trả lời câu hỏi về tương lai. Và thôi, này Udayi, hãy dừng lại ở quá khứ, hãy dừng lại ở tương lai! Ta sẽ thuyết pháp cho Ông: Cái này có mặt thì cái đây có mặt; do cái này sanh, cái đây sanh. Cái này không có mặt thì cái đây không có mặt; do cái này diệt, cái đây diệt\".","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, cho đến trong phạm vi kinh nghiệm với tự ngã này (Attabhava), con còn không có thể nhớ đến các nét đại cương và các chi tiết, từ đâu con có thể nhớ đến nhiều đời sống quá khứ, như một đời, hai đời... con có thể nhớ đến nhiều đời sống quá khứ, với các nét đại cương và các chi tiết như Thế Tôn? Bạch Thế Tôn, nay con còn không thấy được con phiêu phong quỷ (pamsapisacaka) từ đâu, với thiên nhãn thanh tịnh siêu nhân con có thể tuệ tri rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh, như Thế Tôn? Do vậy, bạch Thế Tôn, khi Thế Tôn nói với con như sau: \"Này Udayi, hãy dừng lại ở quá khứ, hãy dừng lại ở tương lai. Ta sẽ thuyết pháp cho Ông: \"Cái này có mặt thì cái đây có mặt; do cái này sanh, cái đây sanh. Cái này không có mặt thì cái đây không có mặt; do cái này diệt, cái đây diệt\", thời con lại càng không nhận rõ bội phần. Tuy vậy, bạch Thế Tôn, con có thể làm tâm Thế Tôn thỏa mãn với câu trả lời câu hỏi về bậc Ðạo sư của mình.","fontSize":12,"order":18},{"content":"-- Này Udayi, bậc Ðạo sư của Ông dạy những gì?","fontSize":12,"order":19},{"content":"-- Bạch Thế Tôn, bậc Ðạo sư của chúng con dạy chúng con rằng: \"Sắc này là tối thượng, sắc này là tối thượng\".","fontSize":12,"order":20},{"content":"-- Này Udayi, khi bậc Ðạo sư của Ông dạy Ông rằng: \"Sắc này là tối thượng, sắc này là tối thượng\", thời sắc tối thượng ấy là sắc gì?","fontSize":12,"order":21},{"content":"-- Bạch Thế Tôn, khi một sắc nào không có một sắc khác cao thượng hơn, hay thù thắng hơn, thời sắc ấy là sắc tối thượng.","fontSize":12,"order":22},{"content":"-- Này Udayi, sắc ấy là sắc gì, khi sắc ấy không có một sắc nào khác cao thượng hơn, hay thù thắng hơn?","fontSize":12,"order":23},{"content":"-- Bạch Thế Tôn, khi một sắc nào không có một sắc khác cao thượng hơn, hay thù thắng hơn, thời sắc ấy là sắc tối thượng.","fontSize":12,"order":24},{"content":"-- Này Udayi, lời giải thích của Ông chỉ dài như vậy, Ông phải giải thích rộng rãi thêm. Nếu Ông nói: \"Bạch Thế Tôn, khi một sắc nào không có một sắc khác cao thượng hơn hay thù thắng hơn, sắc ấy là sắc tối thượng thời Ông không chỉ rõ sắc ấy. Này Udayi, như có người nói: \"Tôi yêu và luyến ái một cô gái đẹp trong nước này\". Có người hỏi: \"Này Bạn, cô gái đẹp mà bạn yêu và luyến ái ấy, bạn có biết là người giai cấp nào, là Sát-đế-lị, hay Bà-la-môn, hay Phệ-xá, hay Thủ-đà?\" Khi được hỏi, người ấy trả lời không biết. Có người hỏi: \"Này bạn, cô gái đẹp bạn yêu và luyến ái ấy, bạn có biết tên gì, họ gì, lớn người, thấp người, hay người bậc trung? Da đen sẫm, da ngăm ngăm đen hay da hồng hào? Ở tại làng nào, thị trấn nào, hay thành phố nào?\" Khi được hỏi vậy người ấy trả lời không biết. Có người hỏi: \"Này bạn, như vậy có phải bạn đã yêu và đã luyến ái một người bạn không biết, không thấy?\" Ðược hỏi vậy, vị ấy trả lời phải. -- Này Udayi, Ông nghĩ thế nào? Sự tình là như vậy thời lời nói của người ấy có phải là không hiệu năng không?","fontSize":12,"order":25},{"content":"-- Bạch Thế Tôn, sự tình là như vậy thời lời nói của người ấy thật sự là không hiệu năng.","fontSize":12,"order":26},{"content":"-- Cũng vậy, này Udayi, khi Ông nói: \"Bạch Thế Tôn khi một sắc nào không có một sắc khác cao thượng hơn hay thù thắng hơn, thời sắc ấy là sắc tối thượng\", thời Ông không chỉ rõ sắc ấy.","fontSize":12,"order":27},{"content":"-- Bạch Thế Tôn, ví như một hòn lưu ly bảo châu, đẹp đẽ, trong suốt, có tám mặt, khéo dũa, khéo mài, được đặt trên một tấm màn màu nhạt, tự nó sáng lên, chói lên, bừng sáng lên; với sắc như vậy, tự ngã là không bệnh, sau khi chết.","fontSize":12,"order":28},{"content":"-- Này Udayi, Ông nghĩ thế nào? Một hòn lưu ly bảo châu nào, đẹp đẽ, trong suốt, có tám mặt, khéo dũa, khéo mài, được đặt trên một tấm màn màu nhạt, tự nó sáng lên, chói lên, bừng sáng lên; hay con sâu đom đóm trong đêm đen tối mù, giữa hai quang sắc này, quang sắc nào vi diệu hơn, và thù thắng hơn?","fontSize":12,"order":29},{"content":"-- Bạch Thế Tôn, con sâu đom đóm trong đêm đen tối mù, quang sắc này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":30},{"content":"-- Này Udayi, Ông nghĩ thế nào? Con sâu đom đóm trong đêm đen tối mù hay là ngọn đèn dầu trong đêm đen tối mù, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":31},{"content":"-- Bạch Thế Tôn, ngọn đèn dầu trong đêm đen tối mù, quang sắc (ngọn đèn dầu) này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":32},{"content":"-- Này Udayi, Ông nghĩ thế nào? Ngọn đèn dầu trong đêm đen tối mù, hay là một đống lửa lớn trong đêm đen tối mù, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":33},{"content":"-- Bạch Thế Tôn, đống lửa lớn trong đêm đen tối mù, quang sắc này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":34},{"content":"-- Này Udayi, Ông nghĩ thế nào? Ðống lửa lớn trong đêm đen tối mù, hay ngôi sao mai trong một bầu trời trong sáng không mây vào lúc bình minh, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":35},{"content":"-- Bạch Thế Tôn, ngôi sao mai trong một bầu trời trong sáng không mây vào lúc bình minh, quang sắc này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":36},{"content":"-- Này Udayi, Ông nghĩ thế nào? Ngôi (sao Thái Bạch) sao mai trong bầu trời trong sáng không mây, trong lúc bình minh, hay là mặt trăng trong khi đứng bóng, trong một bầu trời trong sáng không mây vào lúc nửa đêm, trong ngày Uposatha (Bố-tát) vào ngày Rằm, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":37},{"content":"-- Bạch Thế Tôn, mặt trăng trong khi đứng bóng, trong một bầu trời quang đãng không mây, vào lúc nửa đêm, trong ngày Uposatha (Bố tát) vào ngày Rằm, quang sắc này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":38},{"content":"-- Này Udayi, Ông nghĩ thế nào? Mặt trăng trong khi đứng bóng, trong một bầu trời quang đãng không mây, vào lúc nửa đêm, trong ngày Uposatha (Bố-tát) vào ngày Rằm, hay là mặt trời trong lúc đứng bóng, trong một bầu trời quang đãng, không mây, vào lúc giữa trưa, trong tháng cuối mùa mưa về mùa thu, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":39},{"content":"-- Bạch Thế Tôn, mặt trời trong lúc đứng bóng, trong một bầu trời quang đãng không mây, vào lúc giữa trưa, trong tháng cuối mùa mưa về mùa thu, quang sắc này vi diệu hơn và thù thắng hơn.","fontSize":12,"order":40},{"content":"-- Này Udayi, hơn tất cả những quang sắc ấy có nhiều, rất nhiều chư Thiên, mà ánh sáng của những mặt trăng mặt trời này không thể chiếu sáng. Ta biết những chư Thiên ấy. Và Ta không nói: \"Không có một quang sắc nào khác vi diệu hơn và thù thắng hơn quang sắc ấy. Còn Ông, này Udayi, Ông lại nói: \"Quang sắc này, thấp kém hơn, yếu đuối hơn quang sắc con sâu đom đóm, quang sắc ấy là tối thắng\". Và Ông không chỉ rõ quang sắc ấy.","fontSize":12,"order":41},{"content":"-- Thế Tôn đã cắt đứt câu chuyện. Thiện Thệ đã cắt đứt câu chuyện.","fontSize":12,"order":42},{"content":"-- Này Udayi, sao Ông lại nói: \"Thế Tôn đã cắt đứt câu chuyện. Thiện thệ đã cắt đứt câu chuyện\"?","fontSize":12,"order":43},{"content":"-- Bạch Thế Tôn, các vị Ðạo sư của chúng con dạy như sau: \"Quang sắc này là tối thượng, quang sắc này là tối thượng\". Nhưng bạch Thế Tôn, các bậc Ðạo sư của chúng con khi bị Thế Tôn đối nạn, cật nạn, vấn nạn, (tự tỏ là) trống không, hư vọng, thất bại.","fontSize":12,"order":44},{"content":"-- Nhưng này Udayi, có một thế giới nhứt hướng lạc không? Có đạo lộ hợp lý nào đưa đến chứng đắc thế giới nhứt hướng lạc?","fontSize":12,"order":45},{"content":"-- Bạch Thế Tôn, các bậc Ðạo sư của chúng con có dạy như sau: \"Có một thế giới nhứt hướng lạc. Có đạo lộ hợp lý đưa đến chứng đắc thế giới nhứt hướng lạc\".","fontSize":12,"order":46},{"content":"-- Này Udayi, đạo lộ hợp lý đưa đến chứng đắc thế giới nhứt hướng lạc là gì?","fontSize":12,"order":47},{"content":"-- Ở đây, bạch Thế Tôn, có người đoạn trừ sát sanh, từ bỏ sát sanh, đoạn trừ lấy của không cho, từ bỏ lấy của không cho, đoạn trừ tà dâm, từ bỏ tà dâm, đoạn trừ nói láo, từ bỏ nói láo, hay sống sau khi thọ trì một loại khổ hạnh. Bạch Thế Tôn, đó là đạo lộ hợp lý đưa đến chứng đắc thế giới nhứt hướng lạc.","fontSize":12,"order":48},{"content":"-- Này Udayi, Ông nghĩ thế nào? Trong khi đoạn trừ sát sanh, từ bỏ sát sanh, trong khi ấy tự ngã là nhứt hướng lạc hay cả lạc cả khổ?","fontSize":12,"order":49},{"content":"-- Bạch Thế Tôn, cả lạc cả khổ.","fontSize":12,"order":50},{"content":"-- Này Udayi, Ông nghĩ thế nào? Trong khi đoạn trừ lấy của không cho, từ bỏ lấy của không cho, trong khi ấy, tự ngã là nhứt hướng lạc hay cả lạc cả khổ?","fontSize":12,"order":51},{"content":"-- Bạch Thế Tôn, cả lạc cả khổ.","fontSize":12,"order":52},{"content":"-- Này Udayi, Ông nghĩ thế nào? Trong khi đoạn trừ tà dâm, từ bỏ tà dâm, trong khi ấy tự ngã là nhứt hướng lạc, hay cả lạc cả khổ?","fontSize":12,"order":53},{"content":"-- Bạch Thế Tôn, cả lạc cả khổ.","fontSize":12,"order":54},{"content":"-- Này Udayi, Ông nghĩ thế nào? Trong khi đoạn trừ nói láo, từ bỏ nói láo, trong khi ấy tự ngã là nhứt hướng lạc, hay cả lạc cả khổ?","fontSize":12,"order":55},{"content":"-- Bạch Thế Tôn, cả lạc cả khổ.","fontSize":12,"order":56},{"content":"-- Này Udayi, Ông nghĩ thế nào? Trong khi sống thọ trì một loại khổ hạnh, trong khi ấy tự ngã là nhứt hướng lạc, hay cả lạc cả khổ?","fontSize":12,"order":57},{"content":"-- Bạch Thế Tôn, cả lạc cả khổ.","fontSize":12,"order":58},{"content":"-- Này Udayi, Ông nghĩ thế nào? Như vậy đạo lộ để chứng đắc một thế giới nhứt hướng lạc, đạo lộ ấy cả lạc cả khổ xen lẫn?","fontSize":12,"order":59},{"content":"-- Thế Tôn đã cắt đứt câu chuyện, Thiện Thệ đã cắt đứt câu chuyện.","fontSize":12,"order":60},{"content":"-- Này Udayi, sao Ông lại nói như vầy: \"Thế Tôn đã cắt đứt câu chuyện, Thiện Thệ đã cắt đứt câu chuyện\"?","fontSize":12,"order":61},{"content":"-- Bạch Thế Tôn, các bậc Ðạo sư của chúng con có dạy như sau: \"Có một thế giới nhứt hướng lạc, có một đạo lộ hợp lý để chứng đắc thế giới nhứt hướng lạc\". Nhưng các bậc Ðạo sư của chúng con khi bị Thế Tôn đối nạn, cật nạn, vấn nạn, (tự tỏ là) trống không, hư vọng, thất bại. Nhưng bạch Thế Tôn, có một thế giới nhứt hướng lạc không? Có một đạo lộ hợp lý đưa đến chứng đắc một thế giới nhứt hướng lạc không?","fontSize":12,"order":62},{"content":"-- Này Udayi, có một thế giới nhứt hướng lạc; có một đạo lộ hợp lý đưa đến chứng đắc thế giới nhứt hướng lạc.","fontSize":12,"order":63},{"content":"-- Bạch Thế Tôn, thế nào là đạo lộ hợp lý ấy đưa đến chứng đắc thế giới nhứt hướng lạc?","fontSize":12,"order":64},{"content":"-- Ở đây, này Udayi, vị Tỷ-kheo ly dục... chứng đắc và trú Thiền thứ nhất; sau khi diệt tầm và tứ... chứng đắc và trú Thiền thứ hai... chứng đắc và trú Thiền thứ ba. Như vậy, này Udayi, là đạo lộ hợp lý đưa đến chứng đắc thế giới nhứt hướng lạc.","fontSize":12,"order":65},{"content":"-- Bạch Thế Tôn, đạo lộ ấy không phải là đạo lộ đưa đến chứng đắc thế giới nhứt hướng lạc. Chứng đắc như vậy, bạch Thế Tôn (phải chăng) là thế giới nhứt hướng lạc?","fontSize":12,"order":66},{"content":"-- Này Udayi, chứng đắc như vậy chưa phải là thế giới nhứt hướng lạc. Ðạo lộ ấy chỉ là đạo lộ hợp lý đưa đến chứng đắc thế giới nhứt hướng lạc.","fontSize":12,"order":67},{"content":"Khi được nói vậy, hội chúng của du sĩ Sakuludayi lớn tiếng, cao tiếng, to tiếng như sau:","fontSize":12,"order":68},{"content":"-- Ở đây, chúng tôi đã được nghe từ các vị Ðạo sư. Ở đây, chúng tôi đã được nghe từ các vị Ðạo sư. Chúng tôi không được biết gì hơn như vậy nữa.","fontSize":12,"order":69},{"content":"Rồi du sĩ Sakuludayi sau khi làm cho các vị du sĩ ấy lặng tiếng xuống, liền bạch Thế Tôn:","fontSize":12,"order":70},{"content":"-- Phải đến mức như thế nào, mới là chứng đắc thế giới nhứt hướng lạc?","fontSize":12,"order":71},{"content":"-- Ở đây, này Udayi, Tỷ-kheo đoạn trừ lạc... chứng đạt và an trú Thiền thứ tư; có bao nhiêu chư Thiên được sanh vào thế giới nhứt hướng lạc, Tỷ-kheo cùng đứng với các chư Thiên ấy, cùng nói chuyện, cùng đàm luận. Cho đến mức độ như vậy, này Udayi, mới là chứng đắc thế giới nhứt hướng lạc.","fontSize":12,"order":72},{"content":"-- Bạch Thế Tôn, có phải chỉ vì nhân duyên chứng đắc thế giới nhứt hướng lạc mà các Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Thế Tôn?","fontSize":12,"order":73},{"content":"-- Này Udayi, không phải chỉ vì nhân duyên chứng đắc thế giới nhứt hướng lạc mà các Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta. Này Udayi, có những pháp khác cao thượng hơn, thù thắng hơn. Vì nhơn duyên chứng đắc các pháp ấy, các Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":74},{"content":"-- Bạch Thế Tôn, thế nào là những pháp cao thượng hơn, thù thắng hơn, vì nhơn duyên chứng đắc các pháp ấy, các Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Thế Tôn?","fontSize":12,"order":75},{"content":"-- Ở đây, này Udayi, Như Lai xuất hiện ở đời là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí, thế giới này là Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên bố điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":76},{"content":"Người gia trưởng hay con người gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nghe pháp ấy, sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, người ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật không dễ gì cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ, hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ, hay bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":77},{"content":"Vị ấy xuất gia như vậy, hành trì các học giới và hạnh sống các Tỷ-kheo, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết xấu hổ, sợ hãi, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Vị ấy từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp. Vị ấy từ bỏ đời sống không Phạm hạnh, sống theo Phạm hạnh, sống đời sống viễn ly, tránh xa dâm dục hạ liệt.","fontSize":12,"order":78},{"content":"Vị ấy từ bỏ nói láo, nói những lời chân thật, liên hệ đến sự thật, chắc chắn, đáng tin cậy, không lường gạt đời. Vị ấy từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chuyện chia rẽ ở những người kia. Như vậy, vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thích thú trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Vị ấy từ bỏ nói độc ác, tránh xa lời nói độc ác, nói những lời nói dịu hiền, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người; vị ấy nói những lời nói như vậy. Vị ấy từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói chân thật, nói có ý nghĩa, nói pháp, nói luật, nói những lời đáng được gìn giữ, những lời hợp thời, hợp lý có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":79},{"content":"Vị ấy từ bỏ không làm hại đến các hạt giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm; từ bỏ các món ăn phi thời; từ bỏ không đi xem múa, hát, nhạc, các cuộc trình diễn; từ bỏ không dùng vòng hoa, hương liệu, dầu thoa, trang sức, và các thời trang; từ bỏ không dùng giường cao và giường lớn; từ bỏ không nhận vàng và bạc; từ bỏ không nhận các hạt sống; từ bỏ không nhận thịt sống, từ bỏ không nhận đàn bà con gái; từ bỏ không nhận nô tỳ gái và trai; từ bỏ không nhận cừu và dê; từ bỏ không nhận gia cầm và heo; từ bỏ không nhận voi, bò, ngựa và ngựa cái; từ bỏ không nhận ruộng nương đất đai; từ bỏ không dùng người làm môi giới hoặc tự mình làm môi giới; từ bỏ không buôn bán; từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường; từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo; từ bỏ không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":80},{"content":"Vị ấy sống biết đủ, bằng lòng với tấm y để che thân với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y và bình bát). Như con chim bay đến chỗ nào cũng mang theo hai cánh, cũng vậy, Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo. Vị ấy thành tựu Thánh giới uẩn này, nội tâm hưởng lạc thọ không khuyết phạm.","fontSize":12,"order":81},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị ấy tự chế ngự các nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng, những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy thành tựu Thánh hộ trì các căn này nội tâm hưởng lạc thọ không uế nhiễm.","fontSize":12,"order":82},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác.","fontSize":12,"order":83},{"content":"Vị ấy thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này, thành tựu Thánh chánh niệm tỉnh giác này, lựa một trú xứ thanh vắng, như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây ngoài trời, đống rơm.","fontSize":12,"order":84},{"content":"Sau khi ăn xong và đi khất thực trở về, vị ấy ngồi kiết-già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ dục tham ở đời, sống với tâm thoát ly dục tham, gột rửa tâm hết dục tham. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng sanh hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử, hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":85},{"content":"Vị ấy sau khi từ bỏ năm triền cái này, các pháp làm tâm cấu uế, làm trí tuệ trở thành yếu ớt, vị ấy ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do dục sanh, với tầm với tứ. Ðây là pháp, này Udayi, cao thượng hơn và thù thắng hơn, do nhân duyên chứng đắc pháp này mà Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":86},{"content":"Lại nữa, này Udayi, vị ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Ðây là pháp, này Udayi, cao thượng hơn và thù thắng hơn, do nhân duyên chứng đắc pháp này mà Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta","fontSize":12,"order":87},{"content":"Lại nữa, này Udayi, vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba. Ðây là pháp, này Udayi, cao thượng hơn và thù thắng hơn, do nhân duyên chứng đắc pháp này mà Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":88},{"content":"Lại nữa, này Udayi, vị ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Ðây là pháp, này Udayi, cao thượng hơn và thù thắng hơn, do nhân duyên chứng đắc pháp này mà Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":89},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng không cấu uế, với các phiền não được đoạn trừ, nhu nhuyễn, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến túc mạng trí. Vị ấy nhớ nhiều đời ở quá khứ, như một đời, hai đời... nhớ đến nhiều đời sống ở quá khứ, với các nét đại cương và các chi tiết. Ðây là pháp, này Udayi, cao thượng hơn và thù thắng hơn, do nhơn duyên chứng đắc pháp ấy, Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":90},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu uế, với các phiền não được đoạn trừ, nhu nhuyễn, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến sanh tử trí của chúng sanh. Vị ấy với thiên nhãn thanh tịnh, siêu nhân, thấy rõ sự sống và chết của chúng sanh. Vị ấy biết rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Ðây là pháp, này Udayi, cao thượng hơn và thù thắng hơn, do nhơn duyên chứng đắc pháp này, vị Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":91},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu uế, với các phiền não được đoạn trừ, dễ sử dụng, nhu nhuyến, vững chắc, bất động như vậy, vị Tỷ-kheo hướng tâm đến lậu tận trí. Vị ấy như thật biết: \"Ðây là Khổ\"... \"Ðây là Khổ tập\"... \"Ðây là Khổ diệt\"... \"Ðây là con Ðường đưa đến khổ diệt\". Vị ấy như thật biết: \"Ðâu là những lậu hoặc\"... \"Ðây là nguyên nhân của lậu hoặc\"... \"Ðây là sự diệt trừ các lậu hoặc\". Vị ấy như thật biết: \"Ðây là con đường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":92},{"content":"Nhờ hiểu biết như vậy, thấy như vậy, tâm vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân được giải thoát như vậy, vị ấy khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy biết: \"Sanh đã tận, Phạm hạnh đã thành, việc cần làm đã làm, sau đời hiện tại không có đời sống nào khác nữa\". Ðây là pháp, này Udayi, cao thượng hơn, thù thắng hơn, do nhân duyên chứng đắc pháp này, các Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":93},{"content":"Ðây là những pháp, này Udayi, cao thượng hơn, thù thắng hơn, do nhơn duyên chứng đắc những pháp này, các Tỷ-kheo sống Phạm hạnh dưới sự chỉ dẫn của Ta.","fontSize":12,"order":94},{"content":"Khi nghe nói vậy, du sĩ Sakuludayi bạch Thế Tôn:","fontSize":12,"order":95},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật vi diệu thay, bạch Thế Tôn! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y Tỷ-kheo Tăng. Bạch Thế Tôn, mong Thế Tôn cho con xuất gia, dưới sự chỉ dẫn Thế Tôn, mong Thế Tôn cho con thọ đại giới.","fontSize":12,"order":96},{"content":"Khi được nghe nói vậy, chúng du sĩ của Sakuludayi nói với du sĩ Sakuludayi:","fontSize":12,"order":97},{"content":"-- Tôn giả Udayi, chớ có sống Phạm hạnh dưới sự chỉ dẫn của Sa-môn Gotama. Tôn giả Udayi, đã là bậc Ðạo sư, nay chớ có sống làm đệ tử. Như một ghè nước tốt, nay bị thủng lỗ bị chảy nước; hành động của Tôn giả Udayi cũng sẽ như vậy. Tôn giả Udayi, chớ có sống Phạm hạnh dưới sự chỉ dẫn của Sa-môn Gotama! Tôn giả Udayi đã là bậc Ðạo sư, nay chớ có sống làm đệ tử.","fontSize":12,"order":98},{"content":"Như vậy, chính chúng du sĩ của Sakuludayi đã làm một chướng ngại pháp cho du sĩ Sakuludayi sống Phạm hạnh dưới sự chỉ dẫn của Thế Tôn.","fontSize":12,"order":99},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":100}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/79. Tiểu kinh Sakuludayi (Thiện sanh Ưu đà di) (Cùlasakuludàyi sutta)","title":"79. Tiểu kinh Sakuludayi (Thiện sanh Ưu đà di) (Cùlasakuludàyi sutta)"},{"ID":80,"paragraphs":[{"alignment":1,"content":"80. Kinh Vekhanassa (Vekhanassa sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Savatthi (Xá-vệ) , Jetavana (Kỳ-đà Lâm), tịnh xá ông Anathapinka (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi du sĩ Vekhanassa đi đến chỗ Thế Tôn ở, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền đứng một bên. Ðứng một bên, du sĩ Vekhanassa thốt lên lời cảm hứng sau đây trước mặt Thế Tôn:","fontSize":12,"order":4},{"content":"-- Sắc này là tối thượng, sắc này là tối thượng.","fontSize":12,"order":5},{"content":"-- Nhưng này Kaccana, sao Ông lại nói như sau: \"Sắc này là tối thượng, sắc này là tối thượng\"?","fontSize":12,"order":6},{"content":"-- Tôn giả Gotama, sắc nào không có một sắc khác cao thượng hơn, hay thù thắng hơn, sắc này là tối thượng.","fontSize":12,"order":7},{"content":"-- Nhưng này Kaccana, sắc ấy là sắc gì mà không có sắc khác cao thượng hơn hay thù thắng hơn?","fontSize":12,"order":8},{"content":"-- Tôn giả Gotama, sắc nào không có sắc khác cao thượng hơn hay thù thắng hơn, sắc ấy là tối thượng.","fontSize":12,"order":9},{"content":"-- Này Kaccana, lời giải thích của Ông chỉ dài như vậy, Ông phải giải thích rộng rãi thêm. Nếu Ông nói: \"Tôn giả Gotama, sắc nào không có sắc khác cao thượng hơn hay thù thắng hơn, sắc ấy là tối thượng\", thời Ông không chỉ rõ sắc ấy. Này Kaccana, ví như có người nói: \"Tôi yêu và luyến ái một cô gái đẹp trong nước này\". Có người hỏi: \"Này bạn, cô gái đẹp mà bạn yêu và luyến ái ấy, Bạn có biết là người giai cấp nào; là Sát-đế-lị, hay Bà-la-môn, hay Phệ-xá, hay Thủ-đà?\" Khi được hỏi, người ấy trả lời không biết. Có người hỏi: \"Này bạn, cô gái đẹp bạn yêu và luyến ái ấy, bạn có biết tên gì, họ gì, lớn người, thấp người hay bậc trung? Da đen sẫm, da ngăm ngăm đen hay da hồng hào? Ở tại làng nào, thị trấn nào hay thành phố nào?\" Khi được hỏi vậy, người ấy trả lời không biết. Có người hỏi: \"Này bạn, như vậy có phải bạn yêu và luyến ái một người bạn không biết, không thấy?\" Ðược hỏi vậy, vị ấy trả lời phải. Này Kaccana, Ông nghĩ thế nào? Sự tình là như vậy, thời lời nói của người có phải là không có hiệu năng không?","fontSize":12,"order":10},{"content":"-- Bạch Tôn giả Gotama, sự tình là như vậy, thời lời nói của người ấy thật sự là không có hiệu năng.","fontSize":12,"order":11},{"content":"-- Cũng vậy, này Kaccana, khi Ông nói: \"Tôn giả Gotama, khi sắc nào không có một sắc khác cao thượng hơn, hay thù thắng hơn, sắc ấy là tối thượng\", thời Ông không chỉ rõ sắc ấy.","fontSize":12,"order":12},{"content":"-- Ví như, thưa Tôn giả Gotama, một hòn lưu ly bảo châu, đẹp đẽ, trong suốt, có tám mặt, khéo dũa, khéo mài được đặt trên một tấm màn màu nhạt, tự nó sáng lên, chói lên, bừng sáng lên. Với sắc như vây, tự ngã là không có bệnh, sau khi chết.","fontSize":12,"order":13},{"content":"-- Này Kaccana, Ông nghĩ thế nào? Một hòn lưu ly bảo châu đẹp đẽ, trong suốt, có tám mặt, khéo dũa khéo mài, được đặt trên một tấm màn màu nhạt, tự nó sáng lên, chói lên, bừng sáng lên, hay con sâu đom đóm trong đêm tối mịt mù, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":14},{"content":"-- Thưa Tôn giả Gotama, con sâu đom đóm trong đêm đen tối mịt mù này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":15},{"content":"-- Này Kaccana, Ông nghĩ thế nào? Con sâu đom đóm trong đêm đen tối mù hay ngọn đèn dầu trong đêm đen tối mù, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":16},{"content":"-- Thưa Tôn giả Gotama, ngọn đèn dầu trong đêm đen tối mù, quang sắc ngọn đèn dầu này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":17},{"content":"-- Này Kaccana, Ông nghĩ thế nào? Ngọn đèn dầu trong đêm đen tối mù, hay là một đống lửa lớn trong đêm đen tối mù, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":18},{"content":"-- Thưa Tôn giả Gotama, đống lửa lớn trong đêm đen tối mù, quang sắc này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":19},{"content":"-- Này Kaccana, Ông nghĩ thế nào? Ðống lửa lớn trong đêm đen tối mù hay ngôi sao mai trong sáng không mây vào lúc bình minh, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":20},{"content":"-- Thưa Tôn giả Gotama, ngôi sao trong sáng không mây vào lúc bình minh, quang sắc này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":21},{"content":"-- Này Kaccana, Ông nghĩ thế nào? Ngôi (sao Thái Bạch) sao mai trong bầu trời trong sáng, không mây, trong lúc bình minh hay là mặt trăng trong khi đứng bóng, trong một bầu trời trong sáng, không mây vào lúc nửa đêm, trong ngày Uposatha (Bố-tát) vào ngày Rằm. Giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":22},{"content":"-- Thưa Tôn giả Gotama, mặt trăng trong khi đứng bóng, trong một bầu trời quang đãng, không mây, vào lúc nửa đêm, trong ngày Uposatha (Bố-tát) vào ngày Rằm, quang sắc này vi diệu hơn và thù thắng hơn giữa hai quang sắc.","fontSize":12,"order":23},{"content":"-- Này Kaccana, Ông nghĩ thế nào? Mặt trăng trong khi đứng bóng, trong một bầu trời quang đãng không mây, vào lúc nửa đêm, trong ngày Uposatha (Bố-tát) vào ngày Rằm, hay là mặt trời trong lúc đứng bóng, trong một bầu trời quang đãng không mây, vào lúc giữa trưa, trong tháng cuối mùa mưa về mùa thu, giữa hai quang sắc này, quang sắc nào vi diệu hơn và thù thắng hơn?","fontSize":12,"order":24},{"content":"-- Thưa Tôn giả Gotama, mặt trời trong lúc đứng bóng, trong một bầu trời quang đãng không mây, vào lúc giữa trưa, trong tháng cuối mùa mưa về mùa thu, quang sắc này vi diệu hơn và thù thắng hơn.","fontSize":12,"order":25},{"content":"-- Này Kaccana, hơn tất cả quang sắc ấy có rất nhiều, rất nhiều chư Thiên, mà ánh sáng của những mặt trăng, mặt trời này không thể chiếu sáng. Ta biết những chư Thiên ấy và Ta không nói: \"Không có một quang sắc nào vi diệu hơn và thù thắng hơn quang sắc ấy\". Còn Ông, này Kaccana, Ông lại nói: \"Quang sắc này thấp kém hơn, yếu đuối hơn quang sắc con sâu đom đóm, quang sắc ấy là tối thắng\", và Ông không chỉ rõ quang sắc ấy.","fontSize":12,"order":26},{"content":"Này Kaccana, có năm dục trưởng dưỡng này. Thế nào là năm? Các sắc có mắt nhận thức, khả ái, khả lạc, khả ý, khả hỷ, liên hệ đến dục, hấp dẫn; các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức, khả ái, khả lạc, khả ý, khả hỷ, liên hệ đến dục, hấp dẫn. Này Kaccana, những pháp này là năm dục trưởng dưỡng. Này Kaccana, lạc và hỷ nào khởi lên, duyên với năm dục trưởng dưỡng này, được gọi là dục lạc. Như vậy, bởi vì có dục, nên có dục lạc; từ nơi dục lạc, dục tối thượng lạc được gọi ở đây là tối thượng.","fontSize":12,"order":27},{"content":"Ðược nghe nói vậy, du sĩ Vekhanassa bạch Thế Tôn:","fontSize":12,"order":28},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Tôn giả Gotama đã khéo nói như sau: \"Bởi vì có dục, nên có dục lạc; từ nơi dục lạc, dục tối thượng lạc được gọi ở đây là tối thượng\".","fontSize":12,"order":29},{"content":"-- Cái này thật khó cho Ông có thể hiểu được, này Kaccana, về dục, hay dục lạc, hay dục tối thượng lạc. Ông là người thuộc chấp kiến khác, thuộc kham nhẫn khác, thuộc mục đích khác, thuộc tu tập khác, thuộc Ðạo sư khác. Này Kaccana, nhưng đối với Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, đã làm những việc cần làm, đã đặt gánh nặng xuống, đã đạt được mục đích, đã đoạn trừ hữu kiết sử, đã giải thoát nhờ chánh trí, những vị ấy biết: \"Dục, dục lạc, hay dục tối thượng lạc\".","fontSize":12,"order":30},{"content":"Khi được nghe nói vậy, du sĩ Vekhanassa, phẫn nộ và bất mãn, mắng nhiếc cả Thế Tôn, miệt thị cả Thế Tôn và nói:","fontSize":12,"order":31},{"content":"-- Sa-môn Gotama sẽ bị đọa lạc.","fontSize":12,"order":32},{"content":"Và du sĩ Vekhanassa thưa Thế Tôn:","fontSize":12,"order":33},{"content":"-- Nhưng như vậy, ở đây, có một số Sa-môn, Bà-la-môn không biết về quá khứ, không thấy về tương lai, nhưng các vị ấy tự cho: \"Sanh đã diệt, Phạm hạnh đã thành, những việc nên làm đã làm, từ nay không trở lại đời sống này nữa\". Lời nói như vậy của họ tự chứng tỏ là đáng cười, tự chứng tỏ là nói suông, tự chứng tỏ là trống không, tự chứng tỏ là hư vọng.","fontSize":12,"order":34},{"content":"-- Này Kaccana, những Sa-môn, Bà-la-môn nào không biết về quá khứ, không thấy được tương lai, nhưng tự cho là ta biết: \"Sanh đã tận, Phạm hạnh đã thành, các việc nên làm đã làm, không còn trở lui đời này nữa\", lời phủ nhận chỉ trích như vậy về họ là hợp pháp. Nhưng này Kaccana, hãy bỏ qua quá khứ, hãy bỏ qua tương lai. Hãy đến, người có trí không gian trá, không xảo quyệt, chơn trực và nói như sau: \"Ta giảng dạy, ta thuyết pháp\". Nếu thực hành theo điều đã dạy, thời không bao lâu người ấy tự biết mình, tự thấy mình: \"Như vậy thật sự là đã giải thoát khỏi sự ràng buộc chánh, tức là sự ràng buộc của vô minh\". Ví như, này Kaccana, một đứa trẻ, bé nhỏ, yếu ớt, nằm ngửa, bị trói buộc nơi cổ với năm trói buộc, rất có thể làm bằng dây. Sau khi nó lớn lên, sau khi các căn nó thuần thục, nó được giải thoát khỏi các trói buộc ấy, khi không còn trói buộc nữa, nó biết: \"Ta được giải thoát\". Cũng vậy, này Kaccana, hãy đến người có trí không gian trá, không xảo quyệt, chơn trực và nói như sau: \"Ta giảng dạy, ta thuyết pháp\". Nếu thực hành theo điều đã dạy, thời không bao lâu người ấy tự biết mình, tự thấy mình: \"Như vậy thật sự là đã giải thoát khỏi sự ràng buộc chánh, tức là sự ràng buộc của vô minh\".","fontSize":12,"order":35},{"content":"Khi được nghe nói vậy, du sĩ Vekhanassa bạch Thế Tôn:","fontSize":12,"order":36},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho những người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y Tỷ-kheo Tăng. Xin Thế Tôn nhận con làm đệ tử. Từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":37},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/80. Kinh Vekhanassa (Vekhanassa sutta)","title":"80. Kinh Vekhanassa (Vekhanassa sutta)"},{"ID":81,"paragraphs":[{"alignment":1,"content":"81. Kinh Ghatìkàra (Ghatìkàra sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn đi du hành giữa dân chúng Kosala với đại chúng Tỷ-kheo.","fontSize":12,"order":3},{"content":"Rồi Thế Tôn bước xuống bên lề đường, đến tại một địa điểm rồi mỉm cười. Tôn giả Ananda suy nghĩ: \"Do nhân gì, do duyên gì, Thế Tôn lại mỉm cười. Không phải không lý do, Như Lai lại mỉm cười\". Rồi Tôn giả Ananda đắp y về phía một bên vai, chấp tay hướng đến Thế Tôn và bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, do nhân gì, do duyên gì Thế Tôn lại mỉm cười? Không phải không lý do, Như Lai lại mỉm cười.","fontSize":12,"order":5},{"content":"-- Thuở xưa này Ananda, tại địa điểm này là một thị trấn tên là Vebhalinga, phồn thịnh, giàu có và dân cư đông đúc. Này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác sống ở đây, dựa vào thị trấn Vebhalinga. Ở đây, này Ananda, là tu viện của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Chính tại đây, này Ananda. Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác ngồi giảng dạy cho chúng Tỷ-kheo.","fontSize":12,"order":6},{"content":"Rồi Tôn giả Ananda gấp tư y sanghati (tăng-già-lê), trải ra rồi bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, thỉnh Thế Tôn ngồi xuống. Chính tại địa điểm này, hai bậc A-la-hán, Chánh Ðẳng Giác sẽ sử dụng.","fontSize":12,"order":8},{"content":"Thế Tôn ngồi xuống trên chỗ đã soạn sẵn. Sau khi ngồi, Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":9},{"content":"-- Thuở xưa, này Ananda, tại địa điểm này là thị trấn tên Vebhalinga, phồn thịnh, giàu có và dân cư đông đúc. Này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác đã sống dựa vào thị trấn Vebhalinga. Chính tại đây, này Ananda, là tu viện của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Chính tại đây, này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác ngồi giảng dạy cho chúng Tỷ-kheo.","fontSize":12,"order":10},{"content":"Này Ananda, chính tại thị trấn Vebhalinga, có người thợ làm đồ gốm tên là Ghatikara, người này là người đàn tín của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, vị đàn tín đệ nhất. Thanh niên Jotipala là người bạn chí thân của thợ gốm Ghatikara. Rồi này Ananda, thợ gốm Ghatikara nói với thanh niên Jotipala:","fontSize":12,"order":11},{"content":"\"-- Này bạn Jotipala, chúng ta hãy đi. Chúng ta hãy đi đến yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Thật là tốt lành cho tôi được đến yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ấy\".","fontSize":12,"order":12},{"content":"Khi nghe nói vậy, này Ananda, thanh niên Jotipala nói với thợ gốm Ghatikara:","fontSize":12,"order":13},{"content":"\"-- Thôi vừa rồi, bạn Ghatikara, yết kiến Sa-môn trọc đầu như vậy để làm gì?\"","fontSize":12,"order":14},{"content":"Lần thứ hai, này Ananda... Lần thứ ba, này Ananda, thợ gốm Ghatikara nói với thanh niên Jotipala:","fontSize":12,"order":15},{"content":"\"-- Này bạn Jotipala, chúng ta hãy đi. Chúng ta hãy đi đến yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Thật là tốt lành cho tôi được đến yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ấy\".","fontSize":12,"order":16},{"content":"Lần thứ ba này Ananda, thanh niên Jotipala nói với thợ gốm Ghatikara:","fontSize":12,"order":17},{"content":"\"-- Thôi vừa rồi, bạn Ghatikara, yết kiến Sa-môn trọc đầu như vậy để làm gì?\"","fontSize":12,"order":18},{"content":"\"-- Vậy này bạn Jotipala, hãy cầm đồ gãi lưng và bột tắm, chúng ta hãy đi đến sông để tắm\".","fontSize":12,"order":19},{"content":"\"-- Thưa bạn, vâng\".","fontSize":12,"order":20},{"content":"Này Ananda, thanh niên Jotipala vâng đáp thợ gốm Ghatikara như vậy.","fontSize":12,"order":21},{"content":"Thợ gốm Ghatikara và thanh niên Jotipala lấy đồ gãi lưng và bột tắm, đi đến sông để tắm. Rồi này Ananda, thợ gốm Ghatikara nói với thanh niên Jotipala:","fontSize":12,"order":22},{"content":"\"-- Này bạn Jotipala, chỗ này cách tu viện Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác không bao xa. Này bạn Jotipala, chúng ta hãy đi. Chúng ta hãy đi đến yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Thật là tốt lành cho tôi được đến yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ấy\".","fontSize":12,"order":23},{"content":"Khi nghe nói vậy, này Ananda, thanh niên Jotipala nói với thợ gốm Ghatikara:","fontSize":12,"order":24},{"content":"\"-- Thôi vừa rồi, bạn Ghatikara, yết kiến Sa-môn trọc đầu như vậy để làm gì?\"","fontSize":12,"order":25},{"content":"Lần thứ hai, này Ananda, ...lần thứ ba này Ananda, thợ gốm Ghatikara nói với thanh niên Jotipala:","fontSize":12,"order":26},{"content":"\"-- Này bạn Jotipala, chỗ này cách tu viện của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác không bao xa. Này bạn Jotipala, chúng ta hãy đi. Chúng ta hãy đi đến yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Thật là tốt lành cho tôi được yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác ấy\".","fontSize":12,"order":27},{"content":"Lần thứ ba, này Ananda, thanh niên Jotipala nói với thợ gốm Ghatikara:","fontSize":12,"order":28},{"content":"\"-- Thôi vừa rồi, bạn Ghatikara, yết kiến Sa-môn trọc đầu như vậy để làm gì?\"","fontSize":12,"order":29},{"content":"Rồi này Ananda, thợ gốm Ghatikara nắm lấy thanh niên Jotipala ở nơi cổ tay áo và nói:","fontSize":12,"order":30},{"content":"\"-- Này bạn Jotipala, chỗ này cách tu viện Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác không bao xa. Này bạn Jotipala, chúng ta hãy đi. Chúng ta hãy đi đến yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Thật là tốt lành cho tôi được yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác ấy\".","fontSize":12,"order":31},{"content":"Rồi này Ananda, sau khi gỡ thoát cổ áo, thanh niên Jotipala nói với thợ gốm Ghatikara:","fontSize":12,"order":32},{"content":"\"-- Thôi vừa rồi, bạn Ghatikara, yết kiến vị Sa-môn đầu trọc ấy để làm gì?","fontSize":12,"order":33},{"content":"Rồi thợ gốm Ghatikara nắm lấy tóc vừa mới tắm xong của thanh niên Jotipala và nói:","fontSize":12,"order":34},{"content":"\"-- Này bạn Jotipala, chỗ này cách tu viện của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác không bao xa. Này bạn Jotipala chúng ta hãy đi, chúng ta hãy đi đến yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Thật là tốt lành cho tôi được yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác\".","fontSize":12,"order":35},{"content":"Rồi này Ananda, thanh niên Jotipala suy nghĩ như sau: \"Thật là vi diệu! Thật là hy hữu! Thợ gốm Ghatikara tuy sanh thuộc hạ cấp, lại dám nghĩ có thể nắm lấy tóc của ta, dầu ta vừa mới gội đầu, chắc việc này không phải là tầm thường\", rồi nói với thợ gốm Ghatikara:","fontSize":12,"order":36},{"content":"\"-- Này bạn Ghatikara, có thật sự là cần thiết không?\"","fontSize":12,"order":37},{"content":"\"-- Này bạn Jotipala, thật sự là cần thiết. Thật là tốt lành cho tôi được yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác\".","fontSize":12,"order":38},{"content":"\"-- Vậy bạn Ghatikara, hãy thả (tay) ra. Chúng ta sẽ đi\".","fontSize":12,"order":39},{"content":"Rồi này Ananda, thợ gốm Ghatikara và thanh niên Jotipala cùng đi đến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Sau khi đến, thợ gốm Ghatikara đảnh lễ Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác rồi ngồi xuống một bên. Còn thanh niên Jotipala thời nói lên những lời cháo đón hỏi thăm với Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi một bên, này Ananda, thợ gốm Ghatikara bạch Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác:","fontSize":12,"order":40},{"content":"\"-- Bạch Thế Tôn, đây là thanh niên Jotipala, bạn của con, bạn thân tình của con. Mong Thế Tôn thuyết pháp cho bạn con\".","fontSize":12,"order":41},{"content":"Rồi này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, với pháp thoại khích lệ làm cho thích thú, làm cho phấn khởi, làm cho hoan hỷ thợ gốm Ghatikara và thanh niên Jotipala. Rồi này Ananda, thợ gốm Ghatikara và thanh niên Jotipala, sau khi được Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác với pháp thoại, khích lệ, làm cho thích thú, phấn khởi, hoan hỷ, sau khi hoan hỷ tín thọ lời dạy Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, thân bên hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":42},{"content":"Rồi này Ananda, thanh niên Jotipala nói với thợ gốm Ghatikara:","fontSize":12,"order":43},{"content":"\"-- Này bạn Ghatikara, khi nghe pháp này, vì sao bạn không xuất gia?\"","fontSize":12,"order":44},{"content":"\"-- Này bạn Jotipala, bạn không biết tôi sao? Tôi phải nuôi dưỡng cha mẹ già và mù lòa\".","fontSize":12,"order":45},{"content":"\"-- Vậy này bạn Ghatikara, tôi sẽ xuất gia từ bỏ gia đình, sống không gia đình\".","fontSize":12,"order":46},{"content":"Rồi này Ananda, thợ gốm Ghatikara và thanh niên Jotipala đi đến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, sau khi đến đảnh lễ Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, rồi ngồi xuống một bên. Ngồi xuống một bên, này Ananda, thợ gốm Ghatikara bạch Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác:","fontSize":12,"order":47},{"content":"\"-- Bạch Thế Tôn, đây là thanh niên Jotipala, bạn của con, bạn thân tình của con. Mong Thế Tôn xuất gia cho bạn con\".","fontSize":12,"order":48},{"content":"Và này Ananda, thanh niên Jotipala được Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác cho xuất gia, cho thọ đại giới. Rồi này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, sau khi thanh niên Jotipala xuất gia chưa bao lâu, sau nửa tháng, sau khi ở tại Vebhalinga lâu cho đến khi thấy tự thỏa mãn, liền du hành đi đến Baranasi. Ngài tuần tự du hành và đến tại Baranasi (Ba-la-nại). Rồi này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chành Ðẳng Giác trú tại Baranasi, ở Isipatana, vườn Lộc Uyển.","fontSize":12,"order":49},{"content":"Này Ananda, Kiki, vua xứ Kasi được nghe như sau: \"Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác đã đến Baranasi, trú tại Baranasi, Isipatana, vườn Lộc Uyển. Rồi này Ananda, Kiki, vua nước Kasi cho thắng các cỗ xe tối thù thắng, sau khi tự mình leo lên một cỗ xe thù thắng với các cỗ xe thù thắng đi ra khỏi thành Baranasi với đại uy vệ của nhà vua để yết kiến Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Vua đi xe cho đến chỗ nào còn đi được xe, rồi xuống xe đi bộ, đi đến chỗ Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác. Sau khi đến, đảnh lễ Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, vua ngồi xuống một bên. Này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác với pháp thoại, khích lệ, làm cho thích thú, làm cho phấn khởi, làm cho hoan hỷ Kiki, vua xứ Kasi, đang ngồi một bên. Rồi Kiki, vua xứ Kasi, sau khi được Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác với pháp thoại khích lệ, làm cho thích thú, làm cho phấn khởi, làm cho hoan hỷ, liền bạch Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác:","fontSize":12,"order":50},{"content":"\"-- Bạch Thế Tôn, mong Thế Tôn nhận lời con mời ngày mai đến dùng cơm với chúng Tỷ-kheo\".","fontSize":12,"order":51},{"content":"Và này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác im lặng nhận lời. Rồi này Ananda, sau khi được biết Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác đã nhận lời, Kiki, vua xứ Kasi, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, thân bên hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":52},{"content":"Và này Ananda, Kiki, vua xứ Kasi, sau khi đêm ấy đã mãn, tại trú xứ của mình, cho bày biện các món ăn thượng vị, loại cứng và loại mềm, cơm vàng khô, các loại cari, các hột đen được gạn bỏ, và các món ăn gia vị, rồi báo thời giờ cho Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác được biết:","fontSize":12,"order":53},{"content":"\"-- Bạch Thế Tôn giờ đã đến, cơm đã sẵn sàng\".","fontSize":12,"order":54},{"content":"Rồi này Ananda, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác vào buổi sáng đắp y, cầm y bát, đi đến trú xứ của Kiki, vua xứ Kasi, sau khi đến, liền ngồi trên chỗ đã soạn sẵn cùng với chúng Tỷ-kheo. Rồi này Ananda, Kiki, vua xứ Kasi tự tay thân hầu và làm cho thỏa mãn chúng Tỷ-kheo với đức Phật là vị cầm đầu, các món ăn thượng vị, loại cứng và loại mềm. Rồi này Ananda, Kiki, vua xứ Kasi, khi Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác đã ăn xong, tay đã rời khỏi bát, lấy một ghế thấp rồi ngồi xuống một bên. Ngồi xuống một bên, này Ananda, Kiki, vua xứ Kasi, bạch Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác:","fontSize":12,"order":55},{"content":"\"-- Bạch Thế Tôn, mong Thế Tôn nhận lời mời của con an cư mùa mưa tại Baranasi; sẽ có sự cúng dường như vậy cho chúng Tỷ-kheo\".","fontSize":12,"order":56},{"content":"\"-- Thôi vừa rồi, Ðại vương, Ta đã nhận lời an cư mùa mưa rồi.\"","fontSize":12,"order":57},{"content":"Lần thứ hai, này Ananda,... Lần thứ ba, này Ananda, Kiki, vua xứ Kasi, bạch Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác:","fontSize":12,"order":58},{"content":"\"-- Bạch Thế Tôn, mong Thế Tôn nhận lời mời của con, an cư mùa mưa tại Baranasi; sẽ có sự cúng dường như vậy cho chúng Tỷ-kheo\".","fontSize":12,"order":59},{"content":"\"-- Thôi vừa rồi, Ðại vương, Ta đã nhận lời an cư trong mùa mưa rồi\".","fontSize":12,"order":60},{"content":"Rồi này Ananda, Kiki, vua xứ Kasi, suy nghĩ như sau: \"Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác không nhận lời mời của ta an cư mùa mưa ở Baranasi\", vì vậy cảm thấy thất vọng, ưu phiền. Rồi này Ananda, Kiki, vua xứ Kasi, bạch Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác:","fontSize":12,"order":61},{"content":"\"-- Bạch Thế Tôn, Thế Tôn có người đàn tín hộ trì hơn con?\"","fontSize":12,"order":62},{"content":"\"-- Ðại vương, có một thị trấn tên là Vebhalinga. Tại đấy có thợ gốm tên là Ghatikara. Người ấy là đàn tín hộ trì của Ta, một đàn tín hộ trì tối thượng. Ðại vương, Ðại vương có nghĩ như sau: \"Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác không nhận lời mời của ta an cư mùa mưa ở Baranasi\", do vậy, Ðại vương cảm thấy thất vọng, ưu phiền. Nhưng thợ gốm Ghatikara không có như vậy, và không sợ như vậy. Này Ðại vương, thợ gốm Ghatikara đã quy y Phật, quy y Pháp, quy y Tăng. Này Ðại vương, thợ gốm Ghatikara từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà dâm, từ bỏ nói láo, từ bỏ rượu men, rượu nấu. Này Ðại vương, thợ gốm Ghatikara thành tựu lòng tin bất thối chuyển đối với Phật, đối với Pháp, đối với Tăng, thành tựu các giới được bậc Thánh ái lạc. Này Ðại vương, thợ gốm Ghatikara không có nghi ngờ đối với Khổ, không có nghi ngờ đối với Khổ tập, không có nghi ngờ đối với Khổ diệt, không có nghi ngờ đối với Con Ðường đưa đến khổ diệt. Này Ðại vương, thợ gốm Ghatikara, ăn một ngày một bữa, sống Phạm hạnh, có giới hạnh, theo thiện pháp. Này Ðại vương, thợ gốm Ghatikara từ bỏ ngọc và vàng, không có vàng và bạc. Này Ðại vương, thợ gốm Ghatikara không có tự tay đào đất hay đào với cái cuốc. Vị này vui lòng làm thành ghè bát với đất lấy từ bờ đê bị sập xuống hay do chuột và chó đào lên, và nói như sau: \"Ở đây, nếu ai muốn, hãy bỏ vào từng nhúm các loại gạo có vỏ, từng nhúm các loại đậu que (mugga), từng nhúm các loại đậu hột (kalaya), và có thể lấy cái gì mình muốn\". Này Ðại vương, thợ gốm Ghatikara nuôi dưỡng cha mẹ già và mù lòa. Này Ðại vương, thợ gốm Ghatikara sau khi đoạn trừ năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn từ chỗ ấy, không phải trở lui đời này nữa.","fontSize":12,"order":63},{"content":"\"Một thời, này Ðại vương, Ta ở tại thị trấn Vabhalinga. Rồi này Ðại vương, Ta vào buổi sáng đắp y, cầm y bát, đi đến cha mẹ của thợ gốm Ghatikara, sau khi đến nói với cha mẹ thợ gốm Ghatikara như sau:","fontSize":12,"order":64},{"content":"\"-- Người thợ làm đồ gốm đi đâu?\"","fontSize":12,"order":65},{"content":"\"-- Bạch Thế Tôn, người đàn tín hộ trì cho Thế Tôn đã đi khỏi và có dặn như sau: Hãy lấy cháo từ nơi nồi, hãy lấy đồ ăn từ nơi chảo mà dùng\".","fontSize":12,"order":66},{"content":"\"Rồi Ta, này Ðại vương, sau khi lấy cháo từ nơi nồi, lấy đồ ăn từ nơi chảo, ăn xong, từ chỗ ngồi đứng dậy rồi đi. Rồi này Ðại vương, thợ gốm Ghatikara đi đến cha mẹ, sau khi đến, nói với cha mẹ như sau:","fontSize":12,"order":67},{"content":"\"-- Ai đã lấy cháo từ nơi nồi, lấy đồ ăn từ nơi chảo, ăn xong, từ chỗ ngồi đứng dậy rồi đi?\"","fontSize":12,"order":68},{"content":"\"-- Này con, Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác, sau khi lấy cháo từ nơi nồi, lấy đồ ăn từ nơi chảo, ăn xong, từ chỗ ngồi đứng dậy rồi đi\".","fontSize":12,"order":69},{"content":"\"Rồi này Ðại vương, thợ gốm Ghatikara suy nghĩ như sau: \"Thật là lợi ích cho ta, thật là khéo lợi ích cho ta, đã được Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác tin tưởng ta như vậy\". Rồi này Ðại vương, cho đến nửa tháng, hỷ lạc không rời khỏi thợ gốm Ghatikara, hay cho đến một tuần (không rời khỏi) cha mẹ (người thợ gốm).","fontSize":12,"order":70},{"content":"\"Một thời, này Ðại Vương. Ta trú ở thị trấn Vebhalinga, lúc bấy giờ, các cốc bị mưa dột, rồi Ta, này Ðại vương, gọi các Tỷ-kheo:","fontSize":12,"order":71},{"content":"\"-- Hãy đi, này các Tỷ-kheo, và xem tại nhà của thợ gốm Ghatikara có cỏ hay không?","fontSize":12,"order":72},{"content":"\"Khi được nghe nói vậy, này Ðại vương, các Tỷ-kheo bạch với Ta:","fontSize":12,"order":73},{"content":"\"-- Bạch Thế Tôn, tại nhà của thợ gốm Ghatikara không có cỏ, nhưng nhà người ấy có mái cỏ\".","fontSize":12,"order":74},{"content":"\"-- Này các Tỷ-kheo, hãy đi và rút cỏ từ ngôi nhà thợ gốm Ghatikara.","fontSize":12,"order":75},{"content":"\"Rồi này Ðại vương, các Tỷ-kheo ấy rút cỏ từ ngôi nhà thợ gốm Ghatikara. Này Ðại vương, cha mẹ thợ gốm Ghatikara nói với các Tỷ-kheo ấy:","fontSize":12,"order":76},{"content":"\"-- Quý vị là ai lại rút cỏ ngôi nhà?\"","fontSize":12,"order":77},{"content":"\"-- Này Ðại tỷ, ngôi nhà của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác bị mưa dột\".","fontSize":12,"order":78},{"content":"\"-- Hãy lấy đi, chư Hiền giả! Hãy lấy đi, chư Hiền giả!\"","fontSize":12,"order":79},{"content":"\"Rồi này Ðại vương, thợ gốm Ghatikara đi đến cha mẹ, sau khi đến thưa với cha mẹ như sau:","fontSize":12,"order":80},{"content":"\"-- Những ai đã rút cỏ khỏi ngôi nhà?\"","fontSize":12,"order":81},{"content":"\"-- Này Con, các Tỷ-kheo có nói: Ngôi nhà của Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác bị mưa dột\".","fontSize":12,"order":82},{"content":"\"Rồi này Ðại vương, thợ gốm Ghatikara suy nghĩ như sau: \"Thật là lợi ích cho ta, thật là khéo lợi ích cho ta đã được Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác tin tưởng ta như vậy\".","fontSize":12,"order":83},{"content":"\"Rồi này Ðại vương, cho đến nửa tháng, hỷ lạc không rời khỏi thợ gốm Ghatikara, hay cho đến một tuần, (không rời khỏi) cha mẹ thợ gốm. Rồi suốt cả ba tháng trời, ngôi nhà đứng lấy bầu trời làm mái, nhưng không có mưa rơi vào. Và như vậy, này Ðại vương, là người thợ gốm Ghatikara.","fontSize":12,"order":84},{"content":"\"-- Lợi ích thay, bạch Thế Tôn, cho thợ gốm Ghatikara; thật khéo lợi ích thay, bạch Thế Tôn cho thợ gốm Ghatikara, đã được Thế Tôn Kassapa, bậc A-la-hán, Chánh Ðẳng Giác tin tưởng!\"","fontSize":12,"order":85},{"content":"Rồi này Ananda, Kiki, vua xứ Kasi, cho người đưa đến thợ gốm Ghatikara, khoảng năm trăm xe gạo có vỏ, gạo vàng khô và các món đồ ăn. Rồi này Ananda, những người nhà vua cử đi đến thợ gốm Ghatikara và nói:","fontSize":12,"order":86},{"content":"\"-- Này Tôn giả, năm trăm xe gạo có vỏ, gạo vàng khô và các món đồ ăn này, do Kiki, vua xứ Kasi, gởi đến cho Tôn giả, mong Tôn giả hãy nhận lấy\".","fontSize":12,"order":87},{"content":"\"-- Nhà vua rất nhiều phận sự, rất nhiều việc cần phải làm. Thật là vừa đủ cho tôi, được nhà vua nghĩ đến như thế này\".","fontSize":12,"order":88},{"content":"-- Này Ananda, rất có thể Ông suy nghĩ như sau: \"Lúc bây giờ, thanh niên Jotipala có thể là một người khác\". Nhưng này Ananda, chớ có nghĩ như vậy. Lúc bấy giờ, Ta chính là thanh niên Jotipala.","fontSize":12,"order":89},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":90},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":91}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/81. Kinh Ghatìkàra (Ghatìkàra sutta)","title":"81. Kinh Ghatìkàra (Ghatìkàra sutta)"},{"ID":82,"paragraphs":[{"alignment":1,"content":"82. Kinh Ratthapàla (Ratthapàla sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn du hành ở giữa dân chúng Kuru, cùng với đại chúng Tỷ-kheo, và đi đến một thị trấn của dân chúng Kuru tên là Thullakotthita.","fontSize":12,"order":3},{"content":"Các Bà-la-môn, gia chủ ở Thullakotthita được nghe như sau: \"Sa-môn Gotama là Thích tử, Tôn giả xuất gia từ dòng họ Sakya, du hành giữa dân chúng Kuru nay đã đến Thullakotthita với đại chúng Tỷ-kheo. Tiếng đồn tốt đẹp sau đây được nói lên về Tôn giả Gotama: \"Ðây là đức Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Ngài với thắng trí tự thân chứng ngộ thế giới này cùng với Thiên giới, Ma giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và Người. Khi đã chứng ngộ, Ngài còn tuyên bố sự chứng ngộ ấy cho người khác. Ngài thuyết pháp, sơ thiện, trung thiện, hậu thiện, văn nghĩa đầy đủ, và giới thiệu đời sống Phạm hạnh hoàn toàn đầy đủ trong sạch\". Tốt đẹp thay, sự chiêm ngưỡng một vị A-la-hán như vậy\".","fontSize":12,"order":4},{"content":"Rồi các Bà-la-môn, gia chủ ở Thullakotthita đi đến chỗ Thế Tôn ở, sau khi đến, một số người đảnh lễ Thế Tôn rồi ngồi xuống một bên. Một số người nói lên những lời chào đón hỏi thăm với Thế Tôn, và sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Một số người chấp tay vái chào Thế Tôn rồi ngồi xuống một bên.
