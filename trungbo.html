y Rahula, khi Ông muốn làm một khẩu nghiệp gì, hãy phản tỉnh khẩu nghiệp ấy như sau: \"Khẩu nghiệp này của ta có thể đưa đến tự hại, có thể đưa đến hại người, có thể đưa đến hại cả hai, khẩu nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Này Rahula, nếu trong khi phản tỉnh, Ông biết: \"Khẩu nghiệp này ta muốn làm. Khẩu nghiệp này của ta có thể đưa đến tự hại, có thể đưa đến hại người, có thể đưa đến hại cả hai; thời khẩu nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Một khẩu nghiệp như vậy, này Rahula, nhất định chớ có làm. Này Rahula, nếu trong khi phản tỉnh, Ông biết: \"Khẩu nghiệp này ta muốn làm. Khẩu nghiệp này của ta không có thể đưa đến tự hại, không có thể đưa đến hại người, không có thể đưa đến hại cả hai; thời khẩu nghiệp này là thiện, đưa đến an lạc, đem đến quả báo an lạc\". Một khẩu nghiệp như vậy, này Rahula, Ông nên làm.","fontSize":12,"order":28},{"content":"Này Rahula, khi Ông đang làm một khẩu nghiệp, Ông cần phải phản tỉnh khẩu nghiệp ấy như sau: \"Khẩu nghiệp này ta đang làm. Khẩu nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, thời khẩu nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Này Rahula, nếu trong khi phản tỉnh, Ông biết: \"Khẩu nghiệp này ta đang làm. Khẩu nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời khẩu nghiệp này là bất thiện, đưa đến đau khổ, đưa đến quả báo đau khổ\". Này Rahula, Ông hãy từ bỏ một khẩu nghiệp như vậy. Nhưng nếu, này Rahula, khi phản tỉnh, Ông biết như sau: \"Khẩu nghiệp này ta đang làm. Khẩu nghiệp này của ta không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai; thời khẩu nghiệp này là thiện, đưa đến an lạc, đem đến quả báo an lạc\". Khẩu nghiệp như vậy, này Rahula, Ông cần phải tiếp tục làm.","fontSize":12,"order":29},{"content":"Sau khi Ông làm xong một khẩu nghiệp, này Rahula, Ông cần phải phản tỉnh khẩu nghiệp ấy như sau: \"Khẩu nghiệp này ta đã làm. Khẩu nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời khẩu nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Nếu trong khi phản tỉnh, này Rahula, Ông biết như sau: \"Khẩu nghiệp này ta đã làm. Khẩu nghiệp này đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, khẩu nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Một khẩu nghiệp như vậy, này Rahula, Ông cần phải thưa lên, cần phải tỏ lộ, cần phải trình bày trước vị Ðạo sư, hay trước các vị đồng Phạm hạnh có trí. Sau khi đã thưa lên, tỏ lộ, trình bày, cần phải phòng hộ trong tương lai. Nếu trong khi phản tỉnh, này Rahula, Ông biết như sau: \"Khẩu nghiệp này ta đã làm. Khẩu nghiệp này không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai; thời khẩu nghiệp này là thiện, đưa đến an lạc, đưa đến quả báo an lạc\". Do vậy, này Rahula, Ông phải an trú trong niềm hoan hỷ, tự mình tiếp tục tu học ngày đêm trong các thiện pháp.","fontSize":12,"order":30},{"content":"Này Rahula, như Ông muốn làm một ý nghiệp gì, hãy phản tỉnh ý nghiệp ấy như sau: \"Ý nghiệp này của ta có thể đưa đến tự hại, có thể đưa đến hại người, có thể đưa đến hại cả hai, ý nghiệp này là bất thiện, đưa đến đau khổ, đem đến quả báo đau khổ\". Này Rahula, nếu trong khi phản tỉnh, Ông biết: \"Ý nghiệp này ta muốn làm. Ý nghiệp này của ta có thể đưa đến tự hại, có thể đưa đến hại người, có thể đưa đến hại cả hai; thời ý nghiệp này là bất thiện, đưa đến đau khổ, đưa đến quả báo đau khổ\". Một ý nghiệp như vậy, này Rahula, Ông nhất định chớ có làm. Này Rahula, nếu trong khi phản tỉnh, ông biết: \"Ý nghiệp này ta muốn làm. Ý nghiệp này của ta không có thể đưa đến tự hại, không có thể đưa đến hại người, không có thể đưa đến hại cả hai; thời ý nghiệp này là thiện, đưa đến an lạc, đem đến quả báo an lạc\". Ý nghiệp như vậy, này Rahula, Ông nên làm.","fontSize":12,"order":31},{"content":"Này Rahula, khi Ông đang làm một ý nghiệp, Ông cần phải phản tỉnh ý nghiệp ấy như sau: \"Ý nghiệp này ta đang làm. Ý nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời ý nghiệp này là bất thiện, đưa đến đau khổ, đưa đến quả báo đau khổ\". Này Rahula, nếu trong khi phản tỉnh, Ông biết: \"Ý nghiệp này ta đang làm. Ý nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời ý nghiệp này là bất thiện, đưa đến đau khổ, đem lại quả báo đau khổ\". Này Rahula, Ông hãy từ bỏ một ý nghiệp như vậy. Nhưng nếu, này Rahula, khi phản tỉnh Ông biết như sau: \"Ý nghiệp này ta đang làm. Ý nghiệp này của ta không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai; thời ý nghiệp này là thiện, đưa đến an lạc, đem đến quả báo an lạc\". Ý nghiệp như vậy, này Rahula, Ông phải tiếp tục làm.","fontSize":12,"order":32},{"content":"Sau khi Ông làm xong một ý nghiệp, này Rahula, Ông cần phải phản tỉnh ý nghiệp ấy như sau: \"Ý nghiệp này ta đã làm. Ý nghiệp này của ta đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; thời ý nghiệp này là bất thiện, đưa đến đau khổ, đem lại quả báo đau khổ, đem đến quả báo đau khổ\". Nếu trong khi phản tỉnh, này Rahula, Ông biết như sau: \"Ý nghiệp này ta đã làm. Ý nghiệp này đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai; ý nghiệp này là bất thiện, đưa đến đau khổ, đưa đến quả báo đau khổ\". Một ý nghiệp như vậy, này Rahula, Ông cần phải lo âu, cần phải tàm quý, cần phải nhàm chán. Sau khi lo âu, tàm quý, nhàm chán, cần phải phòng hộ trong tương lai. Còn nếu trong khi phản tỉnh, này Rahula, Ông biết: \"Ý nghiệp này ta đã làm. Ý nghiệp này không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai, ý nghiệp này là thiện, đưa đến an lạc, đem đến quả báo an lạc\". Do vậy, này Rahula, Ông phải an trú trong niềm hoan hỷ, tự mình tiếp tục tu học ngày đêm trong các thiện pháp.","fontSize":12,"order":33},{"content":"Này Rahula, trong thời quá khứ, những Sa-môn hay Bà-la-môn nào đã tịnh hóa thân nghiệp, đã tịnh hóa khẩu nghiệp, đã tịnh hóa ý nghiệp, tất cả những vị ấy, sau khi phản tỉnh như vậy nhiều lần đã tịnh hóa thân nghiệp, sau khi phản tỉnh như vậy nhiều lần, đã tịnh hóa khẩu nghiệp, sau khi phản tỉnh như vậy nhiều lần, đã tịnh hóa ý nghiệp. Này Rahula, trong thời vị lai, những Sa-môn hay Bà-la-môn nào sẽ tịnh hóa thân nghiệp, sẽ tịnh hóa khẩu nghiệp, sẽ tịnh hóa ý nghiệp, tất cả những vị ấy; sau khi phản tỉnh như vậy nhiều lần, sẽ tịnh hóa thân nghiệp, sau khi phản tỉnh như vậy nhiều lần, sẽ tịnh hóa khẩu nghiệp, sau khi phản tỉnh như vậy nhiều lần, sẽ tịnh hóa ý nghiệp. Này Rahula, trong thời hiện tại, những Sa-môn hay Bà-la-môn nào tịnh hóa thân nghiệp, tịnh hóa khẩu nghiệp, tịnh hóa ý nghiệp, tất cả những vị ấy, sau khi phản tỉnh như vậy nhiều lần, tịnh hóa khẩu nghiệp; sau khi phản tỉnh như vậy nhiều lần, tịnh hóa ý nghiệp. Do vậy, này Rahula: \"Sau khi phản tỉnh nhiều lần, tôi sẽ tịnh hóa thân nghiệp; sau khi phản tỉnh nhiều lần, tôi sẽ tịnh hóa khẩu nghiệp, sau khi phản tỉnh nhiều lần, tôi sẽ tịnh hóa ý nghiệp\". Như vậy, này Rahula, Ông cần phải tu học.","fontSize":12,"order":34},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Rahula hoan hỷ, tín thọ lời Thế Tôn giảng.","fontSize":12,"order":35},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":36}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/61. Kinh Giáo giới La-hầu-la ở rừng Ambala (Ambalatthikà Ràhulovàda sutta)","title":"61. Kinh Giáo giới La-hầu-la ở rừng Ambala (Ambalatthikà Ràhulovàda sutta)"},{"ID":62,"paragraphs":[{"alignment":1,"content":"62. Ðại kinh Giáo giới La-hầu-la (Mahà Ràhulovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi, Jetavana, tại tịnh xá Anathapindika (Cấp Cô độc).","fontSize":12,"order":3},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát, đi vào Savatthi để khất thực. Tôn giả Rahula vào buổi sáng cũng đắp y, cầm y bát, đi sau lưng Thế Tôn. Rồi Thế Tôn, sau khi đưa mắt ngó xung quanh, bảo Tôn giả Rahula:","fontSize":12,"order":4},{"content":"-- Này Rahula, bất cứ sắc pháp nào, quá khứ, vị lai, hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, tất cả sắc pháp phải được quán sát như thật với chánh trí tuệ: \"Cái này không phải của ta, cái này không phải là ta, cái này không phải tự ngã của ta\".","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, có phải chỉ sắc mà thôi? Bạch Thiện Thệ, có phải chỉ sắc mà thôi?","fontSize":12,"order":6},{"content":"-- Cả sắc, này Rahula; cả thọ, này Rahula; cả tưởng, này Rahula; cả hành, này Rahula; và cả thức, này Rahula.","fontSize":12,"order":7},{"content":"Rồi Tôn giả Rahula tự nghĩ: \"Ai có thể hôm nay được Thế Tôn trực tiếp giảng dạy với bài giáo giới, còn có thể đi vào làng để khất thực?\" Rồi Tôn giả từ chỗ ấy đi trở lui về, ngồi xuống một gốc cây, kiết già, lưng thẳng, an trú niệm trước mặt. Tôn giả Sariputta thấy Tôn giả Rahula đang ngồi dưới một gốc cây, kiết già, lưng thẳng, an trú niệm trước mặt. Sau khi thấy vậy, Ngài nói với Tôn giả Rahula:","fontSize":12,"order":8},{"content":"-- Này Rahula, hãy tu tập sự tu tập nhập tức xuất tức niệm (niệm hơi thở vô, hơi thở ra). Này Rahula, tu tập niệm hơi thở vô hơi thở ra, làm cho sung mãn, được quả lớn, được lợi ích lớn.","fontSize":12,"order":9},{"content":"Rồi Tôn giả Rahula, vào buổi chiều, sau khi từ Thiền tịnh đứng dậy, đi đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Rahula bạch Thế Tôn:","fontSize":12,"order":10},{"content":"-- Bạch Thế Tôn, niệm hơi thở vô hơi thở ra được tu tập như thế nào? Làm cho sung mãn, (pháp môn này) như thế nào là để được quả lớn, được lợi ích lớn?","fontSize":12,"order":11},{"content":"-- Này Rahula, cái gì thuộc nội thân, thuộc cá nhân, kiên cứng, thô phù, bị chấp thủ, như tóc, lông, móng, răng, da, thịt, gân, xương, tủy, thận, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, bao tử, phân và bất cứ vật gì khác, thuộc nội thân, thuộc cá nhân, kiên cứng, thô phù, bị chấp thủ; như vậy, này Rahula, được gọi là nội địa giới. Những gì thuộc nội địa giới và những gì thuộc ngoại địa giới đều thuộc về địa giới. Ðịa giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải là của ta, cái này không phải là ta, cái này không phải tự là ngã của ta\". Sau khi như thật quán sát địa giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với địa giới, tâm từ bỏ địa giới.","fontSize":12,"order":12},{"content":"Và này Rahula, thế nào là thủy giới? Có nội thủy giới, có ngoại thủy giới. Và này Rahula, thế nào là nội thủy giới? Cái gì thuộc nội thân, thuộc cá nhân, thuộc nước, thuộc chất lỏng, bị chấp thủ, như mật, đàm, niêm dịch, mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, nước ở khớp xương, nước tiểu, và bất cứ vật gì khác, thuộc nội thân, thuộc cá nhân, thuộc nước, thuộc chất lỏng, bị chấp thủ; như vậy, này Rahula, được gọi là thủy giới. Những gì thuộc nội thủy giới và những gì thuộc ngoại thủy giới đều thuộc về thủy giới. Thủy giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của ta, cái này không phải là ta, cái này không phải tự ngã của ta\". Sau khi như thật quán sát thủy giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với thủy giới, tâm từ bỏ thủy giới.","fontSize":12,"order":13},{"content":"Và này Rahula, thế nào là hỏa giới? Có nội hỏa giới, có ngoại hỏa giới. Và này Rahula, thế nào là nội hỏa giới? Cái gì thuộc về nội thân, thuộc về cá nhân, thuộc lửa, thuộc chất nóng, bị chấp thủ; như cái gì khiến cho hâm nóng, khiến cho hủy hoại, khiến cho thiêu cháy, cái gì khiến cho những vật được ăn, uống, nhai, nếm, có thể khéo tiêu hóa, hay tất cả những vật gì khác, thuộc nội thân, thuộc cá nhân, thuộc lửa, thuộc chất nóng, bị chấp thủ; này Rahula, như vậy được gọi là nội hỏa giới. Những gì thuộc nội hỏa giới, và những gì thuộc ngoại hỏa giới đều thuộc về hỏa giới. Hỏa giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của ta, cái này không phải là ta, cái này không phải tự ngã của ta\". Sau khi như thật quán sát hỏa giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với hỏa giới, tâm từ bỏ hỏa giới.","fontSize":12,"order":14},{"content":"Và này Rahula, thế nào là phong giới? Có nội phong giới, có ngoại phong giới. Và này Rahula, thế nào là nội phong giới? Cái gì thuộc về nội thân, thuộc cá nhân, thuộc gió, thuộc tánh động, bị chấp thủ, như gió thổi lên, gió thổi xuống, gió trong ruột, gió trong bụng dưới, gió thổi ngang các đốt, các khớp, hơi thở vô, hơi thở ra, và bất cứ vật gì khác thuộc nội thân, thuộc cá nhân, thuộc gió, thuộc tánh động, bị chấp thủ; này Rahula, như vậy được gọi là nội phong giới. Những gì thuộc nội phong giới và những gì thuộc ngoại phong giới đều thuộc về phong giới. Phong giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của ta, cái này không phải là ta, cái này không phải tự ngã của ta\". Sau khi như thật quán sát phong giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với phong giới, tâm từ bỏ phong giới.","fontSize":12,"order":15},{"content":"Và này Rahula, thế nào là hư không giới? Có nội hư không giới, có ngoại hư không giới. Và này Rahula, thế nào là nội hư không giới? Cái gì thuộc về nội thân, thuộc cá nhân, thuộc hư không, thuộc hư không tánh, bị chấp thủ, như lỗ tai, lỗ mũi, cửa miệng, do cái gì người ta nuốt, những gì được nhai, được uống, được ăn và được nếm, và tại chỗ mà những gì được nhai, được uống, được ăn và được uống được giữ lại, và ngang qua chỗ mà những gì được nhai, được uống, được ăn và được tống xuất xuống phần dưới để ra ngoài, và bất cứ vật gì khác thuộc nội thân, thuộc cá nhân, thuộc hư không, thuộc hư không tánh, bị chấp thủ; này Rahula, như vậy được gọi là nội hư không giới. Những gì thuộc nội hư không giới và những gì thuộc ngoại hư không giới đều thuộc về hư không giới. Hư không giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của ta, cái này không phải là ta, cái này không phải tự ngã của ta,\" Sau khi như thật quán sát hư không giới với chánh trí tuệ như vậy, vị ấy sanh yểm ly đối với hư không giới, tâm từ bỏ hư không giới.","fontSize":12,"order":16},{"content":"Này Rahula, hãy tu tập sự tu tập như đất. Này Rahula, do tu tập sự tu tập như đất, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại. Này Rahula, ví như trên đất người ta quăng đồ tịnh, quăng đồ không tịnh, quăng phân uế, quăng nước tiểu, nhổ nước miếng, quăng mủ và quăng máu; tuy vậy đất không lo âu, không dao động, hay không nhàm chán; cũng vậy, này Rahula, hãy tu tập như đất. Này Rahula, do tu tập sự tu tập như đất, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại.","fontSize":12,"order":17},{"content":"Này Rahula, hãy tu tập sự tu tập như nước. Này Rahula, do tu tập sự tu tập như nước, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại. Này Rahula, ví như trong nước người ta rửa đồ tịnh, rửa đồ không tịnh, rửa sạch phân uế, rửa sạch nước tiểu, rửa sạch nước miếng, rửa sạch mủ, rửa sạch máu; tuy vậy nước không lo âu, không dao động, không nhàm chán; cũng vậy, này Rahula, hãy tu tập sự tụ tập như nước, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại.","fontSize":12,"order":18},{"content":"Này Rahula, hãy tu tập sự tu tập như lửa. Này Rahula, do tu tập sự tu tập như lửa, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại. Này Rahula, ví như lửa đốt các đồ tịnh, đốt các đồ không tịnh, đốt phân uế, đốt nước tiểu, đốt nước miếng, đốt mủ, đốt máu; tuy vậy lửa không lo âu, không dao động, không nhàm chán; cũng vậy, này Rahula, hãy tu tập sự tu tập như lửa, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại.","fontSize":12,"order":19},{"content":"Này Rahula, hãy tu tập sự tu tập như gió. Này Rahula, do tu tập sự tu tập như gió, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại. Này Rahula, như gió thổi các đồ tịnh, thổi các đồ không tịnh, thổi phân uế, thổi nước tiểu, thổi nước miếng, thổi mủ, thổi máu, tuy vậy gió không lo âu, không dao động, không nhàm chán; cũng vậy, này Rahula, hãy tu tập sự tu tập như gió, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại.","fontSize":12,"order":20},{"content":"Này Rahula, hãy tu tập sự tu tập như hư không. Này Rahula, do tu tập sự tu tập như hư không, các xúc khả ái, không khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại. Này Rahula, ví như hư không không bị trú tại một chỗ nào; cũng vậy, này Rahula, hãy tu tập sự tu tập như hư không. Này Rahula, do tu tập sự tu tập như hư không, các xúc khả ái không, khả ái được khởi lên, không có nắm giữ tâm, không có tồn tại.","fontSize":12,"order":21},{"content":"Này Rahula, hãy tu tập sự tu tập về lòng từ. Này Rahula, do tu tập sự tu tập về lòng từ, cái gì thuộc sân tâm sẽ được trừ diệt . Này Rahula, hãy tu tập sự tu tập về lòng bi. Này Rahula, do tu tập sự tu tập về lòng bi, cái gì thuộc hại tâm sẽ được trừ diệt. Này Rahula, hãy tu tập sự tu tập về hỷ. Này Rahula, do tu tập sự tu tập về hỷ, cái gì thuộc bất lạc sẽ được trừ diệt. Này Rahula, hãy tu tập sự tu tập về xả. Này Rahula, do tu tập sự tu tập về xả, cái gì thuộc hận tâm sẽ được trừ diệt. Này Rahula, hãy tu tập sự tu tập về bất tịnh. Này Rahula, do tu tập sự tu tập về bất tịnh, cái gì thuộc tham ái được trừ diệt. Này Rahula, hãy tu tập sự tu tập về vô thường. Này Rahula, do tu tập sự tu tập về vô thường, cái gì thuộc ngã mạn được trừ diệt.","fontSize":12,"order":22},{"content":"Này Rahula, hãy tu tập sự tu tập về niệm hơi thở vô hơi thở ra. Này Rahula, do tu tập niệm hơi thở vô hơi thở ra, làm cho sung mãn, nên được quả lớn, được lợi ích lớn. Và này Rahula, thế nào là tu tập niệm hơi thở vô hơi thở ra, làm cho sung mãn nên được quả lớn, được lợi ích lớn?","fontSize":12,"order":23},{"content":"Ở đây, này Rahula, vị Tỷ-kheo đi đến khu rừng, đi đến gốc cây, hay đi đến ngôi nhà trống, và ngồi kiết già, lưng thẳng và an trú chánh niệm trước mặt. Tỉnh giác, vị ấy thở vô; tỉnh giác, vị ấy thở ra. Hay thở vô dài, vị ấy biết: \"Tôi thở vô dài\"; hay thở ra dài, vị ấy biết \"Tôi thở ra dài\"; hay thở vô ngắn, vị ấy biết: \"Tôi thở vô ngắn\"; hay thở ra ngắn, vị ấy biết: \"Tôi thở ra ngắn\". \"Cảm giác toàn thân, tôi sẽ thở vô,\" vị ấy tập. \"Cảm giác toàn thân, tôi sẽ thở ra\", vị ấy tập. \"An tịnh thân hành, tôi sẽ thở vô\", vị ấy tập. \"An tịnh thân hành, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":24},{"content":"\"Cảm giác hỷ thọ, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác hỷ thọ, tôi sẽ thở ra\", vị ấy tập. \"Cảm giác lạc thọ, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác tâm hành (Cittasankhara), tôi sẽ thở vô\", vị ấy tập. \"Cảm giác tâm hành, tôi sẽ thở ra\", vị ấy tập. \"An tịnh tâm hành, tôi sẽ thở vô\", vị ấy tập. \"An tịnh tâm hành, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":25},{"content":"\"Cảm giác về tâm, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác về tâm, tôi sẽ thở ra\", vị ấy tập. \"Với tâm hân hoan, tôi sẽ thở vô\", vị ấy tập. \"Với tâm hân hoan, tôi sẽ thở ra, vị ấy tập. \"Với tâm định tĩnh, tôi sẽ thở vô\", vị ấy tập. \"Với tâm định tĩnh, tôi sẽ thở ra, vị ấy tập. \"Với tâm giải thoát, tôi sẽ thở vô\", vị ấy tập. \"Với tâm giải thoát, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":26},{"content":"\"Quán vô thường, tôi sẽ thở vô\", vị ấy tập. \"Quán vô thường, tôi sẽ thở ra\", vị ấy tập. \"Quán ly tham, tôi sẽ thở vô\", vị ấy tập. \"Quán ly tham, tôi sẽ thở ra\", vị ấy tập. \"Quán đoạn diệt, tôi sẽ thở vô\", vị ấy tập. \"Quán đoạn diệt, tôi sẽ thở ra\", vị ấy tập \"Quán từ bỏ, tôi sẽ thở vô\", vị ấy tập. \"Quán từ bỏ, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":27},{"content":"Tu tập niệm hơi thở vô hơi thở ra như vậy, này Rahula, làm cho sung mãn như vậy, có quả lớn, có lợi ích lớn. Này Rahula, tu tập niệm hơi thở vô hơi thở ra như vậy, làm cho sung mãn như vậy, thời khi những hơi thở vô, hơi thở ra tối hậu chấm dứt, chứng được giác tri, không phải không được giác tri.","fontSize":12,"order":28},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Rahula hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":29},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/62. Ðại kinh Giáo giới La-hầu-la (Mahà Ràhulovàda sutta)","title":"62. Ðại kinh Giáo giới La-hầu-la (Mahà Ràhulovàda sutta)"},{"ID":63,"paragraphs":[{"alignment":1,"content":"63. Tiểu kinh Màlunkyà (Cula Màlunkyà sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi, Jetavana, tại tịnh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi Tôn giả Malunkyaputta, trong khi độc trú tịnh cư, khởi lên sự suy tư như sau: Có một số vấn đề này, Thế Tôn không trả lời, bỏ một bên, loại bỏ ra: \"Thế giới là thường còn, thế giới là vô thường, thế giới là hữu biên, thế giới là vô biên; sinh mạng này và thân này là một, sinh mạng này và thân này là khác; Như Lai có tồn tại sau khi chết, Như Lai không có tồn tại sau khi chết, Như Lai có tồn tại và không có tồn tại sau khi chết. Như Lai không có tồn tại và không không tồn tại sau khi chết\". Thế Tôn không trả lời cho ta những vấn đề ấy. Vì Thế Tôn không trả lời cho ta những vấn đề ấy, nên ta không được hài lòng, không được thỏa mãn. Vậy ta hãy đi đến Thế Tôn, và sẽ hỏi ý nghĩa này. Nếu Thế Tôn trả lời cho ta: \"Thế giới là thường còn, thế giới là vô thường, thế giới là hữu biên, thế giới là vô biên; sinh mạng này và thân này là một, sinh mạng này và thân này là khác; Như Lai có tồn tại sau khi chết, Như Lai không có tồn tại sau khi chết; Như Lai có tồn tại và không có tồn tại sau khi chết, hay Như Lai không có tồn tại và không không tồn tại sau khi chết\", thời ta sẽ sống Phạm hạnh dưới (sự chỉ dẫn của) Thế Tôn. Còn nếu Thế Tôn không trả lời cho ta: \"Thế giới là thường còn, thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\", thời ta sẽ bỏ học pháp và hoàn tục.","fontSize":12,"order":4},{"content":"Rồi Tôn giả Malunkyaputta vào buổi chiều, từ Thiền tịnh đứng dậy, đi đến Thế Tôn; sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Malunkyaputta bạch Thế Tôn:","fontSize":12,"order":5},{"content":"-- Ở đây, bạch Thế Tôn, trong khi độc trú tịnh cư, con khởi lên ý nghĩ như sau: Có một số vấn đề này, Thế Tôn không trả lời, bỏ một bên loại bỏ ra: \"Thế giới là thường còn, thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\". Thế Tôn không trả lời cho ta những vấn đề ấy. Vì Thế Tôn không trả lời cho ta những vấn đề ấy, nên ta không được hài lòng, không được thỏa mãn. Vậy ta hãy đi đến Thế Tôn và sẽ hỏi ý nghĩa này. Nếu Thế Tôn trả lời cho ta: \"Thế giới là thường còn, thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\", thời ta sẽ sống Phạm hạnh dưới (sự chỉ dẫn của) Thế Tôn. Còn nếu Thế Tôn không trả lời cho ta: \"Thế giới là thường còn, thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\", thời ta sẽ bỏ học pháp và hoàn tục.","fontSize":12,"order":6},{"content":"Nếu Thế Tôn biết: \"Thế giới là thường còn\", Thế Tôn hãy trả lời cho con: \"Thế giới là thường còn\". Nếu Thế Tôn biết: \"Thế giới là vô thường\". Thế Tôn hãy trả lời cho con: \"Thế giới là vô thường\". Nếu Thế Tôn không biết: \"Thế giới là thường còn\" hay \"Thế giới là vô thường\", thời không biết, không thấy, hãy thẳng thắn trả lời: \"Ta không biết, Ta không thấy\".","fontSize":12,"order":7},{"content":"Nếu Thế Tôn biết: \"Thế giới là hữu biên\", Thế Tôn hãy trả lời cho con: \"Thế giới là hữu biên\". Nếu Thế Tôn biết: \"Thế giới là vô biên\", Thế Tôn hãy trả lời cho con: \"Thế giới là vô biên\". Nếu Thế Tôn không biết: \"Thế giới là hữu biên\" hay \"Thế giới là vô biên\", thời không biết, không thấy, hãy thẳng thắn trả lời: \"Ta không biết, Ta không thấy\".","fontSize":12,"order":8},{"content":"Nếu Thế Tôn biết: \"Sinh mạng này và thân này là một\", Thế Tôn hãy trả lời cho con: \"Sinh mạng này và thân này là một\". Nếu Thế Tôn biết: \"Sinh mạng này và thân này là khác,\" Thế Tôn hãy trả lời cho con: \"Sinh mạng này và thân này là khác\". Nếu Thế Tôn không biết: \"Sinh mạng này và thân này là một\" hay \"Sinh mạng này và thân này là khác\", thời không biết, không thấy, hãy thẳng thắn trả lời: \"Ta không biết, Ta không thấy\".","fontSize":12,"order":9},{"content":"Nếu Thế Tôn biết: \"Như Lai có tồn tại sau khi chết\", Thế Tôn hãy trả lời cho con: \"Như Lai có tồn tại sau khi chết\". Nếu Thế Tôn biết: \"Như Lai không có tồn tại sau khi chết\", Thế Tôn hãy trả lời cho con: \"Như Lai không có tồn tại sau khi chết\". Nếu Thế Tôn không biết: \"Như Lai có tồn tại sau khi chết\", hay \"Như Lai không có tồn tại sau khi chết\", thời không biết, không thấy, hãy thẳng thắn trả lời: \"Ta không biết, Ta không thấy\".","fontSize":12,"order":10},{"content":"Nếu Thế Tôn biết: \"Như Lai có tồn tại và không tồn tại sau khi chết\", Thế Tôn hãy trả lời cho con: \"Như Lai có tồn tại và không tồn tại sau khi chết\". Nếu Thế Tôn biết: \"Như Lai không tồn tại và không không tồn tại sau khi chết\", Thế Tôn hãy trả lời cho con: \"Như Lai không tồn tại và không không tồn tại sau khi chết\". Nếu Thế Tôn không biết: \"Như Lai tồn tại và không tồn tại sau khi chết,\" hay \"Như Lai không tồn tại và không không tồn tại sau khi chết\", thời không biết, không thấy, hãy thẳng thắn trả lời: \"Ta không biết, Ta không thấy\".","fontSize":12,"order":11},{"content":"-- Này Malunkyaputta, Ta có nói với Ông: Này Malunkyaputta, hãy đến và sống Phạm hạnh theo Ta, Ta sẽ trả lời cho Ông: \"Thế giới là thường còn\" hay \"Thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\"?","fontSize":12,"order":12},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":13},{"content":"-- Hay Ông có nói với Ta như sau: Bạch Thế Tôn, con sẽ sống Phạm hạnh theo Thế Tôn, nếu Thế Tôn sẽ trả lời cho con: \"Thế giới là thường còn\" hay \"Thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\"?","fontSize":12,"order":14},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":15},{"content":"-- Như vậy, này Malunkyaputta, Ta không nói với Ông: Này Malunkyaputta, hãy đến và sống Phạm hạnh theo Ta và Ta sẽ trả lời cho Ông: \"Thế giới là thường còn\" hay \"Thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\", và Ông cũng không nói với Ta: Bạch Thế Tôn, con sẽ sống Phạm hạnh theo Thế Tôn, nếu Thế Tôn sẽ trả lời cho con: \"Thế giới là thường còn\" hay \"Thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\". Sự tình là như vậy, thời này kẻ ngu kia, Ông là ai, và Ông phủ nhận cái gì?","fontSize":12,"order":16},{"content":"Này Malunkyaputta, nếu có ai nói như sau: Ta sẽ sống Phạm hạnh theo Thế Tôn khi nào Thế Tôn sẽ trả lời cho ta: \"Thế giới là thường còn\" hay \"Thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\", thời này Malunkyaputta, người ấy sẽ chết và vẫn không được Như Lai trả lời. Này Malunkyaputta, ví như một người bị mũi tên bắn, mũi tên được tẩm thuốc độc rất dày. Bạn bè và bà con huyết thống của người ấy mời một vị y sĩ khoa mổ xẻ đến săn sóc. Nhưng người ấy lại nói: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết được người đã bắn tôi thuộc giòng hoàng tộc, hay Bà-la-môn, hay buôn bán, hay người làm công\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết được người đã bắn tôi tên là gì, tộc tánh là gì?\" Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết được người đã bắn tôi là cao hay thấp, hay người bậc trung\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết được người đã bắn tôi là da đen, da sẫm hay da vàng\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết được người đã bắn tôi thuộc làng nào, thuộc thị trấn nào, thuộc thành phố nào\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết cái cung mà tôi bị bắn, cái cung ấy thuộc loại cung thông thường hay loại cung nỏ\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết được dây cung mà tôi bị bắn, dây cung ấy làm bằng cây leo, hay cây lau, hay một thứ gân, hay một thứ dây gai, hay một thứ cây có nhựa\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết cái tên mà tôi bị bắn, cái tên ấy thuộc một loại cây lau này hay cây lau khác\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết cái tên mà tôi bị bắn, mũi tên ấy có kết lông gì, hoặc lông con kên, hoặc lông con cò, hoặc lông con ó, hoặc lông con công, hoặc lông một loại két\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết cái tên mà tôi bị bắn, cái tên ấy được cuốn (parikkhittam) bởi loại gân nào, hoặc là gân bò cái, hoặc là gân trâu, hoặc là gân nai, hoặc là gân lừa\". Người ấy có thể nói như sau: \"Tôi sẽ không rút mũi tên này ra khi nào tôi chưa biết cái tên mà tôi bị bắn, cái tên ấy thuộc loại tên nhọn, hay thuộc loại tên móc, hay thuộc loại tên như đầu sào, hay thuộc loại tên như răng bò, hay thuộc loại tên như kẽm gai\". Này Malunkyaputta, người ấy sẽ chết và vẫn không được biết gì.","fontSize":12,"order":17},{"content":"Cũng vậy, này Malunkyaputta, ai nói như sau: \"Ta sẽ sống Phạm hạnh theo Thế Tôn khi nào Thế Tôn trả lời cho ta: \"Thế giới là thường còn\" hay \"thế giới là vô thường... (như trên)... Như Lai không có tồn tại và không không tồn tại sau khi chết\", thời này Malunkyaputta, người ấy sẽ chết và vẫn không được Như Lai trả lời.","fontSize":12,"order":18},{"content":"Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc với quan điểm \"Thế giới là thường còn\". Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc với quan điểm \"Thế giới là vô thường\". Này Malunkyaputta, dầu cho có quan điểm \"Thế giới là thường còn\", hay dầu cho có quan điểm \"Thế giới là vô thường\", thời vẫn có sanh, có già, có chết, có sầu, bi, khổ, ưu, não, mà Ta giảng dạy sự đoạn trừ ngay trong hiện tại.","fontSize":12,"order":19},{"content":"Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc với quan điểm \"Thế giới là hữu biên\". Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc với quan điểm \"Thế giới là vô biên\". Này Malunkyaputta, dầu cho có quan điểm \"Thế giới là hữu biên\", hay dầu cho có quan điểm \"Thế giới là vô biên\", thời vẫn có sanh, có già, có chết, có sầu, bi, khổ, ưu, não mà Ta giảng dạy sự đoạn trừ ngay trong hiện tại.","fontSize":12,"order":20},{"content":"Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc quan điểm \"Sinh mạng này và thân này là một\". Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc quan điểm \"Sinh mạng này và thân này là khác\". Này Malunkyaputta, dầu cho có quan điểm \"Sinh mạng này và thân này là một\", hay dầu cho có quan điểm \"Sinh mạng này và thân này là khác\", thời vẫn có sanh, có già, có chết, có sầu, bi, khổ, ưu, não mà Ta giảng dạy sự đoạn trừ ngay trong hiện tại.","fontSize":12,"order":21},{"content":"Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc quan điểm \"Như Lai có tồn tại sau khi chết\". Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc quan điểm \"Như Lai không có tồn tại sau khi chết\". Này Malunkyaputta, dầu cho có quan điểm \"Như Lai có tồn tại sau khi chết\" hay dầu cho có quan điểm \"Như Lai không có tồn tại sau khi chết\", thời vẫn có sanh, có già, có chết, có sầu, bi, khổ, ưu, não mà Ta giảng dạy sự đoạn trừ ngay trong hiện tại.","fontSize":12,"order":22},{"content":"Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc vào quan điểm \"Như Lai có tồn tại và không tồn tại sau khi chết\". Này Malunkyaputta, đời sống Phạm hạnh không thể nói là tùy thuộc với quan điểm \"Như Lai không có tồn tại và không không tồn tại sau khi chết\". Này Malunkyaputta, dầu cho có quan điểm \"Như Lai có tồn tại và không có tồn tại sau khi chết\", hay dầu cho có quan điểm \"Như Lai không có tồn tại và không không tồn tại sau khi chết\", thời vẫn có sanh, có già, có chết, có sầu, bi, khổ, ưu, não mà Ta giảng dạy sự đoạn trừ ngay trong hiện tại\".","fontSize":12,"order":23},{"content":"Do vậy, này Malunkyaputta, hãy thọ trì là không trả lời những gì Ta không trả lời. Hãy thọ trì là có trả lời những gì Ta có trả lời. Và này Malunkyaputta, điều gì Ta không trả lời? \"Thế giới là thường còn\", này Malunkyaputta là điều Ta không trả lời. \"Thế giới là vô thường\" là điều Ta không trả lời. \"Thế giới là hữu biên\" là điều Ta không trả lời. \"Thế giới là vô biên\" là điều Ta không trả lời. \"Sinh mạng này và thân này là một\" là điều Ta không trả lời. \"Sinh mạng này và thân này khác\" là điều Ta không trả lời. \"Như Lai có tồn tại sau khi chết\" là điều Ta không trả lời. \"Như Lai không có tồn tại sau khi chết\" là điều Ta không trả lời. \"Như Lai có tồn tại và không tồn tại sau khi chết\" là điều Ta không trả lời. \"Như Lai không có tồn tại và không không tồn tại sau khi chết\" là điều Ta không trả lời.","fontSize":12,"order":24},{"content":"Và này Malunkyaputta, vì sao điều ấy Ta không trả lời? Này Malunkyaputta, vì điều ấy không liên hệ đến mục đích, điều ấy không phải là căn bản Phạm hạnh, điều ấy không đưa đến yểm ly, ly tham, đoạn diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn, cho nên điều ấy Ta không trả lời.","fontSize":12,"order":25},{"content":"Và này Malunkyaputta, điều gì Ta trả lời? \"Ðây là khổ\", này Malunkyaputta là điều Ta trả lời\". \"Ðây là khổ tập\" là điều Ta trả lời. \"Ðây là khổ diệt\" là điều Ta trả lời. \"Ðây là con đường đưa đến khổ diệt\" là điều Ta trả lời.","fontSize":12,"order":26},{"content":"Và này Malunkyaputta,vì sao điều ấy Ta trả lời? Này Malunkyaputta, vì điều ấy có liên hệ đến mục đích, điều ấy là căn bản Phạm hạnh, điều ấy đưa đến yểm ly, ly tham, đoạn diệt, an tịnh, thắng trí, giác ngộ, Niết-bàn, vì vậy điều ấy Ta trả lời. Do vậy, này Malunkyaputta, hãy thọ trì là không trả lời những điều Ta không trả lời. Hãy thọ trì là trả lời những điều Ta có trả lời.","fontSize":12,"order":27},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Malunkyaputta hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":28},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/63. Tiểu kinh Màlunkyà (Cula Màlunkyà sutta)","title":"63. Tiểu kinh Màlunkyà (Cula Màlunkyà sutta)"},{"ID":64,"paragraphs":[{"alignment":1,"content":"64. Ðại kinh Màlunkyà (Mahà Màlunkyà sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi, Jetavana, tại tịnh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". --\"Bạch Thế Tôn\". Những vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, các Ông có thọ trì năm hạ phần kiết sử do Ta giảng dạy không?","fontSize":12,"order":5},{"content":"Ðược nghe nói vậy, Tôn giả Malunkyaputta bạch Thế Tôn:","fontSize":12,"order":6},{"content":"-- Con có thọ trì năm hạ phần kiết sử do Thế Tôn giảng dạy.","fontSize":12,"order":7},{"content":"-- Năm hạ phần kiết sử do Ta giảng dạy, này Malunkyaputta, Ông thọ trì như thế nào?","fontSize":12,"order":8},{"content":"-- Bạch Thế Tôn, con thọ trì thân kiến là hạ phần kiết sử do Thế Tôn giảng dạy. Bạch Thế Tôn con thọ trì nghi là hạ phần kiết sử do Thế Tôn giảng dạy. Bạch Thế Tôn, con thọ trì giới cấm thủ là hạ phần kiết sử do Thế Tôn giảng dạy. Bạch Thế Tôn, con thọ trì dục tham là hạ phần kiết sử do Thế Tôn giảng dạy. Bạch Thế Tôn, con thọ trì sân là hạ phần kiết sử do Thế Tôn giảng dạy. Như vậy, bạch Thế Tôn, con thọ trì năm hạ phần kiết sử do Thế Tôn giảng dạy.","fontSize":12,"order":9},{"content":"-- Này Malunkyaputta, vì vấn đề gì (hay vì ai) Ông thọ trì năm hạ phần kiết này do Ta giảng dạy? Này Malunkyaputta, có phải các tu sĩ ngoại đạo cật vấn Ông với ví dụ này về đứa con nít? Này Malunkyaputta, nếu một đứa con nít ngây thơ đang nằm ngủ không có tự thân, thời đâu nó có thể khởi lên thân kiến? Thân kiến tùy miên thật sự sống tiềm tàng trong nó. Này Malunkyaputta, nếu một đứa con nít ngây thơ, đang nằm ngửa không có các pháp, thời từ đâu nó có thể khởi lên nghi hoặc đối với các pháp? Nghi tùy miên thật sự sống tiềm tàng trong nó. Này Malunkyaputta, nếu một đứa con nít ngây thơ đang nằm ngửa không có giới, thời từ đâu nó có thể khởi lên giới cấm thủ trong các giới? Giới cấm thủ tùy miên thật sự sống tiềm tàng trong nó. Này Malunkyaputta, nếu một đứa con nít ngây thơ đang nằm ngửa không có những dục, thời từ đâu nó có thể khởi lên lòng dục tham trong các dục? Dục tham, tùy miên thật sự sống tiềm tàng trong nó. Này Malunkyaputta, nếu một đứa con nít ngây thơ đang nằm ngửa không có các loài hữu tình, thời từ đâu nó có thể khởi lên lòng sân đối với các loài hữu tình? Sân tùy miên thật sự sống tiềm tàng trong nó. Này Malunkyaputta, có phải các tu sĩ ngoại đạo cật vấn Ông với ví dụ này về đứa con nít?","fontSize":12,"order":10},{"content":"Ðược nghe nói vậy, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, nay đã đến thời, Bạch Thiện Thệ, nay đã đến thời để Thế Tôn thuyết giảng năm hạ phần kiết sử. Sau khi nghe Thế Tôn, các Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":12},{"content":"-- Vậy Ananda, hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":13},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":14},{"content":"Tôn giả Ananda vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":15},{"content":"-- Ở đây, này Ananda, có kẻ vô văn phàm phu, không đến yết kiến các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không đến yết kiến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân, sống với tâm bị triền phược bởi thân kiến, bị chi phối bởi thân kiến, và không như thật tuệ tri sự xuất ly thân kiến đã khởi lên. Thân kiến này của vị ấy kiên cố, không được nhiếp phục, trở thành một hạ phần kiết sử. Vị ấy sống với tâm bị nghi hoặc triền phược, bị nghi hoặc chi phối, và không như thật tuệ tri sự xuất ly nghi hoặc đã khởi lên. Nghi hoặc này của vị ấy kiên cố, không được nhiếp phục, trở thành một hạ phần kiết sử. Vị ấy sống với tâm bị giới cấm thủ triền phược, bị giới cấm thủ chi phối và không như thật tuệ tri sự xuất ly giới cấm thủ đã khởi lên. Giới cấm thủ này của vị ấy kiên cố, không được nhiếp phục, trở thành một hạ phần kiết sử. Vị ấy sống với tâm bị dục tham triền phược, bị dục tham chi phối và không như thật biết sự xuất ly dục tham đã khởi lên, dục tham này của vị ấy kiên cố, không được nhiếp phục, trở thành một hạ phần kiết sử. Vị ấy sống với tâm bị sân triền phược, bị sân chi phối và không như thật tuệ tri, sự xuất ly sân đã khởi lên. Sân này của vị ấy kiên cố, không được nhiếp phục, trở thành một hạ phần kiết sử.","fontSize":12,"order":16},{"content":"Và này Ananda, có vị Ða văn Thánh đệ tử, đến yết kiến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đến yết kiến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân, sống với tâm không bị thân kiến triền phược, không bị thân kiến chi phối, và vị này như thật tuệ tri sự xuất ly dục tham đã khởi lên. Thân kiến này của vị ấy với tùy miên được đoạn trừ. Vị này sống với tâm không bị nghi hoặc triền phược, không bị nghi hoặc chi phối, và vị này như thật tuệ tri sự xuất ly nghi hoặc đã khởi lên. Nghi hoặc này của vị ấy với tùy miên được đoạn trừ. Vị ấy sống với tâm không bị giới cấm thủ triền phược, không bị giới cấm thủ chi phối và vị này như thật tuệ tri sự xuất ly giới cấm thủ đã khởi lên, giới cấm thủ của vị ấy với tùy miên được đoạn trừ. Vị này sống với tâm không bị dục tham triền phược, không bị dục tham chi phối, và vị này như thật tuệ tri sự xuất ly dục tham đã khởi lên. Dục tham này của vị ấy với tùy miên được đoạn trừ. Vị này sống với tâm không bị sân triền phược, không bị sân chi phối, và vị này như thật tuệ tri sự xuất ly sân đã khởi lên. Sân này của vị ấy với tùy miên được đoạn trừ.","fontSize":12,"order":17},{"content":"Này Ananda, con đường nào, lộ trình nào đưa đến sự đoạn trừ năm hạ phần kiết sử, nếu không thực hành con đường ấy, lộ trình ấy, nhưng năm hạ phần kiết sử được biết rõ, hay được thấy rõ, hay được đoạn trừ, sự tình như vậy không xảy ra. Ví như, này Ananda, đối với một cây lớn đứng thẳng có lõi cây, nếu người ấy không đẽo vỏ trong, không đẽo giác cây, nhưng vẫn có thể đẽo được lõi cây, sự tình này không xảy ra.","fontSize":12,"order":18},{"content":"Cũng vậy, này Ananda, con đường nào, lộ trình nào đưa đến sự đoạn trừ năm hạ phần kiết sử, nếu không thực hành con đường ấy, lộ trình ấy, nhưng năm hạ phần kiết sử sẽ được biết rõ, hay sẽ được thấy rõ, hay sẽ được đoạn trừ, sự tình như vậy không xảy ra. Và này Ananda, con đường nào, lộ trình nào đưa đến đoạn trừ năm hạ phần kiết sử, nếu thực hành con đường ấy, lộ trình ấy, thời năm hạ phần kiết sử sẽ được biết rõ, hay sẽ được thấy rõ, hay sẽ được đoạn trừ, sự tình như vậy xảy ra.","fontSize":12,"order":19},{"content":"Ví như, này Ananda, đối với một cây lớn, đứng thẳng, có lõi cây, nếu người ấy sau khi đẽo vỏ trong, sau khi đẽo giác cây, thời sẽ đẽo được lõi cây, sự tình này xảy ra. Cũng vậy, này Ananda, con đường nào, lộ trình nào đưa đến sự đoạn trừ năm hạ phần kiết sử, nếu thực hành con đường ấy, đạo lộ ấy, thời năm hạ phần kiết sử sẽ được biết rõ, hay sẽ được thấy rõ, hay sẽ được đoạn diệt, sự tình như vậy xảy ra.","fontSize":12,"order":20},{"content":"Này Ananda, ví như sông Hằng, nước đầy tràn, con quạ có thể uống được. Rồi một người ốm yếu đi đến và nghĩ như sau: \"Sau khi lội cắt ngang dòng sông Hằng, với tay của ta, ta sẽ đến bờ bên kia an toàn\". Nhưng người ấy không thể sau khi lội cắt ngang dòng sông Hằng, với tay của người ấy, đến được bờ bên kia an toàn. Cũng vậy, này Ananda, bất cứ ai, khi được giảng pháp để đoạn trừ thân kiến, nếu tâm của vị ấy không thích thú, không hoan hỷ, không có định tĩnh, không có giải thoát, thời vị ấy cần phải được xem là giống người ốm yếu kia.","fontSize":12,"order":21},{"content":"Này Ananda, ví như sông Hằng, nước lớn, đầy tràn, con quạ có thể uống được. Rồi một người lực sĩ đi đến và nghĩ như sau: \"Sau khi lội cắt ngang dòng sông Hằng, với tay của ta, ta sẽ đến bờ bên kia an toàn\". Người ấy có thể sau khi lội cắt ngang dòng sông Hằng với tay của người ấy, đến được bờ bên kia an toàn. Cũng vậy, này Ananda, bất cứ ai, khi được giảng pháp để được đoạn trừ thân kiến, nếu tâm của vị ấy thích thú, hoan hỷ, có định tĩnh, có giải thoát, thời vị ấy được xem là giống như người lực sĩ kia","fontSize":12,"order":22},{"content":"Và này Ananda, thế nào là con đường, thế nào là lộ trình đưa đến sự đoạn trừ năm hạ phần kiết sử? Ở đây, này Ananda, Tỷ-kheo do viễn ly các sanh y (Upadhiviveka), do đoạn trừ các bất thiện pháp, do làm cho an tịnh thân thô ác hành một cách toàn diện, ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ.","fontSize":12,"order":23},{"content":"Vị này chánh quán mọi sắc pháp, thọ pháp, tưởng pháp, hành pháp, thức pháp là vô thường, khổ, như bệnh, như cục bướu, như mũi tên, như điều bất hạnh, như bệnh chướng, như kẻ địch, như phá hoại, là không, là vô ngã. Vị này giải thoát tâm khỏi các pháp ấy. Sau khi giải thoát tâm khỏi các pháp ấy, vị ấy tập trung tâm vào bất tử giới (Amatadhatu) và nghĩ rằng: \"Ðây là tịch tịnh, đây là vi diệu, tức là sự an chỉ tất cả hành, sự xả ly tất cả sanh y, sự ái diệt, vô tham, đoạn diệt, Niết-bàn\". Nếu an trú vững chắc ở đây, vị này đạt đến sự đoạn tận các lậu hoặc. Nếu vị ấy không đạt đến sự đoạn tận các lậu hoặc, thời do sự tham pháp, hỷ pháp của mình, thời do sự đoạn tận năm hạ phần kiết sử, vị ấy được hóa sanh, nhập Niết-bàn ở đấy, không phải trở lui đời này nữa. Này Ananda, đây là con đường, đây là lộ trình đưa đến sự đoạn trừ năm hạ phần kiết sử.","fontSize":12,"order":24},{"content":"Lại nữa, này Ananda, Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhứt tâm...  ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba... xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ từ trước, chứng và trú Thiền thứ tư không khổ không lạc, xả niệm thanh tịnh.","fontSize":12,"order":25},{"content":"Vị này chánh quán mọi sắc pháp, thọ pháp, tưởng pháp, hành pháp, thức pháp là vô thường , khổ, như bệnh, như cục bướu, như mũi tên, như điều bất hạnh, như bệnh chướng, như kẻ địch, như phá hoại, là không, là vô ngã. Vị này giải thoát tâm khỏi các pháp ấy. Sau khi giải thoát tâm khỏi các pháp ấy, vị ấy tập trung tâm vào bất tử giới (Amatadhatu) và nghĩ rằng: \"Ðây là tịch tịnh, đây là vi diệu, tức là sự an chỉ tất cả hành, sự xả ly tất cả sanh y, sự ái diệt, vô tham, đoạn diệt, Niết-bàn\". Nếu an trú vững chắc ở đây, vị này đạt đến sự đoạn tận các lậu hoặc. Nếu vị ấy không đạt đến sự đoạn tận các lậu hoặc, thời do sự tham pháp, hỷ pháp của mình, thời do sự đoạn tận năm hạ phần kiết sử, vị ấy được hóa sanh, nhập Niết-bàn ở đấy, không phải trở lui đời này nữa. Này Ananda, đây là con đường, đây là lộ trình đưa đến sự đoạn trừ năm hạ phần kiết sử.","fontSize":12,"order":26},{"content":"Lại nữa, này Ananda, Tỷ-kheo vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng, vị Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Hư không vô biên xứ. Vị này chánh quán mọi sắc pháp, thọ pháp, tưởng pháp, hành pháp, thức pháp là vô thường... (như trên)... không phải trở lui đời này nữa. Này Ananda, đây là con đường, đây là lộ trình đưa đến sự đoạn trừ năm hạ phần kiết sử.","fontSize":12,"order":27},{"content":"Lại nữa, này Ananda, Tỷ-kheo vượt lên mọi Hư không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ... (như trên)... vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Vị này chánh quán mọi sắc pháp, thọ pháp, tưởng pháp, hành pháp, thức pháp là vô thường, khổ, như bệnh, như cục bướu, như mũi tên, như điều bất hạnh, như bệnh chướng, như kẻ địch, như phá hoại, là không, là vô ngã. Vị này giải thoát tâm khỏi các pháp ấy. Sau khi giải thoát tâm khỏi các pháp ấy, vị ấy tập trung vào bất tử giới và nghĩ rằng: \"Ðây là tịch tịnh, đây là vi diệu, tức là sự an chỉ tất cả hành, sự xả ly tất cả sanh y, sự ái diệt, vô tham, đoạn diệt, Niết-bàn\". Nếu an trú vững chắc ở đây, vị này đạt đến sự đoạn tận các lậu hoặc. Nếu vị ấy không đạt đến sự đoạn tận các lậu hoặc, thời do sự tham pháp, hỷ pháp của mình, do sự đoạn tận năm hạ phần kiết sử, vị ấy được hóa sanh, nhập Niết-bàn ở đấy, không phải trở lui đời này nữa. Này Ananda, đây là con đường, đây là lộ trình đưa đến sự đoạn trừ năm hạ phần kiết sử.","fontSize":12,"order":28},{"content":"-- Bạch Thế Tôn, nếu đây là con đường, đây là lộ trình đưa đến sự đoạn trừ năm hạ phần kiết sử thời do hành trì như thế nào mà một số vị Tỷ-kheo chứng tâm giải thoát, một số chứng tuệ giải thoát?","fontSize":12,"order":29},{"content":"-- Ở đây, này Ananda, Ta nói rằng do sự sai khác về căn tánh.","fontSize":12,"order":30},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":31},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/64. Ðại kinh Màlunkyà (Mahà Màlunkyà sutta)","title":"64. Ðại kinh Màlunkyà (Mahà Màlunkyà sutta)"},{"ID":65,"paragraphs":[{"alignment":1,"content":"65. Kinh Bhaddàli (Bhaddàli sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú tại Savatthi, Jetavana, tịnh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". --\"Bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, Ta ăn chỉ ngồi một lần (Ekasanabhojana). Này các Tỷ-kheo, do Ta ăn chỉ ngồi một lần, Ta cảm thấy ít bệnh, ít não, nhẹ nhàng, có sức và lạc trú. Này các Tỷ-kheo, hãy ăn chỉ ngồi một lần. Này các Tỷ-kheo, hãy ăn chỉ ngồi một lần, và các Ông sẽ cảm thấy ít bệnh, ít não, nhẹ nhàng, có sức và lạc trú.","fontSize":12,"order":5},{"content":"Khi được nói vậy, Tôn giả Bhaddali bạch Thế Tôn:","fontSize":12,"order":6},{"content":"-- Bạch Thế Tôn, con không có thể ăn chỉ ngồi một lần. Bạch Thế Tôn, nếu con ăn chỉ ngồi một lần, thời con cảm thấy như là hối tiếc, như là hối hận.","fontSize":12,"order":7},{"content":"-- Vậy này Bhaddali, khi nào Ông được mời, hãy ăn tại chỗ một phần ăn, rồi đem về một phần ăn để ăn sau. Như vậy, này Bhaddali, Ông có thể ăn như vậy và sống qua ngày không?","fontSize":12,"order":8},{"content":"-- Như vậy, bạch Thế Tôn, con cũng không có thể ăn được. Bạch Thế Tôn, nếu con có ăn như vậy, con vẫn cảm thấy như là hối tiếc, như là hối hận.","fontSize":12,"order":9},{"content":"Rồi Tôn giả Bhaddali, trong khi chúng Tỷ-kheo chấp hành học giới đã được Thế Tôn chế định, tuyên bố sự bất lực (của mình). Rồi Tôn giả Bhaddali, trong ba tháng tròn, không diện kiến Thế Tôn vì không thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư.","fontSize":12,"order":10},{"content":"Sau một thời gian, một số đông Tỷ-kheo đang làm y cho Thế Tôn (Civarakamma) và nói rằng: \"Sau khi làm y xong, sau ba tháng này, Thế Tôn sẽ du hành\". Rồi Tôn giả Bhaddali đến tại chỗ các vị Tỷ-kheo ấy, sau khi đến, nói lên với các Tỷ-kheo ấy những lời chào hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Những Tỷ-kheo ấy nói với Tôn giả Bhaddali đang ngồi một bên:","fontSize":12,"order":11},{"content":"-- Này Hiền giả Bhaddali, tấm y này đang được làm cho Thế Tôn. Sau khi làm y xong, sau ba tháng này, Thế Tôn sẽ du hành. Này Hiền giả Bhaddali, hãy khéo tư niệm đến trường hợp đặc biệt này (Desakam). Chớ để về sau, lại càng khó khăn hơn cho Hiền giả.","fontSize":12,"order":12},{"content":"-- Thưa vâng, chư Hiền.","fontSize":12,"order":13},{"content":"Tôn giả Bhaddali vâng đáp các Tỷ-kheo ấy, đi đến chỗ Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Bhaddali bạch Thế Tôn:","fontSize":12,"order":14},{"content":"-- Bạch Thế Tôn, một lỗi lầm đã chiếm đoạt con, thật là ngu ngốc, thật là si mê, thật là bất thiện. Trong khi chúng Tỷ-kheo chấp hành học giới đã được Thế Tôn chế định, con đã tuyên bố sự bất lực của con. Bạch Thế Tôn, mong Thế Tôn chấp nhận cho con lỗi lầm này là một lỗi lầm để có thể phòng hộ trong tương lai.","fontSize":12,"order":15},{"content":"-- Này Bhaddali, thật sự một lỗi lầm đã chiếm đoạt Ông, thật là ngu ngốc, thật là si mê, thật là bất thiện. Trong khi chúng Tỷ-kheo chấp hành học giới đã được Như Lai chế định, Ông đã tuyên bố sự bất lực của Ông.","fontSize":12,"order":16},{"content":"Này Bhaddali, trong thời ấy, Ông không ý thức được điều này: \"Thế Tôn trú tại Savatthi, Thế Tôn sẽ biết ta như sau: \"Tỷ-kheo tên Bhaddali không thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư\"\". Này Bhaddali, trong thời ấy, Ông không ý thức được như vậy.","fontSize":12,"order":17},{"content":"Này Bhaddali, trong thời ấy, Ông không ý thức được điều này: \"Một số đông Tỷ-kheo đến an cư vào mùa mưa ở Savatthi. Các vị ấy sẽ biết ta như sau: \"Tỷ-kheo tên Bhaddali không có thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư\"\". Này Bhaddali, trong thời ấy, Ông không ý thức được như vậy.","fontSize":12,"order":18},{"content":"Này Bhaddali trong thời ấy, Ông không ý thức được điều này: \"Một số đông Tỷ-kheo-ni đến an cư vào mùa mưa ở Savatthi. Các vị ấy sẽ biết ta như sau: \"... (như trên)... một số đông nam cư sĩ trú ở Savatthi, sẽ biết ta như sau: ... (như trên)... một số đông nữ cư sĩ trú ở Savatthi, sẽ biết ta như sau: \"Tỷ-kheo tên Bhaddali không có thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư\"\". Này Bhaddali, trong thời ấy, Ông không ý thức được như vậy.","fontSize":12,"order":19},{"content":"Này Bhaddali, trong thời ấy, Ông không ý thức được điều này: \"Một số đông Sa-môn, Bà-la-môn ngoại đạo đến an cư vào mùa mưa ở Savatthi. Các vị ấy sẽ biết ta như sau: \"Tỷ-kheo tên Bhaddali là đệ tử của Sa-môn Gotama, một bậc Thượng tọa, không có thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư\"\". Này Bhaddali, trong thời ấy, Ông không ý thức được như vậy.","fontSize":12,"order":20},{"content":"-- Bạch Thế Tôn, một lỗi lầm đã chiếm đoạt con, thật là ngu ngốc, thật là si mê, thật là bất thiện. Trong khi chúng Tỷ-kheo chấp hành học giới đã được Thế Tôn chế định, con đã tuyên bố sự bất lực của con. Bạch Thế Tôn, mong Thế Tôn chấp nhận cho con lỗi lầm này là một lỗi lầm để có thể phòng hộ trong tương lai.","fontSize":12,"order":21},{"content":"-- Này Bhaddali, thật sự một lỗi lầm đã chiếm đoạt Ông, thật là ngu ngốc, thật là si mê, thật là bất thiện. Trong khi chúng Tỷ-kheo chấp hành học giới đã được Ta chế định, Ông đã tuyên bố sự bất lực của Ông.","fontSize":12,"order":22},{"content":"Này Bhaddali, Ông nghĩ thế nào? Ở đây, có Tỷ-kheo câu phần giải thoát. Ta nói với vị ấy như sau: \"Này Tỷ-kheo, hãy đến và tự làm cầu cho Ta qua khỏi đám bùn\". Vị ấy tự đến làm cầu, hay tránh né thân chỗ khác, hay nói: \"Không\"?","fontSize":12,"order":23},{"content":"-- Không phải vậy, bạch Thế Tôn.","fontSize":12,"order":24},{"content":"-- Này Bhaddali, Ông nghĩ thế nào? Ở đây, có vị Tỷ-kheo tuệ giải thoát... thân chứng... kiến chí... tín thắng giải... tùy pháp hành... tùy tín hành. Ta nói với vị ấy như sau: \"Này Tỷ-kheo, hãy đến và tự làm cầu cho Ta qua khỏi đám bùn\". Vị ấy tự đến làm cầu, hay tránh né thân chỗ khác, hay nói: \"Không\"?","fontSize":12,"order":25},{"content":"-- Không phải vậy, bạch Thế Tôn.","fontSize":12,"order":26},{"content":"-- Này Bhaddali, Ông nghĩ thế nào? Này Bhaddali, trong thời gian ấy Ông có phải là câu phần giải thoát, hay huệ giải thoát hay thân chứng, hay kiến chí, hay tín thắng giải, hay tùy pháp hành, hay tùy tín hành?","fontSize":12,"order":27},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":28},{"content":"-- Này Bhaddali, có phải trong thời gian ấy, Ông trống không, rỗng không, phạm lỗi?","fontSize":12,"order":29},{"content":"-- Thưa vâng, bạch Thế Tôn. Bạch Thế Tôn, một lỗi lầm đã chiếm đoạt con, thật là ngu ngốc, thật là si mê, thật là bất thiện. Trong khi chúng Tỷ-kheo chấp hành học giới đã được Thế Tôn chế định, con đã tuyên bố sự bất lực của con. Bạch Thế Tôn, mong Thế Tôn chấp nhận cho con lỗi lầm này là một lỗi lầm, để có thể phòng hộ trong tương lai.","fontSize":12,"order":30},{"content":"-- Này Bhaddali, thật sự một lỗi lầm đã chiếm đoạt Ông, thật là ngu ngốc, thật là si mê, thật là bất thiện. Trong khi chúng Tỷ-kheo chấp hành học giới đã được Ta chế định, Ông đã tuyên bố sự bất lực của Ông. Này Bhaddali, nếu Ông sau khi thấy một lỗi lầm là một lỗi lầm, và như pháp phát lộ, chúng ta sẽ chấp nhận cho Ông. Vì rằng, này Bhaddali, như vậy là sự lớn mạnh trong giới luật của bậc Thánh, nghĩa là bất cứ ai, sau khi thấy một lỗi lầm là một lỗi lầm, phải như pháp phát lộ và phòng hộ trong tương lai.","fontSize":12,"order":31},{"content":"Ở đây, này Bhaddali, có Tỷ-kheo không thực hành trọn vẹn học giới trong giáo pháp của bậc Ðạo Sư. Vị ấy suy nghĩ như sau: \"Ta hãy sống tại một trú xứ xa vắng, khu rừng, gốc cây, sườn núi, chỗ hoang dã, hang núi, nghĩa địa, tùng lâm, ngoài trời, đống rơm. Và ta có thể chứng được thượng nhân pháp, tri kiến thù thắng, xứng đáng bậc Thánh\". Vị ấy sống tại một trú xứ xa vắng, khu rừng, gốc cây, sườn núi, chỗ hoang dã, hang núi, nghĩa địa, tùng lâm, ngoài trời, đống rơm. Khi vị ấy sống viễn ly như vậy, bậc Ðạo Sư quở trách, các vị đồng Phạm hạnh có trí sau khi quán sát quở trách, chư Thiên quở trách, tự mình quở trách mình. Vị này bị bậc Ðạo Sư quở trách, bị các vị đồng Phạm hạnh có trí sau khi quán sát quở trách, bị chư Thiên quở trách, bị tự mình quở trách mình, nên không chứng được thượng nhân pháp, tri kiến thù thắng xứng đáng bậc Thánh. Tại sao vậy? Sở dĩ như vậy, này Bahaddali, là vì vị ấy không thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư.","fontSize":12,"order":32},{"content":"Nhưng ở đây, này Bhaddali, có Tỷ-kheo thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư. Vị ấy suy nghĩ như sau: \"Ta hãy sống tại một trú xứ xa vắng, khu rừng, gốc cây, sườn núi, chỗ hoang dã, hang núi, nghĩa địa, tùng lâm, ngoài trời, đống rơm. Và ta có thể chứng được thượng nhân pháp, tri kiến thù thắng xứng đáng bậc Thánh\". Vị ấy sống tại một trú xứ xa vắng, khu rừng, gốc cây, sườn núi, chỗ hoang dã, hang núi, nghĩa địa, tùng lâm, ngoài trời, đống rơm. Khi vị ấy sống viễn ly như vậy, bậc Ðạo Sư không quở trách, các vị đồng Phạm hạnh có trí sau khi quán sát không quở trách, chư Thiên không quở trách, tự mình không quở trách mình. Vị này không bị bậc Ðạo Sư quở trách, không bị các đồng Phạm hạnh sau khi quán sát quở trách, không bị chư Thiên quở trách, không bị mình quở trách mình, nên chứng được thượng nhân pháp, tri kiến thù thắng xứng đáng bậc Thánh. Tại sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư.","fontSize":12,"order":33},{"content":"Vị ấy ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Vì sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư. Và lại nữa, này Bhaddali, Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Vì sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư. Và lại nữa này Bhaddali, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Vì sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp bậc Ðại Sư. Và lại nữa, này Bhaddali, Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm, thanh tịnh. Vì sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư.","fontSize":12,"order":34},{"content":"Với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, vị ấy dẫn tâm hướng tâm đến túc mạng minh. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời,..., vị ấy nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Vì sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư. Vị ấy với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, dẫn tâm hướng tâm đến trí tuệ về sanh tử của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và sự chết của chúng sanh. Vị ấy biết rõ rằng, chúng sanh là người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh... đều do hạnh nghiệp của họ? Vì sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp của bậc Ðạo Sư.","fontSize":12,"order":35},{"content":"Vị ấy với tâm định tĩnh, thuần tịnh, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, dẫn tâm, hướng tâm đến lậu tận trí. Vị ấy biết như thật: \"Ðây là khổ\", ... biết như thật: \"Ðây là con đường đưa đến diệt khổ\", biết như thật: \"Ðây là những lậu hoặc\".... ...biết như thật: \"Ðây là con đường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":36},{"content":"Nhờ biết như vậy, như vậy, tâm của vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, vị ấy khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy biết: \"Sanh đã tận, Phạm hạnh đã thành, việc cần làm đã làm, sau đời hiện tại, không có đời sống nào khác nữa\". Vì sao vậy? Sở dĩ như vậy, này Bhaddali, là vì vị ấy thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư.","fontSize":12,"order":37},{"content":"Ðược nghe nói vậy, Tôn giả Bhaddali bạch Thế Tôn:","fontSize":12,"order":38},{"content":"-- Bạch Thế Tôn, do nhân gì, do duyên gì, ở đây (chúng Tăng) luôn luôn kết tội Tỷ-kheo? Bạch Thế Tôn, lại do nhân gì, do duyên gì ở đây, (chúng Tăng) không luôn luôn kết tội Tỷ-kheo như vậy?","fontSize":12,"order":39},{"content":"-- Này Bhaddali, ở đây, có Tỷ-kheo thường hay phạm giới tội, phạm nhiều giới tội, khi bị các Tỷ-kheo nói, tránh né câu hỏi bằng một câu hỏi khác, hướng câu chuyện ra ngoài vấn đề, hiện khởi phẫn nộ, sân hận, và bất mãn, không xử sự chơn chánh, không có lắng dịu, không có chấm dứt giới tội, không có nói: \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Ở đây, này Bhaddali, các Tỷ-kheo nghĩ như sau: \"Này chư Hiền, Tỷ-kheo này thường hay phạm giới tội, phạm nhiều giới tội, khi bị các Tỷ-kheo nói, tránh né câu hỏi bằng một câu hỏi khác, hướng câu chuyện ra ngoài vấn đề, hiện khởi phẫn nộ, sân hận và bất mãn, không xử sự chơn chánh, không có lắng dịu, không có chấm dứt giới tội, không có nói: \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Tốt lành thay, nếu chư Tôn giả, sau khi điều tra nhiều lần Tỷ-kheo này, chớ có giải tội ấy một cách mau chóng\". Như vậy, này Bhaddali, các Tỷ-kheo, sau khi điều tra nhiều lần Tỷ-kheo ấy, không giải tội ấy một cách mau chóng.","fontSize":12,"order":40},{"content":"Nhưng ở đây, này Bhaddali, lại có Tỷ-kheo, thường hay phạm giới tội, phạm nhiều giới tội, khi bị các Tỷ-kheo nói, không tránh né câu hỏi bằng một câu hỏi khác, không hướng câu chuyện ra ngoài vấn đề, không hiện khởi phẫn nộ, sân hận và bất mãn, xử sự chơn chánh, có tự lắng dịu, có chấm dứt giới tội, có nói: \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Ở đây, này Bhaddali, các Tỷ-kheo nghĩ như sau: \"Này chư Hiền, Tỷ-kheo này thường hay phạm giới tội, phạm nhiều giới tội, khi bị các Tỷ-kheo nói, không tránh né câu hỏi bằng một câu hỏi khác, không hướng câu chuyện ra ngoài vấn đề, không hiện khởi phẫn nộ, sân hận và bất mãn, xử sự chơn chánh, có tự lắng dịu, có chấm dứt giới tội, có nói: \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Tốt lành thay, nếu chư Tôn giả, sau khi điều tra nhiều lần Tỷ-kheo này, hãy giải tội ấy một cách mau chóng\". Như vậy, này Bhaddali, các Tỷ-kheo, sau khi điều tra nhiều lần Tỷ-kheo ấy, giải tội ấy một cách mau chóng.","fontSize":12,"order":41},{"content":"Ở đây, này Bhaddali, có Tỷ-kheo không thường phạm giới tội, không phạm nhiều giới tội, khi bị các Tỷ-kheo nói, tránh né câu hỏi này bằng một câu hỏi khác, hướng câu chuyện ra ngoài vấn đề, hiện khởi phẫn nộ, sân hận và bất mãn, không xử sự chơn chánh, không có tự lắng dịu, không có chấm dứt giới tội, không có nói \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Ở đây, này Bhaddali, các Tỷ-kheo nghĩ như sau: \"Này chư Hiền, Tỷ-kheo này không thường phạm giới tội, không phạm nhiều giới tội, khi bị các Tỷ-kheo nói, tránh né câu hỏi này bằng một câu hỏi khác, hướng câu chuyện ra ngoài vấn đề, hiện khởi phẫn nộ, sân hận và bất mãn, không xử sự chơn chánh, không có tự lắng dịu, không có chấm dứt giới tội, không có nói: \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Tốt lành thay, nếu chư Tôn giả, sau khi điều tra nhiều lần Tỷ-kheo này, chớ có giải tội một cách mau chóng\". Như vậy, này Bhaddali, các Tỷ-kheo, sau khi điều tra nhiều lần Tỷ-kheo ấy, không giải tội ấy một cách mau chóng.","fontSize":12,"order":42},{"content":"Nhưng ở đây, này Bhaddali, lại có Tỷ-kheo không thường phạm giới tội, không phạm nhiều giới tội, khi bị các Tỷ-kheo nói, không tránh né câu hỏi này bằng một câu hỏi khác, không hướng câu chuyện ra ngoài vấn đề, không hiện khởi phẫn nộ, sân hận và bất mãn, xử sự chơn chánh, có tự lắng dịu, có chấm dứt giới tội, có nói: \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Ở đây, này Bahaddali, các Tỷ-kheo nghĩ như sau: \"Chư Hiền, Tỷ-kheo này không thường phạm giới tội, không phạm nhiều giới tội, khi bị các Tỷ-kheo nói, không tránh né câu hỏi này bằng một câu hỏi khác, không hướng câu chuyện ra ngoài vấn đề, không hiện khởi phẫn nộ, sân hận và bất mãn, xử sự chơn chánh, có tự lắng dịu, có chấm dứt giới tội, có nói: \"Tôi phải làm gì để chúng Tăng hoan hỷ?\" Tốt lành thay, nếu chư Tôn giả, sau khi điều tra nhiều lần Tỷ-kheo này, hãy giải tội này một cách mau chóng\". Như vậy, này Bhaddali, các Tỷ-kheo, sau khi điều tra nhiều lần Tỷ-kheo ấy, giải tội ấy một cách mau chóng.","fontSize":12,"order":43},{"content":"Ở đây, này Bhaddali, có Tỷ-kheo còn sống (trong Tăng chúng) với một ít lòng tin, với một ít lòng thương. Ở đây, này Bhaddali, các Tỷ-kheo suy nghĩ như sau: \"Chư Hiền, Tỷ-kheo này còn sống (trong Tăng chúng) với một ít lòng tin, với một ít lòng thương. Nếu chúng ta thường hay kết tội Tỷ-kheo này, thời chút ít lòng tin, chút ít lòng thương của vị ấy sẽ đi đến đoạn diệt. Vậy chúng ta hãy đừng để cho chút ít lòng tin, chút ít lòng thương của vị ấy đoạn diệt\". Ví như, này Bhaddali, một người chỉ có một mắt, các thân hữu bà con huyết thống bảo vệ con mắt còn lại ấy và suy nghĩ như sau: \"Chớ để cho con mắt còn lại này bị đoạn diệt\". Cũng vậy, này Bhaddali, ở đây Tỷ-kheo còn sống (trong Tăng chúng) với một ít lòng tin, với một ít lòng thương. Ở đây, này Bhaddali, các Tỷ-kheo suy nghĩ như sau: \"Chư Hiền, Tỷ-kheo này còn sống (trong Tăng chúng) với một ít lòng tin, với một ít lòng thương. Nếu chúng ta thường hay kết tội Tỷ-kheo này, thời chút ít lòng tin, chút ít lòng thương của vị ấy sẽ đi đến đoạn diệt. Vậy chúng ta hãy đừng để cho chút ít lòng tin, chút ít lòng thương của vị ấy bị đoạn diệt\".","fontSize":12,"order":44},{"content":"Này Bhaddali, do nhân này, do duyên này, ở đây (chúng Tăng) luôn luôn kết tội Tỷ-kheo. Do nhân này, do duyên này, ở đây, (chúng Tăng) không luôn luôn kết tội vị Tỷ-kheo.","fontSize":12,"order":45},{"content":"-- Bạch Thế Tôn, do nhân gì, do duyên gì, lúc xưa các học giới tuy ít hơn, nhưng các Tỷ-kheo đã ngộ nhập chánh trí nhiều hơn. Bạch Thế Tôn, lại do nhân gì, do duyên gì, ngày nay các học giới nhiều hơn, nhưng các Tỷ-kheo ngộ nhập chánh trí ít hơn?","fontSize":12,"order":46},{"content":"-- Này Bhaddali, khi các loài hữu tình bị thối thất, khi diệu pháp bị diệt mất, thời các học giới có nhiều hơn và các vị Tỷ-kheo ngộ nhập chánh trí ít hơn. Này Bhaddali, khi nào một số hữu lậu pháp (Asavatthaniya dhamma) chưa hiện khởi trong Tăng chúng, khi ấy bậc Ðạo Sư vẫn không chế định một học giới cho các đệ tử. Và này Bhaddali, ở đây, chỉ khi nào một số hữu lậu pháp hiện khởi trong Tăng chúng, chỉ khi ấy bậc Ðạo Sư mới chế định học giới cho các đệ tử để đối trị lại các pháp hữu lậu ấy. Này Bhaddali, ở đây, khi nào Tăng chúng chưa lớn mạnh, khi ấy một số hữu lậu pháp chưa hiện khởi trong Tăng chúng. Và này Bhaddali, chỉ khi nào Tăng chúng đã được lớn mạnh, thời ở đây một số hữu lậu pháp hiện khởi trong Tăng chúng, khi ấy bậc Ðạo Sư mới chế định học giới cho các đệ tử để đối trị lại các pháp hữu lậu ấy. Này Bhaddali, ở đây, khi nào Tăng chúng chưa đạt được quyền lợi tối thượng... chưa đạt được danh xưng tối thượng... chưa đạt được đa văn... chưa đạt được địa vị kỳ cựu, khi ấy một số hữu lậu pháp chưa hiện khởi trong Tăng chúng. Và này Bhaddali, ở đây, chỉ khi nào Tăng chúng đã đạt được địa vị kỳ cựu, thời ở đây một số hữu lậu pháp hiện khởi trong Tăng chúng, khi ấy bậc Ðạo Sư mới chế định học giới cho các đệ tử để đối trị lại các pháp hữu lậu ấy.","fontSize":12,"order":47},{"content":"Này Bhaddali, các Ông còn số ít, khi Ta giảng cho các Ông pháp môn ví dụ lương chủng mã. Này Bhaddali, Ông có nhớ không?","fontSize":12,"order":48},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":49},{"content":"-- Ở đây, này Bhaddali, do nhân gì, Ông xem sự việc xảy ra như vậy?","fontSize":12,"order":50},{"content":"-- Bạch Thế Tôn, vì con trong một thời gian dài, đã không thực hành trọn vẹn học giới trong giáo pháp bậc Ðạo Sư.","fontSize":12,"order":51},{"content":"-- Này Bhaddali, không phải chỉ có nhân như vậy, chỉ có duyên như vậy. Vì rằng, trong một thời gian khá dài, này Bhaddali, Ta biết tâm Ông với tâm của Ta (Ta biết rằng): Khi Ta thuyết pháp, kẻ ngu si này không có để tâm, không có tác ý, không dùng nhứt thiết tâm để tư niệm, không có nghe pháp với (hai) tai sẵn sàng. Và này Bhaddali, Ta sẽ giảng cho Ông pháp môn ví dụ lương chủng mã. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":52},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":53},{"content":"Tôn giả Bhaddali, vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":54},{"content":"-- Này Bhaddali, ví như một người điều mã sư thiện xảo, có nhận được một con lương mã hiền thiện, trước hết phải huấn luyện con ngựa ấy cho quen với dây cương. Trong khi huấn luyện nó cho quen với dây cương, nếu nó có vùng vẫy, nhảy chồm, nhảy ngược, chống cự, vì chưa quen sự huấn luyện trước kia chưa làm. Con ngựa ấy do sự huấn luyện thường xuyên, do sự huấn luyện tiếp tục, được thuần thục về phương diện ấy.","fontSize":12,"order":55},{"content":"Này Bhaddali, khi con lương mã hiền thiện do huấn luyện thường xuyên, do sự huấn luyện tiếp tục, đã được thuần thục về phương diện ấy, thời người điều mã sư lại huấn luyện thêm con ngựa ấy cho quen với yên ngựa. Trong khi huấn luyện nó cho quen với yên ngựa, nếu nó có vùng vẫy, nhảy chồm, nhảy ngược, chống cự vì chưa quen sự huấn luyện trước đây chưa làm. Con ngựa ấy do sự huấn luyện thường xuyên, do sự huấn luyện tiếp tục, được thuần thục về phương diện ấy.","fontSize":12,"order":56},{"content":"Này Bhaddali, khi con lương mã hiền thiện do huấn luyện thường xuyên, do huấn luyện tiếp tục, đã được thuần thục về phương diện ấy, thời người điều mã sư lại huấn luyện thêm con ngựa ấy cho quen với sự diễn hành, đi vòng quanh, đi đầu móng chân, chạy phi, hí, các trò chơi vương giả, vương lực, tối thượng tốc lực, tối thượng nhanh nhẹn, tối thượng thiện hành. Trong khi huấn luyện cho nó quen với tối thượng tốc lực, tối thượng nhanh nhẹn, tối thượng thiện hành, nếu nó có vùng vẫy, nhảy chồm, nhảy ngược, chống cự vì chưa quen sự huấn luyện trước đây chưa làm. Con ngựa ấy do sự huấn luyện thường xuyên, do sự huấn luyện tiếp tục, được thuần thục về phương diện ấy.","fontSize":12,"order":57},{"content":"Này Bhaddali, khi con lương mã hiền thiện, do huấn luyện thường xuyên, do huấn luyện tiếp tục, đã được thuần phục về phương diện ấy, thời người điều mã sư lại giúp thêm con ngựa ấy về phần sắc đẹp và trang sức. Này Bhaddali, con lương mã, hiền thiện được thành tựu mười đặc tánh này trở thành xứng đáng cho bậc vua chúa, trở thành báu vật của vua, được liệt vào một ấn tướng của vua.","fontSize":12,"order":58},{"content":"Cũng vậy, này Bhaddali, một Tỷ-kheo thành tựu được mười pháp trở thành đáng được kính trọng, đáng được tôn kính, đáng được cúng dường, đáng được chấp tay, là phước điền vô thượng ở đời. Thế nào là mười? Ở đây, này Bhaddali, Tỷ-kheo thành tựu vô học chánh tri kiến, thành tựu vô học chánh tư duy, thành tựu vô học chánh ngữ, thành tựu vô học chánh nghiệp, thành tựu vô học chánh mạng, thành tựu vô học chánh tinh tấn, thành tựu vô học chánh niệm, thành tựu vô học chánh định, thành tựu vô học chánh trí, thành tựu vô học chánh giải thoát. Này Bhaddali, Tỷ-kheo thành tựu mười pháp này trở thành đáng được kính trọng, đáng được tôn kính, đáng được cúng dường, đáng được chấp tay, là phước điền vô thượng ở đời.","fontSize":12,"order":59},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Bhaddali hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":60},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":61}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/65. Kinh Bhaddàli (Bhaddàli sutta)","title":"65. Kinh Bhaddàli (Bhaddàli sutta)"},{"ID":66,"paragraphs":[{"alignment":1,"content":"66. Kinh Ví dụ Con chim cáy (Latukikopama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở tại Anguttarapa (Ương-già Bắc Phương Thủy). Apana là một thị tứ của Anguttarapa.","fontSize":12,"order":3},{"content":"Rồi Thế Tôn buổi sáng đắp y, cầm y bát đi vào Apana để khất thực. Khất thực ở Apana xong, sau buổi ăn, trên con đường đi khất thực trở về, Thế Tôn đi đến một khu rừng để trú ban ngày. Thế Tôn đi sâu vào khu rừng này, ngồi dưới một gốc cây để trú ban ngày.","fontSize":12,"order":4},{"content":"Tôn giả Udayi (Ưu-đa-di) buổi sáng cũng đắp y, cầm y bát đi vào Apana để khất thực. Khất thực ở Apana xong, sau buổi ăn, trên con đường đi khất thực trở về, Tôn giả đi đến một khu rừng để trú ban ngày. Tôn giả đi sâu vào khu rừng này, và ngồi dưới một gốc cây để trú ban ngày.","fontSize":12,"order":5},{"content":"Rồi Tôn giả Udayi, trong khi độc cư Thiền tịnh, sự suy tư sau đây đã khởi lên trong tâm trí Tôn giả: \"Thế Tôn thật sự là vị đã đoạn trừ nhiều khổ pháp cho chúng ta. Thế Tôn thật sự là vị đã mang lại nhiều lạc pháp cho chúng ta. Thế Tôn thật sự là vị đã đoạn trừ nhiều bất thiện pháp cho chúng ta. Thế Tôn thật sự là vị đã mang lại nhiều thiện pháp cho chúng ta\".","fontSize":12,"order":6},{"content":"Rồi Tôn giả Udayi vào buổi chiều, từ Thiền tịnh đứng dậy, đi đến chỗ Thế Tôn, đảnh lễ Ngài rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Udayi bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Ở đây, bạch Thế Tôn, trong khi con đang độc cư Thiền tịnh, sự suy tư sau đây đã khởi lên trong tâm trí con: \"Như Lai thật sự là vị đã đoạn trừ nhiều khổ pháp cho chúng ta... Như Lai thật sự là vị đã mang lại nhiều thiện pháp cho chúng ta\". Bạch Thế Tôn, thuở trước chúng con thường ăn buổi chiều, buổi sáng, ban ngày và phi thời. Bạch Thế Tôn, thời ấy, Thế Tôn gọi các Tỷ-kheo và bảo: \"Này các Tỷ-kheo, hãy từ bỏ ăn ban ngày phi thời\". Bạch Thế Tôn, do vậy con cảm thấy thất vọng, con cảm thấy sầu muộn, nghĩ rằng: \"Những món ăn thượng vị loại cứng và loại mềm, các tín chủ cúng dường cho chúng ta ban ngày và phi thời. Nay Thế Tôn dạy chúng ta phải đoạn trừ, bậc Thiện Thệ dạy chúng ta phải từ bỏ\". Bạch Thế Tôn, giữa chúng con, những ai nhìn Thế Tôn với lòng ái mộ, với lòng tôn kính và với lòng tàm quý, liền từ bỏ ăn ban ngày phi thời.","fontSize":12,"order":8},{"content":"Rồi bạch Thế Tôn, chúng con thường ăn buổi chiều và buổi sáng. Bạch Thế Tôn, thời ấy Thế Tôn gọi các Tỷ-kheo và bảo: \"Này các Tỷ-kheo, hãy từ bỏ ăn ban đêm phi thời\". Bạch Thế Tôn, do vậy con cảm thấy thất vọng, con cảm thấy sầu muộn, nghĩ rằng: \"Buổi ăn này gọi là có thượng vị hơn trong hai buổi ăn này của chúng ta. Thế Tôn dạy chúng ta phải đoạn trừ, bậc Thiện Thệ dạy chúng ta phải từ bỏ\". Bạch Thế Tôn, thuở xưa có người được một món ăn cúng ban ngày bèn nói: \"Hãy để món ăn này một bên, và ban đêm tất cả chúng ta cùng ăn với nhau\". Bạch Thế Tôn, phàm mọi sự nấu nướng, tất cả đều làm ban đêm, rất ít làm ban ngày. Bạch Thế Tôn, giữa chúng con, những ai nhìn Thế Tôn với lòng ái mộ, với lòng tôn kính và với lòng tàm quý, liền từ bỏ ăn ban đêm phi thời.","fontSize":12,"order":9},{"content":"Thuở trước, bạch Thế Tôn, các vị Tỷ-kheo thường đi khất thực trong đêm đen tối tăm, họ bước lầm vào vũng nước nhớp, rơi vào vũng nước nhớp, đi lầm vào hàng rào gai, đi lầm vào chỗ con bò cái đang ngủ, gặp các loại đạo tặc đã hành sự hay chưa hành sự, gặp các người đàn bà mời mọc một cách bất chánh. Thuở trước, bạch Thế Tôn, con đi khất thực trong đêm đen tối tăm. Một người đàn bà đang rửa chén bát, thấy con trong khi trời chớp nhoáng, liền hoảng sợ và hét lớn: \"Ôi kinh khủng thay cho tôi, có con quỷ (chạy) theo tôi!\" Bạch Thế Tôn, khi nghe nói vậy, con nói với người đàn bà ấy: \"Này chị, không phải quỷ đâu. Ðây là Tỷ-kheo đang đứng khất thực\". \"Cha Tỷ-kheo hãy chết đi! Mẹ Tỷ-kheo hãy chết đi! Này Tỷ-kheo, thật tốt hơn cho Ông nếu Ông lấy con dao sắc bén của người đồ tể cắt bụng của Ông, còn hơn là vì lỗ bụng đi khất thực trong ban đêm tối tăm\". Bạch Thế Tôn, khi con nhớ như vậy, con suy nghĩ như sau: \"Thế Tôn thật sự là vị đã đoạn trừ nhiều khổ pháp cho chúng ta. Thế Tôn thật sự là vị đã mang lại nhiều lạc pháp cho chúng ta. Thế Tôn thật sự là vị đã đoạn trừ nhiều bất thiện pháp cho chúng ta. Thế Tôn thật sự là vị đã mang lại nhiều thiện pháp cho chúng ta\".","fontSize":12,"order":10},{"content":"-- Tuy vậy, này Udayi, ở đây có một số người ngu si; khi Ta nói: \"Hãy từ bỏ việc này\", liền nói như sau: \"Có sá gì sự việc tiểu tiết, nhỏ mọn này. Sa-môn này đặt quá nặng về cấm đoán đoạn giảm\". Họ không chịu từ bỏ và gây lên bất mãn chống Ta và chống những Tỷ-kheo muốn (thực hành) học giới. Sự việc ấy, này Udayi, đối với họ, trở thành một trói buộc mạnh mẽ, một trói buộc vững chắc, một trói buộc kiên cường, một trói buộc không mục nát, một khúc gỗ to lớn.","fontSize":12,"order":11},{"content":"Ví như, này Udayi, có con chim cáy mái nhỏ bị tấm lưới bằng dây leo trói chặt, ở đây con chim có thể bị hại, hay bị bắt nhốt, hay bị chết. Này Udayi, nếu có ai nói như sau: \"Con chim cáy mái nhỏ ấy bị tấm lưới làm bằng dây leo trói chặt, ở đây, con chim có thể bị sát hại, hay bị bắt nhốt, hay bị chết. Tuy vậy đối với con chim kia, lưới ấy không có chắc mạnh, lưới ấy yếu ớt, lưới ấy bị mục nát, lưới ấy không có cứng chắc\". Này Udayi, ai nói như vậy có phải nói một cách chơn chánh không?","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, không. Bạch Thế Tôn, con chim cáy mái nhỏ ấy bị tấm lưới làm bằng dây leo trói chặt, ở đấy con chim có thể bị sát hại, hay bị bắt nhốt, hay bị chết. Ðối với con chim kia, lưới ấy là mạnh mẽ, lưới ấy là vững chắc, lưới ấy là kiên cường, lưới ấy không mục nát, một khúc gỗ to lớn.","fontSize":12,"order":13},{"content":"-- Cũng vậy, này Udayi, ở đây, có một số người ngu si, khi được Ta nói: \"Hãy từ bỏ việc này\", liền nói như sau: \"Có sá gì việc tiểu tiết, nhỏ mọn này! Vị Sa-môn này đặt quá nặng về cấm đoán, đoạn giảm\", và họ không chịu từ bỏ và gây lên bất mãn chống Ta và chống những Tỷ-kheo muốn (thực hành) học giới. Sự việc này, này Udayi, đối với họ trở thành một trói buộc mạnh mẽ, một trói buộc vững chắc, một trói buộc kiên cường, một trói buộc không mục nát, một khúc gỗ to lớn.","fontSize":12,"order":14},{"content":"Nhưng này Udayi, một số Thiện gia nam tử, khi được Ta nói: \"Hãy từ bỏ sự việc này\", liền nói như sau: \"Có sá gì sự từ bỏ việc tiểu tiết, nhỏ mọn này mà Thế Tôn dạy chúng con phải đoạn trừ, bậc Thiện Thệ dạy chúng con phải từ bỏ!\". Họ từ bỏ sự việc ấy, và không gây lên bất mãn chống Ta và chống các Tỷ-kheo muốn (thực hành) học giới. Sau khi từ bỏ việc ấy, họ sống ít lăng xăng, lắng dịu, tùy thuộc những người khác (bố thí), sống với một tâm như con thú rừng. Này Udayi, như vậy đối với các vị kia, sự trói buộc ấy không có chắc mạnh, sự trói buộc ấy yếu ớt, sự trói buộc ấy bị mục nát, sự trói buộc ấy không có vững chắc.","fontSize":12,"order":15},{"content":"Ví như, này Udayi, một con voi của vua, có ngà dài như cán cày, to lớn, thuộc loại giống tốt, lấy bãi chiến trường làm nhà, nếu bị trói buộc bởi sự trói buộc bằng da nịt vững chắc, chỉ cần chuyển thân một cách dễ dàng, sau khi cắt đứt, bứt đứt những trói buộc ấy, có thể muốn đi chỗ nào nó muốn. Này Udayi, nếu có ai nói như sau: \"Con voi của vua có ngà dài như một cán cày ấy, to lớn, thuộc loại giống tốt, lấy bãi chiến trường làm nhà, nếu bị trói buộc bởi sự trói buộc bằng da nịt vững chắc, chỉ cầ
