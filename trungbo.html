 cho đến khi biết được, thấy được mười tám giới này, cho đến mức độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới\".","fontSize":12,"order":10},{"content":"-- Nhưng bạch Thế Tôn, có thể có pháp môn nào khác là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới?\"","fontSize":12,"order":11},{"content":"-- Có thể có, này Ananda. Này Ananda, có sáu giới này: địa giới, thủy giới, phong giới, hỏa giới, không giới, thức giới. Này Ananda, cho đến khi biết được, thấy được sáu giới này, cho đến mực độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới\".","fontSize":12,"order":12},{"content":"-- Nhưng bạch Thế Tôn, có thể có pháp môn nào khác, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới\".","fontSize":12,"order":13},{"content":"-- Có thể có, này Ananda. Này Ananda, có sáu giới này: lạc giới, khổ giới, hỷ giới, ưu giới, xả giới, vô minh giới. Này Ananda, cho đến khi biết được, thấy được sáu giới này, cho đến mức độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới\".","fontSize":12,"order":14},{"content":"-- Nhưng bạch Thế Tôn, có thể có pháp môn nào khác, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới?\"","fontSize":12,"order":15},{"content":"-- Có thể có, này Ananda. Này Ananda, có sáu giới này: dục giới, ly dục giới, sân giới, vô sân giới, hại giới, bất hại giới. Này Ananda, cho đến khi biết được, thấy được sáu giới này, cho đến mức độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới\".","fontSize":12,"order":16},{"content":"-- Nhưng bạch Thế Tôn, có thể có pháp môn nào khác, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới?\"","fontSize":12,"order":17},{"content":"-- Có thể có, này Ananda. Này Ananda, có ba giới này: dục giới, sắc giới, vô sắc giới. Này Ananda, cho đến khi biết được, thấy được ba giới này, cho đến mức độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới\".","fontSize":12,"order":18},{"content":"-- Nhưng bạch Thế Tôn, có thể có pháp môn nào khác, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới?\"","fontSize":12,"order":19},{"content":"-- Có thể có, này Ananda. Này Ananda, có hai giới này: hữu vi giới và vô vi giới. Này Ananda, cho đến khi biết được, thấy được hai giới này, cho đến mức độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về giới\"","fontSize":12,"order":20},{"content":"(Xứ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":21},{"content":"-- Nhưng bạch Thế Tôn, cho đến mức độ nào là vừa đủ để nói: \"Tỷ-kheo thiện xảo về xứ?\"","fontSize":12,"order":22},{"content":"-- Này Ananda, có sáu nội xứ, ngoại xứ này: mắt và sắc, tai và tiếng, mũi và hương, lưỡi và vị, thân và xúc, ý và pháp. Này Ananda, cho đến khi biết được, thấy được sáu nội ngoại xứ này, cho đến mức độ như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về xứ\".","fontSize":12,"order":23},{"content":"(Duyên khởi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24},{"content":"-- Nhưng bạch Thế Tôn, cho đến mức độ nào là vừa đủ để nói: \"Tỷ-kheo thiện xảo về duyên khởi?\"","fontSize":12,"order":25},{"content":"-- Ở đây, này Ananda, Tỷ-kheo biết như sau: Nếu cái này có, cái kia có; do cái này sanh, cái kia sanh. Nếu cái này không có, cái kia không có; do cái này diệt, cái kia diệt. Tức là vô minh duyên hành, hành duyên thức, thức duyên danh sắc, danh sắc duyên lục nhập, lục nhập duyên xúc, xúc duyên thọ, thọ duyên ái, ái duyên thủ, thủ duyên hữu; hữu duyên sanh; do duyên sanh lão tử, sầu, bi, khổ, ưu, não sanh khởi. Như vậy, này Ananda, là sự tập khởi của toàn bộ khổ uẩn này.","fontSize":12,"order":26},{"content":"Nhưng do sự diệt trừ, sự ly tham hoàn toàn của chính vô minh này, các hành diệt; do các hành diệt, danh sắc diệt; do danh sắc diệt, lục nhập diệt; do lục nhập diệt, xúc diệt; do xúc diệt, thọ diệt; do thọ diệt, ái diệt; do ái diệt, thủ diệt; do thủ diệt, hữu diệt; do hữu diệt, sanh diệt; do sanh diệt, lão tử, sầu, bi, khổ, ưu, não đoạn diệt. Như vậy là sự đoạn diệt hoàn toàn của khổ uẩn này. Cho đến như vậy, này Ananda, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về duyên khởi\".","fontSize":12,"order":27},{"content":"(Xứ, phi xứ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":28},{"content":"-- Nhưng cho đến mức độ nào, bạch Thế Tôn, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về xứ phi xứ?\"","fontSize":12,"order":29},{"content":"-- Ở đây, này Ananda, Tỷ-kheo biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: khi một người thành tựu (chánh) kiến lại đi đến các hành (samkhara) và xem là thường còn. Sự kiện như vậy không xảy ra\". Và vị ấy biết rằng: \"Sự kiện này có xảy ra, có hiện hữu: Khi một người phàm phu đi đến các hành và xem là thường còn. Sự hiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người thành tựu (chánh) kiến, lại có thể đi đến các hành với ý niệm lạc thọ. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra, có hiện hữu: Khi một người phàm phu đi đến các hành với ý niệm lạc thọ. Sự kiện như vậy có xảy ra\". Vị ấy biết rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người nào thành tựu (chánh) kiến, lại có thể đi đến các pháp với ý niệm tự ngã. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rằng: \"Sự kiện này có xảy ra, có hiện hữu: Khi một người phàm phu đi đến các pháp với ý niệm tự ngã. Sự kiện như vậy có xảy ra\".","fontSize":12,"order":30},{"content":"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: khi một người thành tựu (chánh) kiến, có thể giết sinh mạng người mẹ. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một người phàm phu có thể giết sinh mạng người mẹ. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người thành tựu (chánh) kiến, có thể giết sinh mạng người cha... có thể giết sinh mạng A-la-hán.. Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người thành tựu (chánh) kiến có thể với ác tâm làm Như Lai chảy máu. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một người phàm phu với ác tâm làm Như Lai chảy máu. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người thành tựu (chánh) kiến có thể phá hòa hợp Tăng. Sự kiện như vậy không xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một người phàm phu có thể phá hòa hợp với Tăng. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người thành tựu (chánh) kiến có thể đề cao một Ðạo sư khác. Sự kiên như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một người phàm phu đề cao một Ðạo sư khác. Sự kiện như vậy có xảy ra\".","fontSize":12,"order":31},{"content":"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi cùng trong một thế giới (lokadhatu), hai A-la-hán, Chánh Ðẳng Giác có thể xuất hiện (một lần) không trước không sau. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi cùng trong một thế giới, một A-la-hán, Chánh Ðẳng Giác có thể xuất hiện. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra: Khi cùng trong một thế giới, hai vua Chuyển Luân có thể xuất hiện (một lần), không trước không sau. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi trong một thế giới, một vị vua Chuyển Luân có thể xuất hiện. Sự kiện như vậy có xảy ra\".","fontSize":12,"order":32},{"content":"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một nữ nhân có thể thành A-La-Hán, Chánh Ðẳng Giác. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: Sự kiện này có xảy ra: Khi một nam nhân có thể thành một A-la-hán, Chánh Ðẳng Giác. Sự kiện như vậy có xảy ra. \"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một nữ nhân có thể thành Sakka (Ðế -thích). Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra, có hiện hữu: Khi một nam nhân có thể trở thành Sakka. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một nữ nhân có thể trở thành Ma vương. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra khi một nam nhân trở thành một Ma vương. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một nữ nhân có thể trở thành Phạm thiên. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một nam nhân có thể trở thành Phạm thiên. Sự kiện này như vậy có xảy ra\".","fontSize":12,"order":33},{"content":"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một thân ác hành có thể sanh ra quả báo khả ái, khả hỷ, khả lạc. Sự kiện này không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một thân ác hành có thể sanh ra quả báo không khả ái, không khả hỷ, không khả lạc. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một khẩu ác hành... Khi một ý ác hành có thể sanh ra quả báo khả ái, khả hỷ, khả lạc. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một ý ác hành có thể sanh ra quả báo không khả ái, không khả hỷ, không khả lạc. Sự kiện như vậy có xảy ra\".","fontSize":12,"order":34},{"content":"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một thân thiện hành có thể sanh ra quả báo không khả ái, không khả hỷ, không khả lạc. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một thân thiện hành có thể sanh ra quả báo khả ái, khả hỷ, khả lạc. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một khẩu thiện hành... một ý thiện hành có thể sanh ra quả báo không khả ái, không khả hỷ, không khả lạc. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một ý thiện hành có thể sanh ra quả báo khả ái, khả hỷ, khả lạc. Sự kiện như vậy có xảy ra\".","fontSize":12,"order":35},{"content":"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người hành trì thân ác hành, do nhân thân ác hành ấy, do duyên thân ác hành ấy sau khi thân hoại mạng chung, có thể sanh thiện thú, thiên giới, cõi đời này. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra: Khi một người hành trì thân ác hành, do nhân thân ác hành ấy, do duyên thân ác hành ấy, sau khi thân hoại mạng chung, có thể sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Sự kiện này có xảy ra\". Vị ấy biết rõ rằng sự kiện này không có xảy ra, không có hiện hữu: Khi một người hành trì khẩu ác hành... hành trì ý ác hành, do nhân ý ác hành ấy, do duyên ý ác hành ấy, sau khi thân hoại mạng chung, có thể sanh lên thiện thú, thiên giới, cõi đời này. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra, khi một người hành trì khẩu ác hành... ý ác hành, sau khi thân hoại mạng chung có thể sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Sự kiện như vậy có xảy ra\".","fontSize":12,"order":36},{"content":"Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người hành trì thân thiện hành, do nhân thân thiện hành ấy, do duyên thân thiện ấy, có thể sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rằng: \"Sự kiện này có xảy ra: Khi một người hành trì thân thiện hành, do nhân thân thiện hành ấy, do duyên thân thiện hành ấy, có thể sanh lên thiện thú, thiên giới, cõi đời này. Sự kiện như vậy có xảy ra\". Vị ấy biết rõ rằng: \"Sự kiện này không có xảy ra, không có hiện hữu: Khi một người hành trì khẩu thiện hành... hành trì thiện hành, do nhân ý thiện hành ấy, do duyên ý thiện hành ấy, có thể sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Sự kiện như vậy không có xảy ra\". Và vị ấy biết rõ rằng: \"Sự kiện này có xảy ra, có hiện hữu: Khi một người hành trì khẩu thiện hành... hành trì ý thiện hành, do nhân ý thiện hành ấy, do duyên ý thiện hành ấy, có thể sanh lên thiện thú, thiên giới, cõi đời này. Sự kiện như vậy có xảy ra\".","fontSize":12,"order":37},{"content":"Cho đến mức độ như vậy, là vừa đủ để nói: \"Tỷ-kheo thiện xảo về xứ phi xứ\".","fontSize":12,"order":38},{"content":"(Kết luận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":39},{"content":"Khi được nghe nói vậy, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":40},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Bạch Thế Tôn, pháp môn này có tên gì?","fontSize":12,"order":41},{"content":"-- Do vậy, này Ananda, Ông hãy thọ trì pháp môn này là Ða giới, hãy thọ trì pháp môn nầy là Bốn chuyển (Dhammadasa), hãy thọ trì pháp môn này là Pháp kính (Dhammadasa), hãy thọ trì pháp môn này là Trống bất tử, hãy thọ trì pháp môn này là Vô thượng chiến thắng.","fontSize":12,"order":42},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":43},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":44}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/115. Kinh Ða giới (Bahudhàtuka sutta)","title":"115. Kinh Ða giới (Bahudhàtuka sutta)"},{"ID":116,"paragraphs":[{"alignment":1,"content":"116. Kinh Thôn tiên (Isigili sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú tại Rajagaha (Vương Xá), trên núi Isigili (Thôn tiên). Ở đấy Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\" -- \"Bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, các Ông có thấy núi Vebhara (Phụ Trọng) này không?.","fontSize":12,"order":4},{"content":"-- Thưa có thấy, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"-- Này các Tỷ-kheo, đây chỉ là một danh xưng khác cho núi Vebhara này, một tên gọi khác. Này các Tỷ-kheo, các Ông có thấy núi Pandava (Bạch Thiện) này không?","fontSize":12,"order":6},{"content":"-- Thưa có thấy, bạch Thế Tôn.","fontSize":12,"order":7},{"content":"-- Này các Tỷ-kheo, đây chỉ là một danh xưng khác cho núi Pandava này, một tên gọi khác. Này các Tỷ-kheo, các Ông có thấy núi Vepulla (Quảng Phổ) này không?","fontSize":12,"order":8},{"content":"-- Thưa có thấy, bạch Thế Tôn.","fontSize":12,"order":9},{"content":"-- Này các Tỷ-kheo, đây chỉ là một danh xưng khác cho núi Vepulla này, một tên gọi khác. Này các Tỷ-kheo, các Ông có thấy núi Gijjhakuta (Linh Thứu) này không?","fontSize":12,"order":10},{"content":"-- Thưa có thấy, bạch Thế Tôn.","fontSize":12,"order":11},{"content":"-- Này các Tỷ-kheo, đây chỉ là một danh xưng khác cho núi Gijjhakuta này, một tên gọi khác. Này các Tỷ-kheo, các Ông có thấy núi Isigili (Thôn tiên) này không?","fontSize":12,"order":12},{"content":"-- Thưa có thấy, bạch Thế Tôn.","fontSize":12,"order":13},{"content":"-- Này các Tỷ-kheo, đây chỉ là một danh xưng của núi Isigili, một tên gọi khác.","fontSize":12,"order":14},{"content":"Thuở xưa, này các Tỷ-kheo, có năm trăm vị Ðộc Giác Phật sống trong một thời gian khá dài, trong núi Isigili này. Những vị ấy được thấy đi vào trong ngọn núi này, nhưng khi đi vào rồi thời không được thấy nữa. Quần chúng thấy vậy nói như sau: \"Ngọn núi này nuốt những ẩn sĩ ấy (Ime Isi gilatiti) nên được danh xưng là Isigili. Này các Tỷ-kheo, Ta sẽ kể tên các vị Ðộc Giác Phật; này các Tỷ-kheo, Ta sẽ thuyết giảng tên các vị Ðộc Giác Phật. Hãy lắng nghe và suy nghiệm kỹ, Ta sẽ nói .","fontSize":12,"order":15},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":16},{"content":"-- Các vị Tỷ-kheo ấy vâng đáp Thế Tôn, Thế Tôn nói như sau:","fontSize":12,"order":17},{"content":"-- Arittha (A-lợi-sá), này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Uparittha (Bà-lợi-sá), này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Tagarasikhi, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Yasassi, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Sudassana (Thiện Kiến), này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Piyadassi, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Gandhara, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Pindola, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Upasabha, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Nitha, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Tatha, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Sutava, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này. Bhavitatta, này các Tỷ-kheo, là tên vị Ðộc Giác Phật đã trú lâu ngày trong núi Isigili này.","fontSize":12,"order":18},{"content":"Chư hữu tình tinh hoa, \u000bKhông khổ, không tham ái, \u000bRiêng tự mình chứng đắc, \u000bChánh Ðẳng Giác (vô thượng). \u000bChư vị thượng thắng nhân, \u000bVượt ngoài mũi tên bắn, \u000bHãy lóng tai nghe kỹ,\u000bTa sẽ xướng danh hiệu:","fontItalic":-1,"fontSize":12,"order":19},{"content":"Arittha, Uparittha, Tagarasikhi, Yasassi\u000bSudassan, Phật Piyadassi\u000bGandhara, Pindola, \u000bUpasabha, Nitha, Tatha, Sutava, Bhavitatta.","fontItalic":-1,"fontSize":12,"order":20},{"content":"Sumbha, Subha, Methula, \u000bAtthama, Athassumegha, \u000bAnigha, Sudatha\u000bChư vị Ðộc Giác Phật, \u000bÐoạn trừ nguồn tái sanh.","fontItalic":-1,"fontSize":12,"order":21},{"content":"Hingu và Hinga \u000bChư vị Ðại Uy lực, \u000bHai ẩn sĩ Jali \u000bRồi đến Atthaka, \u000bÐức Phật Kosala, \u000bTiếp đến Subahu.","fontItalic":-1,"fontSize":12,"order":22},{"content":"Ngài Upanemi, cả Ngài Nemi này, \u000bNgài Santacitta, các Ngài bậc Chân thực, \u000bSống như chân, ly trần, \u000bCũng là bậc Hiền triết.","fontItalic":-1,"fontSize":12,"order":23},{"content":"Kala, Upakala, Vijita, Jita \u000bAnga, Panga và Gutijjita \u000bPassi bỏ chấp thủ\u000bCăn rễ của khổ đau.","fontItalic":-1,"fontSize":12,"order":24},{"content":"Aparajita, đánh bại ma quân lực, \u000bSatthà, Pavatta, Sarabhanga, Lomahansa, \u000bUccangamaya, Asita, Anasava, \u000bManomaya đoạn trừ được nạn, \u000bVà Bandhuma, \u000bTadadhimutta vô cấu uế, \u000bVà Ketuma.","fontItalic":-1,"fontSize":12,"order":25},{"content":"Ketumbaraga và Matanga Ariya, \u000bAccuta, Accutagama, Byamaka, \u000bSumangala, Dabbila, Supatitthita\u000bAsayha, Khemabhirata và Sorata, \u000bDurannaya, Sangha, rồi đến Ujjaya, \u000bRồi đến ẩn sĩ Sayha, \u000bVới can đảm phi thường\u000bAnanda, Nanda, Upananda, \u000bTất cả là mười hai.","fontItalic":-1,"fontSize":12,"order":26},{"content":"Bharadvaja thọ trì thân cuối cùng, \u000bBodhi, Mahanama, kể cả Bharadvaja\u000bThượng thắng, có chóp tóc và đẹp trai, \u000bTissa, Upatissa, Upasidari\u000bÐã đoạn hữu kiết sữ, \u000bVà Sidari, đã đoạn trừ tham ái.","fontItalic":-1,"fontSize":12,"order":27},{"content":"Ðức Phật tên Mangala, \u000bVới tham được đoạn trừ, \u000bUsabha đã cắt lưới khổ căn\u000bUpanita, vị chứng an tịnh đạo.","fontItalic":-1,"fontSize":12,"order":28},{"content":"Uposatha, Sundara, Saccanama,\u000bJeta, Jayanta, Paduma, Uppala và \u000bPadumuttara, \u000bRakkhita và Pabbata, \u000bManatthaddha, Sobhita, Vitaraga, \u000bVà Ðức Phật Kanha\u000bVới tâm được giải thoát.","fontItalic":-1,"fontSize":12,"order":29},{"content":"Những vị này, vị khác\u000bLà những bậc Ðộc Giác, \u000bNhững bậc Ðại Uy Lực, \u000bÐã đoạn nguồn tái sanh.","fontItalic":-1,"fontSize":12,"order":30},{"content":"Hãy đảnh lễ chư vị, \u000bÐại Ẩn sĩ vô lượng, \u000bÐã thắng mọi chiến trận, \u000bÐã đạt bát Niết-bàn.","fontItalic":-1,"fontSize":12,"order":31},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/116. Kinh Thôn tiên (Isigili sutta)","title":"116. Kinh Thôn tiên (Isigili sutta)"},{"ID":117,"paragraphs":[{"alignment":1,"content":"117. Ðại kinh Bốn mươi (Mahàcattàrìsaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc). Ở đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Bạch Thế Tôn\". -- \"Này các Tỷ-kheo, Ta sẽ giảng cho các Ông Thánh chánh định cùng với các cận duyên và các tư trợ. Hãy lắng tai nghe và suy nghiệm kỹ, Ta sẽ giảng\". -- \"Thưa vâng, bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, thế nào là Thánh chánh định với các cận duyên và các tư trợ? Chính là chánh kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm. Này các Tỷ-kheo, phàm có nhất tâm nào (ekaggata) được tư trợ với bảy chi phần này, này các Tỷ-kheo, như vậy gọi là Thánh chánh định cùng với các cận duyên và các tư trợ.","fontSize":12,"order":4},{"content":"(Chánh kiến)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":5},{"content":"Ở đây, này các Tỷ-kheo, chánh kiến đi hàng đầu. Và như thế nào, này các Tỷ-kheo, là chánh kiến đi hàng đầu? Tuệ tri tà kiến là tà kiến, tuệ tri chánh kiến là chánh kiến. Như vậy là chánh kiến của vị ấy.","fontSize":12,"order":6},{"content":"Và này các Tỷ-kheo, thế nào là tà kiến? Không có bố thí, không có cúng dường, không có tế tự, không có quả báo các nghiệp thiện ác, không có đời này, không có đời khác, không có mẹ, không có cha, không có các loại hóa sanh; ở đời không có các vị Sa-môn, Bà-la-môn, chánh hướng, chánh hạnh, sau khi với thượng trí tự mình chứng đạt lại tuyên bố lên. Như vậy, này các Tỷ-kheo, là tà kiến.","fontSize":12,"order":7},{"content":"Và này các Tỷ-kheo, thế nào là chánh kiến? Chánh kiến, này các Tỷ-kheo, Ta nói có hai loại. Này các Tỷ-kheo, có loại chánh kiến hữu lậu, thuộc phước báo, đưa đến quả sanh y (upadhivepakka); có loại chánh kiến, này các Tỷ-kheo, thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi (magganga).","fontSize":12,"order":8},{"content":"Và này các Tỷ-kheo, thế nào là chánh kiến hữu lậu, thuộc phước báo, đưa đến quả sanh y? Có bố thí, có cúng dường, có tế tự, có quả báo các nghiệp thiện ác, có đời này, có đời khác, có mẹ, có cha, có các loại hóa sanh; ở đời có các vị Sa-môn, Bà-la-môn, chánh hướng, chánh hạnh, sau khi với thượng trí tự mình chứng đạt đời này và đời khác lại tuyên bố lên. Như vậy, này các Tỷ-kheo, là chánh kiến hữu lậu, thuộc phước báo, đưa đến quả sanh y.","fontSize":12,"order":9},{"content":"Và này các Tỷ-kheo, thế nào là chánh kiến thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi? Phàm cái gì, này các Tỷ-kheo, thuộc trí tuệ, tuệ căn, tuệ lực, trạch pháp giác chi, chánh kiến, đạo chi của một vị tu tập Thánh đạo, thành thục trong Thánh đạo, có vô lậu tâm, có Thánh tâm. Chánh kiến như vậy, này các Tỷ-kheo, thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":10},{"content":"Ai tinh tấn đoạn trừ tà kiến, thành tựu chánh kiến; như vậy là chánh tinh tấn của vị ấy. Ai chánh niệm đoạn trừ tà kiến, chánh niệm đạt được và an trú chánh kiến; như vậy là chánh niệm của vị ấy. Như vậy ba pháp này chạy theo, chạy vòng theo chánh kiến, tức là chánh kiến, chánh tinh tấn, chánh niệm.","fontSize":12,"order":11},{"content":"(Chánh tư duy)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":12},{"content":"Ở đây, này các Tỷ-kheo, chánh kiến đi hàng đầu. Và như thế nào, này các Tỷ-kheo, là chánh kiến đi hàng đầu? Tuệ tri tà tư duy là tà tư duy, tuệ tri chánh tư duy là chánh tư duy, như vậy là chánh kiến của các vị ấy.","fontSize":12,"order":13},{"content":"Và này các Tỷ-kheo, thế nào là tà tư duy? Dục tư duy, sân tư duy, hại tư duy, này các Tỷ-kheo, như vậy là tà tư duy.","fontSize":12,"order":14},{"content":"Và này các Tỷ-kheo, thế nào là chánh tư duy? Chánh tư duy, này các Tỷ-kheo, Ta nói có hai loại: có loại chánh tư duy, này các Tỷ-kheo, hữu lậu, thuộc phước báo, đưa đến quả sanh y; có loại chánh tư duy, này các Tỷ-kheo, thuộc bậc Thánh vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":15},{"content":"Và này các Tỷ-kheo, thế nào là chánh tư duy hữu lậu, thuộc phước báo, đưa đến quả sanh y? Ly dục tư duy, vô sân tư duy, bất hại tư duy, như vậy, này các Tỷ-kheo là chánh tư duy, hữu lậu, thuộc phước báo, đưa đến quả sanh y.","fontSize":12,"order":16},{"content":"Và này các Tỷ-kheo, thế nào là chánh tư duy, thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi? Phàm cái gì này các Tỷ-kheo thuộc suy tư, tầm cầu, tư duy, một ngữ hành do sự hoàn toàn chú tâm chuyên tâm của một vị tu tập Thánh đạo, thành thục trong Thánh đạo, có vô lậu tâm, có Thánh tâm; chánh tư duy như vậy, này các Tỷ-kheo, thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":17},{"content":"Ai tinh tấn đoạn trừ tà tư duy, thành tựu chánh tư duy, như vậy là chánh tinh tấn của vị ấy. Ai chánh niệm đoạn trừ tà tư duy, chánh niệm đạt được và an trú chánh tư duy, như vậy là chánh niệm của vị ấy. Như vậy ba pháp này chạy theo, chạy vòng theo chánh tư duy, tức là chánh kiến, chánh tinh tấn, chánh niệm.","fontSize":12,"order":18},{"content":"(Chánh ngữ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":19},{"content":"Ở đây, này các Tỷ-kheo, chánh kiến đi hàng đầu. Và như thế nào, này các Tỷ-kheo, chánh kiến đi hàng đầu? Tuệ tri tà ngữ là tà ngữ, tuệ tri chánh ngữ là chánh ngữ; như vậy là chánh kiến của vị ấy.","fontSize":12,"order":20},{"content":"Và này các Tỷ-kheo, thế nào là tà ngữ? Vọng ngữ, nói hai lưỡi, ác khẩu, nói lời phù phiếm; như vậy, này các Tỷ-kheo, là tà ngữ.","fontSize":12,"order":21},{"content":"Và này các Tỷ-kheo, thế nào là chánh ngữ? Chánh ngữ, này các Tỷ-kheo, Ta nói có hai loại: có loại chánh ngữ, này các Tỷ-kheo, hữu lậu, thuộc phước báo, đưa đến quả sanh y; có loại chánh ngữ, này các Tỷ-kheo, thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":22},{"content":"Và này các Tỷ-kheo, thế nào là chánh ngữ hữu lậu, thuộc phước báo, đưa đến quả sanh y? Viễn ly vọng ngữ, viễn ly nói hai lưỡi, viễn ly ác khẩu, viễn ly phù phiếm ngữ; như vậy, này các Tỷ-kheo, là chánh ngữ hữu lậu thuộc phước báo, đưa đến quả sanh y.","fontSize":12,"order":23},{"content":"Và này các Tỷ-kheo, thế nào là chánh ngữ thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi? Cái gì, này các Tỷ-kheo, thuộc về từ bỏ, từ đoạn, từ khước, viễn ly bốn ngữ ác hành, đối với một vị tu tập Thánh đạo, thuần thục trong Thánh đạo, có vô lậu tâm, có Hiền Thánh tâm; như vậy, này các Tỷ-kheo là chánh ngữ thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":24},{"content":"Ai tinh tấn đoạn trừ tà ngữ, thành tựu chánh ngữ; như vậy là chánh tinh tấn của vị ấy. Ai chánh niệm đoạn trừ tà ngữ, chánh niệm đạt được và an trú chánh ngữ; như vậy là chánh niệm của vị ấy. Như vậy, ba pháp này chạy theo, chạy vòng theo chánh ngữ, tức là chánh kiến, chánh tinh tấn, chánh niệm.","fontSize":12,"order":25},{"content":"(Chánh nghiệp)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"Ở đây, này các Tỷ-kheo, chánh kiến đi hàng đầu. Và như thế nào, này các Tỷ-kheo, là chánh kiến đi hàng đầu? Tuệ tri tà nghiệp là tà nghiệp, tuệ tri chánh nghiệp là chánh nghiệp; như vậy là chánh kiến của vị ấy.","fontSize":12,"order":27},{"content":"Và này các Tỷ-kheo, thế nào là tà nghiệp? Sát sanh, lấy của không cho, tà hạnh trong các dục; như vậy, này các Tỷ-kheo, là tà nghiệp.","fontSize":12,"order":28},{"content":"Và này các Tỷ-kheo, thế nào là chánh nghiệp? Chánh nghiệp, này các Tỷ-kheo, Ta nói có hai loại: Có loại chánh nghiệp, này các Tỷ-kheo, hữu lậu, thuộc phước báo, đưa đến quả sanh y; có loại chánh nghiệp, này các Tỷ-kheo, thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":29},{"content":"Và này các Tỷ-kheo, thế nào là chánh nghiệp thuộc hữu lậu thuộc phước báo, đưa đến quả sanh y? Viễn ly sát sanh, viễn ly lấy của không cho, viễn ly tà hạnh trong các dục; như vậy, này các Tỷ-kheo, là chánh nghiệp, thuộc hữu lậu thuộc phước báo, đưa đến quả sanh y.","fontSize":12,"order":30},{"content":"Và này các Tỷ-kheo, thế nào là chánh nghiệp thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi? Cái gì, này các Tỷ-kheo, thuộc về từ bỏ, từ đoạn, từ khước, viễn ly ba thân ác hành đối với một vị tu tập Thánh đạo, thành thục trong Thánh đạo, có vô lậu tâm, có Hiền Thánh tâm; như vậy, này các Tỷ-kheo, là chánh nghiệp thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":31},{"content":"Ai tinh tấn đoạn trừ tà nghiệp, thành tựu chánh nghiệp; như vậy là chánh tinh tấn của vị ấy. Ai chánh niệm đoạn trừ tà nghiệp, chánh niệm đạt được và an trú chánh nghiệp; như vậy là chánh niệm của vị ấy. Như vậy ba pháp này chạy theo, chạy vòng theo chánh nghiệp, tức là chánh kiến, chánh tinh tấn, chánh niệm.","fontSize":12,"order":32},{"content":"(Chánh mạng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33},{"content":"Ở đây, này các Tỷ-kheo, chánh kiến đi hàng đầu. Và như thế nào, này các Tỷ-kheo, là chánh kiến đi hàng đầu? Tuệ tri được tà mạng là tà mạng, tuệ tri được chánh mạng là chánh mạng; như vậy là chánh kiến của vị ấy.","fontSize":12,"order":34},{"content":"Và này các Tỷ-kheo, thế nào là tà mạng? Lừa đảo, nói lời mê ly, hiện tướng, gian trá, lấy lợi cầu lợi; như vậy, này các Tỷ-kheo, là tà mạng.","fontSize":12,"order":35},{"content":"Và thế nào, này các Tỷ-kheo, là chánh mạng? Chánh mạng, này các Tỷ-kheo, Ta nói có hai loại: có loại chánh mạng, này các Tỷ-kheo, hữu lậu, thuộc phước báo, đưa đến quả sanh y; có loại chánh mạng, này các Tỷ-kheo, thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":36},{"content":"Và thế nào, này các Tỷ-kheo là chánh mạng hữu lậu, thuộc phước báo, đưa đến quả sanh y? Ở đây, này các Tỷ-kheo, vị Thánh đệ tử bỏ tà mạng, nuôi sống với chánh mạng; như vậy, này các Tỷ-kheo là chánh mạng hữu lậu, thuộc phước báo, đưa đến quả sanh y.","fontSize":12,"order":37},{"content":"Và này các Tỷ-kheo, thế nào là chánh mạng thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi? Cái gì, này các Tỷ-kheo thuộc về từ bỏ, từ đoạn, từ khước, viễn ly tà mạng đối với một vị tu tập Thánh đạo, thuần thục trong Thánh đạo. Có vô lậu tâm, có Hiền Thánh tâm; như vậy, này các Tỷ-kheo, là chánh mạng thuộc bậc Thánh, vô lậu, siêu thế, thuộc đạo chi.","fontSize":12,"order":38},{"content":"Ai tinh tấn đoạn trừ tà mạng, thành tựu chánh mạng; như vậy là chánh tinh tấn của vị ấy. Ai chánh niệm đoạn trừ tà mạng, chánh niệm đạt được và an trú chánh mạng, như vậy là chánh niệm của vị ấy. Như vậy, ba pháp này chạy theo, chạy vòng theo chánh mạng, tức là chánh kiến, chánh tinh tấn, chánh niệm.","fontSize":12,"order":39},{"content":"(Ðại pháp môn Bốn mươi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":40},{"content":"Ở đây, này các Tỷ-kheo chánh kiến đi hàng đầu. Và thế nào, này các Tỷ-kheo, là chánh kiến đi hàng đầu? Chánh tư duy, này các Tỷ-kheo, do chánh kiến, được khởi lên. Chánh ngữ do chánh tư duy được khởi lên. Chánh nghiệp do chánh ngữ được khởi lên. Chánh mạng do chánh nghiệp được khởi lên. Chánh tinh tấn do chánh mạng được khởi lên. Chánh niệm do chánh tinh tấn được khởi lên. Chánh định do chánh niệm được khởi lên. Chánh trí do chánh định được khởi lên. Chánh giải thoát do chánh trí được khởi lên. Như vậy, này các Tỷ-kheo, đạo lộ của vị hữu học gồm có tám chi phần, và đạo lộ của vị A-la-hán gồm có mười chi phần.","fontSize":12,"order":41},{"content":"Ở đây, này các Tỷ-kheo, chánh kiến đi hàng đầu. Và như thế nào, này các Tỷ-kheo, là chánh kiến đi hàng đầu? Tà kiến, này các Tỷ-kheo, do chánh kiến làm cho tiêu diệt. Và những ác bất thiện pháp được tà kiến duyên khởi, các pháp ấy bị tiêu diệt trong vị có chánh kiến. Và những thiện pháp được chánh kiến duyên khởi, các pháp ấy được tu tập và trở thành viên mãn.","fontSize":12,"order":42},{"content":"Tà tư duy, này các Tỷ-kheo, do chánh tư duy làm cho tiêu diệt và những ác bất thiện pháp, được tà tư duy duyên khởi, các pháp ấy bị tiêu diệt trong người có chánh tư duy. Và những thiện pháp được chánh tư duy duyên khởi, các pháp ấy được phát triển trở thành viên mãn.","fontSize":12,"order":43},{"content":"Tà ngữ, này các Tỷ-kheo, do chánh ngữ làm cho tiêu diệt và những ác bất thiện pháp được tà ngữ duyên khởi, các pháp ấy bị tiêu diệt trong người có chánh ngữ. Và những thiện pháp được chánh ngữ duyên khởi, các pháp ấy được tu tập và trở thành viên mãn.","fontSize":12,"order":44},{"content":"Tà nghiệp, này các Tỷ-kheo, do chánh nghiệp làm cho tiêu diệt, và những ác bất thiện pháp được tà nghiệp duyên khởi, các pháp ấy bị tiêu diệt trong người có chánh nghiệp. Và những thiện pháp được chánh nghiệp duyên khởi, các pháp ấy được tu tập và trở thành viên mãn.","fontSize":12,"order":45},{"content":"Tà mạng, này các Tỷ-kheo, do chánh mạng làm cho tiêu diệt. Và những ác bất thiện pháp được tà mạng duyên khởi, các pháp ấy được tiêu diệt trong người có chánh mạng. Và những thiện pháp được chánh mạng duyên khởi, các pháp ấy được tu tập và trở thành viên mãn.","fontSize":12,"order":46},{"content":"Tà tinh tấn, này các Tỷ-kheo, do chánh tinh tấn làm cho tiêu diệt. Và những ác bất thiện pháp được tà tinh tấn duyên khởi, các pháp ấy được tiêu diệt trong người có chánh tinh tấn. Và những thiện pháp được khởi lên do duyên chánh tinh tấn, các pháp ấy được tu tập và trở thành viên mãn.","fontSize":12,"order":47},{"content":"Tà niệm, này các Tỷ-kheo, do chánh niệm làm cho tiêu diệt. Và những ác bất thiện pháp được tà niệm duyên khởi, các pháp ấy được tiêu diệt trong người có chánh niệm. Và những thiện pháp được chánh niệm duyên khởi, các pháp ấy được tu tập và trở thành viên mãn.","fontSize":12,"order":48},{"content":"Tà định, này các Tỷ-kheo do chánh định làm cho tiêu diệt. Và những ác bất thiện pháp được tà định duyên khởi, các pháp ấy được tiêu diệt trong người có chánh định. Và những thiện pháp được chánh định duyên khởi, các pháp ấy được tu tập và trở thành viên mãn.","fontSize":12,"order":49},{"content":"Tà trí, này các Tỷ-kheo, do chánh trí làm cho tiêu diệt. Và những ác bất thiện pháp được tà trí duyên khởi, các pháp ấy được tiêu diệt trong người có chánh trí. Và những thiện pháp được chánh trí duyên khởi, các pháp ấy được phát triển và trở thành viên mãn.","fontSize":12,"order":50},{"content":"Tà giải thoát, này các Tỷ-kheo, do chánh giải thoát làm cho tiêu diệt. Và những ác bất thiện pháp được tà giải thoát duyên khởi, các pháp ấy được tiêu diệt trong người có chánh giải thoát. Và các thiện pháp được chánh giải thoát duyên khởi, các pháp ấy được phát triển và trở thành viên mãn.","fontSize":12,"order":51},{"content":"Như vậy, này các Tỷ-kheo, có hai mươi thiện phần, hai mươi bất thiện phần. Ðại pháp môn Bốn mươi đã được chuyển vận không bị chận đứng lại bởi một Sa-môn, Bà-la-môn, Thiên, Ma, Phạm thiên hay một ai ở đời.","fontSize":12,"order":52},{"content":"Nếu có Sa-môn hay Bà-la-môn nào, này các Tỷ-kheo, nghĩ rằng đại pháp môn Bốn mươi này đáng bị phê bình, đáng bị phỉ báng, thời ngay hiện tại, mười thuận thuyết tùy thuyết hợp pháp được nói lên để chỉ trích người ấy. Nếu Tôn giả chỉ trích chánh kiến, thời các Sa-môn có tà kiến, các Tôn giả ấy là những vị đáng được cúng dường, các Tôn giả ấy là những vị đáng được tán thán. Nếu Tôn giả chỉ trích chánh tư duy, thời các Sa-môn, Bà-la-môn có tà tư duy, các Tôn giả ấy là những vị đáng được cúng dường, các Tôn giả ấy là những vị đáng được tán thán. Nếu Tôn giả chỉ trích chánh ngữ... chánh nghiệp... chánh mạng... chánh tinh tấn... chánh niệm... chánh định... chánh trí... Nếu Tôn giả chỉ trích chánh giải thoát, thời các Sa-môn, Bà-la-môn có tà giải thoát, các Tôn giả ấy là những vị đáng cúng dường, các Tôn giả ấy là những vị đáng được tán thán. Nếu có Sa-môn hay Bà-la-môn nào, này các Tỷ-kheo, nghĩ rằng đại pháp môn Bốn mươi này đáng bị phê bình, đáng bị phỉ báng, thời ngay hiện tại, mười thuận thuyết hợp pháp được nói lên để chỉ trích người ấy.","fontSize":12,"order":53},{"content":"Này các Tỷ-kheo, cho đến các dân chúng ở Ukkala và dân chúng Vassa, dân chúng Bhanna theo vô nhân luận, theo vô tác luận, theo hư vô luận, những vị ấy cũng không nghĩ rằng đại pháp môn Bốn mươi đáng chỉ trích, đáng bị phỉ báng. Vì sao vậy? Vì sợ quở trách, phẫn nộ, công kích.","fontSize":12,"order":54},{"content":"Thế Tôn thuyết giảng như vậy. Các vị Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":55},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":56}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/117. Ðại kinh Bốn mươi (Mahàcattàrìsaka sutta)","title":"117. Ðại kinh Bốn mươi (Mahàcattàrìsaka sutta)"},{"ID":118,"paragraphs":[{"alignment":1,"content":"118. Kinh Nhập tức, Xuất tức niệm (Kinh Quán niệm hơi thở) (Anàpànasati sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Ðông Viên (Pubbarama), giảng đường Lộc Mẫu (Migaramatupasade), cùng với rất nhiều Thượng tọa có thời danh, có danh xưng như Tôn giả Sariputta (Xá-lợi-phất), Tôn giả Mahamoggallana (Ðại Mục-kiền-liên), Tôn giả Mahakaccayana (Ðại Ca-chiên-diên), Tôn giả Mahakotthita (Ðại Câu-hy-la), Tôn giả Mahakappina (Ðại Kiếp-tân-na), Tôn giả Mahacunda (Ðại Thuần-đà), Tôn giả Anuruddha (A-na-luật), Tôn giả Revata (Ly-bà-đa) và Tôn giả Ananda (A-nan), cùng với nhiều bậc Thượng tọa đệ tử khác có thời danh, có danh xưng.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, các Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy các tân Tỷ-kheo. Một số Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy mười tân Tỷ-kheo. Một số Thượng Tọa Tỷ-kheo khuyến giáo, giảng dạy hai mươi tân Tỷ-kheo. Một số Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy ba mươi tân Tỷ-kheo. Một số Thượng Tọa Tỷ-kheo khuyến giáo, giảng dạy bốn mươi tân Tỷ-kheo. Và các tân Tỷ-kheo được các Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy ý thức rõ ràng những quả vị cao diệu, tiệm thứ, thù thắng đã chứng đạt.","fontSize":12,"order":4},{"content":"Lúc bấy giờ Thế Tôn, vào ngày Bố-tát, ngày rằm, vào đêm trăng tròn sau ngày Tự tứ, đang ngồi giữa trời với chúng Tỷ-kheo đoanh vây. Thế Tôn nhìn quanh chúng Tỷ-kheo đang yên lặng, hết sức yên lặng, rồi bảo các Tỷ-kheo:","fontSize":12,"order":5},{"content":"-- Ta được thỏa mãn, này các Tỷ-kheo, với đạo lộ này. Tâm ta được thỏa mãn, này các Tỷ-kheo, với đạo lộ này. Do vậy, này các Tỷ-kheo, hãy tinh tấn hơn nữa, để chứng đạt những gì chưa chứng đạt, để chứng đắc những gì chưa chứng đắc, để chứng ngộ những gì chưa chứng ngộ. Ta sẽ ở đây, tại Savatthi cho đến tháng tư, lễ Komudi.","fontSize":12,"order":6},{"content":"Những Tỷ-kheo địa phương được nghe: \"Thế Tôn sẽ ở đây, tại Savatthi, cho đến tháng tư, lễ Komudi\". Các Tỷ-kheo địa phương tụ họp tại Savatthi để yết kiến Thế Tôn.","fontSize":12,"order":7},{"content":"Và các Thượng tọa Tỷ-kheo lại càng khuyến giáo, giảng dạy các tân Tỷ-kheo nhiều hơn nữa. Một số Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy mười tân Tỷ-kheo. Một số Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy hai mươi tân Tỷ-kheo, Một số Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy ba mươi tân Tỷ-kheo. Một số Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy bốn mươi tân Tỷ-kheo. Và những tân Tỷ-kheo được các Thượng tọa Tỷ-kheo khuyến giáo, giảng dạy ý thức rõ ràng những quả vị cao diệu, tiệm thứ, thù thắng đã chứng đạt.","fontSize":12,"order":8},{"content":"Lúc bấy giờ Thế Tôn vào ngày Bố-tát, ngày rằm, vào đêm trăng tròn, ngày lễ Komudi vào tháng tư, Thế Tôn đang ngồi ngoài trời, chung quanh có chúng Tỷ-kheo đoanh vây. Rồi Thế Tôn sau khi nhìn xung quanh chúng Tỷ-kheo đang yên lặng, hết sức yên lặng liền bảo các Tỷ-kheo:","fontSize":12,"order":9},{"content":"-- Hội chúng này, này các Tỷ-kheo, không có lời thừa thãi. Hội chúng này, này các Tỷ-kheo, không có lời dư thừa, đã được an trú trong lõi cây thanh tịnh. Chúng Tỷ-kheo như thế này, này các Tỷ-kheo, hội chúng như thế này, này các Tỷ-kheo, là một hội chúng đáng được cung kính, đáng được tôn trọng, đáng được cúng dường, đáng được chấp tay, là phước điền vô thượng ở đời. Chúng Tỷ-kheo như thế này, này các Tỷ-kheo, hội chúng như thế này, này các Tỷ-kheo, là một hội chúng bố thí ít, được phước báo nhiều; bố thí nhiều, càng được phước báo nhiều hơn nữa. Chúng Tỷ-kheo như thế này, này các Tỷ-kheo, hội chúng như thế này, này các Tỷ-kheo, là một hội chúng khó thấy ở đời. Chúng Tỷ-kheo như thế này, này các Tỷ-kheo, hội chúng như thế này, này các Tỷ-kheo, là một hội chúng xứng đáng đi nhiều do tuần (yojana) với một bao lương thực trên vai để đến yết kiến. Chúng Tỷ-kheo này là như vậy, này các Tỷ-kheo; hội chúng này là như vậy, này các Tỷ-kheo.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo là những A-la-hán, các lậu hoặc đã đoạn trừ, Phạm hạnh đã thành, các việc nên làm đã làm, gánh nặng đã đặt xuống, mục đích đã thành đạt, hữu kiết sử đã được đoạn tận, được giải thoát nhờ chánh trí. Này các Tỷ-kheo, có những bậc Tỷ-kheo như vậy trong chúng Tỷ-kheo này.","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo đã đoạn trừ năm hạ phần kiết sử, được hóa sanh, từ ở đấy được nhập Niết-bàn, không còn phải trở lại đời này nữa. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này.","fontSize":12,"order":12},{"content":"Này các Tỷ-kheo, trong chúng Tỷ-kheo này, này có những Tỷ-kheo đã đoạn trừ ba kiết sử, đã làm cho muội lược tham, sân, si, là bậc Nhất lai, sau khi sanh vào đời này một lần nữa, sẽ đoạn tận khổ đau. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này.","fontSize":12,"order":13},{"content":"Này các Tỷ-kheo, trong chúng Tỷ-kheo, có những Tỷ-kheo đã đoạn trừ ba kiết sử, là bậc Dự lưu, không còn đọa vào ác đạo, chắc chắn sẽ được giác ngộ. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này.","fontSize":12,"order":14},{"content":"Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo là những vị sống chuyên tâm, chú tâm, tu tập bốn niệm xứ. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo là những vị sống chuyên tâm, chú tâm, tu tập bốn chánh cần. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong hội chúng này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập bốn như ý túc. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập năm căn. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập năm lực. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập bảy giác chi. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này có những Tỷ-kheo sống chuyên tâm, chú tâm tu tập Thánh đạo tám ngành. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này.","fontSize":12,"order":15},{"content":"Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập từ tâm. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập bi tâm. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập hỷ tâm. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập xả tâm. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo, sống chuyên tâm, chú tâm tu tập bất tịnh. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này có những Tỷ-kheo sống chuyên tâm, chú tâm tu tập vô thường tưởng. Các bậc Tỷ-kheo như vậy, này các Tỷ-kheo, có mặt trong chúng Tỷ-kheo này. Này các Tỷ-kheo, trong chúng Tỷ-kheo này, có những Tỷ-kheo sống chuyên tâm, chú tâm tu tập nhập tức xuất tức niệm.","fontSize":12,"order":16},{"content":"(Quán niệm hơi thở)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":17},{"content":"Nhập tức xuất tức niệm, này các Tỷ-kheo, được tu tập, được làm cho sung mãn, đưa đến quả lớn, công đức lớn. Nhập tức xuất tức niệm, được tu tập, làm cho sung mãn, khiến cho bốn niệm xứ được viên mãn. Bốn niệm xứ được tu tập, làm cho sung mãn, khiến cho bảy giác chi được viên mãn. Bảy giác chi được tu tập, làm cho sung mãn, khiến cho minh giải thoát (vijjavimutti) được viên mãn.","fontSize":12,"order":18},{"content":"Và này các Tỷ-kheo, như thế nào là tu tập nhập tức xuất tức niệm? Như thế nào là làm cho sung mãn? Như thế nào là quả lớn, công đức lớn?","fontSize":12,"order":19},{"content":"Ở đây, này các Tỷ-kheo, Tỷ-kheo đi đến khu rừng, đi đến gốc cây, hay đi đến ngôi nhà trống, và ngồi kiết-già, lưng thẳng và trú niệm trước mặt. Chánh niệm, vị ấy thở vô; chánh niệm, vị ấy thở ra.","fontSize":12,"order":20},{"content":"Thở vô dài, vị ấy biết: \"Tôi thở vô dài\". Hay thở ra dài, vị ấy biết: \"Tôi thở ra dài\". Hay thở vô ngắn, vị ấy biết: \"Tôi thở vô ngắn\". Hay thở ra ngắn, vị ấy biết: \"Tôi thở ra ngắn\". \"Cảm giác cả toàn thân, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác cả toàn thân, tôi sẽ thở ra\", vị ấy tập. \"An tịnh thân hành, tôi sẽ thở vô\", vị ấy tập. \"An tịnh thân hành, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":21},{"content":"\"Cảm giác hỷ thọ, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác hỷ thọ, tôi sẽ thở ra\", vị ấy tập. \"Cảm giác lạc thọ, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác lạc thọ, tôi sẽ thở ra\", vị ấy tập. \"Cảm giác tâm hành, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác tâm hành, tôi sẽ thở ra\", vị ấy tập. \"An tịnh tâm hành, tôi sẽ thở vô\", vị ấy tập. \"An tịnh tâm hành, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":22},{"content":"\"Cảm giác về tâm, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác về tâm, tôi sẽ thở ra\", vị ấy tập. \"Với tâm hân hoan, tôi sẽ thở vô\", vị ấy tập. \"Với tâm hân hoan, tôi sẽ thở ra\", vị ấy tập. \"Với tâm định tĩnh, tôi sẽ thở vô\", vị ấy tập. \"Với tâm định tĩnh, tôi sẽ thở ra\", vị ấy tập. \"Với tâm giải thoát, tôi sẽ thở vô\", vị ấy tập. \"Với tâm giải thoát, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":23},{"content":"\"Quán vô thường, tôi sẽ thở vô\", vị ấy tập. \"Quán vô thường, tôi sẽ thở ra\", vị ấy tập. \"Quán ly tham, tôi sẽ thở vô\", vị ấy tập \"Quán ly tham, tôi sẽ thở ra\", vị ấy tập. \"Quán đoạn diệt, tôi sẽ thở vô\", vị ấy tập. \"Quán đoạn diệt, tôi sẽ thở ra, vị ấy tập. \"Quán từ bỏ, tôi sẽ thở vô\", vị ấy tập. \"Quán từ bỏ, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":24},{"content":"Nhập tức xuất tức niệm, này các Tỷ-kheo, tu tập như vậy, làm cho sung mãn như vậy, được quả lớn, được công đức lớn.","fontSize":12,"order":25},{"content":"(Làm viên mãn bốn niệm xứ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"Và như thế nào, này các Tỷ-kheo, là nhập tức xuất tức niệm được tu tập? Như thế nào là làm cho sung mãn, khiến bốn niệm xứ được viên mãn?","fontSize":12,"order":27},{"content":"Khi nào, này các Tỷ-kheo, Tỷ-kheo thở vô dài, vị ấy biết: \"Tôi thở vô dài\". Hay khi thở ra dài, vị ấy biết \"Tôi thở ra dài\". Hay thở vô ngắn, vị ấy biết: \"Tôi thở vô ngắn\". Hay khi thở ra ngắn, vị ấy biết: \"Tôi thở ra ngắn\". \"Cảm giác cả toàn thân, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác cả toàn thân, tôi sẽ thở ra\", vị ấy tập. \"An tịnh thân hành, tôi sẽ thở vô\", vị ấy tập. \"An tịnh thân hành, tôi sẽ thở ra\", vị ấy tập. Trong khi tùy quán thân trên thân, này các Tỷ-kheo, vị Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời. Này các Tỷ-kheo, đối với các thân, Ta nói đây là một, tức là thở vô thở ra. Do vậy, này các Tỷ-kheo, trong khi tùy quán thân trên thân, vị Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời.","fontSize":12,"order":28},{"content":"Khi nào, này các Tỷ-kheo, vị Tỷ-kheo nghĩ: \"Cảm giác hỷ thọ, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác hỷ thọ, tôi sẽ thở ra\", vị ấy tập. \"Cảm giác lạc thọ, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác lạc thọ, tôi sẽ thở ra\", vị ấy tập. \"Cảm giác tâm hành, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác tâm hành, tôi sẽ thở ra\", vị ấy tập. \"An tịnh tâm hành tôi sẽ thở vô\", vị ấy tập. \"An tịnh tâm hành tôi sẽ thở ra\", vị ấy tập. Trong khi tùy quán thọ trên các thọ, này các Tỷ-kheo, Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời. Này các Tỷ-kheo, đối với các cảm thọ, Ta nói đây là một, tức là thở vô thở ra. Do vậy này các Tỷ-kheo, trong khi tùy quán thọ trên các cảm thọ, Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời.","fontSize":12,"order":29},{"content":"Khi nào, này các Tỷ-kheo, Tỷ-kheo nghĩ: \"Cảm giác tâm, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác tâm, tôi sẽ thở ra\", vị ấy tập. \"Với tâm hân hoan, tôi sẽ thở vô\", vị ấy tu tập. \"Với tâm hân hoan, tôi sẽ thở ra\", vị ấy tập. \"Với tâm Thiền định, tôi sẽ thở vô\", vị ấy tập. \"Với tâm Thiền định, tôi sẽ thở ra\", vị ấy tập. \"Với tâm giải thoát, tôi sẽ thở vô\", vị ấy tập. \"Với tâm giải thoát, tôi sẽ thở ra\", vị ấy tập. Trong khi tùy quán tâm trên tâm, này các Tỷ-kheo, Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời. Này các Tỷ-kheo, sự tu tập nhập tức xuất tức niệm không thể đến với kẻ thất niệm, không có tỉnh giác. Do vậy, này các Tỷ-kheo, trong khi tùy quán tâm trên tâm, Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời.","fontSize":12,"order":30},{"content":"Khi nào này các Tỷ-kheo, Tỷ-kheo nghĩ: \"Quán vô thường, tôi sẽ thở vô\", vị ấy tập. \"Quán vô thường, tôi sẽ thở ra\", vị ấy tập. \"Quán ly tham.... quán đoạn diệt... quán từ bỏ, tôi sẽ thở vô\", vị ấy tập. \"Quán từ bỏ, tôi sẽ thở ra\", vị ấy tập. Trong khi tùy quán trên các pháp, này các Tỷ-kheo, Tỷ-kheo an trú, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời. Vị ấy, do đoạn trừ tham ưu, sau khi thấy với trí tuệ, khéo nhìn sự vật với niệm xả ly. Do vậy, này các Tỷ-kheo, trong khi tùy quán pháp trên các pháp, Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời.","fontSize":12,"order":31},{"content":"Nhập tức xuất tức niệm, này các Tỷ-kheo, được tu tập như vậy, được làm cho sung mãn như vậy, khiến cho bốn niệm xứ được viên mãn.","fontSize":12,"order":32},{"content":"(Làm viên mãn bảy giác chi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33},{"content":"Và bốn niệm xứ, này các Tỷ-kheo, được tu tập như thế nào, được làm sung mãn như thế nào, khiến cho bảy giác chi được viên mãn?","fontSize":12,"order":34},{"content":"Này các Tỷ-kheo, trong khi tùy quán thân trên thân, Tỷ-kheo trú, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời, trong khi ấy, niệm không hôn mê của vị ấy được an trú. Trong khi niệm không hôn mê của vị ấy cũng được an trú, này các Tỷ-kheo, trong khi ấy niệm giác chi được bắt đầu khởi lên với Tỷ-kheo. Trong khi ấy, Tỷ-kheo tu tập niệm giác chi. Trong khi ấy, niệm giác chi được Tỷ-kheo tu tập đi đến viên mãn.","fontSize":12,"order":35},{"content":"Vị ấy an trú với chánh niệm như vậy, suy tư, tư duy, thẩm sát pháp ấy với trí tuệ. Này các Tỷ-kheo, trong khi trú với chánh niệm như vậy, Tỷ-kheo với trí tuệ suy tư, tư duy, thẩm sát pháp ấy, trong khi ấy trạch pháp giác chi được bắt đầu khởi lên với Tỷ-kheo. Trong khi ấy, Tỷ-kheo tu tập trạch pháp giác chi. Trong khi ấy, trạch pháp giác chi được Tỷ-kheo tu tập đi đến viên mãn.","fontSize":12,"order":36},{"content":"Trong khi Tỷ-kheo với trí tuệ suy tư, tư duy, thẩm sát pháp ấy, sự tinh tấn không thụ động bắt đầu khởi lên với vị Tỷ-kheo. Này các Tỷ-kheo, trong khi Tỷ-kheo với trí tuệ suy tư, tư duy, thẩm sát pháp ấy, trong khi ấy sự tinh tấn không thụ động bắt đầu khởi lên với Tỷ-kheo ấy. Trong khi ấy tinh tấn giác chi được bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, Tỷ-kheo tu tập tinh tấn giác chi. Trong khi ấy, tinh tấn giác chi được Tỷ-kheo tu tập đi đến viên mãn.","fontSize":12,"order":37},{"content":"Hỷ không liên hệ đến vật chất được khởi lên nơi vị tinh tấn tinh cần. Này các Tỷ-kheo, trong khi hỷ không liên hệ đến vật chất khởi lên nơi Tỷ-kheo tinh tấn tinh cần, trong khi ấy, hỷ giác chi bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, hỷ giác chi được vị Tỷ-kheo tu tập. Trong khi ấy hỷ giác chi được Tỷ-kheo tu tập đi đến viên mãn.","fontSize":12,"order":38},{"content":"Thân của vị ấy được tâm hoan hỷ trở thành khinh an, tâm cũng được khinh an. Này các Tỷ-kheo, trong khi Tỷ-kheo với ý hoan hỷ được thân khinh an, được tâm cũng khinh an, trong khi ấy, khinh an giác chi bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, khinh an giác chi được Tỷ-kheo tu tập. Trong khi ấy, khinh an giác chi được Tỷ-kheo làm cho đi đến sung mãn.","fontSize":12,"order":39},{"content":"Một vị có thân khinh an, an lạc, tâm vị ấy được định tĩnh. Này các Tỷ-kheo, trong khi Tỷ-kheo có thân khinh an, an lạc, tâm vị ấy được định tĩnh, trong khi ấy, định giác chi bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, định giác chi được Tỷ-kheo tu tập. Trong khi ấy định giác chi được Tỷ-kheo làm cho đi đến sung mãn.","fontSize":12,"order":40},{"content":"Vị ấy với tâm định tĩnh như vậy, khéo nhìn sự vật với ý niệm xả ly. Này các Tỷ-kheo, trong khi Tỷ-kheo với tâm định tĩnh như vậy, khéo nhìn sự vật với ý niệm xả ly, trong khi ấy, xả giác chi bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, xả giác chi được Tỷ-kheo tu tập. Trong khi ấy xả giác chi, được Tỷ-kheo làm cho đến sung mãn.","fontSize":12,"order":41},{"content":"Này các Tỷ-kheo, trong khi quán thọ trên các cảm thọ...","fontSize":12,"order":42},{"content":"Này các Tỷ-kheo, trong khi quán tâm trên tâm...","fontSize":12,"order":43},{"content":"Này các Tỷ-kheo, trong khi quán pháp trên các pháp, Tỷ-kheo an trú, nhiệt tâm, tỉnh giác, chánh niệm với mục đích điều phục tham ưu ở đời, trong khi ấy niệm của vị ấy được an trú, không có hôn mê. Này các Tỷ-kheo, trong khi niệm của Tỷ-kheo được an trú, không có hôn mê, niệm giác chi, trong khi ấy, được bắt đầu khởi lên nơi Tỷ-kheo. Niệm giác chi trong khi ấy được Tỷ-kheo tu tập. Niệm giác chi trong khi ấy, được Tỷ-kheo làm cho đi đến sung mãn. Vị ấy an trú với chánh niệm như vậy, suy tư, tư duy, thẩm sát pháp ấy với trí tuệ. Này các Tỷ-kheo, trong khi an trú với chánh niệm như vậy, vị ấy suy tư, tư duy, thẩm sát pháp ấy với trí tuệ. Trạch pháp giác chi trong khi ấy được bắt đầu khởi lên nơi Tỷ-kheo. Trạch pháp giác chi trong khi ấy được Tỷ-kheo tu tập. Trạch pháp giác chi trong khi ấy đi đến sung mãn, tinh tấn không thụ động bắt đầu khởi lên nơi vị ấy. Này các Tỷ-kheo, trong khi Tỷ-kheo suy tư, tư duy, thẩm sát pháp ấy với trí tuệ, và tinh tấn không thụ động bắt đầu khởi lên nơi vị ấy, tinh tấn giác chi trong khi ấy bắt đầu khởi lên nơi vị Tỷ-kheo. Tinh tấn giác chi được Tỷ-kheo tu tập. Tinh tấn giác chi được Tỷ-kheo làm cho đi đến sung mãn. Ðối với vị ấy, tinh cần tinh tấn, hỷ không liên hệ đến vật chất khởi lên. Này các Tỷ-kheo, trong khi Tỷ-kheo tinh cần tinh tấn và hỷ không liên hệ đến vật chất khởi lên, hỷ giác chi trong khi ấy bắt đầu được khởi lên nơi Tỷ-kheo. Hỷ giác chi trong khi ấy được Tỷ-kheo tu tập. Hỷ giác chi trong khi ấy được Tỷ-kheo làm cho đi đến sung mãn. Thân của vị ấy được tâm hoan hỷ trở thành khinh an, tâm cũng được khinh an. Này các Tỷ-kheo, trong khi Tỷ-kheo với ý hoan hỷ được thân khinh an, được tâm cũng khinh an, trong khi ấy khinh an giác chi bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, khinh an giác chi được Tỷ-kheo tu tập. Trong khi ấy, khinh an giác chi được Tỷ-kheo làm cho đi đến sung mãn. Một vị có tâm khinh an, an lạc, tâm vị ấy được định tĩnh. Này các Tỷ-kheo, trong khi vị ấy có thân khinh an, an lạc, tâm vị ấy được định tĩnh, trong khi ấy định giác chi bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, định giác chi được Tỷ-kheo tu tập. Trong khi ấy định giác chi được Tỷ-kheo làm cho đi đến sung mãn. Vị ấy với tâm định tĩnh như vậy khéo nhìn sự vật với ý niệm xả ly. Này các Tỷ-kheo, trong khi Tỷ-kheo với tâm định tĩnh như vậy, khéo nhìn sự vật với ý niệm xả ly, trong khi ấy xả giác chi bắt đầu khởi lên nơi Tỷ-kheo. Trong khi ấy, xả giác chi được Tỷ-kheo tu tập. Trong khi ấy xả giác chi được Tỷ-kheo làm cho đi đến sung mãn.","fontSize":12,"order":44},{"content":"Này các Tỷ-kheo, bốn niệm xứ được tu tập như vậy, được làm cho sung mãn như vậy khiến cho bảy giác chi được sung mãn.","fontSize":12,"order":45},{"content":"(Minh giải thoát được viên mãn)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":46},{"content":"Và này các Tỷ-kheo, bảy giác chi được tu tập như thế nào, được làm cho sung mãn như thế nào, khiến cho minh giải thoát được viên mãn?","fontSize":12,"order":47},{"content":"Ở đây, này các Tỷ-kheo, Tỷ-kheo tu tập niệm giác chi, liên hệ đến viễn ly, liên hệ đến ly tham, liên hệ đến diệt, hướng đến xả ly; tu tập trạch pháp giác chi... tu tập tinh tấn giác chi... tu tập hỷ giác chi... tu tập khinh an giác chi... tu tập định giác chi... tu tập xả giác chi, liên hệ đến viễn ly, liên hệ đến ly tham, liên hệ đến diệt, hướng đến xả ly. Này các Tỷ-kheo, bảy giác chi được tu tập như vậy, được làm cho sung mãn như vậy, khiến cho minh giải thoát được viên mãn.","fontSize":12,"order":48},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":49},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":50}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/118. Kinh Nhập tức, Xuất tức niệm (Kinh Quán niệm hơi thở) (Anàpànasati sutta)","title":"118. Kinh Nhập tức, Xuất tức niệm (Kinh Quán niệm hơi thở) (Anàpànasati sutta)"},{"ID":119,"paragraphs":[{"alignment":1,"content":"119. Kinh Thân hành niệm (Kàyagatàsati sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc). Rồi một số đông Tỷ-kheo, sau buổi ăn, sau khi đi khất thực trở về, đang ngồi tụ họp trong hội trường, câu chuyện này được khởi lên giữa chúng Tăng:","fontSize":12,"order":3},{"content":"-- Thật vi diệu thay, chư Hiền giả! Thật hy hữu thay, chư Hiền giả! Thân hành niệm, khi được tu tập và làm cho sung mãn, có được quả lớn, có được công đức lớn, như đã được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố.","fontSize":12,"order":4},{"content":"Và câu chuyện này giữa các Tỷ-kheo ấy đã bị gián đoạn.","fontSize":12,"order":5},{"content":"Thế Tôn vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến hội trường, sau khi đến ngồi lên chỗ soạn sẵn. Sau khi ngồi, Thế Tôn bảo các Tỷ-kheo:","fontSize":12,"order":6},{"content":"-- Ở đây, này các Tỷ-kheo, các Ông hiện nay đang ngồi bàn vấn đề gì? Câu chuyện gì của các Ông bị gián đoạn?","fontSize":12,"order":7},{"content":"-- Ở đây, bạch Thế Tôn, sau khi ăn xong, sau khi đi khất thực trở về, chúng con ngồi tụ họp tại hội trường, và câu chuyện sau này được khởi lên: \"Thật vi diệu thay, chư Hiền giả! Thật hy hữu thay, chư Hiền giả! Thân hành niệm này được tu tập, được làm cho sung mãn, có quả lớn, có công đức lớn, đã được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố\". Bạch Thế Tôn, câu chuyện này của chúng con chưa bàn xong thời Thế Tôn đến.","fontSize":12,"order":8},{"content":"-- Và này các Tỷ-kheo, thân hành niệm được tu tập như thế nào, được làm cho sung mãn như thế nào, có quả lớn, có công đức lớn?","fontSize":12,"order":9},{"content":"(Quán niệm hơi thở)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":10},{"content":"Ở đây, này các Tỷ-kheo, Tỷ-kheo đi đến khu rừng, hay đi đến gốc cây, hay đi đến ngôi nhà trống và ngồi kiết-già, lưng thẳng và an trú chánh niệm trước mặt. Chánh niệm, vị ấy thở vô. Chánh niệm, vị ấy thở ra. Hay thở vô dài, vị ấy biết: \"Tôi thở vô dài\". Hay thở ra dài, vị ấy biết: \"Tôi thở ra dài\". Hay thở vô ngắn, vị ấy biết: \"Tôi thở vô ngắn\". Hay thở ra ngắn, vị ấy biết: \"Tôi thở ra ngắn\". \"Cảm giác cả toàn thân, tôi sẽ thở vô\", vị ấy tập. \"Cảm giác cả toàn thân, tôi sẽ thở ra\". An tịnh thân hành, tôi sẽ thở vô\", vị ấy tập. \"An tịnh thân hành, tôi sẽ thở ra\", vị ấy tập. Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":11},{"content":"(Bốn oai nghi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":12},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đi, biết rằng: \"Tôi đi\". Hay đứng, biết rằng: \"Tôi đứng\". Hay ngồi, biết rằng: \"Tôi ngồi\". Hay nằm, biết rằng: \"Tôi nằm\". Thân thể được sử dụng như thế nào, vị ấy biết thân thể như thế ấy. Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":13},{"content":"(Ðầy đủ chánh niệm)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":14},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo khi bước tới, bước lui biết rõ việc mình đang làm; khi ngó tới ngó lui biết rõ việc mình đang làm; khi co tay, khi duỗi tay, biết rõ việc mình đang làm; khi mang áo tăng-già-lê (sanghati), mang bát, mang y, biết rõ việc mình đang làm; khi ăn, uống, nhai, nếm, biết rõ việc mình đang làm; khi đứng, ngồi, ngủ, thức, nói, im lặng, biết rõ việc mình đang làm.","fontSize":12,"order":15},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":16},{"content":"(Quán thân bất tịnh)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":17},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo quán sát thân này, dưới từ bàn chân trở lên, trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt: \"Trong thân này, đây là tóc, lông, móng, răng, da, thịt, gân, xương, thận, tủy, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, phân, mật, đàm, mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, niêm dịch, nước ở khớp xương, nước tiểu\". Này các Tỷ-kheo, cũng như một bao đồ, hai đầu trống đựng đầy các loại hột như gạo, lúa, đậu xanh, đậu lớn, mè, gạo đã xay rồi. Một người có mắt, đổ các hột ấy ra và quán sát: \"Ðây là hột gạo, đây là hột lúa, đây là đậu xanh, đây là đậu lớn, đây là mè, đây là hột lúa đã xay rồi\". Cũng vậy, này các Tỷ-kheo, một Tỷ-kheo quán sát thân này dưới từ bàn chân trở lên, trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt: 'Trong thân này, đây là tóc, lông, móng, răng, da, thịt, gân, xương, tủy, thận, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, phân, mật, đàm, mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, niêm dịch, nước ở khớp xương, nước tiểu\".","fontSize":12,"order":18},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":19},{"content":"(Quán tứ đại)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":20},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo quán sát thân này về các vị trí các giới và sự sắp đặt các giới: \"Trong thân này có địa đại, thủy đại, hỏa đại, và phong đại\". Này các Tỷ-kheo, như một người đồ tể thiện xảo, hay đệ tử của một người đồ tể giết một con bò, ngồi cắt chia từng thân phần tại ngã tư đường; cũng vậy, này các Tỷ-kheo, vị Tỷ-kheo quán sát thân này về vị trí các giới và về sự sắp đặt các giới: \"Trong thân này có địa đại, thủy đại, hỏa đại và phong đại\".","fontSize":12,"order":21},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":22},{"content":"(Quán tử thi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":23},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể quăng bỏ trong nghĩa địa một ngày, hai ngày, ba ngày, thi thể ấy trương phồng lên, xanh đen lại, nát thối ra; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi bản chất ấy\".","fontSize":12,"order":24},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":25},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể quăng bỏ trong nghĩa địa bị các loài quạ ăn, hay bị các loài diều hâu ăn, hay bị các chim kên ăn, hay bị các loài chó ăn, hay bị các loài giả can ăn, hay bị các loài côn trùng ăn; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản chất là như vậy, không vượt khỏi bản chất ấy\".","fontSize":12,"order":26},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":27},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa, với các bộ xương còn liên kết với nhau, còn dính thịt và máu, còn được các đường gân cột lại; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi bản chất ấy\".","fontSize":12,"order":28},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa, với các bộ xương còn liên kết với nhau, không còn dính thịt nhưng còn dính máu, còn được các đường gân cột lại; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi bản chất ấy\". ","fontSize":12,"order":29},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa, chỉ còn có xương không dính lại với nhau, rải rác chỗ này chỗ kia. Ở đây là xương tay, ở đây là xương chân, ở đây là xương ống, ở đây là xương bắp vế, ở đây là xương mông, ở đây là xương sống, ở đây là xương đầu; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi bản chất ấy\".","fontSize":12,"order":30},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":31},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể quăng bỏ trong nghĩa địa, chỉ còn toàn xương trắng màu vỏ ốc; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi bản chất ấy\".","fontSize":12,"order":32},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể quăng bỏ trong nghĩa địa, chỉ còn một đống xương lâu hơn một năm; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi bản chất ấy\".","fontSize":12,"order":33},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể quăng bỏ trong nghĩa địa, chỉ còn là xương thối trở thành bột; Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi bản chất ấy\".","fontSize":12,"order":34},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":35},{"content":"(Các bậc Thiền)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":36},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo ly dục, ly ác pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm và tứ. Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":37},{"content":"Này các Tỷ-kheo, như một người hầu tắm lão luyện hay đệ tử người hầu tắm; sau khi rắc bột tắm trong thau bằng đồng, liền nhồi bột ấy với nước, cục bột tắm ấy được thấm nhuần nước ướt, nhào trộn với nước ướt, thấm ướt cả trong lẫn ngoài với nước, nhưng không chảy thành giọt. Cũng vậy, này các Tỷ-kheo, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với hỷ lạc do ly dục sanh, không một chỗ nào trên toàn thân không được hỷ lạc do ly dục sanh ấy thấm nhuần.","fontSize":12,"order":38},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":39},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo ấy diệt tầm và tứ, chứng và an trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Tỷ-kheo ấy thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với hỷ lạc do định sanh, không một chỗ nào trên toàn thân không được hỷ lạc do định sanh ấy thấm nhuần.","fontSize":12,"order":40},{"content":"Này các Tỷ-kheo, ví như một hồ nước, nước tự trong dâng lên, phương Ðông không có lỗ nước chảy ra, phương Tây không có lỗ nước chảy ra, phương Bắc không có lỗ nước chảy ra, phương Nam không có lỗ nước chảy ra và thỉnh thoảng trời lại mưa lớn. Suối nước mát từ hồ nước ấy phun ra thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy hồ nước ấy, với nước mát lạnh, không một chỗ nào của hồ nước ấy không được nước mát lạnh thấm nhuần. Cũng vậy, này các Tỷ-kheo, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân mình với hỷ lạc do định sanh, không một chỗ nào trên toàn thân không được hỷ lạc do định sanh ấy thấm nhuần.","fontSize":12,"order":41},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":42},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là \"Xả niệm lạc trú\", chứng và an trú Thiền thứ ba. Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn tràn đầy thân mình với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân không được lạc thọ không có hỷ ấy thấm nhuần.","fontSize":12,"order":43},{"content":"Này các Tỷ-kheo, ví như trong hồ sen xanh, hồ sen hồng, hồ sen trắng, có những sen xanh, sen hồng hay sen trắng. Những bông sen ấy sanh trong nước, lớn lên trong nước, không vượt khỏi nước, nuôi sống dưới nước, từ đầu ngọn cho đến gốc rễ đều thấm nhuần, tẩm ướt, đầy tràn thấu suốt bởi nước mát lạnh ấy, không một chỗ nào của toàn thể sen xanh, sen hồng hay sen trắng không được nước mát lạnh ấy thấm nhuần. Cũng vậy, này các Tỷ-kheo, Tỷ-kheo thấm nhuần, tẩm ướt, làm cho sung mãn, tràn đầy thân mình với lạc thọ không có hỷ ấy, không một chỗ nào trên toàn thân không được lạc thọ không có hỷ ấy thấm nhuần.","fontSize":12,"order":44},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":45},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo, xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và an trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Tỷ-kheo ấy ngồi, thấm nhuần toàn thân mình với tâm thuần tịnh trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần.","fontSize":12,"order":46},{"content":"Này các Tỷ-kheo, ví như một người ngồi, dùng tấm vải trắng trùm đầu, không một chỗ nào trên toàn thân không được vải trắng ấy che thấu; cũng vậy, này các Tỷ-kheo, Tỷ-kheo ngồi thấm nhuần toàn thân mình với tâm thuần tịnh, trong sáng, không một chỗ nào trên toàn thân không được tâm thuần tịnh trong sáng ấy thấm nhuần.","fontSize":12,"order":47},{"content":"Trong khi vị ấy sống không phóng dật, nhiệt tâm, tinh cần, các niệm và tư duy thuộc về thế tục được đoạn trừ. Nhờ đoạn trừ các pháp ấy, nội tâm được an trú, an tọa, chuyên nhất, định tĩnh. Như vậy, này các Tỷ-kheo, Tỷ-kheo tu tập thân hành niệm.","fontSize":12,"order":48},{"content":"(Sự phát triển qua thân hành niệm)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":49},{"content":"Này các Tỷ-kheo, đối với vị nào tu tập, làm cho sung mãn thân hành niệm, các thiện pháp của vị ấy đi vào nội tâm (antogadha) đều thuộc về minh phần (vijjabhagiya). Ví như, này các Tỷ-kheo, biển lớn của ai được thấm nhuần bởi tâm, thời các con sông của vị ấy đi vào trong biển, đều thuộc về biển lớn; cũng vậy, này các Tỷ-kheo, đối với vị nào tu tập làm cho sung mãn thân hành niệm, các thiện pháp của vị ấy đi vào nội tâm đều thuộc về minh phần.","fontSize":12,"order":50},{"content":"Này các Tỷ-kheo, đối với Tỷ-kheo nào không tu tập thân hành niệm, không làm cho sung mãn, thời Ma vương có cơ hội với vị ấy, Ma vương có cơ duyên với vị ấy. Ví như, này các Tỷ-kheo, có người quăng một hòn đá nặng vào một đống đất sét ướt nhuyễn, này các Tỷ-kheo, các Ông nghĩ thế nào? Có phải hòn đá nặng ấy có cơ hội lún sâu vào đống đất sét ướt nhuyễn ấy?","fontSize":12,"order":51},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":52},{"content":"-- Cũng vậy, này các Tỷ-kheo, đối với ai không tu tập thân hành niệm, không làm cho sung mãn, Ma vương có cơ hội với vị ấy, Ma vương có cơ duyên với vị ấy.","fontSize":12,"order":53},{"content":"Ví như, này các Tỷ-kheo, một cây khô không có nhựa, có người đến cầm phần phía trên của đồ quay lửa và nói: \"Tôi sẽ làm cho ngọn lửa sanh ra, tôi sẽ làm cho sức nóng hiện lên\". Này các Tỷ-kheo, các Ông nghĩ thế nào? Người ấy mang đến phần phía trên của đồ quay lửa, quay với cành cây khô không có nhựa ấy, người ấy có làm cho ngọn lửa sanh ra, có làm cho sức nóng hiện lên không?","fontSize":12,"order":54},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":55},{"content":"-- Cũng vậy, này các Tỷ-kheo, đối với ai không tu tập thân hành niệm, không làm cho sung mãn, Ma vương có cơ hội với người ấy, Ma vương có cơ duyên với người ấy.","fontSize":12,"order":56},{"content":"Ví như, này các Tỷ-kheo, một bình nước, trống rỗng, trống không, được đặt trên cái giá, có một người đi đến, mang theo đầy nước. Này các Tỷ-kheo, các Ông nghĩ thế nào? Người ấy có thể đổ nước vào bình không?","fontSize":12,"order":57},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":58},{"content":"-- Cũng vậy, này các Tỷ-kheo, vị nào không tu tập thân hành niệm, không làm cho sung mãn, Ma vương có cơ hội với vị ấy, Ma vương có cơ duyên với vị ấy.","fontSize":12,"order":59},{"content":"Này các Tỷ-kheo, vị nào có tu tập thân hành niệm, làm cho sung mãn, Ma vương không có cơ hội với vị ấy. Ma vương không có duyên với vị ấy. Ví như, này các Tỷ-kheo, có người quăng một trái banh dây nhẹ vào một cánh cửa làm hoàn toàn bằng lõi cây. Này các Tỷ-kheo, các Ông nghĩ thế nào? Trái banh dây nhẹ ấy có cơ hội đối với cánh cửa làm hoàn toàn bằng lõi cây không?","fontSize":12,"order":60},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":61},{"content":"-- Cũng vậy, này các Tỷ-kheo, đối với vị nào có tu tập thân hành niệm, làm cho sung mãn, Ma vương không có cơ hội đối với vị ấy, Ma vương không có cơ duyên đối với vị ấy.","fontSize":12,"order":62},{"content":"Ví như, này các Tỷ-kheo, một cây ướt có nhựa, rồi một người đi đến mang theo phần trên đồ quay lửa và nói: \"Tôi sẽ làm cho lửa sinh ra, tôi sẽ làm cho hơi nóng hiện lên\". Này các Tỷ-kheo, các Ông nghĩ thế nào? Người ấy mang theo phần trên đồ quay lửa, quay với các cây ướt và có nhựa, có thể làm cho lửa sanh ra, làm cho hơi nóng hiện lên được không?","fontSize":12,"order":63},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":64},{"content":"-- Cũng vậy, này các Tỷ-kheo, đối với vị nào có tu tập thân hành niệm, làm cho sung mãn, Ma vương không có cơ hội đối với vị ấy, Ma vương không có cơ duyên đối với vị ấy.","fontSize":12,"order":65},{"content":"Ví như, này các Tỷ-kheo, một bình nước đầy tràn nước đến nỗi con quạ có thể uống được, được đặt trên cái giá, rồi có người đi đến, mang theo đầy nước. Này các Tỷ-kheo, các Ông nghĩ thế nào? Người ấy có thể đổ được nước vào bình ấy không?","fontSize":12,"order":66},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":67},{"content":"-- Cũng vậy, này các Tỷ-kheo, đối với vị nào tu tập thân hành niệm, làm cho sung mãn, Ma vương không có cơ hộ đối với người ấy, Ma vương không có cơ duyên đối với người ấy.","fontSize":12,"order":68},{"content":"Này các Tỷ-kheo, đối với vị nào tu tập thân hành niệm, làm cho sung mãn, vị ấy hướng tâm đã được chứng ngộ nhờ thắng trí đến pháp nào cần phải chứng ngộ nhờ thắng trí, vị ấy đối mặt đạt được sự tinh xảo của pháp ấy dầu thuộc giới xứ nào (sati sati ayatane). Ví như, này các Tỷ-kheo, một bình đầy tràn nước đến nỗi con quạ có thể uống được, được đặt trên cái giá và có người lực sĩ đến và lắc qua lắc lại cái bình ấy, như vậy nước có thể trào ra ngoài không?","fontSize":12,"order":69},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":70},{"content":"-- Cũng vậy, này các Tỷ-kheo, đối với vị nào tu tập thân hành niệm, làm cho sung mãn, vị ấy hướng tâm đã được chứng ngộ nhờ thắng trí đến pháp nào cần phải chứng ngộ nhờ thắng trí, vị ấy đối mặt được sự tinh xảo của pháp ấy dầu thuộc giới xứ nào.","fontSize":12,"order":71},{"content":"Ví như có một hồ nước trên một miếng đất bằng, bốn phía có đê đắp làm cho vững chắc, và tràn đầy nước đến nỗi con quạ có thể uống được. Rồi có người lực sĩ đến và phá một khúc đê, nước có thể tràn ra ngoài không?","fontSize":12,"order":72},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":73},{"content":"-- Cũng vậy, này các Tỷ-kheo, đối với vị nào tu tập thân hành niệm, làm cho sung mãn, vị ấy hướng tâm đã được chứng ngộ nhờ thắng trí đến pháp nào cần phải chứng ngộ nhờ thắng trí, vị ấy đối mặt được sự tinh xảo của pháp ấy dầu thuộc giới xứ nào.","fontSize":12,"order":74},{"content":"Ví như, này các Tỷ-kheo, trên đất bằng tại chỗ ngã tư có một chiếc xe đậu, thắng với những con ngựa thuần thục, có roi ngựa đặt ngang sẵn sàng, có người mã thuật sư thiện xảo, người đánh xe điều ngự các con ngựa đáng được điều ngự, leo lên xe ấy, tay trái nắm dây cương, tay mặt cầm lấy roi ngựa, có thể đánh xe ngựa ấy đi tới đi lui, tại chỗ nào và như thế nào theo ý mình muốn. Cũng vậy, này các Tỷ-kheo, đối với vị nào tu tập thân hành niệm, làm cho sung mãn, vị ấy hướng tâm đã được chứng ngộ nhờ thắng trí đến pháp nào cần phải chứng ngộ nhờ thắng trí, vị ấy đối mặt được sự tinh xảo của pháp ấy dầu thuộc giới xứ nào.","fontSize":12,"order":75},{"content":"(Công đức của thân hành niệm
