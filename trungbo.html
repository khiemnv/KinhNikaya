m hỏng, làm sai sẽ có kết quả nhỏ. Ví như, này Thanh niên Bà-la-môn, nghiệp sự buôn bán, dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm thành tựu, làm đúng sẽ có kết quả lớn; cũng vậy, này Thanh niên Bà-la-môn, nghiệp sự của người xuất gia, dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm thành tựu, làm đúng sẽ có kết quả lớn.","fontSize":12,"order":13},{"content":"-- Thưa Tôn giả Gotama, các Bà-la-môn chủ trương năm pháp tác phước, đắc thiện.","fontSize":12,"order":14},{"content":"-- Này Thanh niên Bà-la-môn, năm pháp được các Bà-la-môn chủ trương tác phước, đắc thiện, nếu Ông không thấy nặng nhọc, lành thay. Ông hãy nói về năm pháp ấy trong hội chúng này.","fontSize":12,"order":15},{"content":"-- Thưa Tôn giả Gotama, không có nặng nhọc gì cho con, khi ở đây có vị như Tôn giả, đang ngồi hay các vị giống như Tôn giả.","fontSize":12,"order":16},{"content":"-- Vậy này Thanh niên Bà-la-môn, hãy nói đi.","fontSize":12,"order":17},{"content":"-- Chân thực, thưa Tôn giả Gotama, là pháp thứ nhất, các Bà-la-môn chủ trương pháp này tác phước, đắc thiện. Khổ hạnh, thưa Tôn giả Gotama, là pháp thứ hai, các Bà-la-môn chủ trương pháp này tác phước, đắc thiện. Phạm hạnh, thưa Tôn giả Gotama là pháp thứ ba, các Bà-la-môn chủ trương pháp này tác phước, đắc thiện. Tụng đọc, thưa Tôn giả Gotama, là pháp thứ tư, các Bà-la-môn chủ trương pháp này tác phước, đắc thiện. Thí xả, thưa Tôn giả Gotama, là pháp thứ năm, các Bà-la-môn chủ trương pháp này tác phước, đắc thiện. Thưa Tôn giả Gotama, các vị Bà-la-môn chủ trương năm pháp này tác phước, đắc thiện. Ở đây, Tôn giả Gotama có nói gì?","fontSize":12,"order":18},{"content":"-- Thế nào, này Thanh niên Bà-la-môn? Có một Bà-la-môn nào trong những Bà-la-môn đã nói như sau: \"Sau khi chứng tri với thượng trí, tôi tuyên thuyết quả dị thục của năm pháp này?\"","fontSize":12,"order":19},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":20},{"content":"-- Thế nào, này Thanh niên Bà-la-môn? Có một Ðạo sư nào trong những Bà-la-môn, một Ðại tôn sư, cho đến bảy đời Tôn sư, Ðại tôn sư, vị ấy đã nói: \"Sau khi tự mình chứng tri với thượng trí, tôi tuyên thuyết quả dị thục của năm pháp này\"?","fontSize":12,"order":21},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":22},{"content":"-- Thế nào, này Thanh niên Bà-la-môn? Những vị tu sĩ thời cổ trong các Bà-la-môn, những vị sáng tác các thần chú, những vị trì tụng thần chú mà xưa kia những thần chú được hát lên, được trì tụng, được ngâm vịnh, và ngày nay những vị Ba La Môn cũng hát lên, trì tụng và giảng dạy như các vị Atthaka, Vamaka, Vamadeva, Vessamita, Yamataggi, Angirasa, Bharadvaja, Vesettha, Kassapa, Bhagu, những vị ấy đã nói như sau: \"Sau khi tự chứng tri với thượng trí, chúng tôi tuyên thuyết kết quả dị thục của năm pháp này\"?","fontSize":12,"order":23},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":24},{"content":"-- Như vậy, này Thanh niên Bà-la-môn, không có một vị Bà-la-môn nào trong các vị Bà-la-môn đã nói như sau: \"Sau khi tự chứng tri với thượng trí, tôi tuyên thuyết kết quả dị thục của năm pháp này\". Không có một Ðạo sư nào trong các Bà-la-môn, một Ðại tôn sư, cho đến bảy đời Tôn sư, Ðại tôn sư nào nói như sau: \"Sau khi tự chứng tri với thượng trí, chúng tôi tuyên thuyết kết quả dị thục của năm pháp này\". Những vị tu sĩ thời cổ trong các vị Bà-la-môn, những vị sáng tác các thần chú... không có một vị nào đã nói như sau: \"Sau khi tự chứng tri với thượng trí, chúng tôi tuyên thuyết kết quả dị thục của năm pháp này\". Ví như, này Thanh niên Bà-la-môn, một chuỗi người mù ôm lưng nhau, người trước không thấy, người giữa cũng không thấy, người cuối cùng cũng không thấy; cũng vậy, này Thanh niên Bà-la-môn, chúng tôi nghĩ lời nói của những Bà-la-môn trở thành giống như một chuỗi người mù, người đầu không thấy, người giữa không thấy, người cuối cùng cũng không thấy.","fontSize":12,"order":25},{"content":"Khi nghe nói vậy, thanh niên Bà-la-môn Subha Todeyyaputta phẫn nộ, không hoan hỷ vì bị Thế Tôn dùng ví dụ một chuỗi người mù, liền mạ lỵ Thế Tôn, hủy báng Thế Tôn và nói về Thế Tôn: \"Sa-môn Gotama sẽ bị quả ác độc (papika)\".","fontSize":12,"order":26},{"content":"Rồi nói với Thế Tôn như sau:","fontSize":12,"order":27},{"content":"-- Tôn giả Gotama, Bà-la-môn Pokkharasati thuộc dòng họ Upamanna trú ở rừng Subhaga đã nói: \"Cũng vậy, một số Sa-môn, Bà-la-môn tự cho đã chứng được các pháp thượng nhân, tri kiến thù thắng xứng đáng bậc Thánh này\". Lời nói này của vị ấy thật sự đáng chê cười, thật sự chỉ là lời nói suông, thật sự chỉ là trống không, thật sự chỉ là trống rỗng. Làm sao còn là người còn lại có thể biết được, hay thấy được, hay chứng được các pháp thượng nhân, tri kiến thù thắng, xứng đáng bậc Thánh? Sự kiện như vậy không thể xảy ra.","fontSize":12,"order":28},{"content":"-- Thế nào, này Thanh niên Bà-la-môn? Bà-la- môn Pokkharasati thuộc dòng họ Upamanna, trú tại rừng Subhaga có thể biết tâm tư cả Sa-môn, Bà-la-môn với tâm tư của mình?","fontSize":12,"order":29},{"content":"-- Thưa Tôn giả Gotama, Bà-la-môn Pokkharasati thuộc dòng họ Upamanna, trú ở rừng Subhaga, với tâm tư của mình không thể biết được tâm tư của Punnika, người đầy tớ gái của mình, làm sao lại có thể biết được tâm tư tất cả Sa-môn, Bà-la-môn với tâm tư của mình?","fontSize":12,"order":30},{"content":"-- Ví như, này Thanh niên Bà-la-môn, một người sanh ra đã mù không thể thấy các sắc màu đen, màu trắng, không thể thấy các sắc màu xanh, không thể thấy các sắc màu vàng, không thể thấy các sắc màu đỏ, không thể thấy các sắc màu đỏ tía, không thể thấy những gì bằng phẳng, không bằng phẳng, không thể thấy các vì sao, không thể thấy mặt trăng, mặt trời, người ấy nói như sau: \"Không có các sắc màu đen, màu trắng, không có người thấy các sắc màu đen, màu trắng; không có các sắc màu xanh, không có người thấy các sắc màu xanh; không có các sắc màu vàng, không có người thấy các sắc màu vàng; không có các sắc màu đỏ, không có người thấy các sắc màu đỏ; không có các sắc màu đỏ tía, không có người thấy các sắc màu đỏ tía; không có những gì bằng phẳng, không bằng phẳng, không có người thấy cái gì bằng phẳng, không bằng phẳng; không có các vì sao, không có người thấy các vì sao; không có mặt trăng, mặt trời, không có người thấy mặt trăng, mặt trời. Tôi không biết như vậy; tôi không thấy như vậy, do vậy nên không có\". Này Thanh niên Bà-la-môn, người ấy nói một cách chân chánh có nói như vậy không?","fontSize":12,"order":31},{"content":"-- Thưa không vậy, Tôn giả Gotama. Có các sắc màu đen trắng, có người thấy các sắc màu đen trắng; có các sắc màu xanh, có người thấy các sắc màu xanh,... có mặt trăng, mặt trời, có người thấy mặt trăng, mặt trời\".Tôi không biết như vậy; tôi không thấy như vậy. Do vậy, không có\". Thưa Tôn giả Gotama, nếu người ấy nói một cách chân chánh thì sẽ không nói như vậy.","fontSize":12,"order":32},{"content":"-- Cũng vậy, này Thanh niên Bà-la-môn, Bà-la-môn Pokkharasati thuộc dòng họ Upamanna, trú ở rừng Subhaga là người mù, không có mắt. Vị ấy có thể biết được, hay thấy được, hay chứng được các pháp thượng nhân, tri kiến thù thắng xứng đáng bậc Thánh; sự kiện như vậy không xảy ra. Này Thanh niên Bà-la-môn, Ông nghĩ thế nào? Những vị Bà-la-môn giàu sang ở Kosala, như Bà-la-môn Canki, Bà-la-môn Tarukkha, Bà-la-môn Pokkharasati, Bà-la-môn Janussoni, và thân phụ của Ông Todeyya, cái gì tốt hơn cho những vị ấy, lời nói của các vị ấy được thế tục chấp nhận (sammusa) hay không được thế tục chấp nhận?","fontSize":12,"order":33},{"content":"-- Ðược thế tục chấp nhận, thưa Tôn giả Gotama.","fontSize":12,"order":34},{"content":"-- Cái gì tốt hơn cho họ, lời họ nói lên cần phải được suy tư hay không suy tư?","fontSize":12,"order":35},{"content":"-- Cần phải được suy tư, thưa Tôn giả Gotama.","fontSize":12,"order":36},{"content":"-- Cái gì tốt hơn cho họ, lời họ nói lên cần phải được phân tích, cân nhắc hay không cần phải phân tích, cân nhắc?","fontSize":12,"order":37},{"content":"-- Cần phải phân tích, cân nhắc, thưa Tôn giả Gotama.","fontSize":12,"order":38},{"content":"-- Cái gì tốt hơn cho họ, lời họ nói lên cần phải liên hệ đến mục đích, hay không cần phải liên hệ đến mục đích?","fontSize":12,"order":39},{"content":"-- Cần phải liên hệ đến mục đích, thưa Tôn giả Gotama.","fontSize":12,"order":40},{"content":"-- Này Thanh niên Bà-la-môn, Ông nghĩ thế nào? Nếu là như vậy thời lời nói của Bà-la-môn Pokkharasati thuộc dòng họ Upamanna, trú tại rừng Subhaga được thế tục chấp nhận hay không được thế tục chấp nhận?","fontSize":12,"order":41},{"content":"-- Không được thế tục chấp nhận, thưa Tôn giả Gotama.","fontSize":12,"order":42},{"content":"-- Lời nói được nói lên là có suy tư, hay không suy tư?","fontSize":12,"order":43},{"content":"-- Không suy tư, thưa Tôn giả Gotama.","fontSize":12,"order":44},{"content":"-- Lời nói được nói lên có phân tích, cân nhắc, hay không phân tích cân nhắc?","fontSize":12,"order":45},{"content":"-- Không phân tích, cân nhắc, thưa Tôn giả Gotama.","fontSize":12,"order":46},{"content":"-- Lời nói được nói lên liên hệ đến mục đích, hay không liên hệ đến mục đích?","fontSize":12,"order":47},{"content":"-- Không liên hệ đến mục đích, thưa Tôn giả Gotama.","fontSize":12,"order":48},{"content":"-- Này Thanh niên Bà-la-môn, có năm triền cái này. Thế nào là năm? Tham dục triền cái, sân triền cái, hôn trầm thụy miên triền cái, trạo hối triền cái, nghi triền cái. Này Thanh niên Bà-la-môn, như vậy là năm triền cái. Này Thanh niên Bà-la-môn, Bà-la-môn Pokkharasati thuộc dòng họ Upamanna, trú ở rừng Subhaga đã bị trùm che, ngăn chận, bao phủ, và bao trùm bởi năm triền cái này. Vị ấy biết được, thấy được, hay chứng tri được các pháp Thượng nhân, tri kiến thù thắng xứng đáng bậc Thánh; sự kiện như vậy không xảy ra.","fontSize":12,"order":49},{"content":"Này Thanh niên Bà-la-môn, có năm dục trưởng dưỡng này. Thế nào là năm? Các sắc do mắt nhận thức, sắc này khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn; tiếng do tai nhận thức... hương do mũi nhận thức... vị do lưỡi nhận thức... xúc do thân nhận thức khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn. Này Thanh niên Bà-la-môn, như vậy là năm dục trưởng dưỡng. Này Thanh niên Bà-la-môn, Bà-la-môn Pokkharasati thuộc dòng họ Upamanna, trú ở rừng Subhaga bị trói buộc, bị đam mê, bị tham trước bởi năm dục trưởng dưỡng này, thụ hưởng chúng mà không thấy sự nguy hiểm, không soi thấu sự thoát ly khỏi chúng. Vị ấy thật sự biết được, hay thấy được, hay chứng được các pháp thượng nhân, tri kiến thù thắng xứng đáng bậc Thánh; sự kiện như vậy không xảy ra.","fontSize":12,"order":50},{"content":"Này Thanh niên Bà-la-môn, Ông nghĩ thế nào? Trong những loại lửa này, loại lửa nào có ngọn, có màu sắc hay có ánh sáng? Ngọn lửa được đốt lên nhờ cỏ và củi khô, hay ngọn lửa được đốt lên, không nhờ cỏ và củi khô?","fontSize":12,"order":51},{"content":"-- Thưa Tôn giả Gotama, nếu có sự kiện có thể đốt lửa mà không nhờ cỏ và củi khô, thì ngọn lửa ấy có ngọn, có sắc và có ánh sáng.","fontSize":12,"order":52},{"content":"-- Này Thanh niên Bà-la-môn, không có sự kiện, không có trường hợp có thể đốt lửa mà không nhờ cỏ và củi khô, trừ phi dùng thần thông. Này Thanh niên Bà-la-môn, Ta nói hỷ này, hỷ do năm dục trưởng dưỡng đem lại, hỷ này ví như ngọn lửa đốt lên nhờ cỏ và củi khô. Này Thanh niên Bà-la-môn, Ta nói hỷ này, hỷ do ly dục, ly các bất thiện pháp đem lại, hỷ này ví như ngọn lửa đốt lên, không nhờ cỏ và củi khô. Và này Thanh niên Bà-la-môn, thế nào là hỷ do ly dục, ly các bất thiện pháp đem lại? Ở đây, nay thanh niên Bà-la-môn, vị Tỷ-kheo ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất. Hỷ này, này Thanh niên Bà-la-môn, là hỷ ly dục, ly bất thiện pháp đem lại. Lại nữa, này Thanh niên Bà-la-môn, vị Tỷ-kheo diệt tầm và tứ,... chứng và trú Thiền thứ hai. Hỷ này, này Thanh niên Bà-la-môn, là hỷ ly dục, ly bất thiện pháp đem lại.","fontSize":12,"order":53},{"content":"Này thanh niên Bà-la-môn, các vị Bà-la-môn ấy chủ trương năm pháp tác phước, đắc thiện. Ở đây, các Bà-la-môn chủ trương pháp tác phước, đắc thiện nào có kết quả lớn hơn?","fontSize":12,"order":54},{"content":"-- Thưa Tôn giả Gotama, những vị Bà-la-môn chủ trương năm pháp tác phước, đắc thiện này. Ở đây, các Bà-la-môn chủ trương pháp thí xả (caga) tác phước, đắc thiện có quả báo lớn.","fontSize":12,"order":55},{"content":"-- Này Thanh niên Bà-la-môn, Ông nghĩ thế nào? Ở đây, một tế đàn lớn được một vị Bà-la-môn lập lên và có hai vị Bà-la-môn đi đến và nghĩ như sau: \"Chúng ta sẽ thọ hưởng đại tế đàn của vị Bà-la-môn với danh tánh thế này\". Ở đây, một vị Bà-la-môn suy nghĩ như sau: \"Mong rằng trong phòng ăn, ta sẽ được chỗ ngồi tốt nhất, nước tốt nhất, món ăn khất thực tốt nhất; còn vị Bà-la-môn kia, trong phòng ăn, không được chỗ ngồi tốt nhất, nước tốt nhất, món ăn khất thực tốt nhất\". Này Thanh niên Bà-la-môn, sự kiện này xảy ra. Người Bà-la-môn ấy trong phòng ăn có thể được chỗ ngồi tốt nhất, nước tốt nhất, món ăn khất thực tốt nhất. Còn người Bà-la-môn kia, trong phòng ăn, không được chỗ ngồi tốt nhất, nước tốt nhất, món ăn khất thực tốt nhất. Vị Bà-la-môn kia nghĩ như sau: \"Vị Bà-la-môn ấy, trong phòng ăn, được chỗ ngồi tốt nhất, nước tốt nhất, món ăn khất thực tốt nhất. Còn ta, trong phòng ăn không được chỗ ngồi tốt nhất, nước tốt nhất, đồ ăn khất thực tốt nhất\". Vị ấy phẫn nộ, không hoan hỷ. Này Thanh niên Bà-la-môn, các Bà-la-môn chủ trương quả dị thục gì cho người Bà-la-môn này?","fontSize":12,"order":56},{"content":"-- Thưa Tôn giả Gotama, các Bà-la-môn không bố thí với ý nghĩ: \"Do bố thí này, người kia phẫn nộ, không hoan hỷ. Các Bà-la-môn bố thí chỉ vì lòng ái mẫn\".","fontSize":12,"order":57},{"content":"-- Sự kiện là như vậy, này Thanh niên Bà-la-môn, thời đây có phải là tác phước sự thứ sáu, nghĩa là lòng ái mẫn?","fontSize":12,"order":58},{"content":"-- Sự kiện là như vậy, thưa Tôn giả Gotama, thời đây là tác phước sự thứ sáu, nghĩa là lòng ái mẫn.","fontSize":12,"order":59},{"content":"-- Này Thanh niên Bà-la-môn, các vị Bà-la-môn ấy chủ trương năm pháp tác phước, đắc thiện này. Ông thấy năm pháp này nhiều nhất ở đâu, ở những người tại gia, hay ở những người xuất gia?","fontSize":12,"order":60},{"content":"-- Thưa Tôn giả Gotama, những vị Bà-la-môn chủ trương năm pháp tác phước, đắc thiện này, tôi nhận thấy năm pháp này có nhiều ở những người xuất gia, có ít ở những người tại gia. Người tại gia, thưa Tôn giả Gotama, dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn không có thường hằng, liên tục, không nói lời chân thật. Người xuất gia, thưa Tôn giả Gotama , dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nhưng thường hằng liên tục, nói lời chân thật. Người tại gia, thưa Tôn giả Gotama, dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn không có thường hằng liên tục sống khổ hạnh, sống Phạm hạnh, đọc tụng nhiều, thí xả nhiều. Người xuất gia, thưa Tôn giả Gotama, dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nhưng thường hằng liên tục sống khổ hạnh, sống Phạm hạnh, đọc tụng nhiều, thí xả nhiều. Thưa Tôn giả Gotama, năm pháp tác phước, đắc thiện này được các vị Sa-môn, Bà-la-môn chủ trương, tôi nhận thấy năm pháp này có nhiều ở những vị xuất gia, có ít ở những vị tại gia.","fontSize":12,"order":61},{"content":"-- Này Thanh niên Bà-la-môn, năm pháp tác phước, đắc thiện này được các vị Bà-la-môn chủ trương, Ta nói những pháp này là những tư cụ của tâm, nghĩa là để tâm tu tập không hận, không sân. Ở đây, này Thanh niên Bà-la-môn, vị Tỷ-kheo nói lời chân thật, vị ấy nghĩ: \"Ta nói lời chân thật\", chứng được nghĩa tín thọ (atthavedam), chứng được pháp tín thọ, chứng được hân hoan liên hệ đến pháp. Ta nói sự hân hoan liên hệ đến thiện này là tư cụ của tâm, nghĩa là để tâm của vị ấy tu tập không hận, không sân. Ở đây, này Thanh niên Bà-la-môn, vị Tỷ-kheo sống khổ hạnh, sống Phạm hạnh, đọc tụng nhiều, thí xả nhiều vị ấy nghĩ rằng: \"Ta thí xả nhiều\", chứng được nghĩa tín thọ, chứng được pháp tín thọ, chứng được hân hoan liên hệ đến pháp, Ta nói rằng sự hân hoan liên hệ đến thiện này là tư cụ của tâm, nghĩa là để tâm của vị ấy tu tập không hận, không sân. Này Thanh niên Bà-la-môn, những vị Bà-la-môn chủ trương năm pháp tác phước, đắc thiện này, Ta nói các pháp ấy là tư cụ của tâm, nghĩa là để tâm của vị ấy tu tập không hận, không sân.","fontSize":12,"order":62},{"content":"Khi nghe nói vậy, thanh niên Bà-la-môn Subha Todeyyaputta thưa với Thế Tôn:","fontSize":12,"order":63},{"content":"-- Thưa Tôn giả Gotama, tôi nghe như sau: \"Sa-môn Gotama biết con đường đưa đến cọng trú với Phạm thiên\".","fontSize":12,"order":64},{"content":"-- Này Thanh niên Bà-la-môn, Ông nghĩ thế nào? Làng Nalakara có gần đây không? Có phải làng Nalakara không xa ở đây?","fontSize":12,"order":65},{"content":"-- Thưa vâng, Tôn giả, làng Nalakara ở gần đây. Làng Nalakara không xa ở đây.","fontSize":12,"order":66},{"content":"-- Này Thanh niên Bà-la-môn, Ông nghĩ thế nào? Ở đây, có người sanh trưởng tại làng Nalakara, chưa rời khỏi làng Nalakara, và có người tới hỏi người ấy con đường đưa đến làng Nalakara. Này Thanh niên Bà-la-môn, người sanh trưởng tại làng Nalakara ấy phân vân hay ngập ngừng khi được hỏi về con đường đến làng Nalakara?","fontSize":12,"order":67},{"content":"-- Thưa không, Tôn giả Gotama. Vì sao vậy? Thưa Tôn giả Gotama, vì người ấy sanh trưởng tại làng Nalakara. Người ấy biết rõ tất cả con đường đưa đến làng Nalakara.","fontSize":12,"order":68},{"content":"-- Tuy vậy, này Thanh niên Bà-la-môn, rất có thể người sanh trưởng tại làng Nalakara này khi được hỏi con đường đưa đến làng Nalakara còn có thể phân vân hay ngập ngừng. Nhưng Như Lai thì không vậy, khi được hỏi về Phạm thiên giới, hay về con đường đưa đến Phạm thiên giới, Như Lai không phân vân hay ngập ngừng. Và này Thanh niên Bà-la-môn, Ta biết Phạm thiên giới và con đường đưa đến Phạm thiên giới, và Ta cũng biết phải thành tựu như thế nào để được sanh vào Phạm thiên giới.","fontSize":12,"order":69},{"content":"-- Thưa Tôn giả Gotama, con có nghe như sau: \"Sa-môn Gotama thuyết dạy con đường đưa đến cọng trú với Phạm thiên\". Tốt lành thay, nếu Tôn giả Gotama thuyết giảng cho con, con đường đưa đến cọng trú với Phạm thiên.","fontSize":12,"order":70},{"content":"-- Vậy này Thanh niên Bà-la-môn, hãy nghe và khéo tác ý Ta sẽ giảng.","fontSize":12,"order":71},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":72},{"content":"Thanh niên Bà-la-môn Subha Todeyyaputta vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":73},{"content":"-- Và này Thanh niên Bà-la-môn, thế nào là con đường đưa đến cọng trú với Phạm thiên? Ở đây, này Thanh niên Bà-la-môn, Tỷ-kheo an trú biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại vô biên, không hận, không sân. Này Thanh niên Bà-la-môn, khi từ tâm giải thoát được tu tập như vậy, thì hành động được làm có tánh cách hạn lượng như vậy, không có trú ở nơi đây, không có dừng lại ở nơi đây. Ví như, này Thanh niên Bà-la-môn, một người lực sĩ thổi tù và làm cho bốn phương nghe được, không gì khó khăn; cũng vậy, này Thanh niên Bà-la-môn, khi từ tâm giải thoát được tu tập như vậy, thì hành động được làm có tánh cách hạn lượng, không có trú ở nơi đây, không có dừng lại ở nơi đây. Này Thanh niên Bà-la-môn, đây là con đường đưa đến cọng trú với Phạm thiên.","fontSize":12,"order":74},{"content":"Lại nữa, này Thanh niên Bà-la-môn, vị Tỷ-kheo biến mãn một phương với tâm câu hữu với bi... (như trên)... với tâm câu hữu với hỷ... (như trên)... với tâm câu hữu với xả, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân. Này Thanh niên Bà-la-môn, khi xả tâm giải thoát được tu tập như vậy, thì hành động được làm có tánh cách hạn lượng như vậy, không có trú ở nơi đây, không có dừng lại ở nơi đây. Ví như, này Thanh niên Bà-la-môn, một người lực sĩ thổi tù và làm cho bốn phương nghe được, không gì khó khăn; cũng vậy, này Thanh niên Bà-la-môn, khi xả tâm giải thoát được tu tập như vậy, thì hành động được làm có tánh cách hạn lượng như vậy, không có trú ở nơi đây, không có dừng lại ở nơi đây. Này Thanh niên Bà-la-môn, đây là con đường đưa đến cọng trú với Phạm thiên.","fontSize":12,"order":75},{"content":"Khi nghe nói vậy, thanh niên Bà-la-môn Subha Todeyyaputta bạch Thế Tôn:","fontSize":12,"order":76},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Thưa Tôn giả Gotama, nay con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Gotama nhận con làm cư sĩ, từ nay cho đến mạng chung, con trọn đời quy ngưỡng. Thưa Tôn giả Gotama, nay chúng con xin đi, chúng con có nhiều công việc phải làm.","fontSize":12,"order":77},{"content":"-- Này Thanh niên Bà-la-môn, nay Ông hãy làm những gì Ông nghĩ là hợp thời.","fontSize":12,"order":78},{"content":"Rồi thanh niên Bà-la-môn Subha Todeyyaputta hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":79},{"content":"Lúc bấy giờ Bà-la-môn Janussoni, với cỗ xe do toàn ngựa cái trắng kéo, đi ra khỏi Savatthi để nghỉ trưa. Bà-la-môn Janussoni thấy thanh niên Bà-la-môn Subha Todeyyaputta từ xa đi lại, sau khi thấy, liền nói với thanh niên Bà-la-môn Subha Todeyyaputta:","fontSize":12,"order":80},{"content":"-- Tôn giả Bharadvaja đi từ đâu lại, quá sớm như vậy?","fontSize":12,"order":81},{"content":"-- Thưa Tôn giả, tôi vừa từ Sa-môn Gotama lại.","fontSize":12,"order":82},{"content":"-- Này Tôn giả Bharadvaja, Tôn giả nghĩ thế nào? Tôn giả có nghĩ Sa-môn Gotama là bậc có trí, có trí tuệ sáng suốt (pannaveyyattiyam) không?","fontSize":12,"order":83},{"content":"-- Thưa Tôn giả, tôi là ai mà có thể biết được trí tuệ sáng suốt của Sa-môn Gotama? Chỉ có vị nào như Ngài mới có thể biết được trí tuệ sáng suốt của Sa-môn Gotama.","fontSize":12,"order":84},{"content":"-- Tôn giả Bharadvaja thật đã tán thán Sa-môn Gotama với sự tán thán tối thượng.","fontSize":12,"order":85},{"content":"-- Nhưng tôi là ai mà tôi lại tán thán Sa-môn Gotama? Tán thán bởi những người được tán thán là Sa-môn Gotama, là bậc tối thượng giữa các hàng Thiên Nhân. Thưa Tôn giả, các vị Bà-la-môn chủ trương năm pháp tác phước, đắc thiện này, Sa-môn Gotama nói rằng năm pháp ấy là tư cụ cho tâm, nghĩa là để tu tập, trở thành không hận, không sân.","fontSize":12,"order":86},{"content":"Khi được nghe nói vậy, Bà-la-môn, Janussoni bước xuống cỗ xe do toàn ngựa cái trắng kéo, đắp áo vào một phía bên vai, chắp tay hướng đến Thế Tôn và thốt ra lời cảm hứng như sau: \"Lợi ích thay cho vua Pasenadi nước Kosala! Tốt đẹp, lợi ích thay cho vua Pasenadi nước Kosala được Như Lai, bậc A-la-hán, Chánh Ðẳng Giác trú ở trong nước!\"","fontSize":12,"order":87},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":88}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/99. Kinh Subha (Subha sutta)","title":"99. Kinh Subha (Subha sutta)"},{"ID":100,"paragraphs":[{"alignment":1,"content":"100. Kinh Sangàrava (Sangàrava sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn du hành trong nước Kosala với đại chúng Tỷ-kheo.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, một nữ Bà-la-môn tên Dhananjani (Ða-na-xa-ni) trú ở Candalakappa (Ðan-đạt-la-kiếp-ba) có lòng tín thành Phật, Pháp và Tăng. Rồi nữ Bà-la-môn Dhananjani sau khi bị trợt chân, thốt lên ba lần cảm hứng ngữ: \"Ðảnh lễ đức Thế Tôn ấy, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ đức Thế Tôn ấy, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ đức Thế Tôn ấy, bậc A-la-hán, Chánh Ðẳng Giác!\"","fontSize":12,"order":4},{"content":"Lúc bấy giờ, một thanh niên Bà-la-môn tên Sangarava trú ở Candalakappa, tinh thông ba tập Veda, với tự vững, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng. Thanh niên Bà-la-môn Sangarava nghe nữ Bà-la-môn Dhananjani nói như vậy, sau khi nghe, liền nói với nữ Bà-la-môn Dhanajani:","fontSize":12,"order":5},{"content":"-- Nữ Bà-la-môn Dhananjani này thật là hạ liệt! Nữ Bà-la-môn Dhananjani này thật là suy đồi, vì rằng trong khi các Bà-la-môn đang còn sống lại nói lời ta thán Sa-môn trọc đầu ấy.","fontSize":12,"order":6},{"content":"-- Này Hiền giả thân mến, có phải Hiền giả chưa biết đến giới đức và tuệ đức của Như Lai? Này Hiền giả thân mến, nếu Hiền giả biết đến giới đức và tuệ đức của Như Lai, tôi nghĩ rằng, này Hiền giả thân mến, Hiền giả sẽ không nghĩ rằng Thế Tôn đáng bị mạ lỵ, đáng bị mắng nhiếc.","fontSize":12,"order":7},{"content":"-- Vậy thưa Bà, khi nào Sa-môn Gotama đến tại Candalakappa, Bà hãy báo tin cho tôi biết.","fontSize":12,"order":8},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":9},{"content":"Nữ Bà-la-môn Dhananjani vâng đáp thanh niên Bà-la-môn Sangarava.","fontSize":12,"order":10},{"content":"Rồi Thế Tôn tiếp tục du hành trong nước Kosala và đến Candalakappa. Tại đây, Thế Tôn trú tại Candalakappa, trong rừng xoài của các Bà-la-môn của bộ tộc Todeyya.","fontSize":12,"order":11},{"content":"Nữ Bà-la-môn Dhananjani được nghe: \"Thế Tôn đã đến Candalakappa, trú tại Candalakappa, trong rừng xoài của các Bà-la-môn của bộ tộc Todeyya\". Rồi nữ Bà-la-môn Dhananjani đi đến thanh niên Bà-la-môn Sangarava, sau khi đến, nói với thanh niên Bà-la-môn Sangarava:","fontSize":12,"order":12},{"content":"-- Này Hiền giả thân mến, bậc Thế Tôn ấy đã đến Candalakappa trú tại Candalakappa, trong rừng xoài của các vị Bà-la-môn của bộ tộc Todeyya. Này Hiền giả thân mến, nay Hiền giả làm những gì mà Hiền giả nghĩ là hợp thời.","fontSize":12,"order":13},{"content":"-- Thưa Bà, vâng.","fontSize":12,"order":14},{"content":"Thanh niên Bà-la-môn Sangarava, vâng đáp nữ Bà-la-môn Dhananjani, đi đến Thế Tôn, sau khi đến, nói lên với Thế Tôn những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, ngồi xuống một bên. Ngồi xuống một bên, thanh niên Bà-la-môn Sangarava bạch Thế Tôn:","fontSize":12,"order":15},{"content":"-- Thưa Tôn giả Gotama, có một số Sa-môn, Bà-la-môn tự nhận rằng về căn bản Phạm hạnh, họ đã chứng đạt được ngay hiện tại thông trí và cứu cánh bỉ ngạn nhờ thượng trí (abinnavesanaparamipatta). Tôn giả Gotama là thế nào đối với các vị ấy?","fontSize":12,"order":16},{"content":"-- Này Bharadvaja, Ta nói rằng, có sự sai khác giữa những vị tự nhận rằng về căn bản Phạm hạnh, họ đã chứng đạt được ngay trong hiện tại thông trí và cứu cánh bỉ ngạn nhờ thượng trí. Này Bharadvaja, có một số Sa-môn, Bà-la-môn theo tin đồn (hay truyền thống), do tin đồn (hay truyền thống), họ tự nhận rằng về căn bản Phạm hạnh, họ đã chứng đạt được ngay hiện tại thông trí với cứu cánh bỉ ngạn nhờ thượng trí, như các Bà-la-môn thông hiểu ba tập Veda. Nhưng này Bharadvaja, có một số Sa-môn Bà-la-môn hoàn toàn chỉ do lòng tin, tự nhận rằng về căn bản Phạm hạnh, họ đã chứng đạt ngay trong hiện tại thông trí và cứu cánh bỉ ngạn nhờ thượng trí, như các nhà lý luận (các nhà suy tư). Này Bharadvaja, có một số Sa-môn, Bà-la-môn đối với các pháp từ trước chưa từng được nghe, tự mình chứng tri hoàn toàn pháp ấy, tự nhận rằng về căn bản Phạm hạnh, do đã chứng đạt ngay trong hiện tại thông trí và cứu cánh bỉ ngạn nhờ thượng trí. Ở đây, này Bharadvaja, các vị Sa-môn, Bà-la-môn ấy đối với các pháp từ trước chưa từng được nghe, tự mình chứng tri hoàn toàn pháp ấy, tự nhận rằng về căn bản Phạm hạnh, họ đã chứng đạt ngay trong hiện tại thông trí và cứu cánh bỉ ngạn nhờ thượng trí.","fontSize":12,"order":17},{"content":"Ta là một trong những vị ấy. Này Bharadvaja, Ông cần phải hiểu theo nghĩa như vậy. Các vị Sa-môn, Bà-la-môn ấy đối với các pháp từ trước chưa từng được nghe, tự mình chứng tri hoàn toàn pháp ấy, tự nhận rằng, về căn bản Phạm hạnh, họ đã chứng đạt ngay trong hiện tại thông trí và cứu cánh bỉ ngạn nhờ thượng trí, Ta là một trong những vị ấy.","fontSize":12,"order":18},{"content":"Ở đây, này Bharadvaja, thuở xưa, khi Ta chưa thành bậc Chánh Ðẳng Giác, còn là Bồ-tát, Ta suy nghĩ như sau: \"Ðời sống tại gia chật hẹp, nhiễm đầy bụi đời; đời sống xuất gia phóng khoáng như ngoài trời. Thật không dễ gì sống tại gia, có thể sống đời sống Phạm hạnh hoàn toàn viên mãn, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy Ta hãy cạo bỏ râu tóc, khoác áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\".","fontSize":12,"order":19},{"content":"Rồi này Bharadvaja, sau một thời gian, khi Ta còn trẻ, niên thiếu, tóc đen nhánh, đầy đủ huyết khí của tuổi thanh xuân, trong thời vàng son cuộc đời, mặc dầu cha mẹ không bằng lòng, nước mắt đầy mặt, than khóc, Ta cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":20},{"content":"Ta xuất gia như vậy, một người đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đến chỗ Alara Kalama ở, khi đến xong liền thưa với Alara Kalama: \"Hiền giả Kalama, tôi muốn sống phạm hạnh trong pháp luật này\". Này Bharadvaja, được nghe nói vậy, Alara Kalama nói với Ta: \"Này Tôn giả, hãy sống và an trú. Pháp này là như vậy, khiến kẻ có trí, không bao lâu như vị Bổn sư của mình chỉ dạy, tự tri, tự chứng, tự đạt và an trú\". Này Bharadvaja, và không bao lâu Ta đã thông suốt pháp ấy một cách mau chóng. Và này Bharadvaja, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí và giáo lý của bậc Trưởng lão (Thượng tọa), và Ta tự cho rằng Ta như kẻ khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":21},{"content":"Này Bharadvaja, Ta suy nghĩ như sau: \"Alara Kalama tuyên bố pháp này không phải chỉ vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, Ta mới an trú\". Chắc chắn Alara Kalama biết pháp này, thấy pháp này rồi mới an trú\". Này Bharadvaja, rồi Ta đi đến chỗ Alara Kalama ở, sau khi đến Ta nói với Alara Kalama: \"Hiền giả Kalama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt, và tuyên bố pháp này?\" Này Bharadvaja, được nói vậy, Alara Kalama tuyên bố về Vô sở hữu xứ.","fontSize":12,"order":22},{"content":"Rồi này Bharadvaja, Ta suy nghĩ: \"Không phải chỉ có Alara Kalama có lòng tin, Ta cũng có lòng tin. Không phải chỉ có Alara Kalama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Alara Kalama mới có niệm, Ta cũng có niệm. Không phải chỉ có Alara Kalama mới có định, Ta cũng có định. Không phải chỉ có Alara Kalama mới có tuệ, Ta cũng có tuệ. Vậy Ta hãy cố gắng chứng cho được pháp mà Alara Kalama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, ta an trú\".","fontSize":12,"order":23},{"content":"Rồi này Bharadvaja, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này Bharadvaja, Ta đi đến chỗ Alara Kalama ở, sau khi đến, Ta nói với Alara Kalama: \"Này Hiền giả Kalama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng, Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Thật lợi ích thay cho chúng tôi, Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi tự tri, tự chứng, tự đạt, và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":24},{"content":"Như vậy này Bharadvaja, Alara Kalama là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này Bharadvaja, rồi Ta tự suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Vô sở hữu xứ\". Như vậy này Bharadvaja, Ta không tôn kính pháp này, và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":25},{"content":"Rồi này Bharadvaja, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đi đến chỗ Uddaka Ramaputta, khi đến xong Ta nói với Uddaka Ramaputta: \"Hiền giả, tôi muốn sống phạm hạnh trong pháp luật này. Ðược nói vậy, này Bharadvaja, Uddaka Ramaputta nói với Ta: \"Này Tôn giả, hãy sống (và an trú), pháp này là như vậy, khiến người có trí không bao lâu như vị Bổn sư của mình (chỉ dạy) tự tri, tự chứng, tự đạt và an trú\". Này Bharadvaja, Ta đã thông suốt pháp ấy một cách mau chóng. Và này Bharadvaja, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí, và giáo lý của bậc Trưởng lão (Thượng Tọa), và Ta tự cho rằng Ta như người khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":26},{"content":"Này Bharadvaja, Ta suy nghĩ như sau: \"Rama tuyên bố pháp này không phải vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, ta mới an trú\". Chắc chắn Rama thấy pháp này, biết pháp này, rồi mới an trú\". Này Bharadvaja, rồi Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến Ta nói với Uddaka Ramaputta: \"Hiền giả Rama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt và tuyên bố pháp này?\" Này Bharadvaja được nghe nói vậy, Uddaka Ramaputta tuyên bố về Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":27},{"content":"Rồi này Bharadvaja, Ta suy nghĩ: \"Không phải chỉ có Rama mới có lòng tin. Ta cũng có lòng tin. Không phải chỉ có Rama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Rama mới có niệm, Ta cũng có niệm. Không phải chỉ có Rama mới có định, Ta cũng có định. Không phải chỉ có Rama mới có tuệ, Ta cũng có tuệ. Vậy ta hãy cố gắng chứng cho được pháp mà Rama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, tự an trú\".","fontSize":12,"order":28},{"content":"Rồi này Bharadvaja, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này Bharadvaja, Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến, Ta nói với Uddaka Ramaputta: \"Này Hiền giả Rama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy.\" Thật lợi ích thay cho chúng tôi! Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi, tự tri, tự chứng, tự đạt và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng, tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, Tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":29},{"content":"Như vậy, này Bharadvaja, Uddaka Ramaputta là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này Bharadvaja, rồi Ta suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Phi tưởng phi phi tưởng xứ\". Như vậy, này Bharadvaja, Ta không tôn kính pháp ấy và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":30},{"content":"Này Bharadvaja, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ, tuần tự du hành tại nước Magadha (Ma kiệt đà) và đến tại tụ lạc Uruvela (Ưu lâu tần loa). Tại đây, Ta thấy một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Này Bharadvaja, rồi Ta tự nghĩ: \"Thật là một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Thật là một chỗ vừa đủ cho một Thiện nam tử tha thiết tinh cần có thể tinh tấn\". Và này Bharadvaja, Ta ngồi xuống tại chỗ ấy và nghĩ: \"Thật là vừa đủ để tinh tấn\".","fontSize":12,"order":31},{"content":"Rồi này Bharadvaja, ba ví dụ khởi lên nơi Ta, vi diệu, từ trước chưa từng được nghe: Này Bharadvaja, ví như có một khúc cây đẫm ướt, đầy nhựa sống và đặt trong nước. Có một người đến, cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, hơi nóng sẽ hiện ra\". Này Bharadvaja, Ông nghĩ thế nào? Người ấy lấy khúc cây đẫm ướt, đầy nhựa sống đặt trong nước ấy, rồi cọ xát với dụng cụ làm lửa thì có thể nhen lửa, khiến lửa nóng hiện ra được không?","fontSize":12,"order":32},{"content":"-- Thưa không, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì cành cây ấy đẫm ướt, đầy nhựa sống lại bị ngâm trong nước, nên người ấy chỉ bị mệt nhọc và bực bội.","fontSize":12,"order":33},{"content":"-- Cũng vậy, này Bharadvaja, những Sa-môn hay những Bà-la-môn sống không xả ly các dục về thân, những gì đối với chúng thuộc các dục như dục tham, dục ái, dục hôn ám, dục khát vọng, dục nhiệt não, về nội tâm chưa được khéo đoạn trừ, chưa được khéo làm cho nhẹ bớt, nếu những Tôn giả Sa-môn hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác, và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy cũng không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Này Bharadvaja, đó là ví dụ thứ nhất, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":34},{"content":"Này Bharadvaja, rồi một ví dụ thứ hai, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta. Này Bharadvaja, ví như có một khúc cây đẫm ướt, đầy nhựa sống, được vớt khỏi nước, được đặt trên đất khô. Có một người đến, cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, hơi nóng sẽ hiện ra\". Này Bharadvaja, Ông nghĩ thế nào? Người ấy lấy khúc cây đẫm ướt, đầy nhựa sống, được vớt khỏi nước, được đặt trên đất khô ấy, rồi cọ xát với dụng cụ làm lửa, có thể nhen lửa, khiến hơi nóng hiện ra được không?","fontSize":12,"order":35},{"content":"-- Thưa không, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì khúc cây ấy đẫm ướt, đầy nhựa sống, dầu được vớt khỏi nước, được đặt trên đất khô, nên người ấy chỉ bị mệt nhọc và bực bội.","fontSize":12,"order":36},{"content":"-- Cũng vậy, này Bharadvaja, những Sa-môn hay Bà-la-môn sống không xả ly các dục về thân, những gì đối với các vị ấy thuộc các dục như dục tham, dục ái, dục hôm ám, dục khát vọng, dục nhiệt não, về nội tâm chưa được khéo đoạn trừ, chưa được khéo làm cho nhẹ bớt. Nếu những Tôn giả Sa-môn, hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy cũng không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Này Bharadvaja, đó là ví dụ thứ hai, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":37},{"content":"Này Bharadvaja, rồi một ví dụ thứ ba, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta. Này Bharadvaja, ví như có một khúc cây khô, không nhựa, được vớt khỏi nước, được đặt trên đất khô. Có một người đến cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, lửa nóng sẽ hiện ra\". Này Bharadvaja, Ông nghĩ thế nào? Người ấy lấy khúc cây khô, không nhựa, được vớt khỏi nước, được đặt trên đất khô, rồi cọ xát với dụng cụ làm lửa, có thể nhen lửa, khiến nơi nóng hiện ra được không?","fontSize":12,"order":38},{"content":"-- Thưa được, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì khúc cây ấy khô, không nhựa, lại được vớt khỏi nước, được đặt trên đất khô.","fontSize":12,"order":39},{"content":"-- Cũng vậy, này Bharadvaja, những Tôn giả Sa-môn hay Bà-la-môn sống xả ly các dục về thân, những gì đối với các vị ấy thuộc các dục, như dục tham, dục ái, dục hôn ám, dục khác vọng, dục nhiệt não, về nội tâm được khéo đoạn trừ. Nếu những Tôn giả Sa-môn hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy có thể chứng được tri kiến vô thượng Chánh Ðẳng Giác. Và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác khổ đau, kịch liệt, khốc liệt, các vị này cũng có thể chứng được tri kiến vô thượng Chánh Ðẳng Giác. Này Bharadvaja, đó là ví dụ thứ ba, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":40},{"content":"Này Bharadvaja, rồi Ta suy nghĩ: \"Ta hãy nghiến răng, dán chặt lên lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm!\" Này Bharadvaja, rồi Ta nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm. Khi Ta đang nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, mồ hôi thoát ra từ nơi nách của Ta. Này Bharadvaja, như một người lực sĩ nắm lấy đầu một người ốm yếu hay nắm lấy vai, có thể chế ngự, nhiếp phục và đánh bại người ấy. Này Bharadvaja, khi Ta đang nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, mồ hôi thoát ra từ nơi nách của Ta, này Bharadvaja, dầu cho Ta có chí tâm tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":41},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau: \"Ta hãy tu Thiền nín thở\". Và này Bharadvaja, rồi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi. Này Bharadvaja, khi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi, thì một tiếng gió động kinh khủng thổi lên, ngang qua lỗ tai. Này Bharadvaja, ví như tiếng kinh khủng phát ra từ ống thổi bệ đang thổi của người thợ rèn. Cũng vậy, này Bharadvaja, khi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi, thời một tiếng gió động kinh khủng thổi lên, ngang qua lỗ tai. Này Bharadvaja, dầu cho Ta có chí tâm tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị kích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":42},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Bharadvaja, rồi Ta nín thở vô, thở ra ngang qua miệng, ngang qua mũi, và ngang qua tai. Này Bharadvaja, khi Ta nín thở vô, thở ra ngang qua miệng, ngang qua mũi và ngang qua tai, thì có ngọn gió kinh khủng thổi lên đau nhói trong đầu Ta. Này Bharadvaja, ví như một người lực sĩ chém đầu một người khác với một thanh kiếm sắc, cũng vậy này Bharadvaja, khi ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, thì có ngọn gió kinh khủng thổi lên đau nhói trong đầu Ta. Này Bharadvaja, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":43},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau : \"Ta hãy tu thêm Thiền nín thở\". Và này Bharadvaja, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, Ta cảm giác đau đầu, một cách kinh khủng. Này Bharadvaja, ví như một người lực sĩ lấy một dây nịt bằng da cứng quấn tròn quanh đầu rồi xiết mạnh; cũng vậy, này Bharadvaja, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi, và ngang qua tai, Ta cảm giác đau đầu một cách kinh khủng. Này Bharadvaja, dầu cho Ta có chí tâm, tinh cần, tinh tấn tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":44},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Bharadvaja, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai. Này Bharadvaja, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, một ngọn gió kinh khủng cắt ngang bụng của Ta. Này Bharadvaja, ví như một người đồ tể thiện xảo hay đệ tử người đồ tể cắt ngang bụng với một con dao cắt thịt bò sắc bén. Cũng vậy, này Bharadvaja, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, một ngọn kinh khủng cắt ngang bụng của Ta. Này Bharadvaja, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dẫu cho niệm được an trú, không dao động nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":45},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Bharadvaja, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai. Này Bharadvaja, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, thì có một sức nóng kinh khủng khởi lên trong thân Ta. Này Bharadvaja, ví như hai người lực sĩ sau khi nắm cánh tay một người yếu hơn, nướng người ấy, đốt người ấy trên một hố than hừng. Cũng vậy, này Bharadvaja, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai thì có một sức nóng kinh khủng khởi lên trong thân Ta. Này Bharadvaja, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú, không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy.","fontSize":12,"order":46},{"content":"Lại nữa, này Bharadvaja, chư Thiên thấy vậy nói như sau: \"Sa-môn Gotama đã chết rồi\". Một số chư Thiên nói như sau: \"Sa-môn Gotama chưa chết, nhưng Sa-môn Gotama sắp sửa chết\". Một số chư Thiên nói như sau: \"Sa-môn Gotama chưa chết. Sa-môn Gotama, cũng không phải sắp chết. Sa-môn Gotama là bậc A-la-hán, đời sống của một A-la-hán là như vậy\".","fontSize":12,"order":47},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau: \"Ta hãy hoàn toàn tuyệt thực\". Rồi này Bharadvaja, chư Thiên đến Ta và nói như sau: \"Này Thiện hữu, Hiền giả chớ có hoàn toàn tuyệt thực. Này Thiện hữu, nếu Hiền giả có hoàn toàn tuyệt thực, chúng tôi sẽ đổ các món ăn chư Thiên ngang qua các lỗ chân lông cho Hiền giả, và nhờ vậy Hiền giả vẫn sống\". Rồi này Bharadvaja, Ta suy nghĩ như sau: \"Nếu Ta hoàn toàn tuyệt thực và chư Thiên này đổ các món ăn chư Thiên ngang qua các lỗ chân lông cho Ta và nhờ vậy Ta vẫn sống, thời như vậy Ta tự dối Ta\". Này Bharadvaja, Ta bác bỏ chư Thiên ấy và nói: \"Như vậy là đủ\".","fontSize":12,"order":48},{"content":"Này Bharadvaja, rồi Ta tự suy nghĩ như sau: \"Ta hãy giảm thiểu tối đa ăn uống, ăn ít từng giọt một, như xúp đậu xanh, xúp đậu đen hay xúp đậu hột hay xúp đậu nhỏ\". Và này Bharadvaja, trong khi Ta giảm thiểu tối đa sự ăn uống, ăn từng giọt một, như xúp đậu xanh, xúp đậu đen hay xúp đậu hột hay xúp đậu nhỏ, thân của Ta trở thành hết sức gầy yếu. Vì Ta ăn quá ít, tay chân Ta trở thành như những gọng cỏ hay những đốt cây leo khô héo; vì Ta ăn quá ít, bàn trôn của Ta trở thành như móng chân con lạc đà; vì Ta ăn quá ít, xương sống phô bày của Ta giống như một chuỗi banh; vì Ta ăn quá ít, các xương sườn gầy mòn của Ta giống như rui cột một nhà sàn hư nát; vì Ta ăn quá ít, nên con ngươi long lanh của Ta nằm sâu thẳm trong lỗ con mắt, giống như ánh nước long lanh nằm sâu thẳm trong một giếng nước thâm sâu; vì Ta ăn quá ít, da đầu Ta trở thành nhăn nhiu khô cằn như trái bí trắng và đắng bị cắt trước khi chín, bị cơn gió nóng làm cho nhăn nhíu khô cằn. Này Bharadvaja, nếu Ta nghĩ: \"Ta hãy rờ da bụng\", thì chính xương sống bị Ta nắm lấy. Nếu Ta nghĩ: \"Ta hãy rờ xương sống\", thì chính da bụng bị Ta nắm lấy. Vì Ta ăn quá ít, nên này Bharadvaja, da bụng của Ta đến bám chặt xương sống. Này Bharadvaja, nếu Ta nghĩ: \"Ta đi đại tiện, hay đi tiểu tiện\" thì Ta ngã quị, úp mặt xuống đất, vì Ta ăn quá ít. Này Bharadvaja, nếu Ta muốn xoa dịu thân Ta, lấy tay xoa bóp chân tay, thì này Bharadvaja, trong khi Ta xoa bóp chân tay, các lông tóc hư mục rụng khỏi thân Ta, vì Ta ăn quá ít.","fontSize":12,"order":49},{"content":"Lại nữa, này Bharadvaja, có người thấy vậy nói như sau: \"Sa-môn Gotama có da đen\". Một số người nói như sau: \"Sa-môn Gotama, da không đen, Sa-môn Gotama có da màu xám\". Một số người nói như sau: \"Sa-môn Gotama da không đen, da không xám.\" Một số người nói như sau: \"Sa-môn Gotama da không đen, da không xám, Sa-môn Gotama có da màu vàng sẫm\". Cho đến mức độ như vậy, này Bharadvaja, da của Ta vốn thanh tịnh, trong sáng bị hư hoại vì Ta ăn quá ít.","fontSize":12,"order":50},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau: \"Thuở xưa có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng, không thể có gì hơn nữa. Về tương lai, có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng không thể có gì hơn nữa. Trong hiện tại, có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng, không thể có gì hơn nữa. Nhưng Ta, với sự khổ hạnh khốc liệt như thế này, vẫn không chứng được pháp thượng nhân, tri kiến thù thắng xứng đáng bậc Thánh. Hay là có đạo lộ nào khác đưa đến giác ngộ?\"","fontSize":12,"order":51},{"content":"Này Bharadvaja, rồi Ta suy nghĩ như sau: \"Ta biết, trong khi phụ thân Ta, thuộc giòng Sakka (Thích-ca) đang cày và Ta đang ngồi dưới bóng mát cây diêm-phù-đề (jambu), Ta ly dục, ly pháp bất thiện chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ\". Khi an trú như vậy, Ta nghĩ: \"Ðạo lộ này có thể đưa đến giác ngộ chăng?\" Và này Bharadvaja, tiếp theo ý niệm ấy, ý thức này khởi lên nơi Ta: \"Ðây là đạo lộ đưa đến giác ngộ\".","fontSize":12,"order":52},{"content":"Này Bharadvaja, rồi Ta suy nghĩ: \"Ta có sợ chăng lạc thọ này, một lạc thọ ly dục, ly pháp bất thiện?\" Này Bharadvaja, rồi Ta suy nghĩ: \"Ta không sợ lạc thọ này, một lạc thọ ly dục, ly pháp bất thiện\".'","fontSize":12,"order":53},{"content":"Rồi này Bharadvaja, Ta suy nghĩ: \"Nay thật không dễ gì chứng đạt lạc thọ ấy, với thân thể ốm yếu kinh khủng như thế này. Ta hãy ăn thô thực, ăn cơm chua\". Rồi này Bharadvaja, Ta ăn thô thực, ăn cơm chua. Này Bharadvaja, lúc bấy giờ, năm Tỷ-kheo đang hầu hạ Ta suy nghĩ: \"Khi nào Sa-môn Gotama chứng pháp, vị ấy sẽ nói cho chúng ta biết\". Này Bharadvaja, khi thấy Ta ăn thô thực, ăn cơm chua, các vị ấy chán ghét Ta, bỏ đi và nói: \"Sa-môn Gotama nay sống đầy đủ vật chất, từ bỏ tinh tấn, trở lui đời sống sung túc\".","fontSize":12,"order":54},{"content":"Rồi này Bharadvaja, sau khi ăn thô thực và được sức lực trở lại, Ta ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":55},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến Túc mạng minh. Ta nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Ta nhớ rằng: \"Tại chỗ kia, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, Ta được sanh ra tại chỗ nọ. Tại chỗ ấy, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này\". Như vậy Ta nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Này Bharadvaja, đó là minh thứ nhất Ta đã chứng được trong đêm canh một, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":56},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến trí tuệ về sanh tử của chúng sanh. Ta với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Ta biết rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến; những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào làm những thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến; những vị này sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi trời, trên đời này. Như vậy Ta với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Ta biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Này Bharadvaja, đó là minh thứ hai Ta đã chứng được trong đêm canh giữa, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":57},{"content":"Với tâm định tĩnh, thuần tịnh, trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến Lậu tận trí. Ta biết như thật: \"Ðây là Khổ\", biết như thật: \"Ðây là Nguyên nhân của khổ\", biết như thật: \"Ðây là sự Diệt khổ\", biết như thật: \"Ðây là Con đường đưa đến diệt khổ\", biết như thật: \"Ðây là những lậu hoặc\", biết như thật: \"Ðây là nguyên nhân của lậu hoặc\", biết như thật: \"Ðây là sự diệt trừ các lậu hoặc\", biết như thật: \"Ðây là con đường đưa đến sự diệt trừ các lậu hoặc\". Nhờ biết như vậy, nhận thức như vậy, tâm của Ta thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, Ta khởi lên sự hiểu biết: \"Ta đã giải thoát\" Ta đã biết: \"Sanh đã diệt, phạm hạnh đã thành, việc cần làm đã làm, sau đời hiện tại không có đời sống nào khác nữa\". Này Bharadvaja, đó là minh thứ ba mà Ta đã chứng được trong canh cuối, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm tinh cần.","fontSize":12,"order":58},{"content":"Khi nghe nói vậy, thanh niên Bà-la-môn San-garava bạch thế tôn:","fontSize":12,"order":59},{"content":"-- Thật sự, sự tinh cần của tôn giả Gotama là trung kiên (atthita). Thật sự, sự tinh cần của tôn giả Gotama là sự tinh cần của các bậc Chân nhân (Sappurisa), một bậc như là A-la-hán, Chánh Ðẳng Giác. Thưa Tôn giả Gotama, có các chư Thiên không?","fontSize":12,"order":60},{"content":"-- Này Bharadvaja, Ta được biết một cách chắc chắn có chư Thiên.","fontSize":12,"order":61},{"content":"-- Nhưng vì sao, thưa Tôn giả Gotama, khi được hỏi có các chư Thiên không, lại hỏi: \"Này Bharadvaja, Ta được biết một cách chắc chắn có chư Thiên\". Sự việc là như vậy, thưa Tôn giả Gotama, thì có phải là hư ngôn, vọng ngữ không?","fontSize":12,"order":62},{"content":"-- Này Bharavaja, nếu khi được hỏi: \"Có chư Thiên không?\"; cần phải đáp: \"Có chư Thiên\"; nhưng lại đáp: \"Chắc chắn Ta được biết có chư Thiên\". Như vậy, một người có trí đi đến kết luận không có gì nghi ngờ nữa, là có chư Thiên.","fontSize":12,"order":63},{"content":"-- Nhưng vì sao Tôn giả Gotama không giải thích như vậy cho con từ khi bắt đầu?","fontSize":12,"order":64},{"content":"-- Này Bharadvaja, như vậy đã được lớn tiếng chấp nhận ở đời tức là có chư Thiên.","fontSize":12,"order":65},{"content":"Khi nghe nói vậy, thanh niên Bà-la-môn Sangarava bạch Thế Tôn:","fontSize":12,"order":66},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày. Và nay con xin quy y Tôn giả Gotama, quy y Pháp, quy y chúng Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay trở đi cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":67},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":68}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/100. Kinh Sangàrava (Sangàrava sutta)","title":"100. Kinh Sangàrava (Sangàrava sutta)"},{"ID":101,"paragraphs":[{"alignment":1,"content":"101. Kinh Devadaha (Devadaha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe:","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở giữa các Sakka (Thích ca). Devadaha là một thị trấn các Sakka. Tại đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\".","fontSize":12,"order":3},{"content":"\"--Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, có một số Sa-môn, Bà-la-môn có lý thuyết như sau, có tri kiến như sau: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ; với sự đốt cháy, đoạn diệt các nghiệp quá khứ, với sự không tạo tác các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp đoạn diệt; do nghiệp đoạn diệt, khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt, tất cả khổ sẽ diệt tận\".","fontSize":12,"order":5},{"content":"Nầy các Tỷ-kheo, lý thuyết các Nigantha (Ni kiền tử) là vậy. Nầy các Tỷ-kheo, Ta nói như vậy, Ta đi đến các Nigantha và nói như sau:","fontSize":12,"order":6},{"content":"\"-- Chư Hiền Nigantha, có đúng sự thật chăng, các Ông có lý thuyết như sau, có tri kiến như sau: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ; với sự đốt cháy, đoạn diệt các nghiệp quá khứ, với sự không tạo tác các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt, do nghiệp đoạn diệt khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt, tất cả khổ sẽ được diệt tận?\"","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, nếu các Nigantha ấy, khi được Ta hỏi, tự nhận có nói như vậy, Ta liền nói như sau:","fontSize":12,"order":8},{"content":"\"-- Chư Hiền Nigantha, các Ông có biết: \"Trong quá khứ, chúng tôi có hiện hữu, chúng tôi không hiện hữu?\"","fontSize":12,"order":9},{"content":"\"-- Thưa Hiền giả, không như vậy.","fontSize":12,"order":10},{"content":"\"-- Chư Hiền Nigantha, các Ông có biết: \"Trong quá khứ, chúng tôi có tạo ác nghiệp, chúng tôi không tạo ác nghiệp?\"","fontSize":12,"order":11},{"content":"\"-- Thưa Hiền giả, không như vậy.","fontSize":12,"order":12},{"content":"\"-- Chư Hiền Nigantha, các ông có biết: \"Chúng tôi có tạo ác nghiệp như thế này hay như thế kia?\"","fontSize":12,"order":13},{"content":"\"-- Thưa Hiền giả, không như vậy.","fontSize":12,"order":14},{"content":"\"-- Chư Hiền Nigantha, các ông có biết: \"Khổ mức độ như thế này đã được diệt tận hay khổ mức độ như thế này cần phải được diệt tận, hay với sự diệt tận khổ mức độ như thế này, tất cả khổ sẽ được diệt tận?\"","fontSize":12,"order":15},{"content":"\"-- Thưa Hiền giả, không như vậy.","fontSize":12,"order":16},{"content":"\"-- Chư Hiền Nigantha, các Ông có biết: \"Sự đoạn tận các bất thiện pháp ngay trong hiện tại hay sự thành tựu các thiện pháp?\"","fontSize":12,"order":17},{"content":"\"-- Thưa Hiền giả, không như vậy.","fontSize":12,"order":18},{"content":"\"-- Chư Hiền Nigantha, như các Ông đã nói, các Ông không biết: \"Trong quá khứ, chúng tôi có hiện hữu, chúng tôi không hiện hữu\"; các Ông không biết: \"Trong quá khứ, chúng tôi có tạo ác nghiệp, chúng tôi không tạo ác nghiệp\"; các Ông không biết: \"Chúng tôi có tạo ác nghiệp như thế này, hay như thế kia\"; các Ông không biết: \"Khổ mức độ như thế này đã được diệt tận, khổ mức độ như thế này cần phải được diệt tận, hay với sự diệt tận khổ mức độ như thế này, tất cả khổ sẽ được diệt tận\"; các Ông không biết: \"Sự đoạn tận các bất thiện pháp ngay trong hiện tại hay sự thành tựu các thiện pháp\"; sự tình là như vậy, thời có hợp lý chăng, khi các Tôn giả Nigantha lại trả lời: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ, với sự đốt cháy, đoạn diệt các nghiệp quá khứ, với sự không tạo các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt; do nghiệp được đoạn diệt, khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt tất cả khổ thọ sẽ được diệt tận?\".","fontSize":12,"order":19},{"content":"\"-- Chư Hiền Nigantha, nếu các Ông được biết: \"Trong quá khứ, chúng tôi có hiện hữu, chúng tôi không hiện hữu\"; các Ông được biết: \"Trong quá khứ, chúng tôi có tạo ác nghiệp, chúng tôi không tạo ác nghiệp\"; các Ông được biết: \"Chúng tôi có tạo ác nghiệp như thế này, hay như thế kia\"; các Ông được biết: \"Khổ mức độ như thế này đã được diệt tận, hay khổ mức độ như thế này cần phải được diệt tận, hay với sự diệt tận khổ mức độ như thế này, tất cả khổ sẽ được diệt tận\"; các Ông được biết: \"Sự đoạn tận các bất thiện pháp ngay trong hiện tại hay sự thành tựu các thiện pháp\"; sự tình là như vậy, thời thật là hợp lý khi các Tôn giả Nigantha trả lời: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ với sự đốt cháy, đoạn diệt các nghiệp quá khứ; với sự không tạo các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt; do nghiệp đoạn diệt, khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt, do cảm thọ được đoạn diệt, tất cả khổ sẽ được diệt tận\".","fontSize":12,"order":20},{"content":"\"-- Chư Hiền Nigantha, ví như một người bị mũi tên bắn, mũi tên được tẩm thuốc độc rất dày. Người ấy do nhân cảm xúc mũi tên, thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Bạn bè, bà con huyết thống của người ấy mời một y sĩ giải phẫu đến. Vị y sĩ giải phẫu lấy dao cắt rộng miệng vết thương. Người ấy do nhân dao cắt miệng vết thương, thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Vị y sĩ giải phẫu ấy dò tìm mũi tên với vật dụng dò tìm. Người ấy do nhân bị dò tìm mũi tên với vật dụng dò tìm, thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Vị y sĩ giải phẫu rút mũi tên ra khỏi người ấy. Người ấy do nhân được rút mũi tên, thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Vị y sĩ giải phẫu ấy cho đốt miệng vết thương với than đỏ (hay đắp miệng vết thương với vải nóng như than đỏ). Người ấy do nhân miệng vết thương bị than đỏ đốt, thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Sau một thời gian, khi da đã bắt đầu lành trên miệng vết thương, người ấy không bệnh, an lạc, tự do, tự tại, và đi vào chỗ nào người ấy muốn. Người ấy suy nghĩ như sau: \"Trước kia ta bị mũi tên bắn, mũi tên được tẩm thuốc độc rất dày. Do nhân cảm xúc mũi tên, ta thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Bạn bè, bà con huyết thống của ta có mời một y sĩ giải phẫu đến. Vị y sĩ giải phẫu ấy lấy dao cắt rộng miệng vết thương. Ta do nhân dao cắt rộng miệng vết thương thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Vị y sĩ giải phẫu ấy dò tìm mũi tên với vật dụng dò tìm. Do nhân bị dò tìm mũi tên với vật dụng dò tìm ta thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Vị y sĩ giải phẫu ấy rút mũi tên ra khỏi ta. Do nhân được rút mũi tên, ta thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Vị y sĩ giải phẫu ấy cho đốt miệng vết thương với than đỏ (hay đắp miệng vết thương với vải nóng như than đỏ). Do nhân miệng vết thương bị than đỏ đốt, ta thọ lãnh các cảm giác đau đớn, cực khổ, thống khổ. Nay da đã bắt đầu lành trên miệng vết thương, ta không bệnh, an lạc, tự do, tự tại, và đi chỗ nào ta muốn\".","fontSize":12,"order":21},{"content":"\"Như vậy, này chư Hiền Nigantha, nếu các Ông được biết: \"Trong quá khứ, chúng tôi hiện hữu, chúng tôi không hiện hữu\"; các Ông được biết: \"Trong quá khứ, chúng tôi có tạo ác nghiệp, chúng tôi không tạo ác nghiệp\", các Ông được biết: \"Chúng tôi có tạo ác nghiệp, như thế này hay như thế kia\", các Ông được biết: \"Khổ mức độ như thế này đã được diệt tận, hay khổ mức độ như thế này cần phải được diệt tận; hay với sự diệt tận khổ mức độ như thế này, tất cả khổ sẽ được diệt tận\"; các Ông được biết: \"Sự đoạn tận các bất thiện pháp ngay trong hiện tại hay sự thành tựu các thiện pháp\"; sự tình là như vậy, thời thật là hợp lý khi các Tôn giả Nigantha trả lời: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ; với sự đốt cháy, đoạn diệt các nghiệp quá khứ, với sự không tạo tác các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt; do nghiệp đoạn diệt, khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt, tất cả khổ sẽ được diệt tận\".","fontSize":12,"order":22},{"content":"\"Chư Hiền Nigantha, và vì rằng các Ông không được biết: \"Trong quá khứ, chúng tôi có hiện hữu, chúng tôi không hiện hữu\"; các Ông không được biết: \"Chúng tôi có tạo ác nghiệp, chúng tôi không tạo ác nghiệp\"; các Ông không được biết: \"Chúng tôi có tạo ác nghiệp như thế này, hay như thế kia\"; các Ông không được biết: \"Khổ mức độ như thế này đã được diệt tận, hay khổ mức độ như thế này cần phải được diệt tận, hay với sự diệt tận khổ mức độ như thế này, tất cả khổ sẽ được diệt tận\"; các Ông không được biết: \"Sự đoạn tận các bất thiện pháp ngay trong hiện tại hay sự thành tựu các thiện pháp\"; thời thật là không hợp lý khi các Tôn giả Nigantha trả lời: \"Phàm cảm giác gì con người lãnh thọ, lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ; với sự đốt cháy, đoạn diệt các nghiệp quá khứ; với sự không tạo các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt; do nghiệp đoạn diệt, khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt, tất cả khổ sẽ được diệt tận\".","fontSize":12,"order":23},{"content":"Này các Tỷ-kheo, khi được nói vậy, các Nigantha ấy nói với Ta:","fontSize":12,"order":24},{"content":"\"-- Thưa Hiền giả, Nigantha Nataputta là bậc toàn tri, toàn kiến, tự xưng là có tri kiến toàn diện như sau: \"Dầu ta có đi, có đứng, có ngủ và có thức, tri kiến luôn luôn được tồn tại liên tục ở nơi ta\". Vị ấy nói như sau: \"Này các Nigantha, nếu xưa kia các Ông có làm ác nghiệp, hãy làm cho nghiệp ấy tiêu mòn bằng khổ hạnh thống khổ này. Chính do hộ trì thân, hộ trì lời nói, hộ trì ý ở đây, ngay trong hiện tại nên không làm các nghiệp trong tương lai. Với sự đốt cháy, đoạn diệt các nghiệp quá khứ, với sự không tạo các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt; do nghiệp đoạn diệt, khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt, tất cả khổ sẽ được diệt tận\". Và vì chúng tôi chấp nhận và chúng tôi kham nhẫn điều ấy, nên chúng tôi được hoan hỷ\".","fontSize":12,"order":25},{"content":"Khi được nói vậy, này các Tỷ-kheo, Ta nói với các vị Nigantha ấy:","fontSize":12,"order":26},{"content":"\"-- Chư Hiền Nigantha, có năm pháp này, ngay trong hiện tại có hai quả báo. Thế nào là năm? Tín, hỷ, tùy văn, thẩm định lý do (akaraparivitakka), kham nhẫn chấp thọ (tà) kiến. Này chư Hiền Nigantha, năm pháp này ngay trong hiện tại có hai quả báo. Ở đây, thế nào là lòng tin các Tôn giả Nigantha ấy đối với bậc Ðạo sư trong quá khứ? Thế nào là sự hoan hỷ, thế nào là sự tùy văn, thế nào là thẩm định lý do, thế nào là kham nhẫn chấp thọ (tà) kiến các vị ấy?\"","fontSize":12,"order":27},{"content":"Này các Tỷ-kheo, nói như vậy, Ta không thấy một câu trả lời hợp pháp nào giữa các vị Nigantha. Và lại nữa này các Tỷ-kheo, Ta nói với các vị Nigantha ấy như sau:","fontSize":12,"order":28},{"content":"\"-- Chư Hiền Nigantha, các Ông nghĩ thế nào? Khi các Ông tha thiết tinh tấn, tha thiết tinh cần, khi ấy có phải các Ông thọ lãnh những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ? Còn trong khi các Ông không tha thiết tinh tấn, không tha thiết tinh cần, khi ấy có phải các Ông không thọ lãnh những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ?","fontSize":12,"order":29},{"content":"\"-- Thưa Hiền giả Gotama, khi chúng tôi tha thiết tinh tấn, tha thiết tinh cần, khi ấy chúng tôi thọ lãnh những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ. Còn trong khi chúng tôi không tha thiết tinh tấn, không tha thiết tinh cần, khi ấy chúng tôi không thọ lãnh những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ.","fontSize":12,"order":30},{"content":"\"-- Như vậy, này chư Hiền Nigantha, khi các Ông tha thiết tinh tấn, tha thiết tinh cần, khi ấy các Ông thọ lãnh những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ. Còn trong khi các Ông không tha thiết tinh tấn, không tha thiết tinh cần, khi ấy các Ông không thọ lãnh những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ. Sự tình là như vậy, thời thật là hợp lý khi các Tôn giả Nigantha trả lời: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ; với sự đốt cháy, đoạn diệt các nghiệp quá khứ, với sự không tạo các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt; do nghiệp được đoạn diệt, khổ được đoạn diệt; do khổ đoạn diệt, cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt, tất cả khổ sẽ được diệt tận\".","fontSize":12,"order":31},{"content":"\"Này chư Hiền Nigantha, nếu trong khi các Ông tha thiết tinh tấn, tha thiết tinh cần, khi ấy các cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ được tồn tại. Còn trong khi các Ông không tha thiết tinh tấn, không tha thiết tinh cần, khi ấy các cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ cũng được tồn tại. Sự tình là như vậy, thời thật là hợp lý khi các Tôn giả Nigantha trả lời: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ, với sự đốt cháy, đoạn diệt các nghiệp quá khứ... (như trên)... tất cả khổ được diệt tận\".","fontSize":12,"order":32},{"content":"\"Và vì rằng, chư Hiền Nigantha, trong khi các Ông tha thiết tinh tấn, tha thiết tinh cần, khi ấy các Ông lãnh thọ những cảm giác thống khổ, đột khởi, đau đớn, cực khổ thống khổ, còn trong khi các Ông không tha thiết tinh tấn, không tha thiết tinh cần, khi ấy các Ông không lãnh thọ những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ. Như vậy, thật chính các Ông trong khi lãnh thọ những cảm giác thống khổ, đột khởi, đau đớn, cực khổ, thống khổ, tự bị lừa dối bởi vô minh, vô trí, ngu muội, khi các Ông nói: \"Phàm cảm giác gì con người này lãnh thọ, lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, tất cả đều do nhân các nghiệp quá khứ; với sự đốt cháy, đoạn diệt các nghiệp quá khứ, với sự không tạo tác các nghiệp mới, sẽ không có diễn tiến đến tương lai. Do không có diễn tiến đến tương lai, nghiệp được đoạn diệt; do nghiệp được đoạn diệt, khổ được đoạn diệt; do khổ được đoạn diệt; cảm thọ được đoạn diệt; do cảm thọ được đoạn diệt, tất cả khổ sẽ được diệt tận\".","fontSize":12,"order":33},{"content":"Này các Tỷ-kheo, nói như vậy, Ta không thấy một câu trả lời hợp lý nào giữa các vị Nigantha. Và lại nữa, này các Tỷ-kheo, Ta nói với các vị Nigantha ấy như sau:","fontSize":12,"order":34},{"content":"\"-- Chư Hiền Nigantha, các ông nghĩ thế nào? Có thể được chăng: \"Mong rằng nghiệp được thọ quả hiện tại này, do tinh tấn, hay do tinh cần có thể khiến được thọ quả tương lai?\"","fontSize":12,"order":35},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":36},{"content":"\"-- Có thể được chăng: \"Mong rằng nghiệp được thọ quả tương lai này do tinh tấn hay do tinh cần có thể khiến được thọ quả hiện tại?\"","fontSize":12,"order":37},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":38},{"content":"\"-- Chư Hiền Nigantha, các Ông nghĩ thế nào? Có thể được chăng: \"Mong rằng nghiệp được lãnh lạc thọ này, do tinh tấn hay tinh cần có thể được lãnh khổ thọ?\"","fontSize":12,"order":39},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":40},{"content":"\"-- Có thể được chăng: \"Mong rằng nghiệp được lãnh khổ thọ này, do tinh tấn hay tinh cần có thể được lãnh lạc thọ?\"","fontSize":12,"order":41},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":42},{"content":"\"-- Chư Hiền Nigantha, các Ông nghĩ thế nào? Có thể được chăng: \"Mong rằng nghiệp mà quả lãnh thọ đã được thuần thục này do tinh tấn hay tinh cần, có thể trở thành không thuần thục?\"","fontSize":12,"order":43},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":44},{"content":"\"-- Có thể được chăng: \"Mong rằng nghiệp mà quả lãnh thọ chưa được thuần thục này, do tinh tấn hay tinh cần, có thể trở thành thuần thục?\"","fontSize":12,"order":45},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":46},{"content":"\"-- Chư Hiền Nigantha, các Ông nghĩ thế nào? Có thể được chăng: \"Mong rằng nghiệp đa sở thọ này do tinh tấn hay tinh cần trở thành thiểu sở thọ?\"","fontSize":12,"order":47},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":48},{"content":"\"-- Có thể nói được chăng: \"Mong rằng nghiệp thiểu sở thọ này do tinh tấn hay do tinh cần trở thành đã sở thọ?\"","fontSize":12,"order":49},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":50},{"content":"\"-- Chư Hiền Nigantha, các Ông nghĩ thế nào? Có thể được chăng: \"Mong rằng nghiệp có sở thọ này do tinh tấn hay tinh cần trở thành nghiệp không có sở thọ?\"","fontSize":12,"order":51},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":52},{"content":"\"-- Có thể được chăng: \"Mong rằng nghiệp không có sở thọ này, do tinh tấn hay tinh cần trở thành nghiệp có sở thọ?\"","fontSize":12,"order":53},{"content":"\"-- Thưa không vậy, Hiền giả.","fontSize":12,"order":54},{"content":"\"-- Như vậy, này chư Hiền Nigantha, không thể được: \"Mong rằng nghiệp được thọ quả hiện tại này, do tinh tấn hay tinh cần trở thành nghiệp được thọ quả tương lai\". Không thể được: \"Mong rằng nghiệp được thọ quả tương lai này, do tinh tấn hay do tinh cần, trở thành nghiệp được thọ quả hiện tại\". Không thể được: \"Mong rằng nghiệp được lãnh lạc thọ này, do tinh tấn hay tinh cần trở thành nghiệp được lãnh khổ thọ\". Không thể được: \"Mong rằng nghiệp được lãnh khổ thọ này, do tinh tấn hay tinh cần trở thành nghiệp được lãnh lạc thọ\". Không thể được: \"Mong rằng nghiệp mà quả lãnh thọ đã được thành thục này, do tinh tấn hay tinh cần có thể trở thành không thành thục\". Không thể được: \"Mong rằng nghiệp mà quả lãnh thọ không thành thục này, do tinh tấn hay tinh cần có trở thành thành thục\". Không thể được: \"Mong rằng nghiệp đa sở thọ này do tinh tấn hay tinh cần, trở thành thiểu sở thọ\". Không thể được: \"Mong rằng nghiệp thiểu sở thọ này, do tinh tấn hay tinh cần trở thành đa sở thọ\". Không thể được: \"Mong rằng nghiệp không có sở thọ này, do tinh tấn hay tinh cần trở thành có sở thọ\". Không thể được: \"Mong rằng nghiệp có sở thọ này, do tinh tấn hay tinh cần trở thành không có sở thọ\". Sự tình là như vậy, thời sự tinh tấn của các Tôn giả Nigantha là không có kết quả, sự tinh cần của họ là không có kết quả\".","fontSize":12,"order":55},{"content":"Này các Tỷ-kheo, các Nigantha nói như vậy. Này các Tỷ-kheo, mười thuyết tùy thuyết (Tùy thuận thuyết Vadanuvada) hợp pháp do các Nigantha đã nói như vậy đưa đến sự chỉ trích:","fontSize":12,"order":56},{"content":"(1) Này các Tỷ-kheo, nếu các hữu tình do nhân các việc làm quá khứ, lãnh thọ lạc khổ, thời này các Tỷ-kheo, các Nigantha thật sự đã làm những ác hạnh trong thời quá khứ, nên nay họ phải lãnh thọ những cảm giác đau đớn, cực khổ, thống khổ như vậy.","fontSize":12,"order":57},{"content":"(2) Này các Tỷ-kheo, nếu các hữu tình do nhân một vị Tạo hóa tạo ra lãnh thọ những cảm giác lạc khổ, thời này các Tỷ-kheo, các Nigantha thật sự được tạo ra bởi một vị Tạo hóa ác độc, vì rằng nay họ lãnh thọ những cảm giác đau đớn, cực khổ, thống khổ.","fontSize":12,"order":58},{"content":"(3) Như vậy, này các Tỷ-kheo, nếu các hữu tình do nhân kết hợp các điều kiện (sangatibhava), thọ lãnh lạc khổ, thời này các Tỷ-kheo, các Nigantha thật sự bị ác kết hợp, vì rằng nay họ lãnh thọ những cảm giác đau đớn, cực khổ, thống khổ như vậy.","fontSize":12,"order":59},{"content":"(4) Này các Tỷ-kheo, nếu các loài hữu tình do nhân sanh loại (ahbijati) lãnh thọ những cảm giác lạc khổ, thời này các Tỷ-kheo, các Nigantha thật sự bị ác sinh loại, vì rằng nay họ lãnh thọ những cảm giác đau đớn, cực khổ, thống khổ như vậy.","fontSize":12,"order":60},{"content":"(5) Này các Tỷ-kheo, nếu các hữu tình do nhân tinh tấn hiện tại, thọ lãnh lạc khổ, thời này các Tỷ-kheo, các Nigantha thật sự đã tạo ác tinh tấn hiện tại, vì rằng nay họ lãnh thọ những cảm giác đau đớn, cực khổ, thống khổ.","fontSize":12,"order":61},{"content":"(6) Này các Tỷ-kheo, nếu các hữu tình do nhân việc làm quá khứ thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích. Nếu các hữu tình không do nhân việc làm quá khứ thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích.","fontSize":12,"order":62},{"content":"(7) Này các Tỷ-kheo, nếu các hữu tình do nhân được một vị Tạo hóa tạo ra thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích. Nếu các hữu tình không do nhân được một vị Tạo hóa tạo ra thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích.","fontSize":12,"order":63},{"content":"(8) Này các Tỷ-kheo, nếu các hữu tình do nhân kết hợp các điều kiện thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích. Nếu các hữu tình không do nhân kết hợp các điều kiện thọ lãnh lạc khổ các Nigantha đáng bị chỉ trích.","fontSize":12,"order":64},{"content":"(9) Này các Tỷ-kheo, nếu các hữu tình do nhân sanh loại thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích. Nếu các hữu tình không do nhân sanh loại thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích.","fontSize":12,"order":65},{"content":"(10) Này các Tỷ-kheo, nếu các hữu tình do nhân tinh cần hiện tại thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích. Nếu các hữu tình không do nhân tinh cần hiện tại thọ lãnh lạc khổ, các Nigantha đáng bị chỉ trích.","fontSize":12,"order":66},{"content":"Này các Tỷ-kheo, các Nigantha nói như vậy. Này các Tỷ-kheo, mười thuyết tùy thuyết hợp pháp các Nigantha đã nói như vậy đưa đến sự chỉ tríc
