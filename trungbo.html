 đến Ta nói với Alara Kalama: \"Hiền giả Kalama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt, và tuyên bố pháp này?\" Này Aggivessana, được nói vậy, Alara Kalama tuyên bố về Vô sở hữu xứ.","fontSize":12,"order":25},{"content":"Rồi này Aggivessana, Ta suy nghĩ: \"Không phải chỉ có Alara Kalama có lòng tin, Ta cũng có lòng tin. Không phải chỉ có Alara Kalama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Alara Kalama mới có niệm, Ta cũng có niệm. Không phải chỉ có Alara Kalama mới có định, Ta cũng có định. Không phải chỉ có Alara Kalama mới có tuệ, Ta cũng có tuệ. Vậy Ta hãy cố gắng chứng cho được pháp mà Alara Kalama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, ta an trú\".","fontSize":12,"order":26},{"content":"Rồi này Aggivessana, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này các Tỷ-kheo, Ta đi đến chỗ Alara Kalama ở, sau khi đến, Ta nói với Alara Kalama: \"Này Hiền giả Kalama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng, Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Thật lợi ích thay cho chúng tôi, Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi tự tri, tự chứng, tự đạt, và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng, tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":27},{"content":"Như vậy, này Aggivessana, Alara Kalama là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này Aggivessana, rồi Ta tự suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Vô sở hữu xứ\". Như vậy, này Aggivessana, Ta không tôn kính pháp này, và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":28},{"content":"Rồi này Aggivessana, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đi đến chỗ Uddaka Ramaputta, khi đến xong Ta nói với Uddaka Ramaputta: \"Hiền giả, tôi muốn sống phạm hạnh trong pháp luật này\". Ðược nói vậy, này Aggivessana, Uddaka Ramaputta nói với Ta: \"Này Tôn giả, hãy sống (và an trú), pháp này là như vậy, khiến người có trí không bao lâu như vị Bổn sư của mình (chỉ dạy) tự tri, tự chứng, tự đạt và an trú\". Này Aggivessana, Ta đã thông suốt pháp ấy một cách mau chóng. Và này Aggivessana, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí, và giáo lý của bậc Trưởng lão (Thượng Tọa), và Ta tự cho rằng Ta như người khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":29},{"content":"Này Aggivessana, Ta suy nghĩ như sau: \"Rama tuyên bố pháp này không phải vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, ta mới an trú\". Chắc chắn Rama thấy pháp này, biết pháp này, rồi mới an trú\". Này Aggivessana, rồi Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến Ta nói với Uddaka Ramaputta: \"Hiền giả Rama, cho đến mức độ nào, Ngài tự tri, tự chứng, tự đạt và tuyên bố pháp này?\" Này Aggivessana, được nghe nói vậy, Uddaka Ramaputta tuyên bố về Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":30},{"content":"Rồi này Aggivessana, Ta suy nghĩ: \"Không phải chỉ có Rama mới có lòng tin. Ta cũng có lòng tin. Không phải chỉ có Rama mới có tinh tấn, Ta cũng có tinh tấn. Không phải chỉ có Rama mới có niệm, Ta cũng có niệm. Không phải chỉ có Rama mới có định, Ta cũng có định. Không phải chỉ có Rama mới có tuệ, Ta cũng có tuệ. Vậy ta hãy cố gắng chứng cho được pháp mà Rama tuyên bố: \"Sau khi tự tri, tự chứng, tự đạt, tự an trú\".","fontSize":12,"order":31},{"content":"Rồi này Aggivessana, không bao lâu sau khi tự tri, tự chứng, tự đạt pháp ấy một cách mau chóng, Ta an trú. Rồi này Aggivessana, Ta đi đến chỗ Uddaka Ramaputta ở, sau khi đến, Ta nói với Uddaka Ramaputta: \"Này Hiền giả Rama, có phải Hiền giả đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy?\" --\"Vâng Hiền giả, tôi đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy\". --\"Này Hiền giả, tôi cũng đã tự tri, tự chứng, tự đạt và tuyên bố pháp này đến mức độ như vậy.\" Thật lợi ích thay cho chúng tôi! Thật khéo lợi ích thay cho chúng tôi, khi chúng tôi được thấy một đồng phạm hạnh như Tôn giả! Pháp mà tôi, tự tri tự chứng, tự đạt và tuyên bố, chính pháp ấy Hiền giả tự tri, tự chứng, tự đạt và an trú; pháp mà Hiền giả tự tri, tự chứng, tự đạt và an trú, chính pháp ấy tôi tự tri, tự chứng, tự đạt và tuyên bố; pháp mà tôi biết, chính pháp ấy Hiền giả biết; pháp mà Hiền giả biết, chính pháp ấy tôi biết. Tôi như thế nào, Hiền giả là như vậy; Hiền giả như thế nào, Tôi là như vậy. Nay hãy đến đây, Hiền giả, hai chúng ta hãy chăm sóc hội chúng này!\"","fontSize":12,"order":32},{"content":"Như vậy, này Aggivessana, Uddaka Ramaputta là Ðạo Sư của Ta, lại đặt Ta, đệ tử của vị ấy ngang hàng với mình, và tôn sùng Ta với sự tôn sùng tối thượng. Này Aggivessana, rồi Ta suy nghĩ: \"Pháp này không hướng đến yểm ly, không hướng đến ly tham, không hướng đến đoạn diệt, không hướng đến an tịnh, không hướng đến thượng trí, không hướng đến giác ngộ, không hướng đến Niết-bàn, mà chỉ đưa đến sự chứng đạt Phi tưởng phi phi tưởng xứ\". Như vậy, này Aggivessana, Ta không tôn kính pháp ấy và từ bỏ pháp ấy, Ta bỏ đi.","fontSize":12,"order":33},{"content":"Này Aggivessana, Ta, kẻ đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ, tuần tự du hành tại nước Magadha (Ma kiệt đà) và đến tại tụ lạc Uruvela (Ưu lâu tần loa). Tại đây, Ta thấy một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Này Aggivessana, rồi Ta tự nghĩ: \"Thật là một địa điểm khả ái, một khóm rừng thoải mái, có con sông trong sáng chảy gần, với một chỗ lội qua dễ dàng khả ái, và xung quanh có làng mạc bao bọc dễ dàng đi khất thực. Thật là một chỗ vừa đủ cho một Thiện nam tử tha thiết tinh cần có thể tinh tấn\". Và này các Tỷ-kheo, Ta ngồi xuống tại chỗ ấy và nghĩ rằng: \"Thật đáng cố gắng tinh tấn ở nơi đây\".","fontSize":12,"order":34},{"content":"Rồi này Aggivessana, ba ví dụ khởi lên nơi Ta, vi diệu, từ trước chưa từng được nghe: Này Aggivessana, ví như có một khúc cây đẫm ướt, đầy nhựa sống và đặt trong nước. Có một người đến, cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, hơi nóng sẽ hiện ra\". Này Aggivessana, Ông nghĩ thế nào? Người ấy lấy khúc cây đẫm ướt, đầy nhựa sống đặt trong nước ấy, rồi cọ xát với dụng cụ làm lửa thì có thể nhen lửa, khiến lửa nóng hiện ra được không?","fontSize":12,"order":35},{"content":"-- Thưa không, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì cành cây ấy đẫm ướt, đầy nhựa sống lại bị ngâm trong nước, nên người ấy chỉ bị mệt nhọc và bực bội.","fontSize":12,"order":36},{"content":"-- Cũng vậy, này Aggivessana, những Sa-môn hay những Bà-la-môn sống không xả ly các dục về thân, những gì đối với chúng thuộc các dục như dục tham, dục ái, dục hôn ám, dục khát vọng, dục nhiệt não, về nội tâm chưa được khéo đoạn trừ, chưa được khéo làm cho nhẹ bớt, nếu những Tôn giả Sa-môn hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác, và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy cũng không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Này Aggivessana, đó là ví dụ thứ nhất, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":37},{"content":"Này Aggivessana, rồi một ví dụ thứ hai, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta. Này Aggivessana, ví như có một khúc cây đẫm ướt, đầy nhựa sống, được vớt khỏi nước, được đặt trên đất khô. Có một người đến, cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, hơi nóng sẽ hiện ra\". Này Aggivessana, Ông nghĩ thế nào? Người ấy lấy khúc cây đẫm ướt, đầy nhựa sống, được vớt khỏi nước, được đặt trên đất khô ấy, rồi cọ xát với dụng cụ làm lửa, có thể nhen lửa, khiến hơi nóng hiện ra được không?","fontSize":12,"order":38},{"content":"-- Thưa không, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì khúc cây ấy đẫm ướt, đầy nhựa sống, dầu được vớt khỏi nước, được đặt trên đất khô, nên người ấy chỉ bị mệt nhọc và bực bội.","fontSize":12,"order":39},{"content":"-- Cũng vậy, này Aggivessana, những Sa-môn hay Bà-la-môn sống không xả ly các dục về thân, những gì đối với các vị ấy thuộc các dục như dục tham, dục ái, dục hôm ám, dục khát vọng, dục nhiệt não, về nội tâm chưa được khéo đoạn trừ, chưa được khéo làm cho nhẹ bớt. Nếu những Tôn giả Sa-môn, hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy cũng không có thể chứng được tri kiến, vô thượng Chánh Ðẳng Giác. Này Aggivessana, đó là ví dụ thứ hai, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":40},{"content":"Này Aggivessana, rồi một ví dụ thứ ba, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta. Này Aggivessana, ví như có một khúc cây khô, không nhựa, được vớt khỏi nước, được đặt trên đất khô. Có một người đến cầm dụng cụ làm lửa với ý nghĩ: \"Ta sẽ nhen lửa, lửa nóng sẽ hiện ra\". Này Aggivessana, Ông nghĩ thế nào? Người ấy lấy khúc cây khô, không nhựa, được vớt khỏi nước, được đặt trên đất khô, rồi cọ xát với dụng cụ làm lửa, có thể nhen lửa, khiến nơi nóng hiện ra được không?","fontSize":12,"order":41},{"content":"-- Thưa được, Tôn giả Gotama. Vì sao vậy? Này Tôn giả Gotama, vì khúc cây ấy khô, không nhựa, lại được vớt khỏi nước, được đặt trên đất khô.","fontSize":12,"order":42},{"content":"-- Cũng vậy, này Aggivessana, những Tôn giả Sa-môn hay Bà-la-môn sống xả ly các dục về thân, những gì đối với các vị ấy thuộc các dục, như dục tham, dục ái, dục hôn ám, dục khát vọng, dục nhiệt não, về nội tâm được khéo đoạn trừ. Nếu những Tôn giả Sa-môn hay Bà-la-môn này thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt, các vị ấy có thể chứng được tri kiến vô thượng Chánh Ðẳng Giác. Và nếu những Tôn giả Sa-môn hay Bà-la-môn này không thình lình cảm thọ những cảm giác khổ đau, kịch liệt, khốc liệt, các vị này cũng có thể chứng được tri kiến vô thượng Chánh Ðẳng Giác. Này Aggivessana, đó là ví dụ thứ ba, vi diệu, từ trước chưa từng được nghe, được khởi lên nơi Ta.","fontSize":12,"order":43},{"content":"Này Aggivessana, rồi Ta suy nghĩ: \"Ta hãy nghiến răng, dán chặt lên lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm!\" Này Aggivessana, rồi Ta nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm. Khi Ta đang nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, mồ hôi thoát ra từ nơi nách của Ta. Này Aggivessana, như một người lực sĩ nắm lấy đầu một người ốm yếu hay nắm lấy vai, có thể chế ngự, nhiếp phục và đánh bại người ấy. Này Aggivessana, khi Ta đang nghiến răng, dán chặt lưỡi lên nóc họng, lấy tâm chế ngự tâm, nhiếp phục tâm, đánh bại tâm, mồ hôi thoát ra từ nơi nách của Ta, này Aggivessana, dầu cho Ta có chí tâm tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn do tinh tấn chống lại khổ thọ ấy. Tuy vậy, này Aggivessana, khổ thọ ấy khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":44},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau: \"Ta hãy tu Thiền nín thở\". Và này Aggivessana, rồi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi. Này Aggivessana, khi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi, thì một tiếng gió động kinh khủng thổi lên, ngang qua lỗ tai. Này Aggivessana, ví như tiếng kinh khủng phát ra từ ống thổi bệ đang thổi của người thợ rèn. Cũng vậy, này Aggivessana, khi Ta nín thở vô, thở ra ngang qua miệng và ngang qua mũi, thời một tiếng gió động kinh khủng thổi lên, ngang qua lỗ tai. Này Aggivessana, dầu cho Ta có chí tâm tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị kích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn do tinh tấn chống lại khổ thọ ấy. Tuy vậy, này Aggivessana, khổ thọ ấy khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":45},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Aggivessana, rồi Ta nín thở vô, thở ra ngang qua miệng, ngang qua mũi, và ngang qua tai. Này Aggivessana, khi Ta nín thở vô thở ra ngang qua miệng, ngang qua mũi và ngang qua tai, thì có ngọn gió kinh khủng thổi lên đau nhói trong đầu Ta. Này Aggivessana, ví như một người lực sĩ chém đầu một người khác với một thanh kiếm sắc, cũng vậy, này Aggivessana, khi ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, thì có ngọn gió kinh khủng thổi lên đau nhói trong đầu Ta. Này Aggivessana, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy. Tuy vậy, này Aggivessana, khổ thọ ấy khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":46},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau : \"Ta hãy tu thêm Thiền nín thở\". Và này Aggivessana, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, Ta cảm giác đau đầu, một cách kinh khủng. Này Aggivessana, ví như một người lực sĩ lấy một dây nịt bằng da cứng quấn tròn quanh đầu rồi xiết mạnh; cũng vậy, này Aggivessana, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi, và ngang qua tai, Ta cảm giác đau đầu một cách kinh khủng. Này Aggivessana, dầu cho Ta có chí tâm, tinh cần, tinh tấn tận lực, dầu cho niệm được an trú không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn do tinh tấn chống lại khổ thọ ấy. Tuy vậy, này Aggivessana, khổ thọ ấy khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":47},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Aggivessana, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai. Này Aggivessana, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, một ngọn gió kinh khủng cắt ngang bụng của Ta. Này Aggivessana, ví như một người đồ tể thiện xảo hay đệ tử người đồ tể cắt ngang bụng với một con dao cắt thịt bò sắc bén. Cũng vậy, này Aggivessana, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, một ngọn kinh khủng cắt ngang bụng của Ta. Này Aggivessana, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dẫu cho niệm được an trú, không dao động nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy. Tuy vậy, này Aggivessana, khổ thọ ấy khởi lên nơi Ta, được tồn tại, nhưng không chi phối tâm Ta.","fontSize":12,"order":48},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau: \"Ta hãy tu thêm Thiền nín thở\". Và này Aggivessana, rồi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai. Này Aggivessana, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai, thì có một sức nóng kinh khủng khởi lên trong thân Ta. Này Aggivessana, ví như hai người lực sĩ sau khi nắm cánh tay một người yếu hơn, nướng người ấy, đốt người ấy trên một hố than hừng. Cũng vậy, này Aggivessana, khi Ta nín thở vô, thở ra, ngang qua miệng, ngang qua mũi và ngang qua tai thì có một sức nóng kinh khủng khởi lên trong thân Ta. Này Aggivessana, dầu cho Ta có chí tâm, tinh cần, tinh tấn, tận lực, dầu cho niệm được an trú, không dao động, nhưng thân của Ta vẫn bị khích động, không được khinh an, vì Ta bị chi phối bởi sự tinh tấn, do tinh tấn chống lại khổ thọ ấy. Tuy vậy, này Aggivessana, khổ thọ ấy khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":49},{"content":"Lại nữa, này Aggivessana, chư Thiên thấy vậy nói như sau: \"Sa-môn Gotama đã chết rồi\". Một số chư Thiên nói như sau: \"Sa-môn Gotama chưa chết, nhưng Sa-môn Gotama sắp sửa chết\". Một số chư Thiên nói như sau: \"Sa-môn Gotama chưa chết. Sa-môn Gotama, cũng không phải sắp chết. Sa-môn Gotama là bậc A-la-hán, đời sống của một A-la-hán là như vậy\".","fontSize":12,"order":50},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau: \"Ta hãy hoàn toàn tuyệt thực\". Rồi này Aggivessana, chư Thiên đến Ta và nói như sau: \"Này Thiện hữu, Hiền giả chớ có hoàn toàn tuyệt thực. Này Thiện hữu, nếu Hiền giả có hoàn toàn tuyệt thực, chúng tôi sẽ đổ các món ăn chư Thiên ngang qua các lỗ chân lông cho Hiền giả, và nhờ vậy Hiền giả vẫn sống\". Rồi này Aggivessana, Ta suy nghĩ như sau: \"Nếu Ta hoàn toàn tuyệt thực và chư Thiên này đổ các món ăn chư Thiên ngang qua các lỗ chân lông cho Ta và nhờ vậy Ta vẫn sống, thời như vậy Ta tự dối Ta\". Này Aggivessana, Ta bác bỏ chư Thiên ấy và nói: \"Như vậy là đủ\".","fontSize":12,"order":51},{"content":"Này Aggivessana, rồi Ta tự suy nghĩ như sau: \"Ta hãy giảm thiểu tối đa ăn uống, ăn ít từng giọt một, như xúp đậu xanh, xúp đậu đen hay xúp đậu hột hay xúp đậu nhỏ\". Và này Aggivessana, trong khi Ta giảm thiểu tối đa sự ăn uống, ăn từng giọt một, như xúp đậu xanh, xúp đậu đen hay xúp đậu hột hay xúp đậu nhỏ, thân của Ta trở thành hết sức gầy yếu. Vì Ta ăn quá ít, tay chân Ta trở thành như những gọng cỏ hay những đốt cây leo khô héo; vì Ta ăn quá ít, bàn trôn của Ta trở thành như móng chân con lạc đà; vì Ta ăn quá ít, xương sống phô bày của Ta giống như một chuỗi banh; vì Ta ăn quá ít, các xương sườn gầy mòn của Ta giống như rui cột một nhà sàn hư nát; vì Ta ăn quá ít, nên con ngươi long lanh của Ta nằm sâu thẳm trong lỗ con mắt, giống như ánh nước long lanh nằm sâu thẳm trong một giếng nước thâm sâu; vì Ta ăn quá ít, da đầu Ta trở thành nhăn nhiu khô cằn như trái bí trắng và đắng bị cắt trước khi chín, bị cơn gió nóng làm cho nhăn nhíu khô cằn. Này Aggivessana, nếu Ta nghĩ: \"Ta hãy rờ da bụng\", thì chính xương sống bị Ta nắm lấy. Nếu Ta nghĩ: \"Ta hãy rờ xương sống\", thì chính da bụng bị Ta nắm lấy. Vì Ta ăn quá ít, nên này Aggivessana, da bụng của Ta đến bám chặt xương sống. Này Aggivessana, nếu Ta nghĩ: \"Ta đi đại tiện, hay đi tiểu tiện\" thì Ta ngã qu? úp mặt xuống đất, vì Ta ăn quá ít. Này Aggivessana, nếu Ta muốn xoa dịu thân Ta, lấy tay xoa bóp chân tay, thì này Aggivessana, trong khi Ta xoa bóp chân tay, các lông tóc hư mục rụng khỏi thân Ta, vì Ta ăn quá ít.","fontSize":12,"order":52},{"content":"Lại nữa, này Aggivessana, có người thấy vậy nói như sau: \"Sa-môn Gotama có da đen\". Một số người nói như sau: \"Sa-môn Gotama, da không đen, Sa-môn Gotama có da màu xám\". Một số người nói như sau: \"Sa-môn Gotama da không đen, da không xám.\" Một số người nói như sau: \"Sa-môn Gotama da không đen, da không xám, Sa-môn Gotama có da màu vàng sẫm\". Cho đến mức độ như vậy, này Aggivessana, da của Ta vốn thanh tịnh, trong sáng bị hư hoại vì Ta ăn quá ít.","fontSize":12,"order":53},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau: \"Thuở xưa có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng, không thể có gì hơn nữa. Về tương lai, có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng không thể có gì hơn nữa. Trong hiện tại, có những Sa-môn hay Bà-la-môn thình lình cảm thọ những cảm giác chói đau, khổ đau, kịch liệt, khốc liệt. Những sự đau khổ này là tối thượng, không thể có gì hơn nữa. Nhưng Ta, với sự khổ hạnh khốc liệt như thế này, vẫn không chứng được pháp thượng nhân, tri kiến thù thắng xứng đáng bậc Thánh. Hay là có đạo lộ nào khác đưa đến giác ngộ?\"","fontSize":12,"order":54},{"content":"Này Aggivessana, rồi Ta suy nghĩ như sau: \"Ta biết, trong khi phụ thân Ta, thuộc giòng Sakka (Thích-ca) đang cày và Ta đang ngồi dưới bóng mát cây diêm-phù-đề (jambu), Ta ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ\". Khi an trú như vậy, Ta nghĩ: \"Ðạo lộ này có thể đưa đến giác ngộ chăng?\" Và này Aggivessana, tiếp theo ý niệm ấy, ý thức này khởi lên nơi Ta: \"Ðây là đạo lộ đưa đến giác ngộ\".","fontSize":12,"order":55},{"content":"Này Aggivessana, rồi Ta suy nghĩ: \"Ta có sợ chăng lạc thọ này, một lạc thọ ly dục, ly pháp bất thiện?\" Này Aggivessana, rồi Ta suy nghĩ: \"Ta không sợ lạc thọ này, một lạc thọ ly dục, ly pháp bất thiện\".","fontSize":12,"order":56},{"content":"Rồi này Aggivessana, Ta suy nghĩ: \"Nay thật không dễ gì chứng đạt lạc thọ ấy, với thân thể ốm yếu kinh khủng như thế này. Ta hãy ăn thô thực, ăn cơm chua\". Rồi này Aggivessana, Ta ăn thô thực, ăn cơm chua. Này Aggivessana, lúc bấy giờ, năm Tỷ-kheo đang hầu hạ Ta suy nghĩ: \"Khi nào Sa-môn Gotama chứng pháp, vị ấy sẽ nói cho chúng ta biết\". Này Aggivessana, khi thấy Ta ăn thô thực, ăn cơm chua, các vị ấy chán ghét Ta, bỏ đi và nói: \"Sa-môn Gotama nay sống đầy đủ vật chất, từ bỏ tinh tấn, trở lui đời sống sung túc\".","fontSize":12,"order":57},{"content":"Và này Aggivessana, sau khi ăn thô thực và được sức lực trở lại, Ta ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Này Aggivessana, như vậy lạc thọ khởi lên nơi Ta được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":58},{"content":"Diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Này Aggivessana, như vậy lạc thọ khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":59},{"content":"Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Này Aggivessana, như vậy lạc thọ khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":60},{"content":"Xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Này Aggivessana, như vậy lạc thọ khởi lên nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":61},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến Túc mạng minh. Ta nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp. Ta nhớ rằng: \"Tại chỗ kia, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, Ta được sanh ra tại chỗ nọ. Tại chỗ ấy, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này\". Như vậy, Ta nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Này Aggivessana, đó là minh thứ nhất Ta đã chứng được trong đêm canh một, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm, tinh cần. Như vậy, này Aggivessana, lạc thọ sanh nơi Ta được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":62},{"content":"Với tâm định tĩnh, thuần tịnh trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến trí tuệ về sanh tử của chúng sanh. Ta với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Ta biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. Những chúng sanh làm những ác hạnh về thân, lời và ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến; những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những chúng sanh nào làm những thiện hạnh về thân, lời và ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến; những vị này sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi trời, trên đời này. Như vậy Ta với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Ta biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Này Aggivessana, đó là minh thứ hai Ta đã chứng được trong đêm canh giữa, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm, tinh cần. Như vậy, này Aggivessana, lạc thọ sanh nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":63},{"content":"Với tâm định tĩnh, thuần tịnh, trong sáng không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bình tĩnh như vậy, Ta dẫn tâm, hướng tâm đến Lậu tận trí. Ta biết như thật: \"Ðây là Khổ\", biết như thật: \"Ðây là Nguyên nhân của khổ\", biết như thật: \"Ðây là sự Diệt khổ\", biết như thật: \"Ðây là Con đường đưa đến diệt khổ\", biết như thật: \"Ðây là những lậu hoặc\", biết như thật: \"Ðây là nguyên nhân của lậu hoặc\", biết như thật: \"Ðây là sự diệt trừ các lậu hoặc\", biết như thật: \"Ðây là con đường đưa đến sự diệt trừ các lậu hoặc\". Nhờ biết như vậy, nhận thức như vậy, tâm của Ta thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy, Ta khởi lên sự hiểu biết: \"Ta đã giải thoát.\" Ta đã biết: \"Sanh đã diệt, phạm hạnh đã thành, việc cần làm đã làm, sau đời hiện tại không có đời sống nào khác nữa\". Này Aggivessana, đó là minh thứ ba mà Ta đã chứng được trong canh cuối, vô minh diệt, minh sanh, ám diệt, ánh sáng sanh, do Ta sống không phóng dật, nhiệt tâm, tinh cần. Như vậy, này Aggivessana, lạc thọ sanh nơi Ta, được tồn tại nhưng không chi phối tâm Ta.","fontSize":12,"order":64},{"content":"Này Aggivessana, Ta biết rằng khi Ta thuyết pháp cho đại chúng gồm hàng trăm người, mỗi người nghĩ như thế này về Ta: \"Ðặc biệt cho ta, Sa-môn Gotama thuyết pháp\". Này Aggivessana, chớ có hiểu như vậy. Khi Như Lai thuyết pháp cho đại chúng, thì đó chỉ vì mục đích giảng dạy. Và Ta, này Aggivessana, sau khi chấm dứt một buổi thuyết giảng như vậy, Ta an trú nội tâm, làm cho tịnh chỉ, làm cho nhất tâm, làm cho định tĩnh trên định tướng thứ nhất ấy, và như vậy Ta sống an trú, trường cửu, vĩnh viễn.","fontSize":12,"order":65},{"content":"-- Như vậy, Tôn giả Gotama thật đáng tin cậy, vì Ngài là bậc A-la-hán, Chánh Ðẳng Giác. Nhưng không biết Tôn giả Gotama có cho phép ngủ ban ngày không?","fontSize":12,"order":66},{"content":"-- Này Aggivessana, Ta có cho phép, vào cuối tháng hạ, sau khi khất thực về, sau khi xếp áo sanghati (đại y) thành bốn, chánh niệm tỉnh giác, Ta nằm xuống ngủ, nằm phía tay mặt.","fontSize":12,"order":67},{"content":"-- Này Tôn giả Gotama, như vậy một số Sa-môn, Bà-la-môn gọi là an trú nơi si ám.","fontSize":12,"order":68},{"content":"-- Này Aggivessana, như vậy không phải là si ám hay không si ám. Này Aggivessana, như thế nào là si ám và như thế nào là không si ám? Hãy nghe và suy nghiệm kỹ, Ta sẽ nói.","fontSize":12,"order":69},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":70},{"content":"Niganthaputta Saccaka trả lời Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":71},{"content":"-- Ðối với ai, các lậu hoặc chưa được đoạn trừ, những lậu hoặc liên hệ đến phiền não, sanh khởi hậu hữu, đáng sợ hãi, liên hệ đến phiền não, sanh khởi hậu hữu, đáng sợ hãi, đưa đến quả khổ dị thục, hướng đến sanh, già, chết trong tương lai, vị ấy Ta gọi là còn si ám. Này Aggivessana, đối với ai các lậu hoặc đã được đoạn trừ, những lậu hoặc, đưa đến quả khổ dị thục, hướng đến sanh, già, chết trong tương lai, vị ấy Ta gọi là không si ám. Này Aggivessana, sự đoạn trừ lậu hoặc là không si ám. Này Aggivessana, đối với Như Lai, các lậu hoặc đã được đoạn trừ, những lậu hoặc liên hệ đến phiền não, sanh khởi hậu hữu, đáng sợ hãi, đưa đến quả khổ dị thục, hướng đến sanh, già, chết trong tương lai, chúng bị cắt tận gốc, được làm như cây ta-la bị chặt đầu, khiến cho không thể tái sanh, không thể sanh lại trong tương lai. Này Aggivessana, ví như cây ta-la bị chặt đứt đầu, không lớn lên; cũng vậy, này Aggivessana, đối với Như Lai, các lậu hoặc đã được đoạn trừ, những lậu hoặc liên hệ đến phiền não, sanh khởi hậu hữu, đáng sợ hãi, đưa đến quả khổ dị thục, hướng đến sanh, già, chết trong tương lai, chúng bị cắt tận gốc, được làm như cây ta-la bị chặt đầu, khiến cho không thể tái sanh, không thể sanh lại trong tương lai.","fontSize":12,"order":72},{"content":"Khi được nghe nói vậy, Niganthaputta Saccaka bạch Thế Tôn:","fontSize":12,"order":73},{"content":"-- Thật kỳ diệu thay, Tôn giả Gotama! Thật hy hữu thay, Tôn giả Gotama! Dầu cho Tôn giả Gotama bị chống đối một cách mỉa mai, dầu cho bị công kích với những lời lẽ buộc tội trong cuộc đối thoại, màu da Tôn giả vẫn sáng suốt, sắc mặt Tôn giả vẫn hoan hỷ, như một A-la-hán, Chánh Ðẳng Giác. Này Tôn giả Gotama, tôi xác nhận tôi cùng với Purana Kassapa biện luận, vị này khi bị tôi dùng lời nói chất vấn, liền tránh né với một vấn đề khác, trả lời ra ngoài vấn đề, và tỏ lộ sự phẫn nộ, sân hận, tức tối. Còn Tôn giả Gotama, dầu bị chống đối một cách mỉa mai, dầu bị công kích với những lời lẽ buộc tội trong cuộc đối thoại, màu da Tôn giả vẫn sáng suốt, sắc mặt Tôn giả vẫn hoan hỷ như một A-la-hán, Chánh Ðẳng Giác. Này Tôn giả Gotama, tôi xác nhận tôi cùng với Makkhali Gosala... Ajita Kesakambala... Pakudha Kaccayana... Sanjaya Belatthiputta... cùng với Nigantha Nataputta biện luận, vị này khi bị tôi dùng lời nói chất vấn liền tránh né với một vấn đề khác, trả lời ra ngoài vấn đề và tỏ lộ sự phẫn nộ, sân hận và tức tối. Còn Tôn giả Gotama, dầu bị chống đối một cách mỉa mai, dầu bị công kích với những lời lẽ buộc tội, trong cuộc đối thoại, màu da Tôn giả vẫn sáng suốt, sắc mặt Tôn giả vẫn hoan hỷ như một A-la-hán, Chánh Ðẳng Giác. Và này Tôn giả Gotama, chúng tôi nay phải đi, chúng tôi có nhiều công việc, có nhiều việc phải làm.","fontSize":12,"order":74},{"content":"-- Này Aggivessana, Ông hãy làm những gì Ông nghĩ là hợp thời.","fontSize":12,"order":75},{"content":"Rồi Niganthaputta Saccaka hoan hỷ, tín thọ lời Thế Tôn giảng, từ chỗ ngồi đứng dậy và từ biệt.","fontSize":12,"order":76},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":77}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/36. Ðại kinh Saccaka (Mahàsaccaka sutta)","title":"36. Ðại kinh Saccaka (Mahàsaccaka sutta)"},{"ID":37,"paragraphs":[{"alignment":1,"content":"37. Tiểu kinh Ðoạn tận ái (Cùlatanhàsankhaya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở tại Savatthi (Xá-vệ), Ðông Viên (Pubbarama), giảng đường Lộc Mẫu (Migaramatu).","fontSize":12,"order":3},{"content":"Rồi Thiên chủ Sakka đến tại chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn và đứng một bên. Thiên chủ Sakka đứng một bên, bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, nói một cách tóm tắt, đến mức độ nào, một Tỷ-kheo ái tận giải thoát, cứu cánh thành tựu, cứu cánh an ổn khỏi các khổ ách, cứu cánh phạm hạnh, cứu cánh viên mãn, bậc tối thắng giữa chư Thiên và loài Người?","fontSize":12,"order":5},{"content":"-- Ở đây, này Thiên chủ, Tỷ-kheo được nghe như sau: \"Thật không xứng đáng, nếu có thiên vị đối với tất cả pháp\". Này Thiên chủ, nếu Tỷ-kheo được nghe như sau: \"Thật không xứng đáng, nếu có thiên vị đối với tất cả pháp\", vị ấy biết rõ tất cả pháp. Sau khi biết rõ tất cả pháp, vị ấy biết một cách rốt ráo tất cả pháp. Do biết một cách rốt ráo tất cả pháp, nếu có một cảm thọ nào, lạc thọ, khổ thọ hay bất khổ bất lạc thọ, vị ấy sống quán tánh vô thường, sống quán tánh ly tham, sống quán tánh đoạn diệt, sống quán tánh xả ly trong các cảm thọ ấy. Vị ấy nhờ sống quán tánh vô thường, sống quán tánh ly tham, sống quán tánh đoạn diệt, sống quán tánh xả ly trong các cảm thọ ấy, nên không chấp trước một vật gì ở đời; do không chấp trước nên không phiền não, do không phiền não, vị ấy chứng đạt Niết-bàn. Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, những việc cần làm đã làm, không còn trở lại đời này nữa\". Này Thiên chủ, một cách tóm tắt, đến mức độ như vậy, một Tỷ-Kheo ái tận giải thoát, cứu cánh thành tựu, cứu cánh an ổn khỏi các khổ ách, cứu cánh phạm hạnh, cứu cánh viên mãn, bậc tối thắng giữa chư Thiên và loài Người.","fontSize":12,"order":6},{"content":"Rồi Thiên chủ Sakka, sau khi hoan hỷ, tín thọ lời Thế Tôn thuyết giảng, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài rồi biến mất tại chỗ. Lúc bấy giờ, Tôn giả Maha Moggallana (Ðại Mục-kiền liên) ngồi cách Thế Tôn không xa. Rồi Tôn giả Maha Moggallana suy nghĩ: \"Không hiểu Dạ-xoa (Yakkaha) kia, sau khi hoan hỷ lời Thế Tôn dạy, có tín thọ hay không? Ta hãy tìm biết Dạ- xoa kia, sau khi hoan hỷ lời Thế Tôn dạy, có tín thọ hay không?\"","fontSize":12,"order":7},{"content":"Rồi Tôn giả Maha Moggallana, như người lực sĩ duỗi cánh tay đang co lại, hay co lại cánh tay đang duỗi ra, biến mất ở Ðông Viên Lộc Mẫu giảng đường và hiện ra ở giữa chư thiên cõi trời Ba mươi ba.","fontSize":12,"order":8},{"content":"Lúc bấy giờ Thiên chủ Sakka, với đầy đủ năm trăm nhạc khí chư thiên, đang vui chơi tại vườn Nhất bạch liên. Thiên chủ Sakka thấy Tôn giả Maha Moggallana từ xa đến, bảo năm trăm nhạc khí chư thiên dừng nghỉ, đi đến Tôn giả Maha Moggallana, sau khi đến, thưa với Tôn giả Maha Moggallana: \"Hãy đến đây, Thiện hữu Moggallana; thiện lai, Thiện hữu Moggallana! Này Thiện Hữu Moggallana, lâu lắm Thiện hữu mới có dịp đến đây. Hãy ngồi, Thiện hữu Moggallana, trên chỗ đã soạn sẵn\".","fontSize":12,"order":9},{"content":"Tôn giả Mahamoggallana, ngồi xuống trên chỗ đã soạn sẵn. Còn Thiên chủ Sakka lấy một ghế thấp khác và ngồi xuống một bên. Rồi Tôn giả Mahamoggallana nói với Thiên chủ Sakka đang ngồi xuống một bên:","fontSize":12,"order":10},{"content":"-- Này Kosiya, về lời thuyết giảng mà Thế Tôn đã nói cho Ông một cách tóm tắt, thật tốt lành cho chúng tôi, nếu được nghe chỉ một phần lời thuyết giảng ấy.","fontSize":12,"order":11},{"content":"-- Thiện hữu Moggallana, chúng tôi bận nhiều công việc, chúng tôi có nhiều việc phải làm, việc làm cho chúng tôi và việc làm cho chư thiên ở cõi trời Ba mươi ba. Lại nữa, này Thiện hữu Moggallana, lời thuyết giảng ấy được khéo nghe, khéo nắm vững , khéo suy tư, khéo thẩm lự nên không thể mau quên được. Này Thiện hữu Moggallana, xưa kia phát khởi chiến tranh giữa chư Thiên và chúng Asura (A-tu-la). Này Thiện hữu Moggallana, trong trận chiến này, chư Thiên thắng, chúng Asura bại. Này thiện hữu Moggallana, sau khi thắng trận chiến ấy và nhân dịp thắng trận, chúng tôi, sau khi trở về, cho xây dựng một lâu đài tên là Vejayanta (Tối Thắng Ðiện). Này Thiện hữu Moggallana, lâu đài Vejayanta có đến một trăm vọng tháp, trong mỗi vọng tháp có bảy ngôi nhà có hình tam giác, trong mỗi nhà tam giác có bảy tiên nữ, và mỗi tiên nữ có đến bảy thị nữ. Này thiện hữu Moggallana, Thiện hữu có muốn xem những điều khả ái của lâu đài Vejayanta không?","fontSize":12,"order":12},{"content":"Tôn giả Maha Moggallana im lặng nhận lời. Rồi Thiên chủ Sakka cùng với đại vương Vessavana để Tôn giả Maha Moggallana đi trước và đi đến lâu đài Vejayanta. Các thị nữ của Thiên chủ Sakka thấy Tôn giả Maha Moggallana đi từ xa đến, sau khi thấy, liền hổ thẹn, bẽn lẽn, rồi bước vào phòng của mình. Ví như cô dâu khi thấy cha chồng liền hổ thẹn, bẽn lẽn; cũng như vậy, các thị nữ của Thiên chủ Sakka, khi thấy Tôn giả Maha Moggallana liền hổ thẹn, bẽn lẽn, vào phòng riêng của mình.","fontSize":12,"order":13},{"content":"Rồi Thiên chủ Sakka và đại vương Vessavana đưa Tôn giả Maha Moggallana đi thăm và xem khắp lâu đài Vejayanta: \"Này Thiện hữu Moggallana, xem điều khả ái này của lâu đài Vejayanta; xem điều khả ái này của lâu đài Vejayanta. Cái này chói sáng nhờ các công đức do Tôn giả Kosiya đã làm thời xưa; và loài Người, khi thấy cái gì khả ái liền nói: 'Thật sự, cái này chói sáng từ chư thiên cõi trời Ba mươi ba. Cái này chói sáng nhờ các công đức do Tôn giả Kosiya đã làm thời xưa'\".","fontSize":12,"order":14},{"content":"Rồi Tôn giả Maha Moggallana suy nghĩ: \"Dạ-xoa này sống phóng dật một cách quá đáng. Ta hãy làm cho vị này hoảng sợ\". Tôn giả Maha Moggallana liền thị hiện thần thông lực, dùng ngón chân cái làm cho lầu Vejayanta rung động, chuyển động, chấn động mạnh. Thiên chủ Sakka, đại vương Sessavana và chư thiên ở cõi trời Ba mươi ba, tâm cảm thấy kỳ diệu, hy hữu: \"Thật kỳ diệu thay, thật hy hữu thay đại thần thông lực, đại oai lực của Tôn giả Sa-môn! Với ngón chân cái, vị này làm cho thiên cung này rung động, chuyển động, chấn động mạnh!\"","fontSize":12,"order":15},{"content":"Tôn giả Mahamoggallana sau khi biết Thiên chủ Sakka đã hoảng sợ, lông tóc dựng ngược liền nói với Thiên chủ Sakka:","fontSize":12,"order":16},{"content":"-- Này Kosiya, về lời thuyết giảng mà Thế Tôn đã nói cho Ông một cách tóm tắt, thật tốt lành cho chúng tôi, nếu được nghe chỉ một phần lời thuyết giảng ấy.","fontSize":12,"order":17},{"content":"-- Ở đây, này Thiện hữu Moggallana, tôi đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn và đứng một bên. Này Thiện hữu Moggallana, sau khi đứng một bên, tôi bạch với Thế Tôn như sau:","fontSize":12,"order":18},{"content":"\"-- Bạch Thế Tôn, một cách tóm tắt, đến mức độ nào, một Tỷ-kheo là ái tận giải thoát, cứu cánh thành tựu, cứu cánh an ổn khỏi các khổ ách, cứu cánh phạm hạnh, cứu cánh viên mãn, bậc tối thắng giữa chư Thiên và loài Người?","fontSize":12,"order":19},{"content":"Khi nghe nói vậy, này Thiện hữu Moggallana, Thế Tôn nói với tôi như sau:","fontSize":12,"order":20},{"content":"\"-- Ở đây, này Thiên chủ, Tỷ-kheo được nghe như sau: \"Thật không xứng đáng, nếu có thiên vị đối với tất cả pháp\"\". Vị ấy biết rõ tất cả pháp. Sau khi biết rõ tất cả pháp, vị ấy biết một cách rốt ráo tất cả pháp\". Do biết một cách rốt ráo tất cả pháp, nếu có cảm thọ nào, lạc thọ, khổ thọ hay bất khổ bất lạc thọ, vị ấy sống quán tánh vô thường, sống quán tánh ly tham, sống quán tánh đoạn diệt, sống quán tánh xả ly trong các cảm thọ ấy. Vị ấy nhờ sống quán tánh vô thường, sống quán tánh ly tham, sống quán tánh đoạn diệt, sống quán tánh xả ly trong các cảm thọ ấy nên không chấp trước một vật gì ở đời; do không chấp trước nên không phiền não; do không phiền não, vị ấy chứng đạt Niết-bàn. Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, những việc cần làm đã làm, không còn trở lại đời này nữa\". \"Này Thiên chủ, một cách tóm tắt, đến mức độ như vậy, một Tỷ-kheo ái tận giải thoát, cứu cánh thành tựu, cứu cánh an ổn khỏi các khổ ách, cứu cánh phạm hạnh, cứu cánh viên mãn, bậc tối thắng giữa chư Thiên và loài Người\".","fontSize":12,"order":21},{"content":"Như vậy, này Thiện hữu Moggallana, Thế Tôn nói một cách tóm tắt cho tôi về ái tận giải thoát. \"","fontSize":12,"order":22},{"content":"Rồi Tôn giả Maha Moggallana, sau khi hoan hỷ, tín cho lời Thiên chủ Sakka nói, như một nhà lực sĩ duỗi ra cánh tay đang co lại, hay co lại cánh tay đang duỗi ra, biến mất giữa chư thiên ở cõi trời Ba mươi ba, và hiện ra tại Ðông Viên Lộc Mẫu giảng đường.","fontSize":12,"order":23},{"content":"Sau khi Tôn giả Mahamoggallana đi chẳng bao lâu, các thị nữ của Thiên chủ Sakka nói với Thiên chủ Sakka như sau:","fontSize":12,"order":24},{"content":"-- Thưa Thiên chủ, có phải vị ấy là Thế Tôn, bậc Ðạo sư của Thiên chủ?","fontSize":12,"order":25},{"content":"-- Không, vị ấy không phải là Thế Tôn, bậc Ðạo Sư của ta. Vị ấy là đồng phạm hạnh với ta, Tôn giả Maha Moggallana.","fontSize":12,"order":26},{"content":"-- Thưa Thiên chủ, thật là điều tốt lành cho Thiên chủ, có một vị đồng phạm hạnh có đại thần thông, có đại oai lực như vậy. Chắc chắn vị ấy là Thế Tôn, bậc Ðạo Sư của Thiên chủ.","fontSize":12,"order":27},{"content":"Rồi Tôn giả Maha Moggallana đến tại chỗ Thế Tôn ở, sau khi đến đảnh lễ Thế Tôn và ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Maha Moggallana bạch Thế Tôn:","fontSize":12,"order":28},{"content":"-- Bạch Thế Tôn, Thế Tôn có biết chăng, Thế Tôn vừa mới nói về ái tận giải thoát một cách tóm tắt cho một Dạ-xoa có đại oai lực?","fontSize":12,"order":29},{"content":"-- Này Moggallana, Ta biết. Ở đây, Thiên chủ Sakka đến tại chỗ Ta ở, sau khi đến, đảnh lễ Ta rồi đứng một bên. Sau khi đứng một bên, này Moggallana, Thiên chủ Sakka bạch với Ta:","fontSize":12,"order":30},{"content":"\"-- Bạch Thế Tôn, nói một cách tóm tắt, đến mức độ nào, một Tỷ-kheo ái tận giải thoát, cứu cánh thành tựu, cứu cánh an ổn khỏi các khổ ách, cứu cánh phạm hạnh, cứu cánh viên mãn, bậc tối thắng giữa chư Thiên và loài Người?","fontSize":12,"order":31},{"content":"Khi nghe nói vậy, này Maha Moggallana, Ta nói với Thiên chủ Sakka:","fontSize":12,"order":32},{"content":"\"-- Ở đây, này Thiên chủ, Tỷ-kheo được nghe như sau: \"Thật không xứng đáng, nếu có thiên vị đối với tất cả pháp\". Này Thiên chủ, nếu Tỷ-kheo được nghe như sau: \"Thật không xứng đáng nếu có thiên vị đối với tất cả pháp\". Vị ấy biết rõ tất cả pháp. Sau khi biết rõ tất cả pháp, vị ấy biết một cách rốt ráo tất cả pháp. Do biết một cách rốt ráo tất cả pháp, nếu có một cảm thọ nào, lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, vị ấy sống quán tánh vô thường, sống quán tánh ly tham, sống quán tánh đoạn diệt, sống quán tánh xả ly trong các cảm thọ ấy. Vị ấy nhờ sống quán tánh vô thường, sống quán tánh ly tham, sống quán tánh đoạn diệt, sống quán tánh xả ly trong các cảm thọ ấy nên không chấp trước một vật gì ở đời. Do không chấp trước nên không phiền não, do không phiền não, vị ấy chứng đạt Niết-bàn. Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, những việc cần làm đã làm, không còn trở lại đời này nữa\". Này Thiên chủ, một cách tóm tắt, đến mức độ như vậy, một Tỷ-kheo ái tận giải thoát, cứu cánh thành tựu, cứu cánh an ổn, khỏi các khổ ách, cứu cánh phạm hạnh, cứu cánh viên mãn, bậc tối thắng giữa chư Thiên và loài Người\".","fontSize":12,"order":33},{"content":"Như vậy, này Moggallana, Ta biết Ta vừa nói một cách tóm tắt về ái tận giải thoát cho Thiên chủ Sakka.\"","fontSize":12,"order":34},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Maha Moggallana hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":35},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":36}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/37. Tiểu kinh Ðoạn tận ái (Cùlatanhàsankhaya sutta)","title":"37. Tiểu kinh Ðoạn tận ái (Cùlatanhàsankhaya sutta)"},{"ID":38,"paragraphs":[{"alignment":1,"content":"38. Ðại kinh Ðoạn tận ái (Mahàtanhàsankhaya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ) tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tỷ-kheo tên là Sati, con của người đánh cá, khởi lên ác tà kiến như sau: \"Theo như tôi hiểu pháp Thế Tôn thuyết giảng, thì thức này dong ruổi, luân chuyển nhưng không đổi khác\".","fontSize":12,"order":4},{"content":"Một số đông Tỷ-kheo nghe như sau: \"Tỷ-kheo Sati, con của người đánh cá, khởi lên ác tà kiến như sau: 'Theo như tôi hiểu pháp Thế Tôn thuyết giảng, thì thức này dong ruổi, luân chuyển nhưng không đổi khác'\". Rồi những Tỷ-kheo ấy đi đến chỗ Tỷ-kheo Sati, con của người đánh cá ở, khi đến xong liền nói với Tỷ-kheo Sati, con của người đánh cá như sau:","fontSize":12,"order":5},{"content":"-- Này Hiền giả Sati, có đúng sự thật chăng, Hiền giả khởi lên ác tà kiến như sau: \"Theo như tôi hiểu pháp Thế Tôn thuyết giảng thì thức này dong ruổi, luân chuyển nhưng không đổi khác\".","fontSize":12,"order":6},{"content":"-- Thật sự là vậy, chư Hiền, theo như tôi hiểu pháp Thế Tôn thuyết giảng, thì thức này dong ruổi, luân chuyển nhưng không đổi khác.","fontSize":12,"order":7},{"content":"Rồi những Tỷ-kheo ấy muốn Tỷ-kheo Sati, con của người đánh cá, từ bỏ ác tà kiến ấy, liền cật vấn, nạn vấn lý do, thảo luận:","fontSize":12,"order":8},{"content":"-- Hiền giả Sati, chớ nói như vậy, chớ xuyên tạc Thế Tôn. Xuyên tạc Thế Tôn là không tốt. Thế Tôn không có nói như vậy. Hiền giả Sati, Thế Tôn đã dùng nhiều pháp môn nói thức do duyên khởi; không có duyên thì thức không hiện khởi.","fontSize":12,"order":9},{"content":"Tỷ-kheo Sati, con của người đánh cá, dù được các Tỷ-kheo ấy cật vấn, thảo luận, vẫn nói lên ác tà kiến ấy, cứng đầu chấp chặt, nắm chặt tà kiến ấy.","fontSize":12,"order":10},{"content":"-- Thật sự là vậy, chư Hiền. Theo như tôi hiểu pháp Thế Tôn thuyết giảng thì thức này dong ruổi, luân chuyển, nhưng không đổi khác.","fontSize":12,"order":11},{"content":"Vì các Tỷ-kheo ấy không thể làm cho Tỷ-kheo Sati, con người đánh cá từ bỏ ác tà kiến ấy, nên các vị ấy đến chỗ Thế Tôn ở, khi đến xong, đảnh lễ Ngài rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, những Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, Tỷ-kheo Sati, con của người đánh cá, khởi lên ác tà kiến như sau: \"Theo tôi hiểu pháp Thế Tôn thuyết giảng thì thức này dong ruổi, luân chuyển, nhưng không đổi khác\". Bạch Thế Tôn, chúng con nghe: \"Tỷ-kheo Sati, con của người đánh cá khởi lên ác tà kiến như sau: \"Theo tôi hiểu pháp Thế Tôn thuyết giảng thì thức này dong ruổi, luân chuyển, nhưng không đổi khác\"\". Bạch Thế Tôn, rồi chúng con đi đến chỗ Tỷ-kheo Sati, con của người đánh cá ở, khi đến xong, liền nói với Tỷ-kheo Sati, con của người đánh cá:","fontSize":12,"order":13},{"content":"\"-- Này Hiền giả Sati, có đúng sự thật chăng? Hiền giả khởi lên ác tà kiến như sau: 'Theo tôi hiểu, pháp Thế Tôn thuyết giảng thì thức này dong ruổi, luân chuyển nhưng không đổi khác'\".","fontSize":12,"order":14},{"content":"Bạch Thế Tôn, khi nghe nói vậy, Tỷ-kheo Sati, con của người đánh cá nói với chúng con như sau:","fontSize":12,"order":15},{"content":"\"-- Thật sự là vậy, chư Hiền. Theo như tôi hiểu thì thức này dong ruổi, luân chuyển nhưng không đổi khác.","fontSize":12,"order":16},{"content":"Bạch Thế Tôn, chúng con muốn khiến Tỷ-kheo Sati, con của người đánh cá, từ bỏ ác tà kiến ấy, liền cật vấn, nạn vấn lý do, thảo luận:","fontSize":12,"order":17},{"content":"\"-- Hiền giả Sati chớ có nói như vậy. Chớ có xuyên tạc Thế Tôn. Xuyên tạc Thế Tôn là không tốt. Thế Tôn không có nói như vậy. Hiền giả Sati, Thế Tôn đã dùng nhiều pháp môn nói thức do duyên khởi, không có duyên thì thức không hiện khởi.","fontSize":12,"order":18},{"content":"\"Bạch Thế Tôn, Tỷ-kheo Sati, con của người đánh cá dầu cho được chúng con cật vấn, nạn vấn lý do, thảo luận, vẫn nói lên ác tà kiến ấy, cứng đầu, chấp chặt, nắm chặt tà kiến ấy:","fontSize":12,"order":19},{"content":"\"-- Thật sự là vậy, theo tôi hiểu, Thế Tôn thuyết giảng thì thức này dong ruổi, luân chuyển nhưng không đổi khác\".","fontSize":12,"order":20},{"content":"Bạch Thế Tôn, vì chúng con không thể làm cho Tỷ-kheo Sati, con của người đánh cá, từ bỏ ác tà kiến ấy, nên chúng con đến hỏi Thế Tôn ý nghĩa này.\"","fontSize":12,"order":21},{"content":"Rồi Thế Tôn gọi một Tỷ-kheo khác:","fontSize":12,"order":22},{"content":"-- Này Tỷ-kheo, hãy đi và nhân danh Ta, gọi Tỷ-kheo Sati, con của người đánh cá: \"Hiền giả Sati, bậc Ðạo Sư gọi Hiền giả\".","fontSize":12,"order":23},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":24},{"content":"Tỷ-kheo ấy vâng lời Thế Tôn, đến chỗ Tỷ-kheo Sati, con của người đánh cá, sau khi đến, liền nói với Tỷ-kheo Sati, con của người đánh cá:","fontSize":12,"order":25},{"content":"-- Hiền giả Sati, bậc Ðạo Sư gọi Hiền giả.","fontSize":12,"order":26},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":27},{"content":"Tỷ-kheo Sati, con của người đánh cá đáp lời Tỷ-kheo ấy, đi đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Thế Tôn nói với Tỷ-kheo Sati, con của người đánh cá, đang ngồi xuống một bên:","fontSize":12,"order":28},{"content":"-- Này Sati, có thật chăng, Ông khởi lên ác tà kiến như sau: \"Theo như tôi hiểu pháp Thế Tôn thuyết giảng, thì thức này dong ruổi, luân chuyển nhưng không đổi khác\"?","fontSize":12,"order":29},{"content":"-- Thật sư là vậy, bạch Thế Tôn. Theo như con hiểu pháp Thế Tôn thuyết giảng, thì thức này dong ruổi, luân chuyển nhưng không đổi khác.","fontSize":12,"order":30},{"content":"-- Này Sati, thế nào là thức ấy?","fontSize":12,"order":31},{"content":"-- Bạch Thế Tôn, chính thức ấy nói cảm thọ, thọ lãnh chỗ này, chỗ kia, kết quả các hành động thiện ác.","fontSize":12,"order":32},{"content":"-- Này kẻ mê mờ kia, vì ai mà Ông lại hiểu pháp Ta thuyết giảng như vậy. Này kẻ mê mờ kia, có phải chăng, Ta đã dùng nhiều pháp môn nói là thức do duyên khởi, không có duyên, thì thức không hiện khởi? Và này kẻ mê mờ kia, không những Ông xuyên tạc Ta, vì Ông đã tự chấp thủ sai lạc, Ông còn tự phá hoại Ông và tạo nên nhiều tổn đức. Này kẻ mê mờ kia, và như vậy sẽ đưa đến bất hạnh và đau khổ lâu dài cho Ông.","fontSize":12,"order":33},{"content":"Rồi Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":34},{"content":"-- Chư Tỷ-kheo, các Ông nghĩ thế nào? Tỷ-kheo Sati, con của người đánh cá, có thể khởi lên tia lửa sáng gì trong Pháp, Luật này không?","fontSize":12,"order":35},{"content":"-- Bạch Thế Tôn, làm sao có thể có được, không thể được, bạch Thế Tôn.","fontSize":12,"order":36},{"content":"Ðược nói vậy, Tỷ-kheo Sati, con của người đánh cá, im lặng, hổ người, thụt vai, cúi đầu, lo âu, câm miệng. Rồi Thế Tôn sau khi biết được Tỷ-kheo Sati, con của người đánh cá, đang im lặng, hổ ngươi, thụt vai, cúi đầu, lo âu, câm miệng, bèn nói với Tỷ-kheo Sati, con của người đánh cá:","fontSize":12,"order":37},{"content":"-- Này kẻ mê mờ kia, người ta sẽ biết Ông qua ác tà kiến của chính Ông. Ở đây, Ta sẽ hỏi các Tỷ-kheo.","fontSize":12,"order":38},{"content":"Rồi Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":39},{"content":"-- Chư Tỷ-kheo, các Ông có hiểu pháp Ta thuyết giảng giống như Tỷ-kheo Sati, con của người đánh cá này, không những đã xuyên tạc Ta vì đã tự chấp thủ sai lạc, mà còn tự phá hoại mình và tạo nên nhiều tổn đức?","fontSize":12,"order":40},{"content":"-- Bạch Thế Tôn, không. Bạch Thế Tôn, Thế Tôn đã dùng nhiều pháp môn nói thức do duyên khởi, không có duyên, thức không hiện khởi.","fontSize":12,"order":41},{"content":"-- Lành thay, chư Tỷ-kheo, lành thay, chư Tỷ-kheo, các Ông hiểu pháp Ta thuyết giảng như vậy! Chư Tỷ-kheo, Ta đã dùng nhiều pháp môn nói thức do duyên khởi. Không có duyên, thức không hiện khởi. Nhưng Tỷ-kheo Sati, con của người đánh cá, không những xuyên tạc Ta vì đã tự chấp thủ sai lạc, còn tự pháp hoại mình và tạo nên nhiều tổn đức, và như vậy sẽ đưa đến bất hạnh và đau khổ lâu dài cho kẻ mê mờ ấy.","fontSize":12,"order":42},{"content":"(Duyên sanh Thức)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":43},{"content":"Này các Tỷ-kheo, do duyên mà thức sanh, và thức ấy có tên tùy theo duyên ấy. Do duyên mắt và các sắc, thức sanh, và thức ấy có tên là nhãn thức. Do duyên tai và các tiếng, thức sanh, và thức ấy có tên là nhĩ thức. Do duyên mũi và các hương, thức sanh, và thức ấy có tên là tỷ thức. Do duyên lưỡi và các vị, thức sanh, và thức ấy có tên là thiệt thức. Do duyên thân và các xúc, thức sanh và thức ấy có tên là thân thức. Do duyên ý và các pháp, thức sanh, và thức ấy có tên là ý thức. Này các Tỷ-kheo, do duyên nào lửa sanh và lửa ấy có tên tùy theo duyên ấy: duyên củi, lửa sanh, lửa ấy gọi là lửa củi. Duyên vỏ gỗ bào, lửa sanh, lửa ấy gọi là lửa vỏ bào. Duyên cỏ, lửa sanh, lửa ấy gọi là lửa cỏ. Duyên phân bò, lửa sanh, lửa ấy gọi là lửa phân bò. Duyên trấu, lửa sanh, lửa ấy gọi là lửa trấu. Duyên đống rác, lửa sanh, lửa ấy gọi là lửa đống rác. Cũng vậy, này các Tỷ-kheo, do duyên, thức sanh, và thức ấy có tên tùy theo duyên ấy. Do duyên mắt và các sắc, thức sanh, và thức ấy có tên là nhãn thức. Do duyên tai và các tiếng, thức sanh, và thức ấy có tên là nhĩ thức. Do duyên mũi và các hương, thức sanh, và thức ấy có tên và tỷ thức. Do duyên lưỡi và các vị, thức sanh, và thức ấy có tên là thiệt thức. Do duyên thân và các xúc, thức sanh, và thức ấy có tên là thân thức. Do duyên ý và các pháp, thức sanh, và thức ấy có tên là ý thức.","fontSize":12,"order":44},{"content":"(Các câu hỏi về sanh vật)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45},{"content":"Này các Tỷ-kheo, các Ông có thấy sanh vật này không?","fontSize":12,"order":46},{"content":"-- Bạch Thế Tôn, có thấy.","fontSize":12,"order":47},{"content":"- -Này các Tỷ-kheo, các Ông có thấy sự tác thành sanh vật do món ăn ấy không?","fontSize":12,"order":48},{"content":"-- Bạch Thế Tôn, có thấy.","fontSize":12,"order":49},{"content":"-- Này các Tỷ-kheo, các Ông có thấy, do sự đoạn diệt các món ăn ấy, sanh vật ấy cũng bị đoạn diệt không?","fontSize":12,"order":50},{"content":"-- Bạch Thế Tôn, có thấy.","fontSize":12,"order":51},{"content":"-- Này các Tỷ-kheo, vì do dự nên nghi hoặc sanh. Sanh vật này có thể không có mặt?","fontSize":12,"order":52},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":53},{"content":"-- Này các Tỷ-kheo, vì do dự nên nghi hoặc sanh. Sự tác thành của món ăn ấy có thể có hay không?","fontSize":12,"order":54},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":55},{"content":"-- Này các Tỷ-kheo, vì do dự nên nghi hoặc sanh. Do sự đoạn diệt các món ăn ấy, sanh vật ấy có thể bị đoạn diệt hay không bị đoạn diệt?","fontSize":12,"order":56},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":57},{"content":"-- Này các Tỷ-kheo, nếu thấy như thật với chánh trí tuệ, thì sự nghi ngờ này được trừ diệt. Sanh vật này có thể không có mặt?","fontSize":12,"order":58},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":59},{"content":"-- Này các Tỷ-kheo, nếu thấy như thật với chánh trí tuệ, thì sự nghi ngờ này được trừ diệt. Sự tác thành của món ăn ấy có thể có hay không?","fontSize":12,"order":60},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":61},{"content":"-- Này các Tỷ-kheo, nếu thấy như thật với chánh trí tuệ, thì sự nghi ngờ này được trừ diệt. Do sự đoạn diệt các món ăn ấy, sanh vật có thể bị đoạn diệt hay không bị đoạn diệt?","fontSize":12,"order":62},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":63},{"content":"-- Này các Tỷ-kheo, sanh vật này có mặt, (đối với vấn đề này), ở đây, các Ông có phải không có nghi hoặc không?","fontSize":12,"order":64},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":65},{"content":"-- Này các Tỷ-kheo, sự tác thành của món ăn ấy, (đối với vấn đề này), ở đây, các Ông có phải không có nghi hoặc không?","fontSize":12,"order":66},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":67},{"content":"-- Này các Tỷ-kheo, do sự đoạn diệt các món ăn ấy, sanh vật ấy có thể bị đoạn diệt, (đối với vấn đề này), ở đây, các Ông có phải không có nghi hoặc không?","fontSize":12,"order":68},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":69},{"content":"-- Này các Tỷ-kheo, sanh vật này có mặt, (đối với vấn đề này) có phải các Ông khéo thấy nhờ như thật chánh trí tuệ không?","fontSize":12,"order":70},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":71},{"content":"- Này các Tỷ-kheo, sự hiện hữu của sanh vật ấy là do các món ăn ấy tác thành,... này, có phải các Ông khéo thấy nhờ như thật chánh trí tuệ không?","fontSize":12,"order":72},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":73},{"content":"-- Này các Tỷ-kheo, do sự đoạn diệt các món ăn ấy, sanh vật ấy có thể bị đoạn diệt, (đối với vấn đề này), có phải các Ông khéo thấy nhờ như thật chánh trí tuệ không?","fontSize":12,"order":74},{"content":"-- Bạch Thế Tôn, có vậy.","fontSize":12,"order":75},{"content":"-- Này các Tỷ-kheo, đối với tri kiến này được thanh tịnh như vậy, được làm cho trong sáng như vậy, nếu các Ông chấp trước, lấy làm hãnh diện, truy cầu, xem là của mình, thì này các Tỷ-kheo, các Ông có thể hiểu ví dụ chiếc bè, nói Pháp được giảng dạy là để đưa vượt qua, không phải để nắm lấy?","fontSize":12,"order":76},{"content":"-- Bạch Thế Tôn, không.","fontSize":12,"order":77},{"content":"-- Nhưng này các Tỷ-kheo, đối với tri kiến này được thanh tịnh như vậy, được làm cho trong sáng như vậy, nếu các Ông không chấp trước, không lấy làm hãnh diện, không truy cầu, không xem là của mình, thì này các Tỷ-kheo, các Ông có thể hiểu ví dụ của mình, thì này các Tỷ-kheo, các Ông có thể hiểu ví dụ là của mình, thì này các Tỷ-kheo, các Ông có thể ví dụ chiếc bè, nói Pháp được giảng dạy là để đưa vượt qua, không phải để nắm lấy?","fontSize":12,"order":78},{"content":"-- Bạch Thế Tôn, có.","fontSize":12,"order":79},{"content":"(Thức ăn và Duyên khởi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":80},{"content":"-- Này các Tỷ-kheo, có bốn món ăn giúp cho an trú các loài hữu tình đã sanh hay phò trợ các loài hữu tình sẽ sanh. Thế nào là bốn? Ðoàn thực hoặc thô hoặc tế, thứ hai là xúc thực, thứ ba là tư niệm thực, và thứ tư là thức thực.","fontSize":12,"order":81},{"content":"Và này các Tỷ-kheo bốn món ăn này, lấy gì làm nhân duyên, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Bốn món ăn này lấy ái làm nhân duyên, lấy ái làm tập khởi, lấy ái làm sanh chủng, lấy ái làm nguyên nhân. Này các Tỷ-kheo, ái này lấy gì làm nhân duyên, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Ái lấy thọ làm nhân duyên, lấy thọ làm tập khởi, lấy thọ làm sanh chủng, lấy thọ làm nguyên nhân. Này các Tỷ-kheo, thọ này lấy gì làm nguyên nhân, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Thọ lấy xúc làm nhân duyên, lấy xúc làm tập khởi, lấy xúc làm sanh chủng, lấy xúc làm nguyên nhân. Này các Tỷ-kheo, xúc này lấy gì làm nhân duyên, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Xúc lấy sáu nhập làm nhân duyên, lấy sáu nhập làm tập khởi, lấy sáu nhập làm sanh chủng, lấy sáu nhập làm nguyên nhân. Này các Tỷ-kheo, sáu nhập này lấy gì làm nhân duyên, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Sáu nhập lấy danh sắc làm nhân duyên, lấy danh sắc làm tập khởi, lấy danh sắc làm sanh chủng, lấy danh sắc làm nguyên nhân. Này các Tỷ-kheo, danh sắc này lấy gì làm nhân duyên, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Danh sắc lấy thức làm nhân duyên, lấy thức là tập khởi, lấy thức làm sanh chủng, lấy thức làm nguyên nhân. Này các Tỷ-kheo, thức này lấy gì làm nhân duyên, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Thức lấy hành làm nhân duyên, lấy hành làm tập khởi, lấy hành làm sanh chủng, lấy hành làm nguyên nhân. Này các Tỷ-kheo, các hành này lấy gì làm nhân duyên, lấy gì làm tập khởi, lấy gì làm sanh chủng, lấy gì làm nguyên nhân? Các hành lấy vô minh làm nhân duyên, lấy vô minh làm tập khởi, lấy vô minh làm sanh chủng, lấy vô minh làm nguyên nhân.","fontSize":12,"order":82},{"content":"(Duyên theo chiều thuận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":83},{"content":"Như vậy, này các Tỷ-kheo, vô minh duyên hành, hành duyên thức, thức duyên danh sắc, danh sắc duyên sáu nhập, sáu nhập duyên xúc, xúc duyên thọ, thọ duyên ái, ái duyên thủ, thủ duyên hữu, hữu duyên sanh, sanh duyên già, chết, sầu, bi, khổ, ưu, não được hiện hữu. Như vậy là sự tập khởi của toàn bộ khổ uẩn này.","fontSize":12,"order":84},{"content":"(Duyên theo chiều nghịch)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":85},{"content":"Trước đã nói: Sanh duyên già, chết (Do duyên sanh nên già, chết hiện khởi). Này các Tỷ-kheo, sanh duyên già, chết có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":86},{"content":"-- Bạch Thế Tôn, sanh duyên già, chết. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Sanh duyên già, chết.","fontSize":12,"order":87},{"content":"-- Trước đã nói: hữu duyên sanh. Này các Tỷ-kheo, hữu duyên sanh có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":88},{"content":"-- Bạch Thế Tôn, hữu duyên sanh. Như vậy, đối với chúng con, (nghĩa) ở đây là vậy: Hữu duyên sanh.","fontSize":12,"order":89},{"content":"-- Trước đã nói: Thủ duyên hữu. Này các Tỷ-kheo, thủ duyên hữu có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":90},{"content":"-- Bạch Thế Tôn, thủ duyên hữu. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Thủ duyên hữu.","fontSize":12,"order":91},{"content":"-- Trước đã nói: Ái duyên thủ. Này các Tỷ-kheo, ái duyên thủ có phải không? Hay ở đây, (nghĩa) như thế nào?","fontSize":12,"order":92},{"content":"-- Bạch Thế Tôn, ái duyên thủ. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Ái duyên thủ.","fontSize":12,"order":93},{"content":"-- Trước đã nói: Thọ duyên ái. Này các Tỷ-kheo, thọ duyên ái có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":94},{"content":"-- Bạch Thế Tôn, thọ duyên ái. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Thọ duyên ái.","fontSize":12,"order":95},{"content":"- Trước đã nói: Xúc duyên thọ. Này các Tỷ-kheo, xúc duyên thọ có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":96},{"content":"-- Bạch Thế Tôn, xúc duyên thọ. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Xúc duyên thọ.","fontSize":12,"order":97},{"content":"-- Trước đã nói: Sáu nhập duyên xúc. Này các Tỷ-kheo, sáu nhập duyên xúc có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":98},{"content":"-- Bạch Thế Tôn, sáu nhập duyên xúc. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Sáu nhập duyên xúc.","fontSize":12,"order":99},{"content":"-- Trước đã nói: Danh sắc duyên sáu nhập. Này các Tỷ-kheo, danh sắc duyên sáu nhập có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":100},{"content":"-- Bạch Thế Tôn, danh sắc duyên sáu nhập. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Danh sắc duyên sáu nhập.","fontSize":12,"order":101},{"content":"-- Trước đã nói: Thức duyên danh sắc. Này các Tỷ-kheo, thức duyên danh sắc có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":102},{"content":"-- Bạch Thế Tôn, thức duyên danh sắc. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Thức duyên danh sắc.","fontSize":12,"order":103},{"content":"-- Trước đã nói: Hành duyên thức. Này các Tỷ-kheo, hành duyên thức có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":104},{"content":"-- Bạch Thế Tôn, hành duyên thức. Như vậy, đối với chúng con, (nghĩa) ở đây là vậy: Hành duyên thức.","fontSize":12,"order":105},{"content":"-- Trước đã nói: Vô minh duyên hành. Này các Tỷ-kheo, vô minh duyên hành có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":106},{"content":"-- Bạch Thế Tôn, vô minh duyên hành. Như vậy đối với chúng con (nghĩa) ở đây là vậy: Vô minh duyên hành.","fontSize":12,"order":107},{"content":"(Tóm lược về Duyên)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":108},{"content":"-- Lành thay, này các Tỷ-kheo! Các Ông nói như vậy và Ta cũng nói như vậy: \"Cái này có nên cái kia có, cái này sanh nên cái kia sanh\", như vô minh duyên hành, hành duyên thức, thức duyên danh sắc, danh sắc duyên sáu nhập, sáu nhập duyên xúc, xúc duyên thọ, thọ duyên ái, ái duyên thủ, thủ duyên hữu, hữu duyên sanh, sanh duyên già, chết, sầu, bi, khổ, ưu, não cùng sanh khởi. Như vậy, là sự tập khởi của toàn bộ khổ uẩn này.","fontSize":12,"order":109},{"content":"(Diệt theo chiều thuận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":110},{"content":"Do vô minh đoạn diệt, xả ly một cách hoàn toàn nên các hành diệt. Do các hành diệt nên thức diệt. Do thức diệt nên danh sắc diệt. Do danh sắc diệt nên sáu nhập diệt. Do sáu nhập diệt nên xúc diệt. Do xúc diệt nên thọ diệt. Do thọ diệt nên ái diệt. Do ái diệt nên thủ diệt. Do thủ diệt nên hữu diệt. Do hữu diệt nên sanh diệt. Do sanh diệt nên già, chết, sầu, bi, khổ, ưu, não đều diệt. Như vậy là sự đoạn diệt của toàn bộ khổ uẩn này.","fontSize":12,"order":111},{"content":"(Diệt theo chiều nghịch)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":112},{"content":"Trước đã nói: Do sanh diệt nên già, chết diệt. Này các Tỷ-kheo, do sanh diệt nên già, chết diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":113},{"content":"-- Bạch Thế Tôn, do sanh diệt nên già, chết diệt. Như vậy đối với chúng con (nghĩa) ở đây là vậy: Do sanh diệt nên già, chết diệt.","fontSize":12,"order":114},{"content":"-- Trước đã nói: Do hữu diệt nên sanh diệt. Này các Tỷ-kheo, do hữu diệt nên sanh diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":115},{"content":"-- Bạch Thế Tôn, do hữu diệt nên sanh diệt. Như vậy đối với chúng con (nghĩa) ở đây là vậy: Do hữu diệt nên sanh diệt.","fontSize":12,"order":116},{"content":"-- Trước đã nói: Do thủ diệt nên hữu diệt. Này các Tỷ-kheo, do thủ diệt nên hữu diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":117},{"content":"-- Bạch Thế Tôn, do thủ diệt nên hữu diệt. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Do thủ diệt nên hữu diệt.","fontSize":12,"order":118},{"content":"-- Trước đã nói: Do ái diệt nên thủ diệt. Này các Tỷ-kheo, do ái diệt nên thủ diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":119},{"content":"-- Bạch Thế Tôn, do ái diệt nên thủ diệt. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Do ái diệt nên thủ diệt.","fontSize":12,"order":120},{"content":"-- Trước đã nói: Do thọ diệt nên ái diệt. Này các Tỷ-kheo, do thọ diệt nên ái diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":121},{"content":"-- Bạch Thế Tôn, do thọ diệt nên ái diệt. Như vậy đối với chúng con (nghĩa) ở đây là vậy: Do thọ diệt nên ái diệt.","fontSize":12,"order":122},{"content":"-- Trước đã nói: Do xúc diệt nên thọ diệt. Này các Tỷ-kheo, do xúc diệt nên thọ diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":123},{"content":"-- Bạch Thế Tôn, do xúc diệt nên thọ diệt. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Do xúc diệt nên thọ diệt.","fontSize":12,"order":124},{"content":"-- Trước đã nói: Do sáu nhập diệt nên xúc diệt. Này các Tỷ-kheo, do sáu nhập diệt nên xúc diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":125},{"content":"-- Bạch Thế Tôn, do sáu nhập diệt nên xúc diệt. Như vậy đối với chúng con (nghĩa) ở đây là vậy: Do sáu nhập diệt nên xúc diệt.","fontSize":12,"order":126},{"content":"-- Trước đã nói: Do danh sắc diệt nên sáu nhập diệt. Này các Tỷ-kheo, do danh sắc diệt nên sáu nhập diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":127},{"content":"-- Bạch Thế Tôn, do danh sắc diệt nên sáu nhập diệt. Như vậy đối với chúng con (nghĩa) ở đây là vậy: Do danh sắc diệt nên sáu nhập diệt.","fontSize":12,"order":128},{"content":"-- Trước đã nói: Do thức diệt nên danh sắc diệt. Này các Tỷ-kheo, do thức diệt nên danh sắc diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":129},{"content":"-- Bạch Thế Tôn, do thức diệt nên danh sắc diệt. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Do thức diệt nên danh sắc diệt.","fontSize":12,"order":130},{"content":"-- Trước đã nói: Do hành diệt nên thức diệt. Này các Tỷ-kheo, do hành diệt nên thức diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":131},{"content":"-- Bạch Thế Tôn, do hành diệt nên thức diệt. Như vậy đối với chúng con (nghĩa) ở đây là vậy: Do hành diệt nên thức diệt.","fontSize":12,"order":132},{"content":"-- Trước đã nói: Do vô minh diệt nên hành diệt. Này các Tỷ-kheo, do vô minh diệt nên hành diệt có phải không? Hay ở đây (nghĩa) như thế nào?","fontSize":12,"order":133},{"content":"-- Bạch Thế Tôn, do vô minh diệt nên hành diệt. Như vậy đối với chúng con, (nghĩa) ở đây là vậy: Do vô minh diệt nên hành diệt.","fontSize":12,"order":134},{"content":"(Tóm lược về Diệt)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":135},{"content":"- Lành thay, này các Tỷ-kheo! Các Ông nói như vậy và Ta cũng nói như vậy: \"Cái này không có nên cái kia không có, cái này diệt nên cái kia diệt\", như vô minh diệt nên hành diệt, hành diệt nên thức diệt, thức diệt nên danh sắc diệt, danh sắc diệt nên sáu nhập diệt, sáu nhập diệt nên xúc diệt, xúc diệt nên thọ diệt, thọ diệt nên ái diệt, ái diệt nên thủ diệt, thủ diệt nên hữu diệt, hữu diệt nên sanh diệt, sanh diệt nên già, chết, sầu, bi, khổ, ưu não diệt. Như vậy là sự đoạn diệt của toàn bộ khổ uẩn này.","fontSize":12,"order":136},{"content":"(Tri kiến về ngã)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":137},{"content":"Này các Tỷ-kheo, các Ông nên biết như vậy, thấy như vậy, có còn chạy theo thời quá khứ, và suy nghĩ: \"Ta có mặt trong thời quá khứ hay không có mặt trong thời quá khứ? Ta có mặt trong thời quá khứ như thế nào? Ta có mặt trong thời quá khứ, hình vóc như thế nào? Trước kia ta là gì và ta có mặt như thế nào trong thời quá khứ\"?","fontSize":12,"order":138},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":139},{"content":"-- Này các Tỷ-kheo, các Ông biết như vậy, thấy như vậy, có còn chạy theo thời vị lai, và suy nghĩ: \"Ta sẽ có mặt trong thời vị lai hay ta sẽ không có mặt trong thời vị lai? Ta sẽ có mặt trong thời vị lai như thế nào? Ta sẽ có mặt trong thời vị lai, hình vóc như thế nào? Trước kia là gì và ta sẽ có mặt như thế nào trong thời vị lai\"?","fontSize":12,"order":140},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":141},{"content":"-- Này các Tỷ-kheo, các Ông biết như vậy, thấy như vậy, các Ông có nghi ngờ gì về mình trong thời hiện tại: \"Ta có mặt hay ta không có mặt. Ta có mặt như thế nào? Ta có mặt, hình vóc như thế nào? Hữu tình này từ đâu đến? Và rồi nó sẽ đi đâu\"?","fontSize":12,"order":142},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":143},{"content":"-- Này các Tỷ-kheo, các Ông biết như vậy, thấy như vậy, các Ông có nói như sau: \"Bậc Ðạo Sư  được chúng ta tôn trọng. Chúng ta nói vì chúng ta tôn trọng bậc Ðạo Sư\"?","fontSize":12,"order":144},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":145},{"content":"-- Này các Tỷ-kheo, các Ông biết như vậy, thấy như vậy, các Ông có nói như sau: \"Một Sa-môn nói với chúng tôi như vậy, các Sa-môn khác cũng nói như vậy, và còn chúng tôi không có nói như vậy\"?","fontSize":12,"order":146},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":147},{"content":"-- Này các Tỷ-kheo, các Ông biết như vậy, thấy như vậy, các Ông có tìm một vị Ðạo Sư khác không?","fontSize":12,"order":148},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":149},{"content":"-- Này các Tỷ-kheo, các Ông biết như vậy, thấy như vậy, các Ông có trở lui lại các giới cấm, tế tự đàn tràng của các tục tử Sa-môn, Bà-la-môn và nghĩ rằng chúng là căn bản không?","fontSize":12,"order":150},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":151},{"content":"-- Này các Tỷ-kheo, có phải các Ông chỉ nói những gì các Ông tự biết, tự thấy, tự ý thức được?","fontSize":12,"order":152},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":153},{"content":"-- Lành thay, này các Tỷ-kheo! Này các Tỷ-kheo, các Ông đã được Ta giới thiệu Chánh Pháp, Pháp này thiết thực, hiện tại, không có thời gian, đến để mà thấy, có khả năng hướng thượng, được người trí tự thân giác hiểu. Này các Tỷ-kheo, Pháp này thiết thực, hiện tại, không có thời gian, đến để mà thấy, có khả năng hướng thượng, được người trí tự thân giác hiểu. Tất cả những gì đã nói là do duyên này mà nói.","fontSize":12,"order":154},{"content":"(Vòng luân hồi: từ sanh đến trưởng thành)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":155},{"content":"Này các Tỷ-kheo, có ba sự hòa hợp mà một bào thai thành hình: ở đây, cha mẹ có giao hợp và người mẹ không trong thời có thể thụ thai, và hương ấm (gandhabba) không hiện tiền, như vậy bào thai không thể thành hình. Ở đây, cha và mẹ có giao hợp, và người mẹ trong thời có thể thụ thai, nhưng hương ấm (gandhabba) không hiện tiền, như vậy bào thai không thể thành hình. Và này các Tỷ-kheo, khi nào cha mẹ có giao hợp, và người mẹ trong thời có thể thụ thai, và hương ấm có hiện tiền; có ba sự hòa hợp như vậy, thì bào thai mới thành hình.","fontSize":12,"order":156},{"content":"Rồi này các Tỷ-kheo, người mẹ trong chín hay mười tháng mang bào thai ấy, với sự lo âu lớn đối với gánh nặng ấy. Rồi này các Tỷ-kheo, sau chín hay mười tháng, người mẹ sinh đẻ với sự lo âu lớn đối với gánh nặng ấy. Khi đã sinh, người mẹ nuôi hài nhi ấy với máu của mình. Này các Tỷ-kheo, trong luật của bậc Thánh, sữa của bà mẹ được xem là máu.","fontSize":12,"order":157},{"content":"Này các Tỷ-kheo, đứa trẻ ấy, sau khi lớn lên, sau khi các căn đã thuần thục, chơi với những trò chơi dành cho các đứa trẻ, như với cái cày nhỏ, chơi khăn, chơi nhảy lộn nhào, chơi chong chóng, chơi với đồ đong bằng lá, chơi xe con, chơi cung nhỏ.","fontSize":12,"order":158},{"content":"Này các Tỷ-kheo, đứa trẻ sau khi lớn lên, sau khi các căn do mắt nhận thức, được thuần thục, thọ hưởng đầy đủ năm món dục lạc; các sắc do mắt nhận thức, sắc này khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục, hấp dẫn; các tiếng do tai nhận thức... Các hương do mũi nhận thức... Các vị do lưỡi nhận thức... Các xúc do thân cảm xúc; các xúc này khả ái, khả hỷ, khả lạc, khả ý, kích thích lòng dục.","fontSize":12,"order":159},{"content":"(Tiếp tục luân hồi)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":160},{"content":"Khi thấy sắc bằng mắt, người đó tham ái đối với sắc đẹp, người đó ghét bỏ đối với sắc xấu, người đó sống niệm không an trú trên thân, với một tâm nhỏ mọn. Người đó không như thật tuệ tri tâm giải thoát, tuệ giải thoát, chính nhờ chúng mà các ác bất thiện pháp của người đó được trừ diệt, không có dư tàn. Như vậy, đối diện với thân, sơ (thuận, nghịch) có cảm thọ nào khởi lên: lạc thọ, khổ thọ, hay bất khổ bất lạc thọ, người đó tùy hỷ, hoan nghênh, tham trước thọ ấy. Vì tùy hỷ, hoan nghênh, tham trước cảm thọ ấy, nên dục sanh hỷ, có tâm dục hỷ đối với những cảm thọ ấy nên dục hỷ sanh. Có tâm dục hỷ đối với những cảm thọ ấy, tức là chấp thủ. Do duyên thủ nên hữu sanh; do duyên hữu nên sanh sinh khởi; do duyên sanh nên già, chết, sầu, bi, khổ, ưu, não, sanh. Như vậy là sự tập khởi của toàn bộ khổ uẩn này.","fontSize":12,"order":161},{"content":"Khi người đó nghe tiếng với tai... khi người đó ngửi hương với mũi... khi người đó nếm vị với lưỡi...  khi người đó cảm xúc với thân... khi người đó nhận thức pháp với ý, người đó tham ái đối với pháp tốt, ghét bỏ đối với pháp xấu. Người đó sống niệm không an trú trên thân, với một tâm nhỏ mọn. Người đó không như thật tuệ tri đến tâm giải thoát, tuệ giải thoát, chính nhờ chúng mà các ác, bất thiện pháp của người đó được trừ diệt, không còn dư tàn. Như vậy, đối diện với thân, sơ (thuận, nghịch), có cảm thọ nào khởi lên: lạc thọ, khổ thọ, hay bất khổ bất lạc thọ. Người đó tùy hỷ, hoan nghênh, tham trước cảm thọ ấy. Vì người đó tùy hỷ, hoan nghênh, tham trước cảm thọ ấy nên dục hỷ sanh. Có tâm dục hỷ đối với những cảm thọ ấy, tức là chấp thủ. Do duyên thủ nên hữu sanh; do duyên hữu nên sanh sinh khởi; do duyên sanh nên già, chết, sầu, bi, khổ, ưu, não sanh. Như vậy là sự tập khởi của toàn bộ khổ uẩn này.","fontSize":12,"order":162},{"content":"(Ðoạn tận luân hồi: Sự tu tập)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":163},{"content":"Ở đời, này các Tỷ-kheo, Như Lai xuất hiện ở đời là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi tự chứng ngộ với thượng trí, thế giới này với Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên thuyết điều Như Lai đã chứng ngộ. Như Lai thuyết pháp, sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa. Như Lai truyền dạy phạm hạnh hoàn toàn đầy đủ, thanh tịnh.","fontSize":12,"order":164},{"content":"Người gia trưởng hay con vị gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nào nghe Pháp ấy. Sau khi nghe Pháp, người ấy sanh lòng kính ngưỡng Như Lai. Khi có lòng tín ngưỡng, vị ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật rất khó cho một người sống ở gia đình có thể sống theo phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Sau một thời gian, người ấy bỏ tài sản nhỏ hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ hay bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":165},{"content":"Khi đã xuất gia như vậy, vị ấy sống thành tựu học pháp chánh hạnh, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Vị ấy từ bỏ lấy của không cho, chỉ lấy những vật đã cho, chỉ mong những vật đã cho, sống thanh tịnh, không có trộm cắp, từ bỏ tà hạnh, sống theo phạm hạnh, sống hạnh viễn ly, từ bỏ dâm dục hèn hạ.","fontSize":12,"order":166},{"content":"Từ bỏ nói láo, nói những lời chân thật, y chỉ trên sự thật, chắc chắn, đáng tin cậy, không lường gạt, không phản lại đối với đời, từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này, nghe điều gì ở chỗ kia, không đến nói với những người này để sanh chia rẽ ở những người kia. Như vậy, vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thoải mái trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp, từ bỏ lời nói độc ác, tránh xa lời nói độc ác, nói những lời nói không lỗi lầm, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người, từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói những lời chân thật, nói những lời có ý nghĩa, nói những lời về Chánh Pháp, nói những lời về Luật, nói những lời đáng được gìn giữ, những lời hợp thời, thuận lý, có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":167},{"content":"Vị ấy từ bỏ làm hại đến các hột giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm, từ bỏ ăn phi thời, từ bỏ đi xem múa, hát, nhạc, trình diễn, từ bỏ trang sức bằng vòng hoa, hương liệu, dầu thơm và các thời trang, từ bỏ dùng giường cao và giường lớn, từ bỏ nhận vàng bạc, từ bỏ nhận các hạt sống, từ bỏ nhận thịt sống, từ bỏ nhận đàn bà, con gái, từ bỏ nhận nô tỳ, gái và trai, từ bỏ nhận cừu và dê, từ bỏ nhận gia cầm và heo, từ bỏ nhận voi, bò, ngựa và ngựa cái, từ bỏ nhận ruộng nương và đất đai, từ bỏ nhận người môi giới hoặc tự mình làm môi giới, từ bỏ buôn bán, từ bỏ các sự gian lận bằng cân, tiền bạc, đo lường, từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo, từ bỏ làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":168},{"content":"Vị ấy biết đủ với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y và bình bát). Ví như con chim bay đến chỗ nào cũng mang theo hai cánh; cũng vậy, Tỷ-kheo biết đủ với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y và bình bát). Vị ấy nhờ thành tựu Thánh giới uẩn này nên hưởng được lạc thọ, nội tâm không lỗi lầm.","fontSize":12,"order":169},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng r
