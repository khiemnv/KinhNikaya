hữu xứ, thiên nặng về Phi tưởng phi phi tưởng xứ\".","fontSize":12,"order":24},{"content":"Này Sunakkhatta sự tình này xảy ra, khi ở đây, có số người thiên nặng về chánh Niết-bàn. Ðối với hạng người thiên nặng về chánh Niết-bàn, này Sunakkhatta, câu chuyện thích hợp với người ấy phải tùy thuộc như thế nào để phù hợp với điều người ấy suy tầm và suy tư, và người ấy chỉ giao thiệp với người mà người ấy thích thú. Nhưng nếu câu chuyện chỉ nói liên hệ đến Phi tưởng phi phi tưởng xứ, thời người ấy không nghe, không lóng tai, và tâm không an trú vào trí giác. Và người ấy không giao thiệp với người mà người mà ấy không thích.","fontSize":12,"order":25},{"content":"Ví như, này Sunakkhatta, cây tala ngọn cây đã bị chặt đứt không thể lớn được nữa; cũng vậy, này Sunakkhatta, đối với hạng người thiên nặng về chánh Niết-bàn, đã cắt đứt kiết sử Phi tưởng phi phi tưởng xứ, đã cắt đứt từ rễ, làm cho như cây tala không thể tái sanh, không thể khởi lên lại trong tương lai. Người ấy cần phải được hiểu như sau: \"Ðây là hạng người không liên hệ với kiết sử Phi tưởng phi phi tưởng xứ, thiên nặng về chánh Niết-bàn\".","fontSize":12,"order":26},{"content":"Này Sunakkhatta, sự tình này xảy ra, khi ở đây, có một số người suy nghĩ như sau: \"Tham ái được vị Sa-môn gọi là mũi tên. Thuốc độc vô minh làm não hại con người với dục, tham, sân. Mũi tên tham ái đã được ta đoạn diệt; thuốc độc vô minh đã được trừ khử; ta thiên nặng về chánh Niết-bàn\". Vị ấy có thể tự hào với mục đích hiện tại. Vị ấy có thể truy cầu những gì không thích hợp với khuynh hướng chánh Niết-bàn, mắt vị ấy có thể truy cầu sắc không thích hợp, tai có thể truy cầu tiếng không thích hợp, mũi có thể truy cầu hương không thích hợp, lưỡi có thể truy cầu vị không thích hợp, thân có thể truy cầu xúc không thích hợp, ý có thể truy cầu pháp không thích hợp. Khi mắt truy cầu sắc không thích hợp, tai truy cầu tiếng không thích hợp, mũi truy cầu hương không thích hợp, lưỡi truy cầu vị không thích hợp, thân truy cầu xúc không thích hợp, ý truy cầu pháp không thích hợp, thời tham dục nhiễu loạn tâm vị ấy. Vị ấy do tâm bị tham dục nhiễu loạn đi đến chết hay đi đến khổ gần như chết.","fontSize":12,"order":27},{"content":"Ví như, này Sunakkhatta, một người bị mũi tên bắn, tên ấy có tẩm thuốc độc rất dày. Bạn bè thân hữu, bà con huyết thống người ấy cho mời một y sĩ giải phẫu. Vị y sĩ giải phẫu ấy có thể cắt xung quanh miệng vết thương với con dao; sau khi cắt xung quanh miệng vết thương với con dao, vị y sĩ giải phẫu có thể dò tìm mũi tên với một vật dụng dò tìm. Sau khi dò tìm mũi tên với một vật dụng dò tìm, y sĩ có thể rút mũi tên ra. Y sĩ có thể trừ khử hết thuốc độc, còn để lại một ít nhưng nghĩ không có thuốc độc nào còn lại, y sĩ nói như sau: \"Này Hiền giả, mũi tên của Bạn đã được rút ra, thuốc độc đã được trừ khử, không còn dư tàn, và không còn gì nguy hiểm nữa cho Bạn, nhưng Bạn phải chỉ ăn các đồ ăn thích hợp, và hãy gìn giữ, nếu ăn đồ ăn không thích hợp, vết thương của Bạn sẽ làm mủ lại, và thường thường phải cho rửa vết thương, thường thường phải xức thuốc cho miệng vết thương. Trong khi thường thường cho rửa vết thương, thường thường xức thuốc cho miệng vết thương, chớ có để máu cũ đóng khô trên miệng vết thương và hãy cẩn thận khi đi ra giữa gió và nắng; hãy cẩn thận khi đi ra giữa gió và nắng, nếu không, bụi và nhớp có thể nhiễu hại miệng vết thương. Và này Bạn, nếu Bạn chăm sóc vết thương, thời vết thương sẽ được lành\".","fontSize":12,"order":28},{"content":"Người ấy suy nghĩ như sau: \"Mũi tên đã được rút khỏi (thân) ta, nọc độc đã được trừ khử, không còn dư tàn, và ta đã thoát khỏi nguy hiểm\". Và người ấy ăn những đồ ăn không thích hợp. Vì người ấy ăn những đồ ăn không thích hợp, nên vết thương làm mủ lại. Và thường thường người ấy không rửa vết thương, thường thường không xức thuốc miệng vết thương. Vì người ấy thường thường không rửa vết thương, vì người ấy thường thường không xức thuốc miệng vết thương, nên máu cũ đông lại trên miệng vết thương. Và người ấy thường hay đi giữa gió và nắng. Do người ấy thường hay đi giữa gió và nắng, bụi và nhớp nhiễu hại miệng vết thương; và vì người ấy không chăm sóc vết thương nên vết thương không được lành. Vì người ấy làm chính những việc không thích hợp, và do thuốc độc được trừ khử nhưng còn dư tàn, do cả hai điều ấy nên miệng vết thương có thể lở to hơn trước. Do vết thương lở to, người ấy có thể đi đến chết hay đau khổ gần như chết.","fontSize":12,"order":29},{"content":"Cũng vậy, này Sunakkhatta, sự kiện này xảy ra, khi ở đây một số Tỷ-kheo nghĩ như sau: \"Tham ái được bậc Sa-môn gọi là mũi tên, thuốc độc vô minh làm não hại (con người) với dục, tham, sân. Mũi tên tham ái đã được ta đoạn diệt; thuốc độc vô minh đã được trừ khử. Ta thiên nặng về chánh Niết-bàn\". Vị ấy có thể tự hào với mục đích hiện tại. Vị ấy có thể truy cầu những gì không thích hợp với khuynh hướng chánh Niết-bàn. Mắt có thể truy cầu sắc không thích hợp, tai có thể truy cầu tiếng không thích hợp, mũi có thể truy cầu hương không thích hợp, lưỡi có thể truy cầu vị không thích hợp, thân có thể truy cầu xúc không thích hợp, ý có thể truy cầu pháp không thích hợp. Khi mắt truy cầu sắc không thích hợp, tai truy cầu tiếng không thích hợp, mũi truy cầu hương không thích hợp, lưỡi truy cầu vị không thích hợp, thân truy cầu xúc không thích hợp, ý truy cầu pháp không thích hợp, thời tham dục nhiễu loạn tâm vị ấy. Vị ấy do tham dục nhiễu loạn tâm, đi đến chết hay đi đến khổ gần như chết.","fontSize":12,"order":30},{"content":"Như vậy, này Sunakkhatta, là chết trong giới luật của bậc Thánh, khi vị ấy từ bỏ tu tập, trở về hoàn tục, và như vậy, này Sunakkhatta, là khổ như chết, khi vị ấy phạm một ô uế tội nào.","fontSize":12,"order":31},{"content":"Này Sunakkhatta, sự tình này xảy ra, khi ở đây một số Tỷ-kheo suy nghĩ như sau: \"Tham ái được bậc Sa-môn gọi là mũi tên, thuốc độc vô minh làm não hại con người với dục, tham, sân. Mũi tên tham ái đã được ta đoạn diệt, thuốc độc vô minh đã được trừ khử. Ta thiên nặng về chánh Niết-bàn\". Chính vì thiên nặng về chánh Niết-bàn, vị ấy không truy cầu những gì không thích hợp với khuynh hướng thiên nặng về Niết-bàn, mắt không truy cầu sắc không thích hợp, tai không truy cầu tiếng không thích hợp, mũi không truy cầu hương không thích hợp, lưỡi không truy cầu vị không thích hợp, thân không truy cầu xúc không thích hợp, ý không truy cầu pháp không thích hợp. Vì mắt vị ấy không truy cầu sắc không thích hợp, vì tai không truy cầu tiếng không thích hợp, vì mũi không truy cầu hương không thích hợp, vì lưỡi không truy cầu vị không thích hợp, vì thân không truy cầu xúc không thích hợp, vì ý không truy cầu pháp không thích hợp, nên tham dục không nhiễu loạn tâm, vì tham dục không nhiễu loạn tâm; nên vị ấy không đi đến chết hay đi đến khổ gần như chết.","fontSize":12,"order":32},{"content":"Ví như, này Sunakkhatta, một người bị tên bắn, và mũi tên bị tẩm thuốc độc rất dày. Bạn bè thân hữu, bà con huyết thống người ấy cho mời một y sĩ giải phẫu. Vị y sĩ giải phẫu ấy có thể cắt xung quanh miệng vết thương với con dao; sau khi cắt xung quanh miệng vết thương với con dao, vị y sĩ giải phẫu có thể dò tìm tên với một vật dụng dò tìm. Sau khi dò tìm mũi tên với một vật dụng dò tìm, y sĩ có thể rút mũi tên ra... Y sĩ có thể trừ khử hết thuốc độc không còn để dư lại và biết rằng không còn để dư lại. Vị ấy nói như sau: \"Này Bạn, mũi tên của Bạn đã được rút ra, thuốc độc đã được trừ khử, không có dư tàn, nhưng vẫn còn nguy hiểm cho Bạn. Và Bạn hãy ăn những đồ ăn thích hợp, chớ ăn những đồ ăn không thích hợp khiến vết thương có thể làm mủ; và thường thường hãy rửa vết thương, thường thường hãy xức thuốc miệng vết thương, thường thường rửa vết thương, thường thường xức thuốc miệng vết thương, chớ để máu cũ đóng khô lại trên miệng vết thương. Và chớ có đi ra giữa gió và nắng; đi ra giữa gió và nắng, chớ để bụi và nhớp làm nhiễu hại miệng vết thương, hãy sống gìn giữ vết thương, này Bạn, và vết thương sẽ lành\".","fontSize":12,"order":33},{"content":"Người ấy suy nghĩ như sau: \"Mũi tên đã được rút ra khỏi ta, thuốc độc đã được trừ khử, không có dư tàn. Và ta chưa thoát khỏi nguy hiểm\". Và vị ấy có thể chỉ ăn các đồ ăn thích hợp. Do chỉ ăn các đồ ăn thích hợp miệng vết thương có thể không làm mủ. Và thường thường vị ấy có thể rửa vết thương, thường thường có thể xức thuốc miệng vết thương. Do thường thường rửa vết thương, do thường thường xức thuốc miệng vết thương, máu cũ không có thể đóng khô lại trên miệng vết thương. Người ấy không sốt sắng đi giữa gió và nắng. Do người ấy không sốt sắng đi giữa gió và nắng, bụi và nhớp không có thể nhiễu hại miệng vết thương và người ấy sống gìn giữ vết thương, và vết thương được lành. Vì người ấy chỉ làm những điều thích hợp và vì thuốc độc được trừ khử không còn dư tàn, do hai nhân duyên ấy vết thương được khép kín lại. Khi vết thương được da che kín lại, người ấy không đi đến chết hay không đi đến khổ gần như chết.","fontSize":12,"order":34},{"content":"Cũng vậy, này Sunakkhatta, sự kiện này xảy ra, khi ở đây một số Tỷ-kheo suy nghĩ như sau: \"Tham ái được bậc Sa-môn gọi là mũi tên, thuốc độc vô minh làm não hại con người với dục, tham, sân. Mũi tên tham ái đã được ta đoạn diệt.... không có truy cầu những gì không thích hợp. Mắt không truy cầu sắc không thích hợp, tai không truy cầu tiếng không thích hợp, mũi không truy cầu hương không thích hợp, lưỡi không truy cầu vị không thích hợp, thân không truy cầu xúc không thích hợp, ý không truy cầu pháp không thích hợp. Do mắt người ấy không truy cầu sắc không thích hợp, do tai không truy cầu tiếng không thích hợp, do mũi không truy cầu hương không thích hợp, do lưỡi không truy cầu vị không thích hợp, do thân không truy cầu xúc không thích hợp, do ý không truy cầu pháp không thích hợp, tham dục có thể không nhiễu hại tâm. Do tâm không bị tham dục nhiễu hại, nên người ấy không đi đến chết, hay không đi đến khổ gần như chết.","fontSize":12,"order":35},{"content":"Này Sunakkhatta, Ta nói ví dụ này với mục đích làm sáng tỏ ý nghĩa. Nghĩa ở đây như sau: Vết thương, này Sunakkhatta, là đồng nghĩa với sáu xúc xứ (phassayatana); thuốc độc, này Sunakkhatta, là đồng nghĩa với vô minh; mũi tên, này Sunakkhatta, là đồng nghĩa với ái; vật dụng dò tìm, này Sunakkhatta, là đồng nghĩa với niệm; con dao, này Sunakkhatta, là đồng nghĩa với Thánh trí tuệ. Vị y sĩ giải phẫu, này Sunakkhatta, là đồng nghĩa với Như Lai, bậc A-la-hán, Chánh Ðẳng Giác.","fontSize":12,"order":36},{"content":"Thật vậy, này Sunakkhatta, Tỷ-kheo tự mình phòng hộ đối với sáu xúc xứ, nghĩ rằng: \"Sanh y (Upadhi) là căn bản của khổ\", sau khi biết như vậy, vị ấy trở thành vô sanh y, giải thoát nhờ đoạn diệt sanh y. Vị ấy còn chú thân của mình trên sanh y hay để tâm đến sanh y, sự tình như vậy không xảy ra.","fontSize":12,"order":37},{"content":"Ví như, này Sunakkhatta, một chén uống nước bằng đồng, đẹp đẽ và hương thơm, và chén ấy lại tẩm thuốc độc. Rồi một người đến, muốn sống, muốn không chết, muốn lạc, yếm ly khổ. Này Sunakkhatta, Ông nghĩ thế nào? Người ấy có uống chén bằng đồng này không, nếu người ấy biết: \"Sau khi tôi uống từ đây, tôi sẽ đi đến chết hoặc đi đến gần như chết?\"","fontSize":12,"order":38},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":39},{"content":"-- Cũng vậy, này Sunakkhatta, Tỷ-kheo ấy chắc chắn phòng hộ đối với sáu xúc xứ. \"Sanh y là căn bản của đau khổ\", sau khi biết vậy, vị ấy trở thành vô sanh y, giải thoát nhờ đoạn diệt sanh y. Còn chú thân của vị ấy trên sanh y, để tâm đến sanh y, sự tình như vậy không xảy ra. Ví như, này Sunakkhatta, một con rắn độc hết sức độc hại, và có một người đến, muốn sống, muốn không chết, muốn lạc, yếm ly khổ. Này Sunakkhatta, Ông nghĩ thế nào? Người ấy có đưa tay hay gót chân cho con rắn độc hại này không, nếu người ấy biết: \"Nếu ta bị con rắn này cắn, ta sẽ đi đến chết hay khổ gần như chết?\"","fontSize":12,"order":40},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":41},{"content":"-- Cũng vậy, này Sunakkhatta, Tỷ-kheo ấy chắc chắn phòng hộ sáu xúc xứ. \"Sanh y là căn bản đau khổ\", sau khi biết vậy, vị ấy trở thành vô sanh y, giải thoát nhờ đoạn diệt sanh y. Còn chú thân của vị ấy trên sanh y, hay để tâm đến sanh y, sự tình như vậy không xảy ra.","fontSize":12,"order":42},{"content":"Thế Tôn thuyết giảng như vậy. Sunakkhatta Licchaviputta hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":43},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":44}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/105. Kinh Thiện tinh (Sunakkhatta sutta)","title":"105. Kinh Thiện tinh (Sunakkhatta sutta)"},{"ID":106,"paragraphs":[{"alignment":1,"content":"106. Kinh Bất động lợi ích (Anenjasappàya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú giữa dân chúng Kuru (Câu-lâu). Kammassadhamma (Kiềm-ma-sắt-đàm) là thị trấn của dân chúng Kuru. Tại đấy Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Thưa vâng, bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, các dục là vô thường, trống rỗng, giả dối, thuộc ngu si tánh. Này các Tỷ-kheo, đây là lời chào xáo của kẻ ngu xây dựng trên giả dối. Các dục hiện tại, và các dục tương lai, các dục tưởng hiện tại và các dục tưởng tương lai, cả hai đều thuộc lãnh vực của ma, là cảnh giới của ma, là chỗ dinh dưỡng của ma, là chỗ ăn uống của ma.","fontSize":12,"order":4},{"content":"Bất động","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":5},{"content":"Ở đây, các ác bất thiện ý này dẫn đến tham dục, sân hận, khích động, và chính những pháp ấy tác thành chướng ngại ở đây cho Thánh đệ tử học tập. Ở đây, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Các dục hiện tại và các dục tương lai... cho Thánh đệ tử học tập. Vậy ta hãy an trú với tâm quảng đại, đại hành, sau khi chiến thắng thế giới, sau khi xác định vị trí của ý. Khi ta an trú với tâm quảng đại, đại hành chiến thắng thế giới, xác định vị trí của ý, các ác bất thiện ý: tham dục, sân hận, khích động sẽ không khởi lên; với các pháp ấy được đoạn trừ, tâm của ta không trở thành hạn hẹp, trái lại thành vô lượng, khéo tu tập\". Trong khi ấy hành trì như vậy, an trú nhiều lần như vậy, tâm trở thành an tịnh trong giới xứ (của nó). Với tâm an tịnh, vị ấy thành tựu bất động ngay hiện tại hay thiên nặng về trí tuệ. Sau khi thân hoại mạng chung, sự tình này xảy ra, thức diễn tiến (samvattanikam vinnanam) có thể tùy theo đây đạt đến Bất động. Như vậy, này các Tỷ-kheo, được gọi là đệ nhất hành đạo về lợi ích Bất động\".","fontSize":12,"order":6},{"content":"Lại nữa này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Những dục hiện tại và những dục tương lai, những dục tưởng hiện tại, và những dục tưởng tương lai, phàm bất cứ sắc pháp gì, là bốn đại chủng và sắc do bốn đại tạo thành\". Trong khi vị ấy hành trì như vậy, an trú nhiều lần như vậy, tâm trở thành an tịnh trong giới xứ (của nó). Với tâm an tịnh, vị ấy thành tựu Bất động ngay trong hiện tại hay thiên nặng về trí tuệ. Sau khi thân hoại mạng chung, sự tình này xảy ra, thức diễn tiến ấy có thể tùy theo đây đạt đến Bất động. Như vậy, này các Tỷ-kheo, được gọi là đệ nhị hành đạo về lợi ích Bất động.","fontSize":12,"order":7},{"content":"Lại nữa này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Những dục hiện tại và những dục tương lai, những dục tưởng hiện tại và những dục tưởng tương lai, những sắc pháp hiện tại và những sắc pháp tương lai, những sắc tưởng hiện tại và những sắc tưởng tương lai, cả hai đều vô thường. Cái gì vô thường thời không đáng để được hoan hỷ, không đáng để được hoan nghênh, không đáng để được chấp trước\". Trong khi vị ấy hành trì như vậy, an trú nhiều lần như vậy, tâm trí trở thành an tịnh trong giới xứ (của nó). Với tâm an tịnh, vị ấy thành tựu Bất động ngay trong hiện tại hay thiên nặng về trí tuệ. Sau khi thân hoại mạng chung, sự tình này xảy ra, thức diễn tiến ấy có thể tùy theo đây đạt đến Bất động. Như vậy, này các Tỷ-kheo được gọi là đệ tam hành đạo về lợi ích Bất động.","fontSize":12,"order":8},{"content":"Vô hữu xứ","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":9},{"content":"Lại nữa này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Những dục hiện tại... và những sắc tưởng tương lai, và những bất động tưởng, tất cả tưởng, chỗ nào các tưởng ấy được đoạn diệt không có dư tàn, như vậy là tịch tịnh, như vậy là thù diệu, tức là vô sở hữu\". Trong khi vị ấy hành trì như vậy, an trú nhiều lần như vậy, tâm trí trở thành an tịnh trong giới xứ (của nó). Với tâm an tịnh, vị ấy thành tựu Vô sở hữu xứ ngay trong hiện tại hay thiên nặng về trí tuệ. Sau khi thân hoại mạng chung, sự tình này xảy ra, thức diễn tiến ấy có thể tùy theo đây đạt đến Vô sở hữu xứ. Như vậy, này các Tỷ-kheo được gọi là đệ nhất hành đạo về lợi ích Vô sở hữu xứ.","fontSize":12,"order":10},{"content":"Lại nữa này các Tỷ-kheo, vị Thánh đệ tử đi đến khu rừng hay đi đến dưới gốc cây và suy nghĩ như sau: \"Trống không là tự ngã hay ngã này sở hữu\". Trong khi vị ấy hành trì như vậy, an trú nhiều lần như vậy, tâm trí trở thành an tịnh trong giới xứ (của nó). Với tâm an tịnh, vị ấy thành tựu Vô sở hữu xứ ngay trong hiện tại hay thiên nặng về trí tuệ. Sau khi thân hoại mạng chung, sự tình này xảy ra, thức diễn tiến ấy có thể tùy theo đây đạt đến Vô sở hữu xứ. Như vậy, này các Tỷ-kheo, được gọi là đệ nhị hành đạo về lợi ích Vô sở hữu xứ.","fontSize":12,"order":11},{"content":"Lại nữa này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Ta không có bất cứ chỗ nào, cho ai và trong hình thức nào, và sở thuộc của ta không có bất cứ chỗ nào, cho ai và trong hình thức nào\". Trong khi vị ấy hành trì như vậy, an trú nhiều lần như vậy, tâm trí trở thành an tịnh trong trú xứ (của nó). Với tâm an tịnh, vị ấy thành tựu Vô sở hữu xứ trong hiện tại hay thiên nặng về trí tuệ. Sau khi thân hoại mạng chung, sự tình này xảy ra, thức diễn tiến ấy có thể tùy theo đây đạt đến Vô sở hữu xứ. Như vậy, này các Tỷ-kheo được gọi là đệ tam hành đạo về lợi ích Vô sở hữu xứ.","fontSize":12,"order":12},{"content":"Phi tưởng, phi phi tưởng xứ","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":13},{"content":"Và lại nữa, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Những dục hiện tại.. và những sắc tưởng và những Bất động tưởng, và những Vô sở hữu xứ tưởng, tất cả các tưởng, chỗ nào các tưởng ấy được đoạn diệt không có dư tàn, như vậy là tịch tịnh, như vậy là thù diệu, tức là Phi tưởng phi phi tưởng xứ\". Trong khi vị ấy hành trì như vậy, an trú nhiều lần như vậy, tâm trí trở thành an tịnh trong trú xứ (của nó) . Với tâm an tịnh vị ấy có thể thành tựu Phi tưởng phi phi tưởng xứ ngay trong hiện tại, hoặc thiên nặng về trí tuệ. Sau khi thân hoại mạng chung, sự tình này xảy ra, thức diễn tiến ấy có thể tùy theo đây đạt đến Phi tưởng phi phi tưởng xứ. Như vậy, này các Tỷ-kheo, được gọi là hành đạo về lợi ích Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":14},{"content":"Niết-bàn","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":15},{"content":"Khi được nói như vậy, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":16},{"content":"-- Ở đây, bạch Thế Tôn, vị Tỷ-kheo hành trì như vậy và suy nghĩ: \"Nếu trước không có như vậy, thời có thể không là của ta; nếu nay không có như vậy thời có thể sẽ không là của ta. Ta đoạn trừ những gì hiện có và những gì đã có\". Và như vậy vị ấy được xả. Bạch Thế Tôn, môt vị Tỷ-kheo như vậy có chứng được cứu cánh Niết-bàn không?","fontSize":12,"order":17},{"content":"-- Ở đây, này Ananda, một số Tỷ-kheo có thể chứng được cứu cánh Niết-bàn, và ở đây, một số Tỷ-kheo có thể không chứng được cứu cánh Niết-bàn.","fontSize":12,"order":18},{"content":"-- Do nhân gì, do duyên gì, bạch Thế Tôn, ở đây, một số Tỷ-kheo có thể chứng được cứu cánh Niết-bàn, và ở đây, một số Tỷ-kheo có thể không chứng được cứu cánh Niết-bàn?","fontSize":12,"order":19},{"content":"-- Ở đây, này Ananda, một Tỷ-kheo hành trì như vậy và suy nghĩ: \"Nếu trước không có như vậy thời có thể không là của ta. Nếu nay không có như vậy, thời có thể sẽ không là của ta. Ta đoạn trừ những gì hiện có và những gì đã có\". Và như vậy vị ấy được xả. Vị ấy hoan hỷ trong xả ấy, hoan nghênh, chấp trước xả ấy. Do vị ấy hoan hỷ trong xả ấy, hoan nghênh, chấp trước xả ấy, thức lệ thuộc xả ấy và thủ trước xả ấy. Có thủ trước, này Ananda, vị Tỷ-kheo không chứng cứu cánh Niết-bàn.","fontSize":12,"order":20},{"content":"-- Bạch Thế Tôn, vị Tỷ-kheo ấy thủ trước là thủ trước chỗ nào?","fontSize":12,"order":21},{"content":"-- Này Ananda, Phi tưởng phi phi tưởng xứ.","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn, Tỷ-kheo ấy thủ trước, thủ trước như vậy là thủ trước tối thượng?","fontSize":12,"order":23},{"content":"-- Này Ananda, Vị Tỷ-kheo ấy thủ trước, thủ trước như vậy là thủ trước tối thượng. Này Ananda, đây là thủ trước tối thượng, tức là Phi tưởng phi phi tưởng xứ. Ở đây, này Ananda, vị Tỷ-kheo hành trì như vậy và suy nghĩ: \"Nếu (trước) không có như vậy thời có thể không là của ta. Nếu (nay) không có như vậy, thời có thể không là của ta. Ta đoạn trừ những gì hiện có và những gì đã có\". Như vậy, vị ấy được xả, vị ấy không hoan hỷ trong xả ấy, không hoan nghênh, không chấp trước xả ấy. Do vị ấy không hoan hỷ trong xả ấy, không hoan nghênh, không thủ trước xả ấy, thức không lệ thuộc xả ấy và không thủ trước xả ấy. Không thủ trước, này Ananda, vị Tỷ-kheo chứng cứu cánh Niết-bàn.","fontSize":12,"order":24},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Chính mười y cứ sự này sự kia, bạch Thế Tôn, sự vượt thoát dòng nước mạnh đã được Thế Tôn nói lên. Nhưng bạch Thế Tôn, thế nào là Thánh giải thoát?","fontSize":12,"order":25},{"content":"-- Ở đây, này các Tỷ-kheo, vị Thánh đệ tử suy nghĩ như sau: \"Những dục hiện tại và những dục tương lai, những dục tưởng hiện tại và những dục tưởng tương lai, những sắc pháp hiện tại và những sắc pháp tương lai, những Bất động tưởng, những Vô sở hữu xứ tưởng, và những Phi tưởng phi phi tưởng xứ tưởng, cái gì thuộc tự thân, là tự thân. Ðây là bất tử tức là tâm giải thoát không thủ trước\". Này Ananda, đây là đạo lộ về lợi ích Bất động được Ta thuyết giảng, đạo lộ về lợi ích Vô sở hữu xứ được Ta thuyết giảng, đạo lộ về lợi ích Phi tưởng phi phi tưởng xứ được Ta thuyết giảng, là sự vượt qua dòng nước mạnh do y cứ sự này sự kia được Ta thuyết giảng, Thánh giải thoát được Ta thuyết giảng.","fontSize":12,"order":26},{"content":"Những gì, này Ananda, vị Ðạo sư cần phải làm, vì lòng từ mẫn mưu tìm hạnh phúc cho các đệ tử, những điều ấy đã được Ta làm, vì lòng từ mẫn của Ta đối với Ông. Này Ananda, đây là những gốc cây, đây là những khoảng trống. Hãy tu Thiền, này Ananda, chớ có phóng dật, chớ có hối hận về sau. Ðây là lời dạy của Ta cho Ông.","fontSize":12,"order":27},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":28},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/106. Kinh Bất động lợi ích (Anenjasappàya sutta)","title":"106. Kinh Bất động lợi ích (Anenjasappàya sutta)"},{"ID":107,"paragraphs":[{"alignment":1,"content":"107. Kinh Ganaka Moggallàna (Ganakamoggallàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, Pubbarama, nơi lâu đài của Migaramatu (Ðông Viên Lộc Mẫu Giảng đường). Rồi Bà-la-môn Ganaka Moggallana đi đến chỗ Thế Tôn, sau khi đến nói lên những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Ganaka Moggallana bạch Thế Tôn:","fontSize":12,"order":3},{"content":"-- Ví như, thưa Tôn giả Gotama, tại lâu đài Migaramatu này, có thể thấy được một học tập tuần tự, một công trình tuần tự, một đạo lộ tuần tự, tức là những tầng cấp của lầu thượng cuối cùng; thưa Tôn giả Gotama, cũng vậy, đối với những vị Bà-la-môn này, được thấy một học tập tuần tự, một công trình tuần tự, một đạo lộ tuần tự, tức là sự học hỏi (các tập Veda). Thưa Tôn giả Gotama, cũng vậy, đối với những vị bắn cung này, được thấy một học tập tuần tự, một công trình tuần tự, một đạo lộ tuần tự, tức là nghệ thuật bắn cung. Cũng vậy, thưa Tôn giả Gotama, đối với chúng con là những người toán số, sống nhờ nghề toán số, cũng được thấy một học tập tuần tự, một công trình tuần tự, một đạo lộ tuần tự, tức là toán số. Thưa Tôn giả Gotama, vì rằng khi có được người đệ tử, trước hết chúng con bắt người ấy đếm như sau: \"Một, một lần, hai, hai lần, ba, ba lần, bốn, bốn lần, năm, năm lần, sáu, sáu lần, bảy, bảy lần, tám, tám lần, chín, chín lần, mười, mười lần\". Và thưa Tôn giả Gotama, chúng con bắt đếm tới một trăm. Có thể trình bày chăng, thưa Tôn giả Gotama, trong Pháp và Luật này, cũng có một tuần tự học tập, một tuần tự công trình, một tuần tự đạo lộ như vậy?","fontSize":12,"order":4},{"content":"-- Có thể trình bày, này Bà-la-môn, trong Pháp và Luật này, có một tuần tự học tập, có một tuần tự công trình, có một tuần tự đạo lộ. Ví như, này Bà-la-môn, một người huấn luyện ngựa thiện xảo, sau khi được một con ngựa hiền thiện, trước tiên luyện tập cho nó quen mang dây cương, rồi tập luyện cho nó quen các hạnh khác; cũng vậy, này Bà-la-môn, Như Lai khi được một người đáng được điều phục, trước tiên huấn luyện người ấy như sau: \"Hãy đến Tỷ-kheo, hãy giữ giới hạnh, hãy sống chế ngự với sự chế ngự của giới bổn, đầy đủ oai nghi chánh hạnh, thấy sự nguy hiểm trong những lỗi nhỏ nhặt, thọ trì và học tập các học giới\".","fontSize":12,"order":5},{"content":"Này Bà-la-môn, khi vị Tỷ-kheo giữ giới hạnh, chế ngự với sự chế ngự của giới bổn, đầy đủ oai nghi chánh hạnh, thấy sự nguy hiểm trong những lỗi nhỏ nhặt, thọ trì và học tập các học giới, Như Lai mới huấn luyện vị ấy thêm như sau: \"Hãy đến Tỷ-kheo, hãy hộ trì các căn, khi mắt thấy sắc chớ có nắm giữ tướng chung, chớ có nắm giữ tướng riêng. Những nguyên nhân gì, vì nhãn căn không được chế ngự khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, vị Tỷ-kheo tự chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng.... mũi ngửi hương... lưỡi nếm vị.. thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái, ưu bi, các pháp ác bất thiện khởi lên, Tỷ-kheo chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn\".","fontSize":12,"order":6},{"content":"Này Bà-la-môn, sau khi Tỷ-kheo hộ trì các căn rồi, Như Lai mới huấn luyện vị ấy thêm như sau: \"Hãy đến Tỷ-kheo, hãy tiết độ trong ăn uống, chơn chánh giác sát thọ dụng món ăn, không phải để vui đùa, không phải để đam mê, không phải để trang sức, không phải để tự làm đẹp mình, chỉ để thân này được duy trì, được bảo dưỡng, khỏi bị gia hại, để chấp trì Phạm hạnh, nghĩ rằng: \"Như vậy ta diệt trừ các cảm thọ cũ và không cho khởi lên các cảm thọ mới; và ta sẽ không phạm lỗi lầm, sống được an ổn\".","fontSize":12,"order":7},{"content":"Này Bà-la-môn, sau khi Tỷ-kheo tiết độ trong ăn uống rồi, Như Lai mới huấn luyện vị ấy thêm như sau: \"Hãy đến Tỷ-kheo, hãy chú tâm cảnh giác! Ban ngày trong khi đi kinh hành và trong khi đang ngồi, gột sạch tâm trí khỏi các chướng ngại pháp; ban đêm trong canh đầu, trong khi đi kinh hành và trong khi đang ngồi, gột sạch tâm trí khỏi các chướng ngại pháp; ban đêm trong canh giữa, hãy nằm xuống phía hông bên phải, như dáng nằm con sư tử, chân gác trên chân với nhau, chánh niệm tỉnh giác, hướng niệm đến lúc ngồi dậy lại. Ban đêm trong canh cuối, khi đã thức dậy, trong khi đi kinh hành và trong khi đang ngồi, gột sạch tâm trí khỏi các chướng ngại pháp\".","fontSize":12,"order":8},{"content":"Này, Bà-la-môn, sau khi vị Tỷ-kheo chú tâm tỉnh giác, Như Lai mới huấn luyện vị ấy thêm nữa như sau: \"Hãy đến Tỷ-kheo, hãy thành tựu chánh niệm tỉnh giác, khi đi tới khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt, đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác\".","fontSize":12,"order":9},{"content":"Này Bà-la-môn, sau khi chánh niệm tỉnh giác rồi, Như Lai mới huấn luyện vị ấy thêm như sau: \"Hãy đến Tỷ-kheo, hãy lựa một chỗ thanh vắng, tịch mịch như rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây, ngoài trời, đống rơm\".","fontSize":12,"order":10},{"content":"Vị ấy lựa một chỗ thanh vắng, tịch mịch, như rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây, ngoài trời, đống rơm. Sau khi đi khất thực về và ăn xong, vị ấy ngồi kiết-già, lưng thẳng tại chỗ nói trên và an trú chánh niệm trước mặt. Vị ấy từ bỏ tham ái ở đời, sống với tâm thoát ly tham ái, gột rửa tâm hết tham ái. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng, chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên; từ bỏ trạo cử hối tiếc, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử hối tiếc; từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với các thiện pháp.","fontSize":12,"order":11},{"content":"Khi đoạn trừ năm triền cái ấy, những pháp làm ô nhiễm tâm, làm trí tuệ yếu ớt, vị ấy ly dục, ly bất thiện pháp chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm với tứ. Vị ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":12},{"content":"Này Bà-la-môn, đối với những Tỷ-kheo nào là bậc hữu học, tâm chưa thành tựu, đang sống cần cầu sự vô thượng an tịnh các triền ách, đó là sự giảng dạy của Ta như vậy đối với những vị ấy. Còn đối với những vị Tỷ-kheo là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, chánh trí giải thoát, những pháp ấy đưa đến sự hiện tại lạc trú và chánh niệm tỉnh giác.","fontSize":12,"order":13},{"content":"Khi được nói vậy, Bà-la-môn Ganaka Moggallana bạch Thế Tôn:","fontSize":12,"order":14},{"content":"-- Các đệ tử của Sa-môn Gotama, khi được Sa-môn Gotama khuyến giáo như vậy, giảng dạy như vậy, có phải tất cả đều chứng được cứu cánh đích Niết-bàn hay chỉ có một số chứng được?","fontSize":12,"order":15},{"content":"-- Này Bà-la-môn, một số đệ tử của Ta, khi được khuyến giáo như vậy, giảng dạy như vậy, chứng được cứu cánh đích Niết-bàn, một số không chứng được.","fontSize":12,"order":16},{"content":"-- Thưa Tôn giả Gotama, do nhân gì, do duyên gì trong khi có mặt Niết-bàn, trong khi có mặt con đường đưa đến Niết-bàn, trong khi có mặt Tôn giả Gotama là bậc chỉ đường, tuy vậy các đệ tử Tôn giả Gotama, được Tôn giả Gotama khuyến giáo như vậy, giảng dạy như vậy, một số chứng được cứu cánh đích Niết-bàn, một số không chứng được?","fontSize":12,"order":17},{"content":"-- Này Bà-la-môn, ở đây Ta sẽ hỏi Ông. Nếu Ông kham nhẫn, hãy trả lời cho Ta. Này Bà-la-môn, Ông nghĩ thế nào? Ông có giỏi về con đường đi đến Rajagaha (Vương Xá)?","fontSize":12,"order":18},{"content":"-- Thưa Tôn giả, con có giỏi về con đường đi đến Rajagaha.","fontSize":12,"order":19},{"content":"-- Này Bà-la-môn, Ông nghĩ thế nào? Ở đây, có một người, muốn đi đến Rajagaha, người này đến Ông và nói như sau: \"Thưa Tôn giả, tôi muốn đi đến Rajagaha. Hãy chỉ cho tôi con đường đi đến Rajagaha\". Ông nói với người ấy như sau: \"Ðược, này Bạn, đây là con đường đưa đến Rajagaha. Hãy đi theo con đường ấy trong một thời gian. Sau khi đi trong một thời gian, Bạn sẽ thấy một làng tên như thế này. Hãy đi theo trong một thời gian. Sau khi đi trong một thời gian, Bạn sẽ thấy một thị trấn tên như thế này. Hãy đi theo trong một thời gian. Sau khi đi trong một thời gian, Bạn sẽ thấy Rajagaha với những khu vườn mỹ diệu, với những khu rừng mỹ diệu, với những vùng đất mỹ diệu, với những hồ ao mỹ diệu\". Dầu cho người ấy được khuyến giáo như vậy, được giảng dạy như vậy, nhưng lại lấy con đường sai lạc, đi về hướng Tây. Rồi một người thứ hai đến, muốn đi đến Rajagaha. Người này đến Ông và hỏi như sau: \"Thưa Tôn giả, tôi muốn đi đến Rajagaha, mong Tôn giả chỉ con đường ấy cho tôi\". Rồi Ông nói với người ấy như sau: \"Ðược, này Bạn, đây là đường đi đến Rajagaha. Hãy đi theo con đường ấy trong một thời gian. Sau khi đi một thời gian, Bạn sẽ thấy một làng có tên như thế này. Hãy đi theo con đường ấy trong một thời gian. Sau khi đi một thời gian, Bạn sẽ thấy một thị trấn có tên như thế này. Hãy đi theo con đường ấy trong một thời gian. Sau khi đi theo con đường ấy trong một thời gian, Bạn sẽ thấy Rajagaha với những khu vườn mỹ diệu, với những khu rừng mỹ diệu, với những vùng đất mỹ diệu, với những ao hồ mỹ diệu\". Người ấy được Ông khuyến giáo như vậy, giảng như vậy, đi đến Rajagaha một cách an toàn.","fontSize":12,"order":20},{"content":"Này Bà-la-môn, do nhân gì, do duyên gì, trong khi có mặt Rajagaha, trong khi có mặt con đường đưa đến Rajagaha, trong khi có mặt Ông là người chỉ đường, dầu cho Ông có khuyến giáo như vậy, giảng dạy như vậy, một người lấy con đường sai lạc, đi về hướng Tây, còn một người có thể đi đến Rajagaha một cách an toàn?","fontSize":12,"order":21},{"content":"-- Thưa Tôn giả Gotama, ở đây, con làm gì được? Con chỉ là người chỉ đường, thưa Tôn giả Gotama.","fontSize":12,"order":22},{"content":"-- Cũng vậy, này Bà-la-môn, trong khi có mặt Niết-bàn, trong khi có mặt con đường đi đến Niết-bàn, và trong khi có mặt Ta là bậc chỉ đường. Nhưng các đệ tử của Ta, được Ta khuyến giáo như vậy, giảng dạy như vậy, một số chứng được cứu cánh đích Niết-bàn, một số không chứng được. Ở đây, này Bà-la-môn, Ta làm gì được? Như Lai chỉ là người chỉ đường.","fontSize":12,"order":23},{"content":"Khi nghe nói vậy, Bà-la-môn Ganaka Moggalana bạch Thế Tôn:","fontSize":12,"order":24},{"content":"-- Thưa Tôn giả Gotama, đối với những người không phải vì lòng tin, chỉ vì sinh kế, xuất gia, từ bỏ gia đình, sống không gia đình, những người xảo trá, lường gạt, hư ngụy, mất thăng bằng, cao mạn, dao động, nói phô tạp nhạp, không hộ trì các căn, ăn uống không tiết độ, không chú tâm cảnh giác, thờ ơ với Sa-môn hạnh, không tôn kính học tập, sống quá đầy đủ, uể oải, đi đầu trong thối thất, từ bỏ gánh nặng viễn ly, biếng nhác, tinh cần thấp kém, thất niệm, không tỉnh giác, không định tâm, tâm tán loạn, liệt tuệ, câm ngọng; Tôn giả Gotama không thể sống với những người như vậy.","fontSize":12,"order":25},{"content":"Còn những Thiện gia nam tử vì lòng tin xuất gia, từ bỏ gia đình, sống không gia đình, không xảo trá, không lường gạt, không hư ngụy, không mất thăng bằng, không cao mạn, không dao động, không nói phô tạp nhạp, hộ trì các căn, ăn uống có tiết độ, chú tâm tỉnh giác, không thờ ơ với Sa-môn hạnh, tôn kính học tập, sống không quá đầy đủ, không uể oải, từ bỏ thối thất, đi đầu trong viễn ly, tinh cần, tinh tấn, chánh niệm, an trú, tỉnh giác, định tĩnh, nhứt tâm, có trí tuệ, không câm ngọng; Tôn giả Gotama sống hòa hợp với những vị ấy.","fontSize":12,"order":26},{"content":"Ví như Tôn giả Gotama, trong các loại căn hương, hắc chiên đàn hương được gọi là tối thượng; trong các loại lõi cây hương, xích chiên đàn hương được gọi là tối thượng; trong các loại hoa hương, vũ quý hương (jasmine) được gọi là tối thượng. Cũng vậy là lời khuyến giáo của Tôn giả Gotama được xem là cao nhất trong những lời khuyến giáo hiện nay.","fontSize":12,"order":27},{"content":"Thật vi diệu thay, thưa Tôn giả Gotama! Thật vi diệu thay, thưa Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày những gì bị che kín, chỉ đường cho những người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Con xin quy y Tôn giả Gotama, quy y Pháp và chúng Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":28},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/107. Kinh Ganaka Moggallàna (Ganakamoggallàna sutta)","title":"107. Kinh Ganaka Moggallàna (Ganakamoggallàna sutta)"},{"ID":108,"paragraphs":[{"alignment":1,"content":"108. Kinh Gopaka Moggallàna (Gopakamoggallàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Tôn giả Ananda trú ở Rajagaha (Vương Xá) tại Veluvana (Trúc Lâm), chỗ nuôi dưỡng các con sóc, khi Thế Tôn thị tịch không bao lâu.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Vua Ajatasattu con bà Videhi nước Magadha (Ma-kiệt-đà), vì nghi ngờ Pajjota (Ðăng Quang Vương), nên cho xây kiên cố thành Rajagaha.","fontSize":12,"order":4},{"content":"Tôn giả Ananda buổi sáng đắp y, cầm y bát đi vào Rajagaha để khất thực. Rồi Tôn giả Ananda suy nghĩ: \"Nay còn quá sớm để vào Rajagaha khất thực. Vậy ta hãy đi đến Bà-la-môn Gopaka Moggallana và chỗ làm việc của vị này\". Rồi Tôn giả Ananda đi đến Bà-la-môn Gopaka Moggallana và chỗ làm việc của vị này. Bà-la-môn Gopaka Moggallana thấy Tôn giả Ananda từ xa đi đến, sau khi thấy, liền nói với Tôn giả Ananda:","fontSize":12,"order":5},{"content":"-- Hãy đến, Tôn giả Ananda! Thiện lai, Tôn giả Ananda! Ðã lâu rồi Tôn giả Ananda mới tạo được cơ hội này, tức là đến đây. Tôn giả Ananda hãy ngồi xuống, đây là chỗ ngồi đã soạn sẵn.","fontSize":12,"order":6},{"content":"Tôn giả Ananda ngồi xuống trên chỗ ngồi đã soạn sẵn. Còn Bà-la-môn Gopaka Moggallana chọn một chỗ ngồi thấp khác rồi ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Gopaka Moggallana thưa với Tôn giả Ananda:","fontSize":12,"order":7},{"content":"-- Có thể chăng, một Tỷ-kheo thành tựu một cách trọn vẹn, một cách đầy đủ tất cả các pháp mà Tôn giả Gotama, bậc A-la-hán, Chánh Ðẳng Giác đã thành tựu?","fontSize":12,"order":8},{"content":"-- Không thể có một Tỷ-kheo, này Bà-la-môn, thành tựu một cách trọn vẹn, một cách đầy đủ tất cả các pháp mà Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác đã thành tựu. Này Bà-la-môn, Thế Tôn là bậc làm khởi dậy con đường trước đây chưa được hiện khởi, làm cho biết con đường trước đây chưa từng được biết, nói lên con đường trước đây chưa từng được nói; là bậc hiểu đạo, biết đạo và thiện xảo về đạo. Và nay các đệ tử là những vị sống hành đạo và tùy hành, và sẽ thành tựu (những pháp ấy) về sau.","fontSize":12,"order":9},{"content":"Nhưng cuộc nói chuyện giữa Tôn giả Ananda và Bà-la-môn Gopaka Moggallana bị gián đoạn. Bà-la-môn Vassakara, bậc đại thần nước Magadha, đi thị sát các công sự Rajagaha (Vương Xá), đến công trường của Bà-la-môn Gopaka Moggallana, đến chỗ Tôn giả Ananda; sau khi đến, nói lên với Tôn giả Ananda những lời chào đón hỏi thăm; sau khi nói lên những lời chào đón hỏi thăm thân hữu ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Vassakara, bậc đại thần nước Magadha, thưa với Tôn giả Ananda:","fontSize":12,"order":10},{"content":"-- Ở đây, thưa Tôn giả Ananda, Tôn giả đang ngồi đàm luận câu chuyện gì? Và câu chuyện gì của Tôn giả bị gián đoạn?","fontSize":12,"order":11},{"content":"-- Này Bà-la-môn, ở đây, Bà-la-môn Gopaka Moggallana nói với tôi như sau: \"Có thể có chăng, Tôn giả Ananda, một Tỷ-kheo thành tựu một cách trọn vẹn, một cách đầy đủ tất cả các pháp mà Tôn giả Gotama, bậc A-la-hán, Chánh Ðẳng Giác đã thành tựu?\" Khi được nói vậy, này Bà-la-môn, tôi nói với Bà-la-môn Gopaka Moggallana như sau: \"Này Bà-la-môn, không thể có một vị Tỷ-kheo nào thành tựu một cách trọn vẹn, một cách đầy đủ tất cả các pháp mà Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác đã thành tựu. Này Bà-la-môn, Thế Tôn là bậc làm khởi dậy con đường trước đây chưa được hiện khởi, làm cho biết con đường trước đây chưa từng được biết, nói lên con đường trước đây chưa từng được nói; là bậc hiểu đạo, biết đạo và thiện xảo về đạo. Và các đệ tử Ngài là những vị sống hành đạo và tùy hành đạo và sẽ thành tựu (những pháp ấy) về sau\".","fontSize":12,"order":12},{"content":"-- Thưa Tôn giả Ananda, có một vị Tỷ-kheo nào được Tôn giả Gotama sắp đặt: \"Vị này, sau khi Ta diệt độ, sẽ là chỗ nương tựa cho các Ông, và các Ông nay sẽ y chỉ vị này\".","fontSize":12,"order":13},{"content":"-- Này Bà-la-môn, không có một vị Tỷ-kheo nào được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác sắp đặt: \"Vị này, sau khi Ta diệt độ, sẽ là chỗ nương tựa cho các Ông, và các Ông sẽ y chỉ vị này\".","fontSize":12,"order":14},{"content":"-- Thưa Tôn giả Ananda, có một vị Tỷ-kheo nào được chúng Tăng thỏa thuận và một số đông các vị Tỷ-kheo Trưởng lão sắp đặt: \"Vị này, sau khi Thế Tôn diệt độ, sẽ là chỗ nương tựa cho các Ông, và các Ông nay sẽ y chỉ vị này?\"","fontSize":12,"order":15},{"content":"-- Không có một vị Tỷ-kheo nào, này Bà-la-môn, được chúng Tăng thỏa thuận và được số đông các vị Tỷ-kheo Trưởng lão sắp đặt: \"Vị này, sau khi Thế Tôn diệt độ, sẽ là chỗ nương tựa cho chúng tôi, và chúng tôi nay sẽ y chỉ vị này\".","fontSize":12,"order":16},{"content":"-- Và như vậy là không có chỗ nương tựa, thưa Tôn giả Ananda, như vậy do nhân gì, Quý vị có thể hòa hợp?","fontSize":12,"order":17},{"content":"-- Này Bà-la-môn, chúng tôi không phải không có chỗ nương tựa. Này Bà-la-môn, chúng tôi có chỗ nương tựa, và Pháp là chỗ nương tựa của chúng tôi.","fontSize":12,"order":18},{"content":"-- Khi được hỏi: \"Có một vị Tỷ-kheo nào được Tôn giả Gotama sắp đặt: \"Vị này, sau khi Ta diệt độ, sẽ là chỗ nương tựa cho các Ông, và các Ông nay sẽ y chỉ vị này?\"\", Tôn giả trả lời: \"Này Bà-la-môn, không có một vị Tỷ-kheo nào được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác sắp đặt: \"Vị này, sau khi Ta diệt độ, sẽ là chỗ nương tựa cho các Ông, và chúng tôi nay sẽ y chỉ vị này\". Khi được hỏi: \"Có một vị Tỷ-kheo nào được chúng Tăng thỏa thuận và một số đông các vị Tỷ-kheo Trưởng lão sắp đặt: \"Vị này, sau khi Thế Tôn diệt độ, sẽ là chỗ nương tựa cho các Ông, các Ông nay sẽ y chỉ vị này\". Và Tôn giả trả lời: \"Không có một vị Tỷ-kheo nào, này Bà-la-môn, được chúng Tăng thỏa thuận và được số đông các vị Tỷ-kheo Trưởng lão sắp đặt: \"Vị này, sau khi Thế Tôn diệt độ, sẽ là chỗ nương tựa cho chúng tôi, và chúng tôi nay sẽ y chỉ vị này\". Khi được hỏi: \"Và như vậy là không có chỗ nương tựa, thưa Tôn giả Ananda, như vậy do nhân gì, Quý vị có thể hòa hợp?\" Tôn giả trả lời: \"Này Bà-la-môn, chúng tôi không phải không có chỗ nương tựa. Chúng tôi có chỗ nương tựa, này Bà-la-môn, và Pháp là chỗ nương tựa của chúng tôi\". Nhưng thưa Tôn giả Ananda, ý nghĩa lời nói này cần phải hiểu như thế nào?","fontSize":12,"order":19},{"content":"-- Này Bà-la-môn, Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã thi thiết học pháp, đã tuyên bố giới bổn Patimokkha (Ba-la-đề-mộc-xoa) cho các Tỷ-kheo. Trong những ngày Bố-tát (Uposatha) chúng tôi cận trú ở chung một thôn điền, tất cả chúng tôi hội họp với nhau tại một chỗ; sau khi tụ họp, chúng tôi hỏi những gì đã xảy ra cho mỗi một người. Nếu trong khi hỏi nhau như vậy, có Tỷ-kheo phạm tội, phạm giới, chúng tôi bảo vị ấy làm đúng Pháp, đúng lời dạy. Thật vậy, không phải các Tôn giả xử sự chúng tôi, chính pháp xử sự chúng tôi.","fontSize":12,"order":20},{"content":"-- Thưa Tôn giả Ananda, có Tỷ-kheo nào mà nay Quý vị cung kính, tôn trọng, lễ bái, cúng dường, sau khi cung kính, tôn trọng, Quý vị nương tựa?","fontSize":12,"order":21},{"content":"-- Này Bà-la-môn, có Tỷ-kheo mà nay chúng tôi cung kính, tôn trọng, lễ bái, cúng dường, và sau khi chúng tôi cung kính, tôn trọng, chúng tôi nương tựa.","fontSize":12,"order":22},{"content":"-- Thưa Tôn giả Ananda, khi được hỏi: \"Có một vị Tỷ-kheo nào được Tôn giả Gotama sắp đặt: \"Sau khi Ta diệt độ, vị này sẽ là chỗ nương tựa cho các Ông và các Ông nay sẽ y chỉ vị này?\"\". Và Tôn giả trả lời: \"Này Bà-la-môn, không có một vị Tỷ-kheo nào được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác sắp đặt: \"Vị này, sau khi Ta diệt độ, sẽ là chỗ nương tựa cho các Ông\", và chúng tôi nay y chỉ vị này\". Khi được hỏi: \"Thưa Tôn giả Ananda, có một vị Tỷ-kheo nào được chúng Tăng thỏa thuận, được một số đông Tỷ-kheo Trưởng lão sắp đặt: \"Vị này, sau khi Thế Tôn diệt độ, sẽ là chỗ nương tựa cho các Ông, và các Ông nay sẽ y chỉ vị này\", và Tôn giả trả lời: \"Không có một Tỷ-kheo nào được chúng Tăng thỏa thuận, được một số đông Tỷ-kheo Trưởng lão sắp đặt: \"Vị này sau khi Thế Tôn diệt độ sẽ là chỗ nương tựa cho chúng tôi, và chúng tôi nay sẽ y chỉ vị này\". Khi được hỏi: \"Có một Tỷ-kheo nào, thưa Tôn giả Ananda, nay quý vị cung kính, tôn trọng, đảnh lễ, cúng dường vị ấy và sau khi cung kính, tôn trọng, quý vị an trú, nương tựa vị ấy?\", và Tôn giả trả lời: \"Này Bà-la-môn, có Tỷ-kheo, chúng tôi cung kính, tôn trọng, đảnh lễ, cúng dường và sau khi cung kính, tôn trọng, chúng tôi an trú, nương tựa vị ấy\". Thưa Tôn giả Ananda, ý nghĩa lời nói ấy cần phải hiểu như thế nào?","fontSize":12,"order":23},{"content":"-- Này Bà-la-môn, có mười khả hỷ pháp được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Giữa chúng tôi, vị nào có đầy đủ mười pháp này, chúng tôi nay cung kính, tôn trọng, lễ bái, cúng dường vị ấy; sau khi cung kính, tôn trọng, chúng tôi an trú, nương tựa vị ấy. Thế nào là mười?","fontSize":12,"order":24},{"content":"Ở đây, này Bà-la-môn, Tỷ-kheo có giới hạnh, sống chế ngự với sự chế ngự của giới bổn Patimokkha, đầy đủ oai nghi chánh hạnh, thấy sự nguy hiểm trong những lỗi nhỏ nhặt, sau khi thọ trì, học tập trong các học pháp.","fontSize":12,"order":25},{"content":"Vị ấy là bậc đa văn, thọ trì những điều đã nghe, cất chứa những điều đã nghe; những pháp nào sơ thiện, trung thiện, hậu thiện, với nghĩa, với văn, nói lên Phạm hạnh hoàn toàn đầy đủ thanh tịnh, những pháp ấy đều được nghe nhiều, được thọ trì, được lời nói làm cho quen thuộc, được ý tư niệm, được chánh kiến khéo ngộ nhập.","fontSize":12,"order":26},{"content":"Vị ấy biết đủ đối với các vật thực dụng như y, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh.","fontSize":12,"order":27},{"content":"Vị ấy là người tùy theo ý muốn, không có khó khăn, không có mệt nhọc, chứng được bốn Thiền, thuộc tăng thượng tâm hiện tại lạc trú.","fontSize":12,"order":28},{"content":"Vị ấy thực hiện các loại thần thông sai biệt, một thân hiện ra nhiều thân, nhiều thân hiện ra một thân, hiện hình, biến hình đi ngang qua vách, qua tường, qua núi, như đi ngang hư không; độn thổ trồi lên ngang qua đất liền như ở trong nước; đi trên nước không chìm như trên đất liền; ngồi kiết- già đi trên hư không như chim có cánh; với bàn tay, vị ấy chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, đại oai thần như vậy; có thể tự thân bay đến Phạm thiên.","fontSize":12,"order":29},{"content":"Vị ấy với thiên nhĩ thuần tịnh siêu nhân, nghe được âm thanh của chư Thiên và loài người, gần cũng như xa.","fontSize":12,"order":30},{"content":"Sau khi đi sâu vào tâm chúng sanh, tâm loài Người với tâm của mình, vị ấy được biết như sau: Tâm có tham, biết tâm có tham. Tâm không tham, biết tâm không tham. Tâm có sân, biết tâm có sân. Tâm không sân, biết tâm không sân. Tâm có si, biết tâm có si. Tâm không si, biết tâm không si. Tâm chuyên chú, biết tâm chuyên chú. Tâm tán loạn, biết tâm tán loạn. Ðại hành tâm, biết là đại hành tâm; không phải đại hành tâm, biết không phải đại hành tâm. Tâm chưa vô thượng, biết tâm chưa vô thượng. Tâm vô thượng, biết tâm vô thượng. Tâm Thiền định, biết tâm Thiền định. Tâm không Thiền định, biết tâm không Thiền định. Tâm giải thoát, biết tâm giải thoát. Tâm không giải thoát, biết tâm không giải thoát.","fontSize":12,"order":31},{"content":"Vị ấy nhớ đến các đời sống quá khứ như một đời, hai đời... nhớ đến các đời sống quá khứ.","fontSize":12,"order":32},{"content":"Vị ấy với thiên nhãn thuần tịnh siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy biết, chúng sanh người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ.","fontSize":12,"order":33},{"content":"Với sự đoạn diệt các lậu hoặc, sau khi với thượng trí đã chứng ngộ, vị ấy chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát.","fontSize":12,"order":34},{"content":"Này Bà-la-môn, mười pháp khả hỷ này đã được Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác nói lên giữa chúng tôi. Vị nào có đầy đủ mười pháp này, chúng tôi nay cung kính, tôn trọng, đảnh lễ, cúng dường vị ấy; sau khi cung kính, tôn trọng, chúng tôi an trú, nương tựa vị ấy.","fontSize":12,"order":35},{"content":"Khi nghe nói vậy, Bà-la-môn Vassakara (Vũ Thế), đại thần nước Magadha, nói với tướng quân Upananda:","fontSize":12,"order":36},{"content":"-- Tướng quân nghĩ thế nào? Nếu là như vậy, này tướng quân, những vị Tôn giả này cung kính những ai đáng cung kính, tôn trọng những ai đáng tôn trọng, lễ bái những ai đáng lễ bái, cúng dường những ai đáng cúng dường; thời chắc chắn những Tôn giả này cung kính những ai đáng cung kính, tôn trọng những ai đáng tôn trọng, lễ bái những ai đáng lễ bái, cúng dường những ai đáng cúng dường. Và nếu những Tôn giả ấy không cung kính, không tôn trọng, không lễ bái, không cúng dường Tỷ-kheo này, thời những Tôn giả ấy cung kính, tôn trọng, lễ bái, cúng dường ai?","fontSize":12,"order":37},{"content":"Rồi Bà-la-môn Vassakara, vị đại thần nước Magadha, thưa với Tôn giả Ananda:","fontSize":12,"order":38},{"content":"-- Tôn giả Ananda nay trú tại đâu?","fontSize":12,"order":39},{"content":"-- Này Bà-la-môn, tôi trú ở Veluvana (Trúc Lâm).","fontSize":12,"order":40},{"content":"-- Thưa Tôn giả Ananda, có phải Veluvana là một chỗ khả ái, ít tiếng động, ít tiếng ồn, được che khỏi gió, xa lánh dân cư đông đúc, thích hợp Thiền tịnh?","fontSize":12,"order":41},{"content":"-- Thật vậy, này Bà-la-môn, Veluvana (Trúc Lâm) là một khả ái, ít tiếng động, ít tiếng ồn, được che khỏi gió, xa cách dân cư đông đúc, thích hợp Thiền tịnh, xứng đáng với những vị hộ trì và thủ hộ như Ngài.","fontSize":12,"order":42},{"content":"-- Thật vậy, thưa Tôn giả Ananda, Veluvana là một chỗ khả ái, ít tiếng động, ít tiếng ồn, được che khỏi gió, xa lánh dân cư đông đúc, thích hợp Thiền tịnh, xứng đáng với những người tu Thiền và tánh thiên về Thiền định như quý vị Tôn giả. Và chư vị Tôn giả là những vị tu Thiền và tánh thiên về Thiền định. Thưa Tôn giả Ananda, một thời Tôn giả Gotama ở tại Vesali, Ðại Lâm, ở Kutagarasala (Trùng Các giảng đường). Rồi, thưa Tôn giả Ananda, tôi đi đến Mahavana (Ðại Lâm), Kutagarasala, đến Tôn giả Gotama. Ở đấy, Tôn giả Gotama dùng nhiều phương tiện nói về Thiền định luận. Tôn giả Gotama thật là vị tu Thiền và tánh thiên về Thiền định. Và Tôn giả Gotama tán thán tất cả Thiền định.","fontSize":12,"order":43},{"content":"-- Này Bà-la-môn, Thế Tôn ấy không tán thán tất cả Thiền định, không không tán thán tất cả Thiền định. Và này Bà-la-môn, loại Thiền định nào Thế Tôn ấy không tán thán? Ở đây, này Bà-la-môn, một số vị sống với tâm thấm nhuần dục tham, bị dục tham chi phối, và không như thật biết sự giải thoát khỏi dục tham đã được khởi lên. Vị ấy lấy dục tham làm đối tượng tối hậu, Thiền tu, Thiền tư, Thiền định, Thiền nhập. Vị ấy sống với tâm thấm nhuần sân hận, bị sân hận chi phối, và không như thật biết sự giải thoát khỏi sân hận đã được khởi lên. Vị ấy lấy sân hận làm đối tượng tối hậu, Thiền tu, Thiền tư, Thiền định, Thiền nhập. Vị ấy sống với tâm thấm nhuần hôn trầm thụy miên, bị hôn trầm thụy miên chi phối, và không như thật biết sự giải thoát khỏi hôn trầm thụy miên đã được khởi lên. Vị ấy lấy hôn trầm thụy miên làm đối tượng tối hậu, Thiền tu, Thiền tư, Thiền định, Thiền nhập. Vị ấy sống với tâm thấm nhuần trạo hối, bị trạo hối chi phối và không như thật biết sự giải thoát khỏi trạo hối đã được khởi lên. Vị ấy lấy trạo hối làm đối tượng tối hậu, Thiền tu, Thiền tư, Thiền định, Thiền nhập. Vị ấy sống với tâm thấm nhuần nghi hoặc, bị nghi hoặc chi phối và không như thật biết sự giải thoát khỏi nghi hoặc đã được khởi lên. Vị ấy lấy nghi hoặc làm đối tượng tối hậu, Thiền tu, Thiền tư, Thiền định, Thiền nhập. Này Bà-la-môn, Thế Tôn ấy không tán thán loại Thiền định như vậy.","fontSize":12,"order":44},{"content":"Và này Bà-la-môn, loại Thiền định nào Thế Tôn ấy tán thán? Ở đây, này Bà-la-môn, Tỷ-kheo ly dục, ly bất thiện pháp chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm với tứ. Vị ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Này Bà-la-môn, loại Thiền như vậy, Thế Tôn ấy tán thán.","fontSize":12,"order":45},{"content":"-- Thật vậy, thưa Tôn giả Ananda, Tôn giả Gotama khiển trách Thiền đáng được khiển trách, tán thán Thiền đáng được tán thán. Nay thưa Tôn giả Ananda, chúng tôi phải đi. Chúng tôi có những việc, có nhiều phận sự phải làm.","fontSize":12,"order":46},{"content":"-- Này Bà-la-môn, hãy làm gì Bà-la-môn nghĩ là hợp thời.","fontSize":12,"order":47},{"content":"Rồi Bà-la-môn Vassakara, đại thần nước Magadha, hoan hỷ tín thọ lời Tôn giả Ananda giảng, từ chỗ ngồi đứng dậy và ra đi. Rồi Bà-la-môn Gopaka Moggalana, khi Bà-la-môn Vassakara, đại thần nước Magadha đi không bao lâu, thưa với Tôn giả Ananda:","fontSize":12,"order":48},{"content":"-- Nếu chúng tôi không hỏi Tôn giả Ananda, thời Tôn giả Ananda đã không trả lời.","fontSize":12,"order":49},{"content":"-- Này Bà-la-môn, có phải chúng tôi đã nói với Ông: \"Không có một Tỷ-kheo nào, này Bà-la-môn, thành tựu mười pháp ấy một cách trọn vẹn, một cách đầy đủ, những pháp mà Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác đã thành tựu. Này Bà-la-môn, vị Thế Tôn ấy là bậc làm cho khởi dậy con đường trước đây chưa từng được hiện khởi, làm cho biết con đường trước đây chưa từng được biết, nói lên con đường trước đây chưa từng được nói; là bậc hiểu đạo, biết đạo và thiện xảo về đạo. Và nay các đệ tử Ngài là những vị sống hành đạo và tùy hành đạo, và sẽ thành tựu những pháp ấy về sau\".","fontSize":12,"order":50},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":51}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/108. Kinh Gopaka Moggallàna (Gopakamoggallàna sutta)","title":"108. Kinh Gopaka Moggallàna (Gopakamoggallàna sutta)"},{"ID":109,"paragraphs":[{"alignment":1,"content":"109. Ðại kinh Mãn nguyệt (Mahàpunnama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Savatthi (Xá-vệ), Pubbarama (Ðông Viên), Migaramatupasada (Lộc Mẫu Giảng đường).","fontSize":12,"order":3},{"content":"Lúc bấy giờ trong ngày Bố-tát, ngày trăng tròn, trong đêm trăng rằm, Thế Tôn đang ngồi giữa trời, xung quanh có chúng Tỷ-kheo đoanh vây. Rồi một Tỷ-kheo từ chỗ ngồi đứng dậy, đắp y vào một bên vai, chấp tay vái Thế Tôn và bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Con muốn hỏi Thế Tôn một vấn đề đặc biệt, nếu Thế Tôn cho con được phép nói lên câu hỏi.","fontSize":12,"order":5},{"content":"-- Vậy này Tỷ-kheo, hãy ngồi trên chỗ của Ông và hỏi như ý Ông muốn.","fontSize":12,"order":6},{"content":"Rồi vị Tỷ-kheo ấy, sau khi ngồi xuống trên chỗ ngồi của mình, bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, có phải có năm thủ uẩn này, tức là sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn và thức thủ uẩn?","fontSize":12,"order":8},{"content":"-- Này Tỷ-kheo, có năm thủ uẩn này, tức là sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn, thức thủ uẩn.","fontSize":12,"order":9},{"content":"-- Lành thay, bạch Thế Tôn.","fontSize":12,"order":10},{"content":"Tỷ-kheo ấy sau khi hoan hỷ, tín thọ lời Thế Tôn nói, hỏi Thế Tôn một câu hỏi khác:","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, năm thủ uẩn này, lấy gì làm căn bản?","fontSize":12,"order":12},{"content":"-- Này Tỷ-kheo, năm thủ uẩn này lấy dục làm căn bản.","fontSize":12,"order":13},{"content":"-- Bạch Thế Tôn, có phải chính chấp thủ ấy là năm thủ uẩn, hay là ngoài năm thủ uẩn, có một chấp thủ (khác)?","fontSize":12,"order":14},{"content":"-- Này Tỷ-kheo, không phải chính chấp thủ ấy là năm thủ uẩn, cũng không phải ngoài năm thủ uẩn có sự chấp thủ. Này Tỷ-kheo, khi nào có lòng dục, lòng tham đối với năm thủ uẩn, ở đấy chính là chấp thủ.","fontSize":12,"order":15},{"content":"-- Bạch Thế Tôn, phải chăng có thể có sự sai khác trong lòng dục, lòng tham đối với năm thủ uẩn?","fontSize":12,"order":16},{"content":"Thế Tôn trả lời:","fontSize":12,"order":17},{"content":"-- Này Tỷ-kheo, có thể có. Ở đây, này Tỷ-kheo có người nghĩ như sau: \"Mong rằng có sắc như thế này trong tương lai! Mong rằng có thọ như thế này trong tương lai! Mong rằng có tưởng như thế này trong tương lai! Mong rằng có hành như thế này trong tương lai! Mong rằng có thức như thế này trong tương lai!\" Như vậy, này Tỷ-kheo, có sự sai khác trong lòng dục, lòng tham đối với năm uẩn.","fontSize":12,"order":18},{"content":"-- Nhưng bạch Thế Tôn, cho đến như thế nào là ý nghĩa chữ uẩn trong các uẩn?","fontSize":12,"order":19},{"content":"-- Này Tỷ-kheo, phàm sắc gì, quá khứ, vị lai hay hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, như vậy là sắc uẩn. Phàm cảm thọ gì, quá khứ, vị lai hay hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, như vậy là thọ uẩn. Phàm tưởng gì, quá khứ, vị lai hay hiện tại... xa hay gần, như vậy là tưởng uẩn. Phàm những hành gì, quá khứ, vị lai hay hiện tại... xa hay gần, như vậy là hành uẩn. Phàm thức gì, quá khứ, vị lai hay hiện tại... xa hay gần, như vậy là thức uẩn. Cho đến như vậy, này Tỷ-kheo, là ý nghĩa chữ uẩn trong các uẩn.","fontSize":12,"order":20},{"content":"-- Do nhân gì, bạch Thế Tôn, do duyên gì được chấp nhận gọi là sắc uẩn? Do nhân gì, duyên gì được chấp nhận gọi là thọ uẩn? Do nhân gì, duyên gì được chấp nhận gọi là tưởng uẩn? Do nhân gì, duyên gì được chấp nhận gọi hành uẩn? Do nhân gì, duyên gì được chấp nhận gọi là thức uẩn?","fontSize":12,"order":21},{"content":"-- Bốn đại là nhân, này Tỷ-kheo, bốn đại là duyên được chấp nhận gọi là sắc uẩn. Xúc là nhân, xúc là duyên được chấp nhận gọi là thọ uẩn. Xúc là nhân, xúc là duyên được chấp nhận gọi là tưởng uẩn. Xúc là nhân, xúc là duyên được chấp nhận gọi là hành uẩn. Danh sắc là nhân, này Tỷ-kheo, danh sắc là duyên được chấp nhận gọi là thức uẩn.","fontSize":12,"order":22},{"content":"-- Nhưng bạch Thế Tôn, thế nào là thân kiến?","fontSize":12,"order":23},{"content":"-- Ở đây, này Tỷ-kheo, có kẻ vô văn phàm phu không hiểu rõ các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không hiểu rõ các bậc Chơn nhân, không thuần thục pháp các bậc Chơn nhân, không tu tập pháp các bậc Chơn nhân, xem sắc như là tự ngã, hay xem tự ngã như là có sắc, hay xem sắc như là trong tự ngã, hay xem tự ngã như là trong sắc; xem thọ như là tự ngã, hay xem tự ngã như là có thọ, hay xem thọ như là trong tự ngã, hay xem tự ngã như là trong thọ; xem tưởng như là tự ngã, hay xem tự ngã như là có tưởng, hay xem tưởng như là trong tự ngã, hay xem tự ngã như là trong trưởng; xem hành như là tự ngã, hay xem tự ngã như là có hành, hay xem hành như là trong tự ngã, hay xem tự ngã như là trong hành; xem thức như là tự ngã, hay xem tự ngã như là có thức, hay xem có thức như là trong tự ngã, hay xem tự ngã như là trong thức.","fontSize":12,"order":24},{"content":"-- Nhưng bạch Thế Tôn, thế nào là không thân kiến?","fontSize":12,"order":25},{"content":"-- Ở đây, này Tỷ-kheo, vị Ða văn Thánh đệ tử, đi đến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đi đến các bậc Chơn nhân, thuần thục pháp các bậc Chơn nhân, tu tập pháp các bậc Chơn nhân, không xem sắc như là tự ngã, hay không xem tự ngã như là có sắc, hay không xem sắc như là trong tự ngã, hay không xem tự ngã như là trong sắc; không xem thọ như là tự ngã...., không xem tự ngã như là trong thọ; không xem tưởng như là tự ngã... , hay không xem tự ngã như là trong tưởng; không xem hành như là tự ngã... , hay không xem tự ngã như là trong hành; không xem thức như là tự ngã... , không xem tự ngã như là trong thức. Như vậy, này Tỷ-kheo, là không thân kiến.","fontSize":12,"order":26},{"content":"-- Bạch Thế Tôn, cái gì là vị ngọt của sắc, cái gì là sự nguy hiểm, cái gì là sự xuất ly? Cái gì là vị ngọt của thọ, cái gì là sự nguy hiểm, cái gì là sự xuất ly? Cái gì là vị ngọt của tưởng, cái gì là sự nguy hiểm, cái gì là sự xuất ly? Cái gì là vị ngọt của hành, cái gì là sự nguy hiểm, cái gì là sự xuất ly? Cái gì là vị ngọt của thức, cái gì là sự nguy hiểm, cái gì là sự xuất ly?","fontSize":12,"order":27},{"content":"-- Này Tỷ-kheo, lạc hỷ gì duyên sắc khởi lên, như vậy là vị ngọt của sắc. Cái gì vô thường, khổ, bị biến hoại trong sắc như vậy là sự nguy hiểm của sắc. Sự nhiếp phục dục tham đối với sắc, sự đoạn diệt dục tham, như vậy là sự xuất ly của sắc. Này Tỷ-kheo, lạc hỷ gì duyên thọ khởi lên, như vậy là vị ngọt của thọ... như vậy là sự xuất ly của thọ. Này Tỷ-kheo, lạc hỷ gì duyên tưởng khởi lên, như vậy là vị ngọt của tưởng.... là sự xuất ly của tưởng. Này Tỷ-kheo, lạc hỷ gì duyên hành khởi lên như vậy là vị ngọt của hành... là sự xuất ly của hành. Này Tỷ-kheo, lạc hỷ gì duyên thức khởi lên, như vậy là vị ngọt của thức. Cái gì vô thường, khổ, bị biến hoại trong thức, như vậy là sự nguy hiểm của thức. Sự nhiếp phục dục tham đối với thức, sự đoạn diệt dục tham, như vậy là sự xuất ly của thức.","fontSize":12,"order":28},{"content":"-- Bạch Thế Tôn, do biết gì, do thấy gì, mà không có mạn tùy miên rằng: \"Ta là người làm, sở thuộc của ta là người làm\", đối với tự thân có ý thức, và đối với cả tưởng ở ngoài?","fontSize":12,"order":29},{"content":"-- Này Tỷ-kheo, phàm có sắc gì, quá khứ, vị lai hay hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, đối với tất cả sắc, thấy được như thật với trí tuệ là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Phàm có thọ gì... tưởng gì... hành gì... phàm có thức gì, quá khứ vị lai hay hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, đối với tất cả thức, thấy được như thật với trí tuệ là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Này Tỷ-kheo, do biết như vậy, thấy như vậy, nên không có mạn tùy miên rằng: \"Ta là người làm, sở thuộc của ta là người làm\", đối với tự thân có ý thức, và đối với tất cả tướng ở ngoài.","fontSize":12,"order":30},{"content":"Rồi một Tỷ-kheo khác khởi lên sự suy tư như sau: \"Nếu được nói rằng, chư Tôn giả, sắc là vô ngã, thọ là vô ngã, tưởng là vô ngã, hành là vô ngã, thức là vô ngã; như vậy những hành động do vô ngã làm đã được ngã nào cảm thọ kết quả?\"","fontSize":12,"order":31},{"content":"Thế Tôn biết được tâm tư của Tỷ-kheo ấy với tâm tư của mình, liền nói với các Tỷ-kheo:","fontSize":12,"order":32},{"content":"-- Này các Tỷ-kheo, sự kiện này xảy ra, khi ở đây có kẻ ngu si, vô tri, vô minh, với tâm bị tham dục chi phối, lại nghĩ cần phải vượt qua lời dạy của bậc Ðạo sư với câu hỏi: \"Nếu được nói rằng, chư Tôn giả, sắc là vô ngã, thọ là vô ngã, tưởng là vô ngã, hành là vô ngã, thức là vô ngã; như vậy những hành động do vô ngã làm đã được ngã nào cảm thọ kết quả?\" Này các Tỷ-kheo, các Ông đã được Ta huấn luyện tìm kiếm nhân duyên, chỗ này chỗ kia, đối với những pháp này, pháp khác.","fontSize":12,"order":33},{"content":"Các Ông nghĩ thế nào, này các Tỷ-kheo, sắc là thường hay vô thường?","fontSize":12,"order":34},{"content":"-- Vô thường, bạch Thế Tôn.","fontSize":12,"order":35},{"content":"-- Những gì vô thường là khổ hay lạc?","fontSize":12,"order":36},{"content":"-- Là khổ, bạch Thế Tôn.","fontSize":12,"order":37},{"content":"-- Những gì vô thường, khổ, bị biến hoại, có hợp lý chăng khi xem: \"Cái này của tôi, cái này là tôi, cái này là tự ngã của tôi?\"","fontSize":12,"order":38},{"content":"-- Thưa không vậy, bạch Thế Tôn.","fontSize":12,"order":39},{"content":"-- Các Ông nghĩ thế nào, này các Tỷ-kheo, thọ...  tưởng... hành... thức là thường hay vô thường?","fontSize":12,"order":40},{"content":"-- Vô thường, bạch Thế Tôn.","fontSize":12,"order":41},{"content":"-- Những gì vô thường, là khổ hay lạc?","fontSize":12,"order":42},{"content":"-- Là khổ, bạch Thế Tôn.","fontSize":12,"order":43},{"content":"-- Những gì vô thường, khổ, bị biến hoại, có hợp lý chăng khi xem: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi?\"","fontSize":12,"order":44},{"content":"-- Thưa không vậy, bạch Thế Tôn.","fontSize":12,"order":45},{"content":"-- Do vậy, này các Tỷ-kheo, phàm có sắc gì, quá khứ, vị lai hay hiện tại, nội hay ngoại... tất cả loại sắc, cần phải như thật quán: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Phàm có thọ gì, phàm có tưởng gì, phàm có hành gì, phàm có thức gì quá khứ, vị lai hay hiện tại, nội hay ngoại.. tất cả loại thức, cần phải như thật quán: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\".","fontSize":12,"order":46},{"content":"Như vậy, này các Tỷ-kheo, vị Ða văn Thánh đệ tử yếm ly đối với sắc, yếm ly đối với thọ, yếm ly đối với tưởng, yếm ly đối với hành, yếm ly đối với thức.","fontSize":12,"order":47},{"content":"Do yếm ly nên ly tham, do ly tham nên được giải thoát. Trong sự giải thoát, vị ấy biết được vị ấy đã giải thoát. Vị ấy biết: \"Sanh đã tận, Phạm hạnh đã thành, những gì nên làm đã làm. Từ nay không còn trở lại đời sống thế này nữa\".","fontSize":12,"order":48},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy. Trong khi sự giảng giải này được nói lên, tâm của sáu mươi vị Tỷ-kheo được giải thoát khỏi các lậu hoặc, không có chấp thủ.","fontSize":12,"order":49},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":50}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/109. Ðại kinh Mãn nguyệt (Mahàpunnama sutta)","title":"109. Ðại kinh Mãn nguyệt (Mahàpunnama sutta)"},{"ID":110,"paragraphs":[{"alignment":1,"content":"110. Tiểu kinh Mãn nguyệt (Cùlapunnama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi, tại Pubbarama (Ðông Viên), Migaramatupasada (Lộc Mẫu Giảng đường).","fontSize":12,"order":3},{"content":"Lúc bấy giờ trong ngày Bố-tát, ngày trăng tròn, trong đêm trăng rằm, Thế Tôn đang ngồi giữa trời, xung quanh có chúng Tỷ-kheo đoanh vây. Rồi Thế Tôn nhìn chúng Tỷ-kheo đang yên lặng, hết sức yên lặng và bảo các Tỷ-kheo:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, một người bất chánh (asappurisa) có thể biết một người bất chánh: \"Người bất chánh là vị này\", hay không?","fontSize":12,"order":5},{"content":"-- Bạch Thế Tôn, không biết được.","fontSize":12,"order":6},{"content":"-- Lành thay, này các Tỷ-kheo! Này các Tỷ-kheo, không thể có sự tình, không thể có sự kiện, một người bất chánh có thể biết một người bất chánh: \"Người bất chánh là vị này.\" Này các Tỷ-kheo, nhưng một người bất chánh có thể biết một người chơn chánh: \"Người chơn chánh là vị này\" hay không?","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, không biết được.","fontSize":12,"order":8},{"content":"-- Lành thay, này các Tỷ-kheo! Này các Tỷ-kheo, không thể có sự tình, không thể có sự kiện một người bất chánh có thể biết được một người chơn chánh: \"Người chơn chánh là vị này\".","fontSize":12,"order":9},{"content":"Người bất chánh, này các Tỷ-kheo, là người đầy đủ pháp bất chánh, giao du với người bất chánh, suy tư như người bất chánh, tư lường như người bất chánh, nói năng như người bất chánh, hành động như người bất chánh, có tà kiến như người bất chánh, bố thí như người bất chánh.","fontSize":12,"order":10},{"content":"Và này các Tỷ-kheo, như thế nào là người bất chánh đầy đủ pháp bất chánh? Ở đây, này các Tỷ-kheo, người bất chánh bất tín, vô tàm, vô quý, nghe ít, biếng nhác, thất niệm, liệt tuệ. Như vậy, này các Tỷ-kheo, là người bất chánh đầy đủ pháp bất chánh.","fontSize":12,"order":11},{"content":"Và này các Tỷ-kheo, như thế nào là người bất chánh giao du với những người bất chánh? Ở đây, này các Tỷ-kheo, những vị Bà-la-môn nào bất tín, vô tàm, vô quý, ít nghe, biếng nhác, thất niệm, liệt tuệ, những vị ấy là bạn, là thân hữu với người bất chánh ấy. Như vậy, này các Tỷ-kheo, là người bất chánh giao du với người bất chánh.","fontSize":12,"order":12},{"content":"Và này các Tỷ-kheo, như thế nào là người bất chánh suy tư như người bất chánh? Ở đây, này các Tỷ-kheo, người bất chánh suy nghĩ tự làm hại mình, suy nghĩ làm hại người khác, suy nghĩ làm hại cả hai.. Như vậy, này các Tỷ-kheo, là người bất chánh suy tư như người bất chánh.","fontSize":12,"order":13},{"content":"Và này các Tỷ-kheo, như thế nào là người bất chánh tư lường như người bất chánh? Ở đây, này các Tỷ-kheo, người bất chánh tư lường tự làm hại mình, tư lường làm hại người, tư lường làm hại cả hai. Như vậy, này các Tỷ-kheo, là người bất chánh tư lường như người bất chánh.","fontSize":12,"order":14},{"content":"Và này các Tỷ-kheo, như thế nào là người bất chánh nói năng như người bất chánh? Ở đây, này các Tỷ-kheo, người bất chánh nói lời nói láo, nói lời hai lưỡi, nói ác khẩu, nói lời phù phiếm. Như vậy này các Tỷ-kheo, là người bất chánh nói năng như người bất chánh.","fontSize":12,"order":15},{"content":"Và này các Tỷ-kheo, như thế nào là người bất chánh hành động như người bất chánh? Ở đây, này các Tỷ-kheo, người bất chánh sát sanh, lấy của không cho, làm các tà hạnh trong các dục. Như vậy, này các Tỷ-kheo, là người bất chánh hành động như người bất chánh.","fontSize":12,"order":16},{"content":"Và này các Tỷ-kheo, như thế nào là người bất chánh có tà kiến như người bất chánh? Ở đây, này các Tỷ-kheo, người bất chánh có tà kiến như sau: \"Không có bố thí, không có lễ hy sinh, không có tế tự, không có quả dị thục các nghiệp thiện ác, không có đời này, không có đời khác, không có cha, không có mẹ, không có loại hóa sanh. Ở đời, không có những vị Sa-môn, những vị Bà-la-môn chánh hướng, chánh hạnh đã tự mình chứng đạt với thượng trí đời này và đời khác, và truyền dạy lại\". Như vậy, này các Tỷ-kheo, là người bất chánh có tà kiến như người bất chánh.","fontSize":12,"order":17},{"content":"Và này các Tỷ-kheo, thế nào là người bất chánh bố thí như người bất chánh? Ở đây, này các Tỷ-kheo, người bất chánh bố thí một cách vô lễ, bố thí không phải tự tay, bố thí không có suy tư kỹ lưỡng, bố thí những vật không cần dùng, bố thí không nghĩ đến tương lai. Như vậy, này các Tỷ-kheo, là người bất chánh bố thí như người bất chánh.","fontSize":12,"order":18},{"content":"Này các Tỷ-kheo, người bất chánh ấy, đầy đủ pháp bất chánh như vậy, giao du với người bất chánh như vậy, suy tư như người bất chánh như vậy, tư lường như người bất chánh như vậy, nói năng như người bất chánh như vậy, hành động như người bất chánh như vậy, có tà kiến như người bất chánh như vậy, bố thí như người bất chánh như vậy, sau khi thân hoại mạng chung, sanh vào cảnh giới của những người bất chánh. Và này các Tỷ-kheo, thế nào là cảnh giới của những người bất chánh? Ðịa ngục hay là bàng sanh.","fontSize":12,"order":19},{"content":"Này các Tỷ-kheo, một người chơn chánh có thể biết được một người chơn chánh: \"Người chơn chánh là vị này\" hay không?","fontSize":12,"order":20},{"content":"-- Thưa biết được, bạch Thế Tôn.","fontSize":12,"order":21},{"content":"-- Lành thay, này các Tỷ-kheo! Sự tình này xảy ra là người chơn chánh có thể biết được người chơn chánh: \"Người chơn chánh là vị này\". Nhưng này các Tỷ-kheo, người chơn chánh có thể biết được người bất chánh: \"Người bất chánh là vị này\" hay không?","fontSize":12,"order":22},{"content":"-- Thưa biết được, bạch Thế Tôn.","fontSize":12,"order":23},{"content":"-- Lành thay, này các Tỷ-kheo! Này các Tỷ-kheo, có sự tình này là người chơn chánh có thể biết được người bất chánh: \"Người bất chánh là vị này\". Này các Tỷ-kheo, người chơn chánh đầy đủ Chánh pháp, giao du với các bậc chơn chánh, suy nghĩ như các bậc chơn chánh, tư lường như các bậc chơn chánh, nói năng như bậc chơn chánh, hành động như bậc chơn chánh, có chánh kiến như bậc chơn chánh, bố thí như bậc chơn chánh.","fontSize":12,"order":24},{"content":"Và này các Tỷ-kheo, thế nào là người chơn chánh đầy đủ Chánh pháp? Ở đây, này các Tỷ-kheo, người chơn chánh có lòng tin, có lòng tàm, có lòng quý, có nghe nhiều, có tinh cần, tinh tấn, có chánh niệm, có trí tuệ. Như vậy, này các Tỷ-kheo, là người chơn chánh đầy đủ những Chánh pháp.","fontSize":12,"order":25},{"content":"Và này các Tỷ-kheo, thế nào là người chơn chánh giao du với các bậc chơn chánh? Ở đây, này các Tỷ-kheo, những vị Sa-môn, Bà-la-môn nào có lòng tin, có lòng tàm, có lòng quý nghe nhiều, tinh cần, tinh tấn, chánh niệm, có trí tuệ, những vị ấy là bạn, là thân hữu của vị chơn chánh ấy. Như vậy, này các Tỷ-kheo, là người chơn chánh giao du với các bậc chơn chánh.","fontSize":12,"order":26},{"content":"Và này, các Tỷ-kheo, như thế nào là người chơn chánh suy tư như người chơn chánh? Ở đây, này các Tỷ-kheo, người chơn chánh không suy nghĩ tự làm hại mình, không suy nghĩ làm hại người khác, không suy nghĩ làm hại cả hai. Như vậy, này các Tỷ-kheo, là người chơn chánh suy tư như người chơn chánh.","fontSize":12,"order":27},{"content":"Và này, các Tỷ-kheo, như thế nào là người chơn chánh tư lường như người chơn chánh? Ở đây, này các Tỷ-kheo, người chơn chánh không tư lường tự làm hại mình, không tư lường làm hại người khác, không tư lường làm hại cả hai. Như vậy, này các Tỷ-kheo, là người chơn chánh tư lường như người chơn chánh?","fontSize":12,"order":28},{"content":"Và này các Tỷ-kheo, như thế nào là người chơn chánh nói năng như người chơn chánh? Ở đây, này các Tỷ-kheo, người chơn chánh từ bỏ không nói láo, từ bỏ không nói hai lưỡi, từ bỏ không nói ác khẩu, từ bỏ không nói phiếm luận. Như vậy, này các Tỷ-kheo, là người chơn chánh nói năng như người chơn chánh.","fontSize":12,"order":29},{"content":"Và này các Tỷ-kheo, thế nào là người chơn chánh hành động như người chơn chánh? Ở đây, này các Tỷ-kheo, người chơn chánh từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ làm các tà hạnh trong dâm dục. Như vậy, này các Tỷ-kheo, là người chơn chánh hành động như người chơn chánh.","fontSize":12,"order":30},{"content":"Và này các Tỷ-kheo, thế nào là người chơn chánh có chánh kiến như bậc chơn chánh? Ở đây, này các Tỷ-kheo, người chơn chánh có chánh kiến như sau: \"Có bố thí, có lễ hy sinh, có tế tự, có quả dị thục các nghiệp thiện ác, có đời này, có đời khác, có cha, có mẹ, có loại hóa sanh. Ở đời có những vị Sa-môn, những vị Bà-la-môn chánh hướng, chánh hạnh, đã tự mình chứng đạt với thượng trí đời này và đời khác, và truyền dạy lại. Như vậy, này các Tỷ-kheo, là người chơn chánh có chánh kiến như người chơn chánh.","fontSize":12,"order":31},{"content":"Và này các Tỷ-kheo, thế nào là người chơn chánh bố thí như người chơn chánh? Ở đây, này các Tỷ-kheo, người chơn chánh bố thí một cách lễ độ, bố thí với tự tay, bố thí có suy tư kỹ lưỡng, bố thí những vật cần dùng, bố thí có nghĩ đến tương lai. Như vậy, này các Tỷ-kheo, là người chơn chánh bố thí như người chơn chánh.","fontSize":12,"order":32},{"content":"Này các Tỷ-kheo, người chơn chánh ấy, đầy đủ Chánh pháp như vậy, giao du với người chơn chánh như vậy, suy tư như người chơn chánh như vậy, tư lường như người chơn chánh như vậy, nói năng như người chơn chánh như vậy, hành động như người chơn chánh như vậy, có chánh kiến như người như người chơn chánh như vậy, bố thí như người chơn chánh như vậy, sau khi thân hoại mạng chung, sanh vào cảnh giới của những người chơn chánh. Và này các Tỷ-kheo, thế nào là cảnh giới của những người chơn chánh? Ðại tánh của chư Thiên hay đại tánh của loài Người.","fontSize":12,"order":33},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":34},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":35}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/110. Tiểu kinh Mãn nguyệt (Cùlapunnama sutta)","title":"110. Tiểu kinh Mãn nguyệt (Cùlapunnama sutta)"},{"ID":111,"paragraphs":[{"alignment":1,"content":"111. Kinh Bất đoạn (Anupada sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà-lâm), tinh xá ông Anathapindika (Cấp Cô Ðộc). Ở đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\" --\"Thưa vâng, bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, Sariputta (Xá-lợi-phất) là bậc Hiền trí; này các Tỷ-kheo, Sariputta là bậc Ðại tuệ; này các Tỷ-kheo, Sariputta là bậc Quảng tuệ; này các Tỷ-kheo, Sariputta là bậc Hỷ tuệ (Hasupanna); này các Tỷ-kheo, Sariputta là bậc Tiệp tuệ (javanapanna); này các Tỷ-kheo, Sariputta là bậc Lợi tuệ (tikkhapanna); này các Tỷ-kheo, Sariputta là bậc Quyết trạch tuệ (nibbedhikapanna). Này các Tỷ-kheo, cho đến nửa tháng, Sariputta quán bất đoạn pháp quán. Này các Tỷ-kheo, đây là do bất đoạn pháp quán của Sariputta:","fontSize":12,"order":4},{"content":"Ở đây, này các Tỷ-kheo, Sariputta ly dục, ly bất thiện pháp, chứng đạt và an trú sơ Thiền, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ.","fontSize":12,"order":5},{"content":"Và những pháp thuộc về Thiền thứ nhất như tầm, tứ, hỷ, lạc, nhứt tâm, và xúc, thọ, tưởng, tư, tâm, dục, thắng giải, tinh tấn, niệm, xả, tác ý; các pháp ấy được an trú bất đoạn. Các pháp ấy được Sariputta biết đến khi chúng khởi lên, được Sariputta biết đến khi an trú, được Sariputta biết đến khi đoạn diệt. Sariputta biết rõ như sau: \"Như vậy các pháp ấy trước không có nơi ta, nay có hiện hữu, sau khi hiện hữu, chúng đoạn diệt\". Sariputta đối với những pháp ấy, cảm thấy không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không có hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn nữa\".","fontSize":12,"order":6},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta diệt tầm và tứ, chứng đạt và an trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhứt tâm. Và những pháp thuộc về Thiền thứ hai như nội tĩnh, hỷ, lạc, nhứt tâm, và xúc, thọ, tưởng, tư, tâm, dục, thắng giải, tinh tấn, niệm, xả, tác ý, những pháp ấy được an trú bất đoạn. Các pháp ấy được Sariputta biết đến khi chúng khởi lên, được Sariputta biết đến khi chúng an trú, được Sariputta biết đến khi chúng đoạn diệt. Sariputta biết rõ như sau: \"Như vậy các pháp ấy trước không có nơi ta, nay có hiện hữu, sau khi hiện hữu, chúng đoạn diệt\". Sariputta đối với những pháp ấy, không luyến ái, không chống đối, độc lập, không trói buộc, giải thoát, không hệ lụy, an trú với tâm không có hạn chế. Sariputta biết: \"Còn có sự giải thoát hơn thế nữa. Ðối với Sariputta, còn có nhiều việc phải làm hơn thế nữa\".","fontSize":12,"order":7},{"content":"Lại nữa, này các Tỷ-kheo, Sariputta ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba.","fontSize":12,"order":8},{"content":"Và những pháp thuộc về Thiền thứ ba, như xả, lạc, niệm, tỉnh giác, nhứt tâm, và xúc, thọ, tưởng, tư, tâm, dục, thắng giải, tinh tấn, xả, tác ý; những pháp ấy được Sariputta an trú bất đoạn, các pháp ấy được Sariputta biết đến khi chúng khởi lên, được Sariputta biết đến
