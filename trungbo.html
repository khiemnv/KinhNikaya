, an lạc không?","fontSize":12,"order":32},{"content":"-- Bạch Thế Tôn, làm sao có thể không được. Ở đây lâu cho đến khi chúng con muốn, chúng con vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng; chúng con nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Bạch Thế Tôn, chúng con vượt qua sự an trú kia, làm cho khinh an sự an trú kia; chúng con chứng được pháp thượng nhân khác, một tri kiến thù thắng, xứng đáng bậc Thánh và sống thoải mái, an lạc... (như trên)... Ở đây, lâu cho đến khi chúng con muốn; chúng con vượt qua mọi Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ... (như trên)... Ở đây, lâu cho đến khi chúng con muốn; chúng con vượt qua mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ... (như trên)... Ở đây, lâu cho đến khi chúng con muốn; chúng con vượt qua mọi Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Ở đây, lâu cho đến khi chúng con muốn; chúng con vượt qua Phi tưởng phi phi tưởng xứ, chứng và trú Diệt thọ tưởng định. Sau khi đã thấy nhờ trí tuệ, các lậu hoặc của chúng con được đoạn trừ. Bạch Thế Tôn, chúng con vượt qua sự an trú kia, làm cho khinh an sự an trú kia; chúng con chứng được pháp thượng nhân này, một tri kiến thù thắng, xứng đáng bậc Thánh và sống thoải mái, an lạc. Bạch Thế Tôn, chúng con không thấy một lạc trú nào khác cao thượng hơn, thù thắng hơn sự lạc trú này.","fontSize":12,"order":33},{"content":"-- Lành thay, lành thay, các Anuruddha! Này các Anuruddha, ngoài lạc trú này, không có một lạc trú nào khác cao thượng hơn, thù thắng hơn.","fontSize":12,"order":34},{"content":"Thế Tôn thuyết pháp cho Tôn giả Anuruddha, Tôn giả Nandiya và Tôn giả Kimbila, khai thị, khích lệ làm cho hoan hỷ, làm cho phấn khởi, rồi từ chỗ ngồi đứng dậy ra về. Tôn giả Anuruddha, Tôn giả Nandiya và Tôn giả Kimbila, sau khi tiễn đưa Thế Tôn và đi trở về. Tôn giả Nandiya và Tôn giả Kimbila nói với Tôn giả Anuruddha:","fontSize":12,"order":35},{"content":"-- Chúng tôi không bao giờ nói với Tôn giả Anuruddha như sau: \"Chúng tôi là người đã chứng và an trú quả này, an trú quả này\", và nhờ vậy, Tôn giả Anuruddha, trước mặt Thế Tôn, đã nêu rõ (các quả chứng) cho đến sự đoạn trừ các lậu hoặc.","fontSize":12,"order":36},{"content":"-- Chư Tôn giả không nói với tôi như sau: \"Chúng tôi là người đã chứng và an trú quả này, an trú quả này\", nhưng với tâm của tôi, tôi biết được tâm của các Tôn giả: \"Chư Tôn giả này là Người đã chứng và an trú quả này, an trú quả này\". Và chư Thiên có nói với tôi về vấn đề này: \"Chư Tôn giả này là Người đã chứng và an trú quả này, an trú quả này\". Chính nhờ phương tiện này, các câu mà Thế Tôn hỏi đã được trả lời.","fontSize":12,"order":37},{"content":"Rồi Digha Parajana, một Yakkha (Trường quỷ Dạ-xoa) đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Ngài và đứng một bên. Sau khi đứng một bên, Digha Parajana bạch Thế Tôn:","fontSize":12,"order":38},{"content":"-- Bạch Thế Tôn, thật lợi ích thay cho dân chúng Vajji (Bạt kỳ)! Thật khéo lợi ích thay cho dân chúng Vajji! Vì Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ở đây, và cả ba Thiện nam tử, Tôn giả Anuruddha, Tôn giả Nandiya và Tôn giả Kimbila cũng vậy.","fontSize":12,"order":39},{"content":"Sau khi nghe tiếng của Yakkha Digha Parajana, các địa thần làm cho tiếng này được nghe: \"Chư Hiền giả, thật lợi ích thay cho dân chúng Vajji! thật khéo lợi ích cho dân chúng Vajji! Vì Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ở đây và cả ba Thiện nam tử này, Tôn giả Anuruddha, Tôn giả Nandiya và Tôn giả Kimbila cũng vậy\". Sau khi nghe tiếng của các Ðịa thần, bốn Thiên vương... (như trên)... cõi trời Ba mươi ba... Dạ-ma thiên... Ðâu-suất-đà thiên... Hóa lạc thiên... Tha hóa tự tại thiên... Phạm chúng thiên làm cho tiếng này được nghe: \"Chư Hiền giả, thật lợi ích thay có dân chúng Vajji! Thật khéo lợi ích thay cho dân chúng Vajji! Vì Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ở đây, và cả ba Thiện nam tử này, Tôn giả Anuruddha, Tôn giả Nandiya, và Tôn giả Kimbila cũng vậy\". Như vậy, trong giờ phút này, trong sát-na này, các Tôn giả ấy được biết cho đến Phạm thiên.","fontSize":12,"order":40},{"content":"-- Sự việc là như vậy, này Digha, sự việc là như vậy, này Digha, này Digha, nếu gia đình nào, ba Thiện nam tử này xuất gia, từ bỏ gia đình, sống không gia đình, nghĩ đến ba Thiện nam tử này với tâm niệm hoan hỷ, thì gia đình ấy sẽ được an lạc, hạnh phúc lâu dài. Này Digha, nếu bà con quyến thuộc của gia đình mà ba Thiện nam tử này xuất gia, từ bỏ gia đình, sống không gia đình, nghĩ đến ba Thiện nam tử này với tâm niệm hoan hỷ, thì bà con quyến thuộc của gia đình mà ba Thiện nam tử này xuất gia, từ bỏ gia đình, sống không gia đình, nghĩ đến ba Thiện nam tử này với tâm niệm hoan hỷ, thì bà con quyến thuộc của gia đình ấy sẽ được an lạc, hạnh phúc lâu dài. Này Digha, nếu làng nào... nếu xã ấp nào... nếu thành phố nào... nếu quốc độ nào... nếu tất cả Sát đế lị... nếu tất cả Bà-la-môn... nếu tất cả Phệ xá (Vessa)... nếu tất cả Thủ đà (Sudda)... Này Digha, nếu thế giới với chư Thiên, với Ác ma, với Phạm thiên, với chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người nhớ đến ba Tôn giả này với tâm niệm hoan hỷ, thì thế giới ấy với chư Thiên, với Ác ma, với Phạm thiên, với chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người sẽ được an lạc, hạnh phúc lâu dài. Này Digha, hãy xem ba Thiện nam tử này sống như thế nào? --Vì hạnh phúc cho chúng sanh, vì an lạc cho chúng sanh, vì lòng thương tưởng cho đời, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người.","fontSize":12,"order":41},{"content":"Thế Tôn thuyết giảng như vậy. Dạ xoa Digha Parajana hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":42},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":43}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/31. Tiểu kinh Rừng sừng bò (Cùlagosinga sutta)","title":"31. Tiểu kinh Rừng sừng bò (Cùlagosinga sutta)"},{"ID":32,"paragraphs":[{"alignment":1,"content":"32. Ðại kinh Rừng sừng bò (Mahàgosinga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại khu vườn trong rừng Gosinga có nhiều cây ta-la cùng với một số đông Thượng Tọa đệ tử nổi tiếng như Tôn giả Sariputta (Xá-lợi-phất) Tôn giả Maha Moggallana (Ðại Mục-kiền-liên), Tôn giả Maha Kassapa (Ðại Ca-diếp), Tôn giả Anuruddha (A-na-luật-đà), Tôn giả Revata (Ly-bà-đa), Tôn giả Ananda (A-nan) cùng với một số Thượng Tọa đệ tử nổi tiếng khác.","fontSize":12,"order":3},{"content":"Rồi Tôn giả Maha Moggallana vào buổi chiều, sau khi tham thiền đứng dậy, đi đến chỗ Tôn giả Maha Kassapa ở, sau khi đến bèn nói với Tôn giả Maha Kassapa:","fontSize":12,"order":4},{"content":"-- Hiền giả Kassapa, chúng ta hãy đến chỗ Tôn giả Sariputta để nghe pháp.","fontSize":12,"order":5},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":6},{"content":"Tôn giả Maha Kassapa vâng đáp Tôn giả Maha Moggallana. Rồi Tôn giả Maha Moggallana, Tôn giả Maha Kassapa và Tôn giả Anuruddha đi đến chỗ Tôn giả Sariputta để nghe pháp. Tôn giả Ananda thấy Tôn giả Maha Moggallana, Tôn giả Maha Kassapa và Tôn giả Anuruddha đi đến chỗ Tôn giả Sariputta để nghe pháp, sau khi thấy vậy liền đi đến chỗ Tôn giả Revata và nói với Tôn giả Revata:","fontSize":12,"order":7},{"content":"-- Này Hiền giả Revata, các bậc Thượng nhân như vậy đã đến chỗ Tôn giả Sariputta để nghe pháp. Này Hiền giả Revata, chúng ta hãy đi đến chỗ Tôn giả Sariputta để nghe pháp.","fontSize":12,"order":8},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":9},{"content":"Tôn giả Revata vâng đáp Tôn giả Ananda. Rồi Tôn giả Revata và Tôn giả Ananda đi đến chỗ Tôn giả Sariputta để nghe pháp. Tôn giả Sariputta thấy Tôn giả Revata, Tôn giả Ananda từ xa đi đến, sau khi thấy bèn nói với Tôn giả Ananda:","fontSize":12,"order":10},{"content":"-- Tôn giả Ananda hãy đến đây, thiện lai, Tôn giả Ananda, vị thị giả Thế Tôn, vị hầu cận Thế Tôn. Này Hiền giả Ananda, khả ái thay khu rừng Gosinga! Ðêm rằm sáng trăng, cây Ta-la trổ hoa cùng khắp, hương trời như được tỏa rộng khắp nơi. Này Hiền giả Ananda, hạng Tỷ-kheo nào có thể làm chói sáng khu rừng Gosinga?","fontSize":12,"order":11},{"content":"-- Ở đây, này Hiền giả Sariputta, Tỷ-kheo nghe nhiều, gìn giữ điều đã nghe, tích tụ điều đã nghe. Những pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa cụ túc, nói lên phạm hạnh hoàn toàn thanh tịnh, những pháp ấy được vị ấy nghe nhiều và gìn giữ kỹ, được lập lại lớn tiếng, được ý tư duy, được tri kiến khéo quán sát; vị ấy thuyết pháp cho bốn hội chúng với văn cú viên dung, lưu loát, với mục đích đoạn trừ mọi tùy miên. Này Hiền giả Sariputta, hạng Tỷ-kheo này có thể làm sáng chói khu rừng Gosinga.","fontSize":12,"order":12},{"content":"Khi nghe nói vậy, Tôn giả Sariputta nói với Tôn giả Revata:","fontSize":12,"order":13},{"content":"-- Này Hiền giả Revata, Tôn giả Ananda đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Revata: Này Hiền giả Revata, khả ái thay ngôi rừng Gosinga... (như trên)... Này Hiền giả Revata, hạng Tỷ-kheo nào làm sáng chói khu rừng Gosinga?","fontSize":12,"order":14},{"content":"-- Ở đây, này Hiền giả Sariputta, Tỷ-kheo ưa thích đời sống tịnh cư, vui thú đời sống tịnh cư, nội tâm tu pháp, tịnh chỉ, không gián đoạn thiền định, thành tựu quán hạnh, luôn luôn lui tới các chỗ không tịch. Này Hiền giả Sariputta, hạng Tỷ-kheo này có thể làm sáng chói khu rừng Gosinga.","fontSize":12,"order":15},{"content":"Khi nghe nói vậy, Tôn giả Sariputta nói với Tôn giả Anuruddha:","fontSize":12,"order":16},{"content":"-- Này Hiền giả Anuruddha, Tôn giả Revata đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Anuruddha: Này Hiền giả Anuruddha, khả ái thay ngôi rừng Gosinga... (như trên)... Này Hiền giả Anuruddha, hạng Tỷ-kheo nào làm sáng chói khu rừng Gosinga?","fontSize":12,"order":17},{"content":"-- Ở đây, này Hiền giả Sariputta, Tỷ-kheo, với thiên nhãn thanh tịnh, siêu nhiên, quán sát ngàn thế giới. Này Hiền giả Sariputta, ví như một người có mắt lên trên đỉnh một ngôi lầu tốt đẹp, quán sát một ngàn đường vòng xung quanh. Cũng vậy, này Hiền giả Sariputta, Tỷ-kheo, với thiên nhãn thanh tịnh, siêu nhiên, quán sát ngàn thế giới. Này Hiền giả Sariputta, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga.","fontSize":12,"order":18},{"content":"Khi nghe nói vậy, Tôn giả Sariputta nói với Tôn giả Maha Kassapa:","fontSize":12,"order":19},{"content":"-- Này Hiền giả Kassapa, Tôn giả Anuruddha đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Kassapa: Này Hiền giả Kassapa, khả ái thay ngôi rừng Gosinga... (như trên)... Này Hiền giả Kassapa, hạng Tỷ-kheo nào làm sáng chói khu rừng Gosinga?","fontSize":12,"order":20},{"content":"-- Ở đây, này Hiền giả Sariputta, Tỷ-kheo, tự mình sống ở rừng núi và tán thán đời sống ở rừng núi, tự mình sống khất thực, và tán thán đời sống khất thực, tự mình mặc y phấn tảo và tán thán hạnh mặc y phấn tảo, tự mình sống với ba y và tán thán hạnh ba y, tự mình sống thiểu dục và tán thán hạnh thiểu dục, tự mình sống biết đủ và tán thán hạnh biết đủ, tự mình sống độc cư và tán thán hạnh sống độc cư, tự mình sống không nhiễm thế tục và tán thán hạnh không nhiễm thế tục, tự mình tinh cần, tinh tấn và tán thán hạn tinh cần, tinh tấn, tự mình thành tựu giới hạnh và tán thán sự thành tựu giới hạnh, tự mình thành tựu Thiền định và tán thán sự thành tựu thiền định, tự mình thành tựu trí tuệ và tán thán sự thành tựu trí tuệ, tự mình thành tựu giải thoát và tán thán sự thành tựu giải thoát, tự mình thành tựu giải thoát tri kiến và tán thán sự thành tựu giải thoát tri kiến. Này Hiền giả Sariputta, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga.","fontSize":12,"order":21},{"content":"Khi nghe nói vậy, Tôn giả Sariputta nói Tôn giả Maha Moggallana:","fontSize":12,"order":22},{"content":"-- Hiền giả Moggallana, Tôn giả Maha Kassapa đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Mahamoggallana: Này Hiền giả Moggallana, khả ái thay khu rừng Gosinga!... Này Hiền giả Moggallana, hạng Tỷ-kheo nào có thể làm sáng chói khu rừng Gosinga?","fontSize":12,"order":23},{"content":"-- Ở đây, này Hiền giả Sariputta, hai Tỷ-kheo đàm luận về Abhidhamma (A-tỳ-đàm). Các vị ấy hỏi nhau câu hỏi, và khi được hỏi, các vị trả lời được với nhau chớ không dừng lại vì không trả lời được, và cuộc đàm luận về pháp được tiếp tục. Này Hiền giả Sariputta, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga?\"","fontSize":12,"order":24},{"content":"Rồi Tôn giả Mahamoggallana nói với Tôn giả Sariputta:","fontSize":12,"order":25},{"content":"-- Hiền giả Sariputta, chúng tôi đã trả lời theo sự giải thích của chúng tôi. Ở đây, nay chúng tôi hỏi Tôn giả Sariputta: Này Hiền giả Sariputta, khả ái thay, khu rừng Gosinga! Ðêm rằm sáng trăng, cây Ta-la trổ hoa cùng khắp, hương trời như được tỏa rộng khắp nơi. Này Hiền giả Sariputta, hạng Tỷ-kheo nào có thể làm sáng chói khu rừng Gosinga?\"","fontSize":12,"order":26},{"content":"-- Ở đây, này Hiền giả Moggallana, Tỷ-kheo điều phục được tâm, không phải Tỷ-kheo không điều phục được tâm. An trú quả nào vị ấy muốn an trú vào buổi sáng, vị ấy an trú quả ấy vào buổi sáng; an trú quả nào vị ấy muốn an trú vào buổi trưa, vị ấy an trú quả ấy buổi trưa; an trú quả nào vị ấy muốn an trú vào buổi chiều, vị ấy an trú quả ấy vào buổi chiều. Hiền giả Moggallana, ví như một vị vua hay vị đại thần của vua có một tủ áo đựng đầy những áo có nhiều màu sắc khác nhau. Cặp áo nào nhà vua muốn mặc vào buổi sáng, nhà vua mặc cặp áo ấy vào buổi sáng; cặp áo nào nhà vua muốn mặc vào buổi trưa, nhà vua mặc cặp áo ấy vào buổi trưa; cặp áo nào nhà vua muốn mặc vào buổi chiều, nhà vua mặc cặp áo ấy vào buổi chiều. Cũng vậy, này Hiền giả Moggallana, Tỷ-kheo điều phục được tâm, không phải Tỷ-kheo không điều phục được tâm. An trú quả nào Tỷ-kheo ấy muốn an trú vào buổi sáng, vị ấy an trú quả ấy vào buổi sáng; an trú quả nào Tỷ-kheo ấy muốn an trú vào buổi trưa, vị ấy an trú quả ấy vào buổi trưa; an trú quả nào vị Tỷ-kheo ấy muốn an trú vào buổi chiều, vị ấy an trú quả ấy vào buổi chiều. Này Hiền giả Moggallana, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga.","fontSize":12,"order":27},{"content":"Rồi Tôn giả Sariputta nói với các Tôn giả ấy:","fontSize":12,"order":28},{"content":"-- Này chư Hiền, chúng ta đã trả lời theo sự giải thích của chúng ta. Chư Hiền, chúng ta hãy đi đến chỗ Thế Tôn ở và thuật lại vấn đề này cho Thế Tôn rõ. Thế Tôn trả lời chúng ta như thế nào, chúng ta sẽ như vậy thọ trì.","fontSize":12,"order":29},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":30},{"content":"Các Tôn giả ấy vâng đáp Tôn giả Sariputta. Rồi những Tôn giả ấy đi đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn và ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":31},{"content":"-- Ở đây, bạch Thế Tôn, Tôn giả Revata và Tôn giả Ananda đến tại chỗ con ở để nghe pháp. Bạch Thế Tôn, con thấy Tôn giả Revata và Tôn giả Ananda từ xa đi đến; thấy vậy, con nói với Tôn giả Ananda:","fontSize":12,"order":32},{"content":"\"-- Tôn giả Ananda, hãy đến đây, thiện lai Tôn giả Ananda, vị thị giả Thế Tôn, vị hầu cận Thế Tôn. Này Hiền giả Ananda, khả ái thay khu rừng Gosinga! Ðếm rằm sáng trăng, cây ta-la trổ hoa cùng khắp, hương trời như được tỏa rộng khắp nơi. Này Hiền giả Ananda, hạng Tỷ-kheo nào có thể làm sáng chói khu rừng Gosinga? ’’","fontSize":12,"order":33},{"content":"Bạch Thế Tôn, được hỏi vậy, Tôn giả Ananda trả lời với con như sau:","fontSize":12,"order":34},{"content":"\"-- Ở đây, Hiền giả Sariputta, Tỷ-kheo nghe nhiều, gìn giữ điều đã nghe, tích tụ điều đã nghe. Những pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa cụ túc, nói lên phạm hạnh hoàn toàn thanh tịnh, những pháp ấy được vị ấy nghe nhiều và giữ gìn kỹ, được lập lại lớn tiếng, được ý tư duy, được tri kiến khéo quán sát. Vị ấy thuyết pháp cho bốn hội chúng với văn cú viên dung, lưu loát, với mục đích đoạn trừ mọi tùy miên. Này Hiền giả Sariputta, hạng Tỷ-kheo này có thể làm sáng chói khu rừng Gosinga.\"","fontSize":12,"order":35},{"content":"-- Lành thay, lành thay, Sariputta! Nếu trả lời cho được chơn chánh, Ananda phải trả lời như vậy. Này Sariputta, Ananda là bậc đa văn, gìn giữ điều đã nghe, tích tụ điều đã nghe. Những pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa cụ túc, nói lên phạm hạnh hoàn toàn thanh tịnh, những pháp ấy được vị ấy nghe nhiều và gìn giữ kỹ, được lập lại lớn tiếng, được ý tư duy, được tri kiến khéo quán sát. Vị ấy thuyết pháp cho bốn hội chúng, với văn cú viên dung lưu loát, với mục đích đoạn trừ mọi tùy miên.","fontSize":12,"order":36},{"content":"-- Bạch Thế Tôn khi nghe nói vậy, con nói với Tôn giả Revata:","fontSize":12,"order":37},{"content":"\"-- Này Hiền giả Revata, Tôn giả Ananda, đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Revata:","fontSize":12,"order":38},{"content":"\"-- Này Hiền giả Revata, khả ái thay ngôi rừng Gosinga... (như trên)... Này Hiền giả Revata, hạng Tỷ-kheo nào có thể làm sáng chói khu rừng Gosinga\".","fontSize":12,"order":39},{"content":"\"-- Ở đây, này Hiền giả Sariputta, Tỷ-kheo ưa thích đời sống tịnh cư, vui thú đời sống tịnh cư, nội tâm tu tập tịnh chỉ, không gián đoạn thiền định, thành tựu quán hạnh, luôn luôn lui tới các chỗ không tịch. Này Hiền giả Sariputta, hạng Tỷ-kheo này có thể làm sáng chói khu rừng Gosinga\".","fontSize":12,"order":40},{"content":"-- Lành thay, lành thay, Sariputta! Nếu trả lời cho được chơn chánh, Revata phải trả lời như vậy. Này Sariputta, Revata ưa thích đời sống tịnh cư, vui thú đời sống tịnh cư, nội tâm tu tập tịnh chỉ, không gián đoạn thiền định, thành tựu quán hạnh, luôn luôn lui tới các chỗ không tịch.","fontSize":12,"order":41},{"content":"-- Bạch Thế Tôn, khi được nói vậy, con nói với Tôn giả Anuruddha như sau:","fontSize":12,"order":42},{"content":"\"-- Này Hiền giả Anuruddha, Tôn giả Revata đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Anuruddha:","fontSize":12,"order":43},{"content":"\"-- Này Hiền giả Anuruddha, khả ái thay ngôi rừng Gosinga... (như trên)... Này Hiền giả Anuruddha, hạng Tỷ-kheo nào làm sáng chói khu rừng Gosinga?\"","fontSize":12,"order":44},{"content":"Bạch Thế Tôn, được nói vậy, Tôn giả Anuruddha nói với con:","fontSize":12,"order":45},{"content":"\"-- Này Hiền giả Sariputta, ở đây, Tỷ-kheo với thiên nhãn thanh tịnh siêu nhiên, quán sát ngàn thế giới. Này Hiền giả Sariputta, ví như một người có mắt, lên trên đỉnh một ngôi lầu tốt đẹp rồi quán sát một ngàn đường vòng xung quanh. Cũng vậy, này Hiền giả Sariputta, Tỷ-Kheo với thiên nhãn thanh tịnh siêu nhiên quán sát ngàn thế giới. Này Hiền giả Sariputta, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga\".","fontSize":12,"order":46},{"content":"-- Lành thay, lành thay, Sariputta! Nếu trả lời cho được chơn chánh, Anuruddha phải trả lời như vậy. Này Sariputta, chính Anuruddha với thiên nhãn thanh tịnh siêu nhiên quán sát ngàn thế giới.","fontSize":12,"order":47},{"content":"-- Bạch Thế Tôn, được nói vậy, con nói với Tôn giả Maha Kassapa:","fontSize":12,"order":48},{"content":"\"-- Này Hiền giả Kassapa, Tôn giả Anuruddha đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Kassapa:","fontSize":12,"order":49},{"content":"\"-- Khả ái thay ngôi rừng Gosinga!... (như trên)... Này Hiền giả Kassapa, hạng Tỷ-kheo nào làm sáng chói khu rừng Gosinga?\"","fontSize":12,"order":50},{"content":"Bạch Thế Tôn, được nói vậy, Tôn giả Mahakassapa nói với con:","fontSize":12,"order":51},{"content":"\"-- Ở đây, này Hiền giả Sariputta, Tỷ-kheo tự mình sống ở rừng núi và tán thán đời sống ở rừng núi, tự mình sống khất thực và tán thán đời sống khất thực, tự mình mặc y phấn tảo và tán thán hạnh mặc y phấn tảo, tự mình sống với ba y và tán thán hạnh ba y, tự mình sống thiểu dục và tán thán hạnh thiểu dục, tự mình sống biết đủ và tán thán hạnh biết đủ, tự mình sống độc cư và tán thán hạnh độc cư, tự mình sống không nhiễm thế tục và tán thán hạnh không nhiễm thế tục, tự mình tinh cần, tinh tấn và tán thán hạnh tinh cần, tinh tấn, tự mình thành tựu giới hạnh và tán thán sự thành tựu giới hạnh, tự mình thành tựu thiền định và tán thán sự thành tựu thiền định, tự mình thành tựu trí tuệ và tán thán sự thành tựu trí tuệ, tự mình giải thoát và tán thán sự thành tựu giải thoát, tự mình thành tựu giải thoát tri kiến và tán thán sự thành tựu giải thoát tri kiến. Này Hiền giả Sariputta, hạng Tỷ-kheo ấy có thể làm sáng chói khu rừng Gosinga.\"","fontSize":12,"order":52},{"content":"-- Lành thay Sariputta! Nếu trả lời cho được chân chánh, Kassapa phải trả lời như vậy. Này Sariputta, Kassapa tự mình sống ở rừng núi và tán thán đời sống ở rừng núi... tự mình thành tựu giải thoát tri kiến và tán thán sự thành tựu giải thoát tri kiến.","fontSize":12,"order":53},{"content":"-- Bạch Thế Tôn, được nói vậy, con nói với Tôn giả Maha Moggallana:","fontSize":12,"order":54},{"content":"\"-- Hiền giả Moggallana, Tôn giả Maha Kassapa đã trả lời theo sự giải thích của mình. Ở đây, nay chúng tôi hỏi Tôn giả Maha Moggallana:","fontSize":12,"order":55},{"content":"\"-- Này Hiền giả Moggallana, khả ái thay khu rưng Gosinga!... Này Hiền giả Moggallana, hạng Tỷ-kheo nào có thể làm sáng chói khu rừng Gosinga?\"","fontSize":12,"order":56},{"content":"Bạch Thế Tôn, được nói vậy, Tôn giả Maha Moggallana nói với con:","fontSize":12,"order":57},{"content":"\"-- Ở đây, này Hiền giả Sariputta, hai Tỷ-kheo đàm luận về Abhidhamma (A-tỳ-đàm). Họ hỏi nhau câu hỏi, và khi được hỏi, họ trả lời được với nhau, chớ không dừng lại vì không trả lời được, và cuộc đàm luận về pháp của họ được tiếp tục. Này Hiền giả Sariputta, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga. \"","fontSize":12,"order":58},{"content":"-- Lành thay Sariputta! Nếu trả lời cho được chơn chánh, Moggallana phải trả lời như vậy. Này Sariputta, Moggallana là bậc thuyết về Chánh pháp.","fontSize":12,"order":59},{"content":"Ðược nói vậy, Tôn giả Maha Moggallana bạch Thế Tôn:","fontSize":12,"order":60},{"content":"-- Bạch Thế Tôn, con nói với Tôn giả Sariputta, như sau:","fontSize":12,"order":61},{"content":"\"-- Hiền giả Sariputta, chúng tôi đã trả lời theo sự giải thích của chúng tôi. Ở đây, nay chúng tôi hỏi Tôn giả Sariputta:","fontSize":12,"order":62},{"content":"\"-- Này Hiền giả Sariputta, khả ái thay khu rừng Gosinga! Ðêm rằm sáng trăng, cây ta-la trổ hoa cùng khắp, hương trời như tỏa rộng khắp nơi. Này Hiền giả Sariputta, hạng Tỷ-kheo nào có thể làm sáng chói khu rừng Gosinga?\"","fontSize":12,"order":63},{"content":"-- Bạch Thế Tôn, được nói vậy, Tôn giả Sariputta nói với con:","fontSize":12,"order":64},{"content":"\"-- Ở đây, này Hiền giả Moggallana, Tỷ-kheo điều phục được tâm, không phải Tỷ-kheo không điều phục được tâm. An trú quả nào vị ấy muốn an trú vào buổi sáng, vị ấy an trú quả ấy vào buổi sáng; an trú quả nào vị ấy an trú vào buổi trưa, vị ấy an trú quả ấy vào buổi trưa; an trú quả nào vị ấy muốn an trú vào buổi chiều, vị ấy an trú quả ấy vào buổi chiều. Hiền giả Moggallana, ví như một vị vua hay vị đại thần của vua có một tủ áo đựng đầy những áo có nhiều màu sắc khác nhau. Cặp áo nào nhà vua muốn mặc vào buổi sáng, nhà vua mặc cặp áo ấy vào buổi sáng; cặp áo nào nhà vua muốn mặc vào buổi trưa, nhà vua mặc cặp áo ấy vào buổi trưa; cặp áo nào nhà vua muốn mặc vào buổi chiều, nhà vua mặc cặp áo ấy vào buổi chiều. Cũng vậy, này Hiền giả Moggallana, Tỷ-kheo điều phục được tâm, không phải Tỷ-kheo không điều phục được tâm. An trú quả nào Tỷ-kheo ấy muốn an trú vào buổi sáng, Tỷ-kheo ấy an trú quả ấy vào buổi sáng; an trú quả nào vị ấy muốn an trú vào buổi trưa, vị ấy an trú quả ấy vào buổi trưa; an trú quả nào vị ấy muốn an trú vào buổi chiều, vị ấy an trú quả ấy vào buổi chiều. Này Hiền giả Moggallana, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga?.\"","fontSize":12,"order":65},{"content":"-- Lành thay, lành thay, Moggallana! Nếu trả lời cho được chơn chánh, Sariputta phải trả lời như vậy. Này Moggallana, Sariputta điều phục được tâm, không phải Sariputta không điều phục được tâm. An trú quả nào vị ấy muốn an trú vào buổi sáng, vị ấy an trú quả ấy vào buổi sáng; an trú quả nào vị ấy muốn an trú vào buổi trưa, vị ấy an trú quả ấy vào buổi trưa; an trú quả nào vị ấy muốn an trú vào buổi chiều, vị ấy an trú quả ấy vào buổi chiều.","fontSize":12,"order":66},{"content":"Khi được nói vậy, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":67},{"content":"-- Bạch Thế Tôn, vị nào đã khéo trả lời (câu hỏi được đặt ra)?","fontSize":12,"order":68},{"content":"-- Này Sariputta, tất cả đều lần lượt khéo trả lời. Và này các Ông hãy nghe Ta nói hạng Tỷ-kheo nào có thể làm sáng chói khu rừng Gosinga? Ở đây, này Sariputta, Tỷ-kheo, sau buổi ăn, sau khi đi khất thực về, ngồi kiết-già, lưng thẳng, đặt niệm trước mặt, và nghĩ rằng: \"Ta sẽ không bỏ ngồi kiết-già này cho đến khi tâm của ta được khéo giải thoát các lậu hoặc, không có chấp thủ\". Này Sariputta, hạng Tỷ-kheo như vậy có thể làm sáng chói khu rừng Gosinga.","fontSize":12,"order":69},{"content":"Thế Tôn thuyết giảng như vậy. Các Tôn giả ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":70},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":71}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/32. Ðại kinh Rừng sừng bò (Mahàgosinga sutta)","title":"32. Ðại kinh Rừng sừng bò (Mahàgosinga sutta)"},{"ID":33,"paragraphs":[{"alignment":1,"content":"33. Ðại kinh Người chăn bò (Mahàgopàlaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Ở tại đây, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo.","fontSize":12,"order":4},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":6},{"content":"-- Này các Tỷ-kheo, nếu không đầy đủ mười một đức tánh này, một người chăn bò không thể chăn giữ đàn bò, không thể khiến đàn bò được hưng thịnh. Thế nào là mười một? Ở đây, này các Tỷ-kheo, một người chăn bò không biết rõ sắc, không khéo (phân biệt) các tướng, không từ bỏ trứng con bò chét, không băng bó vết thương, không có xông khói, không biết chỗ nước có thể lội qua, không biết chỗ nước uống, không biết con đường, không khéo léo đối với các chỗ đàn bò có thể ăn cỏ, là người vắt sữa cho đến khô kiệt, là người không chú ý, không săn sóc đặc biệt những con bò đực già và đầu đàn. Này các Tỷ-kheo, người chăn bò nào không đầy đủ mười một đức tánh như vậy, không thể chăn giữ đàn bò, không thể khiến đàn bò được hưng thịnh.","fontSize":12,"order":7},{"content":"Cũng vậy, này các Tỷ-kheo, Tỷ-kheo nào không đầy đủ mười một pháp, không thể lớn mạnh, tăng thịnh, thành mãn trong Pháp và Luật này. Thế nào là mười một? Ở đây, này các Tỷ-kheo, Tỷ-kheo không biết sắc, không khéo (phân biệt) các tướng, không từ bỏ trứng con bò chét, không băng bó vết thương, không có xông khói, không biết chỗ nước có thể lội qua, không biết chỗ nước uống, không biết con đường, không khéo léo đối với các chỗ đàn bò có thể ăn cỏ, là người vắt sữa cho đến khô kiệt, đối với những Thượng Tọa trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, không có sự tôn kính, tôn trọng đặc biệt.","fontSize":12,"order":8},{"content":"Chư Tỷ-kheo, thế nào là Tỷ-kheo không biết rõ các sắc? Ở đây, này các Tỷ-kheo, Tỷ-kheo đối với sắc pháp không như thật biết tất cả loại sắc thuộc bốn đại và sắc do bốn đại hợp thành. Như vậy, này các Tỷ-kheo, Tỷ-kheo không biết rõ các sắc.","fontSize":12,"order":9},{"content":"Chư Tỷ-kheo, thế nào là Tỷ-kheo không khéo (phân biệt) các tướng? Ở đây, này các Tỷ-kheo, Tỷ-kheo không như thật biết kẻ ngu và nghiệp tướng của người đó, kẻ trí và nghiệp tướng của người đó. Như vậy, này các Tỷ-kheo, Tỷ-kheo không khéo (phân biệt) các tướng.","fontSize":12,"order":10},{"content":"Chư Tỷ-kheo, thế nào là Tỷ-kheo không trừ bỏ trứng con bò chét? Ở đây, này các Tỷ-kheo, Tỷ-kheo thọ dụng dục tầm khởi lên, không từ bỏ, không tránh né, không chấm dứt, không làm cho không tồn tại,. Tỷ kheo thọ dụng sân tầm khởi lên ... thọ dụng hại tầm khởi lên ... thọ dụng các ác, bất thiện pháp khởi lên, không từ bỏ, không tránh né, không chấm dứt, không làm cho không tồn tại. Như vậy, này các Tỷ-kheo, là Tỷ-kheo không trừ bỏ trứng con bò chét.","fontSize":12,"order":11},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo không băng bó vết thương? Ở đây, này các Tỷ-kheo, Tỷ-kheo, khi mắt thấy sắc, nắm giữ tướng chung, nắm giữ tướng riêng. Những nguyên nhân gì làm con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên; Tỷ-kheo không tự chế ngự nguyên nhân ấy, không hộ trì con mắt, không thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy nắm giữ tướng chung, nắm giữ tướng riêng. Những nguyên nhân gì khiến ý căn không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên; Tỷ-kheo không chế ngự nguyên nhân ấy, không hộ trì ý căn, không thực hành sự hộ trì ý căn. Như vậy, này các Tỷ-kheo, là Tỷ-kheo không băng bó vết thương.","fontSize":12,"order":12},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo không xông khói? Ở đây, này các Tỷ-kheo, Tỷ-kheo không có thuyết giảng rộng rãi cho các người khác biết Chánh pháp mình được nghe, được thọ trì. Như vậy, này các Tỷ-kheo, là Tỷ-kheo không xông khói.","fontSize":12,"order":13},{"content":"Và này, các Tỷ-kheo, như thế nào là Tỷ-kheo không biết chỗ nước có thể lội qua? Ở đây, này các Tỷ-kheo, Tỷ-kheo thỉnh thoảng có đến gặp những Tỷ-kheo đa văn được trao cho truyền thống giáo điển, những bậc trì Pháp, trì Luật, trì matika (các bản tóm tắt) nhưng không hỏi, không trả lời các vị ấy: \"Thưa Tôn giả, điểm này là thế nào? ý nghĩa này là gì?\" Những bậc Tôn giả ấy không làm cho hiển lộ những điều chưa hiển lộ, không làm cho rõ ràng những điều chưa được rõ ràng, và đối với những nghi vấn về Chánh pháp, các vị ấy không đoạn trừ nghi hoặc. Như vậy, này các Tỷ-kheo, là Tỷ-kheo không biết chỗ nước có thể lội qua.","fontSize":12,"order":14},{"content":"Và chư Tỷ-kheo, thế nào là Tỷ-kheo không biết rõ chỗ nước uống? Ở đây, này các Tỷ-kheo, Tỷ-kheo, trong khi Pháp và Luật do Như Lai tuyên thuyết được giảng dạy, không chứng đạt nghĩa tín thọ, pháp tín thọ, không chứng đạt sự hân hoan liên hệ đến Pháp. Như vậy, này các Tỷ-kheo, là Tỷ-kheo không biết chỗ nước uống.","fontSize":12,"order":15},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo không biết về con đường? Ở đây, này các Tỷ-kheo, Tỷ-kheo không như thật biết con đường Thánh đạo Tám ngành. Như vậy, này các Tỷ-kheo, là Tỷ-kheo không biết đến con đường.","fontSize":12,"order":16},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo không khéo léo với các chỗ đàn bò có thể ăn cỏ? Ở đây, này các Tỷ-kheo, Tỷ-kheo không như thật biết về Bốn Niệm xứ. Như vậy này các Tỷ-kheo, là Tỷ-kheo không khéo léo với các chỗ đàn bò có thể ăn cỏ.","fontSize":12,"order":17},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo vắt sữa cho đến khô kiệt? Ở đây, này các Tỷ-kheo, khi các vị tại gia vì lòng tin cúng dường các vật dụng, như y áo, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh, Tỷ-kheo không biết nhận lãnh cho được vừa đủ. Như vậy, này các Tỷ-kheo, là Tỷ-kheo vắt sữa cho đến khô kiệt.","fontSize":12,"order":18},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo, đối với những Thượng tọa trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, không có sự tôn kính, sự tôn trọng đặc biệt? Ở đây, này các Tỷ-kheo, đối với Thượng tọa, trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, không có thân nghiệp đầy lòng từ đối với các vị ấy, trước mặt và sau lưng, không có khẩu nghiệp đầy lòng từ đối với các vị ấy, trước mặt và sau lưng, không có ý nghiệp đầy lòng từ đối với các vị ấy, trước mặt và sau lưng. Như vậy, này các Tỷ-kheo, là Tỷ-kheo đối với những Thượng tọa, trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, không có sự tôn kính, sự tôn trọng đặc biệt.","fontSize":12,"order":19},{"content":"Này các Tỷ-kheo, Tỷ-kheo nào không đầy đủ mười một pháp này, thì không thể lớn mạnh, tăng thịnh, thành mãn trong Pháp và Luật này.","fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, người chăn bò đầy đủ mười một đức tánh này có thể chăn giữ đàn bò, khiến đàn bò trở thành hưng thịnh. Thế nào là mười một? Ở đây, này các Tỷ-kheo, người chăn bò biết rõ sắc, khéo (phân biệt) các tướng, trừ bỏ trứng con bò chét, băng bó vết thương, có xông khói, biết chỗ nước có thể lội qua, biết chỗ nước uống, biết con đường, khéo léo đối với các chỗ đàn bò có thể ăn cỏ, không vắt sữa cho đến khô kiệt, là người chú ý săn sóc đặc biệt, những con bò đực già và đầu đàn. Này các Tỷ-kheo, người chăn bò đầy đủ mười một đức tánh này có thể chăn giữ đàn bò và làm cho đàn bò trở thành hưng thịnh.","fontSize":12,"order":21},{"content":"Cũng vậy, này các Tỷ-kheo, Tỷ-kheo đầy đủ mười một pháp này có thể lớn mạnh, tăng thịnh, thành mãn trong Pháp và Luật này. Thế nào là mười một? Ở đây, này các Tỷ-kheo, Tỷ-kheo, biết rõ sắc, khéo (phân biệt) các tướng, trừ bỏ trứng con bò chét, băng bó vết thương, có xông khói, biết chỗ nước có thể lội qua, biết chỗ nước uống, biết con đường khéo léo đối với các chỗ đàn bò có thể ăn cỏ, không phải là người vắt sữa cho đến khô kiệt, đối với những Thượng tọa, trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, có sự tôn kính, tôn trọng đặc biệt.","fontSize":12,"order":22},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo biết rõ các sắc? Ở đây, này các Tỷ-kheo, đối với sắc pháp như thật biết tất cả loại sắc thuộc bốn đại và sắc do bốn đại hợp thành. Như vậy, này các Tỷ-kheo, Tỷ-kheo biết rõ các sắc.","fontSize":12,"order":23},{"content":"Chư Tỷ-kheo thế nào là Tỷ-kheo khéo (phân biệt) các tướng? Ở đây, này các Tỷ-kheo, Tỷ-kheo như thật biết kẻ ngu và nghiệp tướng kẻ ngu, kẻ trí và nghiệp tướng kẻ trí. Như vậy, này các Tỷ-kheo, Tỷ-kheo khéo (phân biệt) các tướng.","fontSize":12,"order":24},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo trừ bỏ trứng con bò chét? Ở đây, này các Tỷ-kheo, Tỷ-kheo không thọ dụng dục tầm khởi lên, từ bỏ, tránh né, chấm dứt, làm cho không tồn tại. Tỷ kheo không thọ dụng sân tầm khởi lên ... không thọ dụng hại tầm khởi lên ... không thọ dụng các ác, bất thiện pháp khởi lên, từ bỏ, tránh né, chấm dứt, làm cho không tồn tại. Như vậy, này các Tỷ-kheo, là Tỷ-kheo trừ bỏ trứng con bò chét.","fontSize":12,"order":25},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo băng bó vết thương? Ở đây, này các Tỷ-kheo, khi mắt thấy sắc, không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên; Tỷ-kheo chế ngự nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì khiến ý căn không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên; Tỷ-kheo chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Như vậy, này các Tỷ-kheo, là Tỷ-kheo băng bó vết thương.","fontSize":12,"order":26},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo có xông khói? Ở đây, này các Tỷ-kheo, Tỷ-kheo có thuyết giảng rộng rãi cho các người khác biết Chánh pháp mình được nghe, được thọ trì. Như vậy, này các Tỷ-kheo, là Tỷ-kheo có xông khói.","fontSize":12,"order":27},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo biết chỗ nước có thể lội qua? Ở đây, này các Tỷ-kheo, Tỷ-kheo thỉnh thoảng có đến gặp những Tỷ-kheo đa văn, được trao cho truyền thống giáo điển, những bậc trì Pháp, trì Luật, trì matika (các bản tóm tắt) có hỏi, có trả lời các vị ấy: \"Thưa Tôn giả, điểm này là thế nào? Ý nghĩa này là gì? Những bậc Tôn giả ấy làm cho hiển lộ những điều chưa được hiển lộ, làm cho rõ ràng những điều chưa được rõ ràng, và đối với những nghi vấn về Chánh pháp, các vị đoạn trừ nghi hoặc. Như vậy, này các Tỷ-kheo, là Tỷ-kheo biết rõ chỗ nước có thể lội qua.","fontSize":12,"order":28},{"content":"Và chư Tỷ-kheo, thế nào là Tỷ-kheo biết rõ chỗ nước uống? Ở đây, này các Tỷ-kheo, Tỷ-kheo trong khi Pháp và Luật do Như Lai tuyên thuyết, giảng dạy, chứng đạt nghĩa tín thọ, chứng đạt pháp tín thọ, chứng đạt sự hân hoan liên hệ đến Pháp. Như vậy, này các Tỷ-kheo, là Tỷ-kheo biết chỗ nước uống.","fontSize":12,"order":29},{"content":"Và các Tỷ-kheo, thế nào là Tỷ-kheo biết rõ về con đường? Ở đây, này các Tỷ-kheo, Tỷ-kheo như thật biết con đường Thánh đạo Tám ngành. Như vậy, này các Tỷ-kheo, là Tỷ-kheo biết rõ con đường.","fontSize":12,"order":30},{"content":"Và này, các Tỷ-kheo, thế nào là Tỷ-kheo khéo léo đối với các chỗ đàn bò có thể ăn cỏ? Ở đây, này các Tỷ-kheo, Tỷ-kheo như thật biết về Bốn Niệm xứ. Như vậy, này các Tỷ-kheo, là Tỷ-kheo khéo léo đối với các chỗ đàn bò có thể ăn cỏ.","fontSize":12,"order":31},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo không vắt sữa cho đến khô kiệt? Ở đây, này các Tỷ-kheo, khi các vị tại gia vì lòng tin cúng dường các vật dụng như y áo, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh, Tỷ-kheo biết nhận lãnh cho được vừa đủ. Như vậy, này các Tỷ-kheo, là Tỷ-kheo không vắt sữa cho đến khô kiệt.","fontSize":12,"order":32},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo, đối với những Thượng tọa trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, có sự tôn kính, sự tôn trọng đặc biệt? Ở đây, này các Tỷ-kheo, đối với các Thượng tọa trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, có thân nghiệp đầy lòng từ đối với các vị ấy, trước mặt và sau lưng, có khẩu nghiệp, đầy lòng từ đối với các vị ấy, trước mặt và sau lưng, có ý nghiệp đầy lòng từ đối với các vị ấy, trước mặt và sau lưng. Như vậy, này các Tỷ-kheo, là Tỷ-kheo đối với những Thượng tọa trưởng lão, xuất gia đã lâu ngày, bậc tôn túc trong Tăng giới, bậc lãnh đạo trong Tăng giới, có sự tôn kính, có sự tôn trọng đặc biệt.","fontSize":12,"order":33},{"content":"Này các Tỷ-kheo, Tỷ-kheo nào đầy đủ mười một pháp này, thì có thể lớn mạnh, tăng thịnh, thành mãn trong Pháp và Luật này.","fontSize":12,"order":34},{"content":"Thế Tôn thuyết giảng như vậy, các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":35},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":36}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/33. Ðại kinh Người chăn bò (Mahàgopàlaka sutta)","title":"33. Ðại kinh Người chăn bò (Mahàgopàlaka sutta)"},{"ID":34,"paragraphs":[{"alignment":1,"content":"34. Tiểu kinh Người chăn bò (Cùlagopàlaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở giữa các bộ lạc Vajji (Bạt-kỳ) tại Ukkacela, trên bờ sông Hằng. Tại đây Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo.","fontSize":12,"order":4},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":6},{"content":"-- Ngày xưa, này các Tỷ-kheo, tại Magadha có người chăn bò vô trí, vào cuối tháng mùa mưa, trong mùa gặt hái, không quan sát bờ bên này sông Hằng, không quan sát bờ bên kia sông Hằng, đuổi đàn bò qua bờ bên kia tại Suvideha, tại chỗ không có thể lội qua được. Này các Tỷ-kheo, những con bò xô nhau tụ lại giữa dòng sông Hằng và gặp tai nạn tại nơi đây. Vì cớ sao? Này các Tỷ-kheo, vì người chăn bò ở Magadha là vô trí, vào cuối tháng mùa mưa, trong mùa gặt hái, không quán sát bờ bên này sông Hằng, không quán sát bờ bên kia sông Hằng, đuổi đàn bò qua bờ bên kia tại Suvideha, tại chỗ không thể lội qua được.","fontSize":12,"order":7},{"content":"Cũng vậy, này các Tỷ-kheo, có những Sa-môn hay Bà-la-môn không khéo biết đời này, không khéo biết đời sau, không khéo biết ma giới, không khéo biết phi ma giới, không khéo biết tử thần giới, không khéo biết phi tử thần giới, những ai nghĩ rằng cần phải nghe, cần phải tin những vị này, thì họ sẽ gặp bất hạnh đau khổ lâu dài.","fontSize":12,"order":8},{"content":"Ngày xưa, này các Tỷ-kheo, tại Magadha có người chăn bò có trí, vào cuối tháng mùa mưa, trong mùa gặt hái, sau khi quán sát bờ bên này sông Hằng, sau khi quán sát bờ bên kia sông Hằng, đuổi đàn bò qua bờ bên kia tại Suvideha, tại chỗ có thể lội qua được. Người đó đuổi đi đầu những con bò đực già, những con đầu đàn. Những con này sau khi lội cắt ngang dòng sông Hằng, qua bờ bên kia một cách an toàn. Rồi người đó đưa qua những con bò đực lớn mạnh, những con bò đực có được huấn luyện. Những con này sau khi lội cắt ngang dòng sông Hằng, qua bờ bên kia một cách an toàn. Rồi người đó đuổi qua những con bò đực con, lớn, những con bò cái con, lớn. Những con này sau khi lội cắt ngang dòng sông Hằng, qua bờ bên kia một cách an toàn. Rồi người đó đuổi qua những con bò con nhỏ, những con bò con còn bú. Những con này sau khi lội cắt ngang dòng sông Hằng, qua bờ bên kia một cách an toàn. Này các Tỷ-kheo thời xưa ấy có con bò còn nhỏ mới sanh, con bò này nhờ chạy theo con bò mẹ, vừa chạy, vừa kêu, sau khi lội cắt ngang dòng sông Hằng, cũng qua bờ bên kia một cách an toàn. Vì sao? Này các Tỷ-kheo, vì người chăn bò ở Magadha là người có trí, vào cuối tháng mùa mưa, trong mùa gặt hái, sau khi quán sát bờ bên này sông Hằng, sau khi quán sát bờ bên kia sông Hằng, đuổi đàn bò qua bờ bên kia tại Suvideha, tại chỗ có thể lội qua được.","fontSize":12,"order":9},{"content":"Cũng vậy, này các Tỷ-kheo, có những Sa-môn hay Bà-la-môn khéo biết đối với đời này, khéo biết đối với đời sau, khéo biết ma giới, khéo biết phi ma giới, khéo biết tử thần giới, khéo biết phi tử thần giới. Những ai nghĩ rằng, cần phải nghe, cần phải tin những vị này, thì họ sẽ được hạnh phúc, an lạc lâu dài.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, ví như những con bò đực già, đầu đàn, chúng đã lội cắt ngang dòng sông Hằng và qua bờ bên kia một cách an toàn. Cũng vậy, này các Tỷ-kheo, các Tỷ-kheo là những bậc A-la-hán, đã đoạn trừ các lậu hoặc, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã đạt được mục đích, các hữu kiết sử đã hoàn toàn bị đoạn diệt, đã được giải thoát nhờ chánh trí. Những vị này, sau khi lội cắt ngang dòng sông của Ma vương, đã qua bờ bên kia một cách an toàn.","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, ví như những con bò đực lớn mạnh, những con bò đực có huấn luyện, sau khi lội cắt ngang dòng sông Hằng, qua bờ bên kia một cách an toàn. Cũng vậy, này các Tỷ-kheo, những Tỷ-kheo sau khi đoạn trừ năm hạ phần kiết sử, được hóa sanh, ở tại đấy nhập Niết-bàn, không còn phải trở lại thế giới này nữa. Những vị ấy, sau khi lội cắt ngang dòng sông Ma vương sẽ qua bờ bên kia một cách an toàn.","fontSize":12,"order":12},{"content":"Ví như, này các Tỷ-kheo, những con bò đực con, lớn, những con bò cái con, lớn, những con này sau khi lội cắt ngang dòng sông Hằng, đã qua bờ bên kia một cách an toàn. Cũng vậy, này các Tỷ-kheo, những Tỷ-kheo đã diệt trừ ba kiết sử, làm giảm thiểu tham, sân, si, chứng quả Nhất lai, sau khi trở lại đời này một lần nữa, sẽ diệt tận khổ đau. Những vị ấy, sau khi lội cắt ngang dòng sông Ma vương sẽ qua bờ bên kia một cách an toàn.","fontSize":12,"order":13},{"content":"Ví như, này các Tỷ-kheo, những con bò con, nhỏ, những con bò con còn bú, những con này sau khi lội cắt ngang dòng sông Hằng, đã qua bờ bên kia một cách an toàn. Cũng vậy, này các Tỷ-kheo, những Tỷ-kheo diệt trừ ba kiết sử, chứng quả Dự lưu, nhất định không còn đọa vào ác đạo, đạt đến chánh giác. Những vị này lội cắt ngang dòng sông Ma vương và sẽ qua bờ bên kia một cách an toàn.","fontSize":12,"order":14},{"content":"Ví như, này các Tỷ-kheo, con bò con còn nhỏ, mới sanh, con bò này nhờ chạy theo con bò mẹ, vừa chạy, vừa kêu, sau khi lội cắt ngang dòng sông Hằng, đã qua bờ bên kia một cách an toàn. Cũng vậy, này các Tỷ-kheo, những Tỷ-kheo tùy pháp hành, tùy tín hành, những vị này sau khi lội cắt ngang dòng sông của Ma vương sẽ qua bờ bên kia một cách an toàn.","fontSize":12,"order":15},{"content":"Này các Tỷ-kheo, nay Ta khéo biết đối với đời này, khéo biết đối với đời sau, khéo biết đối với ma giới, khéo biết đối với phi ma giới, khéo biết đối với tử thần giới, khéo biết đối với phi tử thần giới. Những ai nghĩ rằng, cần phải nghe, cần phải tin nơi Ta, thì họ sẽ được hạnh phúc, an lạc lâu dài.","fontSize":12,"order":16},{"content":"Thế Tôn thuyết giảng như vậy. Sau khi Thiện Thệ nói vậy, bậc Ðạo Sư lại nói thêm bài kệ như sau:","fontSize":12,"order":17},{"content":"Ðời này và đời sau,\u000bBậc Trí khéo trình bày,\u000bCảnh giới Ma đạt được, \u000bCảnh Tử Thần không đạt.","fontItalic":-1,"fontSize":12,"order":18},{"content":"Bậc Chánh Giác, Trí Giả, \u000bBiết rõ mọi thế giới,\u000bCửa bất tử rộng mở,\u000bÐạt an ổn Niết-bàn.","fontItalic":-1,"fontSize":12,"order":19},{"content":"Dòng Ma bị chặt ngang, \u000bNát tan và hư hoại,\u000bHãy sống sung mãn hỷ, \u000bÐạt an ổn Niết-bàn,\u000b(Này các Tỷ-kheo).","fontItalic":-1,"fontSize":12,"order":20},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":21}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/34. Tiểu kinh Người chăn bò (Cùlagopàlaka sutta)","title":"34. Tiểu kinh Người chăn bò (Cùlagopàlaka sutta)"},{"ID":35,"paragraphs":[{"alignment":1,"content":"35. Tiểu kinh Saccaka (Cùlasaccaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Vesali, rừng Ðại Lâm, tại giảng đường Trùng Các.","fontSize":12,"order":3},{"content":"Lúc bấy giờ Niganthaputta Saccaka ở tại Vesali tánh ưa luận chiến, biện luận thiện xảo, được số đông tôn kính. Vị này thường tuyên bố cho hội chúng ở Vesali: \"Ta không thấy một Sa-môn hay một Bà-la-môn nào, là vị Hội chủ, là vị Giáo trưởng, vị Sư trưởng Giáo hội, dầu tự cho là bậc A-la-hán, Chánh Ðẳng Giác, khi đối thoại với ta, không ai là không run sợ, không hoảng sợ, không khiếp sợ, không ai là không toát mồ hôi nách. Dầu ta có đối thoại với một cột trụ vô tình, cột trụ ấy khi đối thoại với ta cũng run sợ, cũng hoảng sợ, cũng khiếp sợ, huống nữa là một người thường\".","fontSize":12,"order":4},{"content":"Rồi Tôn giả Assaji vào buổi sáng đắp y, cầm bát vào Vesali để khất thực. Niganthaputta Saccaka, thường hay ngao du thiên hạ, thấy Tôn giả Assaji từ xa đi lại. Sau khi thấy, Niganthaputta Saccaka liền đến gần Tôn giả Assaji, nói lên những lời hỏi thăm, chào đón, xã giao rồi đứng một bên. Sau khi đứng một bên, Niganthaputta Saccaka nói với Tôn giả Assaji:","fontSize":12,"order":5},{"content":"-- Này Tôn giả Assaji, Sa-môn Gotama huấn luyện đệ tử như thế nào? Và có những bộ môn nào mà phần lớn Sa-môn Gotama giảng dạy được dành cho đệ tử?","fontSize":12,"order":6},{"content":"-- Này Aggivessana, như thế này, Thế Tôn huấn luyện đệ tử. Với những bộ môn như thế này, phần lớn Sa-môn Gotama giảng dạy được dành cho đệ tử: \"Này các Tỷ-kheo, sắc là vô thường, thọ là vô thường, tưởng là vô thường, hành là vô thường, thức là vô thường. Này các Tỷ-kheo, sắc là vô ngã, thọ là vô ngã, tưởng là vô ngã, hành là vô ngã, thức là vô ngã. Tất cả hành là vô thường, tất cả pháp là vô ngã\". Như vậy này Aggivessana, Thế Tôn huấn luyện các đệ tử. Như vậy là các bộ môn mà phần lớn Thế Tôn giảng dạy được dành cho đệ tử.","fontSize":12,"order":7},{"content":"-- Này Tôn giả Assaji, thật sự chúng tôi đã thất vọng khi nghe Sa-môn Gotama thuyết giảng như vậy. Rất có thể chúng tôi sẽ gặp Tôn giả Gotama một thời nào đó và tại một chỗ nào đó. Rất có thể sẽ có một cuộc thảo luận. Rất có thể chúng tôi sẽ đoạn trừ ác tà kiến ấy.","fontSize":12,"order":8},{"content":"Lúc bấy giờ, có khoảng độ năm trăm vị Licchavi tập hợp tai giảng đường vì một vài công vụ. Rồi Niganthaputta Saccaka đến chỗ các Licchavi ấy, sau khi đến, liền nói các vị ấy như sau:","fontSize":12,"order":9},{"content":"-- Hãy đến, các Tôn giả Licchavi; hãy đến các Tôn giả Licchavi. Hôm nay sẽ có cuộc đàm luận giữa Sa-môn Gotama với ta. Nếu Sa-môn Gotama đứng đối thoại với ta như Tỷ-kheo Assaji, một vị đệ tử danh tiếng của ông ta đã làm, thì như một lực sĩ tay nắm chặt lông một con cừu có lông dài, có thể kéo tới, giật lui, vần quanh; cũng vậy, ta dùng lời nói, kéo tới, giật lui, vần quanh Sa-môn Gotama. Cũng như một người lực sĩ nấu rượu, sau khi nhận chìm một thùng rượu lớn xuống hồ nước sâu, nắm một góc thùng có thể kéo tới, giật lui, vần quanh; cũng vậy, ta dùng lời nói, kéo tới, giật lui, vần quanh Sa-môn Gotama. Và cũng như một lực sĩ nghiện rượu, sống phóng đãng, sau khi nắm góc một cái sàng, lắc qua lắc lại, lắc xoay quanh. Cũng vậy, ta sẽ dùng lời nói, lắc qua lắc lại, lắc xoay quanh Sa-môn Gotama. Và cũng như một con voi lớn sáu mươi tuổi, sau khi lặn xuống một hồ nước sâu, lại chơi trò phun nước; cũng vậy, ta nghĩ ta sẽ chơi trò chơi phun nước với Sa-môn Gotama. Hãy đến, các Tôn giả Licchavi. Hãy đến các Tôn giả Licchavi. Hôm nay sẽ có cuộc đàm luận giữa Sa-môn Gotama với ta.","fontSize":12,"order":10},{"content":"Một số Licchavi nói như sau:","fontSize":12,"order":11},{"content":"-- Làm sao Sa-môn Gotama có thể luận thắng Niganthaputta Saccaka? Niganthaputta Saccaka sẽ luận thắng Sa-môn Gotama.","fontSize":12,"order":12},{"content":"Một số Licchavi lại nói như sau:","fontSize":12,"order":13},{"content":"-- Làm sao chỉ là Niganthaputta Saccaka lại có thể luận thắng Thế Tôn? Thế Tôn sẽ luận thắng Niganthaputta Saccaka.","fontSize":12,"order":14},{"content":"Rồi Niganthaputta Saccaka với khoảng năm trăm Licchavi vây quanh, cùng đi đến Ðại Lâm, giảng đường Trùng Các.","fontSize":12,"order":15},{"content":"Lúc bấy giờ một số đông các Tỷ-kheo đang đi qua lại giữa trời. Niganthaputta Saccaka đến các Tỷ-kheo, sau khi đến, liền nói với các vị ấy:","fontSize":12,"order":16},{"content":"-- Chư Tôn giả, nay Tôn giả Gotama ở đâu? Chúng tôi muốn yết kiến Tôn giả Gotama.","fontSize":12,"order":17},{"content":"-- Này Aggivessana, Thế Tôn sau khi đi sâu vào rừng Ðại Lâm, đang ngồi dưới một gốc cây để nghỉ trưa.","fontSize":12,"order":18},{"content":"Rồi Niganthaputta Saccaka cùng với đại chúng Licchavi, sau khi đi sâu vào rừng Ðại Lâm, đến tại chỗ Thế Tôn. Sau khi đến Niganthaputta Saccaka nói lên với Thế Tôn những lời chúc tụng, hỏi thăm xã giao rồi ngồi xuống một bên. Một số Licchavi đảnh lễ Thế Tôn rồi ngồi xuống một bên; một số Licchavi nói lên với Thế Tôn những lời chúc tụng, hỏi thăm xã giao rồi ngồi xuống một bên; một số Licchavi chấp tay vái Thế Tôn rồi ngồi xuống một bên; một số Licchavi xưng tên họ của mình rồi ngồi xuống một bên; một số Licchavi im lặng ngồi xuống một bên.","fontSize":12,"order":19},{"content":"Niganthaputta Saccaka sau khi ngồi xuống một bên nói với Thế Tôn:","fontSize":12,"order":20},{"content":"-- Tôi muốn hỏi Tôn giả Gotama một vấn đề, nếu Tôn giả Gotama cho phép tôi được hỏi.","fontSize":12,"order":21},{"content":"-- Này Aggivessana, hãy hỏi như Ông muốn.","fontSize":12,"order":22},{"content":"-- Tôn giả Gotama huấn luyện đệ tử như thế nào? Những bộ môn nào mà phần lớn Sa-môn Gotama giảng dạy được dành cho đệ tử?","fontSize":12,"order":23},{"content":"-- Này Aggivessana, như thế này Ta huấn luyện đệ tử. Với những bộ môn này, phần lớn Ta giảng dạy được dành cho đệ tử: \"Này các Tỷ-kheo, sắc là vô thường, thọ là vô thường, tưởng là vô thường, hành là vô thường, thức là vô thường. Này các Tỷ-kheo, sắc là vô ngã, thọ là vô ngã, tưởng là vô ngã, hành là vô ngã, thức là vô ngã. Tất cả hành là vô thường, tất cả pháp là vô ngã\". Như vậy, này Aggivessana, Ta huấn luyện các đệ tử. Các bộ môn như vậy, phần lớn ta giảng dạy được dành cho đệ tử.","fontSize":12,"order":24},{"content":"-- Này Tôn giả Gotama, tôi có một ví dụ.","fontSize":12,"order":25},{"content":"Thế Tôn nói:","fontSize":12,"order":26},{"content":"-- Này Aggivessana, hãy nói lên ví dụ ấy.","fontSize":12,"order":27},{"content":"-- Như các hột giống, các cây cỏ này được lớn lên, được trưởng thành, được hưng thịnh là vì tất cả chúng đều y cứ vào đất, nương tựa vào đất. Nhờ vậy các hột giống, các cây cỏ này được lớn lên, được trưởng thành, được hưng thịnh. Tôn giả Gotama, như các công nghiệp nặng nhọc này được tạo tác, tất cả chúng đều y cứ vào đất, nương tựa vào đất. Nhờ vậy, các công nghiệp nặng nhọc này được tạo tác. Cũng vậy, này Tôn giả Gotama, như người này mà tự ngã là sắc, nhờ nương tựa sắc làm thiện sự hay ác sự; như người này mà tự ngã là thọ, nhờ nương tựa thọ làm thiện sự hay ác sự; như người này mà tự ngã là tưởng, nhờ nương tựa tưởng làm thiện sự hay ác sự; như người này mà tự ngã là các hành, nhờ nương tựa các hành làm thiện sự hay ác sự; như người này mà tự ngã là thức, nhờ nương tựa thức làm thiện sự hay ác sự.","fontSize":12,"order":28},{"content":"-- Này Aggivessana, như vậy có phải ông nói: \"Sắc là tự ngã của ta, thọ là tự ngã của ta, tưởng là tự ngã của ta, hành là tự ngã của ta, thức là tự ngã của ta\"?","fontSize":12,"order":29},{"content":"-- Tôn giả Gotama, như vậy tôi nói: \"Sắc là tự ngã của ta, thọ là tự ngã của ta, tưởng là tự ngã của ta, hành là tự ngã của ta, thức là tự ngã của ta\". Và như đại chúng này cũng vậy.","fontSize":12,"order":30},{"content":"-- Này Aggivessana, đại chúng này có quan hệ gì với Ông? Này Aggivessana, hãy giải thích lời nói của Ông.","fontSize":12,"order":31},{"content":"-- Tôn giả Gotama, như vậy tôi nói: \"Sắc là tự ngã của ta, thọ là tự ngã của ta, tưởng là tự ngã của ta, hành là tự ngã của ta, thức là tự ngã của ta\".","fontSize":12,"order":32},{"content":"-- Này Aggivessana, Ta sẽ hỏi Ông trở lại về vấn đề này. Ông có thể trả lời nếu Ông muốn. Này Aggivessana, Ông nghĩ thế nào? Một vị vua Sát-đế-lị đã làm lễ quán đảnh, như vua Pasenadi nước Kosala, vua Ajatasattu, con bà Vedehi nước Magadha, vua này có quyền hành trong quốc gia của mình, muốn giết những ai đáng bị giết, muốn tước đoạt những ai đáng bị tước đoạt, muốn tẩn xuất những ai đáng bị tẩn xuất không?","fontSize":12,"order":33},{"content":"-- Tôn giả Gotama, một vua Sát-đế-lị đã làm lễ quán đảnh, như vua Pasenadi nước Kosala, vua Ajatasattu, con bà Vedehi nước Magadha, vua này có quyền hành trong quốc gia của mình, muốn giết những ai đáng bị giết, muốn tước đoạt những ai đáng bị tước đoạt, muốn tẩn xuất những ai đáng bị tẩn xuất. Này Tôn giả Gotama, cho đến các giáo đoàn, các đoàn thể, như các Vajji, các Malla, vẫn có quyền hành trong quốc gia của mình, muốn giết những ai đáng bị giết, muốn tước đoạt những ai đáng bị tước đoạt, muốn tẩn xuất những ai đáng bị tẩn xuất, còn nói gì một vua Sát-đế-lị đã làm lễ quán đảnh, như vua Pasenadi nước Kosala, vua Ajatasattu, con bà Vedehi nước Magadha. Này Tôn giả Gotama, vị ấy có quyền hành ấy và xứng đáng có quyền hành ấy.","fontSize":12,"order":34},{"content":"-- Này Aggivessana, Ông nghĩ thế nào? Như Ông nói: \"Sắc là tự ngã của ta\", Ông có quyền hành gì đối với sắc ấy và có nói được rằng: \"Sắc của tôi như thế này, sắc của tôi không phải như thế này\" không?","fontSize":12,"order":35},{"content":"Ðược nói vậy Niganthaputta Saccaka giữ im lặng. Lần thứ hai, Thế Tôn nói với Niganthaputta Saccaka:","fontSize":12,"order":36},{"content":"-- Này Aggivessana, Ông nghĩ thế nào? Như Ông nói: \"Sắc là tự ngã của ta\", Ông có quyền hành gì đối với sắc ấy và có nói được rằng: \"Sắc của tôi phải như thế này, sắc của tôi không phải như thế này\" không?","fontSize":12,"order":37},{"content":"Lần thứ hai, Niganthaputta Saccaka vẫn giữ im lặng.","fontSize":12,"order":38},{"content":"Rồi Thế Tôn nói với Niganthaputta Saccaka:","fontSize":12,"order":39},{"content":"-- Này Aggivessana, nay Ông phải trả lời. Nay không phải lúc Ông giữ im lặng nữa. Này Aggivessana, ai được Như Lai hỏi đến lần thứ ba một câu hỏi hợp lý mà không trả lời, thời đầu của người ấy sẽ bị bể ra làm bảy mảnh tại chỗ.","fontSize":12,"order":40},{"content":"Lúc bấy giờ thần Dạ xoa Vajirapani (Kim Cang Thủ) đang cầm một chùy sắt to lớn, cháy đỏ, sáng chói, đứng trên không trên đầu Niganthaputta Saccaka với ý định: \"Nếu Thế Tôn hỏi đến câu hỏi thứ ba, một câu hỏi hợp lý mà Niganthaputta Saccaka không trả lời, thì ta sẽ đánh bể đầu nó ra làm bảy mảnh\". Chỉ có Thế Tôn và Niganthaputta Saccaka mới thấy thần Dạ xoa Vajirapani. Niganthaputta Saccaka sợ hãi, hoảng hốt, lông tóc dựng, ngược, chỉ tìm thấy sự che chở nơi Thế Tôn, chỉ tìm thấy sự an ổn nơi Thế Tôn, chỉ tìm thấy sự nương tựa nơi Thế Tôn, liền bạch Thế Tôn:","fontSize":12,"order":41},{"content":"-- Tôn giả Gotama hãy hỏi tôi, tôi sẽ trả lời.","fontSize":12,"order":42},{"content":"-- Này Aggivessana, Ông nghĩ thế nào? Như Ông nói: \"Sắc là tự ngã của ta\", thì Ông có quyền hành gì đối với sắc ấy và có nói được rằng: \"Sắc của tôi phải như thế này, sắc của tôi không phải như thế này\" không?","fontSize":12,"order":43},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":44},{"content":"-- Hãy suy nghiệm kỹ, này Aggivessana. Sau khi suy nghiệm kỹ, này Aggivessana, Ông hãy trả lời. Lời nói cuối của Ông không phù hợp lời nói đầu của Ông, lời nói đầu của Ông không phù hợp lời nói cuối của Ông. Này Aggivessana, Ông nghĩ thế nào? Như Ông nói: \"Thọ là tự ngã của ta\", Ông có quyền hành gì đối với thọ ấy và có nói được, rằng: \"Thọ của tôi phải như thế này, thọ của tôi không phải như thế này\" không?","fontSize":12,"order":45},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":46},{"content":"-- Hãy suy nghiệm kỹ, này Aggivessana. Sau khi suy nghiệm kỹ, này Aggivessana, Ông hãy trả lời. Lời nói cuối của Ông không phù hợp lời nói đầu của Ông, lời nói đầu của Ông không phù hợp lời nói cuối của Ông. Này Aggivessana, Ông nghĩ thế nào? Như Ông nói: \"Tưởng là tự ngã của ta\", Ông có quyền hành gì đối với tưởng ấy và có nói được rằng: \"Tưởng của tôi phải như thế này, tưởng của tôi không phải như thế này\" không?","fontSize":12,"order":47},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":48},{"content":"-- Hãy suy nghiệm kỹ, này Aggivessana. Sau khi suy nghiệm kỹ, này Aggivessana, Ông hãy trả lời. Lời nói cuối của Ông không phù hợp lời nói đầu của Ông, lời nói đầu của Ông không phù hợp lời nói cuối của Ông. Này Aggivessana, Ông nghĩ thế nào? Như Ông nói: \"Các hành là tự ngã của ta\", Ông quyền hành gì đối với tự ngã ấy và có nói được rằng: \"Các hành của tôi phải như thế này, các hành của tôi không phải như thế này\" không?","fontSize":12,"order":49},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":50},{"content":"-- Hãy suy nghiệm kỹ, này Aggivessana. Sau khi suy nghiệm kỹ, này Aggivessana, Ông hãy trả lời. Lời nói cuối của Ông không phù hợp lời nói đầu của Ông, lời nói đầu của Ông không phù hợp lời nói cuối của Ông. Này Aggivessana, Ông nghĩ thế nào? Như Ông nói: \"Thức là tự ngã của ta\", Ông quyền hành gì đối với tự ngã ấy và có nói được rằng: \"Thức của tôi phải như thế này, thức của tôi không phải như thế này\" không?","fontSize":12,"order":51},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":52},{"content":"-- Hãy suy nghiệm kỹ, này Aggivessana. Sau khi suy nghiệm kỹ, này Aggivessana, Ông hãy trả lời. Lời nói cuối của Ông không phù hợp lời nói đầu của Ông, lời nói đầu của Ông không phù hợp lời nói cuối của Ông. Này Aggivessana, Ông nghĩ thế nào? Sắc là thường hay vô thường?","fontSize":12,"order":53},{"content":"-- Vô thường, Tôn giả Gotama.","fontSize":12,"order":54},{"content":"-- Cái gì vô thường thì cái ấy là khổ hay lạc?","fontSize":12,"order":55},{"content":"-- Là khổ, Tôn giả Gotama.","fontSize":12,"order":56},{"content":"-- Cái gì vô thường, khổ, biến hoại; có hợp lý chăng khi chánh quán cái ấy là: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":57},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":58},{"content":"-- Này Aggivessana, Ông nghĩ thế nào? Thọ... (như trên)... tưởng... (như trên)... các hành... (như trên)... Này Aggivessana, Ông nghĩ thế nào? Thức là thường hay vô thường?","fontSize":12,"order":59},{"content":"-- Vô thường, Tôn giả Gotama.","fontSize":12,"order":60},{"content":"-- Cái gì vô thường là khổ hay lạc?","fontSize":12,"order":61},{"content":"-- Là khổ, Tôn giả Gotama.","fontSize":12,"order":62},{"content":"-- Cái gì vô thường, khổ, biến hoại; có hợp lý chăng khi chánh quán cái ấy là: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\"?","fontSize":12,"order":63},{"content":"-- Thưa không, Tôn giả Gotama.","fontSize":12,"order":64},{"content":"-- Này Aggivessana, Ông nghĩ thế nào? Ai ái luyến khổ, chấp trước khổ, tham đắm khổ, quán khổ và nói: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi\". Người ấy có thể liễu tri cái khổ của tự mình hay có thể sống trừ diệt khổ không?","fontSize":12,"order":65},{"content":"-- Làm sao có thể được, Tôn giả Gotama? Không thể như vậy, Tôn giả Gotama.","fontSize":12,"order":66},{"content":"-- Này Aggivessana, như một người muốn được lõi cây, tìm cầu lõi cây, đi chỗ này chỗ kia tìm kiếm lõi cây. Người ấy cầm một cái búa sắc bén, đi vào rừng. Người ấy có thể thấy ở đây thân một cây chuối lớn thẳng đứng, còn trẻ, không có khúc đốt. Người ấy có thể chặt gốc cây ấy. Sau khi chặt gốc cây, người ấy chặt ngọn cây. Sau khi chặt ngọn cây, người ấy có thể lột ra các lá cuộn tròn. Nhưng khi lột ra các lá cuộn tròn, người ấy không tìm được giác cây, còn nói gì đến lõi cây. Cũng vậy này Aggivessana, khi được Ta hỏi, Ta cật vấn, Ta chất vấn về những lời của Ông, Ông đã tự tỏ ra trống rỗng, trống không, thất bại. Nhưng này Aggivessana, những lời nói mà Ông tuyên bố cho hội chúng ở Vesali: \"Ta không thấy một Sa-môn hay Bà-la-môn nào, là vị Hội chủ, là vị Giáo trưởng, vị Sư trưởng Giáo hội, dầu có tự cho là bậc A-la-hán, Chánh Ðẳng Giác, khi đối thoại với Ta, không ai là không run sợ, không hoảng sợ, không khiếp sợ, không ai là không bị toát mồ hôi nách. Dầu Ta có đối thoại với một cột trụ vô tình, cột trụ ấy khi đối thoại với ta cũng run sợ, cũng hoảng sợ, cũng khiếp sợ, huống nữa là một người thường\". Nhưng chính từ nơi trán của Ông, này một người thường. Nhưng chính từ nơi trán của ông, này Aggivessana, những giọt mồ hôi đang chảy xuống, sau khi thấm qua thượng y, đang rơi xuống đất. Còn Ta, này Aggivessana, nay không có mồ hôi nào trên thân Ta.","fontSize":12,"order":67},{"content":"Rồi Thế Tôn để lộ kim thân cho Hội chúng ấy thấy. Khi nghe nói vậy, Niganthaputta Saccaka im lặng, hổ thẹn, thụt vai, cúi đầu, ngồi bàng hoàng, không nói một lời.","fontSize":12,"order":68},{"content":"Rồi Dummukha, một người con Licchavi, biết được Niganthaputta Saccaka im lặng, hổ thẹn, thụt vai, cúi đầu, ngồi bàng hoàng, không nói một lời, liền bạch Thế Tôn:","fontSize":12,"order":69},{"content":"-- Bạch Thế Tôn, con có một ví dụ.","fontSize":12,"order":70},{"content":"Thế Tôn nói:","fontSize":12,"order":71},{"content":"-- Này Dummukha, hãy nói lên ví dụ ấy.","fontSize":12,"order":72},{"content":"-- Bạch Thế Tôn, như một hồ sen không xa làng hay thị trấn bao nhiêu, ở đây có con cua. Bạch Thế Tôn, rồi một số đông con trai hay con gái đi ra khỏi làng hay thị trấn ấy, đến tại hồ sen kia, sau khi đến, lặn xuống hồ nước ấy bắt con cua lên và đặt nó trên đất khô. Bạch Thế Tôn, khi con cua này thò ra cái càng nào, thì các đứa con trai hay con gái ấy, với cái gậy hay miếng sành, chặt, bẻ gãy và đập nát cái càng ấy. Như vậy, bạch Thế Tôn, con cua ấy bị chặt, bị bẻ gãy, bị đập nát tất cả càng, không thể lội xuống hồ sen ấy như trước. Cũng vậy, bạch Thế Tôn, mọi khúc thuyết, gian kế, tranh luận của Niganthaputta Saccaka đã bị Thế Tôn chặt đứt, bẻ gãy, đập tan. Và nay, bạch Thế Tôn, Niganthaputta Saccaka, không thể đến gặp Thế Tôn, chớ đừng nói là có ý định đàm luận.","fontSize":12,"order":73},{"content":"Khi được nghe nói vậy, Niganthaputta Saccaka nói với Licchavi Dummukha:","fontSize":12,"order":74},{"content":"-- Ông hãy ngừng nói, Dummukha! Ông hãy ngừng nói, Dummukha! Chúng tôi không đàm luận với Ông. Chúng tôi đang đàm luận với Tôn giả Gotama. Tôn giả Gotama, hãy để yên những lời nói của chúng tôi và lời nói của các Sa-môn, Bà-la-môn khác. Tôi nghĩ cuộc đàm luận vô bổ này thật đáng hối tiếc! Cho đến mức độ nào, một đệ tử Thanh văn của Tôn giả Gotama trở thành tuân phụng giáo điển, chấp nhận giảng huấn, nghi ngờ được đoạn trừ, do dự được diệt tận, thành tựu vô úy, sống trong giáo hội Bổn Sư, khỏi phải nương tựa vào ai?","fontSize":12,"order":75},{"content":"-- Ở đây, này Aggivessana, đệ tử Thanh văn của Ta, đối với mọi sắc pháp, quá khứ, tương lai, hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, thấy như thật với chánh trí tuệ là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Ðối với mọi cảm thọ... đối với mọi tưởng... đối với mọi hành... đối với mọi thức, quá khứ, tương lai, hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, thấy như thật với chánh trí tuệ là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Cho đến mức độ như vậy, này Aggivessana, một đệ tử Thanh văn của Ta trở thành tuân phụng giáo điển, chấp nhận giảng huấn, nghi ngờ được đoạn trừ, do dự được diệt tân, thành tựu vô úy, sống trong giáo hội Bổn sư, khỏi phải nương tựa một ai.","fontSize":12,"order":76},{"content":"-- Cho đến mức độ nào, này Tôn giả Gotama, Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, các mục tiêu đã đạt, hữu kiết sử đã đoạn trừ, được chánh trí giải thoát?","fontSize":12,"order":77},{"content":"-- Ở đây, này Aggivessana, Tỷ-kheo đối với bất cứ sắc pháp nào, quá khứ, tương lai, hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, tất cả các sắc pháp, sau khi như thật quán sát với chánh trí tuệ: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", chứng được vô chấp thủ giải thoát. Ðối với bất cứ thọ nào... bất cứ tưởng nào... bất cứ hành nào... đối với bất cứ thức nào, quá khứ, tương lai, hiện tại, nội hay ngoại, thô hay tế, liệt hay thắng, xa hay gần, tất cả các thức, sau khi như thật quán sát với chánh trí tuệ: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", chứng được vô chấp thủ giải thoát. Cho đến mức độ này, này Aggivessana, Tỷ-kheo là bậc A-la-hán, các lậu hoặc đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, các mục tiêu đã đạt, hữu kiết sử đã đoạn trừ, được chánh trí giải thoát.","fontSize":12,"order":78},{"content":"Với tâm giải thoát như vậy, này Aggivessana, Tỷ-kheo thành tựu ba pháp vô thượng: Kiến vô thượng, Ðạo vô thượng, Giải thoát vô thượng. Ðược giải thoát như vậy, này Aggivessana, vị ấy chỉ kính lễ, tôn trọng, đảnh lễ, cúng dường Như Lai: \"Thế Tôn đã giác ngộ, Ngài thuyết pháp để giác ngộ. Thế Tôn đã điều phục, Ngài thuyết pháp để điều phục. Thế Tôn đã tịch tĩnh, Ngài thuyết pháp để tịch tĩnh. Thế Tôn đã vượt qua, Ngài thuyết pháp để vượt qua. Thế Tôn đã chứng Niết-bàn, Ngài thuyết pháp để chứng Niết-bàn\".","fontSize":12,"order":79},{"content":"Ðược nghe nói vậy, Niganthaputta bạch với Thế Tôn:","fontSize":12,"order":80},{"content":"-- Tôn giả Gotama, chúng tôi thật là lỗ mãng, chúng tôi thật là khinh suất. Chúng tôi đã dám nghĩ dùng lời nói để luận chiến với Tôn giả Gotama! Này Tôn giả Gotama, rất có thể còn có sự an toàn cho một người chiến đấu với con voi điên, nhưng không thể có sự an toàn cho một người chiến đấu chống Tôn giả Gotama! Này Tôn giả Gotama, rất có thể còn có sự an toàn cho một người chiến đấu chống đám lửa hừng, nhưng không thể có sự an toàn cho một người chiến đấu chống Tôn giả Gotama! Này Tôn giả Gotama, rất có thể còn có sự an toàn cho một người chiến đấu với con rắn độc dữ tợn, nhưng không thể có sự an toàn cho một người chiến đấu với Tôn giả Gotama! Tôn giả Gotama, chúng tôi thật lỗ mãng, chúng tôi thật là khinh xuất. Chúng tôi đã dám nghĩ, dùng lời nói để luận chiến với Tôn giả Gotama! Mong Tôn giả Gotama nhận lời, ngày mai dùng bữa ăn của tôi cùng với chúng Tỷ-kheo!","fontSize":12,"order":81},{"content":"Thế Tôn im lặng nhận lời.","fontSize":12,"order":82},{"content":"Rồi Niganthaputta Saccaka, sau khi biết Thế Tôn đã nhận lời, liền nói với các Licchavi:","fontSize":12,"order":83},{"content":"-- Các Tôn giả Licchavi hãy nghe tôi. Sa-môn Gotama ngày mai được mời ăn với chúng Tỷ-kheo. Hãy đem đến cho tôi những gì quý vị nghĩ là hợp thời.","fontSize":12,"order":84},{"content":"Rồi những Licchavi ấy, sau khi đêm ấy đã mãn cho đem đến Niganthaputta Saccaka khoảng năm trăm phần cơm cúng dường nấu với sữa. Rồi Niganthaputta Saccaka, tại vườn của mình, cho soạn các món ăn thịnh soạn, loại cứng và loại mềm, rồi cho báo tin giờ cho Thế Tôn:","fontSize":12,"order":85},{"content":"-- Tôn giả Gotama, nay đã đến giờ. Cơm đã sửa soạn xong.","fontSize":12,"order":86},{"content":"Rồi Thế Tôn vào buổi sáng đắp y, cầm y bát, đi đến khu vườn của Niganthaputta Saccaka, sau khi đến, Ngài ngồi trên chỗ đã soạn sẵn cùng với chúng Tỷ-kheo. Rồi Niganthaputta Saccaka, tự tay hầu hạ các món ăn thịnh soạn loại cứng và loại mềm cho chúng Tỷ-kheo, cầm đầu là đức Phật. Rồi Niganthaputta sau khi biết Thế Tôn dùng bữa ăn đã xong, tay đã rời khỏi bát, liền lấy một chiếc ghế thấp khác và ngồi xuống một bên. Sau khi ngồi xuống một bên, Niganthaputta Saccaka bạch Thế Tôn:","fontSize":12,"order":87},{"content":"-- Này Tôn giả Gotama, trong cuộc bố thí này, nếu có công đức và công đức địa, mong rằng những vị bố thí sẽ được hưởng hạnh phúc.","fontSize":12,"order":88},{"content":"-- Này Aggivessana, sẽ có (công đức) cho những người bố thí, đối với người đáng được cúng dường như Ông, dầu Ông không phải là không có tham, không phải là không có sân, không phải là không có si; sẽ có (công đức) cho Ông, này Aggivessana, đối với người đáng được cúng dường như Ta, và Ta là người không có tham, không có sân, không có si.","fontSize":12,"order":89},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":90}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/35. Tiểu kinh Saccaka (Cùlasaccaka sutta)","title":"35. Tiểu kinh Saccaka (Cùlasaccaka sutta)"},{"ID":36,"paragraphs":[{"alignment":1,"content":"36. Ðại kinh Saccaka (Mahàsaccaka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Vesali, rừng Ðại Lâm, tại giảng đường Trùng Các.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Thế Tôn đắp y thật đầy đủ, cầm y bát, muốn vào Vesali để khất thực. Rồi Niganthaputta Saccaka tánh hay ngao du thiên hạ, trong khi đi khắp đó đây, đến tại Ðại Lâm, giảng đường Trùng Các. Tôn giả Ananda thấy Niganthaputta Saccaka từ xa đi lại, liền bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, Niganthaputta Saccaka đang đến, tánh ưa luận chiến, biện luận thiện xảo, được số đông tôn kính. Bạch Thế Tôn, vị này ưa chỉ trích Phật, ưa chỉ trích Pháp, ưa chỉ trích Tăng. Bạch Thế Tôn, tốt lành thay nếu Thế Tôn vì lòng từ mẫn ngồi lại một lát.","fontSize":12,"order":5},{"content":"Thế Tôn ngồi xuống trên chỗ ngồi đã soạn sẵn. Rồi Niganthaputta Saccaka đi đến chỗ Thế Tôn ở, nói lên những lời hỏi thăm, chúc tụng, xã giao với Thế Tôn rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Niganthaputta Saccaka nói với Thế Tôn:","fontSize":12,"order":6},{"content":"-- Tôn giả Gotama, có một số Sa-môn, Bà-la-môn sống chuyên lo tu tập về thân, không tu tập về tâm. Tôn giả Gotama, những vị này cảm khổ thọ về thân. Sự tình này đã xảy ra, này Tôn giả Gotama, do cảm khổ về thân, chân sẽ bị tê liệt, quả tim có thể tức bể, máu nóng có thể trào ra từ miệng, có thể bị điên cuồng loạn tâm. Tôn giả Gotama, sự tình này xảy ra đối với người mà tâm tùy thuộc thân, khi tâm chịu sự điều khiển của thân. Vì sao vậy? Vì tâm không được tu tập. Tôn giả Gotama, nhưng có một số Sa-môn, Bà-la-môn, sống chuyên lo tu tập về tâm, không tu tập về thân. Tôn giả Gotama, những vị này cảm khổ thọ về tâm. Sự tình này đã xảy ra, này Tôn giả Gotama; do cảm khổ thọ về tâm, chân sẽ bị tê liệt, quả tim có thể tức bể, máu có thể trào ra từ miệng, có thể bị điên cuồng loạn tâm. Tôn giả Gotama, sự tình này xảy ra đối với người mà thân tùy thuộc tâm, khi thân chịu sự điều khiển của tâm. Vì sao vậy? Vì thân không được tu tập. Này Tôn giả Gotama, rồi tôi suy nghĩ: \"Thật sự, Thanh văn đệ tử của Tôn giả Gotama sống chuyên lo tu tập về tâm không tu tập về thân?\"","fontSize":12,"order":7},{"content":"-- Này Aggivessana, Ông nghe tu tập về thân như thế nào?","fontSize":12,"order":8},{"content":"-- Như Nanda Vaccha, Kisa Sankicca, Makkhàli Gosàla, những vị này, này Tôn giả Gotama, sống lõa thể, sống phóng túng không theo lễ nghi, liếm tay cho sạch, đi khất thực không chịu bước tới, không nhận đồ ăn mang đến, không nhận đồ ăn đặc biệt nấu cho mình, không nhận mời đi ăn, không nhận đồ ăn từ nồi chảo, không nhận đồ ăn tại ngưỡng cửa, không nhận đồ ăn đặt giữa những cây gậy, không nhận đồ ăn đặt giữa những cối giã gạo, không nhận đồ ăn từ hai người, không nhận đồ ăn từ người đàn bà có thai, không nhận đồ ăn từ người đàn bà đang cho con bú, không nhận đồ ăn từ người đàn bà đang giao cấu, không nhận đồ ăn tại chỗ có chó đứng, không nhận đồ ăn tại chỗ ruồi bu, không ăn cá thịt, không uống rượu nấu, rượu men, cháo trấu. Những vị ấy chỉ nhận ăn tại một nhà, chỉ nhận ăn một miếng, hay vị ấy chỉ nhận tại hai nhà, chỉ nhận ăn hai miếng, hay vị ấy chỉ nhận ăn tại bảy nhà, vị ấy chỉ nhận ăn bảy miếng. Vị ấy nuôi sống chỉ với một bát, nuôi sống chỉ với hai bát, nuôi sống chỉ với bảy bát. Vị ấy chỉ ăn một ngày một bữa, hai ngày một bữa, bảy ngày một bữa. Như vậy các vị ấy sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần.","fontSize":12,"order":9},{"content":"-- Này Aggivessana, họ có thể tự nuôi sống với mức độ như vậy chăng?","fontSize":12,"order":10},{"content":"-- Không phải vậy, này Tôn giả Gotama. Thỉnh thoảng, này Tôn giả Gotama, họ ăn những món ăn thù thắng loại cứng, họ ăn những món ăn thù thắng loại mềm, họ nếm những vị ăn thù thắng, họ uống những đồ uống thù thắng. Họ nhờ các món ăn ấy gầy dựng thân lực, làm cho thân to lớn, làm cho thân béo mập.","fontSize":12,"order":11},{"content":"-- Này Aggivessana, như vậy những gì ban đầu họ từ bỏ, về sau họ lại thọ dụng. Như vậy có tụ, có tán (có được, có mất) cho thân này. Này Aggivessana, Ông nghe tu tập về tâm như thế nào?","fontSize":12,"order":12},{"content":"Niganthaputta Saccaka, được Thế Tôn hỏi tu tập về tâm, không có thể trả lời được. Rồi Thế Tôn nói với Niganthaputta Saccaka:","fontSize":12,"order":13},{"content":"-- Này Aggivessana, thân tu tập mà Ông vừa mới nói đầu tiên ấy không phải là thân tu tập đúng pháp trong giới luật của bậc Thánh. Này Aggivessana, Ông còn không hiểu thân tu tập, làm sao Ông có thể hiểu tâm tu tập. Và này Aggivessana, như thế nào là thân không tu tập, tâm không tu tập; như thế nào là thân tu tập, tâm tu tập? Hãy nghe và khéo tác ý, Ta sẽ giảng.","fontSize":12,"order":14},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":15},{"content":"Niganthaputta Saccaka trả lời Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":16},{"content":"-- Này Aggivessana, thế nào là thân không tu tập và thế nào là tâm không tu tập? Ở đây, này Aggivessana, kẻ vô văn phàm phu khởi lên lạc thọ. Người này được cảm giác lạc thọ, liền tham đắm lạc thọ và rơi vào sự tham đắm lạc thọ. Nếu lạc thọ ấy bị diệt mất, do lạc thọ đoạn diệt, khởi lên khổ thọ. Người ấy, do cảm giác khổ thọ, nên sầu muộn, than van, khóc lóc, đập ngực, đưa đến bất tỉnh. Này Aggivessana, lạc thọ ấy khởi lên cho người kia, chi phối tâm và an trú, do thân không tu tập. Khổ thọ ấy khởi lên chi phối tâm và an trú, do tâm không tu tập. Này Aggivessana, không luận người nào mà cả hai phương tiện đều có lạc thọ khởi lên, chi phối tâm và an trú, do thân không tu tập; khổ thọ khởi lên, chi phối tâm và an trú, do tâm không tu tập. Như vậy, này Aggivessana, người ấy là người có thân không tu tập và tâm không tu tập.","fontSize":12,"order":17},{"content":"Và này Aggivessana, thế nào là thân tu tập và tâm tu tập? Ở đây, này Aggivessana, lạc thọ khởi lên cho vị Thánh đệ tử nghe nhiều. Vị này được cảm giác lạc thọ, nhưng không tham đắm lạc thọ, không rơi vào sự tham đắm lạc thọ. Nếu lạc thọ ấy bị diệt mất, do lạc thọ đoạn diệt, khởi lên khổ thọ, vị ấy cảm giác khổ thọ nhưng không sầu muộn, than van, khóc lóc, đập ngực, đưa đến bất tỉnh. Này Aggivessana, lạc thọ ấy khởi lên cho vị kia, không chi phối tâm và không an trú, do thân có tu tập; khổ thọ ấy khởi lên cho vị kia, không chi phối tâm và không an trú, do tâm có tu tập. Này Aggivessana, không luận người nào mà cả hai phương tiện đều có lạc thọ khởi lên, không chi phối tâm và không an trú, do thân có tu tập; khổ thọ khởi lên, không chi phối tâm và không an trú, do tâm có tu tập, như vậy này Aggivessana, người ấy là người có thân tu tập, có tâm tu tập.","fontSize":12,"order":18},{"content":"-- Như vậy, tôi có lòng tin tưởng với Tôn giả Gotama. Tôn giả Gotama là vị có thân tu tập và có tâm tu tập.","fontSize":12,"order":19},{"content":"-- Này Aggivessana, dầu cho lời nói của Ông có vẻ trịch thượng và khiêu khích, nhưng Ta sẽ trả lời cho Ông. Này Aggivessana, vì Ta đã cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình, lạc thọ thật sự khởi lên nơi Ta, chi phối tâm và an trú, hay khổ thọ thật sự khởi lên nơi Ta, chi phối tâm và an trú, sự tình như vậy không thể xảy ra.","fontSize":12,"order":20},{"content":"-- Phải chăng, một lạc thọ không khởi lên nơi Tôn giả Gotama một cách khiến cho lạc thọ ấy không thể chi phối tâm và an trú, phải chăng một khổ thọ khởi lên nơi Tôn giả Gotama một cách khiến cho khổ thọ ấy không thể chi phối tâm và an trú?","fontSize":12,"order":21},{"content":"-- Này Aggivessana, sao có thể không như vậy được? Ở đây, này Aggivessana, trước khi Ta giác ngộ, chưa chứng Chánh Ðẳng Giác, khi còn là Bồ-tát, Ta suy nghĩ như sau: \"Ðời sống gia đình bị gò bó, con đường đầy những bụi đời. Ðời sống xuất gia như sống giữa hư không. Thật rất khó sống tại gia đình mà có thể sống hoàn toàn đầy đủ, hoàn toàn thanh tịnh đời sống phạm hạnh thuần tịnh. Hãy cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\".","fontSize":12,"order":22},{"content":"Rồi này Aggivessana, sau một thời gian, khi Ta còn trẻ, niên thiếu, tóc đen nhánh, đầy đủ huyết khí của tuổi thanh xuân, trong thời vàng son cuộc đời, mặc dầu cha mẹ không bằng lòng, nước mắt đầy mặt, than khóc, Ta cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":23},{"content":"Ta xuất gia như vậy, một người đi tìm cái gì chí thiện, tìm cầu vô thượng tối thắng an tịnh đạo lộ. Ta đến chỗ Alara Kalama ở, khi đến xong liền thưa với Alara Kalama: \"Hiền giả Kalama, tôi muốn sống phạm hạnh trong pháp luật này\". Này Aggivessana, được nghe nói vậy, Alara Kalama nói với Ta: \"Này Tôn giả, hãy sống (và an trú). Pháp này là như vậy, khiến kẻ có trí, không bao lâu như vị Bổn sư của mình (chỉ dạy), tự tri, tự chứng, tự đạt và an trú\". Này Aggivessana, và không bao lâu Ta đã thông suốt pháp ấy một cách mau chóng. Và này Aggivessana, cho đến vấn đề khua môi và vấn đề phát ngôn mà nói, thời Ta nói giáo lý của kẻ trí và giáo lý của bậc Trưởng lão (Thượng tọa), và Ta tự cho rằng Ta như kẻ khác cũng vậy, Ta biết và Ta thấy.","fontSize":12,"order":24},{"content":"Này Aggivessana, Ta suy nghĩ như sau: \"Alara Kalama tuyên bố pháp này không phải chỉ vì lòng tin: \"Sau khi tự tri, tự chứng, tự đạt, Ta mới an trú\". Chắc chắn Alara Kalama biết pháp này, thấy pháp này rồi mới an trú\". Này các Tỷ-kheo, rồi Ta đi đến chỗ Alara Kalama ở, sau khi
