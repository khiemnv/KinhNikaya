ày Tỷ-kheo, có vị Ða văn Thánh đệ tử đi đến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh, đi đến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân. Vị này không quán sắc là tự ngã, không quán tự ngã là có sắc, không quán sắc là trong tự ngã, không quán tự ngã trong sắc; không quán thọ... không quán tưởng... không quán hành... không quán thức là tự ngã, không quán tự ngã là có thức, không quán thức trong tự ngã, không quán tự ngã trong thức. Như vậy, này Tỷ-kheo, là không bị lôi cuốn trong các pháp hiện tại.","fontSize":12,"order":26},{"content":"Quá khứ không truy tìm\u000bTương lai không ước vọng, \u000bQuá khứ đã đoạn tận, \u000bTương lai lại chưa đến, \u000bChỉ có pháp hiện tại, \u000bTuệ quán chính ở đây.\u000bKhông động, không rung chuyển, \u000bBiết vậy nên tu tập\u000bHôm nay nhiệt tâm làm \u000bAi biết chết ngày mai? \u000bKhông ai điều đình được \u000bVới đại quân thần chết, \u000bTrú như vậy nhiệt tâm\u000bÐêm ngày không mệt mỏi, \u000bXứng gọi Nhứt dạ Hiền, \u000bBậc an tịnh, trầm lặng.","fontItalic":-1,"fontSize":12,"order":27},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Lomasakangiya hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":28},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/134. Kinh Lomasakangiya Nhất dạ hiền giả (Lomasakangiyabhaddekaratta sutta)","title":"134. Kinh Lomasakangiya Nhất dạ hiền giả (Lomasakangiyabhaddekaratta sutta)"},{"ID":135,"paragraphs":[{"alignment":1,"content":"135. Tiểu kinh Nghiệp phân biệt (Cùlakammavibhanga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ) Jetavana (Kỳ-đà-lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi thanh niên Subha Todeyyaputta đi đến Thế Tôn; sau khi đến, nói lên với Thế Tôn những lời chào đón hỏi thăm; sau khi nói lên những lời chào hỏi thăm thân hữu, liền ngồi xuống một bên. Ngồi xuống một bên, thanh niên Subha Todeyyaputta bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Thưa Tôn giả Gotama, do nhân gì, do duyên gì giữa loài Người với nhau, khi họ là loài Người, lại thấy có người liệt, có người ưu?","fontSize":12,"order":5},{"content":"Thưa Tôn giả Gotama, chúng tôi thấy có người đoản thọ, có người trường thọ; chúng tôi thấy có người nhiều bệnh, có người ít bệnh; chúng tôi thấy có người xấu sắc, có người đẹp sắc; chúng tôi thấy có người quyền thế nhỏ, có người quyền thế lớn; chúng tôi thấy có người tài sản nhỏ, có người tài sản lớn; chúng tôi thấy có người thuộc gia đình hạ liệt, có người thuộc gia đình cao quý; chúng tôi thấy có người trí tuệ yếu kém, có người có đầy đủ trí tuệ.","fontSize":12,"order":6},{"content":"Thưa Tôn giả Gotama, do nhân gì, do duyên gì, giữa loài Người với nhau, khi họ là loài Người, lại thấy có người liệt, có người ưu?","fontSize":12,"order":7},{"content":"-- Này Thanh niên, các loài hữu tình là chủ nhân của nghiệp, là thừa tự của nghiệp. Nghiệp là thai tạng, nghiệp là quyến thuộc, nghiệp là điểm tựa, nghiệp phân chia các loài hữu tình; nghĩa là có liệt, có ưu.","fontSize":12,"order":8},{"content":"-- Tôi không hiểu nghĩa một cách rộng rãi điều mà Tôn giả Gotama nói một cách vắn tắt, không có giải nghĩa rộng rãi. Lành thay, nếu Tôn giả Gotama thuyết pháp cho tôi để tôi có thể hiểu nghĩa một cách rộng rãi điều mà Tôn giả Gotama nói một cách vắn tắt, không có giải nghĩa rộng rãi.","fontSize":12,"order":9},{"content":"-- Vậy này Thanh niên, hãy nghe và suy nghiệm kỹ, Ta sẽ nói.","fontSize":12,"order":10},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":11},{"content":"Thanh niên Subha Todeyyaputta vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":12},{"content":"-- Ở đây, này Thanh niên, có người đàn bà hay người đàn ông, sát sanh, tàn nhẫn, tay lấm máu, tâm chuyên sát hại đả thương, tâm không từ bi đối với các loại chúng sanh. Do nghiệp ấy, thành đạt như vậy, thành tựu như vậy, sau khi thân hoại mạng chung, bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Nếu sau khi thân hoại mạng chung, người ấy không sanh vào cõi dữ, ác thú, đọa xứ, địa ngục, nếu được đi đến loài Người, chỗ nào người ấy sanh ra, người ấy phải đoản mạng. Con đường ấy đưa đến đoản mạng, này Thanh niên, tức là sát sanh, tàn nhẫn, tay lấm máu, tâm chuyên sát hại đả thương, tâm không từ bi đối với các loài hữu tình.","fontSize":12,"order":13},{"content":"Nhưng ở đây, này Thanh niên, có người đàn bà hay đàn ông, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Do nghiệp ấy, thành đạt như vậy, thành tựu như vậy, sau khi thân hoại mạng chung, người ấy được sanh vào thiện thú, Thiên giới, ở đời. Nếu sau khi thân hoại mạng chung, người ấy không sanh vào thiện thú, Thiên giới, ở đời, nếu người ấy đi đến loài Người, chỗ nào người ấy sanh ra, người ấy được trường thọ. Con đường ấy đưa đến trường thọ, này Thanh niên, tức là từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết tàm quý, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình.","fontSize":12,"order":14},{"content":"Ở đây, này Thanh niên, có người đàn bà hay người đàn ông, tánh hay não hại các loài hữu tình, với tay, hay với cục đất, hay với cây gậy, hay với cây đao. Do nghiệp ấy, thành đạt như vậy, thành tựu như vậy, sau khi thân hoại mạng chung, người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Nếu sau khi thân hoại mạng chung, người ấy không sanh vào cõi dữ, ác thú, đọa xứ, địa ngục, nếu người ấy đi đến loài Người, chỗ nào người ấy sanh ra, người ấy phải bị nhiều bệnh hoạn. Con đường ấy đưa đến nhiều bệnh hoạn, này Thanh niên, tức là tánh hay não hại các loài hữu tình với tay, hay với cục đất, hay với cây gậy, hay với cây đao.","fontSize":12,"order":15},{"content":"Nhưng ở đây, này Thanh niên, có người đàn bà hay người đàn ông, tánh không hay não hại các loài hữu tình, với tay, hay với cục đất, hay với cây gậy, hay với cây đao. Do nghiệp ấy thành đạt như vậy.. thiện thú... người ấy được ít bệnh hoạn. Con đường ấy đưa đến ít bệnh hoạn... tánh không não hại... hay với cây đao.","fontSize":12,"order":16},{"content":"Ở đây, này Thanh niên, có người đàn bà hay người đàn ông, phẫn nộ, nhiều phật ý, bị nói đến một chút thời bất bình, phẫn nộ, sân hận, chống đối, và tỏ lộ phẫn nộ, sân hận, bất mãn. Do nghiệp ấy, thành đạt như vậy... cõi dữ... xấu sắc. Con đường ấy đưa đến xấu sắc, này Thanh niên, tức là phẫn nộ... bất mãn.","fontSize":12,"order":17},{"content":"Ở đây, này Thanh niên, có người đàn bà hay người đàn ông, không phẫn nộ, không nhiều phật ý, dầu cho bị nói đến nhiều, cũng không bất bình, phẫn nộ, sân hận, chống đối, và không tỏ lộ phẫn nộ, sân hận, bất mãn. Do nghiệp ấy, thành đạt như vậy.... thiện thú... đẹp sắc (pasadika: hoan hỷ) Con đường ấy đưa đến đẹp sắc, này Thanh niên, tức là không phẫn nộ... không bất mãn.","fontSize":12,"order":18},{"content":"Ở đây, này Thanh niên, có người đàn bà hay người đàn ông, tật đố, đối với người khác được quyền lợi, được tôn trọng, cung kính, tôn sùng, đảnh lễ, cúng dường, sanh tật đố, sanh tâm, ôm ấp tâm tật đố. Do nghiệp ấy, thành đạt như vậy... ác thú... quyền thế nhỏ. Con đường ấy đưa đến quyền thế nhỏ, này thanh niên, tức là tật đố... ôm ấp tâm tật đố.","fontSize":12,"order":19},{"content":"Nhưng ở đây, này Thanh niên, có người đàn bà hay người đàn ông, không có tật đố, đối với những người khác được quyền lợi, được tôn trọng, cung kính, tôn sùng, đảnh lễ, cúng dường, không sanh tật đố, không sanh tâm, không ôm ấp tâm tật đố. Do nghiệp ấy... thiện thú... quyền thế lớn. Con đường ấy đưa đến quyền thế lớn, này Thanh niên, tức là không tật đố... không ôm ấp tật đố.","fontSize":12,"order":20},{"content":"Ở đây, này Thanh niên, có người đàn bà hay người đàn ông, không bố thí cho Sa-môn hay Bà-la-môn, đồ ăn uống, y phục, xe cộ, vòng hoa, hương liệu, phấn sáp, ngọa cụ, nhà cửa, đèn đuốc. Do nghiệp ấy.. đọa xứ... tài sản nhỏ. Con đường đưa đến tài sản nhỏ. ngọa cụ, nhà cửa, đèn đuốc.","fontSize":12,"order":21},{"content":"Nhưng ở đây, này Thanh niên, có người đàn bà hay người đàn ông có bố thí cho Sa-môn hay cho Bà-la-môn các đồ ăn uống... ngọa cụ, nhà cửa, đèn đuốc. Do nghiệp ấy... thiện thú... nhiều tài sản. Con đường đưa đến nhiều tài sản nhỏ... ngọa cụ, nhà cửa, đèn đuốc.","fontSize":12,"order":22},{"content":"Ở đây, này Thanh niên, có người đàn bà hay người đàn ông ngạo nghễ, kiêu mạn, không đảnh lễ những người đáng đảnh lễ, không đứng dậy đối với người đáng đứng dậy, không mời ngồi những người đáng mời ngồi, không nhường chỗ đi cho những người đáng được nhường chỗ đi, không tôn trọng những người đáng tôn trọng, không cung kính những người đáng cung kính, không cúng dường những người đáng cúng dường. Do nghiệp ấy... đọa xứ... thuộc gia đình hạ liệt. Con đường đưa đến gia đình hạ liệt.. không cúng dường những người đáng cúng dường.","fontSize":12,"order":23},{"content":"Nhưng ở đây, này Thanh niên, có người đàn bà hay người đàn ông, không có ngạo nghễ quá mạn, đảnh lễ những người đáng đảnh lễ... cúng dường những người đáng cúng dường. Do nghiệp ấy... thiện thú... vào gia đình cao quý. Con đường đưa đến gia đình cao quý... cúng dường những người đáng cúng dường.","fontSize":12,"order":24},{"content":"Ở đây, này Thanh niên, có người đàn bà hay người đàn ông, sau khi đi đến Sa-môn hay Bà-la-môn, không hỏi: \"Thưa Tôn giả, thế nào là thiện? Thế nào là bất thiện? Thế nào là phạm tội? Thế nào là không phạm tội? Thế nào là cần phải thực hành? Thế nào là không cần phải thực hành? Tôi đã làm gì để phải không lợi ích và đau khổ lâu dài? Hay tôi đã làm gì để được lợi ích và an lạc lâu dài? Do nghiệp ấy... đọa xứ... trí tuệ yếu kém. Con đường đưa đến trí tuệ yếu kém... lợi ích, hạnh phúc lâu dài?\"","fontSize":12,"order":25},{"content":"Nhưng ở đây, này Thanh niên, có người đàn bà hay người đàn ông, sau khi đến Sa-môn hay Bà-la-môn, có hỏi: \"Thưa Tôn giả, thế nào là thiện? Thế nào là bất thiện... lợi ích, an lạc lâu dài? Do nghiệp ấy... thiện thú... đầy đủ trí tuệ. Con đường đưa đến đầy đủ trí tuệ... lợi ích, an lạc lâu dài?\".","fontSize":12,"order":26},{"content":"Ở đây, này Thanh niên, con đường đưa đến đoản thọ, dẫn đến đoản thọ, con đường đưa đến trường thọ, dẫn đến trường thọ; con đường đưa đến nhiều bệnh, dẫn đến nhiều bệnh; con đường đưa đến ít bệnh, dẫn đến ít bệnh; con đường đưa đến xấu sắc, dẫn đến xấu sắc; con đường đưa đến đẹp sắc, dẫn đến đẹp sắc; con đường đưa đến quyền thế nhỏ, dẫn đến quyền thế nhỏ; con đường đưa đến quyền thế lớn dẫn đến quyền thế lớn; con đường đưa đến tài sản nhỏ, dẫn đến tài sản nhỏ; con đường đưa đến tài sản lớn, dẫn đến tài sản lớn; con đường đưa đến gia đình hạ liệt, dẫn đến gia đình hạ liệt; con đường đưa đến gia đình cao quý, dẫn đến gia đình cao quý, con đường đưa đến trí tuệ yếu kém, dẫn đến trí tuệ yếu kém; con đường đưa đến đầy đủ trí tuệ, dẫn đến trí tuệ đầy đủ.","fontSize":12,"order":27},{"content":"Này Thanh niên, các loài hữu tình là chủ nhân của nghiệp, là thừa tự của nghiệp. Nghiệp là thai tạng, nghiệp là quyến thuộc, nghiệp là điểm tựa, nghiệp phân chia các loài hữu tình; nghĩa là có liệt, có ưu.","fontSize":12,"order":28},{"content":"Khi nghe nói vậy, thanh niên Subha Todeyyaputta nói với Thế Tôn:","fontSize":12,"order":29},{"content":"-- Thật vi diệu thay, thưa Tôn giả Gotama! Thật vi diệu thay, thưa Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày những gì bị che kín, chỉ đường cho những người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày giải thích. Con xin quy y Tôn giả Gotama, quy y Pháp và chúng Tỷ-kheo Tăng. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay cho đến mạng chung, con trọn đời quy ngưỡng.","fontSize":12,"order":30},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":31}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/135. Tiểu kinh Nghiệp phân biệt (Cùlakammavibhanga sutta)","title":"135. Tiểu kinh Nghiệp phân biệt (Cùlakammavibhanga sutta)"},{"ID":136,"paragraphs":[{"alignment":1,"content":"136. Ðại kinh Nghiệp phân biệt (Mahàkammavibhanga)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại chỗ nuôi dưỡng sóc.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Samiddhi trú tại một cái cốc trong rừng. Rồi du sĩ ngoại đạo Potaliputta tiêu dao tản bộ, tuần tự du hành, đi đến Tôn giả Samiddhi; sau khi đến, nói lên với Tôn giả Samiddhi những lời chào đón hỏi thăm. Sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Ngồi một bên, du sĩ ngoại đạo Potaliputta thưa với Tôn giả Samiddhi:","fontSize":12,"order":4},{"content":"-- Này Hiền giả Samiddhi, trước mặt Thế Tôn, tôi tự thân nghe, tự thân ghi nhận như sau: \"Hư vọng là thân nghiệp, hư vọng là khẩu nghiệp, chỉ có ý nghiệp là chân thật. Và có một Thiền chứng (samapatti), do thành tựu Thiền chứng này, sẽ không có cảm giác gì\".","fontSize":12,"order":5},{"content":"-- Này Hiền giả Potaliputta, chớ có nói vậy. Này Hiền giả Potaliputta, chớ có nói vậy. Chớ có phỉ báng Thế Tôn; phỉ báng Thế Tôn là không tốt. Thế Tôn không có nói như vậy: \"Hư vọng là thân nghiệp, hư vọng là khẩu nghiệp, chỉ có ý nghiệp là chân thật\". Và Hiền giả, có một Thiền Chứng, do thành tựu thiền chứng này, sẽ không có cảm giác gì.","fontSize":12,"order":6},{"content":"-- Ngài xuất gia đã bao lâu, thưa Hiền giả Samiddhi?","fontSize":12,"order":7},{"content":"-- Không lâu, thưa Hiền giả. Có ba năm.","fontSize":12,"order":8},{"content":"-- Nay ở đây chúng tôi còn hỏi các Tỷ-kheo trưởng lão làm gì khi một tân Tỷ-kheo nghĩ rằng cần phải bảo vệ vị Ðạo sư như vậy. Thưa Hiền giả Samiddhi, khi một người có dụng ý làm thân nghiệp, khẩu nghiệp, ý nghiệp thời người ấy có cảm giác gì?","fontSize":12,"order":9},{"content":"-- Này Hiền giả Potaliputta, khi một người có dụng ý làm thân nghiệp, khẩu nghiệp, ý nghiệp thời người ấy cảm giác khổ đau.","fontSize":12,"order":10},{"content":"Rồi du sĩ ngoại đạo Potaliputta, không tán thán cũng không phản đối lời nói của Tôn giả Samiddhi. Không tán thán, không phản đối, du sĩ ngoại đạo Potaliputta từ chỗ ngồi đứng dậy rồi ra đi.","fontSize":12,"order":11},{"content":"Rồi Tôn giả Samiddhi, sau khi du sĩ ngoại đạo Potaliputta ra đi không bao lâu, liền đi đến Tôn giả Ananda; sau khi đến, nói lên với Tôn giả Ananda những lời chào đón hỏi thăm; sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Samiddhi kể lại cho Tôn giả Ananda tất cả cuộc đàm thoại với du sĩ ngoại đạo Potaliputta. Sau khi nghe nói vậy, Tôn giả Ananda nói với Tôn giả Samiddhi:","fontSize":12,"order":12},{"content":"-- Này Hiền giả Samiddhi, đây là đề tài một câu chuyện cần phải yết kiến Thế Tôn. Này Hiền giả Samiddhi, chúng ta hãy đi đến Thế Tôn, sau khi đến hãy trình bày lên Thế Tôn rõ ý nghĩa này. Thế Tôn trả lời chúng ta như thế nào, chúng ta hãy như vậy thọ trì.","fontSize":12,"order":13},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":14},{"content":"Tôn giả Samiddhi vâng đáp Tôn giả Ananda. Rồi Tôn giả Ananda và Tôn giả Samiddhi đi đến Thế Tôn; sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Ananda, trình lên Thế Tôn tất cả câu chuyện giữa Tôn giả Samiddhi với du sĩ ngoại đạo Potaliputta.","fontSize":12,"order":15},{"content":"Khi nghe nói vậy, Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":16},{"content":"-- Này Ananda, Ta chưa từng thấy du sĩ ngoại đạo Potaliputta, thời câu chuyện này từ đây xảy ra? Này Ananda, câu hỏi đáng lý phải trả lời phân tích rõ ràng cho du sĩ ngoại đạo Potaliputta, lại được kẻ ngu si Samiddhi này trả lời theo một chiều.","fontSize":12,"order":17},{"content":"Khi nghe nói vậy, Tôn giả Udayi bạch Thế Tôn:","fontSize":12,"order":18},{"content":"-- Bạch Thế Tôn, nếu đây là ý nghĩa của Tôn giả Samiddhi nói lên, thời cảm giác gì người ấy cảm thọ là cảm giác khổ đau.","fontSize":12,"order":19},{"content":"Rồi Thế Tôn nói với Tôn giả Ananda:","fontSize":12,"order":20},{"content":"-- Này Ananda, hãy xem con đường sai lạc của kẻ ngu si Udayi này. Này Ananda, Ta biết rằng, nếu nay kẻ ngu si Udayi này mở miệng ra (đề cập vấn đề gì), ông ấy sẽ mở miệng đề cập một cách không như lý (ayoniso). Này Ananda, thật sự chỗ khởi thủy của du sĩ ngoại đạo Potaliputta hỏi là về ba cảm thọ. Này Ananda, nếu kẻ ngu si Samiddhi này được du sĩ ngoại đạo Potaliputta hỏi như vậy và trả lời như sau: \"Này Hiền giả Potaliputta, nếu một ai có dụng ý làm thân nghiệp, khẩu nghiệp, ý nghiệp, có khả năng đưa đến lạc thọ, người ấy sẽ cảm giác lạc thọ. Này Hiền giả Potaliputta, nếu một ai có dụng ý làm thân nghiệp, khẩu nghiệp, ý nghiệp có khả năng đưa đến khổ thọ, người ấy sẽ cảm giác khổ thọ. Này Hiền giả Potaliputta, nếu một ai có dụng ý làm thân nghiệp, khẩu nghiệp, ý nghiệp có khả năng đưa đến bất khổ bất lạc thọ, người ấy sẽ cảm giác bất khổ bất lạc thọ\"; nếu trả lời như vậy, này Ananda, kẻ ngu si Samiddhi đã trả lời một cách chơn chánh cho du sĩ ngoại đạo Potaliputta. Và lại nữa, này Ananda, những kẻ du sĩ ngoại đạo ngu si, kém học, họ sẽ hiểu được đại phân biệt về nghiệp của Như Lai, này Ananda, nếu Ông nghe Như Lai phân tích đại phân biệt về nghiệp\".","fontSize":12,"order":21},{"content":"-- Bạch Thế Tôn, nay đã đến thời; bạch Thiện Thệ nay đã đến thời, Thế Tôn hãy phân tích đại phân biệt về nghiệp! Sau khi nghe Thế Tôn, các Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":22},{"content":"-- Vậy này Ananda, hãy nghe và khéo tác ý, Ta sẽ nói.","fontSize":12,"order":23},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":24},{"content":"Tôn giả Ananda vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":25},{"content":"-- Này Ananda, có bốn loại người này có mặt ở đời. Thế nào là bốn? Ở đây, này Ananda, có người sát sanh, lấy của không cho, sống tà hạnh trong các dục, nói láo, nói hai lưỡi, nói lời ác khẩu, nói lời phù phiếm, có tham dục, có sân tâm, có tà kiến; sau khi thân hoại mạng chung, người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":26},{"content":"Nhưng ở đây, này Ananda, có người sát sanh,... có tà kiến; sau khi thân hoại mạng chung, người ấy sanh vào thiện thú, Thiên giới, cõi đời này.","fontSize":12,"order":27},{"content":"Ở đây, này Ananda, có người từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ nói ác khẩu, từ bỏ nói lời phù phiếm, từ bỏ tham dục, từ bỏ sân tâm, có chánh kiến; sau khi thân hoại mạng chung, người ấy được sanh vào thiện thú, Thiên giới, cõi đời này.","fontSize":12,"order":28},{"content":"Nhưng ở đây, này Ananda, có người từ bỏ sát sanh,... có chánh kiến; sau khi thân hoại mạng chung, người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":29},{"content":"Ở đây, này Ananda, có vị Sa-môn hay Bà-la-môn nhờ nhiệt tâm, nhờ tinh tấn, nhờ cần mẫn, nhờ không phóng dật, nhờ chánh tác ý, nên tâm nhập định. Khi tâm nhập định, nhờ thiên nhãn thanh tịnh siêu nhân, vị ấy thấy có người ở đây sát sanh, lấy của không cho, sống tà hạnh trong các dục, nói láo, nói hai lưỡi, nói ác khẩu, nói lời phù phiếm, có tham dục, có sân tâm, có tà kiến; sau khi thân hoại mạng chung, người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Vị ấy nói như sau: \"Thật sự có những ác nghiệp, có quả báo ác hạnh. Và ta đã thấy có người ở đây sát sanh, lấy của không cho... nói hai lưỡi... có tà kiến, sau khi thân hoại mạng chung, người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục\". Vị ấy nói như sau: \"Chắc chắn tất cả mọi người sát sanh, lấy của không cho... có tà kiến; sau khi thân hoại mạng chung, họ đều sanh vào cõi dữ, ác thú, đọa xứ, địa ngục\". Những ai biết như vậy, những vị ấy biết một cách chơn chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí. Như vậy, điều vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chơn thực, ngoài ra đều là hư vọng\".","fontSize":12,"order":30},{"content":"Ở đây, này Ananda, có Sa-môn hay Bà-la-môn, nhờ nhiệt tâm, nhờ tinh tấn,... vị ấy thấy có người sát sanh, lấy của không cho... có tà kiến; sau khi thân hoại mạng chung, vị ấy được sanh vào thiện thú, Thiên giới, cõi đời này. Vị ấy nói như sau: \"Thật sự không có những ác nghiệp, không có quả báo ác hạnh. Và ta đã thấy có người ở đây sát sanh, lấy của không cho... có tà kiến; sau khi thân hoại mạng chung, được sanh vào thiện thú, Thiên giới, cõi đời này. Vị ấy nói như sau: \"Chắc chắn tất cả mọi người sát sanh, lấy của không cho... có tà kiến; \"sau khi thân hoại mạng chung, họ đều được sanh vào thiện thú, Thiên giới, cõi đời này\". Những ai biết như vậy, những vị ấy biết một cách chơn chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí\". Như vậy, điều vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chân thực, ngoài ra đều là hư vọng\".","fontSize":12,"order":31},{"content":"Ở đây, này Ananda, có Sa-môn hay Bà-la-môn, nhờ nhiệt tâm, nhờ tinh tấn,... vị ấy thấy có người ở đây từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, người ấy sanh vào thiện thú, Thiên giới, cõi đời này. Vị ấy nói như sau: \"Thật sự có những thiện nghiệp, có quả báo thiện hạnh. Và ta đã thấy có người ở đây từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến sau khi thân hoại mạng chung, sanh vào thiện thú, Thiên giới, cõi đời này\". Vị ấy nói như sau: \"Chắc chắn tất cả mọi người từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, họ đều sanh vào thiện thú, Thiên giới, cõi đời này. Những ai biết như vậy, những vị ấy biết một cách chơn chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí\". Như vậy, điều này vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chơn thực, ngoài ra đều là hư vọng\".","fontSize":12,"order":32},{"content":"Ở đây, này Ananda, có Sa-môn... vị ấy thấy có người từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, người ấy bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Vị ấy nói như sau: \"Thật sự không có những thiện nghiệp, không có quả báo thiện hạnh. Và ta đã thấy có người ở đây từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, người ấy bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục\". Vị ấy nói như sau: \"Chắc chắn tất cả mọi người từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, họ đều bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Những ai biết như vậy, những vị ấy biết một cách chân chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí\". Như vậy, điều vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chân thực, ngoài ra đều là hư vọng\".","fontSize":12,"order":33},{"content":"Ở đây, này Ananda, Sa-môn hay Bà-la-môn nào nói như sau: \"Chắc chắn có ác nghiệp, có quả báo ác nghiệp\". Như vậy, Ta chấp nhận cho vị ấy. Vị ấy nói như sau: \"Tôi đã thấy ở đây có người sát sanh, lấy của không cho... có tà kiến, sau khi thân hoại mạng chung, tôi thấy người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục\". Như vậy, Ta cũng chấp nhận cho vị ấy. Còn nếu vị ấy nói như sau: \"Chắc chắn tất cả những ai sát sanh, lấy của không cho... ; sau khi thân hoại mạng chung, họ đều sanh vào cõi dữ, ác thú, đọa xứ, địa ngục\", như vậy, Ta không chấp nhận cho vị ấy. Và nếu vị ấy nói như sau: \"Những ai biết như vậy, những vị ấy biết một cách chân chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí\"; như vậy, Ta không chấp nhận cho vị ấy. Ðiều vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chơn thực, ngoài ra đều là hư vọng\". Như vậy, Ta cũng không chấp nhận cho vị ấy. Vì cớ sao? Khác như vậy, này Ananda, là trí của Như Lai về Ðại phân biệt về nghiệp.","fontSize":12,"order":34},{"content":"Ở đây, này Ananda, Sa-môn hay Bà-la-môn nào nói như sau: \"Chắc chắn không có ác nghiệp, không có quả báo ác hạnh\". Như vậy, Ta không chấp nhận cho vị ấy. Và vị ấy nói như sau: \"Tôi đã thấy ở đây có người sát sanh, lấy của không cho... có tà kiến; sau khi thân hoại mạng chung, tôi thấy người ấy sanh vào thiện thú, Thiên giới, cõi đời này\". Như vậy, Ta chấp nhận cho vị ấy. Còn nếu vị ấy nói như sau: \"Chắc chắn tất cả những ai sát sanh, lấy của không cho... tất cả sau khi thân hoại mạng chung, họ đều sanh vào thiện thú Thiên giới, cõi đời này\"; như vậy, Ta không chấp nhận cho vị ấy. Và nếu vị ấy nói như sau: \"Những ai biết như vậy, những vị ấy biết một cách chơn chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí\"; như vậy, Ta không chấp nhận cho vị ấy. Ðiều vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chơn thực, ngoài ra đều là hư vọng\". Như vậy, Ta cũng không chấp nhận cho vị ấy. Vì cớ sao? Khác như vậy, này Ananda, là trí của Như Lai về Ðại phân biệt về nghiệp.","fontSize":12,"order":35},{"content":"Ở đây, này Ananda, Sa-môn hay Bà-la-môn nào nói như sau: \"Chắc chắn có thiện nghiệp, có quả báo thiện hạnh\". Như vậy, Ta chấp nhận cho vị ấy. Và vị ấy nói như sau: \"Tôi đã thấy ở đây có người từụ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, tôi thấy người ấy sanh vào thiện thú, Thiên giới, cõi đời này\". Như vậy, Ta cũng chấp nhận cho vị ấy. Còn nếu vị ấy nói như sau: \"Chắc chắn tất cả những ai từ bỏ sát sanh, từ bỏ lấy của không cho... tất cả sau khi thân hoại mạng chung; họ đều sanh vào thiện thú, Thiên giới, cõi đời này\"; như vậy, Ta không chấp nhận cho vị ấy. Và nếu vị ấy nói như sau: \"Những ai biết như vậy, những vị ấy biết một cách chân chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí\"; như vậy, Ta cũng không chấp nhận cho vị ấy. Ðiều vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chơn thực, ngoài ra đều là hư vọng\". Như vậy, Ta cũng không chấp nhận cho vị ấy. Vì cớ sao? Khác như vậy, này Ananda, là trí của Như Lai về Ðại phân biệt về nghiệp.","fontSize":12,"order":36},{"content":"Ở đây, này Ananda, Sa-môn hay Bà-la-môn nào nói như sau: \"Chắc chắn không có thiện nghiệp, không có quả báo thiện hạnh \". Như vậy, Ta không chấp nhận cho vị ấy. Và vị ấy nói như sau: \"Tôi đã thấy ở đây có người từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, tôi thấy người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục\". Như vậy, Ta chấp nhận cho vị ấy. Còn nếu vị ấy nói như sau: \"Chắc chắn những ai từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến, tất cả sau khi thân hoại mạng chung, họ đều sanh vào cõi dữ, ác thú, đọa xứ, địa ngục\"; như vậy, Ta cũng không chấp nhận cho vị ấy. Và nếu vị ấy nói như sau: \"Những ai biết như vậy, những vị ấy biết một cách chân chánh. Những ai biết khác như vậy, trí của họ thuộc tà trí\"; như vậy, Ta cũng không chấp nhận cho vị ấy. Ðiều vị ấy tự mình biết, tự mình thấy, tự mình hiểu rõ, ở đây, vị ấy nắm giữ, chấp trước và tuyên bố: \"Chỉ như vậy mới chơn thực, ngoài ra đều là hư vọng\". Như vậy, Ta cũng không chấp nhận cho vị ấy. Vì cớ sao? Khác như vậy, này Ananda, là trí của Như Lai về Ðại phân biệt về nghiệp.","fontSize":12,"order":37},{"content":"Ở đây, này Ananda, người nào sát sanh, lấy của không cho... có tà kiến; sau khi thân hoại mạng chung, người ấy bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục... Hoặc là một ác nghiệp đưa đến cảm giác khổ thọ do người ấy làm lúc trước, hay một ác nghiệp đưa đến cảm giác khổ thọ do người ấy làm về sau, hay trong khi mệnh chung, một tà kiến được người ấy chấp nhận và chấp chặt. Do vậy, sau khi thân hoại mạng chung, người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Và ai ở đây sát sanh, lấy của không cho... có tà kiến, người ấy phải lãnh thọ quả báo được khởi lên ngay hiện tại hay trong một đời khác.","fontSize":12,"order":38},{"content":"Ở đây, này Ananda, người nào sát sanh, lấy của không cho... có tà kiến; sau khi thân hoại mạng chung, người ấy sanh vào thiện thú, Thiên giới, cõi đời này... Hoặc là một thiện nghiệp đưa đến cảm giác lạc thọ do người ấy làm lúc trước, hay một thiện nghiệp đưa đến cảm giác lạc thọ do người ấy làm về sau, hay trong khi mệnh chung, một chánh kiến được người ấy chấp nhận và chấp chặt. Do vậy sau khi thân hoại mạng chung, người ấy sanh vào thiện thú, Thiên giới, cõi đời này. Và ai ở đây sát sanh, lấy của không cho... có tà kiến, người ấy phải lãnh thọ quả báo được khởi lên ngay hiện tại hay trong một đời khác.","fontSize":12,"order":39},{"content":"Ở đây, này Ananda, người nào từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, người ấy sanh vào thiện thú, Thiên giới, cõi đời này... Hoặc là một thiện nghiệp đưa đến cảm giác lạc thọ do người ấy làm từ trước, hay một thiện nghiệp đưa đến cảm giác lạc thọ do người ấy làm về sau, hay trong khi mệnh chung, một chánh kiến được người ấy chấp nhận và chấp chặt. Do vậy, sau khi thân hoại mạng chung, người ấy sanh vào thiện thú, Thiên giới, cõi đời này. Và ai ở đây từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến, người ấy phải lãnh thọ quả báo được khởi lên ngay hiện tại, hay trong một đời khác.","fontSize":12,"order":40},{"content":"Ở đây, này Ananda, người nào từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến; sau khi thân hoại mạng chung, người ấy bị sanh vào cõi dữ, ác thú, đọa xứ, địa ngục... Hoặc là một ác nghiệp đưa đến cảm giác khổ thọ do người ấy làm từ trước, hay một ác nghiệp đưa đến cảm giác khổ thọ do người ấy làm về sau, hay trong khi mệnh chung, một tà kiến được người ấy chấp nhận và chấp chặt. Do vậy, sau khi thân hoại mạng chung, người ấy sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Và ai ở đây từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến, người ấy phải lãnh thọ quả báo được khởi lên ngay hiện tại hay trong một đời khác.","fontSize":12,"order":41},{"content":"Như vậy, này Ananda, có nghiệp vô hữu tợ vô hữu, có nghiệp vô hữu tợ hữu, có nghiệp hữu tợ hữu, có nghiệp hữu tợ vô hữu.","fontSize":12,"order":42},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":43},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":44}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/136. Ðại kinh Nghiệp phân biệt (Mahàkammavibhanga)","title":"136. Ðại kinh Nghiệp phân biệt (Mahàkammavibhanga)"},{"ID":137,"paragraphs":[{"alignment":1,"content":"137. Kinh Phân biệt sáu xứ (Salàyatanavibhanga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc). Ở đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\" --\"Bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn, Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, Ta sẽ giảng cho các Ông phân biệt sáu xứ. Hãy lắng nghe và suy nghiệm kỹ, Ta sẽ nói.","fontSize":12,"order":4},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":6},{"content":"-- Có sáu nội xứ cần phải biết. Có sáu ngoại xứ cần phải biết. Có sáu thức thân cần phải biết. Có sáu xúc thân cần phải biết. Có mười tám ý hành cần phải biết. Có ba mươi sáu loại hữu tình cần phải biết. Tại đây, do y cứ cái này, đoạn tận cái này, có ba niệm xứ mà một bậc Thánh phải thực hành, và có thực hành (niệm xứ) ấy, bậc Thánh mới xứng là bậc Ðạo sư diễn giảng đồ chúng. Trong các bậc Huấn luyện sư, vị ấy được gọi là bậc Vô thượng Ðiều ngự sư, điều phục các hạng người đáng được điều phục. Ðây là tổng thuyết về phân biệt sáu xứ.","fontSize":12,"order":7},{"content":"Khi được nói đến \"Sáu nội xứ cần phải biết\", do duyên gì, được nói đến như vậy? Nhãn xứ, nhĩ xứ, tỷ xứ, thiệt xứ, thân xứ, ý xứ. Khi được nói đến: \"Sáu nội xứ cần phải biết\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":8},{"content":"Khi được nói đến \"Sáu ngoại xứ cần phải biết\", do duyên gì, được nói đến như vậy? Sắc xứ, thanh xứ, hương xứ, vị xứ, xúc xứ, pháp xứ. Khi được nói đến: \"Sáu ngoại xứ cần phải biết\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":9},{"content":"Khi được nói đến \"Sáu thức thân cần phải biết\", do duyên gì, được nói đến như vậy? Nhãn thức, nhĩ thức, tỷ thức, thiệt thức, thân thức, ý thức. Khi được nói đến: \"Sáu thức thân cần phải biết\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":10},{"content":"Khi được nói đến \"Sáu xúc thân cần phải biết\", do duyên gì được nói đến như vậy? Nhãn xúc, nhĩ xúc, tỷ xúc, thiệt xúc, thân xúc, ý xúc. Khi được nói đến: \"Sáu xúc thân cần phải biết\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":11},{"content":"Khi được nói đến \"Mười tám ý hành cần phải biết\", do duyên gì được nói đến như vậy? Sau khi mắt thấy sắc, ý chạy theo sắc trú xứ của hỷ, chạy theo sắc trú xứ của ưu, chạy theo sắc trú xứ của xả; sau khi tai nghe tiếng... ; sau khi mũi ngửi hương... sau khi lưỡi nếm vị... sau khi thân cảm xúc... sau khi ý nhận thức pháp, ý chạy theo pháp khởi lên hỷ, chạy theo pháp khởi lên ưu, chạy theo pháp khởi lên xả. Như vậy, có sáu hỷ hành, có sáu ưu hành, có sáu xả hành. Khi được nói đến \"Mười tám ý hành cần phải biết\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":12},{"content":"Khi được nói đến \"Ba mươi sáu loại hữu tình cần phải biết\", do duyên gì, được nói đến như vậy? Sáu hỷ liên hệ tại gia, sáu hỷ liên hệ xuất ly, sáu ưu liên hệ tại gia, sáu ưu liên hệ xuất ly, sáu xả liên hệ tại gia, sáu xả liên hệ xuất ly.","fontSize":12,"order":13},{"content":"Ở đây, thế nào là sáu hỷ liên hệ tại gia? Có hỷ khởi lên, hoặc do nhận được hay thấy sự nhận được các sắc do con mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến thế vật; hoặc do nhớ được những gì đã nhận được về trước, đã qua, đã diệt, đã biến hoại. Loại hỷ như vậy được gọi là hỷ liên hệ tại gia. Có hỷ khởi lên, hoặc do nhận được hay thấy sự nhận được các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức... các pháp do ý nhận thức, khả ái, khả hỷ, khả lạc, khả ý liên hệ đến thế vật; hoặc do nhớ được những gì đã nhận được về trước, đã qua, đã diệt, đã biến hoại. Loại hỷ như vậy được gọi là hỷ liên hệ đến tại gia. Sáu hỷ này liên hệ đến tại gia.","fontSize":12,"order":14},{"content":"Ở đây, thế nào là sáu hỷ liên hệ đến xuất ly? Sau khi biết các sắc pháp là vô thường, biến hoại, ly tham, biến diệt và nghĩ rằng: \"Các sắc pháp xưa kia và các sắc pháp hiện tại, tất cả sắc pháp là vô thường, khổ, biến hoại\". Sau khi như thật thấy như vậy với chánh trí tuệ, có hỷ khởi lên. Loại hỷ như vậy được gọi là hỷ liên hệ đến xuất ly. Sau khi biết được các tiếng... các hương... các vị... các xúc... các pháp là vô thường, biến hoại, ly dục, biến diệt và nghĩ rằng: \"Các pháp xưa kia và các pháp hiện tại, tất cả các pháp là vô thường, khổ, biến hoại\". Sau khi như thật thấy như vậy với chánh trí tuệ, có hỷ khởi lên. Loại hỷ như vậy được gọi là hỷ liên hệ đến xuất ly. Sáu hỷ này liên hệ đến xuất ly.","fontSize":12,"order":15},{"content":"Ở đây, thế nào là sáu ưu liên hệ tại gia? Có ưu khởi lên; hoặc do không nhận được hay thấy sự không nhận được các sắc do mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến thế vật; hoặc do nhớ được những gì không nhận được về trước, đã qua, đã diệt, đã biến hoại. Loại ưu như vậy được gọi là ưu liên hệ tại gia. Có ưu khởi lên, hoặc do không nhận được hay thấy sự không nhận được các tiếng do tai nhận thức... các hương do mũi nhận thức... các vị do lưỡi nhận thức... các xúc do thân nhận thức... các pháp do ý nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến thế vật; hoặc do nhớ được những gì không nhận được về trước, đã qua, đã diệt, đã biến hoại. Loại ưu như vậy được gọi là ưu liên hệ đến tại gia. Sáu ưu này liên hệ đến tại gia.","fontSize":12,"order":16},{"content":"Ở đây, thế nào là sáu ưu liên hệ đến xuất ly? Sau khi biết được các sắc pháp là vô thường, biến hoại, ly tham, biến diệt và nghĩ rằng: \"Các sắc pháp xưa kia và các sắc pháp hiện tại, tất cả sắc pháp là vô thường, khổ, biến hoại\". Sau khi như thật thấy như vậy với chánh trí tuệ, vị ấy khởi lên ước muốn đối với vô thượng giải thoát, nghĩ rằng: \"Khi nào ta có thể chứng đạt và an trú trong xứ (ayatana) mà các bậc Thánh đang chứng đạt và an trú?\" Như vậy, do ước muốn đối với các vô thượng giải thoát, ưu khởi lên do duyên ước muốn. Loại ưu như vậy được gọi là ưu liên hệ xuất ly. Sau khi biết được các tiếng... các hương... các vị... các xúc... các pháp là vô thường, biến hoại, ly dục, biến diệt và nghĩ rằng: \"Các pháp xưa kia và các pháp hiện tại, tất cả các pháp là vô thường, khổ, biến hoại\". Sau khi sự thật thấy như vậy với chánh trí tuệ, vị ấy khởi lên ước muốn đối với các vô thượng giải thoát, nghĩ rằng: \"Khi nào ta có thể chứng đạt và an trú trong xứ (ayatana) mà các bậc Thánh đang chứng đạt và an trú?\" Như vậy, do ước muốn đối với các vô thượng giải thoát, ưu khởi lên do duyên ước muốn. Loại ưu như vậy được gọi là ưu liên hệ xuất ly. Sáu ưu này liên hệ xuất ly.","fontSize":12,"order":17},{"content":"Ở đây, thế nào là sáu xả liên hệ tại gia? Khi một người ngu si, ám độn, phàm phu thấy sắc với con mắt, xả khởi lên của một vô văn phàm phu, không chinh phục được (phiền não), không chinh phục được quả dị thục, không thấy sự nguy hiểm. Loại xả như vậy không vượt khỏi sắc pháp. Do vậy, đây được gọi là xả liên hệ tại gia. Khi một người ngu si, ám độn, phàm phu nghe tiếng với tai... ngửi hương với mũi... nếm vị với lưỡi... cảm xúc với thân... nhận thức pháp với ý, xả khởi lên của một vô văn phàm phu, không chinh phục được (phiền não), không chinh phục được quả dị thục, không thấy sự nguy hiểm. Loại xả như vậy không vượt khỏi các pháp. Do vậy, đây được gọi là xả liên hệ tại gia. Sáu xả này liên hệ tại gia.","fontSize":12,"order":18},{"content":"Ở đây, thế nào là sáu xả liên hệ xuất ly? Sau khi biết sắc pháp là vô thường, biến hoại, ly tham, biến diệt, nghĩ rằng: \"Các sắc pháp xưa kia và sắc pháp hiện tại, tất cả sắc pháp là vô thường, khổ, biến hoại\". Sau khi như thật thấy như vậy với chánh trí tuệ, xả khởi lên. Loại xả như vậy được gọi là xả liên hệ xuất ly. Sau khi biết được các tiếng... các hương... các vị... các xúc... các pháp là vô thường, biến hoại, ly dục, biến diệt, nghĩ rằng: \"Các pháp xưa kia và các pháp hiện tại, tất cả các pháp là vô thường, khổ, biến hoại\". Sau khi như thật thấy như vậy với chánh trí tuệ, xả khởi lên. Loại xả như vậy được gọi là xả liên hệ xuất ly. Sáu xả này liên hệ xuất ly.","fontSize":12,"order":19},{"content":"Khi được nói đến \"Ba mươi sáu loại hữu tình cần phải biết\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":20},{"content":"Khi được nói đến \"Ở đây, do y cứ cái này, đoạn tận cái này\", do duyên gì, được nói đến như vậy? Tại đây, này các Tỷ-kheo, do y cứ do duyên sáu hỷ liên hệ xuất ly, đoạn tận, vượt qua sáu hỷ liên hệ tại gia. Như vậy là sự đoạn tận chúng; như vậy là sự vượt qua chúng. Tại đây, này các Tỷ-kheo, do y cứ, do duyên sáu ưu liên hệ xuất ly; đoạn tận, vượt qua sáu ưu liên hệ tại gia. Như vậy là sự đoạn tận chúng; như vậy là sự vượt qua chúng. Tại đây, này các Tỷ-kheo, do y cứ, do duyên sáu xả liên hệ xuất ly, đoạn tận, vượt qua sáu xả liên hệ tại gia. Như vậy là sự đoạn tận chúng, là sự vượt qua chúng. Tại đây, này các Tỷ-kheo, do y cứ, do duyên sáu hỷ liên hệ xuất ly, đoạn tận, vượt qua sáu ưu liên hệ xuất ly. Như vậy là sự đoạn tận chúng, là sự vượt qua chúng. Tại đây, này các Tỷ-kheo, do y cứ, do duyên xả liên hệ xuất ly, đoạn tận, vượt qua sáu hỷ liên hệ xuất ly. Như vậy là sự đoạn tận chúng, là sự vượt qua chúng.","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, có xả đa diện, y cứ đa diện; có xả nhứt diện, y cứ nhứt diện. Này các Tỷ-kheo, thế nào là xả đa diện, y cứ đa diện? Này các Tỷ-kheo, có xả đối với các sắc pháp, có xả đối với các tiếng, có xả đối với các hương, có xả đối với các vị, có xả đối với các xúc. Như vậy, này các Tỷ-kheo là xả đa diện, y cứ đa diện. Và này các Tỷ-kheo, thế nào là xả nhứt diện, y cứ nhứt diện? Có xả y cứ Hư không vô biên xứ, có xả y cứ Thức vô biên xứ, có xả y cứ Vô sở hữu xứ, có xả y cứ Phi tưởng phi phi tưởng xứ. Như vậy, này các Tỷ-kheo là xả nhứt diện, y cứ nhứt diện. Ở đây, này các Tỷ-kheo, do y cứ, do duyên xả nhứt diện, xả y cứ nhứt diện, đoạn tận vượt qua xả đa diện, xả y cứ đa diện. Như vậy là sự đoạn tận (xả) này, như vậy là sự vượt qua (xả) này. Này các Tỷ-kheo, do y cứ không tham dục, do duyên không tham dục, đoạn tận, vượt qua xả nhứt diện, xả y cứ nhứt diện ấy. Như vậy là sự đoạn tận (xả) này, như vậy là sự vượt qua (xả) này. Khi được nói đến: \"Tại đây do y cứ cái này, đoạn tận cái này\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":22},{"content":"Khi được nói đến: \"Có ba niệm xứ mà một bậc Thánh phải thực hành, và có thực hành (niệm xứ) ấy, bậc Thánh mới xứng là bậc Ðạo sư diễn giảng đồ chúng\", do duyên gì, được nói đến như vậy? Ở đây, này các Tỷ-kheo, bậc Ðạo sư thuyết pháp cho các đệ tử, vì lòng từ mẫn, vì lo cho hạnh phúc của họ, vì thương tưởng họ, nói rằng: \"Ðây là hạnh phúc cho các Ông, đây là an lạc cho các Ông\". Một số đệ tử của bậc Ðạo sư ấy không có khéo nghe, không có lóng tai, không có an trú tâm vào chánh trí, và hành động ngược lại lời dạy của bậc Ðạo sư. Tại đây, này các Tỷ-kheo, Như Lai không có hoan hỷ, không có cảm giác hoan hỷ, nhưng sống không có dao động, chánh niệm, tỉnh giác. Này các Tỷ-kheo, đây là niệm xứ thứ nhất, một bậc Thánh phải thực hành, và có thực hành niệm xứ ấy, bậc Thánh mới xứng là bậc Ðạo sư diễn giảng đồ chúng.","fontSize":12,"order":23},{"content":"Lại nữa, này các Tỷ-kheo, bậc Ðạo sư thuyết pháp cho các đệ tử, vì lòng từ mẫn, vì lo cho hạnh phúc của họ, vì thương tưởng họ, nói rằng: \"Ðây là hạnh phúc cho các Ông, đây là an lạc cho các Ông\". Một số đệ tử bậc Ðạo sư ấy không có khéo nghe, không có lóng tai, không có an trú tâm vào chánh trí, và hành động ngược lại lời dạy của bậc Ðạo sư. Có một số đệ tử khéo nghe, lóng tai, an trú tâm vào chánh trí, và không hành động ngược lại lời dạy của bậc Ðạo sư. Tại đây, này các Tỷ-kheo, Như Lai không có hoan hỷ, không có cảm giác hoan hỷ, không có không hoan hỷ, không có cảm giác không hoan hỷ; sau khi đoạn bỏ cả hai, hoan hỷ và không hoan hỷ, Như Lai trú xả, chánh niệm, tỉnh giác. Này các Tỷ-kheo, đây là niệm xứ hai, một bậc Thánh phải thực hành, và có thực hành niệm xứ ấy, bậc Thánh mới xứng là bậc Ðạo sư diễn giảng đồ chúng.","fontSize":12,"order":24},{"content":"Lại nữa, này các Tỷ-kheo, có bậc Ðạo Sư thuyết pháp cho các đệ tử, vì lòng từ mẫn, vì lo cho hạnh phúc của họ, vì thương tưởng họ, nói rằng: \"Ðây là hạnh phúc cho các Ông, đây là an lạc cho các Ông\". Ðệ tử của bậc Ðạo Sư ấy khéo nghe, lóng tai, an trú tâm vào chánh trí và không đi ngược lời dạy của bậc Ðạo Sư. Tại đây, này các Tỷ-kheo, Như lai hoan hỷ, và cảm giác hoan hỷ, sống không dao động, chánh niệm, tỉnh giác. Này các Tỷ-kheo, đây là niệm xứ thứ ba, một bậc Thánh phải thực hành, và có thực hành niệm xứ ấy, bậc Thánh mới xứng là bậc Ðạo sư diễn giảng cho đồ chúng.","fontSize":12,"order":25},{"content":"Khi được nói đến: \"Có ba niệm xứ, một bậc Thánh phải thực hành, và có (thực hành) niệm xứ ấy, bậc Thánh mới xứng đáng là bậc Ðạo sư diễn giảng cho đồ chúng\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":26},{"content":"Khi được nói đến: \"Trong các vị Huấn luyện sư, vị ấy được gọi là vị Vô thượng Ðiều ngự sư, điều phục hạng người đáng được điều phục\", do duyên gì được nói đến như vậy? Này các Tỷ-kheo, một con voi được điều phục do một vị điều ngự tượng sư dắt dẫn chỉ chạy về một phương, phương Ðông, phương Tây, phương Bắc hay phương Nam. Này các Tỷ-kheo, một con ngựa được điều phục do một vị điều ngự mã sư dắt dẫn chỉ chạy về một phương, phương Ðông, phương Tây, phương Bắc hay phương Nam. Này các Tỷ-kheo, một con bò được điều phục do một vị điều ngự sư dắt dẫn chỉ chạy về một phương, phương Ðông, phương Tây, phương Bắc hay phương Nam.","fontSize":12,"order":27},{"content":"Này các Tỷ-kheo, một người được điều phục do Như Lai, bậc A-La-Hán, Chánh Ðẳng Giác dắt dẫn, được chạy cùng khắp cả tám phương.","fontSize":12,"order":28},{"content":"Có sắc, thấy các sắc pháp; đó là phương thứ nhất. Không có tưởng nội sắc, thấy các ngoại sắc; đó là phương thứ hai. Nghĩ đến thanh tịnh, chú tâm trên ấy; đó là phương thứ ba. Vượt qua một cách hoàn toàn các sắc tưởng, diệt trừ đối ngại tưởng, không tác ý sai biệt tưởng; và nghĩ rằng \"Hư không là vô biên\", chứng đạt và an trú Không vô biên xứ; đó là phương thứ tư. Vượt qua một cách hoàn toàn Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng đạt và an trú Thức vô biên xứ; đó là phương thứ năm. Vượt qua một cách hoàn toàn Thức vô biên xứ, nghĩ rằng: \"Không có gì cả\", chứng đạt và an trú Vô sở hữu xứ; đó là phương thứ sáu. Vượt qua một cách hoàn toàn Vô sở hữu xứ; chứng đạt và an trú Phi tưởng phi phi tưởng xứ; đó là phương thứ bảy. Vượt qua một cách hoàn toàn Phi tưởng phi phi tưởng xứ, chứng đạt và an trú Diệt thọ tưởng (định); đó là phương thứ tám.","fontSize":12,"order":29},{"content":"Này các Tỷ-kheo, một người đáng được điều phục do Như Lai, bậc A-La-Hán, Chánh Ðẳng Giác dắt dẫn, được chạy cùng khắp tám phương này.","fontSize":12,"order":30},{"content":"Khi được nói đến: \"Trong các vị Huấn luyện sư, vị ấy được gọi là Vô thượng Ðiều ngự sư, điều phục hạng người đáng điều phục\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":31},{"content":"Thế Tôn thuyết giảng như vậy. Các vị Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":32},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/137. Kinh Phân biệt sáu xứ (Salàyatanavibhanga sutta)","title":"137. Kinh Phân biệt sáu xứ (Salàyatanavibhanga sutta)"},{"ID":138,"paragraphs":[{"alignment":1,"content":"138. Kinh Tổng thuyết và Biệt thuyết (Uddesavibhanga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Tại đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". --\"Bạch Thế Tôn\". Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, Ta sẽ giảng cho các Ông Tổng thuyết và Biệt thuyết. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":5},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":6},{"content":"Các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":7},{"content":"-- Này các Tỷ-kheo, vị Tỷ-kheo cần phải quán sát một cách như thế nào để thức của vị ấy đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối. Này các Tỷ-kheo, nếu thức đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối, sẽ không có tập khởi, sanh khởi của khổ về sanh, già, chết trong tương lai.","fontSize":12,"order":8},{"content":"Thế Tôn nói như vậy. Nói như vậy xong, Thiện Thệ từ chỗ ngồi đứng dậy rồi bước vào tinh xá.","fontSize":12,"order":9},{"content":"Sau khi Thế Tôn đi không bao lâu, các Tỷ-kheo ấy suy nghĩ như sau: \"Chư Hiền, sau khi đọc lên bài tổng thuyết một cách vắn tắt, không có giải nghĩa một cách rộng rãi, Thế Tôn từ chỗ ngồi đứng dậy và đi vào tinh xá: \"Này các Tỷ-kheo, Tỷ-kheo cần phải quán sát một cách như thế nào để thức của vị ấy đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối. Này các Tỷ-kheo, nếu thức đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối, sẽ không có tập khởi, sanh khởi của khổ về sanh, già, chết trong tương lai\". Nay không biết ai có thể giải nghĩa một cách rộng rãi phần tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi?\"","fontSize":12,"order":10},{"content":"Rồi các Tỷ-kheo ấy suy nghĩ như sau: \"Tôn giả Mahakaccana (Ðại Ca-chiên-diên) này đã được Thế Tôn tán thán và được các vị đồng Phạm hạnh có trí kính trọng, Tôn giả Mahakaccana có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa một cách rộng rãi. Vậy chúng ta hãy đến Tôn giả Mahakaccana; sau khi đến, chúng ta hãy hỏi Tôn giả Mahakaccana về ý nghĩa này\". Rồi các Tỷ-kheo ấy đi đến Tôn giả Mahakaccana; sau khi đến, nói lên với Tôn giả Mahakaccana những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi xuống một bên, các vị Tỷ-kheo ấy thưa với Tôn giả Mahakaccana:","fontSize":12,"order":11},{"content":"-- Thưa Hiền giả Kaccana, sau khi đọc tổng thuyết này, không giải nghĩa một cách rộng rãi, Thế Tôn từ chỗ ngồi đứng dậy đi vào tinh xá: \"Này các Tỷ-kheo, Tỷ-kheo cần phải quán sát một cách như thế nào để thức của vị ấy đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối. Này các Tỷ-kheo, nếu thức đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối, sẽ không có tập khởi, sanh khởi của khổ về sanh, già, chết trong tương lai\". Nay không biết có ai có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa một cách rộng rãi? Rồi này Hiền giả Kaccana, chúng tôi suy nghĩ như sau: \"Tôn giả Mahakaccana này đã được Thế Tôn tán thán và được các vị đồng Phạm hạnh có trí kính trọng, Tôn giả Mahakaccana có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa một cách rộng rãi. Vậy chúng ta hãy hỏi Tôn giả Mahakaccana về ý nghĩa này, Tôn giả Mahakaccana hãy giải thích cho\".","fontSize":12,"order":12},{"content":"-- Này chư Hiền, ví như một người cần thiết lõi cây, tìm cầu lõi cây, đang đi tìm cầu lõi cây, đứng trước một cây lớn có lõi cây. Người ấy bỏ rễ, bỏ thân cây, nghĩ rằng lõi cây cần phải tìm trong các nhánh cây, lá cây... Cũng vậy là việc làm của chư Tôn giả. Chư Tôn giả đứng trước mặt Thế Tôn, chư Tôn giả lại vượt qua Thế Tôn, và nghĩ rằng cần phải hỏi tôi về ý nghĩa này. Nhưng này chư Hiền, Thế Tôn biết những gì cần biết, thấy những gì cần thấy, bậc có mắt, bậc Trí giả, bậc Pháp giả, bậc Phạm thiên, bậc Thuyết giả, bậc Tuyên thuyết giả, bậc dẫn đến mục đích, bậc đem cho bất tử, bậc Pháp chủ, bậc Như Lai. Nay đã đến thời, chư Hiền hãy đến hỏi Thế Tôn về ý nghĩ này. Thế Tôn giải thích cho chư Hiền như thế nào, chư Hiền hãy như vậy thọ trì.","fontSize":12,"order":13},{"content":"-- Thưa Hiền giả Kaccana, chắc chắn Thế Tôn biết những gì cần biết... Nay đã đến thời chúng tôi đến hỏi Thế Tôn về ý nghĩa này. Thế Tôn giải thích cho chúng tôi như thế nào, chúng tôi sẽ như vậy thọ trì. Nhưng Tôn giả Mahakaccana được Thế Tôn tán thán, được các vị đồng Phạm hạnh kính trọng. Tôn giả Mahakaccana có thể giải thích rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa một cách rộng rãi. Mong Tôn giả Mahakaccana giải thích cho, nếu Tôn giả không cảm thấy phiền phức.","fontSize":12,"order":14},{"content":"-- Vậy chư Hiền, hãy nghe và suy nghiệm kỹ, tôi sẽ nói.","fontSize":12,"order":15},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":16},{"content":"Các vị Tỷ-kheo ấy vâng đáp Tôn giả Mahakaccana. Tôn giả Mahakaccana nói như sau:","fontSize":12,"order":17},{"content":"-- Này chư Hiền, phần tổng thuyết Thế Tôn đọc lên một cách vắn tắt, không giải nghĩa một cách rộng rãi, từ chỗ ngồi đứng dậy và đã đi vào trong tinh xá: \"Này các Tỷ-kheo, vị Tỷ-kheo cần phải quán sát một cách như thế nào để thức của vị ấy đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối. Này các Tỷ-kheo, nếu thức đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối, sẽ không có tập khởi, sanh khởi của khổ về sanh, già, chết trong tương lai\". Này chư Hiền, lời tổng thuyết này được Thế Tôn đọc lên một cách vắn tắt, không giải nghĩa một cách rộng rãi, tôi hiểu ý nghĩa một cách rộng rãi như sau:","fontSize":12,"order":18},{"content":"Chư Hiền, sao gọi là thức đối với ngoại trần, bị tán loạn, bị tản rộng? Ở đây, này chư Hiền, khi vị Tỷ-kheo thấy sắc với con mắt, thức truy cầu sắc tướng, bị trói buộc bởi vị của sắc tướng, bị cột chặt bởi vị của sắc tướng, bị triền phược bởi kiết sử vị của sắc tướng, như vậy gọi là thức đối với ngoại trần bị tán loạn, bị tản rộng. Khi vị Tỷ-kheo nghe tiếng với tai... ngửi hương với mũi... nếm vị với lưỡi... cảm xúc với thân... nhận thức pháp với ý, thức truy cầu pháp tướng, bị trói buộc bởi vị của pháp tướng, bị cột chặt bởi vị của pháp tướng, bị triền phược bởi kiết sử vị của pháp tướng; như vậy gọi là thức đối với ngoại trần bị tán loạn, bị tản rộng. Như vậy, này chư Hiền, gọi là thức bị tán loạn, bị tản rộng.","fontSize":12,"order":19},{"content":"Chư Hiền, sao gọi là thức đối với ngoại trần, không bị tán loạn, không bị tản rộng? Ở đây, này chư Hiền, khi vị Tỷ-kheo thấy sắc với con mắt, thức không truy cầu sắc tướng, không bị trói buộc bởi vị của sắc tướng, không bị cột chặt bởi vị của sắc tướng; không bị triền phược bởi kiết sử vị của sắc tướng; như vậy gọi là thức đối với ngoại trần không bị tán loạn, không bị tản rộng. Khi vị Tỷ-kheo nghe tiếng với tai... ngửi hương với mũi... nếm vị với lưỡi.. cảm xúc với thân.... nhận thức pháp với ý, thức không truy cầu pháp tướng, không bị trói buộc bởi vị của pháp tướng, không bị cột chặt bởi vị của pháp tướng, không bị triền phược bởi kiết sử vị của pháp tướng; như vậy gọi là thức đối với ngoại trần không bị tán loạn, không bị tản rộng. Như vậy, này chư Hiền, gọi là thức không bị tán loạn, không bị tản rộng.","fontSize":12,"order":20},{"content":"Và này chư Hiền, thế nào gọi là tâm trú trước nội trần? Ở đây, này chư Hiền, vị Tỷ-kheo ly dục, ly bất thiện pháp, chứng đạt và an trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Thức vị ấy truy tìm hỷ lạc do ly dục sanh, bị trói buộc bởi vị hỷ lạc do ly dục sanh, bị cột chặt bởi vị hỷ lạc do ly dục sanh, bị triền phược bởi kiết sử hỷ lạc do ly dục sanh; như vậy gọi là tâm trú trước nội trần.","fontSize":12,"order":21},{"content":"Lại nữa, này chư Hiền, vị Tỷ-kheo đình chỉ tầm và tứ, chứng đạt và an trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhứt tâm. Thức của vị ấy truy tìm hỷ lạc do định sanh, bị trói buộc bởi vị hỷ lạc do định sanh, bị cột chặt bởi vị hỷ lạc do định sanh; bị triền phược bởi kiết sử hỷ lạc do định sanh; như vậy gọi là tâm trú trước nội trần.","fontSize":12,"order":22},{"content":"Lại nữa, này chư Hiền, vị Tỷ-kheo ly hỷ trú xả, chánh niệm, tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng đạt và an trú Thiền thứ ba. Thức của vị ấy truy tìm xả, bị trói buộc bởi vị xả và lạc, bị cột chặt bởi vị xả và lạc, bị triền phược bởi vị xả và lạc; như vậy gọi là tâm trú trước nội trần.","fontSize":12,"order":23},{"content":"Lại nữa, này chư Hiền, vị Tỷ-kheo xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng đạt và an trú Thiền thứ tư, không khổ không lạc, xả niệm, thanh tịnh. Thức của vị ấy truy tìm không khổ không lạc, bị trói buộc bởi vị không khổ không lạc, bị cột chặt bởi vị không khổ không lạc, bị triền phược bởi kiết sử vị không khổ không lạc; như vậy gọi là tâm trú trước nội trần. Như vậy gọi là tâm trú trước nội trần.","fontSize":12,"order":24},{"content":"Và này chư Hiền, thế nào gọi là tâm không bị trú trước nội trần? Ở đây, này chư Hiền, vị Tỷ-kheo ly dục, ly bất thiện pháp, chứng đạt và an trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Thức của vị ấy không truy tìm hỷ lạc do ly dục sanh, không bị trói buộc bởi vị hỷ lạc do ly dục sanh, không bị cột chặt bởi vị hỷ lạc do ly dục sanh, không bị triền phược bởi kiết sử hỷ lạc do ly dục sanh, như vậy gọi là tâm không trú trước nội trần.","fontSize":12,"order":25},{"content":"Lại nữa, này chư Hiền, vị Tỷ-kheo đình chỉ tầm và tứ, chứng đạt và an trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Thức của vị ấy không truy tìm hỷ lạc do định sanh, không bị trói buộc bởi vị hỷ lạc do định sanh, không bị cột chặt bởi vị hỷ lạc do định sanh, không bị triền phược bởi kiết sử hỷ lạc do định sanh; như vậy gọi là tâm không trú trước nội trần.","fontSize":12,"order":26},{"content":"Lại nữa, này chư Hiền, vị Tỷ-kheo ly hỷ trú xả, chánh niệm, tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng đạt và an trú Thiền thứ ba. Thức của vị ấy không truy tìm xả, không bị trói buộc bởi vị xả và lạc, không bị cột chặt bởi vị xả và lạc, không bị triền phược bởi vị xả và lạc, như vậy được gọi là tâm không trú trước nội trần.","fontSize":12,"order":27},{"content":"Lại nữa, này chư Hiền, vị Tỷ-kheo xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng đạt và an trú Thiền thứ tư, không khổ không lạc, xả niệm, thanh tịnh. Thức của vị ấy không truy tìm không khổ không lạc, không bị trói buộc bởi vị của không khổ không lạc, không bị cột chặt bởi vị của không khổ không lạc, không bị triền phược bởi kiết sử vị không khổ không lạc; như vậy gọi là tâm không trú trước nội trần. Như vậy gọi là tâm không trú trước nội trần.","fontSize":12,"order":28},{"content":"Và thế nào, này chư Hiền, là bị chấp thủ quấy rối? Ở đây, này chư Hiền, kẻ vô văn phàm phu không thấy rõ các bậc Thánh, không thuần thục pháp các bậc Thánh, không tu tập pháp các bậc Thánh, không yết kiến các bậc Chân nhân, không thuần thục pháp các bậc Chân nhân, không tu tập pháp các bậc Chân nhân, thấy sắc như là tự ngã, hay tự ngã như là có sắc, hay thấy sắc như là tự ngã, hay tự ngã như là có sắc. Sắc pháp ấy của nó có biến hoại, đổi khác. Với sự biến hoại và đổi khác trong sắc pháp ấy của nó, thức của vị ấy bị tùy chuyển bởi sự biến hoại trong sắc pháp của vị ấy. Do thức bị tùy chuyển bởi sự biến hoại trong sắc pháp, nên pháp quấy rối khởi lên, xâm nhập tâm và tồn tại. Vì tâm bị xâm nhập, vị ấy sợ hãi, bực phiền và đầy những khao khát. Và vị ấy bị chấp thủ quấy rối.","fontSize":12,"order":29},{"content":"Vị ấy xem cảm thọ.. tưởng... các hành... thức như là tự ngã hay tự ngã, như là có thức, hay thức như là trong tự ngã, hay tự ngã như là trong thức. Thức ấy của vị ấy biến hoại và đổi khác. Với sự biến hoại và đổi khác trong thức ấy của vị ấy, thức của vị ấy bị tùy chuyển bởi sự biến hoại trong thức của vị ấy. Do thức bị tùy chuyển bởi sự biến hoại trong pháp, nên các pháp quấy rối khởi lên, xâm nhập tâm và tồn tại. Vì tâm bị xâm nhập, vị ấy sợ hãi, bực phiền và đầy những khao khát. Và vị ấy bị chấp thủ quấy rối. Như vậy, này chư Hiền, là bị chấp thủ quấy rối.","fontSize":12,"order":30},{"content":"Và thế nào, này chư Hiền, là không bị chấp thủ quấy rối? Ở đây, này chư Hiền, có Ða văn Thánh đệ tử yết kiến các bậc Thánh, thuần thục pháp các bậc Thánh, tu tập pháp các bậc Thánh; yết kiến các bậc Chân nhân, thuần thục pháp các bậc Chân nhân, tu tập pháp các bậc Chân nhân; không thấy sắc như là tự ngã, hay tự ngã như là có sắc, hay không thấy sắc như là trong tự ngã, hay tự ngã như là trong sắc. Sắc pháp của vị ấy biến hoại, đổi khác. Với sự biến hoại và đổi khác trong sắc pháp của vị ấy, thức của vị ấy không bị tùy chuyển bởi sự biến hoại trong sắc pháp của vị ấy. Do thức không bị tùy chuyển bởi sự biến hoại trong sắc pháp, nên các pháp quấy rối không khởi lên, không xâm nhập tâm và tồn tại. Vì tâm không bị xâm nhập, vị ấy không sợ hãi, không bực phiền và không đầy những khao khát. Và vị ấy không bị chấp thủ quấy rối.","fontSize":12,"order":31},{"content":"Vị ấy không xem cảm thọ.. tưởng... các hành.. thức như là tự ngã hay tự ngã là có thức, hay không thấy thức như là trong tự ngã hay tự ngã như là trong thức. Thức của vị ấy biến hoại và đổi khác. Với sự biến hoại và đổi khác trong thức của vị ấy, thức không bị tùy chuyển bởi sự biến hoại trong thức của vị ấy. Do thức không bị tùy chuyển bởi sự biến hoại trong thức, nên các pháp quấy rối không khởi lên, không xâm nhập tâm và tồn tại. Vì tâm không bị xâm nhập, vị ấy không sợ hãi, không bực phiền và không đầy những khao khát. Và vị ấy không bị chấp thủ quấy rối. Như vậy, này chư Hiền, là không bị chấp thủ quấy rối.","fontSize":12,"order":32},{"content":"Này chư Hiền, phần tổng thuyết Thế Tôn đọc lên một cách vắn tắt, không giải nghĩa một cách rộng rãi, từ chỗ ngồi đứng dậy và đã đi vào trong tinh xá: \"Này các Tỷ-kheo, vị Tỷ-kheo cần phải quán sát một cách như thế nào để thức của vị ấy đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối. Này các Tỷ-kheo, nếu thức đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối, sẽ không có tập khởi, sanh khởi của khổ về sanh, già, chết trong tương lai\". Phần tổng thuyết này, này chư Hiền, được Thế Tôn đọc lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi; này chư Hiền, tôi hiểu ý nghĩa một cách rộng rãi như vậy. Và nếu như chư Hiền muốn, hãy đi đến Thế Tôn và hỏi ý nghĩa này. Thế Tôn giải thích chư Hiền như thế nào, hãy như vậy thọ trì.","fontSize":12,"order":33},{"content":"Rồi các Tỷ-kheo ấy, sau khi hoan hỷ tín thọ lời Tôn giả Mahakaccana giảng, từ chỗ ngồi đứng dậy đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, các vị Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":34},{"content":"-- Bạch Thế Tôn, sau khi đọc phần tổng thuyết một cách vắn tắt cho chúng con, không giải thích nghĩa một cách rộng rãi, Thế Tôn từ chỗ ngồi đứng dậy, và đi vào tịnh xá: \"Này các Tỷ-kheo, vị Tỷ-kheo cần phải quán sát một cách như thế nào để thức của vị ấy đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối. Này các Tỷ-kheo, nếu thức đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối, sẽ không có tập khởi, sanh khởi của khổ về sanh, già, chết trong tương lai\".","fontSize":12,"order":35},{"content":"Bạch Thế Tôn, sau khi Thế Tôn đi không bao lâu, chúng con suy nghĩ như sau: \"Thế Tôn sau khi đọc phần tổng thuyết một cách vắn tắt cho chúng ta, không giải nghĩa một cách rộng rãi, và đã đi vào tinh xá: \"Vị Tỷ-kheo cần phải quán sát một cách như thế nào để thức của vị ấy đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối. Này các Tỷ-kheo, nếu thức đối với ngoại trần không tán loạn, không tản rộng, tâm không trú trước nội trần, không bị chấp thủ quấy rối, sẽ không có tập khởi, sanh khởi của khổ về sanh, già, chết trong tương lai.\". Nay không biết ai có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn đọc lên một cách vắn tắt, không được giải nghĩa một cách rộng rãi?\"","fontSize":12,"order":36},{"content":"Rồi bạch Thế Tôn, chúng con suy nghĩ như sau: \"Tôn giả Mahakaccana (Ðại Ca-chiên-diên) này đã được Thế Tôn tán thán và được các vị đồng Phạm hạnh có trí kính trọng, Tôn giả Mahakaccana có thể giải nghĩa một cách rộng rãi tổng thuyết này, phần này chỉ được Thế Tôn nói lên một cách vắn tắt, không giải nghĩa một cách rộng rãi. Vậy chúng ta hãy đến Tôn giả Mahakaccana; sau khi đến, chúng ta hãy hỏi Tôn giả Mahakaccana về ý nghĩa này.\"","fontSize":12,"order":37},{"content":"Rồi bạch Thế Tôn, chúng con đi đến Tôn giả Mahakaccana, sau khi đến chúng con hỏi Tôn giả Mahakaccana về ý nghĩa này. Ý nghĩa của những chữ ấy đã được Tôn giả Mahakaccana giải thích cho chúng con với những phương pháp (akara) này, với những câu này, với những chữ này.","fontSize":12,"order":38},{"content":"-- Này các Tỷ-kheo, Mahakaccana là bậc Hiền giả. Này các Tỷ-kheo, Mahakaccana là bậc đại trí tuệ. Này các Tỷ-kheo, nếu các Ông hỏi Ta về ý nghĩa này, Ta cũng giải thích cho các Ông như vậy, như Mahakaccana đã giải thích. Thật sự ý nghĩa ấy là vậy, và các Ông hãy thọ trì như vậy.","fontSize":12,"order":39},{"content":"Thế Tôn thuyết giảng như vậy. Các vị Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":40},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":41}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/138. Kinh Tổng thuyết và Biệt thuyết (Uddesavibhanga sutta)","title":"138. Kinh Tổng thuyết và Biệt thuyết (Uddesavibhanga sutta)"},{"ID":139,"paragraphs":[{"alignment":1,"content":"139. Kinh Vô tránh phân biệt (Aranavibhanga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà Lâm), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Tại đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Này các Tỷ-kheo, Ta sẽ giảng cho các Ông về Vô tránh phân biệt. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":5},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":6},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":7},{"content":"-- Chớ có hành trì dục lạc, hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích. Và cũng không nên hành trì tự kỷ khổ hạnh, đau khổ, không xứng bậc Thánh, không liên hệ mục đích. Từ bỏ hai cực đoan ấy, có con đường Trung đạo đã được Như Lai giác ngộ, tác thành mắt, tác thành trí, đưa đến an tịnh, thắng trí, giác ngộ, Niết-bàn. Nên biết tán thán và nên biết chỉ trích. Sau khi biết tán thán và sau khi biết chỉ trích, không tán thán, không chỉ trích, chỉ nên thuyết pháp. Nên biết phán xét về lạc. Sau khi biết phán xét về lạc, nên chú tâm vào nội lạc. Không nên nói lên lời bí mật. Mặt đối mặt (với ai), không nên nói lời mất lòng. Nên nói thật từ từ, không có vội vàng. Chớ có chấp trước địa phương ngữ, chớ có đi quá xa ngôn ngữ thường dùng. Như vậy là tổng thuyết về Vô tránh phân biệt.","fontSize":12,"order":8},{"content":"Khi được nói đến: \"Chớ có hành trì dục lạc, hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, và cũng không nên hành trì tự kỷ khổ hạnh, đau khổ, không xứng bậc Thánh, không liên hệ mục đích\", do duyên gì được nói đến như vậy?","fontSize":12,"order":9},{"content":"Phàm lạc gì liên hệ với dục nhưng đam mê loại hỷ hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy là có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Phàm lạc gì liên kết với dục, nhưng không đam mê loại hỷ hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo.","fontSize":12,"order":10},{"content":"Phàm hành trì tự kỷ khổ hạnh nào, khổ đau, không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Phàm không hành trì khổ hạnh nào, đau khổ không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo.","fontSize":12,"order":11},{"content":"Khi được nói đến: \"Chớ có hành trì dục lạc, hạ liệt, đê tiện, không xứng bậc Thánh, không liên hệ mục đích, và cũng không nên hành trì tự kỷ khổ hạnh, đau khổ, không xứng bậc Thánh, không liên hệ mục đích\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":12},{"content":"Khi được nói đến: \"Từ bỏ hai cực đoan ấy, có con đường Trung đạo đã được Như Lai giác ngộ, tác thành mắt, tác thành trí, đưa đến an tịnh, thượng trí, giác ngộ, Niết-bàn\", do duyên gì được nói đến như vậy? Ðây là con đường Thánh tám ngành, tức là chánh tri kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm, chánh định. Khi được nói đến: \"Từ bỏ hai cực đoan ấy, có con đường Trung đạo đã được Như Lai giác ngộ, tác thành mắt, tác thành trí, đưa đến an tịnh, thượng trí, giác ngộ, Niết-bàn\", chính do duyên này, được nói đến như vậy.","fontSize":12,"order":13},{"content":"Khi được nói đến: \"Nên biết tán thán và nên biết chỉ trích; sau khi biết tán thán và sau khi biết chỉ trích, không tán thán, không chỉ trích, chỉ nên thuyết pháp\", do duyên gì được nói đến như vậy?","fontSize":12,"order":14},{"content":"Này các Tỷ-kheo, thế nào là tán thán, thế nào là chỉ trích, nhưng không thuyết pháp? Vị ấy chỉ trích một số người và nói như sau: \"Những ai tìm thấy lạc liên hệ với dục nhưng đam mê loại hỷ hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, tất cả những người ấy có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo\". Vị ấy tán thán một số người và nói như sau: \"Những ai tìm thấy lạc liên hệ với dục, nhưng không đam mê loại hỷ hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, tất cả những vị ấy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo\".","fontSize":12,"order":15},{"content":"Ở đây, vị ấy chỉ trích một số người và nói như sau: \"Những ai đam mê hành trì tự kỷ khổ hạnh, đau khổ, không xứng bậc Thánh, không liên hệ mục đích, tất cả những vị ấy đều có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc về tà đạo\". Ở đây, vị ấy tán thán một số người và nói như sau: \"Những ai không đam mê hành trì tự kỷ khổ hạnh; đau khổ, không xứng bậc Thánh, không liên hệ mục đích, tất cả những vị ấy đều không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo\".","fontSize":12,"order":16},{"content":"Ở đây, vị ấy chỉ trích một số người và nói như sau: \"Những ai chưa đoạn tận hữu kiết sử, tất cả những vị ấy đều có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo\". Ở đây, vị ấy tán thán một số người và nói như sau: \"Những ai đã đoạn tận hữu kiết sử, tất cả những vị ấy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo\". Như vậy, này các Tỷ-kheo, là có tán thán và có chỉ trích nhưng không thuyết pháp.","fontSize":12,"order":17},{"content":"Và này các Tỷ-kheo, thế nào là không có tán thán và không có chỉ trích, nhưng có thuyết pháp? Vị ấy không nói như sau: \"Những ai tìm thấy lạc liên hệ với dục, nhưng đam mê loại hỷ hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, tất cả những vị ấy có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo\". Vị ấy chỉ thuyết pháp và nói như sau: \"Sự đam mê là một pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo\". Vị ấy không nói: \"Những ai tìm thấy lạc liên hệ với dục, nhưng không đam mê loại hỷ hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, tất cả những vị ấy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo\". Vị ấy chỉ thuyết pháp và nói như sau: \"Không đam mê là một pháp không đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo\".","fontSize":12,"order":18},{"content":"Vị ấy không nói: \"Những ai đam mê hành trì tự kỷ khổ hạnh, đau khổ, không xứng bậc Thánh, không liên hệ mục đích, tất cả những vị ấy có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. \"Vị ấy chỉ thuyết pháp và nói như sau: \"Sự đam mê là một pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo\". Vị ấy không nói: \"Những ai không đam mê hành trì tự kỷ khổ hạnh, đau khổ, không xứng bậc Thánh, không liên hệ đến mục đích, tất cả những vị ấy đều không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo\". Vị ấy chỉ thuyết pháp và nói như sau: \"Sự không đam mê là không đau khổ, pháp này không có phiền lao, không có ưu não, không có nhiệt não, thuộc về chánh đạo\".","fontSize":12,"order":19},{"content":"Vị ấy không có nói: \"Những ai chưa đoạn tận hữu kiết sử, tất cả những vị ấy đều có đau khổ, có phiền lao, có ưu não, có nhiệt não\". Vị ấy chỉ thuyết pháp và nói như sau: \"Khi hữu kiết sử chưa đoạn tận, hữu chưa đoạn tận\". Vị ấy không nói như sau: \"Những ai đã đoạn tận hữu kiết sử, tất cả những vị ấy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não\". Vị ấy chỉ thuyết pháp và nói như sau: \"Và khi hữu kiết sử được đoạn tận, hữu được đoạn tận\". Như vậy, này các Tỷ-kheo, là không tán thán, không chỉ trích, nhưng chỉ thuyết pháp.","fontSize":12,"order":20},{"content":"Khi được nói đến: \"Nên biết tán thán và nên biết chỉ trích; sau khi biết tán thán và sau khi biết chỉ trích, chớ có tán thán, chớ có chỉ trích, chỉ nên thuyết pháp\", chính do duyên này được nói đến như vậy.","fontSize":12,"order":21},{"content":"Khi được nói đến: \"Nên biết phán xét về lạc; sau khi biết phán xét về lạc, nên chú tâm vào nội lạc\", do duyên gì được nói đến như vậy?","fontSize":12,"order":22},{"content":"Này các Tỷ-kheo, có năm dục trưởng dưỡng này. Thế nào là năm? Các sắc pháp do mắt nhận thức, khả ái, khả lạc, khả ý, khả hỷ, liên hệ đến dục, hấp dẫn; các tiếng do tai nhận thức,... ; các hương do mũi nhận thức,... ; các vị do lưỡi nhận thức... ; các xúc do thân cảm giác, khả ái, khả lạc, khả ý, khả hỷ, liên hệ đến dục, hấp dẫn. Này các Tỷ-kheo, như vậy là năm dục trưởng dưỡng. Này các Tỷ-kheo, do duyên năm dục trưởng dưỡng này khởi lên lạc và hỷ, như vậy gọi là dục lạc, uế lạc, phàm phu lạc, phi Thánh lạc. Ta nói loại lạc này không nên thực hành, không nên tu tập, không nên làm cho sung mãn, nên sợ hãi.","fontSize":12,"order":23},{"content":"Ở đây, này các Tỷ-kheo, Tỷ-kheo ly dục, ly bất thiện pháp, chứng đạt và an trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Ðình chỉ tầm và tứ, chứng đạt và an trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhứt tâm... Thiền thứ ba... chứng đạt và an trú Thiền thứ tư. Như vậy gọi là xuất ly lạc, viễn ly lạc, an tịnh lạc, giác ngộ lạc. Ta nói loại lạc này nên thực hành, nên tu tập, nên làm cho sung mãn, không nên sợ hãi.","fontSize":12,"order":24},{"content":"Khi được nói đến: \"Nên biết phán xét về lạc; sau khi phán xét về lạc, hãy chú tâm vào nội lạc\", do chính duyên này được nói đến như vậy.","fontSize":12,"order":25},{"content":"Khi được nói đến: \"Không nên nói lên lời bí mật. Mặt đối mặt (với ai), không nên nói lời mất lòng\", do duyên gì được nói đến như vậy?","fontSize":12,"order":26},{"content":"Tại đây, này các Tỷ-kheo, biết được một lời bí mật là không thực, hư vọng, không liên hệ mục đích, nếu có thể được, chớ nói lên lời bí mật ấy. Và nếu biết được một lời bí mật là thực, không hư vọng, nhưng không liên hệ mục đích, hãy tự tập đừng nói lời ấy. Và nếu biết được một lời bí mật là thực, không hư vọng, có liên hệ mục đích; ở đây nên biết thời nói lên lời bí mật ấy.","fontSize":12,"order":27},{"content":"Nếu biết một lời mất lòng, mặt đối mặt (với ai) là không thực, hư vọng, không liên hệ mục đích, nếu có thể được, mặt đối mặt; chớ có nói lên lời nói mất lòng ấy. Nếu biết một lời mất lòng, mặt đối mặt (với ai) là thực, không hư vọng, nhưng không liên hệ mục đích, hãy tập chớ nói lên lời ấy. Và nếu biết một lời mất lòng, mặt đối mặt (với ai) là thực, không hư vọng, có liên hệ mục đích; ở đây nên biết thời nói lên lời mất lòng ấy.","fontSize":12,"order":28},{"content":"Khi được nói đến: \"Không nên nói lên lời bí mật, mặt đối mặt (với ai), không nên nói lên lời mất lòng\", do chính duyên này được nói đến như vậy.","fontSize":12,"order":29},{"content":"Khi được nói đến: \"Nên nói thật từ từ, chớ có vội vàng\", do duyên gì được nói đến như vậy?","fontSize":12,"order":30},{"content":"Ở đây, này các Tỷ-kheo, nếu nói vội vàng, thời thân mệt mỏi, tâm bị tổn hại, tiếng bị tổn hại và cổ họng bị đau. Lời nói một người vội vàng không được rõ ràng và không được nhận hiểu.","fontSize":12,"order":31},{"content":"Tại đây, này các Tỷ-kheo, nói lời từ từ, thân không mệt mỏi, tâm không tổn hại, tiếng không tổn hại và cổ họng không bị đau. Lời nói một người nói từ từ được rõ ràng và được nhận hiểu. Khi được nói đến: \"Nên nói thật từ từ, chớ có nói vội vàng \", chính do duyên này được nói đến như vậy.","fontSize":12,"order":32},{"content":"Khi được nói đến: \"Chớ có chấp trước địa phương ngữ, chớ có đi quá xa ngôn ngữ thường dùng,\" do duyên gì được nói đến như vậy? Và này các Tỷ-kheo, thế nào là chấp trước địa phương ngữ và đi quá xa ngôn ngữ thường dùng?","fontSize":12,"order":33},{"content":"Ở đây, này các Tỷ-kheo, trong nhiều quốc độ, người ta biết (những chữ) Pati... Patta... Vittha.. Sarava.. Dharopa.. Pona... Pisila. Như vậy, như họ biết trong các quốc độ ấy những chữ là như vậy, như vậy, có người lại làm như vậy, kiên trì chấp thủ, chấp trước và nói: \"Chỉ như vậy là sự thật, ngoài ra là hư vọng\". Như vậy, này các Tỷ-kheo, là chấp trước địa phương ngữ, là đi quá xa ngôn ngữ thường dùng.","fontSize":12,"order":34},{"content":"Và này các Tỷ-kheo, thế nào là không chấp trước địa phương ngữ, không đi quá xa ngôn ngữ thường dùng? Ở đây, này các Tỷ-kheo, trong nhiều quốc độ, người ta biết những chữ Pati.. Patta... Vittha.. Sarava... Dharopa... Pona.. Pisila.. Như vậy, như họ biết trong các quốc độ ấy, những chữ là như vậy, như vậy, một người không chấp thủ mà giải thích: \"Các vị ấy y cứ như thế này, giải thích như vậy\". Như vậy, này các Tỷ-kheo là không chấp trước địa phương ngữ, không đi quá xa ngôn ngữ thường dùng.","fontSize":12,"order":35},{"content":"Khi được nói đến: \"Chớ có chấp trước địa phương ngữ, chớ có đi quá xa ngôn ngữ thường dùng\", do chính duyên này được nói đến như vậy.","fontSize":12,"order":36},{"content":"Ở đây, này các Tỷ-kheo, phàm lạc gì liên hệ với dục nhưng có đam mê loại hỷ, hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":37},{"content":"Tại đây, này các Tỷ-kheo, phàm lạc gì, liên kết với dục, nhưng không có đam mê loại hỷ, hạ liệt, đê tiện, phàm phu, không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":38},{"content":"Tại đây, này các Tỷ-kheo, phàm hành trì tự kỷ khổ hạnh, đau khổ, không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":39},{"content":"Tại đây, này các Tỷ-kheo, phàm không có hành trì tự kỷ khổ hạnh, không đau khổ, không xứng bậc Thánh, không liên hệ mục đích, pháp như vậy không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":40},{"content":"Tại đây, này các Tỷ-kheo, đây là Trung đạo đã được Thế Tôn giác ngộ, tác thành mắt, tác thành trí, đưa đến an tịnh, thắng trí, giác ngộ, Niết - bàn. Pháp này không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":41},{"content":"Tại đây, này các Tỷ-kheo, pháp tán thán và chỉ trích nh
