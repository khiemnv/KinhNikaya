quan điểm. Này Bharadvaja, năm pháp này có hai quả báo ngay trong hiện tại. Tuy vậy, này Bharadvaja, có điều được khéo tin tưởng, có thể là trống không, trống rỗng, hư vọng. Trái lại, có điều không được khéo tin tưởng, có thể là thật, chân, không thay đổi. Lại nữa này Bharadvaja, có điều được khéo tùy hỷ... được khéo tùy văn... được khéo cân nhắc suy tư... được khéo chấp nhận, có thể là trống không, trống rỗng, hư vọng. Trái lại, có điều không được khéo chấp nhận, có thể là thật, chân, không thay đổi. Hộ trì chân lý, này Bharadvaja không đủ để một người có trí đi đến kết luận một chiều là: \"Chỉ đây là sự thật, ngoài ra đều là sai lầm\"","fontSize":12,"order":34},{"content":"-- Nhưng thưa Tôn giả Gotama, cho đến mức độ nào là hộ trì chân lý? Cho đến mức độ nào, chân lý được hộ trì? Chúng con hỏi Tôn giả Gotama về hộ trì chân lý.","fontSize":12,"order":35},{"content":"-- Này Bharadvaja, nếu có người có lòng tin và nói: \"Ðây là lòng tin của tôi\", người ấy hộ trì chân lý, nhưng người ấy không đi đến kết luận một chiều: \"Chỉ đây là sự thật, ngoài ra đều là sai lầm\". Cho đến như vậy, này Bharadvaja, là sự hộ trì chân lý. Cho đến như vậy, chân lý được hộ trì. Và cho đến như vậy, chúng tôi chủ trương hộ trì chân lý. Nhưng ở đây, chưa phải là giác ngộ chân lý. Này Bharadvaja, nếu có người có lòng tùy hỷ, này Bharadvaja, nếu có người có lòng tùy văn; này Bharadvaja, nếu có người có sự cân nhắc suy tư các lý do; này Bharadvaja, nếu có người chấp nhận một quan điểm và nói: \"Ðây là sự chấp nhận quan điểm của tôi\", người ấy hộ trì chân lý. Nhưng người ấy không đi đến kết luận một chiều: \"Chỉ đây là sự thật, ngoài ra là sai lầm\". Cho đến như vậy, này Bharadvaja, là hộ trì chân lý. Cho đến như vậy, này Bharadvaja, chúng tôi chủ trương hộ trì và cho đến như vậy, này Bharadvaja, chúng tôi chủ trương hộ trì chân lý. Nhưng ở đây chưa phải sự giác ngộ chân lý.","fontSize":12,"order":36},{"content":"-- Cho đến như vậy, thưa Tôn giả Gotama, là hộ trì chân lý. Cho đến như vậy, thưa Tôn giả Gotama, chân lý được hộ trì. Cho đến như vậy, thưa Tôn giả Gotama, chúng con nhìn thấy hộ trì chân lý. Nhưng thưa Tôn giả Gotama, cho đến mức độ nào là giác ngộ chân lý? Cho đến mức độ nào chân lý được giác ngộ? Chúng con hỏi Tôn giả Gotama về giác ngộ chân lý.","fontSize":12,"order":37},{"content":"-- Ở đây, này Bharadvaja, Tỷ-kheo sống gần một làng hay một thị trấn. Một gia chủ hay con trai một gia chủ đi đến vị ấy và tìm hiểu vị ấy trong ba pháp, tức là tham pháp, sân pháp, si pháp. Người này nghĩ rằng: \"Không hiểu vị Tôn giả ấy có tham ái hay không, do những tham ái này, tâm vị ấy bị chi phối đến nỗi dầu không biết vẫn nói: \"Tôi biết\", dầu không thấy vẫn nói: \"Tôi thấy,\" hay xui khiến người khác có những hành động khiến người ấy không được hạnh phúc, phải đau khổ lâu dài\". Trong khi xem xét vị ấy, người này biết như sau: \"Vị Tôn giả ấy không có những tham pháp, do những tham pháp này tâm vị ấy bị chi phối đến nỗi dầu không biết vẫn nói: \"Tôi biết\", dầu không thấy vẫn nói: \"Tôi thấy\"; hay xui khiến người khác có những hành động khiến người ấy không được hạnh phúc, phải đau khổ lâu dài. Thân hành của vị ấy là như vậy, khẩu hành là như vậy, là hành động của một người không có lòng tham. Còn Tôn giả ấy thuyết pháp, pháp ấy thâm sâu, khó thấy, khó chứng, tịch tịnh, thù thắng, vượt ngoài luận lý suông, tế nhị, được người trí chấp nhận; pháp ấy không thể do một người có lòng tham khéo giảng\".","fontSize":12,"order":38},{"content":"Sau khi xem xét vị ấy và thấy vị ấy trong sạch không có những tham pháp, người kia lại xem xét thêm vị ấy về các sân pháp: \"Không hiểu vị Tôn giả ấy có sân pháp hay không, do những sân pháp này, tâm vị ấy bị chi phối đến nỗi dầu không biết vẫn nói: \"Tôi biết\", dầu không thấy vẫn nói: \"Tôi thấy\", hay xui khiến người khác có những hành động khiến người ấy không được hạnh phúc, phải đau khổ lâu dài\". Trong khi xem xét vị ấy, người này biết như sau: \"Tôn giả ấy không có những sân pháp, do những sân pháp này, tâm vị ấy bị chi phối đến nỗi dầu không biết vẫn nói: \"Tôi biết\", dầu không thấy vẫn nói: \"Tôi thấy\", hay xui khiến người khác có những hành động, khiến người ấy không được hạnh phúc, phải đau khổ lâu dài. Thân hành của vị ấy là như vậy, khẩu hành là như vậy, là hành động của một người không có lòng sân. Còn Tôn giả ấy thuyết pháp, pháp ấy thâm sâu, khó thấy, khó chứng, tịch tịnh, thù thắng, vượt ngoài luận lý suông, tế nhị, được người trí chấp nhận, pháp ấy không thể do một người có lòng sân khéo giảng\".","fontSize":12,"order":39},{"content":"Sau khi xem xét vị ấy và thấy vị ấy trong sạch, không có những sân pháp, người kia lại xem xét thêm vị ấy về các si pháp: \"Không hiểu tôn giả ấy có si pháp hay không, do những si pháp này, tâm của vị ấy bị chi phối đến nỗi dầu không biết, vẫn nói: \"Tôi biết\", dầu không thấy vẫn nói: \"Tôi thấy\", hay xui khiến người khác có hành động khiến người ấy không được hạnh phúc, phải đau khổ lâu dài\". Trong khi xem xét vị ấy, người này biết như sau: \"Tôn giả ấy không có những si pháp, do những si pháp này, tâm vị ấy bị chi phối đến nỗi dầu không biết, vẫn nói: \"Tôi biết\", dầu không thấy, vẫn nói: \"Tôi thấy\", hay xui khiến người khác có những hành động khiến người ấy không được hạnh phúc, phải đau khổ lâu dài. Thân hành của vị ấy là như vậy, khẩu hành là như vậy, là hành động của một người không có lòng si. Còn Tôn giả ấy thuyết pháp, pháp ấy thâm sâu, khó thấy, khó chứng, tịch tịnh, thù thắng, vượt ngoài luận lý suông, tế nhị, được người trí chấp nhận, pháp ấy không thể do một người có lòng si khéo giảng\".","fontSize":12,"order":40},{"content":"Sau khi xem xét vị ấy và thấy vị ấy trong sạch, không có những si pháp, người này sanh lòng tin đối với vị ấy, với lòng tin sanh, người này đến gần, khi đến gần liền thân cận giao thiệp, do thân cận giao thiệp, nên lóng tai, lóng tai, người ấy nghe pháp, sau khi nghe, liền thọ trì pháp, rồi tìm hiểu ý nghĩa các pháp được thọ trì; trong khi tìm hiểu ý nghĩa, các pháp được hoan hỷ chấp nhận; khi các pháp được hoan hỷ chấp nhận, ước muốn sanh, khi ước muốn sanh, liền cố gắng, sau khi cố gắng liền cân nhắc, sau khi cân nhắc, người ấy tinh cần. Trong khi tinh cần, người ấy tự thân chứng ngộ tối thượng chân lý, và khi thể nhập chân lý ấy với trí tuệ, người ấy thấy. Cho đến mức độ này, này Bharadvaja là sự giác ngộ chân lý, cho đến mức độ này, chân lý được giác ngộ, và cho đến mức độ này, chúng tôi chủ trương sự giác ngộ chân lý. Nhưng như vậy chưa phải là chứng đạt chân lý.","fontSize":12,"order":41},{"content":"-- Cho đến như vậy, thưa Tôn giả Gotama, là giác ngộ chân lý, cho đến như vậy, chân lý được giác ngộ, và cho đến như vậy chúng con thấy giác ngộ chân lý. Nhưng thưa Tôn giả Gotama, cho đến mức độ nào là chứng đạt được chân lý, cho đến mức độ nào chân lý được chứng đạt? Chúng con hỏi Tôn giả Gotama về sự chứng đạt chân lý.","fontSize":12,"order":42},{"content":"-- Này Bharadvaja, chính nhờ luyện tập, tu tập và hành tập nhiều lần, chân lý mới được chứng đạt. Cho đến như vậy, này Bharadvaja, là chứng đạt chân lý, cho đến như vậy, chân lý được chứng đạt, cho đến như vậy, chúng tôi chủ trương sự chứng đạt chân lý.","fontSize":12,"order":43},{"content":"-- Cho đến như vậy, thưa Tôn giả Gotama, là chứng đạt chân lý, cho đến như vậy chân lý được chứng đạt, và cho đến như vậy, chúng con thấy chứng đạt chân lý. Nhưng trong sự chứng đạt chân lý, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự chứng đạt chân lý, pháp nào được hành trì nhiều.","fontSize":12,"order":44},{"content":"-- Trong sự chứng đạt chân lý, này Bharadvaja, tinh cần được hành trì nhiều. Nếu không tinh cần theo đuổi chân lý thì không thể chứng đạt chân lý. Nhưng nếu tinh cần thì chứng đạt được chân lý. Do vậy, trong sự chứng đạt chân lý, tinh cần được hành trì nhiều.","fontSize":12,"order":45},{"content":"-- Trong sự tinh cần, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự tinh cần, pháp nào được hành trì nhiều.","fontSize":12,"order":46},{"content":"-- Trong sự tinh cần, này Bharadvaja, sự cân nhắc được hành trì nhiều. Nếu không cân nhắc thì không thể tinh cần theo đuổi chân lý. Nếu có cân nhắc sẽ được tinh cần; do vậy, trong sự tinh cần, cân nhắc được hành trì nhiều.","fontSize":12,"order":47},{"content":"-- Trong sự cân nhắc, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự cân nhắc, pháp nào được hành trì nhiều.","fontSize":12,"order":48},{"content":"-- Trong sự cân nhắc, này Bharadvaja, cố gắng được hành trì nhiều. Nếu không cố gắng thì không thể cân nhắc. Nhưng nếu có cố gắng thì có cân nhắc; do vậy trong sự cân nhắc, thì cố gắng được hành trì nhiều.","fontSize":12,"order":49},{"content":"-- Trong sự cố gắng, Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự cố gắng, pháp nào được hành trì nhiều.","fontSize":12,"order":50},{"content":"-- Trong sự cố gắng, này Bharadvaja, ước muốn được hành trì nhiều. Nếu ước muốn đối với chân lý ấy không khởi lên thì không có cố gắng. Vì ước muốn có khởi lên nên có cố gắng, do vậy, trong sự cố gắng, ước muốn được hành trì nhiều.","fontSize":12,"order":51},{"content":"-- Trong ước muốn, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con muốn hỏi Tôn giả Gotama, trong ước muốn, pháp nào được hành trì nhiều.","fontSize":12,"order":52},{"content":"-- Trong ước muốn, này Bharadvaja, hoan hỷ chấp nhận pháp được hành trì nhiều. Nếu không hoan hỷ chấp nhận pháp thì ước muốn không khởi lên. Vì có hoan hỷ chấp nhận pháp nên ước muốn khởi lên; do vậy, trong ước muốn, hoan hỷ chấp nhận pháp được hành trì nhiều.","fontSize":12,"order":53},{"content":"-- Nhưng trong sự hoan hỷ chấp nhận pháp, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự hoan hỷ chấp nhận pháp, pháp nào được hành trì nhiều.","fontSize":12,"order":54},{"content":"-- Trong sự hoan hỷ chấp nhận pháp, này Bharadvaja, tìm hiểu ý nghĩa được hành trì nhiều. Nếu không tìm hiểu ý nghĩa thì không hoan hỷ chấp nhận pháp. Và vì có tìm hiểu ý nghĩa nên có sự chấp nhận pháp; do vậy, trong sự hoan hỷ chấp nhận pháp, tìm hiểu ý nghĩa được hành trì nhiều.","fontSize":12,"order":55},{"content":"-- Nhưng trong sự tìm hiểu ý nghĩa, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự tìm hiểu ý nghĩa, pháp nào được hành trì nhiều.","fontSize":12,"order":56},{"content":"-- Trong sự tìm hiểu ý nghĩa, này Bharadvaja, thọ trì pháp được hành trì nhiều. Nếu không có thọ trì pháp thì không tìm hiểu ý nghĩa. Và vì có thọ trì pháp, nên có tìm hiểu ý nghĩa; do vậy, trong sự tìm hiểu ý nghĩa, thọ trì pháp được hành trì nhiều.","fontSize":12,"order":57},{"content":"-- Trong sự thọ trì pháp, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Trong sự thọ trì pháp, chúng con hỏi Tôn giả Gotama, pháp nào được hành trì nhiều.","fontSize":12,"order":58},{"content":"-- Trong sự thọ trì pháp, này Bharadvaja, nghe pháp được hành trì nhiều. Nếu không nghe pháp thì không có thọ trì pháp. Và do có nghe pháp nên có thọ trì pháp; do vậy, trong sự thọ trì pháp, nghe pháp được hành trì nhiều.","fontSize":12,"order":59},{"content":"-- Trong sự nghe pháp, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự nghe pháp, pháp nào được hành trì nhiều.","fontSize":12,"order":60},{"content":"-- Trong sự nghe pháp, này Bharadvaja, lóng tai được hành trì nhiều. Nếu không có lóng tai thì không có nghe pháp. Và vì có lóng tai nên có nghe pháp; do vậy, trong sự nghe pháp, lóng tai được hành trì nhiều.","fontSize":12,"order":61},{"content":"-- Trong sự lóng tai, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự lóng tai, pháp nào được hành trì nhiều.","fontSize":12,"order":62},{"content":"-- Trong sự lóng tai, này Bharadvaja, thân cận giao thiệp được hành trì nhiều. Nếu không có thân cận giao thiệp thì không có lóng tai. Vì có thân cận giao thiệp nên có lóng tai; do vậy, trong sự lóng tai, thân cận giao thiệp được hành trì nhiều.","fontSize":12,"order":63},{"content":"-- Trong sự thân cận giao thiệp, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự thân cận giao thiệp, pháp nào được hành trì nhiều.","fontSize":12,"order":64},{"content":"-- Trong sự thân cận giao thiệp, này Bharadvaja, đi đến gần được hành trì nhiều. Nếu không đi đến gần thì không có thân cận giao thiệp. Và vì có đi đến gần nên có thân cận giao thiệp; do vậy, trong sự thân cận giao thiệp, đi đến gần được hành trì nhiều.","fontSize":12,"order":65},{"content":"-- Trong sự đi đến gần, thưa Tôn giả Gotama, pháp nào được hành trì nhiều? Chúng con hỏi Tôn giả Gotama, trong sự đi đến gần, pháp nào được hành trì nhiều.","fontSize":12,"order":66},{"content":"-- Trong sự đi đến gần, này Bharadvaja, lòng tin được hành trì nhiều. Nếu lòng tin không sanh thì không đi đến gần. Và vì lòng tin sanh, nên có đi đến gần; do vậy, trong sự đi đến gần, lòng tin được hành trì nhiều.","fontSize":12,"order":67},{"content":"-- Chúng con đã hỏi Tôn giả Gotama về hộ trì chân lý. Tôn giả Gotama đã trả lời về hộ trì chân lý. Chúng con tùy hỷ và chấp nhận, và do vậy, chúng con hoan hỷ. Chúng con đã hỏi Tôn giả Gotama về giác ngộ chân lý. Tôn giả Gotama đã trả lời về giác ngộ chân lý. Chúng con đã tùy hỷ và chấp nhận; do vậy, chúng con hoan hỷ. Chúng con đã hỏi Tôn giả Gotama về chứng đạt chân lý. Tôn giả Gotama đã trả lời về chứng đạt chân lý. Chúng con tùy hỷ và chấp nhận; do vậy, chúng con hoan hỷ. Trong sự chứng đạt chân lý, chúng con hỏi Tôn giả Gotama về pháp nào được hành trì nhiều. Trong sự chứng đạt chân lý, Tôn giả Gotama đã trả lời pháp nào được hành trì nhiều. Chúng con tùy hỷ và chấp nhận; do vậy, chúng con hoan hỷ. Chúng con đã hỏi Tôn giả Gotama về bất cứ điều gì, Tôn giả Gotama đã trả lời các điều ấy. Chúng con tùy hỷ và chấp nhận; do vậy, chúng con hoan hỷ. Thưa Tôn giả Gotama, xưa kia chúng con biết (sự phân biệt) như sau: \"Và ai là những Sa-môn trọc đầu, tiện nô, hắc nô, sanh từ gót chân của Phạm thiên, và ai là những người hiểu biết Chánh Pháp\". Thật sự Tôn giả Gotama đã làm sống dậy nơi con lòng ái kính Sa-môn đối với các Sa-môn, lòng tin kính Sa-môn đối với các Sa-môn.","fontSize":12,"order":68},{"content":"Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày, giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay cho đến mạng chung, con xin trọn đời quy ngưỡng.","fontSize":12,"order":69},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":70}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/95. Kinh Cankì (Cankì sutta)","title":"95. Kinh Cankì (Cankì sutta)"},{"ID":96,"paragraphs":[{"alignment":1,"content":"96. Kinh Esukàrì (Esukàrì sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá Vệ), rừng Jetavana (Kỳ-đà-lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi Bà-la-môn Esukari đi đến Thế Tôn, sau khi đến nói lên với Thế Tôn những lời chào đón hỏi thăm, và sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên, ngồi xuống một bên, Bà-la-môn Esukari bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Thưa Tôn giả Gotama, các Bà-la-môn chủ trương bốn loại phụng sự: chủ trương phụng sự cho Bà-la-môn, chủ trương phụng sự cho Sát-đế-lỵ (Khattiya), chủ trương phụng sự cho Phệ-xá (Vessa: người buôn bán), chủ trương phụng sự cho Thủ-đà (Sudda: lao công). Ở đây, thưa Tổn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Bà-la-môn như sau: Bà-la-môn phụng sự cho Bà-la-môn; hay Khattiya phụng sự cho Bà-la-môn; hay Vessa phụng sự cho Bà-la-môn, hay Sudda phụng sự cho Bà-la-môn. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Bà-la-môn. Ở đây, thưa Tôn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Khattiya như sau: Khattiya phụng sự cho Khattiya; hay Vessa phụng sự cho Khattiya; hay Sudda phụng sự cho Khattiya. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Khattiya. Ở đây, thưa Tôn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Vessa như sau: Vessa phụng sự cho Vessa; hay Sudda phụng sự cho Vessa. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Vessa. Ở đây, thưa Tôn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Sudda như sau: Sudda phụng sự cho Sudda. Vì rằng không còn ai khác có thể phụng sự cho Sudda. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn chủ trương phụng sự cho Sudda. Thưa Tôn giả Gotama, các Bà-la-môn chủ trương bốn loại phụng sự này. Ở đây, Tôn giả Gotama có nói gì về vấn đề này?","fontSize":12,"order":5},{"content":"-- Nhưng này các Bà-la-môn, có phải tất cả mọi người ở đời đồng ý với các Bà-la-môn khi họ chủ trương bốn loại phụng sự này?","fontSize":12,"order":6},{"content":"-- Không có vậy, thưa Tôn giả Gotama.","fontSize":12,"order":7},{"content":"-- Này Bà-la-môn, ví như một người nghèo nàn, không có sở hữu, khốn khổ, dầu cho người đó không muốn, vẫn bị bắt nuốt miếng thịt: \"Này người kia, Ông phải ăn miếng thịt này và Ông phải trả một số tiền\". Cũng vậy, này Bà-la-môn, dầu không được các Sa-môn, Bà-la-môn ấy chấp nhận, các Bà-la-môn chủ trương bốn loại phụng sự này.","fontSize":12,"order":8},{"content":"Này Bà-la-môn, Ta không nói rằng, tất cả cần phải phụng sự. Nhưng này Bà-la-môn, Ta cũng không nói rằng, tất cả không cần phải phụng sự. Vì rằng, này Bà-la-môn, nếu có ai trong khi phụng sự, trở thành xấu hơn, không trở thành tốt hơn, Ta không nói rằng, người đó cần phải phụng sự. Nhưng này Bà-la-môn , nếu có ai trong khi phụng sự, trở thành tốt hơn, không trở thành xấu hơn. Ta nói rằng, người đó cần phải phụng sự.","fontSize":12,"order":9},{"content":"Và nếu này Bà-la-môn, có người hỏi vị Khattiya như sau: \"Người phụng sự cho Ông, do nguyên nhân phụng sự này trở thành xấu hơn, không trở thành tốt hơn; hay người phụng sự cho Ông, do nguyên nhân phụng sự này trở thành tốt hơn, không trở thành xấu hơn? Và như vậy, Ông ở đây cần phải được phụng sự bởi người nào?\" Vị Khattiya, này Bà-la-môn, nếu trả lời chân chánh cần phải đáp như sau: \"Người nào phụng sự tôi, do nguyên nhân phụng sự này trở thành xấu hơn, không tốt hơn, thì tôi không cần người ấy phụng sự tôi. Nhưng nếu người nào phụng sự tôi, do nguyên nhân phụng sự này trở thành tốt hơn, không xấu hơn, thì tôi cần người ấy phụng sự tôi\".","fontSize":12,"order":10},{"content":"Và này Bà-la-môn , nếu có người hỏi Bà-la-môn ... Này Bà-la-môn , nếu có người hỏi Vessa... và này Bà-la-môn, nếu có người hỏi Sudda như sau: \"Người phụng sự cho ông, do nguyên nhân phụng sự này trở thành xấu hơn, không trở thành tốt hơn; hay người phụng sự cho ông, do nguyên nhân phụng sự này trở thành tốt hơn, không trở thành xấu hơn? Và như vậy, ông ở đây cần phải được phụng sự bởi người nào?\" Người Sudda, này Bà-la-môn, nếu trả lời chơn chánh cần phải đáp như sau: \"Người nào phụng sự tôi, do nguyên nhân phụng sự này trở thành xấu hơn, không tốt hơn, thì tôi không cần người ấy phụng sự tôi. Nhưng nếu người nào phụng sự tôi, do nguyên nhân phụng sự này trở thành tốt hơn, không xấu hơn, thì tôi cần người ấy phụng sự tôi\".","fontSize":12,"order":11},{"content":"Này Bà-la-môn, Ta không nói tốt hơn vì sanh trong một gia đình cao quý. Này Bà-la-môn, Ta không nói xấu hơn vì sanh trong một gia đình cao quý. Này Bà-la-môn, Ta không nói tốt hơn vì nhan sắc thù thắng. Này Bà-la-môn, Ta không nói xấu hơn vì nhan sắc thù thắng. Này Bà-la-môn, Ta không nói tốt hơn vì tài sản thù thắng. Này Bà-la-môn, Ta không nói xấu hơn vì tài sản thù thắng.","fontSize":12,"order":12},{"content":"Ở đây, này Bà-la-môn, có người sanh trong một gia đình cao quý, sát sanh, lấy của không cho, sống tà hạnh trong các dục, nói láo, nói hai lưỡi, nói lời độc ác, nói lời phù phiếm, có tham tâm, có sân tâm, có tà kiến. Do vậy, Ta không nói tốt hơn vì sanh trong một gia đình cao quý. Ở đây, này Bà-la-môn có người sanh trong một gia đình cao quý từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ sống tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ nói lời độc ác, từ bỏ nói lời phù phiếm, không có tham tâm, không có sân tâm, có chánh kiến. Do vậy, Ta không nói trở thành xấu hơn vì sanh trong gia đình cao quý.","fontSize":12,"order":13},{"content":"Ở đây, này Bà-la-môn, có người với nhan sắc thù thắng... Ở đây, này Bà-la-môn, có người với tài sản thù thắng, sát sanh, lấy của không cho... có tà kiến. Do vậy, Ta không nói trở thành tốt hơn vì có tài sản thù thắng. Ở đây, này Bà-la-môn, có người với tài sản thù thắng từ bỏ sát sanh... có chánh kiến. Do vậy, Ta không nói trở thành xấu hơn vì có tài sản thù thắng.","fontSize":12,"order":14},{"content":"Này Bà-la-môn, Ta không nói tất cả cần phải phụng sự. Nhưng này Bà-la-môn, Ta cũng không nói tất cả không cần phải phụng sự. Này Bà-la-môn, người nào phụng sự, do nguyên nhân phụng sự này, lòng tin được tăng trưởng, giới được tăng trưởng, sự nghe được tăng trưởng, bố thí được tăng trưởng, trí tuệ được tăng trưởng, Ta nói người ấy cần phải phụng sự.","fontSize":12,"order":15},{"content":"Khi nghe nói vậy, Bà-la-môn Esukari bạch Thế Tôn:","fontSize":12,"order":16},{"content":"-- Thưa Tôn giả Gotama, các Bà-la-môn chủ trương bốn loại tài sản, chủ trương tài sản của người Bà-la-môn, chủ trương tài sản của người Khattiya, chủ trương tài sản của người Vessa, chủ trương tài sản của người Sudda.","fontSize":12,"order":17},{"content":"Ở đây, thưa Tôn giả Gotama, các Bà-la-môn chủ trương tài sản của Bà-la-môn là khất thực. Nhưng khi người Bà-la-môn khinh thường tài sản khất thực, người ấy không làm bổn phận của mình và giống như người chăn bò lấy của không cho. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn chủ trương tài sản của Bà-la-môn. Ở đây, thưa Tôn giả Gotama, các Bà-la-môn chủ trương tài sản của Khattiya là cung và tên. Nhưng khi người Khattiya khinh thường tài sản cung và tên, người ấy không làm bổn phận của mình, và giống như người chăn bò lấy của không cho. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn chủ trương tài sản của Khattiya. Ở đây, thưa Tôn giả Gotama, các Bà-la-môn chủ trương tài sản của Vessa là canh nông và nuôi bò. Nhưng khi người Vessa khinh thường tài sản canh nông và nuôi bò, người ấy không làm bổn phận của mình, và giống như người chăn bò lấy của không cho. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn chủ trương tài sản của Vessa. Ở đây, thưa Tôn giả Gotama, các Bà-la-môn chủ trương tài sản của Sudda là lưỡi liềm và đòn gánh. Nhưng khi người Sudda khinh thường tài sản lưỡi liềm và đòn gánh, người ấy không làm bổn phận của mình và giống như người chăn bò lấy của không cho. Như vậy, thưa Tôn giả Gotama, các Bà-la-môn, chủ trương tài sản của người Sudda. Các Bà-la-môn, thưa Tôn giả Gotama, chủ trương bốn loại tài sản này. Ở đây, Tôn giả Gotama nói gì về vấn đề này?","fontSize":12,"order":18},{"content":"-- Này Bà-la-môn, có phải tất cả mọi người ở đây đồng ý với các Bà-la-môn khi họ chủ trương bốn loại tài sản này?","fontSize":12,"order":19},{"content":"-- Không có vậy, thưa Tôn giả Gotama.","fontSize":12,"order":20},{"content":"-- Này Bà-la-môn, ví như một người nghèo nàn, không có sở hữu, khốn khổ, dầu cho người đó không muốn, vẫn bị bắt nuốt miếng thịt: \"Này người kia, Ông phải ăn miếng thịt này và Ông phải trả một số tiền\". Cũng vậy, này Bà-la-môn, dầu không được các Bà-la-môn, Sa-môn ấy chấp nhận, các Bà-la-môn vẫn chủ trương bốn loại tài sản này. Này Bà-la-môn, Ta chủ trương tài sản cho con người là Thánh pháp vô thượng. Trong khi nhớ đến gia hệ thuở xưa của mình về phía cha và mẹ, chỗ nào một tự thể sanh ra, thời sẽ được chấp nhận tùy thuộc chỗ ấy. Nếu tự thể được sanh ra trong một gia đình Khattiya, thời được chấp nhận là Khattiya. Nếu tự thể được sanh ra trong một gia đình Bà-la-môn , thời được chấp nhận là Bà-la-môn. Nếu tự thể được sanh ra trong một gia đình Vessa, thời được chấp nhận là Vessa. Nếu tự thể được sanh ra trong một gia đình Sudda, thời được chấp nhận là Sudda. Này Bà-la-môn, như tùy thuộc duyên gì một ngọn lửa được đốt lên, thời ngọn lửa được chấp nhận theo duyên ấy. Nếu do duyên củi, một ngọn lửa được đốt lên, thời ngọn lửa ấy được chấp nhận là lửa củi. Nếu do duyên dăm bào, một ngọn lửa được đốt lên, thời ngọn lửa ấy được chấp nhận là lửa dăm bào. Nếu do duyên cỏ, một ngọn lửa được đốt lên, thời ngọn lửa ấy được chấp nhận là lửa cỏ. Nếu do duyên phân bò, một ngọn lửa được đốt lên, thời ngọn lửa ấy được chấp nhận là lửa phân bò. Cũng vậy, này Bà-la-môn, Ta chủ trương tài sản cho con người là Thánh pháp vô thượng. Trong khi nhớ đến gia hệ thuở xưa của mình về phía cha và mẹ, chỗ nào một tự thể sanh ra, thời sẽ được chấp nhận tùy thuộc chỗ ấy. Nếu tự thể được sanh ra trong một gia đình Khattiya, thời được chấp nhận là Khattiya. Nếu tự thể được sanh ra trong một gia đình Bà-la-môn... trong một gia đình Vessa... trong một gia đình Sudda, thời được chấp nhận là Sudda.","fontSize":12,"order":21},{"content":"Nhưng này Bà-la-môn, nếu một người từ một gia đình Khattiya xuất gia, từ bỏ gia đình, sống không gia đình nhờ Pháp và Luật được Như Lai tuyên thuyết, người ấy từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ nói hai lưỡi, từ bỏ nói lời độc ác, từ bỏ nói lời phù phiếm, không có tham tâm, không có sân tâm, có chánh kiến, người ấy thành tựu chánh đạo, thiện pháp.","fontSize":12,"order":22},{"content":"Này Bà-la-môn, nếu một người từ một gia đình Bà-la-môn... từ một gia đình Vessa... từ một gia đình Sudda xuất gia, từ bỏ gia đình, sống không gia đình, nhờ Pháp và Luật được Như Lai tuyên thuyết, người ấy từ bỏ sát sanh, từ bỏ lấy của không cho... có chánh kiến, người ấy thành tựu chánh đạo, thiện pháp.","fontSize":12,"order":23},{"content":"Này Bà-la-môn, ông nghĩ thế nào? Trong lập trường này, chỉ có người Bà-la-môn mới có thể tu tập từ tâm, không hận, không sân; người Khattiya không có thể được, người Vessa không có thể được, người Sudda không có thể được?","fontSize":12,"order":24},{"content":"-- Thưa không phải vậy, Tôn giả Gotama. Người Khattiya, thưa Tôn giả Gotama, cũng có thể trong lập trường này, tu tập từ tâm, không hận, không sân. Người Bà-la-môn cũng vậy, thưa Tôn giả Gotama; người Vessa cũng vậy, thưa Tôn giả Gotama; người Sudda cũng vậy, thưa Tôn giả Gotama. Tất cả bốn giai cấp, thưa Tôn giả Gotama, trong lập trường này đều có thể tu tập từ tâm, không hận, không sân.","fontSize":12,"order":25},{"content":"-- Cũng vậy, này Bà-la-môn, nếu một người từ gia đình Khattiya, xuất gia, từ bỏ gia đình, sống không gia đình, người ấy nhờ Pháp và Luật do Như Lai tuyên thuyết, từ bỏ sát sanh... có chánh kiến, người ấy thành tựu chánh đạo, thiện pháp. Này Bà-la-môn, Ông nghĩ thế nào? Chỉ có người Bà-la-môn mới có thể lấy cào lưng và bột tắm, đi đến sông, và tắm rửa cho sạch đất và bụi; người Khattiya không thể được; người Vessa không thể được; người Sudda không thể được?","fontSize":12,"order":26},{"content":"-- Thưa không phải vậy, Tôn giả Gotama. Người Khattiya, thưa Tôn giả Gotama, cũng có thể lấy cào lưng và bột tắm, đi đến sông và tắm rửa cho sạch đất và bụi, người Bà-la-môn cũng vậy, thưa Tôn giả Gotama; người Vessa cũng vậy, thưa Tôn giả Gotama; người Sudda cũng vậy, thưa Tôn giả Gotama. Tất cả bốn giai cấp, thưa Tôn giả Gotama, đều có thể lấy cào lưng và bột tắm đi đến sông và tắm rửa cho sạch đất và bụi.","fontSize":12,"order":27},{"content":"-- Cũng vậy, này Bà-la-môn, nếu từ một gia đình Khattiya, có người xuất gia, từ bỏ gia đình, sống không gia đình, người này nhờ Pháp và Luật do Như Lai tuyên thuyết, từ bỏ sát sanh... có chánh kiến, người ấy được xem là thành tựu chánh đạo, thiện pháp. Này Bà-la-môn, nếu một người từ gia đình Bà-la-môn; này Bà-la-môn, nếu một người từ gia đình Vessa; này Bà-la-môn, nếu một người từ gia đình Sudda, xuất gia, từ bỏ gia đình, sống không gia đình, người ấy nhờ Pháp và Luật do Như Lai tuyên thuyết, từ bỏ sát sanh... có chánh kiến, người ấy được xem là thành tựu chánh đạo, thiện pháp.","fontSize":12,"order":28},{"content":"Này Bà-la-môn, Ông nghĩ thế nào? Ở đây, nếu có vị vua Khattiya đã làm lễ quán đảnh, cho hội họp một trăm người thuộc nhiều chủng tánh khác nhau và nói: \"Quý vị hãy đến đây, quý vị nào thuộc gia đình Khattiya, thuộc gia đình Bà-la-môn, sanh ra từ hoàng tộc, hãy đem đến bộ phận trên của đồ quay lửa, bằng cây saka, hay cây sala, hay cây salala, hay cây chiên-đàn, hay cây sen, quay cho bật lửa và sức nóng hiện ra. Còn những người thuộc gia đình Chiên-đà-la (hạ tiện), thuộc gia đình săn bắn, thuộc gia đình làm đồ tre, thuộc gia đình làm xe cộ, thuộc gia đình đổ phân, hãy đến đây, đem đến bộ phận trên của đồ quay lửa làm bằng gỗ máng chó ăn, hay máng heo ăn, hay máng giặt đồ, hay củi khô từ cây y-la (elanda: cây thu đủ thầu dầu), và quay cho bật lửa và sức nóng hiện ra\". Này Bà-la-môn, Ông nghĩ thế nào? Có phải chỉ có ngọn lửa được nhen lên và sức nóng được tạo ra từ người thuộc gia đình Khattiya, thuộc gia đình Bà-la-môn, sanh từ hoàng tộc, sau khi đem đến bộ phận của đồ quay lửa, làm bằng cây saka, hay cây sala, hay cây salala, hay cây chiên-đàn, hay cây sen, chỉ có lửa ấy mới có ngọn, mới có màu sắc, mới có ánh sáng, và chỉ có ngọn lửa ấy mới dùng được vào các công việc do lửa đem lại; còn ngọn lửa được nhen lên và sức nóng được tạo ra từ người thuộc gia đình hạ tiện, thuộc gia đình săn bắn, thuộc gia đình làm đồ tre, thuộc gia đình làm xe cộ, thuộc gia đình đổ phân, sau khi đem đến bộ phận trên của đồ quay lửa làm bằng gỗ máng chó ăn, hay máng heo ăn, hay máng giặt đồ, hay củi khô từ cây y-lan, lửa ấy không có ngọn, không có màu sắc, không có ánh sáng, và ngọn lửa ấy không có thể dùng được vào các công việc do lửa đem lại?","fontSize":12,"order":29},{"content":"-- Không phải vậy, thưa Tôn giả Gotama. Ngọn lửa được nhen lên, sức nóng được tạo ra, thưa Tôn giả Gotama, từ người thuộc gia đình Khattiya, thuộc gia đình Bà-la-môn, sanh từ hoàng tộc, sau khi đem đến bộ phận trên của đồ quay lửa, làm bằng cây saka hay cây sala, hay cây salala, hay cây chiên-đàn, hay cây sen, ngọn lửa ấy có ngọn, có màu sắc, có ánh sáng, ngọn lửa ấy dùng được vào các công việc do lửa đem lại; còn ngọn lửa được nhen lên, và sức nóng tạo ra từ người thuộc gia đình hạ tiện, thuộc gia đình săn bắn, thuộc gia đình làm đồ tre, thuộc gia đình làm xe cộ, thuộc gia đình đổ phân, sau khi đem đến bộ phận trên của đồ quay lửa, làm bằng gỗ máng chó ăn, hay máng heo ăn, hay máng giặt đồ, hay củi khô từ cây y-lan, lửa ấy cũng có ngọn, cũng có màu sắc, cũng có ánh sáng, và ngọn lửa ấy có thể dùng được vào các công việc do lửa đem lại. Thưa Tôn giả Gotama, tất cả ngọn lửa đều có ngọn, đều có màu sắc, đều có ánh sáng, tất cả loại lửa đều có thể dùng được vào các công việc do lửa đem lại.","fontSize":12,"order":30},{"content":"-- Cũng vậy, này Bà-la-môn, nếu có người từ gia đình Khattiya xuất gia, từ bỏ gia đình, sống không gia đình, nhờ Pháp và Luật do Như Lai tuyên thuyết, người ấy từ bỏ sát sanh... có chánh kiến, người ấy được xem là thành tựu chánh đạo, thiện pháp. Nếu có người từ gia đình Bà-la-môn... Nếu có người từ gia đình Vessa... Nếu có người từ gia đình Sudda, xuất gia, từ bỏ gia đình, sống không gia đình, nhờ Pháp và Luật do Như Lai tuyên thuyết, người ấy từ bỏ sát sanh... có chánh kiến, người ấy được xem là thành tựu chánh đạo, thiện pháp.","fontSize":12,"order":31},{"content":"Khi nghe nói vậy, Bà-la-môn Esukari bạch Thế Tôn:","fontSize":12,"order":32},{"content":"-- Thật vi diệu thay, tôn giả Gotama ! Thật vi diệu thay, Tôn giả Gotama ! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Thưa Tôn giả Gotama, nay con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Gotama nhận chúng con làm cư sĩ, từ nay cho đến mạng chung, chúng con trọn đời quy ngưỡng.","fontSize":12,"order":33},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":34}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/96. Kinh Esukàrì (Esukàrì sutta)","title":"96. Kinh Esukàrì (Esukàrì sutta)"},{"ID":97,"paragraphs":[{"alignment":1,"content":"97. Kinh Dhànanjàni (Dhànanjàni sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Rajagaha (Vương Xá), Veluvana (Trúc Lâm), tại Kalandakanivapa (chỗ nuôi dưỡng sóc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Sariputta đang du hành tại Dakkhinagiri (Nam Sơn) cùng với đại chúng Tỷ-kheo. Một vị Tỷ-kheo sau khi an cư mùa mưa ở Rajagaha (Vương Xá) đi đến Dakkhinagiri và đi đến Tôn giả Sariputta, sau khi đến nói lên với Tôn giả Sariputta, những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Rồi Tôn giả Sariputta nói với vị Tỷ-kheo ấy đang ngồi một bên:","fontSize":12,"order":4},{"content":"-- Này Hiền giả, Thế Tôn có được không bệnh, mạnh khỏe không?","fontSize":12,"order":5},{"content":"-- Thưa Hiền giả, Thế Tôn không bệnh và được mạnh khỏe.","fontSize":12,"order":6},{"content":"-- Thưa Hiền giả, còn chúng Tỷ-kheo có được không bệnh và mạnh khỏe không?","fontSize":12,"order":7},{"content":"-- Thưa Hiền giả, chúng Tỷ-kheo cũng không bệnh và được mạnh khỏe.","fontSize":12,"order":8},{"content":"-- Ở đây, này Hiền giả, có Bà-la-môn tên là Dhananjani ở tại Tandulapala. Này Hiền giả, Bà-la-môn Dhananjani có được không bệnh và mạnh khỏe không?","fontSize":12,"order":9},{"content":"-- Thưa Hiền giả, Bà-la-môn Dhananjani cũng không bệnh và được mạnh khỏe.","fontSize":12,"order":10},{"content":"-- Này Hiền giả, Bà-la-môn Dhanajani có được không phóng dật không?","fontSize":12,"order":11},{"content":"-- Thưa Hiền giả, làm sao Bà-la-môn Dhannajani có thể không phóng dật được! Thưa Hiền giả, Bà-la-môn Dhananjani ỷ thế vua, bóc lột các Bà-la-môn gia chủ, ỷ thế các Bà-la-môn gia chủ, bóc lột vua. Người vợ trước của Bà-la-môn có thành tín, cưới từ một gia đình có thành tín đã từ trần. Người vợ sau không có thành tín và cưới từ một gia đình không có thành tín.","fontSize":12,"order":12},{"content":"-- Này Hiền giả, thật là một tin không tốt lành! Này Hiền giả, thật là một tin không tốt lành khi chúng ta được nghe Bà-la-môn Dhananjani phóng dật. Rất có thể chúng ta có dịp gặp Bà-la-môn Dhananjani, rất có thể sẽ có một cuộc đàm thoại.","fontSize":12,"order":13},{"content":"Rồi Tôn giả Sariputta sau khi ở tại Dakkhinagiri cho đến khi vừa ý, liền khởi hành đi Rajagaha (Vương Xá), tuần tự du hành và đến tại Vương Xá. Ở đây, Tôn giả Sariputta trú ở Rajagaha, Veluvana, tại Kalandakanivapa.","fontSize":12,"order":14},{"content":"Rồi Tôn giả Sariputta đắp y vào buổi sáng, cầm y bát, đi vào Vương Xá để khất thực. Lúc bấy giờ Bà-la-môn Dhananjani đang cho vắt sữa bò ở ngoài thành. Tôn giả Sariputta sau khi khất thực ở Vương Xá xong, sau buổi ăn, trên con đường khất thực trở về, đi đến Bà-la-môn Dhananjani. Bà-la-môn Dhananjani thấy Tôn giả Sariputta từ xa đi tới, sau khi thấy, liền đi đến Tôn giả Sariputta, sau khi đến liền thưa với Tôn giả Sariputta:","fontSize":12,"order":15},{"content":"-- Hãy uống sữa này và chờ cho đến giờ ăn cơm.","fontSize":12,"order":16},{"content":"-- Thôi vừa rồi, Bà-la-môn. Hôm nay ta đã ăn xong. Ta sẽ ngồi nghỉ trưa ở một góc cây. Ông có thể đến đó.","fontSize":12,"order":17},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":18},{"content":"Bà-la-môn Dhananjani vâng đáp Tôn giả Sariputta. Rồi Bà-la-môn Dhananjani sau khi ăn sáng xong, liền đi đến Tôn giả Sariputta, sau khi đến nói lên với Tôn giả Sariputta những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Tôn giả Sariputta nói với Bà-la-môn Dhananjani đang ngồi một bên:","fontSize":12,"order":19},{"content":"-- Này Dhananjani, ông có không phóng dật không?","fontSize":12,"order":20},{"content":"-- Thưa Tôn giả Sariputta, làm sao chúng tôi có thể không phóng dật được, khi chúng tôi còn cha mẹ phải phụng dưỡng, còn vợ con phải nuôi dưỡng, còn đầy tớ, lao công phải nuôi dưỡng, còn có những trách nhiệm bạn bè thân hữu phải làm đối với bạn bè thân hữu, còn có những trách nhiệm bà con huyết thống phải làm đối với bà con huyết thống, còn có những trách nhiệm tân khách phải làm đối với tân khách, còn có những trách nhiệm tổ tiên phải làm đối với tổ tiên, còn có những trách nhiệm chư Thiên phải làm đối với chư Thiên, còn có những trách nhiệm vua chúa phải làm đối với vua chúa, lại còn thân này cần phải làm cho thỏa mãn và trưởng dưỡng!","fontSize":12,"order":21},{"content":"-- Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì cha mẹ làm các điều phi pháp, làm các điều bất chánh. Do nhân duyên làm các điều phi pháp, làm các điều bất chánh, các địa ngục quân kéo người ấy đến địa ngục. Người ấy làm được gì khi nói: \"Tôi vì cha mẹ đã làm các điều phi pháp, đã làm các điều bất chánh. Chớ có để các địa ngục quân kéo tôi đến địa ngục\"? Hay cha mẹ của người ấy làm được gì khi nói: \"Con chúng tôi vì cha mẹ đã làm các điều phi pháp, đã làm các điều bất chánh. Chớ có để các địa ngục quân kéo nó đến địa ngục\"?","fontSize":12,"order":22},{"content":"-- Thưa không được, Tôn giả Sariputta. Các địa ngục quân vẫn quăng người ấy xuống địa ngục, dầu người ấy có khóc than.","fontSize":12,"order":23},{"content":"-- Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì vợ con làm các điều phi pháp, làm các điều bất chánh. Do nhân duyên làm các điều phi pháp, làm các điều bất chánh, các địa ngục quân kéo người ấy đến địa ngục. Người ấy làm được gì khi nói: \"Tôi vì vợ con đã làm các điều phi pháp, đã làm điều bất chánh. Chớ có để các địa ngục quân kéo tôi đến địa ngục\"? Hay vợ con người ấy có làm được gì khi nói: \"Chồng, cha tôi vì chúng tôi đã làm các điều phi pháp, đã làm các điều bất chánh. Chớ có để các địa ngục quân kéo chồng, cha tôi đến địa ngục\"?","fontSize":12,"order":24},{"content":"-- Thưa không được, Tôn giả Sariputta. Các địa ngục quân vẫn quăng người ấy xuống địa ngục, dầu người ấy có khóc than.","fontSize":12,"order":25},{"content":"-- Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì đầy tớ lao công làm các điều phi pháp, làm các điều bất chánh. Do nhân duyên làm các điều phi pháp, làm các điều bất chánh, các địa ngục quân kéo người ấy đến địa ngục. Người ấy làm được gì khó nói: \"Tôi vì các đầy tớ lao công đã làm các điều phi pháp, đã làm các điều bất chánh. Chớ có để các địa ngục quân kéo tôi đến địa ngục\"? Hay các đầy tớ lao công có làm được gì khi nói: \"Chủ chúng tôi vì chúng tôi đã làm các điều phi pháp, đã làm các điều bất chánh. Chớ có để các địa ngục quân kéo chủ chúng tôi đến địa ngục\"?","fontSize":12,"order":26},{"content":"-- Thưa không được, Tôn giả Sariputta. Các địa ngục quân vẫn quăng người ấy xuống địa ngục, dầu người ấy có khóc than.","fontSize":12,"order":27},{"content":"-- Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì bạn bè thân hữu... dầu người ấy có khóc than.","fontSize":12,"order":28},{"content":"Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì các tân khách... dầu người ấy có khóc than.","fontSize":12,"order":29},{"content":"Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vi tổ tiên... dầu người ấy có khóc than.","fontSize":12,"order":30},{"content":"Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì chư Thiên ... dầu người ấy có khóc than.","fontSize":12,"order":31},{"content":"Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì vua chúa... dầu người ấy có khóc than.","fontSize":12,"order":32},{"content":"Này Dhananjani, Ông nghĩ thế nào? Ở đây, có người vì làm cho thỏa mãn, vì trưởng dưỡng cái thân làm các điều phi pháp, làm các điều bất chánh. Do nhân duyên làm các điều phi pháp, làm các điều bất chánh này, các địa ngục quân kéo người ấy đến địa ngục. Người ấy làm được gì khi người ấy nói: \"Vì làm cho thỏa mãn, vì trưởng dưỡng cái thân, tôi đã làm các điều phi pháp, đã làm các điều bất chánh này. Chớ có để các địa ngục quân kéo tôi đến địa ngục\"? Hay các người khác có làm được gì khi họ nói: \"Vì làm cho thỏa mãn, vì trưởng dưỡng cái thân, người này làm các điều phi pháp, làm các điều bất chánh này. Chớ có để các địa ngục quân kéo nó đến địa ngục\"?","fontSize":12,"order":33},{"content":"-- Thưa không được, Tôn giả Sariputta. Các địa ngục quân vẫn quăng người ấy xuống địa ngục, dầu người ấy có khóc than.","fontSize":12,"order":34},{"content":"-- Này Dhananjani, Ông nghĩ thế nào? Một người vì cha mẹ làm các điều phi pháp, làm các điều bất chánh, hay một người vì cha mẹ làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":35},{"content":"-- Thưa Tôn giả Sariputta, người vì cha mẹ làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì cha mẹ làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":36},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể phụng dưỡng cha mẹ, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Một người vì vợ con làm các điều phi pháp, làm các điều bất chánh, hay một người vì vợ con, làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":37},{"content":"-- Thưa Tôn giả Sariputta, một người vì vợ con làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, một người vì vợ con làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":38},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể nuôi dưỡng vợ con, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Một người vì đầy tớ lao công làm các điều phi pháp, làm các điều bất chánh, hay một người vì đầy tớ lao công làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":39},{"content":"-- Thưa Tôn giả Sariputta, người vì đầy tớ lao công làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì đầy tớ lao công làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":40},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể nuôi dưỡng đầy tớ lao công, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Một người vì bạn bè thân hữu làm các điều phi pháp, làm các điều bất chánh, hay là người vì bạn bè thân hữu làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":41},{"content":"-- Thưa Tôn giả Sariputta, người vị bạn bè thân hữu làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì bạn bè thân hữu làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":42},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể nuôi dưỡng bạn bè thân hữu, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Một người vì bà con huyết thống làm các điều phi pháp, làm các điều bất chánh, hay một người vì bà con huyết thống làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":43},{"content":"-- Thưa Tôn giả Sariputta, người vì bà con huyết thống làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì bà con huyết thống làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":44},{"content":"-- Này Dhananjani, có những hành động khác, có nhân, đúng pháp, với những hành động này có thể nuôi dưỡng bà con huyết thống, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Một người vì tân khách làm các điều phi pháp, làm các điều bất chánh, hay một người vì tân khách làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":45},{"content":"-- Thưa Tôn giả Sariputta, người vì tân khách làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì tân khách làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":46},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể làm các bổn phận tân khách đối với tân khách, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Một người vì tổ tiên làm các điều phi pháp, làm các điều bất chánh, hay người vì tổ tiên làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":47},{"content":"-- Thưa Tôn giả Sariputta, người vì tổ tiên làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì tổ tiên làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":48},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể làm được những trách nhiệm tổ tiên phải làm đối với các tổ tiên, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Một người vì chư Thiên làm các điều phi pháp, làm các điều bất chánh, hay người vì chư Thiên làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":49},{"content":"-- Thưa Tôn giả Sariputta, người vì chư Thiên làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì chư Thiên làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":50},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể làm được các trách nhiệm chư Thiên, phải làm đối với chư Thiên, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Người vì vua chúa làm các điều phi pháp, làm các điều bất chánh, hay người vì vua chúa làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":51},{"content":"-- Thưa Tôn giả Sariputta, người vì vua chúa làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì vua chúa làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":52},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, có thể làm các trách nhiệm vua chúa phải làm đối với vua chúa, không làm các điều ác, làm được các thiện hành. Này Dhananjani, Ông nghĩ thế nào? Người vì làm thỏa mãn, vì trưởng dưỡng cái thân làm điều phi pháp, làm các điều bất chánh, hay là người vì làm thỏa mãn, vì trưởng dưỡng cái thân, làm các điều đúng pháp, làm các điều chơn chánh, ai tốt đẹp hơn?","fontSize":12,"order":53},{"content":"-- Thưa Tôn giả Sariputta, người vì làm thỏa mãn, vì trưởng dưỡng cái thân làm các điều phi pháp, làm các điều bất chánh, người ấy không tốt đẹp hơn. Và thưa Tôn giả Sariputta, người vì làm thỏa mãn, vì trưởng dưỡng cái thân làm các điều đúng pháp, làm các điều chơn chánh, người ấy tốt đẹp hơn. Thưa Tôn giả Sariputta, hành trì đúng pháp, hành trì chơn chánh tốt đẹp hơn hành trì phi pháp, hành trì bất chánh.","fontSize":12,"order":54},{"content":"-- Này Dhananjani, có những hành động khác có nhân, đúng pháp, với những hành động này có thể làm thỏa mãn, trưởng dưỡng cái thân, không làm các điều ác, làm được các thiện hành.","fontSize":12,"order":55},{"content":"Bà-la-môn Dhananjani hoan hỷ tín thọ lời Tôn giả Sariputta dạy, từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":56},{"content":"Bà-la-môn Dhananjani sau một thời gian bị bệnh, khổ đau, bị trọng bệnh. Rồi Bà-la-môn Dhananjani cho gọi một người khác:","fontSize":12,"order":57},{"content":"-- Ông hãy đi đến Thế Tôn, sau khi đến, hãy nhân danh ta cúi đầu đảnh lễ chân thế Tôn và thưa: \"Bạch Thế Tôn, Bà-la-môn Dhananjani bị bệnh, khổ đau, bị bạo bệnh, xin cúi đầu đảnh lễ Thế Tôn\". Rồi Ông đi đến Tôn giả Sariputta, sau khi đến, hãy nhân danh ta cúi đầu đảnh lễ Tôn giả Sariputta, và thưa: \"Thưa Tôn giả Sariputta, Bà-la-môn Dhananjani bị bệnh, khổ đau, bị trọng bệnh, cúi đầu đảnh lễ Tôn giả Sariputta và thưa: \"Tôn giả, lành thay nếu Tôn giả Sariputta vì lòng từ bi thương xót, đi đến trú xá của Bà-la-môn Dhananjani\".","fontSize":12,"order":58},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":59},{"content":"Người ấy vâng theo lời Bà-la-môn Dhananjani, đi đến Thế Tôn, sau khi đến, đảnh lễ chân Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, người ấy bạch Thế Tôn:","fontSize":12,"order":60},{"content":"-- Bạch Thế Tôn, Bà-la-môn Dhananjani bị bệnh, khổ đau, bị trọng bệnh, cúi đầu đảnh lễ chân Thế Tôn.","fontSize":12,"order":61},{"content":"Rồi đi đến Tôn giả Sariputta, sau khi đến đảnh lễ Tôn giả Sariputta rồi ngồi xuống một bên. Ngồi xuống một bên, người ấy thưa với Tôn giả Sariputta:","fontSize":12,"order":62},{"content":"-- Thưa Tôn giả, Bà-la-môn Dhananjani bị bệnh, khổ đau, bị trọng bệnh, cúi đầu đảnh lễ Tôn giả Sariputta và thưa: \"Thưa tôn giả, lành thay nếu Tôn giả Sariputta vì lòng từ bi thương xót, đi đến trú xá của Bà-la-môn Dhananjani\".","fontSize":12,"order":63},{"content":"Tôn giả Sariputta im lặng nhận lời. Rồi Tôn giả Sariputta đắp y, cầm y bát đi đến trú xá Bà-la-môn Dhananjani, sau khi đến, liền ngồi trên chỗ đã soạn sẵn. Sau khi ngồi, Tôn giả Sariputta hỏi Bà-la-môn Dhananjani:","fontSize":12,"order":64},{"content":"-- Ta mong, này Dhananjani, Ông có thể kham nhẫn; ta mong Ông có thể chịu đựng; ta mong khổ thọ được giảm thiểu, không có gia tăng, và sự giảm thiểu được rõ rệt, không có gia tăng!","fontSize":12,"order":65},{"content":"-- Thưa Tôn giả Sariputta, tôi không có thể kham nhẫn, tôi không có thể chịu đựng. Sự khổ thống của tôi gia tăng, không có giảm thiểu. Và sự gia tăng được rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, ví như một người lực sĩ chém đầu một người khác với một thanh kiếm sắc bén; cũng vậy, thưa Tôn giả Sariputta, những ngọn gió kinh khủng thổi lên đau nhói trong đầu tôi. Thưa Tôn giả Sariputta, tôi không có thể kham nhẫn, tôi không có thể chịu đựng. Những khổ thống của tôi gia tăng, không có giảm thiểu, sự gia tăng được rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, như một người lực sĩ lấy một dây nịt bằng da cứng quấn tròn quanh đầu rồi siết chặt; cũng vậy, thưa Tôn giả Sariputta, tôi bị cảm đau đầu một cách kinh khủng. Thưa Tôn giả Sariputta, tôi không có thể kham nhẫn, tôi không có thể chịu đựng. Những khổ thống của tôi gia tăng, không có giảm thiểu, sự gia tăng được rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, như một người đồ tể thiện xảo hay đệ tử người đồ tể cắt ngang bụng với con dao cắt thịt bò sắc bén; cũng vậy, thưa Tôn giả Sariputta, một ngọn gió kinh khủng cắt ngang bụng của tôi. Thưa Tôn giả Sariputta, tôi không có thể kham nhẫn, tôi không có thể chịu đựng. Những thống khổ của tôi gia tăng, không có giảm thiểu, sự gia tăng được rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, ví như hai người lực sĩ, sau khi nắm cánh tay của một người yếu hơn, nướng người ấy, đốt người ấy trên một hố than hừng; cũng vậy, thưa Tôn giả Sariputta, một sức nóng kinh khủng khởi lên trong thân tôi. Thưa Tôn giả Sariputta, tôi không có thể kham nhẫn, tôi không có thể chịu đựng. Những khổ thống của tôi gia tăng, không có giảm thiểu, sự gia tăng được rõ rệt, không có giảm thiểu.","fontSize":12,"order":66},{"content":"-- Này Dhananjani, địa ngục hay bàng sanh, chỗ nào tốt hơn?","fontSize":12,"order":67},{"content":"-- Thưa Tôn giả Sariputta, bàng sanh tốt hơn địa ngục.","fontSize":12,"order":68},{"content":"-- Này Dhananjani, bàng sanh hay cảnh ngạ quỷ, chỗ nào tốt hơn?","fontSize":12,"order":69},{"content":"-- Thưa Tôn giả Sariputta, cảnh ngạ quỷ tốt hơn bàng sanh.","fontSize":12,"order":70},{"content":"-- Này Dhananjani, cảnh giới ngạ quỷ hay loài Người, chỗ nào tốt hơn?","fontSize":12,"order":71},{"content":"-- Thưa Tôn giả Sariputta, loài Người tốt hơn cảnh giới ngạ quỷ.","fontSize":12,"order":72},{"content":"-- Này Dhananjani, loài Người hay Tứ thiên vương thiên, chỗ nào tốt hơn?","fontSize":12,"order":73},{"content":"-- Thưa Tôn giả Sariputta, Tứ thiên vương thiên tốt hơn loài Người.","fontSize":12,"order":74},{"content":"-- Này Dhananjani, Tứ thiên vương thiên hay Tam thập tam thiên, chỗ nào tốt hơn?","fontSize":12,"order":75},{"content":"-- Thưa Tôn giả Sariputta, Tam thập tam thiên tốt hơn Tứ thiên vương thiên.","fontSize":12,"order":76},{"content":"-- Này Dhananjani, Tam thập tam thiên hay Dạ-ma Thiên, chỗ nào tốt hơn?","fontSize":12,"order":77},{"content":"-- Thưa Tôn giả Sariputta, Dạ-ma thiên tốt hơn Tam thập tam thiên.","fontSize":12,"order":78},{"content":"-- Này Dhananjani, Dạ-ma thiên hay Ðâu-suất-đà thiên (Tusita), chỗ nào tốt hơn?","fontSize":12,"order":79},{"content":"-- Thưa Tôn giả Sariputta, Ðâu-Suất-đà thiên tốt hơn Dạ-ma thiên.","fontSize":12,"order":80},{"content":"-- Này Dhananjani, Ðâu-suất-đà thiên hay Hóa lạc thiên (Nimmanarati), chỗ nào tốt hơn?","fontSize":12,"order":81},{"content":"-- Thưa Tôn giả Sariputta, Hóa lạc thiên tốt hơn Ðâu-suất-đà thiên.","fontSize":12,"order":82},{"content":"-- Này Dhananjani, Hóa lạc thiên hay Tha hóa tự tại thiên, chỗ nào tốt hơn?","fontSize":12,"order":83},{"content":"-- Thưa Tôn giả Sariputta, Tha hóa tự tại thiên tốt hơn Hóa lạc thiên.","fontSize":12,"order":84},{"content":"-- Này Dhananjani, Tha hóa tự tại thiên hay Phạm thiên giới, chỗ nào tốt hơn?","fontSize":12,"order":85},{"content":"-- Tôn giả Sariputta đã nói: \"Phạm thiên giới\". Tôn giả Sariputta đã nói: \"Phạm thiên giới\".","fontSize":12,"order":86},{"content":"Rồi Tôn giả Sariputta suy nghĩ: \"Các vị Bà-la-môn này rất ái luyến Phạm thiên giới. Vậy ta hãy thuyết giảng con đường đưa đến cọng trú với Phạm thiên\".","fontSize":12,"order":87},{"content":"-- Này Dhananjani, ta sẽ thuyết giảng cho Ông con đường đưa đến cọng trú với Phạm thiên. Hãy nghe khéo tác ý, ta sẽ giảng.","fontSize":12,"order":88},{"content":"-- Thưa vâng.","fontSize":12,"order":89},{"content":"Bà-la-môn Dhananjani vâng đáp Tôn giả Sariputta. Tôn giả Sariputta thuyết như sau:","fontSize":12,"order":90},{"content":"-- Này Dhananjani, thế nào là con đường đưa đến cọng trú với Phạm thiên? Ở đây, này Dhananjani, vị Tỷ-kheo an trú, biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ quảng đại, vô biên, không hận, không sân. Này Dhananjani, như vậy là con đường đưa đến cọng trú với Phạm thiên.","fontSize":12,"order":91},{"content":"Lại nữa, này Dhananjani, vị Tỷ-kheo an trú biến mãn một phương với tâm câu hữu với bi... an trú biến mãn một phương với tâm câu hữu với hỷ... an trú biến mãn một phương với tâm câu hữu với xả, cũng vậy phương thứ hai cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân. Này Dhananjani, như vậy là con đường đưa đến cọng trú với Phạm thiên.","fontSize":12,"order":92},{"content":"-- Vậy thưa Tôn giả Sariputta, hãy nhân danh tôi cúi đầu đảnh lễ Thế Tôn và thưa: \"Bạch Thế Tôn, Bà-la-môn Dhananjani bị bệnh, khổ đau, bị trọng bệnh, cúi đầu đảnh lễ chân Thế Tôn\".","fontSize":12,"order":93},{"content":"Rồi Tôn giả Sariputta, dầu cho có những cảnh giới cao thượng hơn cần phải chứng, sau khi an trú Bà-la-môn vào Phạm thiên giới thấp kém, từ chỗ ngồi đứng dậy và ra đi. Và Bà-la-môn Dhananjani, sau khi Tôn giả Sariputta ra đi không bao lâu, liền mệnh chung và được sanh lên Phạm thiên giới.","fontSize":12,"order":94},{"content":"Rồi Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":95},{"content":"-- Này các Tỷ-kheo, dầu cho có những cảnh giới cao thượng hơn cần phải chứng, Sariputta sau khi an trú Bà-la-môn Dhananjani vào Phạm thiên giới thấp kém, đã từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":96},{"content":"Rồi Tôn giả Sariputta đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn và ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":97},{"content":"-- Bạch Thế Tôn, Bà-la-môn Dhananjani bị bệnh, khổ đau, bị trọng bệnh, cúi đầu đảnh lễ chân Thế Tôn.","fontSize":12,"order":98},{"content":"-- Này Sariputta, vì sao, dầu cho có những cảnh giới cao thượng hơn cần phải chứng, Ông sau khi an trú Bà-la-môn Dhananjani vào Phạm thiên giới thấp kém, đã từ chỗ ngồi đứng dậy và ra đi?","fontSize":12,"order":99},{"content":"-- Bạch Thế Tôn, con nghĩ như sau: \"Những vị Bà-la-môn này rất luyến ái Phạm thiên giới\". Do vậy con mới thuyết giảng con đường đưa đến cọng trú với Phạm thiên.","fontSize":12,"order":100},{"content":"-- Và này Sariputta, Bà-la-môn Dhananjani đã mệnh chung và sanh lên Phạm thiên giới.","fontSize":12,"order":101},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":102}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/97. Kinh Dhànanjàni (Dhànanjàni sutta)","title":"97. Kinh Dhànanjàni (Dhànanjàni sutta)"},{"ID":98,"paragraphs":[{"alignment":1,"content":"98. Kinh Vàsettha (Vàsettha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Icchanankala (Y-xa-năng -gia-la), tại khu rừng Icchanankala.","fontSize":12,"order":3},{"content":"Lúc bấy giờ có rất nhiều Bà-la-môn danh tiếng và giàu có trú tại Icchanankala như Bà-la-môn Canki, Bà-la-môn Tarukkha, Bà-la-môn Pokkharasati, Bà-la-môn Janussoni, Bà-la-môn Todeyya cùng rất nhiều Bà-la-môn danh tiếng và giàu có khác. Rồi trong khi các thanh niên Bà-la-môn Vasettha và Bharadvaja đang tản bộ du hành, câu chuyện sau đây được khởi lên: \"Thế nào là một vị Bà-la-môn?\"","fontSize":12,"order":4},{"content":"Thanh niên Bharadvaja nói như sau:","fontSize":12,"order":5},{"content":"-- Nếu ai thiện sanh từ mẫu hệ và phụ hệ, huyết thống thanh tịnh cho đến bảy đời tổ phụ, không bị một vết nhơ nào, không bị một dèm pha nào về vấn đề huyết thống thọ sanh, như vậy là làm một vị Bà-la-môn.","fontSize":12,"order":6},{"content":"Thanh niên Vasettha nói như sau:","fontSize":12,"order":7},{"content":"-- Nếu ai có giới hạnh và thành tựu các cấm giới, như vậy là một vị Bà-la-môn.","fontSize":12,"order":8},{"content":"Thanh niên Bà-la-môn Bharadvaja không thể thuyết phục thanh niên Bà-la-môn Vasettha, và thanh niên Bà-la-môn Vasettha không thể thuyết phục thanh niên Bharadvaja. Rồi thanh niên Bà-la-môn Vasettha nói với thanh niên Bà-la-môn Bharadvaja:","fontSize":12,"order":9},{"content":"-- Này Bharadvaja, Sa-môn Gotama này là Thích tử, xuất gia từ dòng họ Thích-ca, nay đang trú ở Icchanankala, tại khu rừng Icchanankala. Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn... Phật, Thế Tôn\". Này Tôn giả Bharadvaja, chúng ta hãy đến Sa-môn Gotama, sau khi đến hãy hỏi Tôn giả Gotama về nghĩa lý này, và Sa-môn Gotama trả lời như thế nào, chúng ta sẽ như vậy thọ trì.","fontSize":12,"order":10},{"content":"-- Thưa vâng.","fontSize":12,"order":11},{"content":"Thanh niên Bà-la-môn Bharadvaja vâng đáp thanh niên Vasettha. Rồi thanh niên Bà-la-môn Vasettha và Bharadvaja cùng đi đến Thế Tôn, sau khi đến, nói lên với Thế Tôn những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi xuống một bên, thanh niên Bà-la-môn Vasettha dùng những bài kệ bạch Thế Tôn:","fontSize":12,"order":12},{"content":"Chúng con cả hai người, \u000bÐược tôn xưng, tự nhận, \u000bLà những bậc thông thái\u000bCả ba tập Vệ-đà.","fontItalic":-1,"fontSize":12,"order":13},{"content":"Con là đệ tử Ngài, \u000bPokkharasati, \u000bCòn vị thanh niên này, \u000bÐệ tử Tarukkha.","fontItalic":-1,"fontSize":12,"order":14},{"content":"Ba Vệ-đà nói gì, \u000bChúng con đều thông đạt, \u000bVăn cú và văn phạm, \u000bChúng con đều thấu hiểu, \u000bThuyết giảng và giải thích, \u000bThật giống bậc Ðạo sư.","fontItalic":-1,"fontSize":12,"order":15},{"content":"Tôn giả Gotama, \u000bGiữa hai người chúng con\u000bCó sự tranh luận này, \u000bVề huyết thống thọ sanh.","fontItalic":-1,"fontSize":12,"order":16},{"content":"Bharadvaja nói: \u000b\"Chính do sự thọ sanh\".\u000bCon nói: \"Do hành động, \u000bMới thành Bà-la-môn\".","fontItalic":-1,"fontSize":12,"order":17},{"content":"Mong bậc có Pháp nhãn, \u000bHiểu cho là như vậy.\u000bCả hai người chúng con, \u000bKhông thể thuyết phục nhau. \u000bChúng con đến hỏi Ngài, \u000bBậc Chánh Giác tôn xưng.","fontItalic":-1,"fontSize":12,"order":18},{"content":"Như trăng được tròn đầy, \u000bQuần chúng đến chấp tay,\u000bÐảnh lễ và chiêm ngưỡng. \u000bCũng vậy, ở trong đời, \u000bQuần chúng đến đảnh lễ, \u000bGotama Tôn giả.","fontItalic":-1,"fontSize":12,"order":19},{"content":"Chúng con đến hỏi Ngài, \u000bBậc Pháp nhãn thế gian, \u000bBà-la-môn do sanh, \u000bHay chính do hành động? \u000bChúng con không được biết, \u000bHãy nói chúng con biết.","fontItalic":-1,"fontSize":12,"order":20},{"content":"Ðức Thế Tôn bèn nói:","fontSize":12,"order":21},{"content":"Này Ông Vasettha, \u000bTa trả lời cho Ông, \u000bThuận thứ và như thật, \u000bSự phân loại do sanh, \u000bCủa các loại hữu tình, \u000bChính do sự sanh đẻ, \u000bDo sanh, có dị loại.","fontItalic":-1,"fontSize":12,"order":22},{"content":"Hãy xem cỏ và cây, \u000bDầu chúng không nhận thức, \u000bChúng có tướng thọ sanh, \u000bDo sanh, có dị loại.","fontItalic":-1,"fontSize":12,"order":23},{"content":"Hãy xem loại côn trùng, \u000bBướm đêm, các loại kiến, \u000bChúng có tướng thọ sanh, \u000bDo sanh, có dị loại.","fontItalic":-1,"fontSize":12,"order":24},{"content":"Hãy xem loại bốn chân, \u000bLoại nhỏ và loại lớn, \u000bChúng có tướng thọ sanh, \u000bDo sanh, có dị loại.","fontItalic":-1,"fontSize":12,"order":25},{"content":"Hãy xem loài bò sát, \u000bLoại rắn, loại lưng dài, \u000bChúng có tướng thọ sanh, \u000bDo sanh, có dị loại.","fontItalic":-1,"fontSize":12,"order":26},{"content":"Hãy xem các loại cá,\u000bLoại sinh sống trong nước, \u000bChúng có tướng thọ sanh,\u000bDa sanh, có dị loại.","fontItalic":-1,"fontSize":12,"order":27},{"content":"Hãy xem các loại chim, \u000bLoại có cánh trên trời, \u000bChúng có tướng thọ sanh, \u000bDo sanh, có dị loại.","fontItalic":-1,"fontSize":12,"order":28},{"content":"Tùy theo sự thọ sanh, \u000bChúng có tướng tùy sanh. \u000bTrong thế giới loài Người, \u000bTướng sanh không có nhiều.","fontItalic":-1,"fontSize":12,"order":29},{"content":"Không ở đầu mái tóc, \u000bKhông ở tai, ở mắt,\u000bKhông ở miệng, ở mũi, \u000bKhông ở môi, ở mày, \u000bKhông ở cổ, ở nách, \u000bKhông ở bụng, ở lưng, \u000bKhông ở ngực, ở vú, \u000bKhông âm hộ, hành dâm.","fontItalic":-1,"fontSize":12,"order":30},{"content":"Không ở tay, ở chân, \u000bKhông ở ngón, ở móng, \u000bKhông ở cổ chân, vế, \u000bKhông ở sắc, ở tiếng.","fontItalic":-1,"fontSize":12,"order":31},{"content":"Không tướng, do tùy sanh, \u000bTùy sanh, loại sai khác.\u000bTrên tự thân con người, \u000bKhông có gì đặc biệt. \u000bChỉ tùy theo danh xưng, \u000bLoài Người được kêu gọi.","fontItalic":-1,"fontSize":12,"order":32},{"content":"Ðối người tự sinh sống. \u000bChăn bò, lo ruộng đất, \u000bVasettha hãy biết, \u000bKẻ ấy là nông phu, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":33},{"content":"Ai sống theo nghề nghiệp, \u000bVasettha hãy biết, \u000bKẻ ấy là công thợ, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":34},{"content":"Ai sống nghề buôn bán, \u000bVasettha hãy biết, \u000bKẻ ấy là thương nhân, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":35},{"content":"Ai sống hầu hạ người, \u000bVasettha hãy biết, \u000bKẻ ấy là nô bộc, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":36},{"content":"Ai sống lấy của người, \u000bVasettha hãy biết, \u000bKẻ ấy là kẻ trộm, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":37},{"content":"Ai sống nghề cung tên, \u000bVasettha hãy biết, \u000bKẻ ấy là nhà binh, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":38},{"content":"Ai sống nghề tế tự, \u000bVasettha hãy biết, \u000bKẻ ấy là tế quan, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":39},{"content":"Ai sống giữa loài Người, \u000bThọ hưởng làng, quốc độ, \u000bVasettha hãy biết, \u000bKẻ ấy là vua chúa, \u000bKhông phải Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":40},{"content":"Và Ta không có gọi, \u000bKẻ ấy Bà-la-môn. \u000bChỉ vì do thọ sanh, \u000bDầu vị ấy cao sang, \u000bDầu vị ấy giàu có, \u000bNhưng còn ham thế lợi.","fontItalic":-1,"fontSize":12,"order":41},{"content":"Không tham lam thế lợi, \u000bKhông chấp thủ sở hữu, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":42},{"content":"Vị đoạn tận kiết sử, \u000bKhông ai không sợ hãi, \u000bSiêu việt mọi chấp trước, \u000bThoát ly các hệ phược, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":43},{"content":"Cắt dây thừng, dây ách, \u000bDây cương, cùng dây trói, \u000bQuăng đi cây chắn ngang, \u000bKẻ ấy Ta mới gọi, \u000bBậc sáng suốt, giác ngộ, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":44},{"content":"Ai không lỗi, chịu đựng, \u000bNhiếc mắng cùng đánh trói, \u000bTrang bị với nhẫn lực, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":45},{"content":"Không phẫn nộ, giữ luật, \u000bCó giới hạnh không kiêu, \u000bNhiếp phục, thân tối hậu, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":46},{"content":"Như nước trên lá sen, \u000bHột cải trên đỉnh nhọn, \u000bKhông tham luyến dục vọng, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":47},{"content":"Ai biết ngay đời này\u000bKhổ vì ngã đoạn tận, \u000bGánh nặng được đặt xuống, \u000bXa lìa các hệ phược, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":48},{"content":"Tuệ thâm sâu, có trí\u000bThiện xảo đạo phi đạo, \u000bÐích tối thượng đạt được, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":49},{"content":"Ai không còn liên hệ, \u000bCả tại gia, xuất gia, \u000bKhông nhà trú, thiểu dục, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":50},{"content":"Bỏ gậy đối chúng sanh, \u000bKẻ yếu cùng kẻ mạnh, \u000bKhông giết, không hại ai, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":51},{"content":"Giữa kẻ thù, không thù, \u000bGiữa hung bạo, an tịnh, \u000bGiữa chấp thủ, không chấp, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":52},{"content":"Dối, tham, sân, mạn, phú, \u000bAi bỏ rơi được chúng, \u000bNhư hột cải rơi khỏi. \u000bÐầu nhọn của mũi kim, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":53},{"content":"Ai dạy thật nhỏ nhẹ, \u000bNói lên lời chơn thực, \u000bKhông xúc chạm một ai, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":54},{"content":"Dài ngắn hay lớn nhỏ, \u000bThanh tịnh hay bất tịnh, \u000bỞ đời vật dài ngắn, \u000bLớn, nhỏ, tịnh, bất tịnh, \u000bKhông lấy vật không cho, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":55},{"content":"Với ai không tham cầu, \u000bÐời này và đời sau, \u000bTừ bỏ mọi tham cầu, \u000bÐoạn rời mọi hệ phược,\u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":56},{"content":"Ai không có chấp tàng, \u000bVới trí đoạn nghi hoặc, \u000bÐạt nhập đáy bất tử. \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":57},{"content":"Ở đời ai vượt khỏi, \u000bMọi buộc ràng thiện ác, \u000bKhông sầu, không bụi uế, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":58},{"content":"Ai không uế, thanh tịnh, \u000bKhông gợn, sáng như trăng, \u000bHỷ, hữu được đoạn trừ, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":59},{"content":"Ai vượt qua hiểm lộ, \u000bÁc lộ, luân hồi, si, \u000bVượt khỏi, đến bờ kia, \u000bThiền tư, không dao động, \u000bÐoạn trừ mọi nghi hoặc, \u000bAn tịnh, không chấp trước, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":60},{"content":"Ở đời, bỏ dục vọng, \u000bKhông nhà, sống xuất gia, \u000bÐoạn trừ dục và hữu, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":61},{"content":"Ở đời, bỏ tham ác, \u000bKhông nhà, sống xuất gia, \u000bÐoạn trừ ác và hữu, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":62},{"content":"Ai từ bỏ nhân ách, \u000bVượt qua cả thiên ách, \u000bÐoạn trừ mọi ách nạn, \u000bThoát ly mọi hệ phược, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":63},{"content":"Từ bỏ lạc, bất lạc, \u000bThanh lương, không y trú, \u000bChiến thắng mọi thế giới, \u000bBậc anh hùng dũng mãnh, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":64},{"content":"Ai biết thật hoàn toàn, \u000bSự sanh diệt chúng sanh, \u000bKhông tham trước, Thiện Thệ, \u000bGiác ngộ, đạt chánh giác, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":65},{"content":"Không biết chỗ sở thủ, \u000bThiên, Nhân, Càn-thát-bà, \u000bLậu hoặc được đoạn trừ, \u000bBậc Ứng Cúng, La-Hán, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":66},{"content":"Ai không có chấp trước, \u000bÐời trước, sau, đời này, \u000bKhông chấp, không sở hữu, \u000bKẻ ấy Ta mới gọi, \u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":67},{"content":"Ngưu vương, bậc Tối thắng, \u000bAnh hùng, bậc Ðại sĩ, \u000bBậc Chinh phục, Bất động, \u000bTắm sạch, bậc Giác Ngộ, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":68},{"content":"Ai biết được đời trước, \u000bThấy được thiện, ác thú, \u000bÐạt được sanh diệt đoạn, \u000bKẻ ấy Ta mới gọi,\u000bChánh danh Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":69},{"content":"Ðiều thế giới cho gọi,\u000bLà \"tên\" và \"gia tộc\", \u000bChỉ tục danh, thông danh, \u000bDanh từ khởi nhiều chỗ.","fontItalic":-1,"fontSize":12,"order":70},{"content":"Ðã lâu đời chấp trước, \u000bTà kiến của kẻ ngu,\u000bKẻ ngu tự tuyên bố, \u000bBà-la-môn do sanh.","fontItalic":-1,"fontSize":12,"order":71},{"content":"Không phải do sanh đẻ, \u000bÐược gọi Bà-la-môn, \u000bKhông phải do sanh đẻ, \u000bGọi phi Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":72},{"content":"Chính do sự hành động\u000bÐược gọi Bà-la-môn, \u000bChính do sự hành động\u000bGọi phi Bà-la-môn.","fontItalic":-1,"fontSize":12,"order":73},{"content":"Hành động làm nông phu, \u000bHành động làm công thợ, \u000bHành động làm lái buôn, \u000bHành động làm nô bộc.","fontItalic":-1,"fontSize":12,"order":74},{"content":"Hành động làm ăn trộm, \u000bHành động làm nhà binh. \u000bHành động làm tế quan, \u000bHành động làm vua chúa.","fontItalic":-1,"fontSize":12,"order":75},{"content":"Kẻ trí thấy hành động, \u000bNhư thật là như vậy. \u000bThấy rõ lý duyên khởi, \u000bBiết rõ nghiệp dị thục.","fontItalic":-1,"fontSize":12,"order":76},{"content":"Do nghiệp, đời luân chuyển\u000bDo nghiệp, người luân hồi. \u000bNghiệp trói buộc chúng sanh, \u000bNhư trục xe quay bánh.","fontItalic":-1,"fontSize":12,"order":77},{"content":"Do khổ hạnh, Phạm hạnh, \u000bTiết chế và chế ngự, \u000bTác thành Bà-la-môn. \u000bBà-la-môn như vậy, \u000bMới thật là tối thượng,","fontItalic":-1,"fontSize":12,"order":78},{"content":"Ba Vệ-đà thành tựu, \u000bAn tịnh, tái sanh đoạn, \u000bVesettha nên biết, \u000bKẻ ấy được Phạm thiên, \u000bÐược Thiên chủ Sakka, \u000bBiết đến thật tường tận.","fontItalic":-1,"fontSize":12,"order":79},{"content":"Khi được nghe nói vậy, hai thanh niên Bà-la-môn Vasettha và Bharadvaja bạch Thế Tôn:","fontSize":12,"order":80},{"content":"-- Thật vi diệu thay, tôn giả Gotama ! Thật vi diệu thay, Tôn giả Gotama ! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Thế Tôn dùng nhiều phương tiện trình bày, giải thích. Thưa Tôn giả Gotama, nay con xin quy y Tôn giả Gotama, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Gotama nhận chúng con làm cư sĩ, từ nay cho đến mạng chung, chúng con trọn đời quy ngưỡng.","fontSize":12,"order":81},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":82}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/98. Kinh Vàsettha (Vàsettha sutta)","title":"98. Kinh Vàsettha (Vàsettha sutta)"},{"ID":99,"paragraphs":[{"alignment":1,"content":"99. Kinh Subha (Subha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana, tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, thanh niên Bà-la-môn Subha Todeyyaputta trú ở Savatthi, tại nhà một gia chủ vì một vài công vụ. Thanh niên Bà-la-môn Subha Todeyyaputta trú tại nhà gia chủ, nói với vị gia chủ ấy:","fontSize":12,"order":4},{"content":"-- Này Gia chủ, tôi nghe như sau: \"Savatthi không phải không có các bậc A-la-hán lui tới\". Hôm nay chúng ta nên đến chiêm ngưỡng vị Sa-môn hay Bà-la-môn nào?","fontSize":12,"order":5},{"content":"-- Thưa Tôn giả, Thế Tôn hiện trú tại Savatthi, Jetavana, tịnh xá ông Anathapindika. Thưa Tôn giả, hãy đi đến chiêm ngưỡng Thế Tôn ấy.","fontSize":12,"order":6},{"content":"Rồi thanh niên Bà-la-môn Subha Todeyyaputta vâng theo lời gia chủ ấy, đi đến Thế Tôn, sau khi đến nói lên với Thế Tôn những lời chào đón hỏi thăm, sau khi nói lên những lời chào đón hỏi thăm thân hữu, rồi ngồi xuống một bên. Ngồi xuống một bên, thanh niên Bà-la-môn Subha Todeyyaputta bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Thưa Tôn giả Gotama, các Bà-la-môn đã nói như sau: \"Người tại gia thành tựu chánh đạo thiện pháp. Người xuất gia không thành tựu chánh đạo thiện pháp\". Ở đây, Tôn giả Gotama có nói gì?","fontSize":12,"order":8},{"content":"-- Này thanh niên Bà-la-môn, ở đây, Ta chủ trương phân tích; ở đây, Ta không chủ trương nói một chiều. Này Thanh niên Bà-la-môn, Ta không tán thán tà đạo của kẻ tại gia hay kẻ xuất gia. Này Thanh niên Bà-la-môn, kẻ tại gia hay kẻ xuất gia hành tà đạo, do nhân duyên hành tà đạo, không thành tựu được chánh đạo thiện pháp. Này Thanh niên Bà-la-môn, Ta tán thán chánh đạo của kẻ tại gia hay kẻ xuất gia. Này Thanh niên Bà-la-môn, kẻ tại gia hay kẻ xuất gia hành chánh đạo, do nhân duyên hành chánh đạo, thành tựu được chánh đạo thiện pháp.","fontSize":12,"order":9},{"content":"-- Thưa Tôn giả Gotama, do dịch vụ nhiều, công tác nhiều, tổ chức nhiều, lao lực nhiều, nên nghiệp sự của kẻ tại gia có quả báo lớn; do dịch vụ ít, công tác ít, tổ chức ít, lao lực ít nên nghiệp sự của kẻ xuất gia không có quả lớn. Ở đây, Tôn giả Gotama, có nói gì?","fontSize":12,"order":10},{"content":"-- Này Thanh niên Bà-la-môn, ở đây, Ta chủ trương pháp phân tích; ở đây, Ta không chủ trương nói một chiều. Này Thanh niên Bà-la-môn, có nghiệp sự (Kammatthanam) với dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm hỏng, làm sai sẽ có kết quả nhỏ. Này Thanh niên Bà-la-môn, có nghiệp sự với dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm thành tựu, làm đúng, sẽ có kết quả lớn. Này Thanh niên Bà-la-môn, có nghiệp sự với dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm hỏng, làm sai sẽ có kết quả nhỏ. Này Thanh niên Bà-la-môn, có nghiệp sự với dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm thành tựu, làm đúng, sẽ có kết quả lớn.","fontSize":12,"order":11},{"content":"Này Thanh niên Bà-la-môn, thế nào là nghiệp sự với dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm hỏng, làm sai sẽ có kết quả nhỏ? Này Thanh niên Bà-la-môn, nghiệp sự nông nghiệp với dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm hỏng, làm sai sẽ có kết quả nhỏ. Và này Thanh niên Bà-la-môn, thế nào là nghiệp sự với dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm thành tựu, làm đúng sẽ có kết quả lớn? Này Thanh niên Bà-la-môn, nghiệp sự nông nghiệp với dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm thành tựu, làm đúng sẽ có kết quả lớn. Này Thanh niên Bà-la-môn, thế nào là nghiệp sự với dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm hỏng, làm sai sẽ có kết quả nhỏ? Này Thanh niên Bà-la-môn, nghiệp sự buôn bán với dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm hỏng, làm sai sẽ có kết quả nhỏ. Này Thanh niên Bà-la-môn, thế nào là nghiệp sự với dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm thành tựu, làm đúng sẽ có kết quả lớn? Này Thanh niên Bà-la-môn, nghiệp sự buôn bán với dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm thành tựu, làm đúng sẽ có kết quả lớn. Ví như, này Thanh niên Bà-la-môn, nghiệp sự buôn bán với dịch vụ lớn, công tác lớn, tổ chức lớn lao lực lớn, nếu làm hỏng, làm sai sẽ có kết quả nhỏ; cũng vậy, này Thanh niên Bà-la-môn, nghiệp sự của một cư sĩ, dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm hỏng, làm sai sẽ có kết quả nhỏ.","fontSize":12,"order":12},{"content":"Ví như, này thanh niên Bà-la-môn, nghiệp sự nông nghiệp, dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn, nếu làm thành tựu, làm đúng sẽ có kết quả lớn; cũng vậy, này Thanh niên Bà-la-môn, nghiệp sự của một cư sĩ, dịch vụ lớn, công tác lớn, tổ chức lớn, lao lực lớn nếu làm thành tựu, làm đúng sẽ có kết quả lớn. Ví như, này Thanh niên Bà-la-môn, nghiệp sự buôn bán, dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu làm hỏng, làm sai sẽ có kết quả nhỏ; cũng vậy, này Thanh niên Bà-la-môn, nghiệp sự của người xuất gia, dịch vụ nhỏ, công tác nhỏ, tổ chức nhỏ, lao lực nhỏ, nếu là
