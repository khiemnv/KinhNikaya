 duyên này, trong hai người có cấu uế này, một người được gọi là hạ liệt, một người được gọi là ưu thắng. Này Hiền giả Moggallana, do nhân này, do duyên này, trong hai người không có cấu uế này, một người được gọi là hạ liệt, một người được gọi là ưu thắng.","fontSize":12,"order":21},{"content":"-- Này Hiền giả, cấu uế gọi là cấu uế, danh từ gì là đồng nghĩa cái gọi là cấu uế?","fontSize":12,"order":22},{"content":"-- Này Hiền giả, các ác bất thiện pháp, cảnh giới của dục là đồng nghĩa cái gọi là cấu uế.","fontSize":12,"order":23},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Nếu ta có phạm giới tội, mong rằng các Tỷ-kheo chớ có biết về ta rằng là đã phạm giới tội\". Này Hiền giả, sự tình này có thể xảy ra: các Tỷ-kheo có thể biết được các Tỷ-kheo ấy đã phạm giới tội. Tỷ-kheo này nghĩ rằng: \"Các Tỷ-kheo đã biết được ta đã phạm giới tội\". Do đó, vị này trở thành phẫn nộ và bất mãn. Phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":24},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Nếu ta có phạm giới tội, mong rằng các Tỷ-kheo hãy quở trách ta ở chỗ kín đáo, không phải ở giữa Tăng chúng\". Này Hiền giả, sự tình này có thể xảy ra: các Tỷ-kheo quở trách Tỷ-kheo ấy ở giữa Tăng chúng, không phải ở chỗ kín đáo. Tỷ-kheo này nghĩ rằng: \"Các Tỷ-kheo quở trách ta ở giữa Tăng chúng, không phải ở chỗ kín đáo\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ, và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":25},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Nếu ta có phạm giới tội, mong rằng một Tỷ-kheo đồng đẳng hãy quở trách ta, chớ không phải một vị không đồng đẳng\". Này Hiền giả, sự tình này có thể xảy ra: một Tỷ-kheo không đồng đẳng quở trách Tỷ-kheo ấy, không phải một Tỷ-kheo đồng đẳng. Tỷ-kheo này nghĩ rằng: \"Một Tỷ-kheo không đồng đẳng quở trách ta, không phải một Tỷ-kheo đồng đẳng\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":26},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng bậc Ðạo Sư hãy hỏi ta nhiều lần trong khi giảng pháp cho chúng Tỷ-kheo! Mong rằng bậc Ðạo Sư không hỏi Tỷ-kheo khác nhiều lần trong khi giảng pháp cho chúng Tỷ-kheo!\". Này Hiền giả, sự tình này có thể xảy ra: bậc Ðạo Sư hỏi một Tỷ-kheo khác nhiều lần trong khi giảng pháp cho chúng Tỷ-kheo, bậc Ðạo Sư không hỏi Tỷ-kheo ấy nhiều lần trong khi giảng pháp cho chúng Tỷ-kheo. Tỷ-kheo này nghĩ rằng: \"Bậc Ðạo Sư hỏi một Tỷ-kheo khác nhiều lần trong khi giảng pháp cho chúng Tỷ-kheo. Bậc Ðạo Sư không hỏi ta nhiều lần trong khi giảng pháp cho chúng Tỷ-kheo\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":27},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng các Tỷ-kheo hãy để ta đi trước trong khi vào làng để dùng cơm! Mong rằng các Tỷ-kheo không để một Tỷ-kheo khác đi trước trong khi vào làng để dùng cơm!\" Này Hiền giả, sự tình này có thể xảy ra: các Tỷ-kheo để một Tỷ-kheo khác đi trước trong khi vào làng để dùng cơm, các Tỷ-kheo không để Tỷ-kheo ấy đi trước trong khi vào làng để dùng cơm. Tỷ-kheo này nghĩ rằng: \"Các Tỷ-kheo để một Tỷ-kheo khác đi trước trong khi vào làng để dùng cơm, các Tỷ-kheo không để ta đi trước trong khi vào làng để dùng cơm\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":28},{"content":"Này Hiền giả, sự tình xảy ra, ở đây, một Tỷ-kheo khởi lên ý muốn như sau: \"Mong rằng tại chỗ ăn, ta được chỗ ngồi tốt nhất, nước uống tốt nhất, đồ ăn khất thực tốt nhất! Mong rằng Tỷ-kheo khác tại chỗ ăn không được chỗ ngồi tốt nhất, nước uống tốt nhất, đồ ăn khất thực tốt nhất!\" Này Hiền giả, sự tình này có thể xảy ra: một Tỷ-kheo khác tại chỗ ăn được chỗ ngồi tốt nhất, nước uống tốt nhất, đồ ăn khất thực tốt nhất; còn Tỷ-kheo ấy tại chỗ ăn không được chỗ ngồi tốt nhất, nước uống tốt nhất, đồ ăn khất thực tốt nhất. Tỷ-kheo này nghĩ rằng: \"Một Tỷ-kheo khác tại chỗ ăn được chỗ ngồi tốt nhất, nước uống tốt nhất, đồ ăn khất thực tốt nhất. Tại chỗ ăn, ta không được chỗ ngồi tốt nhất, nước uống tốt nhất, đồ ăn khất thực tốt nhất\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":29},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng tại chỗ ăn sau khi ăn xong, ta sẽ thuyết tùy hỷ pháp, không phải Tỷ-kheo khác tại chỗ ăn, sau khi ăn xong, sẽ thuyết tùy hỷ pháp!\" Này Hiền giả, sự tình này có thể xảy ra: một Tỷ-kheo khác tại chỗ ăn, sau khi ăn xong, thuyết tùy hỷ pháp; Tỷ-kheo ấy tại chỗ ăn, sau khi ăn xong, không thuyết tùy hỷ pháp. Tỷ-kheo này nghĩ rằng: \"Một Tỷ-kheo khác tại chỗ ăn, sau khi ăn xong, thuyết tùy hỷ pháp. Ta tại chỗ ăn, sau khi ăn xong, không thuyết tùy hỷ pháp\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":30},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng, ta sẽ thuyết pháp cho các Tỷ-kheo tụ tập tại ngôi tịnh xá, chớ không phải một Tỷ-kheo khác thuyết pháp cho các Tỷ-kheo tụ tập tại ngôi tịnh xá!\" Này Hiền giả, sự tình này có thể xảy ra: một Tỷ-kheo khác thuyết pháp cho các Tỷ-kheo tụ tập tại ngôi tịnh xá; còn Tỷ-kheo ấy không thuyết pháp cho các Tỷ-kheo tụ tập tại ngôi tịnh xá. Tỷ-kheo này nghĩ rằng: \"Một Tỷ-kheo khác thuyết pháp cho các Tỷ-kheo tụ tập tại ngôi tịnh xá, còn ta không thuyết pháp cho các Tỷ-kheo tụ tập tại ngôi tịnh xá\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":31},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng, ta sẽ thuyết pháp cho các Tỷ-kheo-ni tụ tập tại ngôi tịnh xá,... (như trên)... ta sẽ thuyết pháp cho các Nam cư sĩ... ta sẽ thuyết pháp cho các Nữ cư sĩ tụ tập tại ngôi tịnh xá, chớ không phải một Tỷ-kheo khác thuyết pháp cho các Nữ cư sĩ tụ tập tại ngôi tịnh xá!\" Này Hiền giả, sự tình này có thể xảy ra: một Tỷ-kheo khác thuyết pháp cho các Nữ cư sĩ tụ tập tại ngôi tịnh xá; còn Tỷ-kheo ấy không thuyết pháp cho các Nữ cư sĩ tụ tập tại ngôi tịnh xá. Tỷ-kheo này nghĩ rằng: \"Một Tỷ-kheo khác thuyết pháp cho các Nữ cư sĩ tụ tập tại ngôi tịnh xá; còn ta không thuyết pháp cho các Nữ cư sĩ tụ tập tại ngôi tịnh xá\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":32},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng các Tỷ-kheo cung kính, tôn trọng, lễ bái, cúng dường ta; các vị Tỷ-kheo chớ có cung kính, tôn trọng, lễ bái cúng dường một Tỷ-kheo khác!\" Này Hiền giả, sự tình này có thể xảy ra: các Tỷ-kheo cung kính, tôn trọng lễ bái, cũng dường một Tỷ-kheo khác, các Tỷ-kheo không cung kính, tôn trọng, lễ bái, cúng dường Tỷ-kheo ấy. Tỷ-kheo này nghĩ rằng: \"Các Tỷ-kheo cung kính, tôn trọng, lễ bái, cúng dường một Tỷ-kheo khác chớ không cung kính, tôn trọng, lễ bái, cúng dường ta\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":33},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo khởi lên ý muốn như sau: \"Mong rằng các Tỷ-kheo-ni... (như trên)... các Nam cư sĩ... (như trên)... các Nữ cư sĩ cung kính, tôn trọng, lễ bái, cúng dường ta. Các Nữ cư sĩ không cung kính, tôn trọng, lễ bái, cúng dường một Tỷ-kheo khác!\" Này Hiền giả, sự tình này có thể xảy ra: các Nữ cư sĩ cung kính, tôn trọng, lễ bái, cúng dường một Tỷ-kheo khác, các Nữ cư sĩ không cung kính, tôn trọng, lễ bái, cúng dường Tỷ-kheo ấy. Tỷ-kheo này nghĩ rằng: \"Các Nữ cư sĩ cung kính, tôn trọng, lễ bái, cúng dường một Tỷ-kheo khác; các Nữ cư sĩ không cung kính, tôn trọng, lễ bái, cúng dường ta\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":34},{"content":"Này Hiền giả, sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng ta nhận được các y phục tối thắng, Tỷ-kheo khác không nhận được các y phục tối thắng!\" Này Hiền giả, sự tình này có thể xảy ra: một Tỷ-kheo khác nhận được các y phục tối thắng, Tỷ-kheo ấy không nhận được các y phục tối thắng. Tỷ-kheo này nghĩ rằng: \"Một Tỷ-kheo khác nhận được các y phục tối thắng; ta không nhận được các y phục tối thắng\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":35},{"content":"Này Hiền giả sự tình này xảy ra, ở đây, một Tỷ-kheo có thể khởi lên ý muốn như sau: \"Mong rằng ta nhận được các đồ ăn khất thực tối thắng... (như trên)... các sàng tọa tối thắng, các dược phẩm trị bịnh tối thắng. Tỷ-kheo khác không nhận được các dược phẩm trị bịnh tối thắng!\" Này Hiền giả, sự tình này có thể xảy ra: một Tỷ-kheo khác nhận được các dược phẩm trị bịnh tối thắng, còn Tỷ-kheo ấy không nhận được các dược phẩm trị bịnh tối thắng\". Tỷ-kheo này nghĩ rằng: \"Một Tỷ-kheo khác nhận được các dược phẩm trị bịnh tối thắng; còn ta không nhận được các dược phẩm trị bịnh tối thắng\". Do đó, vị này trở thành phẫn nộ và bất mãn. Này Hiền giả, phẫn nộ và bất mãn, cả hai thuộc về cấu uế.","fontSize":12,"order":36},{"content":"Này Hiền giả, các ác bất thiện pháp, cảnh giới của dục này là đồng nghĩa cái gọi là cấu uế.","fontSize":12,"order":37},{"content":"Này Hiền giả, đối với Tỷ-kheo nào, các ác, bất thiện pháp, cảnh giới của dục này còn được thấy và nghe là chưa được diệt trừ, nếu Tỷ-kheo ấy là vị sống trong rừng núi, tại các trú xứ xa vắng, sống hạnh khất thực, thứ lớp khất thực từng nhà một, theo hạnh mang phấn tảo y, mặc y phục thô xấu, thời các đồng phạm hạnh không cung kính, tôn trọng, lễ bái, cúng dường Tỷ-kheo ấy. Vì sao vậy? Vì các bậc Tôn giả này còn được thấy và còn được nghe các ác, bất thiện pháp, cảnh giới dục của Tỷ-kheo chưa được diệt trừ.","fontSize":12,"order":38},{"content":"Này Hiền giả, ví như một bát bằng đồng, mang từ chợ về hay từ nhà người thợ rèn về, bát ấy thanh tịnh, sạch sẽ. Nhưng người chủ của bát ấy đựng đầy bát với xác rắn, xác chó hay xác người, đậy lại với một cái bát đồng khác rồi mang về hàng chợ lại. Có người thấy vậy bèn hỏi: \"Bạn mang cái gì có vẻ đẹp đẽ ngon lành vậy?\" Khi cầm cái bát lên, mở ra và nhìn vào, thì với người ấy, không ưa thích khởi lên, sự ghê tởm khởi lên, và sự yếm ố khởi lên. Những người đói còn chưa muốn ăn các thứ ấy, huống nữa là những người đã no.","fontSize":12,"order":39},{"content":"Này Hiền giả, đối với Tỷ-kheo nào, các ác, bất thiện pháp, cảnh giới của dục này còn được thấy và được nghe là chưa được diệt trừ, nếu Tỷ-kheo ấy là vị sống trong rừng núi, tại các trú xứ xa vắng, sống hạnh khất thực, thứ lớp khất thực từng nhà một, theo hạnh mang phấn tảo y, mặc y phục thô xấu, thời các đồng phạm hạnh không cung kính, tôn trọng, lễ bái, cúng dường Tỷ-kheo ấy. Vì sao vậy? Vì các bậc Tôn giả này còn được thấy và còn được nghe các ác, bất thiện pháp, cảnh giới của dục này là chưa được diệt trừ.","fontSize":12,"order":40},{"content":"Này Hiền giả, đối với Tỷ-kheo nào mà các ác, bất thiện pháp, cảnh giới của dục này được thấy và được nghe là đã diệt trừ, nếu Tỷ-kheo ấy sống gần làng mạc, chấp nhận biệt thỉnh thực, mang y người gia chủ cúng, thời các đồng phạm hạnh cung kính, tôn trọng, lễ bái, cúng dường vị Tỷ-kheo ấy. Vì sao vậy? Vì các bậc Tôn giả này được thấy và được nghe các ác, bất thiện pháp, cảnh giới của dục của vị Tỷ-kheo ấy đã được diệt trừ.","fontSize":12,"order":41},{"content":"Này Hiền giả, ví như một bát đồng, mang từ hàng chợ về hay từ nhà người thợ rèn về, bát ấy thanh tịnh, sạch sẽ. Người chủ cái bát ấy dựng đầy với gạo ngon, cơm lành, các hột đen đã lấy ra, các loại đồ ăn, đậy lại với một bát đồng khác rồi mang về hàng chợ lại. Các người thấy vậy bèn hỏi: \"Bạn mang cái gì có vẻ đẹp đẽ ngon lành vậy?\" Khi cầm cái bát lên, mở ra và nhìn vào, thì đối với người ấy, ưa thích khởi lên, sự không ghê tởm khởi lên, sự không yếm ố khởi lên. Người no còn muốn ăn các thứ ấy huống nữa là người đói.","fontSize":12,"order":42},{"content":"Này Hiền giả, cũng vậy, đối với vị Tỷ-kheo nào, mà các ác, bất thiện pháp, cảnh giới của dục này được thấy và được nghe là đã diệt trừ, nếu Tỷ-kheo ấy sống ở biên giới gần làng mạc, chấp nhận biệt thỉnh thực, mang y người gia chủ cúng, thời các đồng phạm hạnh cung kính, tôn trọng lễ bái cúng dường Tỷ-kheo ấy. Vì sao vậy? Vì các bậc Tôn giả này được thấy và được nghe các ác, bất thiện pháp cảnh giới của dục này đã được diệt trừ.","fontSize":12,"order":43},{"content":"Ðược nghe nói vậy, Tôn giả Mahamoggallana thưa với Tôn giả Sariputta:","fontSize":12,"order":44},{"content":"-- Hiền giả Sariputta, một ví dụ khởi lên cho tôi!","fontSize":12,"order":45},{"content":"-- Hiền giả Moggallana, hãy nói lên ví dụ ấy.","fontSize":12,"order":46},{"content":"-- Hiền giả, một thời tôi ở thành Vương Xá, tại Giribbaja. Này Hiền giả, rồi tôi đắp y vào buổi sáng, mang theo y bát, vào thành Vương Xá để khất thực. Lúc bấy giờ, Samiti, con một người làm xe, đang đẽo một vành xe, và tà mạng ngoại đạo Panduputta, trước là con của một người làm xe, đang đứng một bên. Rồi tà mạng ngoại đạo Panduputta trước là con một người làm xe, khởi lên ý nghĩ như sau: \"Mong rằng Samiti, con người thợ xe, hãy đẽo đường cong này, đường méo này và các mắt gỗ này, để vành xe này không có cong, không có đường méo, không có mắt gỗ, được trơn tru và được đặt vào trong trục chính\". Này Hiền giả, tà mạng ngoại đạo Panduputta, trước là con một người làm xe suy nghĩ như thế nào, thời đúng như vậy, Samiti, con người làm xe, đẽo đường cong này, đường méo này và các mắt gỗ này của vành xe ấy. Này Hiền giả, tà mạng ngoại đạo Panduputta trước là con người làm xe, hoan hỷ nói lên lời hoan hỷ như sau: \"Hình như người này đang đẽo (vành xe ấy) như là với tâm của anh ta, anh ta biết tâm ta vậy\".","fontSize":12,"order":47},{"content":"Này Hiền giả, những ai không có lòng tin, vì mục đích sinh sống, không phải vì lòng tin mà xuất gia, sống đời sống vô gia đình, những vị gian ngụy, xảo trá, khi cuống, trạo cử, kiêu mạn, dao động, lắm lời, tạp thoại, không hộ trì các căn, không tiết độ trong ăn uống, không chú tâm cảnh giác, không tha thiết với hạnh Sa-môn, không nhiệt thành tôn trọng Phật pháp, ưa sống sung túc, biếng nhác, dẫn đầu về đọa lạc, chối bỏ trọng trách sống viễn ly, giải đãi không tinh tấn, lãng quên không chú niệm, không định tâm, tâm tán loạn, liệt tuệ, đần độn. Tôn giả Sariputta với pháp môn này, như là với tâm của Tôn giả, Tôn giả biết tâm của những hạng người ấy.","fontSize":12,"order":48},{"content":"Những kẻ Thiện nam tử, do lòng tin, xuất gia, từ bỏ gia đình, sống không gia đình; những vị nào không gian ngụy, không xảo trá, không khi cuống, không trạo cử, không kiêu mạn, không dao động, không lắm lời, không tạp thoại, hộ trì các căn, tiết độ trong ăn uống, chú tâm cảnh giác, tha thiết với hạnh Sa-môn, nhiệt thành tôn trọng Phật pháp, không sống trong sung túc, không biếng nhác, bỏ rơi gánh nặng về đọa lạc, dẫn đầu về viễn ly, tinh cần, tinh tấn, nỗ lực, chú tâm cảnh giác, định tâm, nhất tâm, có trí tuệ, không đần độn. Những vị này sau khi nghe pháp môn này của Tôn giả Sariputta, hình như đang uống, hình như đang nếm với lời nói và tâm ý. Thật lành thay, một vị Tôn giả đồng phạm hạnh đã khiến cho vượt khỏi bất thiện và an trú vào chánh thiện!","fontSize":12,"order":49},{"content":"Này Hiền giả, ví như một người đàn bà hay người đàn ông, còn đang tuổi trẻ, tánh ưa trang sức, sau khi gội đầu xong, sau khi được một vòng hoa sen xanh hay một vòng vũ sanh hoa, hay một vòng thiện tư hoa, dùng hai tay cầm lấy vòng hoa ấy và đặt trên đỉnh đầu. Này Hiền giả, cũng vậy những Thiện nam tử vì lòng tin đã xuất gia, từ bỏ gia đình sống không gia đình, không gian ngụy... (như trên)... Thật lành thay một Tôn giả đồng phạm hạnh đã khiến cho vượt khỏi bất thiện và an trú vào chánh thiện!","fontSize":12,"order":50},{"content":"Như vậy hai vị cao đức ấy cùng nhau thiện thuyết, cùng nhau tùy hỷ.","fontSize":12,"order":51},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":52}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/5. Kinh Không uế nhiễm (Anangana sutta)","title":"5. Kinh Không uế nhiễm (Anangana sutta)"},{"ID":6,"paragraphs":[{"alignment":1,"content":"6. Kinh Ước nguyện (Akankheyya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Bạch Thế Tôn\", những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn giảng như sau:","fontSize":12,"order":3},{"content":"-- Các Tỷ-kheo, hãy sống đầy đủ giới hạnh, đầy đủ giới bổn, sống phòng hộ với sự phòng hộ của giới bổn, đầy đủ uy nghi chánh hạnh, thấy sự nguy hiểm trong các lỗi nhỏ nhặt, chơn chánh lãnh thọ và học tập các học giới.","fontSize":12,"order":4},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng ta được các đồng phạm hạnh thương mến, yêu quý, cung kính và tôn trọng!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật, kiên trì, nội tâm tịch tĩnh, không gián đoạn Thiền định, thành tựu quán hạnh, thích sống tại các trú xứ không tịnh.","fontSize":12,"order":5},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng ta được các vật dụng như y phục, các món ăn khất thực, sàng tọa và các dược phẩm trị bệnh!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật, kiên trì, nội tâm tịch tĩnh, không gián đoạn Thiền định, thành tựu quán hạnh, thích sống tại các trú xứ không tịnh.","fontSize":12,"order":6},{"content":"Này các Tỷ-kheo, nếu có Tỷ-kheo có ước nguyện: \"Mong rằng ta nay hưởng thọ các vật dụng như y phục, các món ăn khất thực, sàng tọa và các dược phẩm trị bệnh! Mong rằng hành động của những vị tạo ra các vật dụng ấy được quả báo lớn, được lợi ích lớn!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng những bà con huyết thống với ta, khi họ chết và mệnh chung, nghĩ (đến ta) với tâm hoan hỷ (và nhờ vậy) được quả báo lớn, lợi ích lớn!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":8},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng ta nhiếp phục lạc và bất lạc, chớ không phải bất lạc nhiếp phục ta. Mong rằng ta sống luôn luôn nhiếp phục bất lạc được khởi lên!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":9},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng ta nhiếp phục khiếp đảm và sợ hãi, chớ không phải khiếp đảm và sợ hãi nhiếp phục ta! Mong rằng ta sống luôn luôn nhiếp phục khiếp đảm và sợ hãi được khởi lên!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":10},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng, tùy theo ý muốn, không có khó khăn, không có mệt nhọc, không có phí sức, ta chứng được bốn Thiền, thuộc tăng thượng tâm, hiện tại lạc trú!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Có những giải thoát tịch tĩnh, siêu thoát Sắc giới, thuộc Vô sắc giới. Mong rằng ta có thể cảm xúc với thân và sống an trú trong cảnh giới ấy!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":12},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng ta trừ diệt ba kiết sử, chứng quả Dự lưu, không còn bị đọa lạc, chắc chắn hướng đến Chánh giác!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":13},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng trừ diệt ba kiết sử, làm cho muội lược tham, sân, si, ta chứng được Nhứt Lai, chỉ phải trở lại đời một lần nữa để đoạn tận khổ đau!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... trú xứ không tịnh.","fontSize":12,"order":14},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng, trừ diệt năm hạ phần kiết sử, ta được hóa sanh, chứng được Niết-bàn ngay tại cảnh giới ấy, không còn trở lui thế giới này nữa!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... các trú xứ không tịnh.","fontSize":12,"order":15},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng ta chứng được các loại thần thông! Một thân ta hiện ra nhiều thân, nhiều thân ta hiện ra một thân; ta hiện hình, biến hình đi ngang qua vách, qua thành, qua núi như đi ngang hư không, ta độn thổ trồi lên ngang qua đất liền như ở trong nước; ta đi trên nước không chìm như trên đất liền; ta ngồi kiết già đi trên hư không như con chim; với bàn tay, ta chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, đại oai thần như vậy; ta có thể, thân ta có thần thông bay cho đến Phạm Thiên!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)...các trú xứ không tịnh.","fontSize":12,"order":16},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng, với thiên nhĩ thanh tịnh siêu nhân, ta có thể nghe hai loại tiếng, chư Thiên và loài Người, ở xa hay ở gần!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... các trú xứ không tịnh.","fontSize":12,"order":17},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng với tâm của ta, ta biết được tâm của các chúng sanh và loài Người. Tâm có tham, ta biết tâm có tham. Tâm không tham, ta biết tâm không tham. Tâm có sân, ta biết tâm có sân. Tâm không sân, ta biết tâm không sân. Tâm có si, ta biết tâm có si. Tâm không si, ta biết tâm không si. Tâm chuyên chú, ta biết tâm chuyên chú. Tâm tán loạn, ta biết tâm tán loạn. Tâm đại hành, ta biết tâm đại hành. Tâm không đại hành, ta biết tâm không đại hành. Tâm chưa vô thượng, ta biết tâm chưa vô thượng. Tâm vô thượng, ta biết tâm vô thượng. Tâm Thiền định, ta biết tâm Thiền định. Tâm không Thiền định, ta biết tâm không Thiền định. Tâm giải thoát, ta biết tâm giải thoát. Tâm không giải thoát, ta biết tâm không giải thoát!\" Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... các trú xứ không tịnh.","fontSize":12,"order":18},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng ta nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều hoại và thành kiếp, ta nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, thọ mạng đến mức như thế này, Sau khi chết tại chỗ kia, ta được sanh chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, thọ mạng đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật... (như trên)... các trú xứ không tịnh.","fontSize":12,"order":19},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Mong rằng với thiên nhãn thuần tịnh, siêu nhân, ta thấy sự sống và sự chết của chúng sanh. Ta biết rõ rằng, chúng sanh người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của chúng. Các Tôn giả, chúng sanh nào làm những ác hạnh về thân, về lời và về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn các Tôn giả, chúng sanh nào làm những thiện hạnh về thân, về lời và về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến. Những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi Trời, trên đời này. Như vậy, ta với thiên nhãn thuần tịnh siêu nhân, thấy sự sống chết của chúng sanh, ta biết rõ rằng chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật, kiên trì, nội tâm tịch tĩnh, không gián đoạn Thiền định, thành tựu quán hạnh, thích sống tại các trú xứ không tịnh.","fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, nếu Tỷ-kheo có ước nguyện: \"Với sự diệt trừ các lậu hoặc, sau khi tự tri tự chứng, ta chứng đạt và an trú ngay trong hiện tại, tâm giải thoát, tuệ giải thoát không có lậu hoặc!\", Tỷ-kheo ấy phải thành tựu viên mãn giới luật, kiên trì, nội tâm tịch tĩnh, không gián đoạn Thiền định, thành tựu quán hạnh, thích sống tại các trú xứ không tịnh.","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, hãy sống đầy đủ giới hạnh, đầy đủ giới bổn, sống phòng hộ với sự phòng hộ của giới bổn, đầy đủ uy nghi chánh hạnh, thấy sự nguy hiểm trong các lỗi nhỏ nhặt, chơn chánh lãnh thọ và tu học các học giới. Như vậy, phàm đã nói gì, chính duyên ở đây mà nói vậy.","fontSize":12,"order":22},{"content":"Thế Tôn thuyết giảng như vậy, các Tỷ-kheo ấy hoan hỷ tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":23},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/6. Kinh Ước nguyện (Akankheyya sutta)","title":"6. Kinh Ước nguyện (Akankheyya sutta)"},{"ID":7,"paragraphs":[{"alignment":1,"content":"7. Kinh Ví dụ tấm vải (Vatthùpama sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Lúc bấy giờ Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". --\"Bạch Thế Tôn\", các vị Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, như một tấm vải cấu uế, nhiễm bụi, một người thợ nhuộm nhúng tấm vải ấy vào thuốc nhuộm này hay thuốc nhuộm khác - hoặc xanh, hoặc vàng, hoặc đỏ, hoặc tía - vải ấy sẽ được màu nhuộm không tốt đẹp, sẽ được màu nhuộm không sạch sẽ. Vì sao vậy? Này các Tỷ-kheo, vì tấm vải không được trong sạch. Cũng vậy, này các Tỷ-kheo, cõi ác chờ đợi một tâm cấu uế. Này các Tỷ-kheo, như một tấm vải thanh tịnh, trong sạch, một người thợ nhuộm nhúng tấm vải ấy vào thuốc nhuộm này hay thuốc nhuộm khác - hoặc xanh, hoặc vàng, hoặc đỏ, hoặc tía, vải ấy sẽ được màu nhuộm tốt đẹp, sẽ được màu nhuộm sạch sẽ. Vì sao vậy? Này các Tỷ-kheo, vì tấm vải được trong sạch. Cũng vậy, này các Tỷ-kheo, cõi thiện chờ đợi một tâm không cấu uế.","fontSize":12,"order":4},{"content":"Và này các Tỷ-kheo, thế nào là những cấu uế của tâm? Tham dục, tà tham là cấu uế của tâm, sân là cấu uế của tâm, phẫn là cấu uế của tâm, hận là cấu uế của tâm, hư ngụy, não hại, tật đố, xan tham, man trá, khi cuống, ngoan cố, cấp tháo, quá mạn, kiêu, phóng dật là cấu uế của tâm.","fontSize":12,"order":5},{"content":"Này các Tỷ-kheo, Tỷ-kheo nào nghĩ rằng: \"Tham dục, tà tham là cấu uế của tâm\" và sau khi biết vậy, vị ấy đoạn trừ tham dục, tà tham cấu uế của tâm; nghĩ rằng: \"Sân là cấu uế của tâm\", và sau khi biết vậy, vị ấy đoạn trừ sân, cấu uế của tâm; phẫn... hận... hư ngụy... não hại, tật đố, xan tham, man trá, khi cuống... ngoan cố... cấp tháo... mạn... quá mạn... kiêu; nghĩ rằng: \"Phóng dật là cấu uế của tâm\" thì sau khi biết vậy, vị ấy đoạn trừ phóng dật, cấu uế của tâm.","fontSize":12,"order":6},{"content":"Này các Tỷ-kheo, khi nào Tỷ-kheo biết được: \"Tham dục, tà tham là cấu uế của tâm\", tham dục, tà tham cấu uế của tâm được diệt trừ, ... sân... phẫn... hận... hư ngụy... não hại... tật đố... xan tham... man trá... khi cuống... ngoan cố... cấp tháo... mạn... quá mạn... kiêu; khi nào Tỷ-kheo biết được: \"Phóng dật là cấu uế của tâm\", phóng dật, cấu uế của tâm được diệt trừ, Tỷ-kheo ấy thành tựu lòng tin tuyệt đối đối với Phật: Ngài là bậc Thế Tôn, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Ðiều Ngự Trượng Phu, Vô Thượng Sĩ, Thiên Nhân Sư, Phật, Thế Tôn.","fontSize":12,"order":7},{"content":"Vị ấy thành tựu lòng tin tuyệt đối đối với Pháp: Pháp được Thế Tôn khéo thuyết giảng, thiết thực hiện tại, không có thời gian, đến để mà thấy, có khả năng hướng thượng, được người có trí chứng hiểu.","fontSize":12,"order":8},{"content":"Vị ấy thành tựu lòng tin tuyệt đối đối với chúng Tăng: Diệu hạnh là chúng Tăng, đệ tử Thế Tôn; Trực hạnh là chúng Tăng, đệ tử Thế Tôn; Như lý hạnh là chúng Tăng, đệ tử Thế Tôn; Chánh hạnh là chúng Tăng, đệ tử Thế Tôn. Tức là bốn đôi tám vị. Chúng Tăng, đệ tử Thế Tôn, đáng được cung kính, đáng được tôn trọng, đáng được cúng dường, đáng được chắp tay, là phước điền vô thượng ở đời.","fontSize":12,"order":9},{"content":"Ðến giai đoạn này, đối với vị ấy có sự từ bỏ, có sự diệt trừ, có sự giải thoát, có sự đoạn trừ, có sự xả ly. Vị ấy tự nghĩ: \"Ta thành tựu lòng tin tuyệt đối đối với Thế Tôn\", và chứng được nghĩa tín thọ, chứng được pháp tín thọ, chứng được hân hoan liên hệ đến pháp; từ hân hoan, hỷ sanh; từ hỷ, thân được khinh an; thân khinh an, cảm giác được lạc thọ; với lạc thọ, tâm được Thiền định.","fontSize":12,"order":10},{"content":"Vị ấy tự nghĩ: \"Ta thành tựu lòng tin tuyệt đối đối với Pháp\", và chứng được nghĩa tín thọ, chứng được pháp tín thọ, chứng được hân hoan liên hệ đến pháp; từ hân hoan, hỷ sanh; từ hỷ, thân được khinh an; thân khinh an, cảm giác được lạc thọ; với lạc thọ, tâm được Thiền định.","fontSize":12,"order":11},{"content":"Vị ấy tự nghĩ: \"Ta thành tựu lòng tin tuyệt đối đối với Tăng\", và chứng được nghĩa tín thọ, chứng được pháp tín thọ, chứng được hân hoan liên hệ đến pháp; từ hân hoan hỷ sanh; từ hỷ, thân được khinh an, thân khinh an, cảm giác được lạc thọ; với lạc thọ, tâm được Thiền định.","fontSize":12,"order":12},{"content":"Vị ấy tự nghĩ: \"Ðến giai đoạn này, đối với Ta, có sự từ bỏ, có sự diệt trừ, có sự giải thoát, có sự đoạn trừ, có sự xả ly\", và chứng được nghĩa tín thọ, chứng được pháp tín thọ, chứng được hân hoan liên hệ đến pháp; từ hân hoan, hỷ sanh; từ hỷ, thân khinh an; thân khinh an, cảm giác được lạc thọ; với lạc thọ, tâm được Thiền định.","fontSize":12,"order":13},{"content":"Này các Tỷ-kheo, vị Tỷ-kheo, giới như vậy, pháp như vậy, tuệ như vậy, - nếu có ăn đồ khất thực với gạo thơm, hạt đen được vất đi, với các món canh, với các món ăn khác cũng không vì vậy trở thành một chướng ngại cho vị ấy. Này các Tỷ-kheo, như một tấm vải cấu uế, nhiễm bụi, nếu bỏ trong nước sạch, trở thành thanh tịnh sạch sẽ, như bỏ vào lò lửa trở thành thanh tịnh sạch sẽ. Cũng vậy, này các Tỷ-kheo, một Tỷ-kheo, giới như vậy, pháp như vậy, tuệ như vậy, - nếu có ăn đồ khất thực với gạo thơm, hạt đen được vất đi, với các món canh, với các món ăn khác, cũng không vì vậy trở thành một chướng ngại cho vị ấy.","fontSize":12,"order":14},{"content":"Vị ấy an trú, biến mãn một phương với tâm câu hữu với từ, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy, cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":15},{"content":"Vị ấy an trú, biến mãn một phương với tâm câu hữu với bi... (như trên)... với tâm câu hữu với hỷ... (như trên)... biến mãn một phương với tâm câu hữu với xả, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy, cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại vô biên, không hận, không sân.","fontSize":12,"order":16},{"content":"Vị ấy biết: \"Có cái này, có cái hạ liệt, có cái cao thượng, có sự giải thoát vượt qua các tưởng\".","fontSize":12,"order":17},{"content":"Do vị ấy biết như vậy, thấy như vậy, tâm được giải thoát khỏi dục lậu, tâm được giải thoát khỏi hữu lậu, tâm được giải thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát, trí khởi lên: \"Ta đã giải thoát, sanh đã tận, phạm hạnh đã thành, những việc nên làm đã làm, không còn trở lui trạng thái này nữa\". Này các Tỷ-kheo, Tỷ-kheo ấy được gọi là Tỷ-kheo đã được tắm rửa với sự tắm rửa nội tâm.","fontSize":12,"order":18},{"content":"Lúc bấy giờ, Bà-la-môn Sundarika Bharadvaja đang ngồi không xa Thế Tôn. Rồi Bà-la-môn Sundarika Bharadvaja bạch Thế Tôn:","fontSize":12,"order":19},{"content":"-- Tôn giả Gotama có đi đến sông Bahuka để tắm rửa không?","fontSize":12,"order":20},{"content":"-- Này Bà-la-môn, sông Bahuka là gì? Sông Bahuka có làm được lợi ích gì?","fontSize":12,"order":21},{"content":"-- Tôn giả Gotama, sông Bahuka được nhiều người xem là có khả năng giải thoát. Tôn giả Gotama, sông Bahuka được nhiều người xem là có khả năng đem lại công đức. Và nhiều người đã gội sạch các ác nghiệp trong sông Bahuka.","fontSize":12,"order":22},{"content":"Rồi Thế Tôn nói lên những bài kệ sau đây cho Bà-la-môn Sundarika Bharadvaja:","fontSize":12,"order":23},{"content":"Trong sông Bàhukà \u000bTại Adhikakkà, \u000bTại cả sông Gayà \u000bVà Sundarikà, \u000bTại Sarassatì\u000bVà tại Payàna,\u000bTại Bàhumatì, \u000bKẻ ngu dầu thường tắm,\u000bÁc nghiệp không rửa sạch.","fontItalic":-1,"fontSize":12,"order":24},{"content":"Sông Sundarikà\u000bCó thể làm được gì?\u000bPayàga làm gì?\u000bCả sông Bàhukà?\u000bKhông thể rửa nghiệp đen \u000bCủa kẻ ác gây tội.","fontItalic":-1,"fontSize":12,"order":25},{"content":"Ðối kẻ sống thanh tịnh,\u000bNgày nào cũng ngày tốt,\u000bVới kẻ sống thanh tịnh, \u000bNgày nào cũng ngày lành,","fontItalic":-1,"fontSize":12,"order":26},{"content":"Các tịnh nghiệp thanh tịnh, \u000bLuôn thành tựu thiện hạnh. \u000bNày vị Bà-la-môn,\u000bChỉ nên tắm ở đây, \u000bKhiến mọi loài chúng sanh, \u000bÐược sống trong an ổn.\u000bNếu không nói dối trá,\u000bNếu không hại chúng sanh,\u000bKhông lấy của không cho, \u000bCó lòng tín, không tham, \u000bÐi Gayà làm gì, \u000bGayà một giếng nước?","fontItalic":-1,"fontSize":12,"order":27},{"content":"Khi được nghe nói vậy, Bà-la-môn Sundarika Bharadvaja bạch Thế Tôn:","fontSize":12,"order":28},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Tôn giả Gotama, như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho kẻ bị lạc hướng, đem đèn sáng vào trong bóng tối, để những ai có mắt có thể thấy sắc. Cũng vậy Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày. Nay con quy y Tôn giả Gotama, quy y Pháp và quy y Tăng. Mong con được xuất gia với Tôn giả Gotama! Mong con được thọ đại giới!","fontSize":12,"order":29},{"content":"Bà-la-môn Sundarika Bharadvaja được xuất gia với Thế Tôn, được thọ đại giới. Trong thời gian ngắn sau khi thọ đại giới, Tôn giả Bharadvaja sống độc cư, không phóng dật, nhiệt tâm tinh cần và không bao lâu sau khi tự thân chứng ngộ với thượng trí, chứng đắc và an trú ngay trong hiện tại, vô thượng cứu cánh Phạm hạnh mà vì mục đích này các Thiện nam tử xuất gia, từ bỏ gia đình, sống không gia đình. Vị ấy đã thắng tri: \"Sanh đã tận, Phạm hạnh đã thành, những việc nên làm đã làm, không còn trở lui trạng thái này nữa\". Như vậy, Tôn giả Bharadvaja trở thành một vị A-la-hán nữa.","fontSize":12,"order":30},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":31}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/7. Kinh Ví dụ tấm vải (Vatthùpama sutta)","title":"7. Kinh Ví dụ tấm vải (Vatthùpama sutta)"},{"ID":8,"paragraphs":[{"alignment":1,"content":"8. Kinh Ðoạn giảm (Sallekha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Lúc bấy giờ, Tôn giả Maha Cunda, vào buổi chiều từ chỗ độc cư Thiền tịnh đứng dậy, đến tại chỗ Thế Tôn, đảnh lễ Ngài rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Maha Cunda bạch Thế Tôn:","fontSize":12,"order":3},{"content":"-- Bạch Thế Tôn, có những loại sở kiến này khởi lên trên đời, hoặc liên hệ đến ngã luận, hoặc liên hệ đến thế giới luận. Bạch Thế Tôn, đối với một Tỷ-kheo, có tác ý ngay từ ban đầu, thời có thể đoạn trừ những sở kiến ấy hay không, có thể xả ly những sở kiến ấy hay không?","fontSize":12,"order":4},{"content":"-- Này Cunda, những loại sở kiến này khởi lên trên đời, hoặc liên hệ đến ngã luận, hoặc liên hệ đến thế giới luận, - chỗ nào những sở kiến này tiềm ẩn, và chỗ nào những sở kiến này hiện hành, chỉ có cách như thật quán sát chúng với trí tuệ rằng: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\", có vậy thời có sự đoạn trừ những sở kiến ấy, có sự xả ly những sở kiến ấy.","fontSize":12,"order":5},{"content":"(Tám chứng đắc)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":6},{"content":"Này Cunda, sự kiện này xảy ra khi ở đây một Tỷ-kheo ly dục, ly bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm với tứ. Vị ấy có thể nghĩ: \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là hiện tại lạc trú trong giới luật của bậc Thánh.","fontSize":12,"order":7},{"content":"Này Cunda, sự kiện này xảy ra khi ở đây, một Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tỉnh nhất tâm. Vị ấy có thể nghĩ: \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là hiện tại lạc trú trong giới luật của bậc Thánh.","fontSize":12,"order":8},{"content":"Này Cunda, sự kiện này xảy ra khi ở đây, một Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Vị ấy có thể nghĩ \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là hiện tại lạc trú trong giới luật của bậc Thánh.","fontSize":12,"order":9},{"content":"Này Cunda, sự kiện này xảy ra, khi một Tỷ-kheo xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Vị ấy có thể nghĩ: \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là hiện tại lạc trú trong giới luật của bậc Thánh.","fontSize":12,"order":10},{"content":"Này Cunda, sự kiện này xảy ra, khi một Tỷ-kheo vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng. Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Vị ấy có thể tự nghĩ: \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là tịch tịnh trú trong giới luật của bậc Thánh.","fontSize":12,"order":11},{"content":"Này Cunda, sự kiện này xảy ra, khi một Tỷ-kheo vượt lên mọi Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Vị ấy có thể nghĩ: \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là tịch tịnh trú trong giới luật của bậc Thánh.","fontSize":12,"order":12},{"content":"Này Cunda, sự kiện này xảy ra, khi một Tỷ-kheo vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Vị ấy có thể nghĩ: \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là tịch tịnh trú trong giới luật của bậc Thánh.","fontSize":12,"order":13},{"content":"Này Cunda, sự kiện này xảy ra, khi một Tỷ-kheo vượt lên mọi Vô sở hữu xứ, chứng và trú Phi tưởng phi phi tưởng xứ. Vị ấy có thể nghĩ: \"Ta sống với hạnh đoạn giảm\". Này Cunda, các (quả chứng) ấy không gọi là đoạn giảm trong giới luật của bậc Thánh. Chúng được gọi là tịch tịnh trú trong giới luật của bậc Thánh.","fontSize":12,"order":14},{"content":"(Ðoạn giảm)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":15},{"content":"Này Cunda, ở đây đoạn giảm được các Người thực hiện khi các Người nghĩ:","fontSize":12,"order":16},{"content":"(1) \"Những kẻ khác có thể là những người làm hại, chúng ta ở đây không thể là những người làm hại\", như vậy đoạn giảm được thực hiện. \u000b(2) \"Những kẻ khác có thể sát sanh, chúng ta ở đây sẽ từ bỏ sát sanh\", như vậy đoạn giảm được thực hiện.\u000b(3) \"Những kẻ khác có thể lấy của không cho, chúng ta ở đây sẽ từ bỏ lấy của không cho\", như vậy đoạn giảm được thực hiện. \u000b(4) \"Những kẻ khác có thể không phạm hạnh, chúng ta ở đây sẽ sống phạm hạnh\", như vậy... (như trên)... thực hiện. \u000b(5) \"Những kẻ khác có thể nói láo, chúng ta ở đây sẽ từ bỏ nói láo\",... (như trên)... \u000b(6) \"Những kẻ khác có thể nói hai lưỡi, chúng ta ở đây sẽ từ bỏ nói hai lưỡi\",... (như trên)... \u000b(7) \"Những kẻ khác có thể nói lời độc ác\", chúng ta ở đây sẽ từ bỏ nói lời độc ác\", ... (như trên)... \u000b(8) \"Những kẻ khác có thể nói lời phù phiếm, chúng ta ở đây sẽ từ bỏ nói lời phù phiếm\",... (như trên)... \u000b(9) \"Những kẻ khác có thể tham dục, chúng ta ở đây không tham dục\",... (như trên)... \u000b(10) \"Những kẻ khác có thể có sân tâm, chúng ta ở đây sẽ không có sân tâm\",... (như trên)... \u000b(11) \"Những kẻ khác có thể có tà kiến, chúng ta ở đây sẽ có chánh kiến,... (như trên)... \u000b(12) \"Những kẻ khác có thể có tà tư duy, chúng ta ở đây sẽ có chánh tư duy\",... (như trên)... \u000b(13) \"Những kẻ khác có thể có tà ngữ, chúng ta ở đây sẽ có chánh ngữ\",... (như trên)... \u000b(14) \"Những kẻ khác có thể có tà nghiệp, chúng ta ở đây sẽ có chánh nghiệp\",... (như trên)... \u000b(15) \"Những kẻ khác có thể có tà mạng, chúng ta ở đây sẽ có chánh mạng\",... (như trên)... \u000b(16) \"Những kẻ khác có thể có tà tinh tấn, chúng ta ở đây sẽ có chánh tinh tấn\",... (như trên)... \u000b(17) \"Những kẻ khác có thể có tà niệm, chúng ta ở đây sẽ có chánh niệm\",... (như trên)... \u000b(18) \"Những kẻ khác có thể có tà định, chúng ta ở đây sẽ có chánh định\",... (như trên)... \u000b(19) \"Những kẻ khác có thể có tà trí, chúng ta ở đây sẽ có chánh trí\",... (như trên)... \u000b(20) \"Những kẻ khác có thể có tà giải thoát, chúng ta ở đây sẽ có chánh giải thoát\",... (như trên)... \u000b(21) \"Những kẻ khác có thể bị hôn trầm thụy miên chi phối, chúng ta ở đây sẽ không có hôn trầm thụy miên chi phối\",... (như trên)... \u000b(22) \"Những kẻ khác có thể có trạo hối, chúng ta ở đây sẽ không có trạo hối\",... (như trên)... \u000b(23) \"Những kẻ khác có thể nghi hoặc, chúng ta ở đây sẽ trừ diệt nghi hoặc\",... (như trên)... \u000b(24) \"Những kẻ khác có thể phẫn nộ, chúng ta ở đây sẽ không có phẫn nộ\",... (như trên)... \u000b(25) \"Những kẻ khác có thể oán hận, chúng ta ở đây sẽ không có oán hận\",... (như trên)... \u000b(26) \"Những kẻ khác có thể hư ngụy, chúng ta ở đây sẽ không hư ngụy\",... (như trên)... \u000b(27) \"Những kẻ khác có thể não hại, chúng ta ở đây sẽ không não hại\",... (như trên)... \u000b(28) \"Những kẻ khác có thể tật đố, chúng ta ở đây sẽ không tật đố\",... (như trên)... \u000b(29) \"Những kẻ khác có thể xan tham, chúng ta ở đây sẽ không xan tham\",... (như trên)... \u000b(30) \"Những kẻ khác có thể man trá, chúng ta ở đây sẽ không man trá,... (như trên)... \u000b(31) \"Những kẻ khác có thể khi cuống, chúng ta ở đây sẽ không khi cuống\",... (như trên)... \u000b(32) \"Những kẻ khác có thể ngoan cố, chúng ta ở đây không thể ngoan cố\",... (như trên)... \u000b(33) \"Những kẻ khác có thể cấp tháo, chúng ta ở đây không thể cấp tháo\",... (như trên)... \u000b(34) \"Những kẻ khác có thể khó nói (nan thuyết), chúng ta ở đây sẽ dễ nói\",... (như trên)... \u000b(35) \"Những kẻ khác có thể là ác hữu, chúng ta ở đây sẽ là thiện hữu\",... (như trên)... \u000b(36) \"Những kẻ khác có thể phóng dật, chúng ta ở đây sẽ không phóng dật\",... (như trên)... \u000b(37) \"Những kẻ khác có thể là bất tín, chúng ta ở đây sẽ có tín tâm\",... (như trên)... \u000b(38) \"Những kẻ khác có thể không xấu hổ, chúng ta ở đây sẽ có xấu hổ\",... (như trên)... \u000b(39) \"Những kẻ khác có thể không sợ hãi, chúng ta ở đây sẽ có sợ hãi\",... (như trên)... \u000b(40) \"Những kẻ khác có thể nghe ít, chúng ta ở đây sẽ nghe nhiều\"... (như trên)... \u000b(41) \"Những kẻ khác có thể biếng nhác, chúng ta ở đây sẽ siêng năng\",... (như trên)... \u000b(42) \"Những kẻ khác có thể thất niệm, chúng ta ở đây sẽ an trú niệm\",... (như trên)... \u000b(43) \"Những kẻ khác có thể liệt tuệ, chúng ta ở đây thành tựu tuệ\",... (như trên)... \u000b(44) \"Những kẻ khác có thể nhiễm thế tục, cố chấp tư kiến, tánh khó hành xả, chúng ta ở đây sẽ không nhiễm thế tục, không cố chấp tư kiến, tánh dễ hành xả\", như vậy đoạn giảm được thực hiện.","fontSize":12,"order":17},{"content":"(Khởi tâm)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":18},{"content":"Này Cunda, Ta nói rằng sự khởi tâm rất có lợi ích cho các thiện pháp, còn nói gì thân nghiệp, khẩu nghiệp phù hợp (với tâm ý). Do vậy, này Cunda:","fontSize":12,"order":19},{"content":"(1) \"Những kẻ khác có thể làm hại, chúng ta ở đây sẽ không làm hại\", cần phải khởi tâm như vậy. \u000b(2) \"Những kẻ khác có thể sát sanh, chúng ta ở đây sẽ từ bỏ sát sanh\", cần phải khởi tâm như vậy... (như trên)...\u000b(3-43) \"Những kẻ khác... (như trên)...\u000b(44) \"Những kẻ khác có thể nhiễm thế tục, cố chấp tư kiến, tánh khó hành xả, chúng ta ở đây sẽ không nhiễm thế tục, không cố chấp tư kiến, tánh dễ hành xả\", cần phải phát tâm như vậy.","fontSize":12,"order":20},{"content":"(Từ bỏ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":21},{"content":"Này Cunda, giống như một con đường không bằng phẳng, có một con đường bằng phẳng khác đối trị. Này Cunda, giống như một bến nước không bằng phẳng, có một bến nước bằng phẳng khác đối trị. Cũng vậy này Cunda:","fontSize":12,"order":22},{"content":"(1) Ðối với con người làm hại, có sự không làm hại đối trị. \u000b(2) Ðối với con người sát sanh, có từ bỏ sát sanh đối trị. \u000b(3) Ðối với con người lấy của không cho, có từ bỏ lấy của không cho đối trị.\u000b(4-43) ..., không phạm hạnh, có phạm hạnh...; nói láo, có từ bỏ nói láo...; nói hai lưỡi, có từ bỏ nói hai lưỡi...; nói ác khẩu, có từ bỏ nói ác khẩu; nói phù phiếm, có từ bỏ nói phù phiếm...;... tham dục, có không tham dục...;... sân tâm, có không sân tâm...;... tà kiến, có chánh kiến...;... tà tư duy, có chánh tư duy...;... tà ngữ, có chánh ngữ...;... tà nghiệp, có chánh nghiệp...;... tà mạng, có chánh mạng...;... tà tinh tấn, có chánh tinh tấn...;... tà niệm, có chánh niệm...;... tà định, có chánh định...;... tà trí, có chánh trí...;... tà giải thoát, có chánh giải thoát...;... bị hôn trầm thụy miên chi phối, có không bị hôn trầm thụy miên chi phối...;... trạo hối, có không trạo hối...;... nghi hoặc, có trừ diệt nghi hoặc...;... phẫn nộ, có không phẫn nộ...;... oán hận, có không oán hận...;... hư ngụy, có không hư ngụy...;... não hại, có không não hại...;... tật đố, có không tật đố...;... xan tham, có không xan tham...;... man trá, có không man trá...;... khi cuống, có không khi cuống...;... ngoan cố, có không ngoan cố... cấp tháo, có không cấp tháo...;... khó nói, có không khó nói...;... ác hữu, có thiện hữu...;... phóng dật, có không phóng dật...;... bất tín, có tín tâm...;... không xấu hổ, có xấu hổ...;... không sợ hãi, có sợ hãi...;... nghe ít, có nghe nhiều...;... biếng nhác, có siêng năng...;... thất niệm, có an trú niệm...;... liệt tuệ, có thành tựu tuệ.... \u000b(44) Ðối với con người nhiễm thế tục, cố chấp tư kiến, tánh khó hành xả, có không nhiễm thế tục, không cố chấp tư kiến, tánh dễ hành xả đối trị.","fontSize":12,"order":23},{"content":"(Hướng thượng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":24},{"content":"Này Cunda, ví như các bất thiện pháp, tất cả đều hướng hạ, còn các thiện pháp, tất cả đều hướng thượng. Cũng vậy, này Cunda:","fontSize":12,"order":25},{"content":"(1) Con người không làm hại, hướng thượng đối với người làm hại, con người từ bỏ sát sanh, hướng thượng đối với người sát sanh.\u000b(2) Con người từ bỏ lấy của không cho, hướng thượng đối với người lấy của không cho.\u000b(3-43) Con người ... (như trên)... \u000b(44) Con người không nhiễm thế tục, không cố chấp tư kiến, tánh dễ hành xả, hướng thượng đối với người nhiễm thế tục, cố chấp tư kiến, tánh khó hành xả.","fontSize":12,"order":26},{"content":"(Pháp môn giải thoát)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":27},{"content":"Này Cunda, con người tự mình bị rơi vào bùn lầy có thể kéo lên một người bị rơi vào bùn lầy, sự tình ấy không thể xảy ra. Này Cunda, con người tự mình không rơi vào bùn lầy, có thể kéo lên một người bị rơi vào bùn lầy, sự tình ấy có thể xảy ra. Này Cunda, con người tự mình không được nhiếp phục, không được huấn luyện, không được hoàn toàn giải thoát, tự mình có thể nhiếp phục, huấn luyện và hoàn toàn giải thoát người khác, sự tình ấy không thể xảy ra. Một người được nhiếp phục, được huấn luyện, được hoàn toàn giải thoát, tự mình có thể nhiếp phục, huấn luyện, hoàn toàn giải thoát người khác, sự tình ấy có thể xảy ra. Cũng vậy, này Cunda:","fontSize":12,"order":28},{"content":"(1) Ðối với người làm hại, không làm hại đưa đến hoàn toàn giải thoát; đối với con người sát sanh, từ bỏ sát sanh đưa đến hoàn toàn giải thoát.\u000b(2) Ðối với con người lấy của không cho, từ bỏ lấy của không cho đưa đến hoàn toàn giải thoát.\u000b(3-43) Ðối với con người không phạm hạnh, sống phạm hạnh...; đối với con người nói láo, từ bỏ nói láo...; đối với con người nói hai lưỡi, từ bỏ nói hai lưỡi...; đối với con người ác khẩu, từ bỏ nói ác khẩu...; đối với con người nói phù phiếm, từ bỏ nói phù phiếm...; đối với con người có tham dục, không tham dục...; đối với con người có sân tâm, không sân tâm...; đối với con người có tà kiến, chánh kiến...; đối với con người có tà tư duy, chánh tư duy...; đối với con người có tà ngữ, chánh ngữ...; đối với con người có tà nghiệp, chánh nghiệp...; đối với con người có tà mạng, chánh mạng...; đối với con người có tà tinh tấn, chánh tinh tấn...; đối với con người có tà niệm, chánh niệm...; đối với con người có tà định, chánh định...; đối với con người có tà trí, chánh trí...; đối với con người có tà giải thoát, chánh giải thoát...; đối với con người bị hôn trầm thụy miên chi phối, không bị hôn trầm thụy miên chi phối...; đối với con người trạo hối, không trạo hối...; đối với con người nghi hoặc, không nghi hoặc...; đối với con người phẫn nộ, không phẫn nộ...; đối với con người oán hận, không oán hận...; đối với con người hư ngụy, không hư ngụy...; đối với con người não hại, không não hại...; đối với con người tật đố, không tật đố...; đối với con người xan tham, không xan tham...; đối với con người man trá, không man trá...; đối với con người khi cuống, không khi cuống...; đối với con người ngoan cố, không ngoan cố....; đối với con người cấp tháo, không cấp tháo ...; đối với con người khó nói, dễ nói...; đối với con người ác hữu, thiện hữu...; đối với con người phóng dật, không phóng dật...; đối với con người bất tín, tín tâm...; đối với con người không xấu hổ, có xấu hổ...; đối với con người không sợ hãi, có sợ hãi...; đối với con người nghe ít, nghe nhiều...; đối với con người biếng nhác, siêng năng...; đối với con người thất niệm, an trú niệm...; đối với con người liệt tuệ, thành tựu trí tuệ... \u000b(44) Ðối với con người nhiễm thế tục, cố chấp tư kiến, tánh khó hành xả, không nhiễm thế tục, không cố chấp tư kiến, tánh dễ hành xả, đưa đến hoàn toàn giải thoát.","fontSize":12,"order":29},{"content":"(Kết luận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":30},{"content":"Này Cunda, như vậy Ta đã giảng pháp môn đoạn giảm, đã giảng pháp môn khởi tâm, đã giảng pháp môn đối trị, đã giảng pháp môn hướng thượng, đã giảng pháp môn giải thoát hoàn toàn.","fontSize":12,"order":31},{"content":"Này Cunda, những gì bậc Ðạo Sư phải làm, vì hạnh phúc, vì lòng thương tưởng đệ tử, những việc ấy Ta đã làm, vì lòng thương tưởng cho các Người. Này Cunda, đây là những gốc cây, đây là những nhà không tịnh. Này Cunda, hãy Thiền định, chớ có phóng dật, chớ có hối tiếc về sau. Ðó là lời giáo huấn của Ta cho các Người.","fontSize":12,"order":32},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Maha Cunda hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":33},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":34}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/8. Kinh Ðoạn giảm (Sallekha sutta)","title":"8. Kinh Ðoạn giảm (Sallekha sutta)"},{"ID":9,"paragraphs":[{"alignment":1,"content":"9. Kinh Chánh tri kiến (Sammàditthi sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Lúc bấy giờ, Tôn giả Sariputta (Xá-lợi-phất) gọi các Tỷ-kheo: \"Này các Tỷ-kheo\".--\"Hiền giả\", các Tỷ-kheo ấy vâng đáp Tôn giả Sariputta. Tôn giả Sariputta nói như sau:","fontSize":12,"order":3},{"content":"-- Chư Hiền, chánh tri kiến, chánh tri kiến, được gọi là như vậy. Chư Hiền, cho đến như thế nào, một Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này?","fontSize":12,"order":4},{"content":"-- Chúng tôi từ xa đến để được hiểu ý nghĩa lời nói ấy từ Tôn giả Sariputta. Thật lành thay, nếu Tôn giả Sariputta giảng cho ý nghĩa lời nói ấy. Sau khi nghe Tôn giả Sariputta, các Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":5},{"content":"-- Chư Hiền, vậy hãy nghe, hãy khéo tác ý. Ta sẽ giảng.","fontSize":12,"order":6},{"content":"-- Thưa vâng, Hiền giả! - Các Tỷ-kheo vâng đáp Tôn giả Sariputta.","fontSize":12,"order":7},{"content":"Tôn giả Sariputta nói như sau:","fontSize":12,"order":8},{"content":"(Thiện và bất thiện)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":9},{"content":"-- Chư Hiền, khi Thánh đệ tử tuệ tri được bất thiện và tuệ tri được căn bổn bất thiện, tuệ tri được thiện và tuệ tri được căn bổn thiện, chư Hiền, khi ấy Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này.","fontSize":12,"order":10},{"content":"Chư Hiền, thế nào là bất thiện, thế nào là căn bổn bất thiện, thế nào là thiện, thế nào là căn bổn thiện? Chư Hiền, sát sanh là bất thiện, lấy của không cho là bất thiện, tà hạnh trong các dục là bất thiện, nói láo là bất thiện, nói hai lưỡi là bất thiện, ác khẩu là bất thiện, nói phù phiếm là bất thiện, tham dục là bất thiện, sân là bất thiện, tà kiến là bất thiện. Chư Hiền, như vậy gọi là bất thiện.","fontSize":12,"order":11},{"content":"Và chư Hiền, thế nào là căn bổn bất thiện? Tham là căn bổn bất thiện, sân là căn bổn bất thiện, si là căn bổn bất thiện. Chư Hiền, như vậy gọi là căn bổn bất thiện.","fontSize":12,"order":12},{"content":"Và này chư Hiền, thế nào là thiện? Từ bỏ sát sanh là thiện, từ bỏ lấy của không cho là thiện, từ bỏ tà hạnh trong các dục là thiện, từ bỏ nói láo là thiện, từ bỏ nói hai lưỡi là thiện, từ bỏ ác khẩu là thiện, từ bỏ nói phù phiếm là thiện, không tham dục là thiện, không sân là thiện, chánh tri kiến là thiện. Chư Hiền, như vậy gọi là thiện.","fontSize":12,"order":13},{"content":"Chư Hiền, thế nào là căn bổn thiện? Không tham là căn bổn thiện, không sân là căn bổn thiện, không si là căn bổn thiện. Chư Hiền, như vậy gọi là căn bổn thiện.","fontSize":12,"order":14},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri bất thiện như vậy, tuệ tri căn bổn bất thiện như vậy, tuệ tri thiện như vậy, tuệ tri căn bổn thiện như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên, tẩy sạch sân tùy miên, nhổ tận gốc kiến mạn tùy miên \"Tôi là\", đoạn trừ vô minh, khiến minh khởi lên, diệt tận khổ đau ngay trong hiện tại. Chư Hiền, như vậy Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này.","fontSize":12,"order":15},{"content":"(Thức ăn)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":16},{"content":"-- Lành thay, Hiền giả!","fontSize":12,"order":17},{"content":"Các Tỷ-kheo ấy, sau khi hoan hỷ, tín thọ lời nói Tôn giả Sariputta và hỏi thêm Tôn giả Sariputta câu hỏi như sau:","fontSize":12,"order":18},{"content":"- Này Hiền giả, có thể có pháp môn nào khác, nhờ pháp môn này vị Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này?","fontSize":12,"order":19},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri thức ăn, tuệ tri tập khởi của thức ăn, tuệ tri đoạn diệt của thức ăn, và tuệ tri con đường đưa đến đoạn diệt của thức ăn, chư Hiền, khi ấy Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này.","fontSize":12,"order":20},{"content":"Chư Hiền, thế nào là thức ăn, thế nào là tập khởi của thức ăn, thế nào là đoạn diệt của thức ăn, thế nào là con đường đưa đến đoạn diệt của thức ăn? Chư Hiền, có bốn loại thức ăn này, khiến các loài chúng sanh đã sanh được an trú hay các loài hữu tình sẽ sanh được hỗ trợ cho sanh. Thế nào là bốn? Ðoàn thực, loại thô hay loại tế, xúc thực là thứ hai, tư niệm thực là thứ ba, thức thực là thứ tư. Từ tập khởi của ái có tập khởi của thức ăn, từ đoạn diệt của ái có đoạn diệt của thức ăn. Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của thức ăn, tức là: Chánh Tri kiến, Chánh Tư duy, Chánh Ngữ, Chánh Nghiệp, Chánh Mạng, Chánh Tinh tấn, Chánh Niệm, Chánh Ðịnh.","fontSize":12,"order":21},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri thức ăn như vậy, tuệ tri tập khởi của thức ăn như vậy, tuệ tri đoạn diệt của thức ăn như vậy, tuệ tri con đường đưa đến đoạn diệt của thức ăn như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên, tẩy sạch sân tùy miên, nhổ tận gốc kiến mạn tùy miên \"Tôi là\", đoạn trừ vô minh, khiến minh khởi lên, diệt tận khổ đau ngay trong hiện tại. Chư Hiền, như vậy Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này.","fontSize":12,"order":22},{"content":"(Tứ diệu đế)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":23},{"content":"-- Lành thay, Hiền giả!","fontSize":12,"order":24},{"content":"Các Tỷ-kheo ấy, sau khi hoan hỷ, tín thọ lời nói Tôn giả Sariputta liền hỏi thêm Tôn giả Sariputta câu hỏi như sau:","fontSize":12,"order":25},{"content":"-- Này Hiền giả, có pháp môn nào khác, nhờ pháp môn này Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này?","fontSize":12,"order":26},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri Khổ, tuệ tri Tập khởi của khổ, tuệ tri Ðoạn diệt của khổ, tuệ tri Con Ðường đưa đến đoạn diệt của khổ, chư Hiền, khi ấy Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này.","fontSize":12,"order":27},{"content":"Chư Hiền, thế nào là Khổ, thế nào là Tập khởi của khổ, thế nào là Ðoạn diệt của khổ, thế nào là Con Ðường đưa đến đoạn diệt của khổ? Sanh là khổ, già là khổ, bệnh là khổ, chết là khổ, sầu bi khổ ưu não là khổ, cầu không được là khổ, tóm lại năm thủ uẩn là khổ. Chư Hiền, như vậy gọi là Khổ.","fontSize":12,"order":28},{"content":"Chư Hiền, thế nào là Tập khởi của khổ? Chính là ái đưa đến tái sanh, cùng khởi hỷ dục và tham hướng đến tái sanh, cùng khởi hỷ dục và tham, tìm cầu hỷ lạc chỗ này chỗ kia, tức là dục ái, hữu ái, phi hữu ái. Chư Hiền, như vậy gọi là Tập khởi của khổ.","fontSize":12,"order":29},{"content":"Chư Hiền, thế nào là Ðoạn diệt của khổ? Ðó là sự đoạn diệt, ly tham, không có dư tàn, sự quăng bỏ, sự từ bỏ, sự giải thoát, sự vô chấp khát ái ấy.","fontSize":12,"order":30},{"content":"Chư Hiền, thế nào là Con Ðường đưa đến đoạn diệt của khổ? Chính là Thánh Ðạo Tám Ngành đưa đến khổ diệt, tức là Chánh tri kiến... Chánh Ðịnh.","fontSize":12,"order":31},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri Khổ như vậy, tuệ tri Tập khởi của khổ như vậy, tuệ tri Ðoạn diệt của khổ như vậy, tuệ tri con Ðường đưa đến đoạn diệt của khổ như vậy, khi ấy vị ấy đoạn trừ tất cả tham tùy miên, tẩy sạch sân tùy miên,... (như trên)... và thành tựu diệu pháp này.","fontSize":12,"order":32},{"content":"(Già và chết)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":33},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác, nhờ pháp môn này Thánh đệ tử... (như trên)... thành tựu diệu pháp này?","fontSize":12,"order":34},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri già chết, tuệ tri tập khởi của già chết, tuệ tri đoạn diệt của già chết, tuệ tri con đường đưa đến đoạn diệt của già chết, chư Hiền, khi ấy Thánh đệ tử có chánh tri kiến,... (như trên)... và thành tựu diệu pháp này.","fontSize":12,"order":35},{"content":"Chư Hiền, thế nào là già chết, thế nào là tập khởi của già chết, thế nào là đoạn diệt của già chết, thế nào là con đường đưa đến đoạn diệt của già chết? Thuộc bất kỳ hữu tình giới nào, trong từng mỗi loại hữu tình, sự già cả, suy lão, rụng răng, tóc bạc da nhăn, tuổi thọ ngày một hao mòn, bại hoại các căn; chư Hiền, như vậy gọi là già. Chư Hiền thế nào là chết? Thuộc bất kỳ hữu tình giới nào trong từng mỗi loại hữu tình, sự mệnh một, từ trần, hủy hoại, hoại diệt, tử biệt, mệnh chung, hủy hoại các uẩn, vất bỏ hình hài; chư Hiền, như vậy gọi là chết. Già như vậy và chết như vậy, chư Hiền, như vậy gọi là già chết. Từ sự tập khởi của sanh, có sự tập khởi của già chết, từ sự đoạn diệt của sanh, có sự đoạn diệt của già chết. Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của già chết, tức là: Chánh Tri kiến... (như trên)... Chánh Ðịnh.","fontSize":12,"order":36},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri già chết như vậy, tuệ tri tập khởi của già chết như vậy, tuệ tri đoạn diệt của già chết như vậy, tuệ tri con đường đưa đến đoạn diệt của già chết như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên, tẩy sạch sân tùy miên... (như trên)..., và thành tựu diệu pháp này.","fontSize":12,"order":37},{"content":"(Sanh)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":39},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri sanh, tuệ tri tập khởi của sanh, tuệ tri đoạn diệt của sanh, tuệ tri con đường đưa đến đoạn diệt của sanh, chư Hiền, khi ấy vị Thánh đệ tử có chánh tri kiến... (như trên)... và thành tựu diệu pháp này.","fontSize":12,"order":40},{"content":"Chư Hiền, thế nào là sanh, thế nào là tập khởi của sanh, thế nào là đoạn diệt của sanh, thế nào là con đường đưa đến đoạn diệt của sanh? Thuộc bất kỳ hữu tình giới nào trong từng mỗi loại hữu tình, sự sanh, hiện khởi, xuất hiện, hiện diện, hiện hành các uẩn, tụ đắc các xứ; Chư Hiền, như vậy gọi là sanh. Từ sự tập khởi của hữu có sự tập khởi của sanh, từ sự đoạn diệt của hữu, có sự đoạn diệt của sanh, và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của sanh, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":41},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri được sanh như vậy, tuệ tri được tập khởi của sanh như vậy, tuệ tri được đoạn diệt của sanh như vậy, tuệ tri được con đường đưa đến đoạn diệt của sanh như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... (như trên)... như vậy... (như trên)... và thành tựu diệu pháp này.","fontSize":12,"order":42},{"content":"(Hữu)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":43},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có pháp môn nào khác...?","fontSize":12,"order":44},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri hữu, tuệ tri tập khởi của hữu, tuệ tri đoạn diệt của hữu, tuệ tri con đường đưa đến đoạn diệt của hữu, chư Hiền, khi ấy vị Thánh đệ tử có chánh tri kiến... (như trên)... và thành tựu diệu pháp này.","fontSize":12,"order":45},{"content":"Chư Hiền, thế nào là hữu, thế nào là tập khởi của hữu, thế nào là đoạn diệt của hữu, thế nào là con đường đưa đến đoạn diệt của hữu? Chư Hiền, có ba hữu này: dục hữu, sắc hữu, vô sắc hữu. Từ tập khởi của thủ, có tập khởi của hữu; từ đoạn diệt của thủ có đoạn diệt của hữu và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của hữu, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":46},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri hữu như vậy, tuệ tri tập khởi của hữu như vậy, tuệ tri đoạn diệt của hữu như vậy, tuệ tri con đường đưa đến đoạn diệt của hữu như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp này.","fontSize":12,"order":47},{"content":"(Thủ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":48},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":49},{"content":"- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri tập khởi của thủ, tuệ tri đoạn diệt của thủ, tuệ tri con đường đưa đến đoạn diệt của thủ, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":50},{"content":"Chư Hiền, thế nào là thủ, thế nào là tập khởi của thủ, thế nào là đoạn diệt của thủ, thế nào là con đường đưa đến đoạn diệt của thủ? Chư Hiền, có bốn thủ này: dục thủ, kiến thủ, giới cấm thủ, ngã luận thủ. Từ tập khởi của ái, có tập khởi của thủ; từ đoạn diệt của ái, có đoạn diệt của thủ; và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của thủ, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":51},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri thủ như vậy, tuệ tri tập khởi của thủ như vậy, tuệ tri đoạn diệt của thủ như vậy, tuệ tri con đường đưa đến đoạn diệt của thủ như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên và thành tựu diệu pháp này.","fontSize":12,"order":52},{"content":"(Ái)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":53},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có pháp môn nào khác...?","fontSize":12,"order":54},{"content":"-- Chư Hiền, có thể có. Chư Hiền khi nào Thánh đệ tử tuệ tri ái, tuệ tri tập khởi của ái, tuệ tri đoạn diệt của ái, tuệ tri con đường đưa đến đoạn diệt của ái, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":55},{"content":"Chư Hiền, thế nào là ái, thế nào là tập khởi của ái, thế nào là đoạn diệt của ái, thế nào là con đường đưa đến đoạn diệt của ái? Chư Hiền, có sáu loại ái này: sắc ái, thanh ái, hương ái, vị ái, xúc ái, pháp ái. Từ tập khởi của thọ, có tập của ái, từ đoạn diệt của thọ, có đoạn diệt của ái, và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của ái, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":56},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri ái như vậy, tuệ tri tập khởi của ái như vậy, tuệ tri đoạn diệt của ái như vậy, tuệ tri con đường đưa đến đoạn diệt của ái như vậy, khi ấy, vị ấy, đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp.","fontSize":12,"order":57},{"content":"(Thọ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":58},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":59},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri thọ, tuệ tri tập khởi của thọ, tuệ tri đoạn diệt của thọ, tuệ tri con đường đưa đến đoạn diệt của thọ, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":60},{"content":"Chư Hiền, thế nào là thọ, thế nào là tập khởi của thọ, thế nào là đoạn diệt của thọ, thế nào là con đường đưa đến đoạn diệt của thọ? Chư Hiền, có sáu loại thọ này: thọ do nhãn xúc sanh, thọ do nhĩ xúc sanh, thọ do tỷ xúc sanh, thọ do thiệt xúc sanh, thọ do thân xúc sanh, thọ do ý xúc sanh. Từ tập khởi của xúc, có tập khởi của thọ; từ đoạn diệt của xúc, có đoạn diệt của thọ; và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của thọ, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":61},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri thọ như vậy, tuệ tri tập khởi của thọ như vậy, tuệ tri đoạn diệt của thọ như vậy, tuệ tri con đường đưa đến đoạn diệt của thọ như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp này.","fontSize":12,"order":62},{"content":"(Xúc)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":63},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":64},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri xúc, tuệ tri tập khởi của xúc, tuệ tri đoạn diệt của xúc, tuệ tri con đường đưa đến đoạn diệt của xúc, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":65},{"content":"Chư Hiền, thế nào là xúc, thế nào là tập khởi của xúc, thế nào là đoạn diệt của xúc, thế nào là con đường đưa đến đoạn diệt của xúc? Chư Hiền, có sau loại xúc này: nhãn xúc, nhĩ xúc, tỷ xúc, thiệt xúc, thân xúc, ý xúc. Từ tập khởi của sáu nhập, có tập khởi từ xúc; từ đoạn diệt của sáu nhập, có đoạn diệt của xúc, và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của xúc, tức là: Chánh Tri kiến... Chánh Ðịnh. Chư Hiền, khi nào Thánh đệ tử tuệ tri xúc như vậy, tuệ tri tập khởi của xúc như vậy, tuệ tri đoạn diệt của xúc như vậy, tuệ tri con đường đưa đến đoạn diệt của xúc như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp này.","fontSize":12,"order":66},{"content":"(Nhập)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":67},{"content":"-- Lành thay, Hiền giả...câu hỏi như sau: Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":68},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri sáu nhập, tuệ tri tập khởi của sáu nhập, tuệ tri đoạn diệt của sáu nhập, tuệ tri con đường đưa đến đoạn diệt của sáu nhập, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":69},{"content":"Chư Hiền, thế nào là sáu nhập, thế nào là tập khởi của sáu nhập, thế nào là đoạn diệt của sáu nhập, thế nào là con đường đưa đến đoạn diệt của sáu nhập? Chư Hiền, có sáu nhập này: nhãn nhập, nhĩ nhập, tỷ nhập, thiệt nhập, thân nhập, ý nhập. Từ tập khởi của danh sắc có tập khởi của sáu nhập; từ đoạn diệt của danh sắc có đoạn diệt của sáu nhập; và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của sáu nhập, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":70},{"content":"Chư Hiền, khi nào vị Thánh đệ tử tuệ tri sáu nhập như vậy, tuệ tri tập khởi của sáu nhập như vậy, tuệ tri đoạn diệt của sáu nhập như vậy, tuệ tri con đường đưa đến đoạn diệt của sáu nhập như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... và thành tựu diệu hạnh pháp này.","fontSize":12,"order":71},{"content":"(Danh sắc)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":72},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":73},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri danh sắc, tuệ tri tập khởi của danh sắc, tuệ tri đoạn diệt của danh sắc, tuệ tri con đường đưa đến đoạn diệt của danh sắc, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":74},{"content":"Chư Hiền, thế nào là danh sắc, thế nào là tập khởi của danh sắc, thế nào là đoạn diệt của danh sắc, thế nào là con đường đưa đến đoạn diệt của danh sắc? Thọ, tưởng, tư, xúc, tác ý, chư Hiền, như vậy gọi là danh; bốn đại và sắc do bốn đại tạo thành, chư Hiền, như vậy gọi là sắc; như vậy đây là danh và đây là sắc, Chư Hiền, như vậy gọi là danh sắc. Từ tập khởi của thức, có tập khởi của danh sắc; từ đoạn diệt của thức, có đoạn diệt của danh sắc; và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của danh sắc, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":75},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri danh sắc như vậy, tuệ tri tập khởi của danh sắc như vậy, tuệ tri đoạn diệt của danh sắc như vậy, tuệ tri con đường đưa đến đoạn diệt của danh sắc như vậy, khi ấy, vị ấy, đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp này.","fontSize":12,"order":76},{"content":"(Thức)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":77},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":78},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri thức, tuệ tri tập khởi của thức, tuệ tri đoạn diệt của thức, tuệ tri con đường đưa đến đoạn diệt của thức, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":79},{"content":"Chư Hiền, thế nào là thức, thế nào là tập khởi của thức, thế nào là đoạn diệt của thức, thế nào là con đường đưa đến đoạn diệt của thức? Chư Hiền, có sáu loại thức này: nhãn thức, nhĩ thức, tỷ thức, thiệt thức, thân thức, ý thức. Từ tập khởi của hành, có tập khởi của thức; từ đoạn diệt của hành có đoạn diệt của thức; và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của thức, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":80},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri thức như vậy, tuệ tri tập khởi của thức như vậy, tuệ tri đoạn diệt của thức như vậy, tuệ tri con đường đưa đến đoạn diệt của thức như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp này.","fontSize":12,"order":81},{"content":"(Hành)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":82},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":83},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri hành, tuệ tri tập khởi của hành, tuệ tri đoạn diệt của hành, tuệ tri con đường đưa đến đoạn diệt của hành, khi ấy Thánh đệ tử có chánh tri kiến... và thành tựu diệu pháp này.","fontSize":12,"order":84},{"content":"Chư Hiền, thế nào là hành, thế nào là tập khởi của hành, thế nào là đoạn diệt của hành, thế nào là con đường đưa đến đoạn diệt của hành? Chư Hiền, có ba loại hành này: thân hành, ngữ hành, tâm hành. Từ tập khởi của vô minh, có tập khởi của hành; từ đoạn diệt của vô minh, có đoạn diệt của hành; và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của hành, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":85},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri hành như vậy, tuệ tri tập khởi của hành như vậy, tuệ tri đoạn diệt của hành như vậy, tuệ tri con đường đưa đến đoạn diệt của hành như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp này.","fontSize":12,"order":86},{"content":"(Vô minh)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":87},{"content":"-- Lành thay, Hiền giả... (như trên)... Này Hiền giả, có thể có pháp môn nào khác...?","fontSize":12,"order":88},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri vô minh, tuệ tri tập khởi của vô minh, tuệ tri đoạn diệt của vô minh, tuệ tri con đường đưa đến đoạn diệt của vô minh, khi ấy, Thánh đệ tử có chánh tri kiến... (như trên)... và thành tựu diệu pháp này.","fontSize":12,"order":89},{"content":"Chư Hiền, thế nào là vô minh, thế nào là tập khởi của vô minh, thế nào là đoạn diệt của vô minh, thế nào là con đường đưa đến đoạn diệt của vô minh? Sự không tuệ tri về khổ, không tuệ tri về khổ tập, không tuệ tri về khổ diệt, không tuệ tri về con đường đưa đến khổ diệt, Chư Hiền, như vậy gọi là vô minh. Từ tập khởi của lậu hoặc, có tập khởi của vô minh; từ đoạn diệt của lậu hoặc, có đoạn diệt của vô minh; và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của vô minh, tức là: Chánh Tri kiến... Chánh Ðịnh.","fontSize":12,"order":90},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri vô minh như vậy, tuệ tri tập khởi của vô minh như vậy, tuệ tri đoạn diệt của vô minh như vậy, tuệ tri con đường đưa đến đoạn diệt của vô minh như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên... và thành tựu diệu pháp này.","fontSize":12,"order":91},{"content":"(Lậu hoặc)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":92},{"content":"-- Lành thay, Hiền giả!","fontSize":12,"order":93},{"content":"Các vị Tỷ-kheo ấy, sau khi hoan hỷ, tín thọ lời nói Tôn giả Sariputta, liền hỏi thêm Tôn giả Sariputta câu hỏi như sau:","fontSize":12,"order":94},{"content":"-- Này Hiền giả, có thể có pháp môn nào khác, nhờ pháp môn này Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này?","fontSize":12,"order":95},{"content":"-- Chư Hiền, có thể có. Chư Hiền, khi nào Thánh đệ tử tuệ tri lậu hoặc, tuệ tri tập khởi của lậu hoặc, tuệ tri đoạn diệt của lậu hoặc, tuệ tri con đường đưa đến đoạn diệt của lậu hoặc. Chư Hiền, khi ấy Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này.","fontSize":12,"order":96},{"content":"Chư Hiền, thế nào là lậu hoặc, thế nào là tập khởi của lậu hoặc, thế nào là đoạn diệt của lậu hoặc, thế nào là con đường đưa đến đoạn diệt của lậu hoặc? Chư Hiền, có ba lậu hoặc này: dục lậu, hữu lậu, vô minh lậu. Từ tập khởi của vô minh có tập khởi của lậu hoặc; từ đoạn diệt của vô minh có đoạn diệt của lậu hoặc và Thánh Ðạo Tám Ngành này là con đường đưa đến đoạn diệt của lậu hoặc, tức là: Chánh Tri kiến, Chánh Tư duy, Chánh Ngữ, Chánh Nghiệp, Chánh Mạng, Chánh Tinh tấn, Chánh Niệm, Chánh Ðịnh.","fontSize":12,"order":97},{"content":"Chư Hiền, khi nào Thánh đệ tử tuệ tri lậu hoặc như vậy, tuệ tri tập khởi của lậu hoặc như vậy, tuệ tri đoạn diệt của lậu hoặc như vậy, tuệ tri con đường đưa đến đoạn diệt của lậu hoặc như vậy, khi ấy, vị ấy đoạn trừ tất cả tham tùy miên, tẩy sạch sân tùy miên, nhổ tận gốc kiến mạn tùy miên \"Tôi là\", đoạn trừ vô minh, khiến minh khởi lên, diệt tận khổ đau ngay trong hiện tại. Chư Hiền, như vậy Thánh đệ tử có chánh tri kiến, có tri kiến chánh trực, có lòng tin Pháp tuyệt đối và thành tựu diệu pháp này.","fontSize":12,"order":98},{"content":"Tôn giả Sariputta thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời giảng của Tôn giả Sariputta.","fontSize":12,"order":99},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":100}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/9. Kinh Chánh tri kiến (Sammàditthi sutta)","title":"9. Kinh Chánh tri kiến (Sammàditthi sutta)"},{"ID":10,"paragraphs":[{"alignment":1,"content":"10. Kinh Niệm xứ (Satipatthàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở xứ Kuru (Câu-lâu), Kammassadhamma (kiềm-ma sắt đàm) là đô thị của xứ Kuru. Rồi Thế Tôn gọi các Tỷ-kheo:\u000b-- Này các Tỷ-kheo.","fontSize":12,"order":3},{"content":"Các Tỷ-kheo vâng đáp Thế Tôn:\u000b-- Bạch Thế Tôn.","fontSize":12,"order":4},{"content":"Thế Tôn thuyết như sau:\u000b-- Này các Tỷ-kheo, đây là con đường độc nhất đưa đến thanh tịnh cho chúng sanh, vượt khỏi sầu não, diệt trừ khổ ưu, thành tựu chánh trí, chứng ngộ Niết-bàn. Ðó là Bốn Niệm xứ.","fontSize":12,"order":5},{"content":"Thế nào là bốn? Này các Tỷ-kheo, ở đây Tỷ-kheo sống quán thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời; sống quán thọ trên các thọ, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời; sống quán tâm trên tâm, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời; sống quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm để chế ngự tham ưu ở đời.","fontSize":12,"order":6},{"content":"(Quán t
