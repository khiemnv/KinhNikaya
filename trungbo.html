 các Tỷ-kheo:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo.","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn.","fontSize":12,"order":5},{"content":"Các Tỷ-kheo vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":6},{"content":"-- Một thời, này các Tỷ-kheo, Ta ở tại Ukkattha trong rừng Subhagavana, dưới gốc cây Tala vương. Lúc bấy giờ, này các Tỷ-kheo, Phạm thiên Baka khởi lên ác tà kiến như sau: \"Cái này là thường, cái này là thường hằng, cái này là thường tại, cái này là toàn diện, cái này không bị biến hoại, cái này không sanh, không già, không chết, không diệt, không khởi, ngoài cái này, không có một giải thoát nào khác hơn\".","fontSize":12,"order":7},{"content":"Này các Tỷ-kheo, sau khi với tự tâm biết được tâm của Phạm thiên Baka, như người lực sĩ duỗi ra cánh tay đang co lại, hay co lại cánh tay đang duỗi ra, Ta biến mất tại Ukkattha, rừng Sabhagavana, dưới gốc cây Tala vương, và hiện ra tại cõi Phạm thiên ấy. Này các Tỷ-kheo, Phạm thiên Baka thấy Ta từ xa đi đến, sau khi thấy, liền nói với Ta:","fontSize":12,"order":8},{"content":"\"-- Hãy đến, Tôn giả, thiện lai Tôn giả, đã lâu, nay Tôn giả mới có dịp đến đây. Này Tôn giả, cái này là toàn diện, cái này là thường hằng, cái này là thường tại, cái này là toàn diện, cái này không bị biến hoại, cái này không sanh, không già, không chết, không diệt, không khởi, ngoài cái này không có một giải thoát nào khác hơn.","fontSize":12,"order":9},{"content":"Khi nghe nói vậy, này các Tỷ-kheo, Ta nói với Phạm thiên Baka:","fontSize":12,"order":10},{"content":"\"-- Thật sự Phạm thiên Baka bị chìm đắm trong vô minh, thật sự Phạm thiên Baka bị chìm đắm trong vô minh, khi cái vô thường lại nói là thường, cái không thường hằng lại nói là thường hằng, cái không thường tại lại nói là thường tại, cái không toàn diện lại nói là toàn diện, cái bị biến hoại lại nói là không biến hoại, và tại chỗ có sanh, có già, có chết, có diệt, có khởi, lại nói không sanh, không già, không chết, không diệt, không khởi; có một giải thoát khác hơn lại nói là không có một giải thoát nào khác hơn.\"","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, rồi Ác ma nhập vào một Phạm thiên quyến thuộc và nói với Ta như sau:","fontSize":12,"order":12},{"content":"\"-- Tỷ-kheo, Tỷ-kheo chớ có can thiệp vào đây! Chớ có can thiệp vào đây! Này Tỷ-kheo, Phạm thiên này là Ðại Phạm thiên, Toàn năng, Tối thắng, Biến nhãn, Thượng đế, Sáng tạo chủ, Hóa sanh chủ, Ðại tôn, Chúa tể mọi định mạng, đấng Tự tại, Tổ phụ các chúng sanh đã và sẽ sanh. Này Tỷ-kheo, thuở xưa có những Sa-môn, Bà-la-môn, ở đời phỉ báng địa đại, ghê tởm địa đại, phỉ báng thủy đại, ghê tởm thủy đại, phỉ báng hỏa đại, ghê tởm hỏa đại, phỉ báng phong đại, ghê tởm phong đại, phỉ báng chúng sanh, ghê tởm chúng sanh, phỉ báng chư Thiên, ghê tởm chư Thiên, phỉ báng Sanh chủ, ghê tởm Sanh chủ, phỉ báng Phạm thiên, ghê tởm Phạm thiên, sau khi thân hoại, mạng sống bị cắt đứt, phải an trú vào thân ti tiện. Này các Tỷ-kheo, còn những Sa-môn, Bà-la-môn ở đời xưa kia, tán thán địa đại, hoan hỷ địa đại, tán thán thủy đại, hoan hỷ thủy đại, tán thán hỏa đại, hoan hỷ hỏa đại, tán thán phong đại, hoan hỷ phong đại, tán thán chúng sanh, hoan hỷ chúng sanh, tán thán chư Thiên, hoan hỷ chư Thiên, tán thán Sanh chủ, hoan hỷ Sanh chủ, tán thán Phạm thiên, hoan hỷ Phạm thiên, sau khi thân hoại, mạng sống bi cắt đứt, những vị này được an trú vào các thân vi diệu. Này các Tỷ-kheo, vì vấn đề này, ta nói như sau: \"Phàm Phạm thiên nói với Ông những gì, Ông hãy làm như vậy. Ông chớ có đi quá xa lời Phạm thiên nói. Này Tỷ-kheo, nếu Ông đi quá xa lời Phạm thiên nói, thì giống như người dùng gậy đánh đập thần tài (Siri) đang đi đến; giống như một người đang rơi vào vực thẳm, tay chân lại không bám vào đất. Này Tỷ-kheo, sự việc sẽ xảy ra cho Ông như vậy. Này Tỷ-kheo, phàm Phạm thiên nói với Ông những gì, Ông hãy làm như vậy, Ông chớ có đi quá xa lời Phạm thiên nói. Này Tỷ-kheo, Ông có thấy chúng Phạm thiên đang ngồi chăng?\"","fontSize":12,"order":13},{"content":"Rồi này các Tỷ-kheo, Ác ma dắt Ta đến chúng Phạm thiên. Này các Tỷ-kheo, khi nghe nói vậy, Ta nói với Ác ma như sau:","fontSize":12,"order":14},{"content":"\"-- Này Ác ma, Ta biết Ngươi. Chớ có nghĩ rằng: \"Vị ấy không biết ta\". Ngươi là Ác ma. Này Ác ma, phàm là Phạm thiên, phàm là Phạm thiên chúng, phàm là Phạm thiên quyến thuộc, tất cả đều nằm trong tay của Ngươi, tất cả đều nằm trong quyền lực của Ngươi. Này Ác ma, nếu Ngươi nghĩ rằng: \"Mong vị này nằm trong tay ta; mong vị này nằm trong quyền lực của ta!\". Này Ác ma, Ta không nằm trong tay của Ngươi. Ta không nằm trong quyền lực của Ngươi.","fontSize":12,"order":15},{"content":"Này các Tỷ-kheo, khi được nói vậy, Phạm thiên Baka nói với Ta như sau:","fontSize":12,"order":16},{"content":"\"-- Này Tôn giả, cái gì thường còn, ta nói là thường còn; cái gì thường hằng, ta nói là thường hằng; cái gì thường tại, ta nói thường tại; cái gì toàn diện, ta nói là toàn diện; cái gì không biến hoại, ta nói là không biến hoại. Ở đây, cái gì không sanh, không già, không chết, không diệt, không khởi, ta nói rằng cái ấy không sanh, không già, không chết, không diệt, không khởi, và vì không có một sự giải thoát nào khác hơn, ta nói là không có một sự giải thoát nào khác hơn. Này Tỷ-kheo, xưa kia có những Sa-môn, Bà-la-môn ở trong những đời trước Ông; những vị này đã tu hành khổ hạnh lâu dài cho đến trọn tuổi thọ của những người đó, những vị này phải biết:\" Hoặc có một sự giải thoát khác hơn, thì biết rằng có một sự giải thoát khác hơn; hoặc không có một sự giải thoát khác hơn, thì biết rằng không có một sự giải thoát nào khác hơn\". Này Tỷ-kheo, ta nói như sau với Ông: Ông sẽ không thấy một giải thoát nào khác hơn, dầu ông có phải chịu đựng mệt nhọc và khổ cực. Này Tỷ-kheo, nếu Ông y trước địa đại, Ông sẽ gần ta, trú tại lãnh địa của ta, làm theo ý ta muốn, bị đứng ngoài lề; nếu Ông y trước thủy đại... hỏa đại... phong đại... chúng sanh... Chư thiên... Sanh chủ... Nếu Ông y trước Phạm thiên, Ông sẽ gần ta, trú tại lãnh địa của ta, làm theo ý ta muốn, bị đứng ra ngoài lề.","fontSize":12,"order":17},{"content":"\"-- Này Phạm thiên, Ta biết việc này. Nếu Ta y trước địa đại... thủy đại... hỏa đại... phong đại... chúng sanh... chư Thiên... Sanh chủ... Nếu Ta y trước Phạm thiên, Ta sẽ gần Ông, trú tại lãnh địa của Ông, làm theo ý Ông muốn, bị đứng ra ngoài lề. Lại nữa, này Phạm thiên, Ta biết sanh thú (gati) của Ông và Ta biết sự quang vinh của Ông. Phạm thiên Baka có thần lực như vậy; Phạm thiên Baka có quyền lực như vậy; Phạm thiên Baka có uy lực như vậy.","fontSize":12,"order":18},{"content":"\"-- Này Tỷ-kheo, như Ông biết sanh thú, Ông biết sự quang vinh của ta: \"Phạm thiên Baka có thần lực như vậy; Phạm thiên Baka có quyền lực như vậy; Phạm thiên Baka có uy lực như vậy\".","fontSize":12,"order":19},{"content":"\"- Như nhật nguyệt lưu chuyển,\u000bSáng chói khắp mười phương,\u000bNhư vậy mười Thiên giới,\u000bDưới uy lực của Ông.\u000bÔng biết chỗ cao thấp,\u000bCó dục và không dục, \u000bHữu này và hữu kia,\u000bChỗ đến, đi hữu tình.","fontItalic":-1,"fontSize":12,"order":20},{"content":"Như vậy, này Phạm thiên, Ta biết chỗ sanh thú và sự quang vinh của Ông: \"Phạm thiên Baka có thần lực như vậy; Phạm thiên Baka có quyền lực như vậy; Phạm thiên Baka có uy lực như vậy\".","fontSize":12,"order":21},{"content":"Này Phạm thiên, có ba loại chư Thiên mà Ông không biết, không thấy, nhưng Ta biết, Ta thấy. Này Phạm thiên, có loại chư Thiên tên là Abhassara (Quang âm thiên), từ chư Thiên này, Ông mạng chung, và sanh ở nơi đây. Nhưng vì Ông an trú ở đấy quá lâu, nên Ông không nhớ được. Do đó, Ông không biết, không thấy, còn Ta biết, Ta thấy. Như vậy, này Phạm Thiên, Ta còn không chịu ngang hàng Ông về thượng trí huống nữa là thấp hơn. Do vậy, Ta thù thắng hơn Ông.","fontSize":12,"order":22},{"content":"Này Phạm thiên, lại có một loại chư Thiên tên là Subhakinna (Biến tịnh thiên)... lại có một loại chư Thiên tên là Vehapphala (Quảng quả thiên) mà Ông không biết, không thấy, nhưng Ta biết, Ta thấy. Như vậy, này Phạm thiên, Ta còn không chịu ngang hàng Ông về thượng trí, huống nữa là thấp hơn. Do vậy. Ta thù thắng hơn Ông.","fontSize":12,"order":23},{"content":"Này Phạm thiên, Ta biết địa đại từ địa đại, cho đến giới vức địa đại, Ta không lãnh thọ địa tánh; do biết địa đại, Ta không nghĩ: \"Ta là địa đại. Ta ở trong địa đại, Ta từ địa đại, địa đại là của Ta, và Ta không tôn trọng địa đại\". Như vậy, này Phạm thiên, Ta còn không chịu ngang hàng Ông về thượng trí, huống nữa là thấp hơn. Do vậy, Ta thù thắng hơn Ông.","fontSize":12,"order":24},{"content":"Này Phạm thiên, Ta biết thủy đại... Này Phạm thiên, Ta biết hỏa đại... Này Phạm thiên, Ta biết phong đại... Này Phạm thiên, Ta biết chúng sanh... Này Phạm thiên, Ta biết chư Thiên... Này Phạm thiên, Ta biết Sanh chủ... Này Phạm thiên, Ta biết Phạm thiên... Này Phạm thiên, Ta biết Abhassara (Quang âm thiên)... Này Phạm thiên, Ta biết Subhakinna (Biến tịnh thiên)... Này Phạm thiên, Ta biết Vahapphala (Quảng quả thiên)... Này Phạm thiên, Ta biết Abhibhu (Thắng giải)... Này Phạm thiên, Ta biết tất cả (Sabba) từ tất cả, cho đến giới vức tất cả, Ta không lãnh thọ nhứt thiết tánh, Ta không nghĩ: \"Ta là tất cả, Ta ở trong tất cả, Ta từ tất cả, tất cả là của Ta, và Ta không tôn trọng tất cả\". Như vậy, này Phạm thiên, Ta còn không chịu ngang hàng Ông về thượng trí, huống nữa là thấp hơn. Do vậy, Ta thù thắng hơn Ông.","fontSize":12,"order":25},{"content":"\"-- Này Tôn giả, đối với tất cả, nếu Tôn giả không lãnh thọ nhất thiết tánh, thì đối với Tôn giả, trở thành trống không, trống rỗng, Thức là phi sở kiến, không biên tế, chói sáng tất cả, nếu không thể lãnh thọ địa đại ngang qua địa tánh, không thể lãnh thọ thủy đại ngang qua thủy tánh, không thể lãnh thọ hỏa đại ngang qua hỏa tánh, không thể lãnh thọ phong đại ngang qua phong tánh, không thể lãnh thọ chúng sanh ngang qua chúng sanh tánh, không thể lãnh thọ chư Thiên ngang qua chư Thiên tánh, không thể lãnh thọ Sanh chủ ngang qua Sanh chủ tánh, không thể lãnh thọ Phạm thiên ngang qua Phạm thiên tánh, không thể lãnh thọ Quang âm thiên ngang qua Quang âm thiên tánh, không thể lãnh thọ Biến tịnh thiên ngang qua Biến tịnh thiên tánh, không thể lãnh thọ Quảng quả thiên ngang qua Quảng quả thiên tánh, không thể lãnh thọ Abhibhu (Thắng giả) ngang qua Abhibhu tánh, không thể lãnh thọ nhứt thiết ngang qua nhứt thiết tánh. Này Tôn giả, nay ta sẽ biến mất trước mặt Tôn giả.","fontSize":12,"order":26},{"content":"\"-- Này Phạm thiên, hãy biến đi trước mặt Ta, nếu Ông có thể biến được.","fontSize":12,"order":27},{"content":"Rồi này các Tỷ-kheo, Phạm thiên Baka nói:","fontSize":12,"order":28},{"content":"\"-- Ta sẽ biến mất trước mặt Sa-môn Gotama. Ta sẽ biến mất trước Sa-môn Gotama.","fontSize":12,"order":29},{"content":"Nhưng Phạm thiên Baka không biến mất trước mặt Ta. Này các Tỷ-kheo, khi nghe nói vậy, Ta nói với Phạm thiên Baka:","fontSize":12,"order":30},{"content":"\"-- Này Phạm thiên, Ta sẽ biến mất trước mặt Ông.","fontSize":12,"order":31},{"content":"\"-- Này Tôn giả, Tôn giả hãy biến đi trước mặt Ta, nếu Tôn giả có thể biến được.","fontSize":12,"order":32},{"content":"Rồi này các Tỷ-kheo, Ta thực hiện thần thông như sau: \"Hãy để cho Phạm thiên, Phạm thiên chúng và Phạm thiên quyến thuộc nghe tiếng Ta chớ không thấy Ta\", Ta biến mất và nói lên bài kệ như sau:","fontSize":12,"order":33},{"content":"\"Thấy nguy hiểm trong hữu, \u000bTừ hữu, tìm phi hữu, \u000bTa không tôn trọng hữu,\u000bKhông hỷ, không chấp trước\".","fontItalic":-1,"fontSize":12,"order":34},{"content":"Rồi này các Tỷ-kheo, Phạm thiên, Phạm thiên chúng và Phạm thiên quyến thuộc, tâm sanh vi diệu hy hữu, nói lên như sau: \"Thật vi diệu thay, chư Tôn giả! Thật hy hữu thay, chư Tôn giả! Ðại thần lực, đại uy lực của Sa-môn Gotama. Thật sự từ trước đến nay chưa từng thấy, chưa từng nghe một Sa-môn hay Bà-la-môn nào khác có được đại thần lực, đại uy lực như Sa-môn Gotama, là Thích Tử, xuất gia từ giòng họ Sakya. Ðối với quần chúng ái trước hữu, lạc nhiễm, hoan hỷ đối với hữu (Sa-môn Gotama) đã nhổ hữu lên tận cả gốc rễ!\"","fontSize":12,"order":35},{"content":"Rồi này các Tỷ-kheo, Ác ma sau khi nhập vào một trong Phạm thiên quyến thuộc đã nói với Ta như sau:","fontSize":12,"order":36},{"content":"\"-- Này Tôn giả, nếu Ông biết như vậy, giác ngộ như vậy, chớ có hướng dẫn đệ tử, chớ có hướng dẫn các vị xuất gia, chớ có thuyết pháp cho các đệ tử, chớ có thuyết pháp cho các vị xuất gia, chớ có ái luyến đệ tử, chớ có ái luyến các vị xuất gia. Này  Tỷ-kheo, trước Ông đã có những vị Sa-môn, Bà-la-môn ở đời tự xưng là bậc A-la-hán, Chánh Ðẳng Giác. Những vị này hướng dẫn đệ tử, hướng dẫn các vị xuất gia, thuyết pháp cho các đệ tử, thuyết pháp cho các vị xuất gia, ái luyến các đệ tử, ái luyến các vị xuất gia. Sau khi hướng dẫn các đệ tử, các vị xuất gia, sau khi thuyết pháp cho các đệ tử, các vị xuất gia, sau khi ái luyến các đệ tử, các vị xuất gia, khi thân hoại, mạng sống bị cắt đứt, những vị này bị an trú trong các thân hạ liệt. Này Tỷ-kheo, trước Ông đã có những vị Sa-môn, Bà-la-môn ở đời, tự xưng là bậc A-la-hán, Chánh Ðẳng Giác. Những vị này không hướng dẫn đệ tử, không hướng dẫn các vị xuất gia, không thuyết pháp cho đệ tử, không thuyết pháp cho các vị xuất gia, không ái luyến các đệ tử, không ái luyến các vị xuất gia. Sau khi không hướng dẫn các đệ tử, không hướng dẫn các vị xuất gia, không thuyết pháp cho các đệ tử, không thuyết pháp cho các vị xuất gia, không ái luyến các đệ tử, không ái luyến các vị xuất gia, khi thân hoại, mạng sống bị cắt đứt, các vị này được an trú trong thân vi diệu. Này Tỷ-kheo, ta nói với Ông như sau: \"Này Tôn giả, chớ có phiền lao cực nhọc, hãy sống lạc trú hiện tại. Này Tôn giả, chớ có nêu rõ việc thiện. Này Tôn giả, chớ có giảng dạy cho người khác!\"","fontSize":12,"order":37},{"content":"Này các Tỷ-kheo khi nghe nói vậy, Ta nói với Ác ma như sau:","fontSize":12,"order":38},{"content":"\"-- Này Ác ma, Ta biết Ngươi! Ngươi chớ có nghĩ rằng: \"Vị ấy không biết ta\". Này Ác ma, Ngươi là Ác ma! Ngươi là Ác ma! Này Ác ma, Ngươi nói như vậy không phải vì lòng thương tưởng đối với Ta. Này Ác ma, Ngươi nói như vậy vì không có lòng thương tưởng đối với Ta. Này Ác ma, Ngươi nghĩ như sau: \"Những ai được Sa-môn Gotama thuyết pháp, những người ấy sẽ thoát ra ngoài tầm tay ảnh hưởng của ta\". Này Ác ma, những Sa-môn, Bà-la-môn ấy không phải Chánh Ðẳng Giác, nhưng tự xưng là: \"Chúng ta là Chánh Ðẳng Giác\". Này Ác ma, Ta là Chánh Ðẳng Giác và Ta tự xưng Ta là Chánh Ðẳng Giác. Này Ác ma, Như Lai có thuyết pháp cho đệ tử, Như Lai cũng vẫn là Như Lai. Này Ác ma, Như Lai không thuyết pháp cho các đệ tử, Như Lai cũng vẫn là Như Lai. Này Ác ma, Như Lai có hướng dẫn cho các đệ tử, Như Lai cũng vẫn là Như Lai. Này Ác ma, Như Lai không hướng dẫn cho các đệ tử, Như Lai cũng vẫn là Như Lai. Vì sao vậy? Này Ác ma, đối với Như Lai, các lậu hoặc tương ưng với phiền não, đưa đến tái sanh, gây nên phiền lụy, đem đến quả khổ dị thục; đưa đến sanh, già, chết trong tương lai; các lậu hoặc ấy đã được diệt trừ, được cắt đứt tận gốc, được làm như thân cây Tala, khiến không thể tái sanh, không thể sanh khởi trong tương lai. Này Ác ma, ví như cây tala, dầu thân cây này bị chặt dứt, khiến không thể lớn lên được; cũng vậy, này Ác ma, đối với Như Lai, các lậu hoặc tương ứng với phiền não, đưa đến tái sanh, gây nên phiền lụy, đem đến quả khổ dị thục, đưa đến sanh, già, chết trong tương lai; các lậu hoặc ấy đã được diệt trừ, được cắt đứt tận gốc, được làm như thân cây tala, khiến không thể tái sanh, không thể sanh khởi trong tương lai\".","fontSize":12,"order":39},{"content":"Như vậy, vì Ác ma đã thất bại, không thể thuyết phục (Ta), vì có lời mời Phạm thiên, nên bài trả lời này cũng được gọi là Kinh Phạm Thiên Cầu Thỉnh.","fontSize":12,"order":40},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":41}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/49. Kinh Phạm Thiên cầu thỉnh (Brahmanimantanika sutta)","title":"49. Kinh Phạm Thiên cầu thỉnh (Brahmanimantanika sutta)"},{"ID":50,"paragraphs":[{"alignment":1,"content":"50. Kinh Hàng ma (Màratajjanìya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Tôn giả Maha Moggallana trú giữa dân chúng Bhagga, tại Sumsumaragira, rừng Bhessakalavana, vườn Lộc Uyển.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Tôn giả Maha Moggallana đang đi kinh hành ngoài trời. Khi ấy Ác ma đi vào bụng Tôn giả Maha Moggallana, ở trong bao tử. Rồi Tôn giả Maha Moggallana nghĩ như sau: \"Nay sao bụng của Ta lại nặng nặng như có gì chồng chất quá đầy?\" Rồi Tôn giả Maha Moggallana từ chỗ kinh hành bước xuống, đi vào tự viện, và ngồi trên chỗ đã soạn sẵn.","fontSize":12,"order":4},{"content":"Sau khi ngồi, Tôn giả Maha Moggallana tự chánh niệm. Tôn giả Maha Moggallana thấy Ác ma, sau khi đi vào trong bụng, đang ở trong bao tử. Thấy vậy, Tôn giả liền nói với Ác ma:","fontSize":12,"order":5},{"content":"-- Hãy đi ra, Ác ma! Hãy đi ra, Ác ma! Chớ có phiền nhiễu Như Lai và đệ tử Như Lai. Chớ có khiến cho Ngươi bị bất hạnh, đau khổ lâu dài!","fontSize":12,"order":6},{"content":"Rồi Ác ma suy nghĩ: \"Vị Sa-môn này không biết ta, không thấy ta, lại nói như sau: \"Hãy đi ra, Ác ma! Hãy đi ra Ác ma! Chớ có phiền nhiễu Như Lai, và đệ tử Như Lai. Chớ có khiến cho Ngươi bị bất hạnh, đau khổ lâu dài\". Chính vị Bổn sư cũng chưa biết ta mau như vậy, làm sao vị đệ tử này có thể biết ta được?\"","fontSize":12,"order":7},{"content":"Rồi Tôn giả Maha Moggallana lại nói với Ác ma như sau:","fontSize":12,"order":8},{"content":"-- Này Ác ma, ta biết Ngươi. Ðừng có nghĩ rằng: \"Vị ấy không biết ta\". Ngươi là Ác ma. Này Ác ma, Ngươi nghĩ như sau: \"Vị Sa-môn này không biết ta, không thấy ta, lại nói như sau: \"Hãy đi ra, Ác ma! hãy đi ra Ác ma! Chớ có phiền nhiễu Như Lai và đệ tử Như Lai. Chớ có khiến cho Ngươi bị bất hạnh, đau khổ lâu dài!\" Chính vị Bổn sư cũng không biết ta mau như vậy, làm sao vị đệ tử này có thể biết ta được?\"","fontSize":12,"order":9},{"content":"Rồi Ác ma suy nghĩ như sau: \"Vị Sa-môn này biết ta, thấy ta và nói như sau: \"Hãy đi ra, Ác ma! Hãy đi ra, Ác ma! Chớ có phiền nhiễu Như Lai và đệ tử Như Lai. Chớ có khiến cho Ngươi bị bất hạnh, đau khổ lâu dài\"\". Rồi Ác ma từ miệng Tôn giả Maha Moggallana bước ra, và đứng dựa nơi cửa miệng. Tôn giả Maha Moggallana thấy Ác ma đứng dựa nơi cửa miệng, bèn nói Ác ma:","fontSize":12,"order":10},{"content":"-- Ác ma, ở đây, ta cũng thấy Ngươi. Ngươi chớ có nghĩ rằng: \"Vị ấy không thấy ta\". Này Ác ma, nay Ngươi đang đứng dựa nơi cửa miệng. Này Ác ma, thuở xưa, ta là Ác ma tên là Dusi, và chị ta tên là Kali. Ngươi là con trai chị ta. Như vậy Ngươi là cháu ta.","fontSize":12,"order":11},{"content":"Này Ác ma, lúc bấy giờ, Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác ra đời. Thế Tôn Kakusandha, bậc A-la-hán,  Chánh Ðẳng Giác có hai vị đệ tử tên là Vidhura, và Sanjiva, hai bậc tối thượng, hai bậc Hiền giả. Này Ác ma, đối với các vị đệ tử của Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác không một ai ở đây có thể bằng Tôn giả Vidhura về thuyết pháp. Này Ác ma, vì lý do này, Tôn giả Vidhura được gọi là Vidhura (Vô song). Còn Tôn giả Sanjiva là vị đi rừng, đi gốc cây, đi các chỗ không người và chứng Diệt thọ tưởng định không khó khăn gì.","fontSize":12,"order":12},{"content":"Này Ác ma, thuở xưa, Tôn giả Sanjiva đang ngồi nhập Diệt thọ tưởng định dưới một gốc cây. Này Ác ma, các người chăn bò, chăn thú, làm ruộng, các lữ hành thấy Tôn giả Sanjiva đang ngồi nhập Diệt thọ tưởng định dưới một gốc cây, thấy vậy liền nói với nhau như sau: \"Thật vị diệu thay, này các Tôn giả! Thật hy hữu thay, này các Tôn giả! Vị Sa-môn này chết mà vẫn ngồi. Chúng ta hãy hỏa táng ngài!\" Rồi này Ác ma, các người chăn bò, chăn thú, làm ruộng, các lữ hành liền thâu lượm cỏ, củi và phân bò chồng lên thân Tôn giả Sanjiva, đốt lửa và bỏ đi.","fontSize":12,"order":13},{"content":"Này Ác ma, Tôn giả Sanjiva, sau khi đêm ấy đã tàn, liền xuất định, phủi áo, vào buổi sáng đắp y, cầm y bát vào làng khất thực. Này Ác ma, các người chăn bò, chăn thú, làm ruộng, các lữ hành thấy Tôn giả Sanjiva đang đi khất thực, thấy vậy liền nghĩ: \"Thật vị diệu thay, này các Tôn giả! Thật hy hữu thay, này các Tôn giả! Vị Sa-môn này chết mà vẫn ngồi, nay được sống lại\". Này Ác ma, vì lý do này, Tôn giả Sanjiva được xưng danh là Sanjiva, Sanjiva.","fontSize":12,"order":14},{"content":"Này Ác ma, rồi Ác ma Dusi nghĩ như sau: \"Ta không biết chỗ đến và chỗ đi của các vị Tỷ-kheo có giới hạnh và thiện pháp này. Vậy nay ta hãy nhập vào hàng Bà-la-môn gia chủ và nói như sau: \"Hãy đến phỉ báng, mạ lị, thống trách và nhiễu hại các vị Tỷ-kheo có giới hạnh và thiện tánh. Do bị phỉ báng, mạ lị, thống trách và nhiễu hại bởi các Người, các vị ấy có thể đổi tâm và như vậy, Ác ma Dusi mới có dịp để chi phối họ. \"","fontSize":12,"order":15},{"content":"Rồi này Ác ma, Ác ma Dusi nhập vào hàng Bà-la-môn gia chủ và phỉ báng, mạ lị, thống trách và nhiễu hại các vị Tỷ-kheo có giới hạnh và thiện tánh như sau: \"Những kẻ trọc đầu, Sa-môn giả hiệu, tiện nô, hắc nô, sanh tự gót chân này. Họ nói: \"Chúng tôi tu thiền, chúng tôi tu thiền\" và với hai vai thụt xuống, với mặt cúi xuống, mê mê dại dại, tu thiền, mê thiền, si thiền, dại thiền. Ví như con cú đậu trên cành cây, khi đang rình chuột; tu thiền, mê thiền, si thiền, dại thiền; cũng vậy, những kẻ trọc đầu, Sa-môn giả hiệu, tiện nô, hắc nô, sanh tự gót chân này. Chúng nói: \"Chúng tôi tu thiền, chúng tôi tu thiền\". Và với hai vai thụt xuống, với mặt cúi xuống, mê mê dại dại, tu thiền, mê thiền, si thiền, dại thiền. Ví như con giả can trên bờ sông, khi đang rình cá; tu thiền, mê thiền, si thiền, dại thiền; cũng vậy, những kẻ trọc đầu, Sa-môn giả hiệu, tiện nô, hắc nô, sanh tự gót chân này. Họ nói: \"Chúng tôi tu thiền, chúng tôi tu thiền\" và với hai vai thụt xuống, với mặt cúi xuống, mê mê dại dại, tu thiền, mê thiền, si thiền, dại thiền. Ví như con mèo ngồi bên đống rác, khi đang rình chuột; tu thiền, mê thiền, si thiền, dại thiền; cũng vậy, những kẻ trọc đầu, Sa-môn giả hiệu, tiện nô, hắc nô, sanh tự gót chân này. Họ nói: \"Chúng tôi tu thiền, chúng tôi tu thiền\" và với hai vai thụt xuống, với mặt cúi xuống, mê mê dại dại, tu thiền, mê thiền, si thiền, dại thiền. Ví như con lừa, gánh nặng được đặt xuống, đang tu thiền, mê thiền, si thiền, dại thiền; cũng vậy, những kẻ trọc đầu, Sa-môn giả hiệu, tiện nô, hắc nô, sanh tự gót chân này. Chúng nói: \"Chúng tôi tu thiền, chúng tôi tu thiền\", và với hai vai thụt xuống, với mặt cúi xuống, mê mê dại dại, tu thiền, mê thiền, si thiền, dại thiền\". Này Ác ma lúc bấy giờ, phần lớn những người ấy sau khi thân hoại mạng chung phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục.","fontSize":12,"order":16},{"content":"Rồi này Ác ma, Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác gọi các Tỷ-kheo:","fontSize":12,"order":17},{"content":"\"-- Này các Tỷ-kheo, những Bà-la-môn gia chủ bị Ác ma Dusi nhập vào và nói: \"Hãy đến phỉ báng, mạ lị, thống trách và nhiễu hại các Tỷ-kheo có giới hạnh và thiện tánh. Do bị phỉ báng, mạ lị, thống trách và nhiễu hại bởi các Người, các vị ấy có thể đổi tâm, và như vậy Ác ma Dusi mới có dịp để chi phối họ\".","fontSize":12,"order":18},{"content":"Này các Tỷ-kheo, hãy đến biến mãn một phương với tâm câu hữu với từ, rồi an trú, cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân. Với tâm câu hữu với bi... với tâm câu hữu với hỷ..., biến mãn một phương với tâm câu hữu với xả, rồi an trú; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân\".","fontSize":12,"order":19},{"content":"Rồi Ác ma, các Tỷ-kheo ấy được Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác khuyến khích như vậy, khuyến giáo như vậy, đi đến khu rừng, đi đến gốc cây, đi đến các chỗ không vắng, biến mãn một phương với tâm câu hữu với từ rồi an trú; cũng vậy phương thứ hai, cũng vậy phương thứ ba; cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân. Với tâm câu hữu với bi... với tâm câu hữu với hỷ... biến mãn một phương với tâm câu hữu với xả rồi an trú; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy, cùng khắp thế giới, trên, dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân.","fontSize":12,"order":20},{"content":"Này Ác ma, rồi Mara Dusi suy nghĩ như sau: \"Làm như vậy, ta không thể biết chỗ đến hay chỗ đi của các Tỷ-kheo có giới hạnh và thiện tánh. Vậy ta hãy nhập vào các Bà-la-môn gia chủ và nói như sau: \"Hãy đến tán thán, tôn trọng, đảnh lễ, cúng dường các Tỷ-kheo có giới hạnh và thiện tánh này. Do được tán thán, tôn trọng, đảnh lễ, cúng dường, các vị ấy có thể đổi tâm và như vậy, Ác ma Dusi mới có dịp để chi phối họ\".","fontSize":12,"order":21},{"content":"Rồi này Ác ma, Ác ma Dusi nhập vào các Bà-la-môn gia chủ và nói: \"Hãy đến tán thán, tôn trọng, đảnh lễ, cúng dường các Tỷ-kheo có giới hạnh và thiện tánh. Những vị này được các Ngươi tán thán, tôn trọng, đảnh lễ, cúng dường có thể đổi tâm, và như vậy Ác ma Dusi mới có dịp để chi phối họ\", Rồi này Ác ma, những Bà-la-môn gia chủ, bị Ác ma Dusi xâm nhập, tán thán, tôn trọng, đảnh lễ, cúng dường các Tỷ-kheo có giới hạnh và thiện tánh. Này Ác ma, sau một thời gian những vị này mạng chung và phần lớn sau khi thân hoại mạng chung được sanh lên thiện thú, Thiên giới và đời này.","fontSize":12,"order":22},{"content":"Rồi này Ác ma, Thế Tôn Kakusamdha, bậc A-la-hán, Chánh Ðẳng Giác gọi các Tỷ-kheo:","fontSize":12,"order":23},{"content":"\"-- Này các Tỷ-kheo, các Bà-la-môn gia chủ bị Ác ma Dusi xâm nhập và nói như sau: \"Các Ngươi hãy đến tán thán, tôn trọng, đảnh lễ, cúng dường các Tỷ-kheo có giới hạnh và thiện tánh. Những vị này được các Ngươi tán thán, tôn trọng, đảnh lễ, cúng dường có thể đổi tâm và như vậy Ác ma Dusi mới có dịp để chi phối họ\". Này các Tỷ-kheo, các Ngươi hãy sống quán bất tịnh trên thân, quán tưởng nhàm chán đối với các món ăn, quán tưởng bất khả lạc đối với tất cả thế gian, quán tánh vô thường đối với tất cả hành\".","fontSize":12,"order":24},{"content":"Và này Ác ma, những Tỷ-kheo ấy được Thế Tôn Kakusandha khuyến khích như vậy, khuyến giáo như vậy, đi đến khu rừng, đi đến gốc cây, đi đến các chỗ trống vắng, sống quán (tánh) bất tịnh trên thân, (quán) tưởng nhàm chán đối với các món ăn, (quán) tưởng bất khả lạc đối với tất cả thế gian, quán tánh vô thường đối với tất cả hành.","fontSize":12,"order":25},{"content":"Rồi này Ác ma, Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác, buổi sáng đắp y, mang y bát, với Tôn giả Vidhura là thị giả, đi vào làng để khất thực.","fontSize":12,"order":26},{"content":"Rồi này Ác ma, Ác ma Dusi nhập vào một đứa trẻ, cầm một hòn đá, đánh trên đầu Tôn giả Vidhura khiến bể đầu. Rồi này Ác ma, Tôn giả Vidhura với đầu bị bể và với máu chảy, vẫn đi sau lưng Thế Tôn Kakusandha, bậc A-la-hán, Chánh Ðẳng Giác. Rồi này Ác ma, Thế Tôn Kakusandha bậc A-la-hán, Chánh Ðẳng Giác nhìn xung quanh với cái nhìn con voi chúa và suy nghĩ như sau: \"Thật vậy, Ác ma Dusi không biết sự vừa phải\". Này Ác ma, khi Thế Tôn nhìn xung quanh, thì Ác ma Dusi liền từ chỗ ấy từ trần và sinh vào cõi địa ngục.","fontSize":12,"order":27},{"content":"Này Ác ma, địa ngục ấy được ba tên gọi: Sáu xúc xứ địa ngục, Thiết qua địa ngục, Biệt thọ khổ địa ngục. Rồi các người giữ địa ngục đến ta và nói như sau: \"Này Tôn giả, khi cọc sắt sẽ gặp cọc sắt trong tim của Ngươi, Ngươi mới hiểu như sau: \"Ta sẽ bị trụng nước sôi một ngàn năm ở địa ngục.''","fontSize":12,"order":28},{"content":"Và ta, này Ác ma, ta bị trụng nước sôi, trải nhiều năm, nhiều trăm năm, nhiều ngàn năm trong địa ngục. Trải qua một vạn năm trong đại địa ngục ấy, ta bị nấu sôi và cảm thọ cảm giác gọi là Vutthanima. Do vậy, này Ác ma, thân của ta là như vậy, thân như con người, và đầu ta là như vậy, đầu như con cá.","fontSize":12,"order":29},{"content":"1. Ðịa ngục ấy thế nào \u000bDusi bị nấu sôi \u000bVì đánh Vidhura, \u000bÐệ tử Kakusandha.\u000bCó trăm loại cọc sắt,\u000bTự cảm thọ riêng biệt \u000bÐịa ngục là như vậy, \u000bDusi bị nấu sôi.\u000bVì đánh Vidhura, \u000bÐệ tử Kakusandha","fontItalic":-1,"fontSize":12,"order":30},{"content":"Tỷ-kheo đệ tử Phật, \u000bHiểu biết rõ như vậy. \u000bVì Ngươi đánh Tỷ-kheo,\u000bKanha chịu khổ thọ,","fontItalic":-1,"fontSize":12,"order":31},{"content":"2. Dựng lên giữa biển cả, \u000bCung điện trải nhiều kiếp,\u000bBằng ngọc chói lưu ly,\u000bHuy hoàng cùng chiếu diệu.\u000bTiên nữ múa tại đây,\u000bTrang sức màu dị biệt.","fontItalic":-1,"fontSize":12,"order":32},{"content":"Tỷ-kheo đệ tử Phật,\u000bHiểu biết rõ như vậy.\u000bVì Ngươi đánh Tỷ-kheo,\u000bKanha chịu khổ Thọ,","fontItalic":-1,"fontSize":12,"order":33},{"content":"3. Ai Thế Tôn khuyến khích,\u000bÐược chư Tăng chứng kiến,\u000bVới ngón chân rung chuyển, \u000bLâu đài Vijayanta!","fontItalic":-1,"fontSize":12,"order":34},{"content":"Tỷ-kheo đệ tử Phật, \u000bHiểu biết rõ như vậy.\u000bVì Ngươi đánh Tỷ-kheo,\u000bKanha chịu khổ thọ,","fontItalic":-1,"fontSize":12,"order":35},{"content":"4. Với ngón chân rung chuyển \u000bLâu đài Vijayanta?\u000bÐầy đủ thần thông lực,\u000bChư thiên cũng hoảng sợ.","fontItalic":-1,"fontSize":12,"order":36},{"content":"Tỷ-kheo đệ tử Phật, \u000bHiểu biết rõ như vậy.\u000bVì Ngươi đánh Tỷ-kheo,\u000bKanha chịu khổ thọ,!","fontItalic":-1,"fontSize":12,"order":37},{"content":"5. Ai hỏi vị Sakka, \u000bTại lầu Vijayanta, \u000bHiền giả, Người có biết,\u000bChứng ái tận giải thoát?\u000bSakka đã chân thành,\u000bTrả lời câu được hỏi.","fontItalic":-1,"fontSize":12,"order":38},{"content":"Tỷ-kheo đệ tử Phật, \u000bHiểu biết rõ như vậy.\u000bVì Ngươi đánh Tỷ-kheo,\u000bKanha chịu khổ thọ,","fontItalic":-1,"fontSize":12,"order":39},{"content":"6. Ai từng hỏi Phạm thiên,\u000bTại hội chúng Thiện pháp,\u000bHiền giả nay vẫn chấp,\u000bCác tà kiến thuở xưa, \u000bCó thấy cảnh huy hoàng,\u000bPhạm thiên cảnh Thiên giới?\u000bBrahmà đã chân thành,\u000bTiếp tục đáp câu hỏi:\u000bTôn giả, tôi không chấp,\u000bCác tà kiến thuở xưa!\u000bTôi thấy sự huy hoàng,\u000bPhạm thiên cảnh Thiên giới!\u000bSao nay tôi nói được, \u000bTôi thường hằng thường tại?","fontItalic":-1,"fontSize":12,"order":40},{"content":"Tỷ-kheo đệ tử Phật, \u000bHiểu biết rõ như vậy.\u000bVì Ngươi đánh Tỷ-kheo,\u000bKanha chịu khổ thọ!","fontItalic":-1,"fontSize":12,"order":41},{"content":"7. Ai với sự giải thoát, \u000bCảm xúc Cao sơn đảnh, \u000bRừng Ðông Videha, \u000bVà người nằm trên đất,","fontItalic":-1,"fontSize":12,"order":42},{"content":"Tỷ-kheo đệ tử Phật, \u000bHiểu biết rõ như vậy.\u000bVì Ngươi đánh Tỷ-kheo,\u000bKanha chịu khổ thọ.","fontItalic":-1,"fontSize":12,"order":43},{"content":"8. Thật sự lửa không nghĩ:\u000b\"Ta đốt cháy kẻ ngu\",\u000bKẻ ngu đột kích lửa, \u000bTự mình bị thiêu cháy.\u000bCũng vậy, này Ác ma, \u000bNgươi đột kích Như Lai. \u000bTự mình đốt cháy mình\u000bNhư kẻ ngu chạm lửa,\u000bÁc ma tạo ác nghiệp, \u000bDo nhiễu hại Như Lai, \u000bNgươi nghĩ chăng, Ác ma, \u000b\"Ác quả không đến ta\".\u000bÐiều ác Ác ma làm, \u000bChất chứa đã lâu rồi,\u000bÁc ma, hãy tránh Phật,\u000bChớ vọng tưởng Tỷ-kheo!","fontItalic":-1,"fontSize":12,"order":44},{"content":"Tỷ-kheo chống Ác ma, \u000bTại rừng Bhesakala, \u000bVị Dạ xoa, thất vọng, \u000bBiến mất tại chỗ ấy.","fontItalic":-1,"fontSize":12,"order":45},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":46}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/50. Kinh Hàng ma (Màratajjanìya sutta)","title":"50. Kinh Hàng ma (Màratajjanìya sutta)"},{"ID":51,"paragraphs":[{"alignment":1,"content":"51. Kinh Kandaraka (Kandaraka sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở tại Campa, trên bờ hồ Gaggara cùng với đại chúng Tỷ-kheo. Rồi Pessa, con trai người huấn luyện voi và Du sĩ Kandaraka đi đến chỗ Thế Tôn ở Pessa, con trai người huấn luyện voi sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Còn du sĩ Kandaraka nói lên với Thế Tôn những lời hỏi thăm, sau khi nói lên những lời hỏi thăm thân hữu rồi đứng một bên. Du sĩ Kandaraka đứng một bên, sau khi nhìn quanh chúng Tỷ-kheo đang giữ im lặng, thật im lặng, liền bạch Thế Tôn:","fontSize":12,"order":3},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật hy hữu thay, Tôn giả Gotama! Chúng Tỷ-kheo này được Tôn giả Gotama chơn chánh hướng dẫn. Tôn giả Gotama, các vị A-la-hán, Chánh Ðẳng Giác trong thời quá khứ, không biết quý vị Thế Tôn ấy đã có một chúng Tỷ-kheo tuyệt diệu như vậy, mà quý vị ấy chơn chánh hướng dẫn, như nay chúng Tỷ-kheo được Tôn giả Gotama chơn chánh hướng dẫn? Tôn giả Gotama, các vị A-la-hán, Chánh Ðẳng Giác trong tương lai, không biết quý vị Thế Tôn ấy sẽ có một chúng Tỷ-kheo tuyệt diệu như vậy, mà quý vị ấy sẽ chơn chánh hướng dẫn, như nay chúng Tỷ-kheo được Tôn giả Gotama chơn chánh hướng dẫn?","fontSize":12,"order":4},{"content":"-- Thật sự là vậy, này Kandaraka! Thật sự là vậy, này Kandaraka! Này Kandaraka, các vị A-la-hán, Chánh Ðẳng Giác trong thời quá khứ, những vị Thế Tôn ấy đã có một chúng Tỷ-kheo tuyệt diệu như vậy, mà quý vị ấy chơn chánh hướng dẫn, như nay chúng Tỷ-kheo được Ta chơn chánh hướng dẫn. Này Kandaraka, các vị A-la-hán, Chánh Ðẳng Giác trong thời tương lai, những vị Thế Tôn ấy sẽ có một chúng Tỷ-kheo tuyệt diệu như vậy, mà quý vị ấy chơn chánh hướng dẫn, như nay chúng Tỷ-kheo được Ta chơn chánh hướng dẫn.","fontSize":12,"order":5},{"content":"Này Kandaraka, trong chúng Tỷ-kheo này, có những vị Tỷ-kheo là bậc A-la-hán, các lậu đã tận, tu hành thành mãn, các việc nên làm đã làm, đã đặt gánh nặng xuống, đã thành đạt lý tưởng, đã tận trừ hữu kiết sử, đã được giải thoát nhờ chánh trí. Này Kandaraka, trong chúng Tỷ-kheo này, có những Tỷ-kheo là bậc hữu học, giới luật kiên trì, giới hạnh kiên trì, sáng suốt, hạnh nghiệp sáng suốt, sống với tâm khéo an trú Bốn Niệm xứ. Thế nào là bốn? Ở đây này Kandaraka, Tỷ-kheo sống quán thân trên thân, nhiệt tâm tỉnh giác, chánh niệm, để nhiếp phục tham ưu trên đời; sống quán thọ trên các cảm thọ, nhiệt tâm tỉnh giác, chánh niệm, để nhiếp phục tham ưu trên đời; sống quán tâm trên tâm, nhiệt tâm, tỉnh giác, chánh niệm để nhiếp phục tham ưu trên đời; sống quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm, để nhiếp phục tham ưu trên đời.","fontSize":12,"order":6},{"content":"Ðược nghe nói vậy, Pessa, con trai người huấn luyện voi bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Bốn Niệm xứ này đã được Thế Tôn khéo trình bày, để chúng sanh được thanh tịnh, để sầu bi được vượt qua, để khổ ưu được diệt trừ, để chánh lý được thành đạt, để Niết-bàn được chứng ngộ. Bạch Thế Tôn, chúng con là hàng tại gia, mặc đồ trắng, thỉnh thoảng chúng con sống khéo an trú tâm vào Bốn Niệm xứ này. Ở đây, Bạch Thế Tôn, chúng con sống quán thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm, để nhiếp phục tham ưu trên đời; chúng con sống quán thọ trên các cảm thọ, nhiệt tâm, tỉnh giác, chánh niệm, để nhiếp phục tham ưu trên đời; chúng con sống quán tâm trên tâm, nhiệt tâm, tỉnh giác, chánh niệm, để nhiếp phục tham ưu trên đời; chúng con sống quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm, để nhiếp phục tham ưu trên đời. Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Bạch Thế Tôn, Thế Tôn hiểu được hạnh phúc và sự bất hạnh của chúng sanh trong khi loài người sống trong sự rối ren như vậy, trong sự cặn bã như vậy, trong sự xảo quyệt như vậy. Bạch Thế Tôn, rối ren thay như loài người. Bạch Thế Tôn, cởi mở thay như loài thú vật. Bạch Thế Tôn, con có thể nhiếp phục con voi, một cách khiến con voi ấy mỗi khi đi hay đến Campa, liền trình bày mọi sự gian dối, giả dối, xảo trá, xảo quyệt. Nhưng bạch Thế Tôn, những người đầy tớ của chúng con, những người phục dịch, những người làm công, thân hành họ làm một cách, khẩu hành họ làm một cách khác, ý hành họ làm một cách khác nữa. Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Thế Tôn biết được hạnh phúc và sự bất hạnh của chúng sanh, trong khi loài người sống trong sự rối ren như vậy, trong sự cặn bã như vậy, trong sự xảo quyệt như vậy. Bạch Thế Tôn, rối ren thay như loài người! Bạch Thế Tôn, cởi mở thay, như loài thú vật!","fontSize":12,"order":8},{"content":"-- Thật như vậy, này Pessa! Thật như vậy, này Pessa! Này Pessa, rối ren thay, như loài người! Cởi mở thay, như loài thú vật! Này Pessa, có bốn hạng người này có mặt ở trên đời. Thế nào là bốn? Ở đây, này Pessa, có người tự hành khổ mình, chuyên tâm tự hành khổ mình. Ở đây, này Pessa, có người hành khổ người, chuyên tâm hành khổ người. Ở đây, này Pessa, có người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người. Ở đây, này Pessa, lại có người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người. Người ấy không tự hành khổ mình, không chuyên tâm tự hành khổ mình, không hành khổ người, không chuyên tâm hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể. Này Pessa, bốn hạng người này, hạng người nào, được tâm Ông thích ý nhất?","fontSize":12,"order":9},{"content":"-- Bạch Thế Tôn, hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình, hạng người này tâm con không thích ý. Bạch Thế Tôn, hạng người hành khổ người, chuyên tâm hành khổ người, hạng người này tâm con không thích ý. Bạch Thế Tôn, hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người, hạng người này tâm con không thích ý. Bạch Thế Tôn, hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người, hạng người không tự hành khổ mình, không hành khổ người, ngay trong hiện tại không có tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể, hạng người này, tâm con thích ý.","fontSize":12,"order":10},{"content":"-- Này Pessa, vì sao Ông không thích ý ba hạng người này?","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình, hạng người này hành khổ mình, hành hạ mình, trong khi tự ao ước lạc, nhàm chán khổ; do vậy, tâm con không thích ý hạng người này. Bạch Thế Tôn, hạng người hành khổ người, chuyên tâm hành khổ người, hạng người này, hành khổ người khác, hành hạ người khác, trong khi người khác ao ước lạc, nhàm chán khổ; do vậy, tâm con không thích ý hạng người này. Bạch Thế Tôn, hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người, hạng người này hành khổ mình, hành hạ mình và người khác, trong khi mình và người khác ao ước lạc, nhàm chán khổ; do vậy, tâm con không thích ý hạng người này. Nhưng bạch Thế Tôn, người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người, hạng người này không tự hành khổ mình, không hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm giác lạc thọ, tự ngã trú vào Phạm thể; do vậy, tâm con thích ý hạng người này. Và này, bạch Thế Tôn, chúng con phải đi, chúng con có nhiều công vụ, có nhiều công việc phải làm.","fontSize":12,"order":12},{"content":"-- Này Pessa, Ông hãy làm những gì Ông nghĩ là hợp thời.","fontSize":12,"order":13},{"content":"Rồi Pessa, con trai người huấn luyện voi hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":14},{"content":"Rồi Thế Tôn, sau khi Pessa, con trai người huấn luyện voi ra đi không được bao lâu, liền nói với các Tỷ-kheo:","fontSize":12,"order":15},{"content":"-- Này các Tỷ-kheo, Pessa, con trai người huấn luyện voi là bậc có trí; Pessa, con trai người huấn luyện voi là người có đại trí tuệ. Này các Tỷ-kheo, nếu Pessa, con trai người huấn luyện voi ngồi thêm một chút nữa, cho đến khi Ta phân tích rộng rãi hơn bốn hạng người này, thời anh ta sẽ thâu đạt được nhiều lợi ích. Tuy vậy, này các Tỷ-kheo, Pessa, con trai người huấn luyện voi như vậy cũng đã thâu đạt được nhiều lợi ích.","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, nay đã đến thời. Bạch Thiện Thệ, nay đã đến thời để Thế Tôn phân tích rộng rãi hơn bốn hạng người này. Sau khi nghe Thế Tôn, các Tỷ-kheo sẽ thọ trì.","fontSize":12,"order":17},{"content":"-- Vậy này các Tỷ-kheo, hãy nghe và khéo léo tác ý, Ta sẽ giảng.","fontSize":12,"order":18},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":19},{"content":"Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":20},{"content":"-- Này các Tỷ-kheo, thế nào là hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình? Ở đây, này các Tỷ-kheo, có người sống lõa thể sống phóng túng không theo lễ nghi, liếm tay cho sạch, đi khất thực không chịu bước tới, đi khất thực không chịu đứng một chỗ, không nhận đồ ăn mang đến, không nhận đồ ăn dành riêng, không nhận mời đi ăn, không nhận từ nơi miệng nồi, không nhận từ nơi miệng chảo, không nhận tại ngưỡng cửa, không nhận giữa những cây gậy, không nhận giữa những cối giã gạo, không nhận từ hai người đang ăn, không nhận từ người đàn bà có thai, không nhận từ người đàn bà đang cho con bú, không nhận từ người đàn bà đang giao cấu người đàn ông, không nhận đồ ăn đi quyên, không nhận tại chỗ có chó đứng, không nhận tại chỗ có ruồi bu, không ăn cá, ăn thịt, không uống rượu nấu, rượu men. Vị ấy chỉ nhận ăn tại một nhà, hay chỉ nhận ăn một miếng, hay vị ấy chỉ nhận ăn tại hai nhà, hay chỉ nhận ăn hai miếng... hay vị ấy chỉ nhận ăn bảy nhà, hay vị ấy chỉ nhận ăn bảy miếng. Vị ấy nuôi sống chỉ với một bát, nuôi sống chỉ với hai bát,... nuôi sống chỉ với bảy bát. Vị ấy chỉ ăn một ngày một bữa, hai ngày một bữa,... bảy ngày một bữa. Như vậy vị ấy sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần. Vị ấy chỉ ăn cỏ hoang, ăn lúa tắc, ăn lúa hoang, ăn da vụn, ăn rong nước, ăn bột tấm, ăn váng gạo, ăn bột vừng, ăn cỏ hay ăn phân bò. Vị ấy ăn trái cây, ăn rễ cây trong rừng, ăn trái cây rụng để sống. Vị ấy mặc vải gai thô, mặc vải gai thô lẫn với các vải khác, mặc vải tẩm liệm rồi quăng đi, mặc vải phấn tảo y, mặc vỏ cây tirita làm áo, mặc da con sơn dương đen, mặc áo bện bằng từng mảnh da con sơn dương đen, mặc áo bằng cỏ cát tường, mặc áo vỏ cây, mặc áo bằng tấm gỗ nhỏ, mặc áo bằng tóc bện lại thành mền, mặc áo bằng đuôi ngựa bện lại, mặc áo bằng lông cừu. Vị ấy là người sống nhổ râu tóc, là người chuyên sống theo hạnh nhổ râu tóc, là người theo hạnh thường đứng, từ bỏ chỗ ngồi, là người ngồi chõ hỏ, chuyên sống theo hạnh ngồi chõ hỏ, một cách tinh tấn, là người dùng gai làm giường, thường ngủ nằm trên giường gai, sống một đêm tắm ba lần, theo hạnh xuống nước tắm (để gột sạch tội lỗi). Như vậy dưới nhiều hình thức, vị ấy sống tự hành khổ mình, chuyên tâm tự hành khổ mình. Như vậy, này các Tỷ-kheo, được gọi là hạng người tự hành khổ mình, chuyên tâm tự hành khổ mình.","fontSize":12,"order":21},{"content":"Và này các Tỷ-kheo, thế nào là hạng người tự hành khổ người, chuyên tâm hành khổ người? Ở đây, các Tỷ-kheo, có người giết trâu bò, là người giết heo, là người giết vịt, săn thú, là thợ săn, thợ đánh cá, ăn trộm, người xử tử các người ăn trộm, cai ngục và những người làm các nghề độc ác khác. Như vậy, này các Tỷ-kheo, được gọi là hạng người hành khổ người, chuyên tâm hành khổ người.","fontSize":12,"order":22},{"content":"Và này các Tỷ-kheo, thế nào là hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người? Ở đây, này các Tỷ-kheo, có người làm vua, thuộc giai cấp Sát-đế-lị, đã làm lễ quán đảnh, hay một Bà-la-môn triệu phú. Vị này cho xây dựng một giảng đường mới về phía Ðông thành phố, cạo bỏ râu tóc, đắp áo da thô, toàn thân bôi thục tô và dầu, gãi lưng với một sừng nai, đi vào giảng đường với người vợ chính và một Bà-la-môn tế tự. Rồi vị ấy nằm xuống dưới đất trống trơn chỉ có lát cỏ. Vị vua sống với sữa từ vú một con bò cái, có con bò con cùng một mầu sắc; bà vợ chính sống với sữa từ vú thứ hai; và vị Bà-la-môn tế tự sống với sữa từ vú thứ ba. Sữa từ vú thứ tư dùng để tế lửa. Còn con nghé con thì sống với đồ còn lại. Vị vua nói như sau: \"Hãy giết một số bò đực để tế lễ, hãy giết một số nghé đực để tế lễ, hãy giết một số nghé cái để tế lễ, hãy giết một số dê để tế lễ, hãy giết một số cừu để tế lễ, hãy chặt một số cây để làm cột tế lễ, hãy thâu lượm một số cỏ dabbha để làm chỗ tế lễ. Và những người nô tỳ, những người phục vụ, những người làm công, những người này vì sợ đòn gậy, vì sợ nguy hiểm, với mặt tràn đầy nước mắt, khóc lóc làm các công việc. Như vậy, này các Tỷ-kheo, được gọi là hạng người vừa tự hành khổ mình, chuyên tâm tự hành khổ mình, vừa hành khổ người, chuyên tâm hành khổ người.","fontSize":12,"order":23},{"content":"Và này các Tỷ-kheo, thế nào là hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người, hạng người này không tự hành khổ mình, không hành khổ người, hiện tại sống không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm thấy lạc thọ, tự ngã trú vào Phạm thể?","fontSize":12,"order":24},{"content":"Ở đây, này các Tỷ-kheo, Như Lai xuất hiện ở đời là bậc A-la-hán, Chánh Biến Tri, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Như Lai sau khi riêng tự chứng ngộ với thượng trí, thế giới này là Thiên giới, Ma giới, Phạm thiên giới, gồm cả thế giới này với Sa-môn, Bà-la-môn, Thiên, Nhơn, lại tuyên bố điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, đầy đủ văn nghĩa, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ thanh tịnh.","fontSize":12,"order":25},{"content":"Người gia trưởng hay con người gia trưởng, hay một người sanh ở giai cấp (hạ tiện) nghe pháp ấy, sau khi nghe pháp, người ấy sanh lòng tín ngưỡng Như Lai. Khi có lòng tín ngưỡng ấy, người ấy suy nghĩ: \"Ðời sống gia đình đầy những triền phược, con đường đầy những bụi đời. Ðời sống xuất gia phóng khoáng như hư không. Thật không dễ gì cho một người sống ở gia đình có thể sống theo Phạm hạnh hoàn toàn đầy đủ, hoàn toàn thanh tịnh, trắng bạch như vỏ ốc. Vậy ta nên cạo bỏ râu tóc, đắp áo cà-sa, xuất gia, từ bỏ gia đình, sống không gia đình\". Một thời gian sau, người ấy bỏ tài sản nhỏ, hay bỏ tài sản lớn, bỏ bà con quyến thuộc nhỏ, hay bỏ bà con quyến thuộc lớn, cạo bỏ râu tóc, đắp áo cà-sa, và xuất gia, từ bỏ gia đình, sống không gia đình.","fontSize":12,"order":26},{"content":"Vị ấy xuất gia như vậy, hành trì các học giới và hạnh sống các Tỷ-kheo, từ bỏ sát sanh, tránh xa sát sanh, bỏ trượng, bỏ kiếm, biết xấu hổ, sợ hãi, có lòng từ, sống thương xót đến hạnh phúc tất cả chúng sanh và loài hữu tình. Vị ấy từ bỏ lấy của không cho, tránh xa lấy của không cho, chỉ mong những vật đã cho, tự sống thanh tịnh, không có trộm cướp. Vị ấy từ bỏ đời sống không Phạm hạnh, sống theo Phạm hạnh, sống đời sống viễn ly, tránh xa dâm dục hạ liệt.","fontSize":12,"order":27},{"content":"Vị ấy từ bỏ nói láo, nói những lời chân thật, liên hệ đến sự thật, chắc chắn, đáng tin cậy, không lường gạt đời. Vị ấy từ bỏ nói hai lưỡi, tránh xa nói hai lưỡi, nghe điều gì ở chỗ này, không đến chỗ kia nói để sanh chia rẽ ở những người này; nghe điều gì ở chỗ kia, không đi nói với những người này để sanh chuyện chia rẽ ở những người kia. Như vậy, vị ấy sống hòa hợp những kẻ ly gián, khuyến khích những kẻ hòa hợp, hoan hỷ trong hòa hợp, thích thú trong hòa hợp, hân hoan trong hòa hợp, nói những lời đưa đến hòa hợp. Vị ấy từ bỏ nói độc ác, tránh xa lời nói độc ác, nói những lời nói dịu hiền, đẹp tai, dễ thương, thông cảm đến tâm, tao nhã, đẹp lòng nhiều người; vị ấy nói những lời nói như vậy. Vị ấy từ bỏ lời nói phù phiếm, tránh xa lời nói phù phiếm, nói đúng thời, nói chân thật, nói có ý nghĩa, nói pháp, nói luật, nói những lời đáng được gìn giữ, những lời hợp thời, hợp lý, có mạch lạc hệ thống, có ích lợi.","fontSize":12,"order":28},{"content":"Vị ấy từ bỏ không làm hại đến các hạt giống và các loại cây cỏ, dùng một ngày một bữa, không ăn ban đêm; từ bỏ các món ăn phi thời; từ bỏ không đi xem múa, hát, nhạc, các cuộc trình diễn; từ bỏ không dùng vòng hoa, hương liệu, dầu thoa, trang sức, và các thời trang; từ bỏ không dùng giường cao và giường lớn; từ bỏ không nhận vàng và bạc; từ bỏ không nhận các hạt giống; từ bỏ không nhận thịt sống, từ bỏ không nhận đàn bà con gái; từ bỏ không nhận nô tỳ gái và trai; từ bỏ không nhận cừu và dê; từ bỏ không nhận gia cầm và heo; từ bỏ không nhận voi, bò, ngựa và ngựa cái; từ bỏ không nhận ruộng nương đất đai; từ bỏ không dùng người làm môi giới hoặc tự mình làm môi giới; từ bỏ không buôn bán; từ bỏ các sự gian lận bằng cân, tiền bạc và đo lường; từ bỏ các tà hạnh như hối lộ, gian trá, lừa đảo; từ bỏ không làm thương tổn, sát hại, câu thúc, bức đoạt, trộm cắp, cướp phá.","fontSize":12,"order":29},{"content":"Vị ấy sống biết đủ, bằng lòng với tấm y để che thân với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo (y và bình bát). Như con chim bay đến chỗ nào cũng mang theo hai cánh, cũng vậy, Tỷ-kheo bằng lòng với tấm y để che thân, với đồ ăn khất thực để nuôi bụng, đi tại chỗ nào cũng mang theo. Vị ấy thành tựu Thánh giới uẩn này, nội tâm hưởng lạc thọ không khuyết phạm.","fontSize":12,"order":30},{"content":"Khi mắt thấy sắc, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì, vì con mắt không được chế ngự, khiến tham ái, ưu bi, các ác, bất thiện pháp khởi lên, vị ấy tự chế ngự các nguyên nhân ấy, hộ trì con mắt, thực hành sự hộ trì con mắt. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng, những nguyên nhân gì, vì ý căn không được chế ngự, khiến tham ái, ưu bi, các ác bất thiện pháp khởi lên, vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Vị ấy thành tựu Thánh hộ trì các căn này, nội tâm hưởng lạc thọ không uế nhiễm.","fontSize":12,"order":31},{"content":"Vị ấy khi đi tới, khi đi lui đều tỉnh giác; khi nhìn thẳng, khi nhìn quanh đều tỉnh giác; khi co tay, khi duỗi tay đều tỉnh giác; khi mang y kép, bình bát, thượng y đều tỉnh giác; khi ăn, uống, nhai, nuốt đều tỉnh giác; khi đi đại tiện, tiểu tiện đều tỉnh giác; khi đi, đứng, ngồi, nằm, thức, nói, yên lặng đều tỉnh giác.","fontSize":12,"order":32},{"content":"Vị ấy thành tựu Thánh giới uẩn này, thành tựu Thánh hộ trì các căn này, thành tựu Thánh chánh niệm tỉnh giác này, lựa một trú xứ thanh vắng, như khu rừng, gốc cây, khe núi, hang đá, bãi tha ma, lùm cây ngoài trời, đống rơm.","fontSize":12,"order":33},{"content":"Sau khi ăn xong và đi khất thực trở về, vị ấy ngồi kiết-già, lưng thẳng tại chỗ nói trên, và an trú chánh niệm trước mặt. Vị ấy từ bỏ dục tham ở đời, sống với tâm thoát ly dục tham, gột rửa tâm hết dục tham. Từ bỏ sân hận, vị ấy sống với tâm không sân hận, lòng từ mẫn thương xót tất cả chúng sanh hữu tình, gột rửa tâm hết sân hận. Từ bỏ hôn trầm thụy miên, vị ấy sống thoát ly hôn trầm thụy miên, với tâm tưởng hướng về ánh sáng chánh niệm tỉnh giác, gột rửa tâm hết hôn trầm thụy miên. Từ bỏ trạo cử, hối quá, vị ấy sống không trạo cử, nội tâm trầm lặng, gột rửa tâm hết trạo cử, hối quá. Từ bỏ nghi ngờ, vị ấy sống thoát khỏi nghi ngờ, không phân vân lưỡng lự, gột rửa tâm hết nghi ngờ đối với thiện pháp.","fontSize":12,"order":34},{"content":"Vị ấy sau khi từ bỏ năm triền cái này, các pháp làm tâm cấu uế, làm trí tuệ trở thành yếu ớt, vị ấy ly dục, ly pháp bất thiện, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do dục sanh, với tầm với tứ.","fontSize":12,"order":35},{"content":"Vị ấy diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm.","fontSize":12,"order":36},{"content":"Vị ấy ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba.","fontSize":12,"order":37},{"content":"Vị ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh.","fontSize":12,"order":38},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến túc mạng trí. Vị ấy nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, ta được sanh ra ở đây\". Như vậy, vị ấy nhớ đến những đời sống quá khứ, cùng với các nét đại cương và các chi tiết.","fontSize":12,"order":39},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến sanh tử trí của chúng sanh. Vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ. Vị ấy nghĩ rằng: \"Thật sự những vị chúng sanh này thành tựu những ác hạnh về thân, thành tựu những ác hạnh về lời nói, thành tựu những ác hạnh về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Còn những vị chúng sanh này thành tựu những thiện hạnh về thân, thành tựu những thiện hạnh về lời nói, thành tựu những thiện hạnh về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến, những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, Thiên giới, trên đời này\". Như vậy, vị ấy với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Vị ấy tuệ tri rõ rằng chúng sanh, người hạ liệt kẻ cao sang, người đẹp đẽ kẻ thô xấu, người may mắn kẻ bất hạnh đều do hạnh nghiệp của họ.","fontSize":12,"order":40},{"content":"Với tâm định tĩnh, thanh tịnh, trong sáng, không cấu nhiễm, không phiền não, nhu nhuyến, dễ sử dụng, vững chắc, bất động như vậy, vị ấy hướng tâm đến lậu tận trí. Vị ấy tuệ tri như thật: \"Ðây là Khổ\", tuệ tri như thật: \"Ðây là Khổ tập\", tuệ tri như thật: \"Ðây là Khổ diệt\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến khổ diệt\" tuệ tri như thật: \"Ðây là những lậu hoặc\", tuệ tri như thật: \"Ðây là nguyên nhân của các lậu hoặc\", tuệ tri như thật: \"Ðây là sự diệt trừ các lậu hoặc\", tuệ tri như thật: \"Ðây là Con Ðường đưa đến sự diệt trừ các lậu hoặc\".","fontSize":12,"order":41},{"content":"Nhờ biết như vậy, thấy như vậy, tâm vị ấy thoát khỏi dục lậu, thoát khỏi hữu lậu, thoát khỏi vô minh lậu. Ðối với tự thân đã giải thoát như vậy khởi lên sự hiểu biết: \"Ta đã giải thoát\". Vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, việc cần làm đã làm; sau đời hiện tại, không có trở lui đời sống này nữa\".","fontSize":12,"order":42},{"content":"Như vậy, này các Tỷ-kheo, được gọi là hạng người vừa không tự hành khổ mình, không chuyên tâm tự hành khổ mình, vừa không hành khổ người, không chuyên tâm hành khổ người. Vị ấy không tự hành khổ mình, không hành khổ người, ngay trong hiện tại không tham dục, tịch tịnh, cảm thấy mát lạnh, cảm thấy lạc thọ, tự ngã trú vào Phạm thể.","fontSize":12,"order":43},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời Thế Tôn dạy.","fontSize":12,"order":44},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/51. Kinh Kandaraka (Kandaraka sutta)","title":"51. Kinh Kandaraka (Kandaraka sutta)"},{"ID":52,"paragraphs":[{"alignment":1,"content":"52. Kinh Bát thành (Atthakanàgara sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Tôn giả Ananda trú ở Vesali (Tỳ-xá-ly), tại Beluvagàmaka (ấp Trúc Lâm).","fontSize":12,"order":3},{"content":"Lúc bấy giờ gia chủ Dasama, người ở thành Atthaka đến tại Pataliputta (thành Ba-la-lị-phất) có công việc. Rồi gia chủ Dasama, người ở thành Atthaka (Bát thành) đi đến Kukkutarama (Kê Viên), đến một Tỷ-kheo, đảnh lễ vị này, rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, gia chủ Dasama, người ở thành Atthaka thưa với Tỷ-kheo ấy:","fontSize":12,"order":4},{"content":"-- Bạch Tôn giả, Tôn giả Ananda nay an trú ở đâu? Chúng con muốn gặp Tôn giả Ananda.","fontSize":12,"order":5},{"content":"-- Này Gia chủ, Tôn giả Ananda nay ở Vesali, tại ấp Beluvagamaka.","fontSize":12,"order":6},{"content":"Rồi gia chủ Dasama, người ở thành Atthaka, sau khi làm xong công việc ở Pataliputta, liền đi đến Vesali, ấp Beluvagamaka, đến Tôn giả Ananda, sau khi đến, đảnh lễ Tôn giả Ananda rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, gia chủ Dasama người ở thành Atthaka thưa với Tôn giả Ananda:","fontSize":12,"order":7},{"content":"-- Bạch Tôn giả Ananda, có pháp độc nhất gì do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, nếu có Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần sống hành trì pháp ấy, thời tâm chưa giải thoát của vị ấy được giải thoát, hay các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, hay pháp an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt?","fontSize":12,"order":8},{"content":"-- Này Gia chủ, có pháp độc nhất, do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, nếu có Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm chưa giải thoát của vị ấy được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt.","fontSize":12,"order":9},{"content":"-- Bạch Tôn giả Ananda, pháp độc nhất ấy là gì, do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, nếu có Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm chưa giải thoát của vị ấy được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt?","fontSize":12,"order":10},{"content":"-- Ở đây, này Gia chủ, Tỷ-kheo ly dục, ly bất thiện pháp chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Vị ấy suy tư và được biết: \"Sơ Thiền này là pháp hữu vi, do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành, thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất, do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố, nên Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt.","fontSize":12,"order":11},{"content":"Lại nữa, này Gia chủ, vị Tỷ-kheo diệt tầm và tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm, vị ấy suy tư và được biết: \"Thiền thứ hai này là pháp hữu vi, do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành, thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt.","fontSize":12,"order":12},{"content":"Lại nữa, này Gia chủ, Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà bậc Thánh gọi là xả niệm lạc trú, chứng và an trú Thiền thứ ba. Vị ấy suy tư và được biết: \"Thiền thứ ba này là pháp hữu vi, do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành, thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt.","fontSize":12,"order":13},{"content":"Lại nữa, này Gia chủ, Tỷ-kheo xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Vị ấy suy tư và được biết: \"Thiền thứ tư này là pháp hữu vi, do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt.","fontSize":12,"order":14},{"content":"Lại nữa, này Gia chủ, Tỷ-kheo an trú biến mãn một phương với tâm câu hữu với từ; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với từ, quảng đại, vô biên, không hận, không sân. Vị ấy suy tư và được biết: \"Từ tâm giải thoát này là pháp hữu vi, do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành, thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy do vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt.","fontSize":12,"order":15},{"content":"Lại nữa, này Gia chủ, Tỷ-kheo an trú, biến mãn một phương với tâm câu hữu với bi... Với tâm câu hữu với hỷ... với tâm câu hữu với xả; cũng vậy phương thứ hai, cũng vậy phương thứ ba, cũng vậy phương thứ tư. Như vậy cùng khắp thế giới, trên dưới, bề ngang, hết thảy phương xứ, cùng khắp vô biên giới, vị ấy an trú biến mãn với tâm câu hữu với xả, quảng đại, vô biên, không hận, không sân. Vị ấy suy tư và được biết: \"Xả tâm giải thoát này là pháp hữu vi, do suy tư tác thành. Phàm sự việc gì là pháp hữu vi, do suy tư tác thành, thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt.","fontSize":12,"order":16},{"content":"Lại nữa, này Gia chủ, Tỷ-kheo vượt lên mọi sắc tưởng, diệt trừ mọi chướng ngại tưởng, không tác ý đối với dị tưởng, Tỷ-kheo nghĩ rằng: \"Hư không là vô biên\", chứng và trú Không vô biên xứ. Vị này suy tư và được biết: \"Không vô biên xứ định này là pháp hữu vi, do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành, thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt.","fontSize":12,"order":17},{"content":"Lại nữa, này Gia chủ, Tỷ-kheo vượt lên mọi Không vô biên xứ, nghĩ rằng: \"Thức là vô biên\", chứng và trú Thức vô biên xứ. Vị này suy tư và được biết: \"Thức vô biên xứ định này là pháp hữu vi do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành, thời sự vật ấy là vô thường chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất do Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, và pháp vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt.","fontSize":12,"order":18},{"content":"Lại nữa, này Gia chủ, Tỷ-kheo vượt lên mọi Thức vô biên xứ, nghĩ rằng: \"Không có vật gì\", chứng và trú Vô sở hữu xứ. Vị này suy tư và được biết: \"Vô sở hữu xứ định này là pháp hữu vi, do suy tư tác thành. Phàm sự vật gì là pháp hữu vi, do suy tư tác thành thời sự vật ấy là vô thường, chịu sự đoạn diệt\". Vị ấy vững trú ở đây, đoạn trừ được các lậu hoặc. Và nếu các lậu hoặc chưa được đoạn trừ, do tham luyến pháp này, do hoan hỷ pháp này, vị ấy đoạn trừ được năm hạ phần kiết sử, được hóa sanh, nhập Niết-bàn tại cảnh giới ấy, khỏi phải trở lui đời này. Này Gia chủ, như vậy là pháp độc nhất, do Thế Tôn bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác tuyên bố. Nếu Tỷ-kheo nào, không phóng dật, nhiệt tâm, tinh cần, sống hành trì pháp ấy, thời tâm vị ấy chưa giải thoát, được giải thoát, và các lậu hoặc chưa được đoạn trừ đi đến đoạn trừ, pháp vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt.","fontSize":12,"order":19},{"content":"Khi được nghe nói vậy, Gia chủ Dasama, người ở thành Atthaka bạch Tôn giả Ananda:","fontSize":12,"order":20},{"content":"-- Bạch Tôn giả Ananda, như người tìm một kho tàng cất dấu, trong một lúc tìm được mười một kho tàng cất dấu. Cũng vậy, bạch Tôn giả, con đi tìm một pháp môn bất tử mà được nghe một lần mười một pháp môn bất tử. Bạch Tôn giả, như ngôi nhà người ta có đến mười một cửa, khi ngôi nhà bị cháy, thì chỉ do một cửa người ta cũng có thể thoát ra một cách an toàn. Cũng vậy, bạch Tôn giả, chỉ với một cửa bất tử trong mười một cửa bất tử này, con có thể đạt được sự an toàn cho con. Bạch Tôn giả, đệ tử các ngoại đạo này sẽ tìm cầu tiền của cúng dường cho vị thầy của mình, sao con lại không cúng dường cho Tôn giả Ananda?","fontSize":12,"order":21},{"content":"Rồi gia chủ Dasama, người ở thành Atthaka cho mời họp Tỷ-kheo Tăng ở Pataliputta và Vesali, tự tay mời ăn và làm cho thỏa mãn với các món ăn thượng vị loại cứng và loại mềm, tặng cho mỗi Tỷ-kheo, mỗi vị một cặp y, tặng cho Tôn giả Ananda ba y và xây dựng một Tăng xá trị giá năm trăm đồng tiền vàng (hay có năm trăm Tăng phòng) cho Tôn giả Ananda.","fontSize":12,"order":22},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":23}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/52. Kinh Bát thành (Atthakanàgara sutta)","title":"52. Kinh Bát thành (Atthakanàgara sutta)"},{"ID":53,"paragraphs":[{"alignment":1,"content":"53. Kinh Hữu học (Sekha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn sống giữa các Sakya (Thích-ca), thành Kapilavatthu, tại tinh xá Nigrodha.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, một ngôi giảng đường mới được dựng lên không bao lâu cho các Sakya ở Kapilavatthu, và chưa được một Sa-môn, Bà-la-môn, hay một người nào đến ở. Rồi các Sakya ở Kapilavatthu đi đến chỗ Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Các Sakya ở Kapilavatthu đang ngồi một bên, bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Ở đây, bạch Thế Tôn, có một ngôi giảng đường mới, được dựng lên không bao lâu cho các Sakya ở Kapilavatthu, và chưa được một Sa-môn, Bà-la-môn, hay một người nào đến ở. Bạch Thế Tôn, Thế Tôn hãy dùng nhà giảng đường ấy trước tiên, rồi các Sakya ở Kapilavatthu sẽ dùng sau, và như vậy các vị Sakya ở Kapilavatthu sẽ hưởng hạnh phúc, an lạc lâu dài.","fontSize":12,"order":5},{"content":"Thế Tôn im lặng nhận lời. Các vị Sakya ở Kapilavatthu, sau khi được biết Thế Tôn đã nhận lời, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài, rồi đi đến ngôi giảng đường, sau khi đến, cho lấy nệm trải khắp giảng đường, sắp đặt chỗ ngồi, đặt ghè nước, treo đèn dầu, rồi đi đến chỗ Thế Tôn ở, sau khi đến, đảnh lễ Thế Tôn rồi đứng một bên. Các Sakya ở Kapilavatthu đứng một bên, bạch Thế Tôn:","fontSize":12,"order":6},{"content":"-- Bạch Thế Tôn, ngôi giảng đường đã được trải nệm tất cả, các chỗ ngồi đã được sắp đặt, ghè nước đã được đặt sẵn, đèn dầu đã được treo lên. Bạch Thế Tôn, Thế Tôn hãy làm những gì Thế Tôn nghĩ là hợp thời.","fontSize":12,"order":7},{"content":"Rồi Thế Tôn đắp y, cầm y bát, cùng với chúng Tỷ-kheo Tăng đi đến giảng đường, sau khi đến, Ngài rửa chân, bước vào ngôi giảng đường và ngồi xuống, dựa vào cột ở giữa, mặt hướng phía Ðông. Chúng Tỷ-kheo Tăng, sau khi rửa chân, bước vào giảng đường, ngồi dựa vào bức tường phía Tây, mặt hướng về phía Ðông, với Thế Tôn ngồi trước họ. Các Sakya ở thành Kapilavatthu cũng rửa chân, bước vào ngôi giảng đường, rồi ngồi xuống dựa vào bức tường phía Ðông, mặt hướng phía Tây, với Thế Tôn ngồi trước mặt. Rồi Thế Tôn cho đến quá nửa đêm, thuyết pháp, khai thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ các Sakya ở Kapilavatthu, rồi nói với Tôn giả Ananda:","fontSize":12,"order":8},{"content":"-- Này Ananda, hãy giảng hữu học đạo cho các Sakya ở Kapilavatthu. Ta bị đau lưng. Ta sẽ nằm nghỉ.","fontSize":12,"order":9},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":10},{"content":"Tôn giả Ananda vâng đáp Thế Tôn. Rồi Thế Tôn trải đại y gấp bốn lại, nằm xuống phía bên hông bên hữu như dáng nằm con sư tử, chân gác trên chân với nhau, chánh niệm tỉnh giác, hướng niệm đến lúc ngồi dậy lại.","fontSize":12,"order":11},{"content":"Rồi Tôn giả Ananda nói với Sakya Mahanama:","fontSize":12,"order":12},{"content":"-- Ở đây, này Mahanama, vị Thánh đệ tử, thành tựu giới hạnh, hộ trì các căn, biết tiết độ trong ăn uống, chú tâm cảnh giác, thành tựu bảy diệu pháp, hiện tại lạc trú bốn Thiền, thuộc tăng thượng tâm, chứng đắc không khó khăn, chứng đắc không mệt nhọc, chứng đắc không phí sức.","fontSize":12,"order":13},{"content":"Và này Mahanama, thế nào là vị Thánh đệ tử thành tựu giới hạnh? Ở đây, này Mahanama, vị Thánh đệ tử có giới hạnh, sống chế ngự với sự chế ngự của giới bổn Patimokkha, đầy đủ oai nghi chánh hạnh, thấy nguy hiểm trong những lỗi nhỏ nhặt, thọ lãnh và tu học các học pháp. Này Mahanama, như vậy là vị Thánh đệ tử thành tựu giới hạnh.","fontSize":12,"order":14},{"content":"Và này Mahanama, thế nào là vị Thánh đệ tử hộ trì các căn? Ở đây, này Mahanama, vị Thánh đệ tử, khi mắt thấy sắc, không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì vì nhãn căn không được chế ngự, khiến tham ưu, các ác, bất thiện pháp khởi lên, vị ấy tự chế ngự nguyên nhân ấy, hộ trì nhãn căn, thực hành sự hộ trì nhãn căn. Khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức các pháp, vị ấy không nắm giữ tướng chung, không nắm giữ tướng riêng. Những nguyên nhân gì vì ý căn không được chế ngự, khiến tham ưu, các ác, bất thiện pháp khởi lên, vị ấy chế ngự nguyên nhân ấy, hộ trì ý căn, thực hành sự hộ trì ý căn. Này Mahanama, như vậy là vị Thánh đệ tử hộ trì các căn.","fontSize":12,"order":15},{"content":"Và này Mahanama, thế nào là vị Thánh đệ tử biết tiết độ trong ăn uống? Ở đây, này Mahanama, vị Thánh đệ tử chơn chánh giác sát, thọ dụng món ăn, không phải để vui đùa, không phải để đam mê, không phải để trang sức, không phải để tự làm đẹp mình, chỉ để thân này được duy trì, được bảo dưỡng, khỏi bị gia hại, để chấp trì Phạm hạnh, nghĩ rằng: \"Như vậy ta diệt trừ các cảm thọ cũ và không cho khởi lên các cảm thọ mới; và ta sẽ không phạm lỗi lầm, sống được an ổn\". Này Mahanama, như vậy là vị Thánh đệ tử biết tiết độ trong sự ăn uống.","fontSize":12,"order":16},{"content":"Và này Mahanama, thế nào là vị Thánh đệ tử chú tâm cảnh giác? Ở đây, này Mahanama, vị Thánh đệ tử ban ngày trong khi đi kinh hành và trong khi đang ngồi, gột sạch tâm trí khỏi các chướng ngại pháp, ban đêm trong canh một, trong khi đi kinh hành và trong khi đang ngồi, gột sạch tâm trí khỏi các chướng ngại pháp, ban đêm trong canh giữa, vị này nằm xuống phía hông bên phải, như dáng nằm con sư tử, chân gác trên chân với nhau, chánh niệm tỉnh giác, hướng niệm đến lúc ngồi dậy lại. Ban đêm trong canh cuối, khi đã thức dậy, trong khi đi kinh hành và trong khi đang ngồi, gột sạch tâm trí khỏi các chướng ngại pháp. Này Mahanama, như vậy là vị Thánh đệ tử chú tâm cảnh giác.","fontSize":12,"order":17},{"content":"Và này Mahanama, thế nào là vị Thánh đệ tử thành tựu bảy diệu pháp? Ở đây, này Mahanama, vị Thánh đệ tử có lòng tin, có lòng tin ở sự giác ngộ của Như Lai: Ngài là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Vị này có lòng tàm, tự xấu hổ vì thân ác hạnh, khẩu ác hạnh, ý ác hạnh, tự xấu hổ vì thành tựu ác, bất thiện pháp. Vị này có lòng quý, tự sợ hãi vì thân ác hạnh, khẩu ác hạnh, ý ác hạnh, tự sợ hãi vì thành tựu ác, bất thiện pháp. Vị này là vị đa văn, nhớ nghĩ những điều đã nghe, tích tụ những điều đã nghe. Những pháp nào, sơ thiện, trung thiện, hậu thiện, có nghĩa, có văn, nói lên phạm hạnh hoàn toàn đầy đủ thanh tịnh, những pháp như vậy, vị ấy nghe nhiều, thọ trì, đọc tụng bằng lời, được ý suy tư, được chánh kiến thể nhập. Vị ấy sống tinh cần tinh tấn, trừ bỏ các pháp bất thiện, thành tựu các thiện pháp, nỗ lực, kiên trì, không từ bỏ gánh nặng đối với các thiện pháp. Vị ấy có niệm, thành tựu niệm tuệ tối thắng, nhớ lại, nhớ lại nhiều lần những gì đã làm từ lâu, đã nói từ lâu. Vị ấy có trí tuệ, thành tựu trí tuệ về sanh diệt, thành tựu Thánh thể nhập đưa đến chơn chánh đoạn tận khổ đau. Này Mahanama, như vậy vị Thánh đệ tử thành tựu bảy diệu pháp.","fontSize":12,"order":18},{"content":"Và này, Mahanama, thế nào là vị Thánh đệ tử hiện tại lạc trú bốn Thiền, thuộc tăng thượng tâm, chứng đắc không khó khăn, chứng đắc không mệt nhọc, chứng đắc không phí sức? Ở đây, này Mahanama, (vị ấy) ly dục, ly bất thiện pháp, chứng và trú Sơ thiền, một trạng thái hỷ lạc do ly dục sanh, có tầm, có tứ. Diệt tầm và tứ, vị ấy chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tĩnh nhất tâm. Ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, vị ấy chứng và trú Thiền thứ ba. Xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, vị ấy chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Này Mahanama, như vậy là vị Thánh đệ tử hiện tại lạc trú bốn Thiền, thuộc tăng thượng tâm, chứng đắc không khó khăn, chứng đắc không mệt nhọc, chứng đắc không phí sức.","fontSize":12,"order":19},{"content":"Này Mahanama, khi một vị Thánh đệ tử thành tựu giới hạnh như vậy, hộ trì các căn như vậy, biết tiết độ trong ăn uống như vậy, chú tâm cảnh giác như vậy, đầy đủ bảy diệu pháp như vậy, hiện tại lạc trú bốn Thiền, thuộc tăng thượng tâm, chứng đắc không khó khăn, chứng đắc không mệt nhọc, chứng đắc không phí sức như vậy, này Mahanama, vị Thánh đệ tử ấy được gọi là đang đi trên con đường hữu học, có trứng không bị hư hoại, có khả năng phá vỡ, có khả năng giác ngộ, có khả năng chứng đạt vô thượng an ổn khỏi các ách phược.","fontSize":12,"order":20},{"content":"Này Mahanama, ví như có tám, có mười hay có mười hai trứng gà, được gà mái khéo ấp ngồi, khéo ấp nóng, khéo ấp dưỡng; dầu cho con gà mái ấy không khởi lên ý muốn: \"Mong rằng, các con gà con của ta, sau khi phá vỡ vỏ trứng với móng chân, hay với mỏ của chúng, thoát ra ngoài một cách an toàn\". Những con gà con ấy, sau khi phá vỡ vỏ trứng với móng chân hay mỏ của chúng, có thể thoát ra ngoài một cách an toàn. Cũng vậy, này Mahanama, khi một vị Thánh đệ tử, thành tựu giới hạnh như vậy, hộ trì các căn như vậy, biết tiết độ trong ăn uống như vậy, chú tâm cảnh giác như vậy, đầy đủ bảy diệu pháp như vậy, hiện tại lạc trú bốn Thiền, thuộc tăng thượng tâm, chứng đắc không khó khăn, chứng đắc không mệt nhọc, chứng đắc không phí sức như vậy, này Mahanama, vị Thánh đệ tử ấy được gọi là đang đi trên con đường hữu học, có trứng không bị hư hoại, có khả năng phá vỡ, có khả năng giác ngộ, có khả năng chứng đạt vô thượng an ổn khỏi các ách phược.","fontSize":12,"order":21},{"content":"Này Mahanama, vị Thánh đệ tử ấy, khi chứng được vô thượng xả niệm thanh tịnh này, nhớ đến các đời sống quá khứ sai biệt, như một đời, hai đời, ba đời, bốn đời, năm đời, hai mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp. Vị ấy nhớ rằng: \"Tại chỗ kia, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi tại chỗ kia, ta được sanh ra tại chỗ nọ. Tại chỗ ấy, ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, ăn uống như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi
