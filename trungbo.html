? Ở đây, này các Tỷ-kheo, có thiện nam tử nuôi sống với nghề nghiệp, như đếm ngón tay, như tính toán, như ước toán, như làm ruộng, như buôn bán, như chăn bò, như bắn cung, như làm công cho vua, như làm một nghề nào khác. Người ấy phải chống đỡ lạnh, phải chống đỡ nóng, phải chịu đựng sự xúc chạm của ruồi, muỗi, gió, sức nóng, mặt trời, các loài bò sát, bị chết đói chết khát. Này các Tỷ-kheo, như vậy là sự nguy hiểm các dục, thiết thực hiện tại, thuộc khổ uẩn, lấy dục làm nhân, lấy dục làm duyên, là nguồn gốc của dục, là nguyên nhân của dục.","fontSize":12,"order":12},{"content":"Này các Tỷ-kheo, nếu thiện nam tử ấy nỗ lực như vậy, tinh cần như vậy, tinh tấn như vậy, nhưng các tài sản ấy không được đến tay mình, vị ấy than vãn, buồn phiền khóc than, đấm ngực, mê man bất tỉnh: \"Ôi! Sự nỗ lực của ta thật sự là vô ích, sự tinh cần của ta thật sự không kết quả\". Này các Tỷ-kheo, như vậy, là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":13},{"content":"Này các Tỷ-kheo, nếu thiện nam tử ấy nỗ lực như vậy, tinh cần như vậy, tinh tấn như vậy, và các tài sản ấy được đến tay mình, vì phải hộ trì các tài sản ấy, vị ấy cảm thọ sự đau khổ, ưu tư: \"Làm sao các vua chúa khỏi cướp đoạt chúng, làm sao trộm cướp khỏi cướp đoạt chúng, làm sao lửa khỏi đốt cháy, nước khỏi cuốn trôi, hay các kẻ thừa tự không xứng đáng khỏi cướp đoạt chúng?\" Dầu vị ấy hộ trì như vậy, giữ gìn như vậy, vua chúa vẫn cướp đoạt các tài sản ấy, trộm cướp vẫn cướp đoạt, lửa vẫn đốt cháy, nước vẫn cuốn trôi hay các kẻ thừa tự không xứng đáng vẫn cướp đoạt chúng. Vị ấy than vãn, buồn phiền, khóc than, đấm ngực, mê man bất tỉnh: \"Cái đã thuộc của ta, nay ta không có nữa\". Này các Tỷ-kheo, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":14},{"content":"Lại nữa, này các Tỷ-kheo, do dục làm nhân, do dục làm duyên, do dục làm nguyên nhân, do chính dục làm nhân, vua tranh đoạt với vua, Sát-đế-lị tranh đoạt với Sát-đế-lị, Bà-la-môn tranh đoạt với Bà-la-môn, gia chủ tranh đoạt với gia chủ, mẹ tranh đoạt với con, con tranh đoạt với mẹ, cha tranh đoạt với con, con tranh đoạt với cha, anh em tranh đoạt với anh em, anh tranh đoạt với chị, chị tranh đoạt với anh, bạn bè tranh đoạt với bạn bè. Khi họ đã dấn mình vào tranh chấp, tranh luận, tranh đoạt; họ công phá nhau bằng tay; họ công phá nhau bằng đá; họ công phá nhau bằng gậy; họ công phá nhau bằng kiếm. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này các Tỷ-kheo, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":15},{"content":"Lại nữa, này các Tỷ-kheo, do dục làm nhân... do chính dục làm nhân, họ cầm mâu và thuẫn, họ đeo cung và tên, họ dàn trận hai mặt, và tên được nhắm bắn nhau, đao được quăng ném nhau, kiếm được vung chém nhau. Họ bắn đâm nhau bằng tên, họ quăng đâm nhau bằng đao, họ chặt đầu nhau bằng kiếm. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này các Tỷ-kheo, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":16},{"content":"Lại nữa, này các Tỷ-kheo, do dục làm nhân... do chính dục làm nhân, họ cầm mâu và thuẫn, họ đeo cung và tên, họ công phá thành quách mới trét vôi hồ và tên được nhắm bắn nhau, đao được quăng ném nhau, kiếm được vung chém nhau. Ở đây, họ bắn đâm nhau bằng tên, họ quăng đâm nhau bằng đao, họ đổ nước phân sôi, họ đè bẹp nhau bằng đá, họ chặt đầu nhau bằng kiếm. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này các Tỷ-kheo, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":17},{"content":"Lại nữa, này các Tỷ-kheo, do dục làm nhân... do chính dục làm nhân, họ đột nhập nhà cửa, họ cướp giật đồ đạc, họ hành động như kẻ cướp, họ phục kích các đường lớn, họ đi đến vợ người. Các vua chúa khi bắt được một người như vậy liền áp dụng nhiều hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy, họ đánh bằng côn, họ chặt tay, họ chặt chân, họ chặt tay chân, họ xẻo tai, họ cắt mũi, họ xẻo tai cắt mũi, họ dùng hình phạt vạc dầu, họ dùng hình phạt bối đồi hình (xẻo đỉnh đầu thành hình con sò), họ dùng hình phạt la hầu khẩu hình... Hỏa man hình (lấy lửa đốt thành vòng hoa)... chúc thủ hình (đốt tay)... khu hành hình (lấy rơm bện lại rồi siết chặt)... bì y hình (lấy vỏ cây làm áo)... linh dương hình (hình phạt con dê núi)... câu nhục hình (lấy câu móc vào thịt)... tiền hình (cắt thịt thành hình đồng tiền)... khối trấp hình... chuyển hình... cao đạp đài... họ tưới bằng dầu sôi, họ cho chó ăn, họ đóng cọc những người sống, họ lấy gươm chặt đầu. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này các Tỷ-kheo, như vậy là sự nguy hiểm của dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":18},{"content":"Lại nữa, này các Tỷ-kheo, do dục làm nhân... do chính dục làm nhân, họ sống làm các ác hạnh về thân, làm các ác hạnh về lời nói, làm các ác hạnh về ý. Do họ sống làm các ác hạnh về thân, làm các ác hạnh về lời nói, làm các ác hạnh về ý, khi thân hoại mạng chung, họ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Này các Tỷ-kheo, như vậy là sự nguy hiểm các dục, đưa đến đau khổ tương lai, là khổ uẩn, do dục làm nhân, do dục làm duyên, do dục làm nhân duyên, do chính dục làm nhân.","fontSize":12,"order":19},{"content":"Này các Tỷ-kheo, thế nào là sự xuất ly các dục? Này các Tỷ-kheo, đây là sự điều phục dục tham đối với các dục, sự đoạn trừ dục tham, như vậy là sự xuất ly các dục.","fontSize":12,"order":20},{"content":"Này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào không như thật tuệ tri vị ngọt các dục là vị ngọt như vậy, sự nguy hiểm là sự nguy hiểm như vậy, sự xuất ly là sự xuất ly như vậy, những vị này nhất định sẽ không như thật tuệ tri các dục của họ, họ cũng không có thể đặt người khác trong một địa vị tương tự, nghĩa là như thật tuệ tri các dục, sự kiện như vậy không thể xảy ra. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào như thật tuệ tri vị ngọt các dục là vị ngọt như vậy, sự nguy hiểm là sự nguy hiểm như vậy, sự xuất ly là sự xuất ly như vậy, những vị này nhất định sẽ như thật tuệ tri các dục của họ, họ cũng có thể đặt người khác trong một địa vị tương tự, nghĩa là như thật tuệ tri các dục, sự kiện như vậy có xảy ra.","fontSize":12,"order":21},{"content":"(Vị ngọt các sắc pháp)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":22},{"content":"Và này các Tỷ-kheo, thế nào là vị ngọt các sắc pháp? Này các Tỷ-kheo, như các thiếu nữ Sát-đế-lị, thiếu nữ Bà-la-môn hay thiếu nữ Gia chủ, tuổi khoảng độ mười lăm hay mười sáu tuổi, không quá lớn, không quá thấp, không quá ốm, không quá mập, không quá đen, không quá trắng, này các Tỷ-kheo, có phải trong thời ấy, họ đạt đến mỹ diệu tối thượng, sắc đẹp tối thượng?","fontSize":12,"order":23},{"content":"-- Bạch Thế Tôn, phải.","fontSize":12,"order":24},{"content":"-- Này các Tỷ-kheo, y cứ sắc đẹp mỹ diệu ấy khởi lên lạc thọ và hỷ thọ, như vậy là vị ngọt các sắc pháp.","fontSize":12,"order":25},{"content":"Và này các Tỷ-kheo, thế nào là sự nguy hiểm các sắc pháp? Này các Tỷ-kheo, ở đây người ta có thể thấy bà chị ấy trong một thời khác, khoảng tám mươi tuổi, chín mươi tuổi hay một trăm tuổi, già yếu, cong như nóc nhà, lưng còm, phải dựa gậy để chống đỡ, vừa đi vừa run rẩy, đau ốm, tuổi trẻ đã tận, râu rụng, tóc bạc, hư rụng, sói đầu, da nhăn, tay chân bị khô đét tái xám. Này các Tỷ-kheo, các Người nghĩ thế nào? Có phải sự mỹ diệu về sắc đẹp xưa kia của người đó nay đã biến mất và sự nguy hiểm đã hiện ra?","fontSize":12,"order":26},{"content":"-- Bạch Thế Tôn, sự thật là vậy.","fontSize":12,"order":27},{"content":"-- Này các Tỷ-kheo, như vậy là sự nguy hiểm các sắc pháp. Lại nữa này các Tỷ-kheo, người ta có thể thấy bà chị ấy bị bệnh hoạn đau khổ, trầm bệnh, nằm đắm mình trong phân tiểu của mình, phải có người nâng dậy, phải có người đỡ nằm. Này các Tỷ-kheo, các Người nghĩ thế nào? Có phải sự mỹ diệu về sắc đẹp xưa kia của người đó nay đã biến mất và sự nguy hiểm đã hiện ra?","fontSize":12,"order":28},{"content":"-- Bạch Thế Tôn, sự thật là vậy.","fontSize":12,"order":29},{"content":"-- Này các Tỷ-kheo, như vậy là sự nguy hiểm các sắc pháp. Lại nữa, này các Tỷ-kheo, người ta thấy cô gái ấy, thi thể bị quăng vào nghĩa địa, một ngày hay hai ngày hay ba ngày, thi thể ấy trương phồng lên, xanh đen lại, nát thối ra. Này các Tỷ-kheo, các Người nghĩ thế nào? Có phải sự mỹ diệu sắc đẹp xưa kia của cô gái đã biến mất và sự nguy hiểm đã hiện ra?","fontSize":12,"order":30},{"content":"-- Bạch Thế Tôn, sự thật là vậy.","fontSize":12,"order":31},{"content":"-- Này các Tỷ-kheo, như vậy là sự nguy hiểm các sắc pháp. Lại nữa, này các Tỷ-kheo, người ta thấy cô gái ấy, thi thể bị quăng vào nghĩa địa, bị các loài quạ ăn, hay bị các loài diều hâu ăn, hay bị các chim kên ăn, hay bị các loài chó ăn, hay bị các loài giả can ăn, hay bị các loài côn trùng ăn. Này các Tỷ-kheo, các Người nghĩ thế nào? Có phải sự mỹ diệu về sắc đẹp xưa kia của cô gái nay đã biến mất và sự nguy hiểm đã hiện ra?","fontSize":12,"order":32},{"content":"-- Bạch Thế Tôn, sự thật là vậy.","fontSize":12,"order":33},{"content":"-- Này các Tỷ-kheo, như vậy là sự nguy hiểm các sắc pháp. Lại nữa, này các Tỷ-kheo, người ta thấy cô gái ấy, thi thể bị quăng trong nghĩa địa, với các bộ xương còn liên kết với nhau, còn dính thịt và máu, còn được các đường gân cột lại... với các bộ xương còn liên kết với nhau, không còn dính thịt nhưng còn dính máu, còn được các đường gân cột bộ xương, không còn thịt, không có máu, còn được gân cột lại, chỉ còn có xương không dính lại với nhau, rải rác chỗ này chỗ kia, ở đây là xương tay, ở đây là xương chân, ở đây là xương ống, ở đây là xương bắp vế, ở đây là xương mông, ở đây là xương sống, ở đây là xương đầu. Này các Tỷ-kheo, các Người nghĩ thế nào? Có phải sự mỹ diệu về sắc đẹp xưa kia của cô gái nay đã biến mất, và sự nguy hiểm đã hiện ra?","fontSize":12,"order":34},{"content":"-- Bạch Thế Tôn, sự thật là vậy.","fontSize":12,"order":35},{"content":"-- Này các Tỷ-kheo, như vậy là sự nguy hiểm các sắc pháp. Lại nữa, này các Tỷ-kheo, người ta thấy cô gái ấy, thi thể bị quăng vào nghĩa địa, chỉ có toàn xương trắng màu vỏ ốc... chỉ còn một đống xương lâu hơn một năm... chỉ còn các xương thối trở thành bột. Này các Tỷ-kheo, các Người nghĩ thế nào? Có phải sự mỹ diệu về sắc đẹp xưa kia của cô gái nay đã biến mất, và sự nguy hiểm hiện ra?","fontSize":12,"order":36},{"content":"-- Bạch Thế Tôn, sự thật là vậy.","fontSize":12,"order":37},{"content":"-- Này các Tỷ-kheo, như vậy là sự nguy hiểm các sắc pháp.","fontSize":12,"order":38},{"content":"Này các Tỷ-kheo và thế nào là sự xuất ly các sắc pháp? Này các Tỷ-kheo, đây là sự điều phục dục tham đối với các sắc pháp, sự đoạn trừ dục tham, như vậy là sự xuất ly các sắc pháp.","fontSize":12,"order":39},{"content":"Này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào không như thật tuệ tri vị ngọt các sắc pháp là vị ngọt như vậy, sự nguy hiểm là sự nguy hiểm như vậy, sự xuất ly là sự xuất ly như vậy, những vị này nhất định sẽ không như thật tuệ tri các sắc pháp của họ, họ cũng không có thể đặt người khác trong một địa vị tương tự, nghĩa là như thật tuệ tri các sắc pháp, sự kiện như vậy không xảy ra. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào như thật tuệ tri vị ngọt các sắc pháp là vị ngọt như vậy, sự nguy hiểm là sự nguy hiểm như vậy, sự xuất ly là sự xuất ly như vậy, những vị này nhất định như thật tuệ tri các sắc pháp của họ, họ cũng có thể đặt người khác trong một địa vị tương tự, nghĩa là như thật tuệ tri các sắc pháp, sự kiện như vậy có xảy ra.","fontSize":12,"order":40},{"content":"(Vị ngọt các cảm thọ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":41},{"content":"Và này các Tỷ-kheo, thế nào là vị ngọt các cảm thọ? Ở đây các Tỷ-kheo ly các dục, ly các bất thiện pháp, tự chứng và an trú vào Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, có tầm có tứ. Trong khi ấy, nếu vị ấy không nghĩ đến tự hại, không nghĩ đến hại người, không nghĩ đến hại cả hai, trong khi ấy vị ấy cảm giác một cảm thọ vô hại. Này các Tỷ-kheo, tối thượng vô hại ấy, Ta nói là vị ngọt các cảm thọ.","fontSize":12,"order":42},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo diệt tầm và tứ, chứng và trú vào Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm không tứ, nội tỉnh nhất tâm... Tỷ-kheo ly hỷ trú xả, chánh niệm tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba... Tỷ-kheo xả lạc xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ không lạc, xả niệm thanh tịnh. Trong khi ấy nếu vị ấy không nghĩ đến tự hại, không nghĩ đến hại người, không nghĩ đến hại cả hai, trong khi ấy vị ấy cảm giác một cảm thọ vô hại. Này các Tỷ-kheo, tối thượng vô hại ấy, Ta nói là vị ngọt các cảm thọ.","fontSize":12,"order":43},{"content":"Và này các Tỷ-kheo, thế nào là sự nguy hiểm các cảm thọ? Này các Tỷ-kheo, các cảm thọ là vô thường, khổ, biến hoại, như vậy là sự nguy hiểm các cảm thọ.","fontSize":12,"order":44},{"content":"Và này các Tỷ-kheo, thế nào là sự xuất ly các cảm thọ? Này các Tỷ-kheo, sự điều phục dục tham đối với các cảm thọ, sự đoạn trừ dục tham, như vậy gọi là sự xuất ly các cảm thọ.","fontSize":12,"order":45},{"content":"Này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào không như thật tuệ tri vị ngọt các cảm thọ là vị ngọt như vậy, sự nguy hiểm là sự nguy hiểm như vậy, sự xuất ly là sự xuất ly như vậy, những vị này nhất định sẽ không như thật tuệ tri các cảm thọ của họ, họ cũng không có thể đặt người khác trong một địa vị tương tự, nghĩa là như thật tuệ tri các cảm thọ, sự kiện như vậy không xảy ra. Này các Tỷ-kheo, những Sa-môn, Bà-la-môn nào như thật tuệ tri vị ngọt các cảm thọ là vị ngọt như vậy, sự nguy hiểm là sự nguy hiểm như vậy, sự xuất ly là sự xuất ly như vậy, những vị này nhất định như thật tuệ tri các cảm thọ của họ, họ có thể đặt các người khác trong một địa vị tương tự, nghĩa là như thật tuệ tri các cảm thọ, sự kiện như vậy có xảy ra.","fontSize":12,"order":46},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":47},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":48}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/13. Ðại kinh Khổ uẩn (Mahàdukkhakkhanda sutta)","title":"13. Ðại kinh Khổ uẩn (Mahàdukkhakkhanda sutta)"},{"ID":14,"paragraphs":[{"alignment":1,"content":"14. Tiểu kinh Khổ uẩn (Cùladukkhakkhanda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe:","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn sống giữa giòng họ Sakka (Thích-ca), trong thành Kapilavatthu (Ca-tỳ-la-vệ) tại vườn Nigrodha (Ni-câu-luật Viên).","fontSize":12,"order":3},{"content":"Lúc ấy, có người Sakka tên Mahànàma đến chỗ Thế Tôn ở, sau khi đến xong, đảnh lễ Ngài rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, Mahànàma, dòng họ Sakka bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, đã lâu rồi, con đã hiểu như thế này lời dạy của Thế Tôn: \"Tham là cấu uế của tâm, sân là cấu uế của tâm, si là cấu uế của tâm\". Bạch Thế Tôn, con đã hiểu như thế này lời dạy của Thế Tôn: \"Tham là cấu uế của tâm, sân là cấu uế của tâm, si là cấu uế của tâm\". Tuy vậy, đôi lúc các tham pháp chiếm cứ tâm con và an trú, các sân pháp chiếm cứ tâm con và an trú, các si pháp chiếm cứ tâm con và an trú. Bạch Thế Tôn, con tự suy nghĩ: \"Pháp nào tự trong ta không đoạn trừ được, do vậy các tham pháp xâm nhập tâm ta và an trú, các sân pháp xâm nhập tâm ta và an trú, các si pháp xâm nhập tâm ta và an trú?\"","fontSize":12,"order":5},{"content":"-- Này Mahànàma, có một pháp trong Ông chưa được đoạn trừ, do vậy các tham pháp xâm nhập tâm Ông và an trú, các sân pháp xâm nhập tâm Ông và an trú, các si pháp xâm nhập tâm Ông và an trú. Và này Mahànàma, pháp ấy trong Ông có thể đoạn trừ được, nếu Ông không sống trong gia đình, nếu Ông không thụ hưởng các dục vọng. Và này Mahànàma, vì pháp ấy trong Ông chưa được đoạn trừ, nên Ông sống trong gia đình và thụ hưởng các dục vọng.","fontSize":12,"order":6},{"content":"Các dục vọng, vui ít, khổ nhiều, não nhiều, sự nguy hiểm ở đây lại nhiều hơn. Này Mahànàma, nếu một vị Thánh đệ tử khéo thấy như vậy với như thật chánh trí tuệ, nhưng nếu vị này chưa chứng được hỷ lạc do ly dục, ly ác bất thiện pháp sanh, hay một pháp nào khác cao thượng hơn, như vậy vị ấy chưa khỏi bị các dục chi phối. Này Mahànàma, khi nào vị Thánh đệ tử khéo thấy như vậy với như thật chánh trí tuệ: \"Các dục, vui ít, khổ nhiều, não nhiều. Sự nguy hiểm ở đây lại nhiều hơn\", và vị này chứng được hỷ lạc do ly dục, ly ác bất thiện pháp sanh hay một pháp nào cao thượng hơn, như vậy vị ấy không bị các dục chi phối.","fontSize":12,"order":7},{"content":"Này Mahànàma, thuở xưa, khi Ta còn là Bồ-tát, chưa chứng được Bồ-đề, chưa thành Chánh Ðẳng Chánh Giác, Ta khéo thấy với như thật chánh trí tuệ: \"Các dục vui ít, khổ nhiều, não nhiều, sự nguy hiểm ở đây lại nhiều hơn\", dầu Ta có thấy với như thật chánh trí tuệ như vậy, nhưng Ta chưa chứng được hỷ lạc do ly dục, ly ác bất thiện pháp sanh hay một pháp nào khác cao thượng hơn. Và như vậy Ta biết rằng, Ta chưa khỏi bị các dục chi phối. Và này Mahànàma, khi nào Ta khéo thấy với như thật chánh trí tuệ: \"Các dục, vui ít, khổ nhiều, não nhiều, sự nguy hiểm ở đây lại nhiều hơn\", và Ta chứng được hỷ lạc do ly dục, ly ác bất thiện pháp sanh hay một pháp nào khác cao thượng hơn, như vậy Ta khỏi bị các dục chi phối.","fontSize":12,"order":8},{"content":"Và này Mahànàma, thế nào là vị ngọt các dục? Này Mahànàma, có năm pháp tăng trưởng các dục này: Các sắc pháp do mắt nhận thức, khả ái, khả lạc, khả ý, khả hỷ, tương ưng với dục, hấp dẫn; các tiếng do tai nhận thức...; các hương do mũi nhận thức...; các vị do lưỡi nhận thức...; các xúc do thân nhận thức, khả ái, khả lạc, khả ý, khả hỷ, tương ưng với dục, hấp dẫn. Này Mahànàma, có năm pháp tăng trưởng các dục như vậy. Này Mahànàma, y cứ vào năm pháp tăng trưởng các dục này, có lạc và hỷ khởi lên, như vậy là vị ngọt các dục.","fontSize":12,"order":9},{"content":"Và này Mahànàma, thế nào là sự nguy hiểm các dục? Ở đây, này Mahànàma, có thiện nam tử nuôi sống với nghề nghiệp, như đếm ngón tay, như tính toán, như ước toán, như làm ruộng, như buôn bán, như chăn bò, như bắn cung, như làm công cho vua, như làm một nghề nào khác. Người ấy phải chống đỡ lạnh, phải chống đỡ nóng, phải chịu đựng sự xúc chạm của ruồi, muỗi, gió, sức nóng, mặt trời, các loài bò sát, bị chết đói chết khát. Này Mahànàma, như vậy là sự nguy hiểm các dục, thiết thực hiện tại, thuộc khổ uẩn, lấy dục làm nhân, lấy dục làm duyên, là nguồn gốc của dục, là nguyên nhân của dục.","fontSize":12,"order":10},{"content":"Này Mahànàma, nếu thiện nam tử ấy nỗ lực như vậy, tinh cần như vậy, tinh tấn như vậy, nhưng các tài sản ấy không được đến tay mình, vị ấy than vãn, buồn phiền khóc than, đấm ngực, mê man bất tỉnh: \"Ôi! Sự nỗ lực của ta thật sự là vô ích, sự tinh cần của ta thật sự không kết quả\". Này Mahànàma, như vậy, là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":11},{"content":"Này Mahànàma, nếu thiện nam tử ấy nỗ lực như vậy, tinh cần như vậy, tinh tấn như vậy, và các tài sản ấy được đến tay mình, vì phải hộ trì các tài sản ấy, vị ấy cảm thọ sự đau khổ, ưu tư: \"Làm sao các vua chúa khỏi cướp đoạt chúng, làm sao trộm cướp khỏi cướp đoạt chúng, làm sao lửa khỏi đốt cháy, nước khỏi cuốn trôi, hay các kẻ thừa tự không xứng đáng khỏi cướp đoạt chúng?\" Dầu vị ấy hộ trì như vậy, giữ gìn như vậy, vua chúa vẫn cướp đoạt các tài sản ấy, trộm cướp vẫn cướp đoạt, lửa vẫn đốt cháy, nước vẫn cuốn trôi hay các kẻ thừa tự không xứng đáng vẫn cướp đoạt chúng. Vị ấy than vãn, buồn phiền, khóc than, đấm ngực, mê man bất tỉnh: \"Cái đã thuộc của ta, nay ta không có nữa\". Này Mahànàma, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":12},{"content":"Lại nữa, này Mahànàma, do dục làm nhân, do dục làm duyên, do dục làm nguyên nhân, do chính dục làm nhân, vua tranh đoạt với vua, Sát-đế-lị tranh đoạt với Sát-đế-lị, Bà-la-môn tranh đoạt với Bà-la-môn, gia chủ tranh đoạt với gia chủ, mẹ tranh đoạt với con, con tranh đoạt với mẹ, cha tranh đoạt với con, con tranh đoạt với cha, anh em tranh đoạt với anh em, anh tranh đoạt với chị, chị tranh đoạt với anh, bạn bè tranh đoạt với bạn bè. Khi họ đã dấn mình vào tranh chấp, tranh luận, tranh đoạt; họ công phá nhau bằng tay; họ công phá nhau bằng đá; họ công phá nhau bằng gậy; họ công phá nhau bằng kiếm. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này Mahànàma, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":13},{"content":"Lại nữa, này Mahànàma, do dục làm nhân... do chính dục làm nhân, họ cầm mâu và thuẫn, họ đeo cung và tên, họ dàn trận hai mặt, và tên được nhắm bắn nhau, đao được quăng ném nhau, kiếm được vung chém nhau. Họ bắn đâm nhau bằng tên, họ quăng đâm nhau bằng đao, họ chặt đầu nhau bằng kiếm. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này Mahànàma, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":14},{"content":"Lại nữa, này Mahànàma, do dục làm nhân... do chính dục làm nhân, họ cầm mâu và thuẫn, họ đeo cung và tên, họ công phá thành quách mới trét vôi hồ và tên được nhắm bắn nhau, đao được quăng ném nhau, kiếm được vung chém nhau. Ở đây, họ bắn đâm nhau bằng tên, họ quăng đâm nhau bằng đao, họ đổ nước phân sôi, họ đè bẹp nhau bằng đá, họ chặt đầu nhau bằng kiếm. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này Mahànàma, như vậy là sự nguy hiểm các dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":15},{"content":"Lại nữa, này Mahànàma, do dục làm nhân... do chính dục làm nhân, họ đột nhập nhà cửa, họ cướp giật đồ đạc, họ hành động như kẻ cướp, họ phục kích các đường lớn, họ đi đến vợ người. Các vua chúa khi bắt được một người như vậy liền áp dụng nhiều hình phạt sai khác. Họ đánh bằng roi, họ đánh bằng gậy, họ đánh bằng côn, họ chặt tay, họ chặt chân, họ chặt tay chân, họ xẻo tai, họ cắt mũi, họ xẻo tai cắt mũi, họ dùng hình phạt vạc dầu, họ dùng hình phạt bối đồi hình (xẻo đỉnh đầu thành hình con sò), họ dùng hình phạt la hầu khẩu hình... Hỏa man hình (lấy lửa đốt thành vòng hoa)... chúc thủ hình (đốt tay)... khu hành hình (lấy rơm bện lại rồi siết chặt)... bì y hình (lấy vỏ cây làm áo)... linh dương hình (hình phạt con dê núi)... câu nhục hình (lấy câu móc vào thịt)... tiền hình (cắt thịt thành hình đồng tiền)... khối trấp hình... chuyển hình... cao đạp đài... họ tưới bằng dầu sôi, họ cho chó ăn, họ đóng cọc những người sống, họ lấy gươm chặt đầu. Ở đây họ đi đến tử vong, đi đến sự đau khổ gần như tử vong. Này Mahànàma, như vậy là sự nguy hiểm của dục... (như trên)... là nguyên nhân của dục.","fontSize":12,"order":16},{"content":"Lại nữa, này Mahànàma, do dục làm nhân... do chính dục làm nhân, họ sống làm các ác hạnh về thân, làm các ác hạnh về lời nói, làm các ác hạnh về ý. Do họ sống làm các ác hạnh về thân, làm các ác hạnh về lời nói, làm các ác hạnh về ý, khi thân hoại mạng chung, họ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Này Mahànàma, như vậy là sự nguy hiểm các dục, đưa đến đau khổ tương lai, là khổ uẩn, do dục làm nhân, do dục làm duyên, do dục làm nhân duyên, do chính dục làm nhân.","fontSize":12,"order":17},{"content":"Này Mahànàma, một thời Ta ở tại Rajagaha (Vương Xá), trên núi Gijjhakuta (Linh Thứu). Lúc bấy giờ, rất nhiều Nigantha (Ni-kiền Tử) tại sườn núi Isigili, trên Kalasila (Hắc Nham), đứng thẳng người, không chịu ngồi và cảm giác những cảm thọ thống thiết, khổ đau, khốc liệt, bén nhạy. Này Mahànàma, rồi Ta vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến sườn núi Isigili, tại Kalasila chỗ các Nigantha ấy ở, khi đến nơi Ta nói với các Nigantha ấy: \"Chư Hiền, tại sao các Ngươi lại đứng thẳng người, không chịu ngồi xuống và cảm giác những cảm thọ thống thiết, khổ đau, khốc liệt, bén nhạy như vậy?\"","fontSize":12,"order":18},{"content":"Này Mahànàma, được nói vậy các Nigantha ấy trả lời Ta như sau: \"Này Hiền giả, Nigantha Nataputta - là bậc toàn tri, toàn kiến, tự xưng là có tri kiến toàn diện như sau: 'Dầu ta có đi, có đứng, có ngủ và có thức, tri kiến luôn luôn được tồn tại liên tục ở nơi ta'. Vị ấy nói như sau: 'Này các Nigantha, nếu xưa kia Ngươi có làm ác nghiệp, hãy làm cho nghiệp ấy tiêu mòn bằng khổ hạnh khốc liệt này. Sự không làm ác nghiệp trong tương lai chính do sự hộ trì về thân, sự hộ trì về lời nói, sự hộ trì về ý ngay trong hiện tại, ở tại nơi đây. Như vậy chính nhờ sự thiêu đốt, sự chấm dứt các nghiệp quá khứ, sự không làm các nghiệp mới, mà không có sự tiếp tục trong tương lai. Do sự không tiếp tục trong tương lai, các nghiệp được diệt trừ; do nghiệp được diệt trừ, khổ được diệt trừ; do khổ được diệt trừ, cảm thọ được diệt trừ; do cảm thọ được diệt trừ, tất cả khổ đau sẽ được tiêu mòn'. Và vì chúng tôi chấp nhận điều ấy, và chúng tôi kham nhẫn điều ấy, nên chúng tôi được hoan hỷ.\"","fontSize":12,"order":19},{"content":"Này Mahànàma, khi được nói vậy Ta nói với các Nigantha ấy như sau: \"Chư Hiền Nigantha, các Ngươi có biết chăng, trong quá khứ, các Ngươi có mặt hay các Ngươi không có mặt?\" --\"Thưa Hiền giả, chúng tôi không biết.\" --\" Chư Hiền Nigantha, các Ngươi có biết chăng, trong quá khứ, các Ngươi không làm ác nghiệp hay có làm ác nghiệp?\" --\"Thưa Hiền giả, chúng tôi không biết.\" --\"Chư Hiền Nigantha, các Ngươi có biết chăng, các Ngươi không làm các nghiệp như thế này hay như thế kia?\" --\"Thưa Hiền giả, chúng tôi không biết.\" --\"Chư Hiền Nigantha, các Ngươi có biết chăng: Mức độ đau khổ như thế này đã trừ diệt, mức độ đau khổ như thế này cần phải trừ diệt? Hay, khi mức độ đau khổ như thế này đã được trừ diệt, thời tất cả đau khổ sẽ được trừ diệt?\" --\"Thưa Hiền giả, chúng tôi không biết.\" --\"Chư Hiền Nigantha, các Ngươi có biết chăng, sự đoạn trừ ngay trong hiện tại các bất thiện pháp và sự thành tựu các thiện pháp?\" --\"Thưa Hiền giả, chúng tôi không biết.\"","fontSize":12,"order":20},{"content":"--\"Chư Hiền, theo các Ngươi nói, Nigantha các Ngươi không biết: Trong quá khứ các Ngươi có mặt hay các Ngươi không có mặt; các Ngươi không biết, trong quá khứ các Ngươi không làm các ác nghiệp hay có làm các ác nghiệp; các Ngươi không biết, các Ngươi không làm ác nghiệp như thế này hay như thế kia; các Ngươi không biết, mức độ đau khổ như thế này đã được trừ diệt, mức độ đau khổ như thế này cần phải trừ diệt; mức độ đau khổ như thế này đã được trừ diệt thời tất cả đau khổ sẽ được trừ diệt; các Ngươi không biết, sự đoạn trừ ngay trong hiện tại các bất thiện pháp và sự thành tựu các thiện pháp. Chư Hiền Nigantha, sự kiện là như vậy thì những kẻ săn bắn ở đời, với bàn tay đẫm máu, làm các nghiệp hung dữ, được tái sanh trong loài người, những hạng ấy có xuất gia trong hàng ngũ Nigantha các Ngươi không?\"","fontSize":12,"order":21},{"content":"--\"Hiền giả Gotama, hạnh phúc không có thể thành tựu nhờ hạnh phúc. Hạnh phúc phải thành tựu nhờ đau khổ. Hiền giả Gotama, nếu hạnh phúc có thể thành tựu nhờ hạnh phúc thì vua Magadha Seniya Bimbisara (Tần-bà-ta-la) có thể đạt được hạnh phúc, và vua Magadha Seniya Bimbisara sống hạnh phúc hơn Tôn giả Gotama.","fontSize":12,"order":22},{"content":"\"Lời nói này thật sự đã được các Tôn giả Nigantha nói lên một cách hấp tấp, không có suy tư. Hiền giả Gotama, hạnh phúc không có thể thành tựu nhờ hạnh phúc. Hạnh phúc phải thành tựu nhờ đau khổ. Hiền giả Gotama, nếu hạnh phúc có thể thành tựu nhờ hạnh phúc, thời vua Magadha Seniya Bimbisara có thể đạt được hạnh phúc; và vua Magadha Seniya Bimbisara sống hạnh phúc hơn Tôn giả Gotama. Và chính ta ở đây cần phải được hỏi như sau: 'Giữa các bậc Tôn Giả, ai sống hạnh phúc hơn, vua Magadha Seniya Bimbisara hay Tôn giả Gotama?'","fontSize":12,"order":23},{"content":"\"Hiền giả Gotama, lời nói này thật sự đã được chúng tôi nói lên một cách hấp tấp, không có suy tư: Hiền giả Gotama, hạnh phúc không có thể thành tựu nhờ hạnh phúc, thời vua Magadha Seniya Bimbisara có thể đạt được hạnh phúc; và vua Magadha Seniya Bimbisara sống hạnh phúc hơn Tôn giả Gotama. Hãy để yên sự việc như vậy. Nay chúng tôi hỏi Tôn giả Gotama: 'Giữa quý vị Tôn giả, ai sống hạnh phúc hơn, vua Magadha Seniya Bimbisara hay Tôn giả Gotama?'","fontSize":12,"order":24},{"content":"--\"Chư Hiền Nigantha, nay Ta sẽ hỏi các Ngươi một câu, cũng vấn đề này. Nếu các Ngươi vui lòng, hãy trả lời câu hỏi ấy. Chư Hiền Nigantha, các Ngươi nghĩ thế nào? Vua Magadha Seniya Bimbisara có thể không di động thân thể, không nói lên một tiếng, sống cảm giác thuần túy lạc thọ luôn bảy ngày bảy đêm có được không?","fontSize":12,"order":25},{"content":"--\"Này Hiền giả, không thể được.","fontSize":12,"order":26},{"content":"--\"Chư Hiền Nigantha, các Ngươi nghĩ thế nào? Vua Magadha Seniya Bimbisara có thể không di động thân thể, không nói lên một tiếng, sống cảm giác thuần túy lạc thọ luôn sáu ngày sáu đêm, luôn năm ngày năm đêm, luôn bốn ngày bốn đêm, luôn ba ngày ba đêm, luôn hai ngày hai đêm, luôn một ngày một đêm không?","fontSize":12,"order":27},{"content":"--\"Này Hiền giả, không thể được.","fontSize":12,"order":28},{"content":"--\"Chư Hiền Nigantha, Ta có thể không di động thân thể, không nói lên một lời, sống cảm giác thuần túy lạc thọ luôn trong một ngày một đêm. Chư Hiền Nigantha, Ta có thể không di động thân thể , không nói lên một lời, sống cảm giác thuần túy lạc thọ luôn trong hai ngày hai đêm, luôn trong ba ngày ba đêm, luôn trong bốn ngày bốn đêm, luôn trong năm ngày năm đêm, luôn trong sáu ngày sáu đêm, luôn trong bảy ngày bảy đêm. Chư Hiền Nigantha, các Ngươi nghĩ thế nào? Sự kiện là như vậy, ai sống hạnh phúc hơn, vua Magadha Seniya Bimbisara hay Ta?","fontSize":12,"order":29},{"content":"--\"Sự kiện là như vậy, Tôn giả Gotama sống hạnh phúc hơn vua Magadha Seniya Bimbisara.\"","fontSize":12,"order":30},{"content":"Thế Tôn thuyết giảng như vậy. Mahànàma thuộc giòng họ Sakka hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":31},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/14. Tiểu kinh Khổ uẩn (Cùladukkhakkhanda sutta)","title":"14. Tiểu kinh Khổ uẩn (Cùladukkhakkhanda sutta)"},{"ID":15,"paragraphs":[{"alignment":1,"content":"15. Kinh Tư lượng (Anumàna sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe:","fontSize":12,"order":2},{"content":"Một thời, Tôn giả Mahamoggallana sống giữa những người thuộc dòng họ Bhagga, tại núi Sumsumaragira, rừng Bhesakala, vườn Lộc Uyển. Ở đây, Tôn giả Mahamoggallana (Ðại Mục-kiền-liên) gọi các Tỷ-kheo:","fontSize":12,"order":3},{"content":"--\"Chư Hiền Tỷ-kheo.\"","fontSize":12,"order":4},{"content":"--\"Thưa Hiền giả.\"","fontSize":12,"order":5},{"content":"Những Tỷ-kheo ấy vâng đáp Tôn giả Mahamoggallana. Tôn giả Mahamoggallana nói như sau:","fontSize":12,"order":6},{"content":"-- Chư Hiền, nếu Tỷ-kheo thỉnh nguyện: \"Mong rằng chư Tôn giả nói với tôi, mong rằng tôi được chư Tôn giả nói!\" Nhưng nếu vị ấy là một người khó nói, đầy đủ những tánh khiến người ấy trở thành khó nói, khó kham nhẫn, không cung kính đón nhận khi được giảng dạy thì các vị đồng phạm hạnh nghĩ rằng, Tỷ-kheo ấy không đáng nói đến, nghĩ rằng Tỷ-kheo ấy không đáng được giáo huấn, nghĩ rằng không nên đặt lòng tin vào người ấy.","fontSize":12,"order":7},{"content":"Chư Hiền, thế nào là những tánh khiến người ấy trở thành khó nói?","fontSize":12,"order":8},{"content":"(1) Chư Hiền, ở đây, vị Tỷ-kheo có ác dục, bị ác dục chi phối; chư Hiền, Tỷ-kheo có ác dục, bị ác dục chi phối, như vậy là một tánh khiến trở thành khó nói.","fontSize":12,"order":9},{"content":"(2) Lại nữa, chư Hiền, Tỷ-kheo khen mình chê người; chư Hiền, Tỷ-kheo khen mình chê người, như vậy là một tánh khiến trở thành khó nói.","fontSize":12,"order":10},{"content":"(3) Lại nữa, chư Hiền, Tỷ-kheo phẫn nộ, bị phẫn nộ chi phối; chư Hiền, Tỷ-kheo phẫn nộ, bị phẫn nộ chi phối, như vậy là một tánh khiến trở thành khó nói.","fontSize":12,"order":11},{"content":"(4) Lại nữa, chư Hiền, Tỷ-kheo phẫn nộ, vì phẫn nộ làm nhân trở thành người có hiềm hận; chư Hiền, Tỷ-kheo phẫn nộ, vì phẫn nộ làm nhân trở thành người có hiềm hận, như vậy là... khó nói.","fontSize":12,"order":12},{"content":"(5) Lại nữa, chư Hiền, Tỷ-kheo phẫn nộ, vì phẫn nộ làm nhân trở thành cố chấp; chư Hiền, Tỷ-kheo phẫn nộ, vì phẫn nộ làm nhân trở thành cố chấp, như vậy là... khó nói.","fontSize":12,"order":13},{"content":"(6) Lại nữa, chư Hiền, Tỷ-kheo phẫn nộ, thốt ra những lời liên hệ đến phẫn nộ; chư Hiền, Tỷ-kheo phẫn nộ... khó nói.","fontSize":12,"order":14},{"content":"(7) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội trở lại chống đối vị đã buộc tội mình; chư Hiền, Tỷ-kheo bị buộc tội... khó nói.","fontSize":12,"order":15},{"content":"(8) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội trở lại chỉ trích vị đã buộc tội mình; chư Hiền, Tỷ-kheo bị buộc tội... khó nói.","fontSize":12,"order":16},{"content":"(9) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội trở lại chất vấn vị đã buộc tội mình; chư Hiền, Tỷ-kheo bị buộc tội... khó nói.","fontSize":12,"order":17},{"content":"(10) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội tránh né vấn đề với một vấn đề khác, trả lời ra ngoài vấn đề, để lộ phẫn nộ, sân hận và bất mãn của mình; chư Hiền, Tỷ-kheo bị buộc tội... khó nói.","fontSize":12,"order":18},{"content":"(11) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội không giải thích thỏa mãn hành động của mình cho vị buộc tội; chư Hiền, Tỷ-kheo bị buộc tội... khó nói.","fontSize":12,"order":19},{"content":"(12) Lại nữa, chư Hiền, Tỷ-kheo hư ngụy và não hại; chư Hiền, Tỷ-kheo hư ngụy và não hại... khó nói.","fontSize":12,"order":20},{"content":"(13) Lại nữa, chư Hiền, Tỷ-kheo tật đố và xan tham; chư Hiền, Tỷ-kheo tật đố và xan tham... khó nói.","fontSize":12,"order":21},{"content":"(14) Lại nữa, chư Hiền, Tỷ-kheo lừa đảo và lường gạt; chư Hiền, Tỷ-kheo lừa đảo và lường gạt... khó nói.","fontSize":12,"order":22},{"content":"(15) Lại nữa, chư Hiền, Tỷ-kheo ngoan mê và quá mạn; chư Hiền, Tỷ-kheo ngoan mê và quá mạn... khó nói.","fontSize":12,"order":23},{"content":"(16) Lại nữa, chư Hiền, Tỷ-kheo chấp trước thế tục, cố chấp tư kiến, tánh khó hành xả; chư Hiền, Tỷ-kheo chấp trước thế tục, cố chấp tư kiến, tánh khó hành xả, như vậy là một tánh trở thành khó nói.","fontSize":12,"order":24},{"content":"Chư Hiền, như vậy được gọi là những tánh khiến trở thành khó nói.","fontSize":12,"order":25},{"content":"Chư Hiền, nếu Tỷ-kheo không thỉnh nguyện: \"Mong rằng chư Tôn giả nói với tôi, mong rằng tôi được chư Tôn giả nói!\"; Và nếu vị ấy là một người dễ nói, đầy đủ những đức tánh khiến người ấy trở thành dễ nói, kham nhẫn, cung kính đón nhận khi được nghe giảng dạy, thì các vị đồng phạm hạnh nghĩ rằng, Tỷ-kheo ấy đáng được nói đến, nghĩ rằng Tỷ-kheo ấy đáng được giáo huấn, nghĩ rằng nên đặt lòng tin vào người ấy.","fontSize":12,"order":26},{"content":"Chư Hiền, thế nào là những đức tánh khiến người ấy trở thành dễ nói?","fontSize":12,"order":27},{"content":"(1) Chư Hiền, ở đây Tỷ-kheo không có ác dục, không bị ác dục chi phối; chư Hiền, Tỷ-kheo không có ác dục, không bị ác dục chi phối, như vậy là một đức tánh khiến trở thành dễ nói.","fontSize":12,"order":28},{"content":"(2) Lại nữa, chư Hiền, Tỷ-kheo không khen mình chê người; chư Hiền, Tỷ-kheo không khen mình chê người... dễ nói.","fontSize":12,"order":29},{"content":"(3) Lại nữa, chư Hiền, Tỷ-kheo không phẫn nộ, không bị phẫn nộ chi phối; chư Hiền, Tỷ-kheo không phẫn nộ,... trở thành dễ nói.","fontSize":12,"order":30},{"content":"(4) Lại nữa, chư Hiền, Tỷ-kheo không phẫn nộ, không vì phẫn nộ làm nhân trở thành người hiềm hận; chư Hiền, Tỷ-kheo không phẫn nộ... trở thành dễ nói.","fontSize":12,"order":31},{"content":"(5) Lại nữa, chư Hiền, Tỷ-kheo không phẫn nộ, không bị phẫn nộ làm nhân trở thành cố chấp; chư Hiền, Tỷ-kheo không phẫn nộ... trở thành dễ nói.","fontSize":12,"order":32},{"content":"(6) Lại nữa, chư Hiền, Tỷ-kheo không phẫn nộ, không vì phẫn nộ thốt ra những lời liên hệ đến phẫn nộ; chư Hiền, Tỷ-kheo không phẫn nộ... trở thành dễ nói.","fontSize":12,"order":33},{"content":"(7) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội, không trở lại chống đối vị đã buộc tội mình; chư Hiền, Tỷ-kheo bị buộc tội... trở thành dễ nói.","fontSize":12,"order":34},{"content":"(8) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội không trở lại chỉ trích vị đã khiển trách mình; chư Hiền, Tỷ-kheo bị buộc tội ... trở thành dễ nói.","fontSize":12,"order":35},{"content":"(9) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội không trở lại chất vấn vị đã buộc tội mình; chư Hiền, Tỷ-kheo bị buộc tội... trở thành dễ nói.","fontSize":12,"order":36},{"content":"(10) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội, không tránh né vấn đề với một vấn đề khác, trả lời ra ngoài vấn đề, để lộ phẫn nộ, sân hận và bất mãn của mình, chư Hiền, Tỷ-kheo bị buộc tội... trở thành dễ nói.","fontSize":12,"order":37},{"content":"(11) Lại nữa, chư Hiền, Tỷ-kheo bị buộc tội, giải thích thỏa mãn hành động của mình cho vị buộc tội, chư Hiền, Tỷ-kheo bị buộc tội... trở thành dễ nói.","fontSize":12,"order":38},{"content":"(12) Lại nữa, chư Hiền, Tỷ-kheo không hư ngụy và não hại, chư Hiền, Tỷ-kheo không hư ngụy và não hại... trở thành dễ nói.","fontSize":12,"order":39},{"content":"(13) Lại nữa, chư Hiền, Tỷ-kheo không tật đố và xan tham, chư Hiền, Tỷ-kheo không tật đố và xan tham ... trở thành dễ nói.","fontSize":12,"order":40},{"content":"(14) Lại nữa, chư Hiền, Tỷ-kheo không khi cuống và lường gạt. Chư Hiền, Tỷ-kheo không khi cuống và lường gạt... trở thành dễ nói.","fontSize":12,"order":41},{"content":"(15) Lại nữa, chư Hiền, Tỷ-kheo không ngoan mê và quá mạn, chư Hiền, Tỷ-kheo không ngoan mê và quá mạn... trở thành dễ nói.","fontSize":12,"order":42},{"content":"(16) Lại nữa, chư Hiền, Tỷ-kheo không chấp trước thế tục, cố chấp tư kiến, tánh dễ hành xả, chư Hiền, Tỷ-kheo không chấp trước thế tục, không cố chấp tư kiến, tánh dễ hành xả, như vậy là một đức tánh trở thành dễ nói.","fontSize":12,"order":43},{"content":"Chư Hiền, như vậy được gọi là những đức tánh khiến trở thành dễ nói.","fontSize":12,"order":44},{"content":"(1) Chư Hiền, ở đây Tỷ-kheo cần phải tư lượng tự ngã với tự ngã như sau: \"Người này có ác dục, bị ác dục chi phối nên ta không ưa người ấy, không thích người ấy. Và nếu ta có ác dục, bị ác dục chi phối, các người khác sẽ không ưa ta, không thích ta\". Chư Hiền, Tỷ-kheo khi biết vậy cần phải phát tâm như sau: \"Ta sẽ không có ác dục, sẽ không bị ác dục chi phối.\"","fontSize":12,"order":45},{"content":"(2) \"Người này khen mình chê người, nên ta không ưa người ấy, không thích người ấy. Và nếu ta khen mình chê người, các người khác sẽ không ưa ta, sẽ không thích ta\". Chư Hiền, Tỷ-kheo khi biết vậy, cần phải phát tâm như sau: \"Ta sẽ không khen mình chê người.\"","fontSize":12,"order":46},{"content":"(3) \"Người này có phẫn nộ, bị phẫn nộ chi phối, nên ta không ưa người ấy... Ta sẽ không phẫn nộ, không bị phẫn nộ chi phối\";","fontSize":12,"order":47},{"content":"(4) \"Người này phẫn nộ, vì phẫn nộ làm nhân trở thành người hiềm hận nên ta không ưa người ấy... Ta sẽ không phẫn nộ, không vì phẫn nộ làm nhân trở thành người hiềm hận\";","fontSize":12,"order":48},{"content":"(5) \"Người này phẫn nộ, vì phẫn nộ làm nhân trở thành cố chấp nên ta không ưa người ấy... Ta sẽ không phẫn nộ, không vì phẫn nộ làm nhân trở thành cố chấp\";","fontSize":12,"order":49},{"content":"(6) \"Người này phẫn nộ, thốt ra những lời liên hệ đến phẫn nộ nên Ta không ưa người ấy... Ta sẽ không phẫn nộ, không thốt ra những lời liên hệ đến phẫn nộ\";","fontSize":12,"order":50},{"content":"(7) \"Người này bị buộc tội, trở lại chống đối vị đã buộc tội mình, nên Ta không ưa người ấy... Ta có bị buộc tội, sẽ không trở lại chống đối vị buộc tội mình\";","fontSize":12,"order":51},{"content":"(8) \"Người này bị buộc tội trở lại chỉ trích vị đã khiển trách mình, nên Ta không ưa người ấy... Ta có bị buộc tội, sẽ không trở lại chỉ trích vị buộc tội mình\";","fontSize":12,"order":52},{"content":"(9) \"Người này bị buộc tội, trở lại chất vấn vị đã buộc tội mình, nên ta không ưa người ấy... Ta có bị buộc tội, sẽ không trở lại chất vấn vị đã buộc tội mình\";","fontSize":12,"order":53},{"content":"(10) \"Người này bị buộc tội, tránh né vấn đề với một vấn đề khác, trả lời ra ngoài vấn đề, để lộ phẫn nộ, sân hận, bất mãn của mình, nên ta không ưa người ấy... Ta bị buộc tội sẽ không tránh né vấn đề với một vấn đề khác, không trả lời ra ngoài vấn đề, và không để lộ phẫn nộ, sân hận bất mãn của mình\";","fontSize":12,"order":54},{"content":"(11) \"Người này bị buộc tội, không giải thích thỏa mãn hành động của mình cho vị buộc tội biết nên ta không ưa người ấy... Ta bị buộc tội, sẽ giải thích thỏa mãn hành động của mình cho vị buộc tội biết\";","fontSize":12,"order":55},{"content":"(12) \"Người này hư ngụy và não hại nên Ta không ưa người ấy... Ta sẽ không hư ngụy và não hại\";","fontSize":12,"order":56},{"content":"(13) \"Người này tật đố và xan tham nên ta không ưa người ấy... Ta sẽ không tật đố và xan tham\";","fontSize":12,"order":57},{"content":"(14) \"Người này khi cuống và lường gạt nên ta không ưa người ấy... Ta sẽ không khi cuống và lường gạt\";","fontSize":12,"order":58},{"content":"(15) \"Người này ngoan mê và quá mạn nên ta không ưa người ấy... Ta sẽ không ngoan mê và quá mạn\";","fontSize":12,"order":59},{"content":"(16) \"Người này chấp trước thế tục, cố chấp tư kiến, tánh khó hành xả nên ta không ưa người ấy, không thích người ấy. Và nếu ta chấp trước thế tục, cố chấp tư kiến, tánh khó hành xả, các người khác sẽ không ưa ta, không thích ta\". Chư Hiền, Tỷ-kheo khi biết vậy, cần phải phát tâm như sau: \"Ta sẽ không chấp trước thế tục, không cố chấp tư kiến, tánh dễ hành xả\".","fontSize":12,"order":60},{"content":"Chư Hiền, ở đây, Tỷ-kheo cần phải quán sát tự ngã với tự ngã như sau:","fontSize":12,"order":61},{"content":"(1) \"Không biết ta có ác dục, có bị ác dục chi phối không?\" Chư Hiền, nếu Tỷ-kheo quán sát và biết rằng: \"Ta có ác dục và bị ác dục chi phối\", thì chư Hiền, Tỷ-kheo ấy cần phải tinh tấn đoạn trừ các ác, bất thiện pháp ấy. Chư Hiền, nếu Tỷ-kheo quán sát và biết rằng: \"Ta không có ác dục, không bị ác dục chi phối\", thì chư Hiền, Tỷ-kheo ấy phải sống với tâm niệm hoan hỷ, ngày đêm tu học các thiện pháp.","fontSize":12,"order":62},{"content":"(2) Lại nữa, chư Hiền, Tỷ-kheo phải quán sát tự ngã với tự ngã như sau: \"Không biết ta có khen mình chê người hay không? ...Ta không khen mình chê người... các thiện pháp.","fontSize":12,"order":63},{"content":"(3) Lại nữa... không biết ta có phẫn nộ, bị phẫn nộ chi phối không? ...Ta không có phẫn nộ, không bị phẫn nộ chi phối... các thiện pháp.","fontSize":12,"order":64},{"content":"(4) Lại nữa... không biết ta có phẫn nộ, vì phẫn nộ làm nhân, trở thành có hiềm hận không?... Ta không có phẫn nộ, không vì phẫn nộ làm nhân, trở thành người hiềm hận... các thiện pháp.","fontSize":12,"order":65},{"content":"(5) Lại nữa... không biết ta có phẫn nộ, vì phẫn nộ làm nhân, trở thành người cố chấp? ...Ta không có phẫn nộ, không vì phẫn nộ làm nhân, trở thành người cố chấp... các thiện pháp.","fontSize":12,"order":66},{"content":"(6) Lại nữa,... không biết ta có phẫn nộ, thốt ra những lời liên hệ đến phẫn nộ?... Ta không có phẫn nộ, không thốt ra những lời liên hệ đến phẫn nộ... các thiện pháp.","fontSize":12,"order":67},{"content":"(7) Lại nữa... Ta bị buộc tội, không biết ta có trở lại chống đối vị đã buộc tội ta...? Ta bị buộc tội, ta không trở lại chống vị đã buộc tội ta... các thiện pháp.","fontSize":12,"order":68},{"content":"(8) Lại nữa... Ta bị buộc tội, không biết ta có trở lại chỉ trích vị đã buộc tội ta...? Ta bị buộc tội, ta không trở lại chỉ trích vị đã buộc tội ta ... các thiện pháp.","fontSize":12,"order":69},{"content":"(9) Lại nữa... Ta bị buộc tội, không biết ta có trở lại chất vấn vị đã buộc tội ta?... Ta bị buộc tội, ta không trở lại chất vấn vị đã buộc tội ta ... các thiện pháp.","fontSize":12,"order":70},{"content":"(10) Lại nữa... Ta bị buộc tội, không biết ta có tránh né vấn đề với một vấn đề khác, trả lời ra ngoài vấn đề, để lộ phẫn nộ, sân hận, bất mãn của ta?... Ta bị buộc tội, ta không tránh né vấn đề với một vấn đề khác, không trả lời ngoài vấn đề, và ta không để lộ sự phẫn nộ, sân hận và bất mãn của ta... các thiện pháp.","fontSize":12,"order":71},{"content":"(11) Lại nữa... Ta bị buộc tội, không biết ta có giải thích thỏa mãn hành động của ta cho vị buộc tội biết?... Ta bị buộc tội, Ta có giải thích thỏa mãn hành động của ta cho vị buộc tội biết... các thiện pháp.","fontSize":12,"order":72},{"content":"(12) Lại nữa, không biết ta có hư ngụy và não hại?... Ta không có hư ngụy và não hại... các thiện pháp.","fontSize":12,"order":73},{"content":"(13) Lại nữa, không biết ta có tật đố và xan tham?... Ta không có tật đố và xan tham... các thiện pháp.","fontSize":12,"order":74},{"content":"(14) Lại nữa, không biết ta có khi cuống và lường gạt?... Ta không có khi cuống và lường gạt... các thiện pháp.","fontSize":12,"order":75},{"content":"(15) Lại nữa... không biết ta có ngoan mê và quá mạn?... Ta không có ngoan mê và quá mạn... các thiện pháp\".","fontSize":12,"order":76},{"content":"(16) Lại nữa, chư Hiền, ở đây Tỷ-kheo cần phải quán sát tự ngã như sau: \"Không biết ta có chấp trước thế tục, cố chấp tư kiến, tánh khó hành xả không?\" Chư Hiền, nếu Tỷ-kheo quán sát và biết rằng: \"Ta có chấp trước thế tục, cố chấp tư kiến, tánh khó hành xả\", thì chư Hiền, Tỷ-kheo ấy cần phải tinh tấn đoạn trừ những ác, bất thiện pháp ấy. Chư Hiền, nếu Tỷ-kheo quán sát và biết rằng: \"Ta không chấp trước thế tục, không cố chấp tư kiến, tánh dễ hành xả\", thì chư Hiền, Tỷ-kheo ấy phải sống với tâm niệm hoan hỷ, ngày đêm tu học thiện pháp.","fontSize":12,"order":77},{"content":"Chư Hiền, nếu trong khi quán sát, Tỷ-kheo thấy rõ rằng tất cả các ác, bất thiện pháp chưa được đoạn trừ trong nội tâm, thì chư Hiền, Tỷ-kheo ấy cần phải tinh tấn đoạn trừ các ác, bất thiện pháp ấy. Chư Hiền, nếu Tỷ-kheo trong khi quán sát thấy rõ rằng tất cả các ác, bất thiện pháp đã được đoạn trừ trong nội tâm, thì chư Hiền, Tỷ-kheo ấy phải sống với tâm niệm hoan hỷ, ngày đêm tu học thiện pháp.","fontSize":12,"order":78},{"content":"Chư Hiền, ví như một phụ nữ hay một đàn ông trẻ tuổi, trong tuổi thanh xuân, tánh ưa trang điểm, tự quán sát mặt mày của mình trong một tấm kính sạch sẽ và trong suốt, hay trong một bát nước trong sáng. Nếu người ấy thấy bụi bặm hay cấu uế trên mặt mình, thì người ấy tinh tấn đoạn trừ bụi bặm hay cấu uế ấy. Nếu người ấy không thấy bụi bặm hay cấu uế trên mặt mình, thì người ấy sẽ hoan hỷ nghĩ rằng: \"Thật sự ta được điều tốt đẹp; thật sự ta được thanh tịnh\". Cũng vậy chư Hiền, nếu trong khi quán sát, Tỷ-kheo thấy rõ rằng tất cả các ác, bất thiện pháp chưa đoạn trừ ở nội tâm, thì chư Hiền, Tỷ-kheo ấy cần phải tinh tấn đoạn trừ các ác, bất thiện pháp ấy. Chư Hiền, nếu Tỷ-kheo trong khi quán sát thấy rõ rằng các ác, bất thiện pháp đã đoạn trừ ở nội tâm, thì chư Hiền, Tỷ-kheo ấy phải sống với tâm niệm hoan hỷ, ngày đêm tu học thiện pháp.","fontSize":12,"order":79},{"content":"Tôn giả Mahamoggallana thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Tôn giả Mahamoggallana.","fontSize":12,"order":80},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":81}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/15. Kinh Tư lượng (Anumàna sutta)","title":"15. Kinh Tư lượng (Anumàna sutta)"},{"ID":16,"paragraphs":[{"alignment":1,"content":"16. Kinh Tâm hoang vu (Cetokhila sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này chư Tỷ-kheo\". --\"Thưa vâng, bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":3},{"content":"-- Chư Tỷ-kheo, Tỷ-kheo nào chưa diệt trừ năm tâm hoang vu, chưa đoạn tận năm tâm triền phược, vị ấy có thể lớn mạnh, trưởng thành, hưng thịnh trong Pháp và Luật này, sự kiện này không xảy ra.","fontSize":12,"order":4},{"content":"Thế nào là năm tâm hoang vu chưa được đoạn trừ? Chư Tỷ-kheo, ở đây, Tỷ-kheo nghi ngờ bậc Ðạo Sư, do dự, không quyết đoán, không có tịnh tín. Chư Tỷ-kheo, Tỷ-kheo nào nghi ngờ bậc Ðạo Sư, do dự, không quyết đoán, không có tịnh tín, thời tâm vị này không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn. Nếu tâm của ai không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ nhất chưa được diệt trừ.","fontSize":12,"order":5},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào nghi ngờ Pháp, do dự, không quyết đoán, không có tịnh tín... (như trên)... Nếu tâm của ai không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ hai chưa được diệt trừ.","fontSize":12,"order":6},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào nghi ngờ Tăng, do dự, không quyết đoán, không có tịnh tín... (như trên)... Nếu tâm của ai không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ ba chưa được diệt trừ.","fontSize":12,"order":7},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào nghi ngờ các học pháp, do dự, không quyết đoán, không có tịnh tín...   (như trên)... Nếu tâm của ai không hướng về nỗ lực, chuyên cần, kiên trì; tinh tấn, như vậy là tâm hoang vu thứ tư chưa được diệt trừ.","fontSize":12,"order":8},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo phẫn nộ đối với các đồng phạm hạnh, không có hoan hỷ, tâm tư chống đối, cứng rắn. Chư Tỷ-kheo, Tỷ-kheo nào phẫn nộ đối với các vị đồng phạm hạnh, không có hoan hỷ, tâm tư chống đối, cứng rắn, thời tâm của vị này không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn. Nếu tâm của ai không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ năm chưa được diệt trừ.","fontSize":12,"order":9},{"content":"Như vậy là năm tâm hoang vu chưa được diệt trừ.","fontSize":12,"order":10},{"content":"Thế nào là năm tâm triền phược chưa được đoạn tận? Chư Tỷ-kheo, ở đây, Tỷ-kheo, đối với những dục, không phải không tham ái, không phải không dục cầu, không phải không ái luyến, không phải không khao khát, không phải không nhiệt tình, không phải không khát ái. Chư Tỷ-kheo, vị Tỷ-kheo nào đối với những dục, không phải không tham ái... không phải không khát ái, tâm của vị ấy không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn. Nếu tâm của ai không hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm triền phược thứ nhất chưa được đoạn tận.","fontSize":12,"order":11},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào đối với tự thân không phải không tham ái... (như trên)... như vậy là tâm triền phược thứ hai chưa được đoạn tận.","fontSize":12,"order":12},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào đối với các sắc pháp không phải không tham ái ... (như trên)... như vậy là tâm triền phược thứ ba chưa được đoạn tận.","fontSize":12,"order":13},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào ăn cho đến thỏa thê, cho đến bụng chứa đầy, sống thiên nặng về khoái lạc về sàng tọa, khoái lạc về ngủ nghỉ, khoái lạc về thụy miên. Chư Tỷ-kheo, Tỷ-kheo nào ăn cho đến thỏa thê cho đến bụng chứa đầy... (như trên)... như vậy là tâm triền phược thứ tư chưa được đoạn tận.","fontSize":12,"order":14},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào sống phạm hạnh với mong cầu được sanh thiên giới với ý nghĩ: \"Ta với giới này, với hạnh này, với khổ hạnh này hay với phạm hạnh này sẽ được sanh làm chư Thiên này hay chư Thiên khác\". Chư Tỷ-kheo, Tỷ-kheo nào sống phạm hạnh... (như trên)... như vậy là tâm triền phược thứ năm chưa được đoạn tận.","fontSize":12,"order":15},{"content":"Như vậy là năm tâm triền phược chưa được đoạn tận.","fontSize":12,"order":16},{"content":"Chư Tỷ-kheo, Tỷ-kheo nào chưa diệt trừ năm tâm hoang vu này, chưa đoạn tận năm tâm triền phược này, vị ấy có thể lớn mạnh trưởng thành, hưng thịnh trong Pháp và Luật này, sự kiện này không xảy ra.","fontSize":12,"order":17},{"content":"Chư Tỷ-kheo, Tỷ-kheo nào đã diệt trừ năm tâm hoang vu, đã đoạn tận năm tâm triền phược, vị ấy có thể lớn mạnh, trưởng thành, hưng thịnh trong Pháp và Luật này, sự kiện này có xảy ra.","fontSize":12,"order":18},{"content":"Thế nào là năm tâm hoang vu đã được diệt trừ? Chư Tỷ-kheo, ở đây, Tỷ-kheo không nghi ngờ bậc Ðạo Sư, không do dự, quyết đoán, tịnh tín. Chư Tỷ-kheo, Tỷ-kheo nào không nghi ngờ bậc Ðạo Sư, không do dự, quyết đoán, tịnh tín, thời tâm vị này hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn. Nếu tâm của ai hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ nhất đã được diệt trừ.","fontSize":12,"order":19},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào không nghi ngờ Pháp, không do dự, quyết đoán, tịnh tín... (như trên)... Nếu tâm của ai hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ hai đã được diệt trừ.","fontSize":12,"order":20},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào không nghi ngờ Tăng, không do dự, quyết đoán, tịnh tín... (như trên)... Nếu tâm của ai hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ ba đã được diệt trừ.","fontSize":12,"order":21},{"content":"Chư Tỷ-kheo, Tỷ-kheo nào không nghi ngờ học pháp, không do dự, quyết đoán, tịnh tín, thời tâm vị này hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn. Nếu tâm của ai hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm hoang vu thứ tư đã được diệt trừ.","fontSize":12,"order":22},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào không phẫn nộ đối với các vị đồng phạm hạnh, hoan hỷ, tâm tư không chống đối, cứng rắn. Chư Tỷ-kheo, Tỷ-kheo không phẫn nộ đối với các vị đồng phạm hạnh, hoan hỷ, tâm tư không chống đối, cứng rắn, thời tâm vị này hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn. Nếu tâm của ai hướng về nỗ lực, chuyên cần kiên trì, tinh tấn, như vậy là tâm hoang vu thứ năm đã được diệt trừ.","fontSize":12,"order":23},{"content":"Như vậy là năm tâm hoang vu đã được diệt trừ.","fontSize":12,"order":24},{"content":"Thế nào là năm tâm triền phược đã được đoạn tận?","fontSize":12,"order":25},{"content":"Chư Tỷ-kheo, ở đây, Tỷ-kheo đối với những dục không có tham ái, không có dục cầu, không có ái luyến, không có khao khát, không có nhiệt tình, không có khát ái. Chư Tỷ-kheo, Tỷ-kheo nào đối với những dục không có tham ái, không có dục cầu, không có ái luyến, không có khao khát, không có nhiệt tình, không có khát ái, tâm vị ấy hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm triền phược thứ nhất đã được đoạn tận.","fontSize":12,"order":26},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào đối với tự thân không có tham ái... (như trên)... như vậy là tâm triền phược thứ hai đã được đoạn tận.","fontSize":12,"order":27},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào đối với các sắc pháp không có tham ái... (như trên)... như vậy là tâm triền phược thứ ba đã được đoạn tận.","fontSize":12,"order":28},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào không ăn cho đến thỏa thê, cho đến bụng chứa đầy, sống không thiên nặng về khoái lạc sàng tọa, khoái lạc về ngủ nghĩ, khoái lạc về thụy miên... (như trên)... như vậy là tâm triền phược thứ tư đã được đoạn tận.","fontSize":12,"order":29},{"content":"Và lại nữa, chư Tỷ-kheo, Tỷ-kheo nào sống phạm hạnh, không mong cầu được sanh thiên giới với ý nghĩ: \"Ta với giới này, với hạnh này, với khổ hạnh này, hay với phạm hạnh này, sẽ được sanh làm chư Thiên này hay chư Thiên khác\". Chư Tỷ-kheo, Tỷ-kheo nào sống phạm hạnh, không mong cầu được sanh thiên giới với ý nghĩ: \"Ta với giới này, với hạnh này, với khổ hạnh này, hay với phạm hạnh này, sẽ được sanh làm chư Thiên này hay chư Thiên khác\", tâm vị ấy hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn. Nếu tâm của ai hướng về nỗ lực, chuyên cần, kiên trì, tinh tấn, như vậy là tâm triền phược thứ năm đã được đoạn tận.","fontSize":12,"order":30},{"content":"Như vậy là năm tâm triền phược đã được đoạn tận.","fontSize":12,"order":31},{"content":"Chư Tỷ-kheo, Tỷ-kheo nào đã đoạn tận năm tâm triền phược này, thời vị ấy có thể lớn mạnh, trưởng thành, hưng thịnh trong Pháp và Luật này, sự kiện này có xảy ra.","fontSize":12,"order":32},{"content":"Vị này tu tập như ý túc câu hữu với dục Thiền định, tinh cần hành; tu tập như ý túc câu hữu với tinh tấn Thiền định, tinh cần hành; tu tập như ý túc câu hữu với tâm Thiền định, tinh cần hành; tu tập như ý túc câu hữu với tư duy Thiền định, tinh cần hành; với nỗ lực là thứ năm.","fontSize":12,"order":33},{"content":"Chư Tỷ-kheo, Tỷ-kheo nào đầy đủ mười lăm pháp kể cả nỗ lực, thời có đủ khả năng để phá vỡ, có đủ khả năng để chánh giác, có đủ khả năng để đạt thành vô thượng an ổn khỏi các ách phược.","fontSize":12,"order":34},{"content":"Chư Tỷ-kheo, như có khoảng tám, mười hay mười hai cái trứng của con gà mái, những trứng này được con gà mái khéo ấp, ngồi lên trên, khéo ấp nóng, khéo ấp dưỡng, thời dầu cho con gà mái không khởi lên sự mong ước: \"Mong rằng những con gà con của ta, sau khi đâm thủng vỏ trứng với móng chân nhọn của chúng, hay với mỏ của chúng, có thể thoát ra một cách yên ổn\", những con gà con ấy, sau khi đâm thủng vỏ trứng với móng chân nhọn của chúng hay với mỏ của chúng, có khả năng thoát ra một cách yên ổn. Chư Tỷ-kheo, cũng vậy, Tỷ-kheo đầy đủ mười lăm pháp, kể cả nỗ lực, thời có đủ khả năng để phá vỡ, có đủ khả năng để chánh giác, có đủ khả năng để đạt thành vô thượng an ổn khỏi các ách phược.","fontSize":12,"order":35},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":36},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":37}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/16. Kinh Tâm hoang vu (Cetokhila sutta)","title":"16. Kinh Tâm hoang vu (Cetokhila sutta)"},{"ID":17,"paragraphs":[{"alignment":1,"content":"17. Kinh Khu rừng (Vanapattha sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tôi nghe như vầy:","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), vườn ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Bạch Thế Tôn\", các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau: \"Chư Tỷ-kheo, Ta sẽ giảng cho các Người pháp môn về khu rừng. Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng\". --\"Thưa vâng, bạch Thế Tôn\". Những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết giảng như sau:","fontSize":12,"order":3},{"content":"-- Chư Tỷ-kheo, ở đây, Tỷ-kheo sống tại một khu rừng nào. Tỷ-kheo sống tại khu rừng này, các niệm chưa được an trú không được an trú, tâm tư chưa được định tĩnh không được định tĩnh, các lậu hoặc chưa được hoàn toàn đoạn trừ không được hoàn toàn đoạn trừ, vô thượng an ổn khỏi các ách phược chưa được chứng đạt không được chứng đạt, và những vật dụng này cần thiết cho đời sống mà một người xuất gia cần phải sắm đủ, như y phục, đồ ăn khất thực, sàng tọa, y dược trị bệnh, những vật dụng này kiếm được một cách khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy nghĩ: \"Ta sống tại khu rừng này. Khi ta sống tại khu rừng này, các niệm chưa được an trú không được an trú, tâm tư chưa được định tĩnh không được định tĩnh, các lậu hoặc chưa được hoàn toàn đoạn trừ không được hoàn toàn đoạn trừ, vô thượng an ổn khỏi các ách phược chưa được chứng đạt không được chứng đạt, và những vật dụng cần thiết cho đời sống mà một vị xuất gia cần phải sắm đủ, như y phục, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh, những vật dụng này kiếm được một cách khó khăn\". Này các Tỷ-kheo, Tỷ-kheo ấy phải từ bỏ ngôi rừng ấy, không được ở lại, ngay lúc ban ngày hay lúc ban đêm.","fontSize":12,"order":4},{"content":"Chư Tỷ-kheo, ở đây, Tỷ-kheo sống tại một khu rừng nào. Tỷ-kheo sống tại khu rừng này, các niệm chưa được an trú không được an trú, tâm tư chưa được định tĩnh không được định tĩnh, các lậu hoặc chưa được hoàn toàn đoạn trừ không được hoàn toàn đoạn trừ, vô thượng an ổn khỏi các ách phược chưa được chứng đạt không được chứng đạt, và những vật dụng cần thiết cho đời sống mà một người xuất gia cần phải sắm đủ, như y phục, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh, những vật dụng này kiếm được một cách không khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy nghĩ như sau: \"Ta sống tại khu rừng này. Khi ta sống tại khu rừng này, các niệm chưa được an trú không được an trú... những vật dụng này kiếm được một cách không khó khăn. Nhưng không phải vì y phục mà ta xuất gia, từ bỏ gia đình sống không gia đình, không phải vì đồ ăn khất thực... không phải vì sàng tọa... không phải vì dược phẩm trị bệnh mà ta xuất gia, từ bỏ gia đình, sống không gia đình. Nhưng trong khi ta ở tại khu rừng này, các niệm chưa được an trú không được an trú... vô thượng an ổn khỏi các ách phược chưa được chứng đạt không được chứng đạt\". Này các Tỷ-kheo, Tỷ-kheo ấy chỉ với suy tính này, phải từ bỏ ngôi rừng ấy, không được ở lại.","fontSize":12,"order":5},{"content":"Chư Tỷ-kheo, ở đây, Tỷ-kheo sống tại một khu rừng nào. Tỷ-kheo sống tại khu rừng này, các niệm chưa được an trú được an trú, tâm tư chưa được định tĩnh được định tĩnh; các lậu hoặc chưa được hoàn toàn đoạn trừ được hoàn toàn đoạn trừ, vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt, nhưng những vật dụng cần thiết cho đời sống một người xuất gia cần phải sắm đủ, như y phục, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh, những vật này kiếm được một cách khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy nghĩ như sau: \"Ta sống tại khu rừng này. Khi ta sống tại khu rừng này, các niệm chưa được an trú được an trú... vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt... những vật dụng này kiếm được một cách khó khăn. Nhưng không phải vì y phục mà ta xuất gia, từ bỏ gia đình, sống không gia đình, không phải vì món ăn khất thực... không phải vì sàng tọa... không phải vì dược phẩm trị bệnh mà ta xuất gia, từ bỏ gia đình, sống không gia đình. Nhưng trong khi ta ở tại khu rừng này, các niệm chưa được an trú được an trú... vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt\". Này các Tỷ-kheo, Tỷ-kheo ấy chỉ với suy tính này, phải ở lại khu rừng ấy, không được bỏ đi.","fontSize":12,"order":6},{"content":"Chư Tỷ-kheo, ở đây Tỷ-kheo sống tại một khu rừng nào. Tỷ-kheo sống tại khu rừng này, các niệm chưa được an trú được an trú... vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt. Và những vật dụng cần thiết... kiếm được một cách không khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy nghĩ như sau: \"Ta sống tại khu rừng này. Khi ta sống tại khu rừng này, các niệm chưa được an trú được an trú... vô thượng an ổn khỏi các ách phược chưa chứng đạt được chứng đạt, và những vật dụng này cần thiết... kiếm được một cách không khó khăn\". Chư Tỷ-kheo, Tỷ-kheo ấy phải ở lại khu rừng cho đến trọn đời, không được rời bỏ.","fontSize":12,"order":7},{"content":"Chư Tỷ-kheo, ở đây, Tỷ-kheo sống tại một làng nào...","fontSize":12,"order":8},{"content":"Chư Tỷ-kheo, ở đây Tỷ-kheo sống tại một thị trấn nào...","fontSize":12,"order":9},{"content":"Chư Tỷ-kheo, ở đây Tỷ-kheo sống tại một đô thị nào...","fontSize":12,"order":10},{"content":"Chư Tỷ-kheo, ở đây Tỷ-kheo sống tại một quốc gia nào...","fontSize":12,"order":11},{"content":"Chư Tỷ-kheo, ở đây Tỷ-kheo sống gần một người nào. Tỷ-kheo sống gần người này, các niệm chưa được an trú không được an trú... không được chứng đạt, và những vật dụng này cần thiết... kiếm được một cách khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy nghĩ như sau: \"Ta sống gần người này. Khi ta sống gần người này, các niệm chưa được an trú không được an trú... không được chứng đạt, và những vật dụng này cần thiết... kiếm được một cách khó khăn\". Chư Tỷ-kheo, vị Tỷ-kheo ấy ngay trong phần đêm ấy hay ngay trong phần ngày ấy, không phải xin phép, cần phải bỏ ngay người ấy mà đi, không cần theo sát người ấy.","fontSize":12,"order":12},{"content":"Chư Tỷ-kheo, Tỷ-kheo sống gần một người nào. Tỷ-kheo sống gần người ấy, các niệm chưa được an trú không được an trú... không được chứng đạt. Nhưng những vật dụng này cần thiết... kiếm được một cách không khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy tư như sau: \"Ta sống gần người này. Khi ta sống gần người này, các niệm chưa được an trú không được an trú... không được chứng đạt. Nhưng những vật dụng này cần thiết... kiếm được một cách không khó khăn. Nhưng không phải vì y phục mà ta xuất gia, từ bỏ gia đình, sống không gia đình... không phải vì đồ ăn khất thực... không phải vì sàng tọa... không phải vì dược phẩm trị bệnh mà ta xuất gia, từ bỏ gia đình, sống không gia đình. Và khi ta sống gần người này, các niệm chưa được an trú không được an trú... không được chứng đạt\". Chư Tỷ-kheo, Tỷ-kheo ấy, chỉ với ước tính này, cần phải bỏ người ấy mà đi, không có xin phép, không có theo sát.","fontSize":12,"order":13},{"content":"Chư Tỷ-kheo, ở đây, Tỷ-kheo sống gần một người nào. Tỷ-kheo sống gần người ấy, các niệm chưa được an trú được an trú... được chứng đạt. Những vật dụng này cần thiết... kiếm được một cách khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy tư như sau: \"Ta sống gần người này. Khi ta sống gần người này, các niệm chưa được an trú được an trú... được chứng đạt. Những vật dụng này cần thiết... kiếm được một cách khó khăn. Nhưng không phải vì y phục mà ta xuất gia, từ bỏ gia đình, sống không gia đình... không phải vì đồ ăn khất thực... không phải vì sàng tọa... không phải vì dược phẩm trị bệnh mà ta xuất gia, từ bỏ gia đình, sống không gia đình. Và khi ta sống gần người này, các niệm chưa được an trú được an trú... vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt\". Chư Tỷ-kheo, Tỷ-kheo ấy, chỉ với suy tính này, cần phải theo sát người ấy, không được bỏ đi.","fontSize":12,"order":14},{"content":"Chư Tỷ-kheo, ở đây, Tỷ-kheo sống gần một người nào. Tỷ-kheo sống gần người ấy, các niệm chưa được an trú được an trú, tâm không định tĩnh được định tĩnh, các lậu hoặc chưa được hoàn toàn đoạn trừ được hoàn toàn đoạn trừ, vô thượng an ổn khỏi các ách phược chưa được chứng đạt được chứng đạt, và những vật dụng cần thiết cho đời sống mà một người xuất gia cần phải sắm đủ, như y phục, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh, những vật dụng này kiếm được một cách không khó khăn. Chư Tỷ-kheo, Tỷ-kheo ấy cần phải suy tư như sau: \"Ta sống gần người này. Khi ta sống gần người này, các niệm chưa được an trú được an trú, tâm chưa được định tĩnh được định tĩnh, các lậu hoặc chưa được hoàn toàn đoạn trừ được hoàn toàn đoạn trừ, và vô thượng an ổn, khỏi ách phược chưa được thành đạt được thành đạt. Và những vật dụng cần thiết cho đời sống mà một vị xuất gia cần phải sắm đủ, như y phục, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh, những vật dụng này kiếm được một cách dễ dàng\". Chư Tỷ-kheo, Tỷ-kheo ấy phải trọn đời theo sát người này, không được bỏ đi, dầu cho có bị xua đuổi.","fontSize":12,"order":15},{"content":"Thế Tôn thuyết giảng như vậy. Những Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":16},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":17}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/17. Kinh Khu rừng (Vanapattha sutta)","title":"17. Kinh Khu rừng (Vanapattha sutta)"},{"ID":18,"paragraphs":[{"alignment":1,"content":"18. Kinh Mật hoàn (Madhupindika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tôi nghe như vầy:","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn sống giữa các vị dòng họ Sakka (Thích-ca), tại Kapilavatthu (Ca-tỳ-la-vệ), ở vườn Nigrodharama.","fontSize":12,"order":3},{"content":"Rồi Thế Tôn vào buổi sáng, đắp y, cầm y bát vào thành Kapilavatthu để khất thực. Sau khi khất thực ở Kapilavatthu, khi ăn xong, trên đường khất thực trở về, Thế Tôn đi đến Ðại Lâm để nghỉ trưa. Sau khi vào rừng Ðại Lâm, Ngài ngồi nghỉ trưa dưới gốc cây beluvalatthika.","fontSize":12,"order":4},{"content":"Có vị Gậy cầm tay (Dandapani) Sakka (Thích-ca), kéo bộ khắp nơi, ngao du thiên hạ, đến tại rừng Ðại Lâm, đi sâu vào ngôi rừng, đến tại Beluvalatthika chỗ Thế Tôn ở, khi đến xong nói lên những lời hỏi thăm xã giao thân hữu, rồi đứng một bên, dựa trên cây gậy, đứng một bên. Gậy cầm tay Sakka nói với Thế Tôn: \"Sa-môn có quan điểm thế nào, giảng thuyết những gì?\"","fontSize":12,"order":5},{"content":"--\"Này Hiền giả, theo lời dạy của Ta, trong thế giới với chư Thiên, Mara và Phạm thiên, với các chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người, không có tranh luận một ai ở đời; các tưởng sẽ không ám ảnh vị Bà-la-môn sống không bị dục triền phược, không có nghi ngờ do dự, với mọi hối quá đoạn diệt, không có tham ái đối với hữu và phi hữu. Này Hiền giả, như vậy là quan điểm của Ta, như vậy là lời Ta giảng dạy\".","fontSize":12,"order":6},{"content":"Khi nghe nói vậy, Gậy cầm tay Sakka lắc đầu, liếm lưỡi, với trán nổi lên ba đường nhăn, chống gậy rồi đi.","fontSize":12,"order":7},{"content":"Rồi Thế Tôn vào buổi chiều từ Thiền tịnh độc cư đứng dậy, đi đến vườn Nigrodha, khi đến xong, ngồi trên chỗ đã soạn sẵn. Sau khi ngồi, Thế Tôn gọi các Tỷ-kheo:","fontSize":12,"order":8},{"content":"-- Chư Tỷ-kheo, ở đây, Ta vào buổi sáng, đắp y, cầm y bát vào thành Kapilavatthu để khất thực. Sau khi khất thực ở Kapilavatthu, ăn xong, trên đường khất thực trở về, Ta đi đến Ðại Lâm để nghỉ trưa. Sau khi vào rừng Ðại Lâm, Ta ngồi nghỉ trưa dưới gốc cây beluvalatthika. Có vị Gậy cầm tay Sakka kéo bộ khắp nơi, ngao du thiên hạ, đến tại rừng Ðại Lâm, đi sâu vào ngôi rừng, đến tại Beluvalatthika chỗ Ta ở, khi đến xong, nói lên những lời hỏi thăm xã giao thân hữu, rồi đứng một bên, dựa trên cây gậy. Ðứng một bên, Gậy cầm tay Sakka nói với Ta như sau: \"Sa-môn có quan điểm thế nào, giảng thuyết những gì?\" Chư Tỷ-kheo, được nói vậy, Ta trả lời Gậy cầm tay Sakka: \"Này Hiền giả, theo lời Ta dạy trong thế giới với chư Thiên, Mara, và Phạm thiên, với các chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người, không có tranh luận một ai ở đời. Các tưởng sẽ không ám ảnh vị Bà-la-môn sống không bị dục triền phược, không có nghi ngờ do dự, với mọi hối quá đoạn diệt, không có tham ái đối với hữu và phi hữu. Này Hiền giả, như vậy là quan điểm của Ta, như vậy là lời Ta giảng dạy\". Khi nghe nói vậy, Gậy cầm tay Sakka lắc đầu, liếm lưỡi, với trán nổi lên ba đường nhăn, chống gậy rồi đi.","fontSize":12,"order":9},{"content":"Khi nghe nói vậy, một Tỷ-kheo bạch Thế Tôn:","fontSize":12,"order":10},{"content":"-- Nhưng bạch Thế Tôn, lời dạy ấy là gì mà Thế Tôn, trong thế giới với chư Thiên, Mara và Phạm thiên, với các chúng Sa-môn, Bà-la-môn, chư Thiên và loài Người, không có tranh luận một ai ở đời? Các tưởng sẽ không ám ảnh Thế Tôn, vị đã sống không bị dục triền phược, không có nghi ngờ do dự, với mọi hối quá đoạn diệt, không có tham ái đối với hữu và phi hữu?","fontSize":12,"order":11},{"content":"-- Này Tỷ-kheo, do bất cứ nhân duyên gì, một số hý luận vọng tưởng ám ảnh một người. Nếu ở đây không có gì đáng tùy hỷ, đáng đón mừng, đáng chấp thủ, thời như vậy là sự đoạn tận tham tùy miên, sự đoạn tận sân tùy miên, sự đoạn tận kiến tùy miên, sự đoạn tận nghi tùy miên, sự đoạn tận mạn tùy miên, sự đoạn tận hữu tham tùy miên, sự đoạn tận vô minh tùy miên, sự đoạn tận chấp trượng, chấp kiếm, đấu tranh, tránh tranh, luận tranh, kháng tranh, ly gián ngữ, vọng ngữ. Chính ở đây, những ác, bất thiện pháp này đều được tiêu diệt, không còn dư tàn.","fontSize":12,"order":12},{"content":"Thế Tôn thuyết giảng như vậy. Sau khi nói vậy, Thiện Thệ từ chỗ ngồi đứng dậy bước vào tịnh xá.","fontSize":12,"order":13},{"content":"Sau khi Thế Tôn đi chẳng bao lâu, các Tỷ-kheo ấy suy nghĩ: \"Chư Hiền, Thế Tôn sau khi nói lên lời dạy tóm tắt này cho chúng ta, không giải thích rộng rãi ý nghĩa, từ chỗ ngồi đứng dậy và đã đi vào tịnh xá: \"Này Tỷ-kheo, do bất cứ nhân duyên gì... không còn dư tàn\". Nay ai có thể giải thích rộng rãi ý nghĩa lời giảng được Thế Tôn nói lên một cách vắn tắt, và không giải thích rõ ràng ý nghĩa\". Rồi những Tỷ-kheo ấy suy nghĩ: \"Nay có Tôn giả Mahakaccana (Ðại Ca-chiên-diên) là vị được Thế Tôn tán dương và được các vị đồng phạm hạnh có trí kính trọng. Tôn giả Mahakaccana có thể giải thích rộng rãi ý nghĩa lời giảng dạy này được Thế Tôn nói lên một cách vắn tắt, và không giải thích rõ ràng ý nghĩa. Vậy chúng ta hãy đi đến chỗ Tôn giả Mahakaccana ở, sau khi đến, sẽ hỏi Tôn giả Mahakaccana ý nghĩa này\".","fontSize":12,"order":14},{"content":"Rồi những Tỷ-kheo ấy đến chỗ Tôn giả Mahakaccana ở, sau khi đến, nói lên những lời chúc tụng, hỏi thăm xã giao với Tôn giả Mahakaccana rồi ngồi xuống một bên. Sau khi ngồi xuống một bên, những Tỷ-kheo ấy thưa với Tôn giả Mahakaccana:","fontSize":12,"order":15},{"content":"-- \"Này Hiền giả, Thế Tôn sau khi nói lên lời dạy tóm tắt này và không giải thích rõ ràng ý nghĩa, từ chỗ ngồi đứng dậy và đã đi vào tịnh xá: \"Này Tỷ-kheo, do bất cứ nhân duyên gì... không còn dư tàn\".","fontSize":12,"order":16},{"content":"Này Hiền giả Mahakaccana, khi Thế Tôn đi chưa bao lâu, chúng tôi suy nghĩ: \"Chư Hiền, Thế Tôn sau khi nói lên lời dạy vắn tắt này cho chúng ta... đã đi vào tịnh xá:\" Do bất cứ nhân duyên gì... không còn dư tàn\". Ai có thể giải thích rộng rãi ý nghĩa lời giảng dạy mà Thế Tôn nói lên một cách vắn tắt... không giải thích rõ ràng ý nghĩa?\" Này Hiền giả Mahakaccana, rồi chúng tôi suy nghĩ: \"Nay Tôn giả Mahakaccana được Thế Tôn tán thán và được các vị đồng phạm hạnh có trí kính trọng, Tôn giả Mahakaccana có thể giải thích rộng rãi ý nghĩa lời giảng dạy được Thế Tôn nói lên một cách vắn tắt và không giải thích rõ ràng ý nghĩa. Vậy chúng ta hãy đi đến chỗ Tôn giả Mahakaccana ở, sau khi đến, chúng ta hỏi Tôn giả Mahakaccana ý nghĩa này. Tôn giả Mahakaccana sẽ giải thích cho\".","fontSize":12,"order":17},{"content":"-- Chư Hiền, cũng như một người ưa thích lõi cây, tìm tòi lõi cây, đi khắp mọi nơi tìm lõi cây, đến một cây to lớn, đứng thẳng và có lõi cây. Người này bỏ qua rễ, bỏ qua thân cây, nghĩ rằng phải tìm lõi cây ở nơi cành lá. Cũng vậy là hành động của chư Tôn giả, đứng trước mặt Thế Tôn, quý vị bỏ qua Thế Tôn, nghĩ rằng phải hỏi tôi về ý nghĩa này. Chư Hiền, Thế Tôn biết những gì cần phải biết, thấy những gì cần phải thấy, Ngài đã trở thành vị có mắt, trở thành vị có trí, trở thành Chánh pháp, trở thành Brahma, vị thuyết giả, vị diễn giả, vị đem lại mục tiêu, vị trao cho bất tử, vị Pháp Chủ, Như Lai. Quý vị phải tùy thời hỏi Thế Tôn ý nghĩa này. Những gì Thế Tôn giải thích cho quý vị, quý vị hãy như vậy thọ trì.","fontSize":12,"order":18},{"content":"-- Hiền giả Mahakaccana, chắc chắn Thế Tôn biết những gì cần phải biết, thấy những gì cần phải thấy, Ngài đã trở thành vị có mắt, trở thành vị có trí, trở thành Chánh pháp, trở thành Brahma, vị thuyết giả, vị diễn giả, vị đem lại mục tiêu, vị trao cho bất tử, vị Pháp Chủ, Như Lai. Chúng tôi phải tùy thời hỏi Thế Tôn ý nghĩa này. Những gì Thế Tôn giải thích cho chúng tôi, chúng tôi sẽ như vậy thọ trì. Nhưng Tôn giả Mahakaccana được Thế Tôn tán thán, được các vị đồng phạm hạnh có trí kính trọng. Tôn giả Mahakaccana có thể giải thích rộng rãi ý nghĩa lời giảng dạy được Thế Tôn nói lên một cách vắn tắt và không giải thích rõ ràng ý nghĩa. Mong Tôn giả Mahakaccana hãy giải thích không có sự gì bất kính.","fontSize":12,"order":19},{"content":"-- Vậy chư Hiền hãy nghe và khéo tác ý, tôi sẽ giảng.","fontSize":12,"order":20},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":21},{"content":"Các Tỷ-kheo ấy vâng đáp Tôn giả Mahakaccana. Tôn giả Mahakaccana giảng như sau:","fontSize":12,"order":22},{"content":"-- Chư Hiền, Thế Tôn nói lên một cách vắn tắt lời dạy này... và đã đi vào tịnh xá: \"Này Tỷ-kheo bất cứ vì nhân duyên gì... không còn dư tàn\". Chư Hiền, với lời dạy được Thế Tôn nói lên một cách vắn tắt, và không giải thích rõ ràng ý nghĩa. Tôi hiểu ý nghĩa một cách đầy đủ như sau:","fontSize":12,"order":23},{"content":"Chư Hiền, do nhơn con mắt và các sắc pháp, nhãn thức khởi lên. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc nên có cảm thọ. Những gì có cảm thọ thời có tưởng, những gì có tưởng thời có suy tầm, những gì có suy tầm thì có hý luận. Do hý luận ấy làm nhơn, một số hý luận vọng tưởng ám ảnh một người, đối với các sắc pháp do con mắt nhận thức, quá khứ, tương lai và hiện tại.","fontSize":12,"order":24},{"content":"Chư Hiền, do nhơn lỗ tai và các tiếng, nhĩ thức khởi lên, do nhơn lỗ mũi và các hương, tỷ thức khởi lên, do nhơn lưỡi và các vị, thiệt thức khởi lên, do nhơn thân và xúc, thân thức khởi lên; do nhơn ý và các pháp, ý thức khởi lên. Sự gặp gỡ của ba pháp này là xúc. Do duyên xúc nên có các cảm thọ. Những gì có cảm thọ thời có tưởng. Những gì có tưởng thời có suy tầm. Những gì có suy tầm thời có hý luận. Do hý luận ấy làm nhơn, một số hý luận vọng tưởng ám ảnh một người, đối với các pháp do ý thức nhận thức, quá khứ, tương lai và hiện tại.","fontSize":12,"order":25},{"content":"Chư Hiền, sự kiện này xảy ra: khi nào có mắt, khi nào có sắc pháp, khi nào có nhãn thức, thời sự thi thiết của xúc được hiển lộ. Sự kiện này xảy ra: khi nào có sự thi thiết của xúc thời sự thi thiết của thọ được hiển lộ. Sự kiện này xảy ra: khi nào có thi thiết của thọ thời sự thi thiết của tưởng được hiển lộ. Sự kiện này xảy ra: khi nào có sự thi thiết của tưởng, thời sự thi thiết của suy tầm được hiển lộ. Sự kiện này xảy ra: khi nào có sự thi thiết của suy tầm thời sự thi thiết của sự ám ảnh một số hý luận vọng tưởng được hiển lộ.","fontSize":12,"order":26},{"content":"Sự kiện này xảy ra: khi nào có tai, khi nào có các tiếng, khi nào có nhĩ thức... Sự kiện này xảy ra: khi nào có lỗ mũi, khi nào có các hương, khi nào có tỷ thức... Sự kiện này xảy ra, khi nào có lưỡi, khi nào có các vị, khi nào có thiệt thức... Sự kiện này xảy ra: khi nào có thân, khi nào có các xúc, khi nào có thân thức... Sự kiện này xảy ra: khi nào có ý, khi nào có các pháp, khi nào có ý thức thời sự thi thiết của xúc được hiển lộ.","fontSize":12,"order":27},{"content":"Chư Hiền, sự kiện này không xảy ra: khi nào không có mắt, khi nào không có các sắc, khi nào không có nhãn thức, sự thi thiết của xúc được hiển lộ. Sự kiện này không xảy ra: khi nào không có sự thi thiết của xúc, sự thi thiết của thọ được hiển lộ. Sự kiện này không xảy ra: khi nào không có sự thi thiết của thọ, sự thi thiết của tưởng được hiển lộ. Sự kiện này không xảy ra: khi nào không có sự thi thiết của tưởng, sự thi thiết của suy tầm được hiển lộ. Sự kiện này không xảy ra: khi nào không có sự thi thiết của suy tầm, thời sự thi thiết của sự ám ảnh một số hý luận vọng tưởng được hiển lộ.","fontSize":12,"order":28},{"content":"Chư Hiền, sự kiện này không xảy ra: khi nào không có tai, khi nào không có các tiếng... khi nào không có mũi, khi nào không có các hương... khi nào không có lưỡi, khi nào không có các vị... khi nào không có thân, khi nào không có các xúc ... Sự kiện này không xảy ra: khi nào không có ý, khi nào không có các pháp, khi nào không có ý thức, sự thi thiết của xúc được hiển lộ...","fontSize":12,"order":29},{"content":"Chư Hiền, Thế Tôn, sau khi nói lên lời dạy một cách vắn tắt... đã đi vào tịnh xá: \"Này Tỷ-kheo, do bất cứ nhân duyên gì... không dư tàn\". Chư Hiền, đối với lời dạy Thế Tôn nói lên một cách vắn tắt này, và nghĩa lý không được giải thích một cách rộng rãi, tôi đã hiểu ý nghĩa một cách rộng rãi như vậy. Nếu quý vị muốn, hãy đi đến chỗ Thế Tôn ở, sau khi đến, hãy hỏi ý nghĩa này. Thế Tôn giải đáp như thế nào, hãy như vậy thọ trì.","fontSize":12,"order":30},{"content":"Rồi những Tỷ-kheo ấy, hoan hỷ, tùy hỷ lời Tôn giả Mahakaccana nói, từ chỗ ngồi đứng dậy, đi đến chỗ Thế Tôn ở, sau khi đến đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, các Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":31},{"content":"-- Bạch Thế Tôn, Thế Tôn nói lên lời dạy này một cách vắn tắt cho chúng con... đã vào tịnh xá. \"Này Tỷ-kheo, do bất cứ nhân duyên gì... không còn dư tàn\". Khi Thế Tôn đi chẳng bao lâu, chúng con suy nghĩ như sau: \"Chư Hiền, Thế Tôn sau khi nói cho chúng ta lời dạy tóm tắt này, không giải thích ý nghĩa một cách
