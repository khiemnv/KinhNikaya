 bi, khổ, ưu não?","fontSize":12,"order":42},{"content":"-- Chính liên hệ đến sự tình này, tâu Ðại vương, mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Sầu, bi, khổ, ưu, não khởi lên do ái sanh ra, hiện hữu từ nơi ái\". Tâu Ðại vương, Ðại vương nghĩ thế nào? Tướng quân Vidudabha, Ðại vương có thương quý không?","fontSize":12,"order":43},{"content":"-- Này Mallika, ta có thương quý tướng quân Vidudabha.","fontSize":12,"order":44},{"content":"-- Tâu Ðại vương, Ðại vương nghĩ thế nào? Nếu có một sự biến dịch, đổi khác xảy đến cho tướng quân Vidudabha, Ðại vương có khởi lên sầu, bi, khổ, ưu, não không?","fontSize":12,"order":45},{"content":"-- Này Mallika, nếu có một sự biến dịch, đổi khác xảy đến cho tướng quân Vidudabha thì sẽ có sự đổi khác xảy đến cho mạng sống của ta, làm sao không khởi lên nơi ta, sầu, bi, khổ, ưu não?","fontSize":12,"order":46},{"content":"-- Chính liên hệ đến sự tình này, tâu Ðại vương, mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Sầu, bi, khổ, ưu, não khởi lên do ái sanh ra, hiện hữu từ nơi ái\". Tâu Ðại vương, Ðại vương nghĩ thế nào? Ðại vương có yêu thương thiếp không?","fontSize":12,"order":47},{"content":"-- Phải, này Mallika, ta có thương yêu Hoàng hậu.","fontSize":12,"order":48},{"content":"-- Tâu Ðại vương, Ðại vương nghĩ thế nào? Nếu có một sự biến dịch, đổi khác xảy đến cho thiếp, Ðại vương có khởi lên sầu, bi, khổ, ưu, não không?","fontSize":12,"order":49},{"content":"-- Này Mallika, nếu có một sự biến dịch, đổi khác xảy đến cho Hoàng hậu, thì sẽ có một sự đổi khác xảy đến cho mạng sống của ta, làm sao không khởi lên nơi ta sầu, bi, khổ, ưu, não?","fontSize":12,"order":50},{"content":"-- Chính liên hệ đến sự tình này, tâu Ðại vương, mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Sầu, bi, khổ, ưu, não khởi lên do ái sanh ra, hiện hữu từ nơi ái\". Tâu Ðại vương, Ðại vương nghĩ thế nào? Ðại vương có yêu thương dân chúng Kasi và Kosala không?","fontSize":12,"order":51},{"content":"-- Phải, này Mallika, ta thương yêu dân chúng Kasi và Kosala. Này Mallika, nhờ sức mạnh của họ, chúng ta mới có được gỗ chiên-đàn từ nước Kasi và dùng các vòng hoa, hương liệu, phấn sáp.","fontSize":12,"order":52},{"content":"-- Tâu Ðại vương, Ðại vương nghĩ thế nào? Nếu có một sự biến dịch, đổi khác xảy đến cho dân chúng Kasi và Kosala, Ðại vương có khởi lên sầu, bi, khổ, ưu não không?","fontSize":12,"order":53},{"content":"-- Này Mallika, nếu có một sự biến dịch đổi khác xảy đến cho dân chúng nước Kasi và Kosala, thì sẽ có một sự đổi khác xảy đến cho mạng sống của ta, làm sao không khởi lên nơi ta sầu, bi, khổ, ưu não?","fontSize":12,"order":54},{"content":"-- Chính liên hệ đến sự tình này, tâu Ðại vương, mà Thế Tôn, bậc Tri Giả, Kiến Giả, bậc A-la-hán, Chánh Ðẳng Giác đã nói: \"Sầu, bi, khổ, ưu não khởi lên do ái sanh ra, hiện hữu từ nơi ái\".","fontSize":12,"order":55},{"content":"-- Thật vi diệu thay, này Mallika! Thật hy hữu thay, này Mallika! Thế Tôn đã thể nhập nhờ trí tuệ, đã thấy nhờ trí tuệ. Ðến đây, Mallika, hãy sửa soạn tẩy trần.","fontSize":12,"order":56},{"content":"Rồi vua Pasenadi nước Kosala từ chỗ ngồi đứng dậy đắp thượng y vào một bên vai, chắp tay vái Thế Tôn và nói lên ba lần lời cảm hứng sau đây: \"Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! \".","fontSize":12,"order":57},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":58}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/87. Kinh Ái sanh (Piyajàtika sutta)","title":"87. Kinh Ái sanh (Piyajàtika sutta)"},{"ID":88,"paragraphs":[{"alignment":1,"content":"88. Kinh Bàhitika (Bàhitika sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi, Jetavana, tại tịnh xá ông Anathapindika (Cấp cô độc).","fontSize":12,"order":3},{"content":"Rồi Tôn giả Ananda vào buổi sáng đắp y, cầm y bát, đi vào Savatthi để khất thực. Ði khất thực ở Savatthi xong, sau bữa ăn, trên con đường khất thực trở về, Tôn giả đi đến lâu đài Pubbarama Migaramatu (Ðông Viên Lộc Mẫu giảng đường) để nghỉ trưa.","fontSize":12,"order":4},{"content":"Lúc bấy giờ, vua Pasenadi nước Kosala cưỡi trên con voi Ekapundarika và đi ra khỏi thành Savatthi trong buổi sáng sớm. Vua Pasenadi nước Kosala thấy Tôn giả Ananda từ xa đi đến, thấy vậy liền nói với vị đại thần Sirivaddha:","fontSize":12,"order":5},{"content":"-- Vị Tôn giả ấy, này Sirivaddha, có phải là Ananda không?","fontSize":12,"order":6},{"content":"-- Thưa phải, tâu Ðại vương, Tôn giả ấy là Ananda.","fontSize":12,"order":7},{"content":"Rồi vua Pasenadi nước Kosala nói với một người khác:","fontSize":12,"order":8},{"content":"-- Này Người kia, hãy đi đến Tôn giả Ananda, sau khi đến, nhân danh ta cúi đầu đảnh lễ chân Tôn giả Ananda, rồi thưa như sau: \"Thưa Tôn giả, nếu Tôn giả Ananda không có công việc gì phải làm gấp, thưa Tôn giả, mong Tôn giả hãy vì lòng từ chờ đợi một lát\".","fontSize":12,"order":9},{"content":"-- Thưa vâng, tâu Ðại vương.","fontSize":12,"order":10},{"content":"Người ấy vâng đáp vua Pasenadi xứ Kosala, đi đến Tôn giả Ananda, sau khi đến, đảnh lễ Tôn giả Ananda rồi đứng một bên. Ðứng một bên, người ấy thưa với Tôn giả Ananda:","fontSize":12,"order":11},{"content":"-- Thưa Tôn giả, vua Pasenadi nước Kosala cúi đầu đảnh lễ chân Tôn giả Ananda, và thưa như sau: \"Thưa Tôn giả, nếu Tôn giả Ananda không có công việc gì phải làm gấp, thưa Tôn giả, mong Tôn giả hãy vì lòng từ chờ đợi một lát\".","fontSize":12,"order":12},{"content":"Tôn giả Ananda im lặng nhận lời. Rồi Tôn giả Ananda đi đến bờ sông Aciravati, sau khi đến, liền ngồi xuống trên chỗ đã đoạn sẵn, dưới một gốc cây. Rồi vua Pasenadi nước Kosala, cưỡi voi cho đến chỗ nào có thể đi voi được, rồi xuống voi đi bộ đến chỗ Tôn giả Ananda, sau khi đến, đảnh lễ Tôn giả Ananda rồi đứng một bên. Ðứng một bên, vua Pasenadi nước Kosala thưa với Tôn giả Ananda:","fontSize":12,"order":13},{"content":"-- Thưa Tôn giả, ở đây, mong Tôn giả Ananda ngồi trên thảm ngựa.","fontSize":12,"order":14},{"content":"-- Thôi vừa rồi, Ðại vương, Ðại vương hãy ngồi. Tôi đã ngồi trên chỗ ngồi của tôi.","fontSize":12,"order":15},{"content":"Vua Pasenadi nước Kosala ngồi trên chỗ đã soạn sẵn. Sau khi ngồi, vua Pasenadi nước Kosala thưa với Tôn giả Ananda:","fontSize":12,"order":16},{"content":"-- Thưa Tôn giả Ananda, có phải Thế Tôn không làm các thân hành mà các bậc Sa-môn, Bà-la-môn có trí quở trách?","fontSize":12,"order":17},{"content":"-- Thưa Ðại vương, Thế Tôn không làm các thân hành mà các bậc Sa-môn, Bà-la-môn có trí quở trách.","fontSize":12,"order":18},{"content":"-- Thưa Tôn giả Ananda, có phải Thế Tôn không làm các khẩu hành... không làm các ý hành mà các bậc Sa-môn, Bà-la-môn có trí quở trách?","fontSize":12,"order":19},{"content":"-- Thưa Ðại vương, Thế Tôn không làm các khẩu hành, ý hành mà các bậc Sa-môn, Bà-la-môn có trí quở trách.","fontSize":12,"order":20},{"content":"-- Thật vi diệu thay, thưa Tôn giả! Thật hy hữu thay, thưa Tôn giả! Thưa Tôn giả, điều mà tôi không thể nói lên một cách đầy đủ trong một câu hỏi, đã được Tôn giả Ananda nói lên một cách đầy đủ trong câu trả lời câu hỏi. Thưa Tôn giả, khi người ngu si, thiếu kinh nghiệm tán thán hay hủy báng những người khác, mà không chứng nghiệm và suy xét, thì chúng tôi không y cứ vào đấy và xem như là lõi cây. Nhưng thưa Tôn giả, khi người có trí, có kinh nghiệm tán thán hay hủy báng những người khác, có chứng nghiệm và suy xét, thì chúng tôi y cứ vào đấy và xem như là lõi cây.","fontSize":12,"order":21},{"content":"Nhưng thưa Tôn giả Ananda, thế nào là thân hành mà các vị Sa-môn, Bà-la-môn có trí quở trách?","fontSize":12,"order":22},{"content":"-- Thưa Ðại vương, bất cứ thân hành gì bất thiện.","fontSize":12,"order":23},{"content":"-- Thưa Tôn giả, thế nào là thân hành bất thiện?","fontSize":12,"order":24},{"content":"-- Thưa Ðại vương, bất cứ thân hành gì có tội.","fontSize":12,"order":25},{"content":"-- Thưa Tôn giả, thế nào là thân hành có tội?","fontSize":12,"order":26},{"content":"-- Thưa Ðại vương, bất cứ thân hành gì có hại.","fontSize":12,"order":27},{"content":"-- Thưa Tôn giả, thế nào là thân hành có hại?","fontSize":12,"order":28},{"content":"-- Thưa Ðại vương, bất cứ thân hành nào có khổ báo.","fontSize":12,"order":29},{"content":"-- Thưa Tôn giả, thế nào là thân hành có khổ báo?","fontSize":12,"order":30},{"content":"-- Thưa Ðại vương, phàm thân hành gì đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, từ nơi thân hành ấy, các bất thiện pháp tăng trưởng, các thiện pháp thối giảm. Thưa Ðại vương, thân hành như vậy bị các Sa-môn, Bà-la-môn có trí quở trách.","fontSize":12,"order":31},{"content":"-- Thưa Tôn giả, thế nào là khẩu hành... thế nào là ý hành bị các Sa-môn, Bà-la-môn có trí quở trách?","fontSize":12,"order":32},{"content":"-- Thưa Ðại vương, bất cứ ý hành gì bất thiện.","fontSize":12,"order":33},{"content":"-- Thưa Tôn giả, thế nào là ý hành bất thiện?","fontSize":12,"order":34},{"content":"-- Thưa Ðại vương, phàm ý hành gì có tội.","fontSize":12,"order":35},{"content":"-- Thưa Tôn giả, thế nào là ý hành có tội?","fontSize":12,"order":36},{"content":"-- Thưa Ðại vương, phàm ý hành gì có hại.","fontSize":12,"order":37},{"content":"-- Thưa Tôn giả, thế nào là ý hành có hại?","fontSize":12,"order":38},{"content":"-- Thưa Ðại vương, phàm ý hành nào có khổ báo.","fontSize":12,"order":39},{"content":"-- Thưa Tôn giả, thế nào là ý hành có khổ báo?","fontSize":12,"order":40},{"content":"-- Thưa Ðại vương, phàm ý hành gì đưa đến tự hại, đưa đến hại người, đưa đến hại cả hai, từ nơi ý hành ấy các bất thiện pháp tăng trưởng, các thiện pháp thối giảm. Thưa Ðại vương, ý hành như vậy bị các Sa-môn, Bà-la-môn có trí quở trách.","fontSize":12,"order":41},{"content":"-- Thưa Tôn giả Ananda, có phải Thế Tôn tán thán sự đoạn trừ tất cả bất thiện pháp?","fontSize":12,"order":42},{"content":"-- Thưa Ðại vương, Như Lai đã đoạn trừ tất cả bất thiện pháp và thành tựu các thiện pháp.","fontSize":12,"order":43},{"content":"-- Nhưng thưa Tôn giả Ananda, thế nào là thân hành không bị các Sa-môn, Bà-la-môn có trí quở trách?","fontSize":12,"order":44},{"content":"-- Thưa Ðại vương, bất cứ thiện thân hành nào.","fontSize":12,"order":45},{"content":"-- Thưa Tôn giả, thế nào là thiện thân hành?","fontSize":12,"order":46},{"content":"-- Thưa Ðại vương, phàm thân hành nào không có tội.","fontSize":12,"order":47},{"content":"-- Thưa Tôn giả, thế nào là thân hành không có tội?","fontSize":12,"order":48},{"content":"-- Thưa Ðại vương, phàm thân hành nào không có hại.","fontSize":12,"order":49},{"content":"-- Thưa Tôn giả, thế nào là thân hành không có hại?","fontSize":12,"order":50},{"content":"-- Thưa Ðại vương, phàm thân hành nào có lạc báo.","fontSize":12,"order":51},{"content":"-- Thưa tôn giả, thế nào là thân hành có lạc báo?","fontSize":12,"order":52},{"content":"-- Thưa Ðại vương, phàm thân hành nào không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai, từ nơi thân hành ấy, các bất thiện pháp thối giảm, các thiện pháp tăng trưởng. Thưa Ðại vương, thân hành như vậy không bị các Sa-môn, Bà-la-môn có trí quở trách.","fontSize":12,"order":53},{"content":"-- Thưa Tôn giả Ananda, thế nào là khẩu hành... thế nào là ý hành không bị các Sa-môn, Bà-la-môn có trí quở trách?","fontSize":12,"order":54},{"content":"-- Thưa Ðại vương, bất cứ thiện ý hành nào.","fontSize":12,"order":55},{"content":"-- Thưa Tôn giả, thế nào là thiện ý hành?","fontSize":12,"order":56},{"content":"-- Thưa Ðại vương, phàm ý hành nào không có tội.","fontSize":12,"order":57},{"content":"-- Thưa Tôn giả, thế nào là ý hành không có tội?","fontSize":12,"order":58},{"content":"-- Thưa Ðại vương, phàm ý hành nào không có hại.","fontSize":12,"order":59},{"content":"-- Thưa Tôn giả, thế nào là ý hành không có hại?","fontSize":12,"order":60},{"content":"-- Thưa Ðại vương, phàm ý hành nào có lạc báo.","fontSize":12,"order":61},{"content":"-- Thưa Tôn giả, thế nào là ý hành có lạc báo?","fontSize":12,"order":62},{"content":"-- Thưa Ðại vương, phàm ý hành nào không đưa đến tự hại, không đưa đến hại người, không đưa đến hại cả hai, từ nơi ý hành ấy, các bất thiện pháp thối giảm, các thiện pháp tăng trưởng. Thưa Ðại vương, ý hành như vậy không bị các Sa-môn, Bà-la-môn có trí quở trách.","fontSize":12,"order":63},{"content":"-- Thưa Tôn giả Ananda, có phải Thế Tôn tán thán sự thành tựu tất cả thiện pháp?","fontSize":12,"order":64},{"content":"-- Thưa Ðại vương, Như Lai đã đoạn trừ tất cả bất thiện pháp, và thành tựu các thiện pháp.","fontSize":12,"order":65},{"content":"-- Thật vi diệu thay, thưa Tôn giả! Thật hy hữu thay, thưa Tôn giả! Thật khéo nói thay việc này, thưa Tôn giả. Do Tôn giả Ananda mà chúng tôi, thưa Tôn giả, được hoan hỷ và thỏa mãn với những lời khéo nói của Tôn giả Ananda. Ðược hoan hỷ và thỏa mãn, thưa Tôn giả, với những lời khéo nói của Tôn giả Ananda, chúng tôi vui lòng tặng một con voi báu cho Tôn giả Ananda, nếu Tôn giả Ananda được phép nhận con voi báu. Chúng tôi vui lòng tặng con ngựa báu cho Tôn giả Ananda, nếu Tôn giả Ananda được phép nhận con ngựa báu. Chúng tôi vui lòng tặng một làng ân tứ cho Tôn giả Ananda, nếu Tôn giả Ananda được phép nhận một làng ân tứ. Nhưng thưa Tôn giả, chúng tôi được biết như sau: \"Việc này Tôn giả Ananda không được phép\". Thưa Tôn giả, có cuộn vải ngoại hóa này, được gắn vào trong một cán dù, do vua Ajatasattu, con bà Videhi nước Magadha gởi cho tôi, dài mười sáu khuỷu tay, rộng tám khuỷu tay. Thưa Toân giả, mong Tôn giả Ananda vì lòng từ bi nạp thọ cho.","fontSize":12,"order":66},{"content":"-- Thôi vừa rồi, Ðại vương! Tôi đã đủ ba y.","fontSize":12,"order":67},{"content":"-- Thưa Tôn giả, sau cơn mưa lớn trên sườn núi, cả Tôn giả và tôi đã thấy lúc ấy sông Aciravati chảy mạnh, tràn qua hai bên bờ như thế nào. Cũng vậy, thưa Tôn giả, Tôn giả Ananda có thể làm cho mình ba y, từ nơi tấm vải ngoại hóa này. Còn ba y cũ, Tôn giả Ananda có thể đem phân phát cho các đồng Phạm hạnh. Như vậy sự bố thí này của chúng tôi được trôi chảy, như nước lan tràn qua bờ. Thưa Tôn giả, mong Tôn giả nhận cho tấm vải ngoại hóa này.","fontSize":12,"order":68},{"content":"Rồi Tôn giả Ananda nhận lấy tấm vải ngoại hóa. Rồi vua Pasenadi nước Kosala thưa với Tôn giả Ananda:","fontSize":12,"order":69},{"content":"-- Thưa Tôn giả Ananda, nay chúng tôi phải đi. Chúng tôi có nhiều công vụ, có nhiều trách nhiệm phải làm.","fontSize":12,"order":70},{"content":"-- Thưa Ðại vương, nay Ðại vương hãy làm gì Ðại vương nghĩ là hợp thời.","fontSize":12,"order":71},{"content":"Rồi vua Pasenadi nước Kosala hoan hỷ, tín thọ lời Tôn giả Ananda dạy, từ chỗ ngồi đứng dậy, thân bên hữu hướng về ngài, rồi ra đi.","fontSize":12,"order":72},{"content":"Tôn giả Ananda, sau khi vua Pasenadi nước Kosala ra đi không bao lâu, liền đi đến Thế Tôn, sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Ananda tường thuật lên Thế Tôn tất cả cuộc đàm thoại với vua Pasenadi nước Kosala rồi dâng tấm vải ngoại hóa lên Thế Tôn.","fontSize":12,"order":73},{"content":"Thế Tôn nói với các Tỷ-kheo:","fontSize":12,"order":74},{"content":"-- Thật hạnh phúc thay cho vua Pasenadi nước Kosala! Thật tốt đẹp thay cho vua Pasenadi nước Kosala! Vua đã được yết kiến Tôn giả Ananda và được cúng dường.","fontSize":12,"order":75},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":76},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":77}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/88. Kinh Bàhitika (Bàhitika sutta)","title":"88. Kinh Bàhitika (Bàhitika sutta)"},{"ID":89,"paragraphs":[{"alignment":1,"content":"89. Kinh Pháp trang nghiêm (Dhammacetiya sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở giữa dân chúng Sakka (Thích-ca). Medalumpa là một thị trấn của dân chúng Sakka.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, vua Pasenadi nước Kosala đi đến Nangaraka vì có một vài công việc. Rồi vua Pasenadi nước Kosala nói với Digha Karayana:","fontSize":12,"order":4},{"content":"-- Này Karayana, hãy sửa soạn các cỗ xe thù thắng, ta muốn đi đến các thượng uyển để ngắm phong cảnh.","fontSize":12,"order":5},{"content":"-- Thưa vâng, Ðại vương.","fontSize":12,"order":6},{"content":"Digha Karayana vâng đáp vua Pasenadi nước Kosala, cho sửa soạn các cỗ xe thù thắng, rồi thưa với vua Pasenadi nước Kosala:","fontSize":12,"order":7},{"content":"-- Tâu Ðại vương, các cỗ xe thù thắng của Ðại vương đã sửa soạn xong, nay Ðại vương hãy làm những gì Ðại vương nghĩ là hợp thời.","fontSize":12,"order":8},{"content":"Rồi vua Pasenadi nước Kosala, leo lên một cỗ xe thù thắng, đi ra khỏi Nangaraka cùng nhiều cỗ xe thù thắng khác, với tất cả uy vệ của vua chúa, và đi đến vườn thượng uyển, đi xe cho đến chỗ còn đi xe được, rồi xuống xe đi bộ, vào vườn thượng uyển, trong khi đi qua đi lại trong vườn thượng uyển, trong khi tản bộ thưởng ngoạn, vua Pasenadi nước Kosala thấy những gốc cây khả ái, đẹp mắt, lặng tiếng, ít ồn, vắng người, thoáng gió, xa lánh mọi tụ hội đông đảo, thích hợp với trầm tư mặc tưởng. Thấy vậy, vua liền nghĩ đến Thế Tôn: \"Những gốc cây khả ái, đẹp mắt, lặng tiếng, ít ồn, vắng người, thoáng gió, xa lánh mọi tụ hội đông đảo, thích hợp với trầm tư mặc tưởng này, chính tại đây, chúng ta đảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác\". Rồi vua Pasenadi nước Kosala nói với Digha Karayana:","fontSize":12,"order":9},{"content":"-- Này Karayana, những gốc cây khả ái... Chánh Ðẳng Giác. Này Karayana, nay Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác trú tại chỗ nào?","fontSize":12,"order":10},{"content":"-- Tâu Ðại vương, có một thị trấn của dân chúng Sakka tên là Medalumpa. Tại đấy, Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác đang trú.","fontSize":12,"order":11},{"content":"-- Này Karayana, Medalumpa, thị trấn của dân chúng Sakka, cách xa Nangaraka bao nhiêu?","fontSize":12,"order":12},{"content":"-- Tâu Ðại vương, cách không xa, có ba yojana (do tuần). Có thể đi đến chỗ ấy trong ngày.","fontSize":12,"order":13},{"content":"-- Vậy này Karayana, hãy sửa soạn các cỗ xe thù thắng, chúng ta sẽ đi yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác.","fontSize":12,"order":14},{"content":"-- Thưa vâng, tâu Ðại vương.","fontSize":12,"order":15},{"content":"Digha Karayana vâng đáp vua Pasenadi nước Kosala, cho sửa soạn các cỗ xe thù thắng, sau khi sửa soạn xong các cỗ xe thù thắng, liền tâu với vua Pasenadi nước Kosala:","fontSize":12,"order":16},{"content":"-- Tâu Ðại vương các cỗ xe thù thắng đã sửa soạn xong, nay Ðại vương hãy làm những gì Ðại vương nghĩ là hợp thời.","fontSize":12,"order":17},{"content":"Rồi vua Pasenadi nước Kosala, leo lên một cỗ xe thù thắng, và cùng với các cỗ xe thù thắng khác, từ Nangaraka đi đến Medulampa, thị trấn của dân chúng Sakka, đến nơi đó nội trong ngày, rồi đi đến tịnh xá. Vua đi xe cho đến chỗ nào có thể đi xe được, rồi xuống xe đi bộ vào tịnh xá. Lúc bấy giờ một số đông Tỷ-kheo đang đi kinh hành ngoài trời. Vua Pasenadi nước Kosala đi đến các Tỷ-kheo ấy, sau khi đến, thưa với các Tỷ-kheo ấy:","fontSize":12,"order":18},{"content":"-- Chư Tôn giả, nay Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ở đâu? Chúng tôi muốn yết kiến Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác.","fontSize":12,"order":19},{"content":"-- Thưa Ðại vương, Thế Tôn ở trong ngôi nhà này với các cửa khép kín. Hãy im lặng đến gần, bước vào hành lang nhưng không vượt qua, sau khi đằng hắng, hãy gõ vào khóa cửa. Thế Tôn sẽ mở cửa cho Ðại vương.","fontSize":12,"order":20},{"content":"Rồi vua Pasenadi nước Kosala, ngay tại chỗ ấy, trao kiếm và vành khăn cho Digha Karayana. Rồi Digha Karayana tự nghĩ: \"Nay vua muốn đi một mình. Ở đây, ta phải dừng lại\". Rồi vua Pasenadi nước Kosala im lặng đi đến căn nhà đóng cửa, sau khi đến, bước vào hành lang nhưng không vượt qua, đằng hắng và gõ vào khóa cửa. Thế Tôn mở cửa.","fontSize":12,"order":21},{"content":"Rồi vua Pasenadi nước Kosala bước vào căn nhà, cúi đầu đảnh lễ chân Thế Tôn, miệng hôn xung quanh chân Thế Tôn, tay xoa rờ xung quanh chân và tự xưng tên:","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn, con là vua Pasenadi nước Kosala. Bạch Thế Tôn, con là vua Pasenadi nước Kosala.","fontSize":12,"order":23},{"content":"-- Thưa Ðại vương, do thấy nguyên nhân gì, Ðại vương lại hạ mình tột bực như vậy đối với thân này và biểu lộ tình thân ái như vậy?","fontSize":12,"order":24},{"content":"-- Bạch Thế Tôn, con có pháp truyền thống (Dhammanvaya) này đối với Thế Tôn. \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, chư Tăng đệ tử của Thế Tôn khéo tu tập hành trì\". Ở đây, bạch Thế Tôn, con thấy nhiều vị Sa-môn, Bà-la-môn hành trì Phạm hạnh có giới hạn trong mười năm, hai mươi năm, ba mươi năm, bốn mươi năm. Những vị này, sau một thời gian, khéo tắm, khéo phấn sáp, với râu tóc khéo chải chuốt, sống thụ hưởng một cách sung mãn, đầy đủ năm dục trưởng dưỡng. Ở đây, Bạch Thế Tôn, con thấy các Tỷ-kheo sống hành trì Phạm hạnh viên mãn, thanh tịnh cho đến trọn đời, cho đến hơi thở cuối cùng. Bạch Thế Tôn, con không thấy ngoài đây ra có một Phạm hạnh nào khác viên mãn, thanh tịnh như vậy. Bạch Thế Tôn, đây là pháp truyền thống của con đối với Thế Tôn. \"Thế Tôn là bậc Chánh Ðẳng Giác. Pháp được Thế Tôn khéo giảng, chư Tăng đệ tử của Thế Tôn khéo tu tập, hành trì\".","fontSize":12,"order":25},{"content":"Lại nữa bạch Thế Tôn, vua chúa cãi lộn với vua chúa, Sát-đế-lị cãi lộn với Sát-đế-lị, Bà-la-môn cãi lộn với Bà-la-môn, gia chủ cãi lộn với gia chủ, mẹ cãi lộn với con, con cãi lộn với mẹ, cha cãi lộn với con, con cãi lộn với cha, anh em cãi lộn với anh em, anh em cãi lộn với chị em, chị em cãi lộn với anh em, bạn bè cãi lộn với bạn bè. Còn ở đây, bạch Thế Tôn, con thấy các Tỷ-kheo sống với nhau thuận hòa, thân hữu, không cãi lộn nhau, hòa hợp như nước với sữa, nhìn nhau với cặp mắt ái kính. Bạch Thế Tôn, con không thấy ngoài đây ra, có một Phạm hạnh nào khác viên mãn, thanh tịnh như vậy. Bạch Thế Tôn, đây là pháp truyền thống của con đối với Thế Tôn: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, đệ tử chúng Tăng của Thế Tôn khéo tu tập, hành trì\".","fontSize":12,"order":26},{"content":"Lại nữa, bạch Thế Tôn, con đi du hành tản bộ từ công viên này đến công viên khác, từ cung uyển này đến cung uyển khác. Ở đấy, con thấy một số Sa-môn, Bà-la-môn gầy mòn, khốn khổ, da xấu, bạc nhợt, tay chân gân nổi, hình như không có gì đẹp mắt để người ta nhìn. Bạch Thế Tôn, con suy nghĩ như sau: \"Thật sự các bậc Tôn giả này sống Phạm hạnh không được hoan hỷ hay có những ác nghiệp được giấu kín. Do vậy, các vị Tôn giả này mới gầy mòn, khốn khổ, da xấu, bạc nhợt, tay chân gân nổi, hình như không có gì đẹp mắt để người ta nhìn. Con đi đến các vị ấy và nói:","fontSize":12,"order":27},{"content":"\"-- Vì sao chư Tôn giả lại gầy mòn, khốn khổ, da xấu, bạc nhợt, tay chân gân nổi, hình như không có gì đẹp mắt để người ta nhìn?\".","fontSize":12,"order":28},{"content":"Các vị ấy trả lời như sau:","fontSize":12,"order":29},{"content":"\"-- Tâu Ðại vương, chúng tôi bị bệnh gia truyền\".","fontSize":12,"order":30},{"content":"Còn ở đây, bạch Thế Tôn, con thấy các Tỷ-kheo hân hoan, phấn khởi, hỷ lạc, các căn thoải mái, không dao động, bình tĩnh, sống dựa vào sự hỷ cúng của người khác, với tâm tư như con thú rừng. Bạch Thế Tôn, con suy nghĩ như sau: \"Thật sự các bậc Tôn giả này ý thức được một sự tối thắng thù diệu nào trong giáo lý Thế Tôn, một sự thành đạt tuần tự nên các bậc Tôn giả này hân hoan, phấn khởi, hỷ lạc, các căn thoải mái, không dao động, bình tĩnh, sống dựa vào sự hỷ cúng của người khác, với tâm tư như con thú rừng. Bạch Thế Tôn, đây là pháp truyền thống của con đối với Thế Tôn: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, đệ tử chúng Tăng của Thế Tôn khéo tu tập hành trì\".","fontSize":12,"order":31},{"content":"Lại nữa, bạch Thế Tôn, con là một vị vua Sát-đế-lị, đã làm lễ quán đảnh, có thể hành quyết những ai đáng bị hành quyết, gia phạt những ai đáng bị gia phạt, trục xuất những ai đáng bị trục xuất. Nhưng bạch Thế Tôn, khi con ngồi xử kiện, có người đôi khi nói ngắt lời của con. Và con không có dịp để nói: \"Này Quý vị, chớ có ngắt lời nói của ta, khi ta đang ngồi xử kiện. Quý vị hãy chờ cho đến khi ta nói xong\". Bạch Thế Tôn, thế mà có người vẫn ngắt lời nói của con. Còn ở đây, bạch Thế Tôn, con thấy các Tỷ-kheo, trong khi Thế Tôn thuyết pháp cho đồ chúng hàng trăm người, trong khi ấy không có một tiếng nhảy mũi hay tiếng ho khởi lên. Bạch Thế Tôn, thuở xưa, trong khi Thế Tôn thuyết pháp cho đồ chúng hàng trăm người, có người đệ tử Thế Tôn ho lên. Một đồng Phạm hạnh khẽ đập vào đầu gối và nói: \"Tôn giả hãy im lặng, Tôn giả chớ có làm ồn. Thế Tôn, bậc Ðạo Sư của chúng ta đang thuyết pháp\". Bạch Thế Tôn, con khởi lên ý nghĩ như sau: \"Thật vi diệu thay! Thật hy hữu thay! Thính chúng này thật khéo được huấn luyện, không gậy, không kiếm. Bạch Thế Tôn, con không thấy ngoài đồ chúng này có một đồ chúng nào khác được khéo huấn luyện như đồ chúng này. Bạch Thế Tôn, đây là pháp truyền thống của con đối với Thế Tôn: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, đệ tử chúng Tăng của Thế Tôn khéo tu tập hành trì\".","fontSize":12,"order":32},{"content":"Lại nữa, bạch Thế Tôn, con thấy ở đây một số Sát-đế-lị bác học, tế nhị, nghị luận biện tài, biện bác như chia chẻ sợi tóc. Những vị này đi chỗ này, chỗ kia, như muốn đả phá các tà kiến với trí tuệ của họ. Những vị này nghe: \"Sa-môn Gotama sẽ đến thăm ngôi làng này hay thị trấn này\". Họ sắp đặt câu hỏi: \"Chúng ta sau khi đến sẽ hỏi Sa-môn Gotama câu hỏi này. Khi bị chúng ta hỏi như vậy, nếu Sa-môn Gotama trả lời như thế này, thì chúng ta sẽ chất vấn như thế này. Khi bị ta hỏi như vậy, nếu Sa-môn Gotama trả lời như thế kia, thì chúng ta sẽ chất vấn như thế kia\". Những vị này nghe: \"Sa-môn Gotama đã đến thăm ngôi làng hay thị trấn này\". Những vị này đến chỗ Sa-môn Gotama ở. Sa-môn Gotama với pháp thoại khai thị cho các vị này, khích lệ, làm cho phấn khởi, làm cho hoan hỷ. Ðược Sa-môn Gotama, với pháp thoại khai thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ, họ không hỏi Sa-môn Gotama câu hỏi (đã định trước), huống nữa là chất vấn! Trái lại, họ trở thành đệ tử của Sa-môn Gotama. Bạch Thế Tôn, như vậy là pháp truyền thống của con đối với Thế Tôn: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, đệ tử chúng Tăng của Thế Tôn khéo tu tập hành trì\".","fontSize":12,"order":33},{"content":"Lại nữa, bạch Thế Tôn, con thấy ở đây một số Bà-la-môn bác học... Gia chủ bác học, Sa-môn bác học, tế nhị, nghị luận biện tài, biện bác như chia chẻ sợi tóc, những vị này đi chỗ này chỗ kia như muốn đả phá các tà kiến... họ không hỏi Sa-môn Gotama câu hỏi (đã định trước), huống nữa là chất vấn. Trái lại, họ xin xuất gia, từ bỏ gia đình, sống không gia đình. Thế Tôn cho họ được xuất gia. Ðược xuất gia như vậy, một số các vị ấy sống một mình, không phóng dật, nỗ lực, tinh cần và không bao lâu sau, tự chứng với thắng trí, chứng ngộ chứng đạt và an trú ngay trong hiện tại mục đích tối thượng của Phạm hạnh mà những Thiện nam tử chơn chánh xuất gia, từ bỏ gia đình, sống không gia đình hướng đến. Họ nói như sau: \"Thật sự chúng ta gần hoại vong! Thật sự chúng ta gần hoại diệt! Xưa kia chúng ta không phải Sa-môn lại tự xem là Sa-môn, không phải Bà-la-môn lại tự xem là Bà-la-môn, không phải bậc A-la-hán lại tự xem là bậc A-la-hán. Nay chúng ta mới thật là Sa-môn. Nay chúng ta mới thật là Bà-la-môn. Nay chúng ta mới thật là A-la-hán\". Bạch Thế Tôn, đây là pháp truyền thống của con đối với Thế Tôn: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, đệ tử chúng Tăng của Thế Tôn khéo tu tập hành trì\".","fontSize":12,"order":34},{"content":"Lại nữa, bạch Thế Tôn, Isidatta và Purana là hai quan giữ ngựa, ăn cơm của con, đi xe của con, sinh sống do con cho, và chính con đem danh vọng lại cho họ. Nhưng họ không hạ mình đối với con như họ hạ mình đối với Thế Tôn. Thuở xưa, bạch Thế Tôn, trong khi hành quân chống với đội quân đối nghịch, và muốn thử thách Isidatta và Purana, hai quan giữ ngựa, con đến ở tại một căn nhà chật hẹp. Rồi bạch Thế Tôn, hai quan giữ ngựa, Isidatta và Purana, sau khi cùng nhau đàm luận về chánh pháp hơn nửa đêm, rồi nằm xuống ngủ, với đầu của họ hướng về phía mà họ được nghe là chỗ Thế Tôn ở và với chân hướng về chỗ con. Bạch Thế Tôn, con suy nghĩ như sau: \"Thật vi diệu thay! Thật hy hữu thay! Hai quan giữ ngựa Isidatta và Purana này ăn cơm của ta, đi xe của ta, sinh sống do ta cho, và chính ta đem danh vọng lại cho họ. Nhưng họ không hạ mình đối với ta như họ hạ mình đối với Thế Tôn. Thật sự những vị này ý thức được một sự tối thắng thù diệu nào trong giáo lý Thế Tôn, một sự thành đạt tuần tự\". Bạch Thế Tôn, đây là pháp truyền thống của con đối với Thế Tôn: \"Thế Tôn là bậc Chánh Ðẳng Giác, Pháp được Thế Tôn khéo giảng, đệ tử chúng Tăng của Thế Tôn khéo tu tập hành trì\".","fontSize":12,"order":35},{"content":"Lại nữa, bạch Thế Tôn, Thế Tôn thuộc dòng Sát-đế-lị, con cũng thuộc dòng Sát-đế-lị. Thế Tôn là người nước Kosala, con cũng thuộc người nước Kosala. Thế Tôn được tám mươi tuổi, con cũng được tám mươi tuổi. Vì Thế Tôn thuộc dòng Sát-đế-lị và con cũng thuộc dòng Sát-đế-lị; vì Thế Tôn là người nước Kosala, con cũng thuộc người Kosala; vì Thế Tôn được tám mươi tuổi, con cũng được tám mươi tuổi; nên con sẵn sàng hạ mình tột bực đối với Thế Tôn, và biểu lộ tình thân ái. Bạch Thế Tôn, nay chúng con phải đi, chúng con nhiều công việc, có nhiều bổn phận phải làm.","fontSize":12,"order":36},{"content":"-- Thưa Ðại vương, Ðại vương hãy làm những gì Ðại vương nghĩ là hợp thời.","fontSize":12,"order":37},{"content":"Rồi vua Pasenadi nước Kosala từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":38},{"content":"Khi vua Pasenadi nước Kosala ra đi không bao lâu, Thế Tôn cho gọi các Tỷ-kheo:","fontSize":12,"order":39},{"content":"-- Này các Tỷ-kheo, đấy là vua Pasenadi nước Kosala. Sau khi nói lên những pháp trang nghiêm, vua đã từ chỗ ngồi đứng dậy và ra đi. Này các Tỷ-kheo, hãy học các pháp trang nghiêm. Hãy thấu triệt các pháp trang nghiêm. Này các Tỷ-kheo, hãy thọ trì các pháp trang nghiêm. Này các Tỷ-kheo, các pháp trang nghiêm này liên hệ đến mục tiêu, là căn bản của Phạm hạnh.","fontSize":12,"order":40},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":41},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":42}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/89. Kinh Pháp trang nghiêm (Dhammacetiya sutta)","title":"89. Kinh Pháp trang nghiêm (Dhammacetiya sutta)"},{"ID":90,"paragraphs":[{"alignment":1,"content":"90. Kinh Kannakatthala (Kannakatthala sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú tại Ujunna, gần vườn Lộc Uyển ở Kannakatthala.","fontSize":12,"order":3},{"content":"Lúc bấy giờ vua Pasenadi nước Kosala đi đến Ujunna có công việc. Rồi vua Pasenadi nước Kosala bảo một người:","fontSize":12,"order":4},{"content":"-- Ðến đây, này Người kia. Hãy đi đến Thế Tôn; sau khi đến, nhân danh ta, cúi đầu đảnh lễ chân Thế Tôn và hỏi thăm có ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú và thưa như sau: \"Bạch Thế Tôn, vua Pasenadi nước Kosala cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm có ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú không và thưa như sau: \"Bạch Thế Tôn, hôm nay vua Pasenadi nước Kosala, sau buổi ăn sáng, sẽ đến yết kiến Thế Tôn\".","fontSize":12,"order":5},{"content":"-- Thưa vâng, tâu Ðại vương.","fontSize":12,"order":6},{"content":"Người ấy vâng đáp vua Pasenadi nước Kosala, đi đến chỗ Thế Tôn, sau khi đến, đảnh lễ Thế Tôn và ngồi xuống một bên. Ngồi xuống một bên, người ấy bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, vua Pasenadi nước Kosala cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm có ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú không và thưa như sau: \"Bạch Thế Tôn, hôm nay vua Pasenadi nước Kosala, sau buổi ăn sáng, sẽ đến yết kiến Thế Tôn\".","fontSize":12,"order":8},{"content":"Hai chị em Soma và Sakula được nghe: \"Hôm nay vua Pasenadi nước Kosala sau buổi ăn sáng, sẽ đến yết kiến Thế Tôn\". Rồi hai chị em Soma và Sakula đi đến vua Pasenadi nước Kosala tại phòng ăn, và thưa như sau:","fontSize":12,"order":9},{"content":"-- Tâu Ðại vương, hãy nhân danh chúng thiếp cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm có được ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú không và thưa giúp: \"Bạch Thế Tôn, chị em Soma và Sakula cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm có được ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú không\".","fontSize":12,"order":10},{"content":"Rồi vua Pasenadi nước Kosala sau buổi ăn sáng đi đến Thế Tôn, sau khi đảnh lễ Thế Tôn rồi, ngồi xuống một bên. Ngồi xuống một bên, vua Pasenadi nước Kosala bạch Thế Tôn:","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, hai chị em Soma và Sakula cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm Thế Tôn có được ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú không.","fontSize":12,"order":12},{"content":"-- Thưa Ðại vương, vì sao hai chị em Soma và Sakula lại không có thể nhờ một vị đưa tin khác?","fontSize":12,"order":13},{"content":"-- Bạch Thế Tôn, hai chị em Soma và Sakula có nghe: \"Hôm nay vua Pasenadi nước Kosala sau buổi ăn sáng, sẽ yết kiến Thế Tôn\". Rồi hai chị em Soma và Sakula đi đến con tại phòng ăn và thưa như sau: \"Tâu Ðại vương, hãy nhân danh chúng thiếp cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm có được ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú không và thưa: \"Bạch Thế Tôn, hai chị Soma và Sakula cúi đầu đảnh lễ chân Thế Tôn, hỏi thăm Thế Tôn có được ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú không\".","fontSize":12,"order":14},{"content":"-- Thưa Ðại vương, mong rằng hai chị em Soma và Sakula được hạnh phúc!","fontSize":12,"order":15},{"content":"Rồi vua Pasenadi nước Kosala bạch Thế Tôn:","fontSize":12,"order":16},{"content":"-- Bạch Thế Tôn, con có nghe như sau: \"Sa-môn Gotama có nói: \"Không có một Sa-môn hay một Bà-la-môn nào toàn tri, toàn kiến, có thể tự cho là chứng được tri kiến viên mãn; sự tình như vậy không thể xảy ra\". Bạch Thế Tôn, những ai nói như sau: \"Sa-môn Gotama có nói: \"Không có một Sa-môn hay Bà-la-môn nào toàn tri, toàn kiến có thể cho là chứng được tri kiến viên mãn; sự tình như vậy không thể xảy ra\", bạch Thế Tôn, có phải những vị ấy nói lời Thế Tôn nói, họ không xuyên tạc Thế Tôn, không đúng như thật; họ giải thích pháp đúng pháp và những ai nói hợp pháp, đúng pháp sẽ không có cơ hội để chỉ trích hay không?","fontSize":12,"order":17},{"content":"-- Thưa Ðại vương, những ai nói như sau: \"Sa-môn Gotama có nói: \"Không có một Sa-môn hay Bà-la-môn nào toàn tri, toàn kiến, có thể cho là chứng được tri kiến viên mãn; sự tình như vậy không thể xảy ra\", những vị nói như vậy không nói đúng lời Ta nói, và họ xuyên tạc Ta một cách hư ngụy, không đúng sự thật.","fontSize":12,"order":18},{"content":"Rồi vua Pasenadi nước Kosala nói với tướng quân Vidudabha:","fontSize":12,"order":19},{"content":"-- Này Tướng quân, ai đã đem vấn đề này vào trong nội cung?","fontSize":12,"order":20},{"content":"-- Tâu Ðại vương, Bà-la-môn Sanjaya, thuộc dòng họ Akasa.","fontSize":12,"order":21},{"content":"Rồi vua Pasenadi nước Kosala cho gọi một người:","fontSize":12,"order":22},{"content":"-- Ðến đây, này Người kia, hãy nhân danh ta, bảo với Bà-la-môn Sanjaya thuộc dòng họ Akasa: \"Thưa Tôn giả, vua Pasenadi nước Kosala cho gọi Tôn giả\".","fontSize":12,"order":23},{"content":"-- Thưa vâng, tâu Ðại vương.","fontSize":12,"order":24},{"content":"Người ấy vâng đáp vua Pasenadi nước Kosala, đi đến Bà-la-môn Sanjaya thuộc dòng họ Akasa, sau khi đến, liền thưa với Bà-la-môn Sanjaya, thuộc dòng họ Akasa: \"Thưa Tôn giả, vua Pasenadi nước Kosala cho gọi Tôn giả\".","fontSize":12,"order":25},{"content":"Rồi vua Pasenadi nước Kosala bạch Thế Tôn:","fontSize":12,"order":26},{"content":"-- Bạch Thế Tôn, rất có thể những điều Thế Tôn nói về một vấn đề khác, được người ta gán vào một vấn đề khác. Bạch Thế Tôn, liên hệ vấn đề gì Thế Tôn tự xem là nói những lời nói ấy?","fontSize":12,"order":27},{"content":"-- Thưa Ðại vương, Ta tự xem là đã nói những lời như sau: \"Không có một Sa-môn hay Bà-la-môn nào có thể trong một lúc, biết hoàn toàn và thấy hoàn toàn, không thể có sự tình như vậy\".","fontSize":12,"order":28},{"content":"-- Bạch Thế Tôn, Thế Tôn thuyết có nhân duyên (heturupam). Bạch Thế Tôn, Thế Tôn thuyết liên hệ đến nhân duyên (saheturupam) và nói như sau: \"Không có một Sa-môn nào hay Bà-la-môn nào có thể trong một lúc, biết hoàn toàn và thấy hoàn toàn, không thể có sự tình như vậy\". Bạch Thế Tôn, có bốn giai cấp này: Sát-đế-lị, Bà-la-môn, Phệ-xá và Thủ-đà. Bạch Thế Tôn, giữa bốn giai cấp này có những khác biệt nào, sai biệt nào?","fontSize":12,"order":29},{"content":"-- Thưa Ðại vương, có bốn giai cấp này: Sát-đế-lị, Bà-la-môn, Phệ-xá và Thủ-đà. Thưa Ðại vương, giữa bốn giai cấp này, hai giai cấp Sát-đế-lị và Bà-la-môn được xem là tối thượng về xưng hô; hai giai cấp kia từ chỗ ngồi đứng dậy, chắp tay và giúp đỡ họ các công việc.","fontSize":12,"order":30},{"content":"-- Bạch Thế Tôn, con không hỏi về hiện tại. Bạch Thế Tôn, con hỏi về tương lai. Bạch Thế Tôn, có bốn giai cấp này: Sát-đế-lị, Bà-la-môn, Phệ-xá và Thủ-đà. Bạch Thế Tôn, trong bốn giai cấp này, có những khác biệt nào, sai biệt nào?","fontSize":12,"order":31},{"content":"-- Thưa Ðại vương, có năm tinh cần chi này. Thế nào là năm? Ở đây, thưa Ðại vương, Tỷ-kheo có lòng tin, tin tưởng sự giác ngộ của Như Lai: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn. Vị ấy ít bệnh, ít não, sự tiêu hóa được điều hòa, không lạnh quá, không nóng quá, trung bình, hợp với tinh tấn. Vị ấy không gian trá, không xảo trá, nêu rõ tự mình như chơn đối với bậc Ðạo sư, đối với các vị sáng suốt hay đối với các đồng Phạm hạnh. Vị ấy sống siêng năng, tinh tấn, từ bỏ các ác pháp, thành tựu các thiện pháp, kiên cố, kiên trì, không từ bỏ gánh nặng đối với thiện pháp. Vị ấy có trí tuệ, thành tựu trí tuệ về sự sanh diệt các pháp, với sự thể nhập của các bậc Thánh, đưa đến chơn chánh đoạn diệt các khổ đau\".","fontSize":12,"order":32},{"content":"Thưa Ðại vương có bốn giai cấp này: Sát-đế-lị, Bà-la-môn, Phệ-xá, Thủ-đà. Và nếu các giai cấp này thành tựu năm tinh cần chi này, như vậy sẽ đưa đến hạnh phúc, an lạc lâu dài cho họ.","fontSize":12,"order":33},{"content":"-- Bạch Thế Tôn, có bốn giai cấp này: Sát-đế-lị, Bà-la-môn, Phệ-xá, Thủ-đà. Nếu những vị này thành tựu năm tinh cần chi này, bạch Thế Tôn, ở đây có sự khác biệt gì, có sự sai biệt gì?","fontSize":12,"order":34},{"content":"-- Thưa Ðại vương, ở đây, Ta nói đến sự sai biệt trong tinh cần. Ví như, thưa Ðại vương, giữa những con voi đáng được điều phục, hay những con ngựa đáng được điều phục, hay những con bò đáng được điều phục, có hai con voi, hai con ngựa, hay hai con bò được khéo điều phục, được khéo huấn luyện, và có hai con voi, hai con ngựa, hay hai con bò không được khéo điều phục, không được khéo huấn luyện. Thưa Ðại Vương, Ðại vương nghĩ thế nào? Hai con voi, hai con ngựa, hay hai con bò được khéo điều phục, được khéo huấn luyện, có phải chúng được điều phục, đạt được khả năng điều phục (dantakaranam), chúng được điều phục, đạt được vị trí điều phục (dantabhumi)?","fontSize":12,"order":35},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":36},{"content":"-- Còn hai con voi, hai con ngựa, hay hai con bò không được khéo điều phục kia, không được khéo huấn luyện kia, không được điều phục mà chúng đạt được khả năng điều phục, không được điều phục mà chúng đạt được vị trí điều phục như hai con voi, hai con ngựa, hay hai con bò được khéo điều phục kia, được khéo huấn luyện kia?","fontSize":12,"order":37},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":38},{"content":"-- Cũng vậy, thưa Ðại vương, những gì đạt được do lòng tin, do ít bệnh tật, do không gian trá, không dối trá, do tinh cần tinh tấn, do trí tuệ, cũng sẽ do bất tín, do nhiều bệnh tật, do xảo trá, do dối trá đạt được, sự tình như vậy không thể xảy ra.","fontSize":12,"order":39},{"content":"-- Bạch Thế Tôn, Thế Tôn thuyết có nhân duyên (heturupam), Thế Tôn thuyết liên hệ đến nhân duyên. Bạch Thế Tôn, có bốn giai cấp này: Sát-đế-lị, Bà-la-môn, Phệ-xá, Thủ-đà. Và nếu các vị này thành tựu năm tinh cần chi này, nếu họ chân chánh tinh cần, thì bạch Thế Tôn, có thể có sự khác biệt nào, có thể có sự sai biệt nào giữa các vị này không?","fontSize":12,"order":40},{"content":"-- Thưa Ðại vương, ta nói không có sự khác biệt gì về phương diện giải thoát đối với giải thoát. Ví như, thưa Ðại vương, một người đem củi khô từ cây sala lại và nhen lửa, lửa sẽ hiện ra. Và một người khác đem củi khô từ cây sala lại và nhen lửa, lửa sẽ hiện ra. Rồi có một người khác đem củi khô từ cây xoài lại và nhen lửa, lửa sẽ hiện ra. Rồi có một người khác đem củi khô từ cây udumbara   lại và nhen lửa, lửa sẽ hiện ra. Thưa Ðại vương, Ðại vương nghĩ thế nào? Vì rằng các loại củi dùng để nhen lửa sai khác, vậy có những sai khác gì, giữa ngọn lửa với ngọn lửa, giữa màu sắc với màu sắc, giữa ánh sáng với ánh sáng?","fontSize":12,"order":41},{"content":"-- Thưa không, bạch Thế Tôn.","fontSize":12,"order":42},{"content":"-- Cũng vậy, thưa Ðại vương, với sức nóng do tinh tấn tạo nên, do tinh cần nhen nhúm lên, ở đây, Ta nói không có một sự sai biệt gì về giải thoát đối với giải thoát.","fontSize":12,"order":43},{"content":"-- Bạch Thế Tôn, Thế Tôn thuyết có nhân duyên, Thế Tôn thuyết liên hệ đến nhân duyên. Bạch Thế Tôn, nhưng có chư Thiên không?","fontSize":12,"order":44},{"content":"-- Thưa Ðại vương, sao Ðại vương có thể nói: \"Bạch Thế Tôn, nhưng có chư Thiên không?\"","fontSize":12,"order":45},{"content":"-- Bạch Thế Tôn, không biết chư Thiên ấy có sanh lại tại đây không hay không sanh lại tại đây?","fontSize":12,"order":46},{"content":"-- Thưa Ðại vương, chư Thiên nào có não hại tâm, sanh lại tại đây; chư Thiên nào không có não hại tâm, không sanh lại tại đây.","fontSize":12,"order":47},{"content":"Khi được nghe nói vậy, tướng quân Vidudabha bạch Thế Tôn:","fontSize":12,"order":48},{"content":"-- Bạch Thế Tôn, chư Thiên có não hại tâm, sanh lại tại đây có thể đánh đuổi hay trục xuất chư Thiên không có não hại tâm, không sanh lại tại đây không?","fontSize":12,"order":49},{"content":"Tôn giả Ananda khởi lên ý nghĩ như sau: \"Tướng quân Vidudabha này là con vua Pasenadi nước Kosala, ta là con Thế Tôn. Nay đã đến thời người con nói chuyện với người con\". Rồi Tôn giả Ananda nói với tướng quân Vidudabha:","fontSize":12,"order":50},{"content":"-- Này Tướng quân, nay ở đây, tôi sẽ hỏi lại Tướng quân vấn đề này. Nếu có thể được, Tướng quân hãy trả lời. Này Tướng quân, Tướng quân nghĩ thế nào? Xa rộng cho đến lãnh thổ của vua Pasenadi nước Kosala, và tại chỗ của vua Pasenadi nước Kosala ngự trị, trị vì; tại chỗ ấy, vua Pasenadi nước Kosala có thể đánh đuổi hay trục xuất vị Sa-môn hay Bà-la-môn có công đức tu hành hay không có công đức tu hành, có sống Phạm hạnh hay không sống Phạm hạnh ra khỏi chỗ ấy không?","fontSize":12,"order":51},{"content":"-- Thưa Tôn giả, xa rộng cho đến lãnh thổ của vua Pasenadi nước Kosala và chỗ nào vua Pasenadi nước Kosala ngự trị, trị vì; tại chỗ ấy, vua Pasenadi nước Kosala có thể đánh đuổi hay trục xuất vị Sa-môn hay Bà-la-môn có công đức tu hành, hay không có công đức tu hành, có sống Phạm hạnh hay không sống Phạm hạnh ra khỏi chỗ ấy.","fontSize":12,"order":52},{"content":"-- Thưa Tướng quân, Tướng quân nghĩ thế nào? Xa rộng ra ngoài lãnh thổ của vua Pasenadi nước Kosala, và tại chỗ của vua Pasenadi nước Kosala không ngự trị, không trị vì; tại chỗ ấy, vua Pasenadi nước Kosala có thể đánh đuổi hay trục xuất vị Sa-môn hay Bà-la-môn có công đức tu hành hay không có công đức tu hành, có sống Phạm hạnh hay không sống Phạm hạnh ra khỏi chỗ ấy không?","fontSize":12,"order":53},{"content":"-- Thưa Tôn giả, xa rộng ra ngoài lãnh thổ của vua Pasenadi nước Kosala, và tại chỗ của vua Pasenadi nước Kosala không ngự trị, không trị vì; tại chỗ ấy, vua Pasenadi nước Kosala không có thể đánh đuổi... ra khỏi chỗ ấy.","fontSize":12,"order":54},{"content":"-- Thưa Tướng quân, Tướng quân có nghe nói đến chư Thiên ở cõi trời Ba mươi ba không?","fontSize":12,"order":55},{"content":"-- Thưa vâng, Tôn giả. Chúng tôi có nghe nói đến chư Thiên ở cõi trời Ba mươi ba. Và ở đây, vua Pasenadi nước Kosala cũng nghe có nói đến chư Thiên ở cõi trời Ba mươi ba.","fontSize":12,"order":56},{"content":"-- Này Tướng quân, Ông nghĩ thế nào? Vua Pasenadi nước Kosala có thể đánh đuổi hay trục xuất chư Thiên ở cõi trời Ba mươi ba ra khỏi chỗ ấy được không?","fontSize":12,"order":57},{"content":"-- Thưa Tôn giả, vua Pasenadi nước Kosala không thể thấy chư Thiên ở cõi trời Ba mươi ba, làm sao vua lại có thể đánh đuổi hay trục xuất chư Thiên ở cõi trời Ba mươi ba ra khỏi chỗ ấy?","fontSize":12,"order":58},{"content":"-- Cũng vậy, này Tướng quân, chư Thiên có não hại tâm, sanh lại tại đây, không có thể thấy được chư Thiên không có não hại tâm, không sanh lại tại đây, làm sao lại có thể đánh đuổi hay tẩn xuất chư Thiên không có não hại tâm, không sanh lại tại đây ra khỏi chỗ ấy được?","fontSize":12,"order":59},{"content":"Rồi vua Pasenadi nước Kosala bạch Thế Tôn:","fontSize":12,"order":60},{"content":"-- Bạch Thế Tôn, Tỷ-kheo ấy tên gọi là gì?","fontSize":12,"order":61},{"content":"-- Thưa Ðại vương, tên là Ananda!","fontSize":12,"order":62},{"content":"-- Thật hân hoan thay! Thật hoan hỷ thay! Tôn giả Ananda thuyết có nhân duyên, Ananda thuyết liên hệ đến nhân duyên. Bạch Thế Tôn, có Phạm thiên không?","fontSize":12,"order":63},{"content":"-- Thưa Ðại vương, sao Ðại vương có thể nói như vậy: \"Bạch Thế Tôn, có Phạm thiên không?\".","fontSize":12,"order":64},{"content":"-- Bạch Thế Tôn, Phạm thiên có sanh lại tại đây hay không sanh lại tại đây?","fontSize":12,"order":65},{"content":"-- Thưa Ðại vương, nếu Phạm thiên có não hại tâm thì Phạm thiên ấy có sanh lại tại đây. Nếu không có não hại tâm, thời Phạm thiên ấy không sanh lại tại đây.","fontSize":12,"order":66},{"content":"Rồi một người khác tâu với vua Pasenadi nước Kosala:","fontSize":12,"order":67},{"content":"-- Tâu Ðại vương, Bà-la-môn Sanjaya, thuộc dòng họ Akasa đã đến.","fontSize":12,"order":68},{"content":"Rồi vua Pasenadi nước Kosala nói với Bà-la-môn Sanjaya, thuộc dòng họ Akasa:","fontSize":12,"order":69},{"content":"-- Này Bà-la-môn, ai phổ biến câu chuyện này trong nội cung?","fontSize":12,"order":70},{"content":"-- Tâu Ðại vương, tướng quân Vidudabha.","fontSize":12,"order":71},{"content":"Tướng quân Vidudabha lại nói:","fontSize":12,"order":72},{"content":"-- Tâu Ðại vương, chính Bà-la-môn Sanjaya, thuộc dòng họ Akasa.","fontSize":12,"order":73},{"content":"Rồi có một người tâu với vua Pasenadi nước Kosala:","fontSize":12,"order":74},{"content":"-- Tâu Ðại vương, nay đã đến thời dùng xe.","fontSize":12,"order":75},{"content":"Rồi vua Pasenadi nước Kosala bạch Thế Tôn:","fontSize":12,"order":76},{"content":"-- Bạch Thế Tôn, chúng con đã hỏi Thế Tôn về nhất thiết trí. Thế Tôn đã trả lời về nhất thiết trí. Câu trả lời ấy làm cho chúng con thoải mái, được chúng con chấp nhận, nên chúng con hoan hỷ. Bạch Thế Tôn, chúng con đã hỏi Thế Tôn về sự thanh tịnh của bốn giai cấp. Thế Tôn đã trả lời cho chúng con về sự thanh tịnh của bốn giai cấp. Câu trả lời ấy làm cho chúng con thoải mái, được chúng con chấp nhận, nên chúng con hoan hỷ. Bạch Thế Tôn, chúng con hỏi Thế Tôn về chư Thiên (Adhideve) và Thế Tôn đã trả lời về chư Thiên. Câu trả lời ấy làm cho chúng con thoải mái, được chúng con chấp nhận nên chúng con hoan hỷ. Bạch Thế Tôn, chúng con hỏi Thế Tôn về Phạm thiên và Thế Tôn đã trả lời về Phạm thiên. Câu trả lời ấy làm cho chúng con thoải mái, được chúng con chấp nhận nên làm chúng con hoan hỷ. Bạch Thế Tôn, và những điều gì chúng con hỏi Thế Tôn, vấn đề ấy Thế Tôn đã trả lời, và câu trả lời ấy làm cho chúng con thoải mái, được chúng con chấp nhận nên chúng con hoan hỷ. Bạch Thế Tôn, nay chúng con phải đi. Chúng con có nhiều công việc, có nhiều phận sự phải làm.","fontSize":12,"order":77},{"content":"-- Ðại vương hãy làm những gì Ðại vương nghĩ là hợp thời.","fontSize":12,"order":78},{"content":"Rồi vua Pasenadi nước Kosala hoan hỷ, tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":79},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":80}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/90. Kinh Kannakatthala (Kannakatthala sutta)","title":"90. Kinh Kannakatthala (Kannakatthala sutta)"},{"ID":91,"paragraphs":[{"alignment":1,"content":"91. Kinh Brahmàyu (Brahmàyu sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn du hành ở Videha, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Bà-la-môn Brahmayu trú tại Mithila (Di-tát-la) già yếu, niên cao, lạp lớn, đã đến tuổi trưởng thượng, đã gần mãn cuộc đời, tuổi đã đến một trăm hai mươi, một vị đọc tụng Thánh điển, chấp trì chú thuật, tinh thông ba tập Veda, với tự vựng, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng.","fontSize":12,"order":4},{"content":"Bà-la-môn Brahmayu có nghe: \"Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Sakya (Thích-ca) đang du hành ở Videha, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị\". Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa đầy đủ, Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ, trong sạch. Tốt đẹp thay sự chiêm ngưỡng một vị A-la-hán như vậy!\".","fontSize":12,"order":5},{"content":"Lúc bấy giờ đệ tử của Bà-la-môn Brahmayu là thanh niên Uttara, một vị đọc tụng Thánh điển, chấp trì chú thuật, tinh thông ba tập Veda, với tự vựng, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng. Rồi Bà-la-môn Brahmayu bảo thanh niên Uttara:","fontSize":12,"order":6},{"content":"-- Này Uttara thân mến, Sa-môn Gotama này là Thích tử, xuất gia từ dòng họ Sakya (Thích-ca) đang du hành ở Videha, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị\"... Tốt đẹp thay được yết kiến một vị A-la-hán như vậy. Uttara thân mến, hãy đi đến Sa-môn Gotama, sau khi đến hãy tìm hiểu Sa-môn Gotama, có phải là Tôn giả Gotama như tiếng đã đồn, hay là không phải, hay là Tôn giả Gotama như thế này, hay là không phải như thế này. Chính nhờ Ông mà chúng ta sẽ biết về Tôn giả Gotama.","fontSize":12,"order":7},{"content":"-- Thưa Tôn giả, làm sao tôi biết Tôn giả Gotama có phải là Tôn giả Gotama như tiếng đã đồn, hay là không phải, hay là Tôn giả Gotama như thế này, hay là không phải như thế này?","fontSize":12,"order":8},{"content":"-- Này Uttara thân mến, theo Thánh điển của chúng ta được truyền lại về ba mươi hai Ðại nhân tướng, những ai có ba mươi hai tướng ấy sẽ chọn một trong hai con đường, không có con đường nào khác: nếu là tại gia, sẽ thành vị Chuyển luân Thánh vương chinh phục mọi quốc độ, đầy đủ bảy món báu. Bảy món báu này là xe báu, voi báu, ngựa báu, châu báu, ngọc nữ báu, cư sĩ báu và thứ bảy là tướng quân báu. Và vị này có hơn một ngàn con trai, là những vị anh hùng, oai phong lẫm liệt, chiến thắng ngoại quân. Vị này sống thống lãnh quả đất cùng tận cho đến đại dương, và trị vì với Chánh pháp, không dùng gậy, không dùng đao. Nếu vị này xuất gia, từ bỏ gia đình, sống không gia đình, vị này sẽ chứng quả A-la-hán, Chánh Ðẳng Giác quét sạch mê lầm ở đời. Này Uttara thân mến, ta đã cho con chú thuật, con đã nhận những chú thuật ấy.","fontSize":12,"order":9},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":10},{"content":"Thanh niên Uttara vâng đáp Bà-la-môn Brahmayu, từ chỗ ngồi đứng dậy, đảnh lễ Bà-la-môn Brahmayu, giữ thân hướng về phía hữu, rồi ra đi du hành đến Thế Tôn ở Videha, tuần tự du hành đi đến Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Ngồi xuống một bên, thanh niên Uttara tìm xem ba mươi hai Ðại nhân tướng trên thân Thế Tôn. Thanh niên Uttara thấy trên thân Thế Tôn phần lớn ba mươi hai Ðại nhân tướng, trừ hai tướng. Ðối với hai Ðại nhân tướng ấy, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài.","fontSize":12,"order":11},{"content":"Rồi Thế Tôn nghĩ rằng: \"Thanh niên Uttara này thấy ở nơi Ta phần lớn ba mươi hai Ðại nhân tướng, trừ hai tướng. Ðối với hai Ðại nhân tướng ấy, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài\".","fontSize":12,"order":12},{"content":"Thế Tôn liền dùng thần thông khiến thanh niên Uttara thấy được tướng mã âm tàng của Thế Tôn. Và Thế Tôn le lưỡi, rờ đến, liếm đến hai lỗ tai; rờ đến, liếm đến hai lỗ mũi, và dùng lưỡi che khắp cả vùng trán.","fontSize":12,"order":13},{"content":"Rồi thanh niên Uttara suy nghĩ: \"Sa-môn Gotama có đầy đủ ba mươi hai Ðại nhân tướng. Vậy ta hãy theo sát Sa-môn Gotama để dò xem các uy nghi (của Ngài)\". Rồi thanh niên Uttara trong bảy tháng theo sát Thế Tôn như bóng không bao giờ rời hình.","fontSize":12,"order":14},{"content":"Rồi thanh niên Uttara, sau bảy tháng, khởi hành đi đến Mithila ở Videha, tuần tự du hành đi đến Mithila, rồi đi đến Bà-la-môn Brahmayu, sau khi đến, đảnh lễ Bà-la-môn Brahmayu rồi ngồi xuống một bên. Bà-la-môn Brahmayu nói với thanh niên Uttara đang ngồi một bên:","fontSize":12,"order":15},{"content":"-- Này Uttara thân mến, có phải tiếng đồn về Tôn giả Gotama là đúng như vậy, không phải khác, có phải Tôn giả Gotama là như vậy, không phải khác ?","fontSize":12,"order":16},{"content":"-- Tiếng đồn về Tôn giả Gotama là đúng như vậy, không phải khác, Tôn giả Gotama là như vậy, không phải khác. Và Tôn giả Gotama ấy có đầy đủ ba mươi hai Ðại nhân tướng. Tôn giả Gotama có lòng bàn chân bằng phẳng. Ðây là Ðại nhân tướng của Ðại nhân Tôn giả Gotama. Dưới hai bàn chân Tôn giả Gotama, có hiện ra hình bánh xe, với ngàn tăm xe, với trục xe vành xe, với các bộ phận hoàn toàn đầy đủ. Tôn giả Gotama có gót chân thon dài. Tôn giả Gotama có ngón tay, ngón chân dài. Tôn giả Gotama có tay chân mềm mại. Tôn giả Gotama tay chân có màn da lưới. Tôn giả Gotama có mắt cá tròn như con sò. Tôn giả Gotama có ống chân to như con dê rừng. Tôn giả Gotama đứng thẳng, không cong lưng xuống có thể rờ đầu gối với hai bàn tay. Tôn giả Gotama có tướng mã âm tàng. Tôn giả Gotama có màu da như đồng, màu sắc như vàng. Tôn giả Gotama có da trơn mướt khiến bụi không có thể bám dính vào. Tôn giả Gotama có lông da mọc từng lỗ lông một, mỗi lỗ chân lông có một lông. Tôn giả Gotama có lông mọc xoáy tròn thẳng lên, mỗi sợi lông đều vậy, màu xanh đậm như thuốc bôi mắt, xoáy lên từng xoáy tròn nhỏ, và xoáy về hướng mặt. Tôn giả Gotama có thân hình cao thẳng. Tôn giả Gotama có bảy chỗ tròn đầy. Tôn giả Gotama có nửa thân trước như thân con sư tử. Tôn giả Gotama không có lõm khuyết xuống giữa hai vai. Tôn giả Gotama có thân thể cân đối như cây bàng. Bề cao thân ngang bằng bề dài hai tay sải rộng, bề dài hai tay sải rộng ngang bằng bề cao của thân. Tôn giả Gotama có bán thân trên vuông tròn. Tôn giả Gotama có vị giác hết sức sắc bén. Tôn giả Gotama có quai hàm như con sư tử. Tôn giả Gotama có bốn mươi răng. Tôn giả Gotama có răng đều đặn. Tôn giả Gotama có răng không khuyết hở. Tôn giả Gotama có răng cửa trơn láng. Tôn giả Gotama có tướng lưỡi rộng dài. Tôn giả Gotama có giọng nói tuyệt diệu như tiếng chim ca-lăng- tần-già (karavika). Tôn giả Gotama có hai mắt màu xanh đậm. Tôn giả Gotama có lông mi con bò cái. Tôn giả Gotama, giữa hai lông mày, có sợi lông trắng mọc lên mịn màng như bông nhẹ. Tôn giả Gotama có nhục kế trên đầu. Ðây là Ðại nhân tướng của Ðại nhân Tôn giả Gotama.","fontSize":12,"order":17},{"content":"Khi Tôn giả Gotama đi, Ngài bước chân mặt trước, không đặt chân xuống quá xa, không rút chân lên quá gần, không bước quá mau, không bước quá chậm, khi đi đầu gối không va chạm đầu gối, khi đi mắt cá không va chạm mắt cá; Ngài đi không co bắp vế lên, không duỗi bắp vế xuống, không đưa bắp vế vào trong, không đưa bắp vế ra ngoài. Khi đi Tôn giả Gotama chỉ di động phần thân ở dưới, và không dùng toàn thân lực. Khi ngó quanh, Tôn giả Gotama ngó quanh với toàn thân. Khi đi không có ngưỡng mặt lên, không cúi mặt xuống, không có ngó quanh, và chỉ ngó xuống khoảng một tầm (yugamattam, bề dài một cái cày). Xa hơn, tri kiến được mở rộng (anavatam: không bị che đậy).","fontSize":12,"order":18},{"content":"Khi đi vào nhà, (Tôn giả Gotama) không ngửa thân về phía sau, không cúi thân về phía trước, không đưa thân về phía trong, không đưa thân về phía ngoài; vị ấy quay lưng không quá xa ghế ngồi, không quá gần ghế ngồi; ngồi trên ghế, không nắm chặt thành ghế, không gieo thân ngồi xuống ghế.","fontSize":12,"order":19},{"content":"Khi ngồi trong nhà. Ngài không rung tay, không rung chân, không ngồi tréo đầu gối với nhau, tréo mắt cá với nhau, không ngồi tay chống cằm. Khi ngồi trong nhà, không có sợ hãi, không có run rẩy, không có dao động, không có hoảng hốt. Như vậy Tôn giả Gotama ngồi, không sợ hãi, không run sợ, không dao động, không hoảng hốt, lông tóc không dựng ngược, Thiền tịnh độc cư.","fontSize":12,"order":20},{"content":"Khi nhận nước để rửa bát, không chúc bình bát lên, không chúc bình bát xuống, không xoay bình bát vào phía trong, không xoay bình bát ra phía ngoài, nhận nước không quá ít, không quá nhiều. Ngài rửa bát, không sanh tiếng động, rửa bát không xoay tròn bình bát, không đặt bình bát xuống đất rồi rửa tay, khi hai tay rửa xong, bát cũng rửa xong, khi bát rửa xong, tay cũng rửa xong. Ngài đổ nước bình bát không quá xa, không quá gần, và không vẩy nước cùng khắp.","fontSize":12,"order":21},{"content":"Khi Ngài nhận cơm, không chúc bình bát lên, không chúc bình bát xuống, không xoay bình bát vào phía trong, không xoay bình bát ra phía ngoài, nhận cơm không quá ít, không quá nhiều. Ngài ăn đồ ăn vừa phải (với cơm), không có bỏ miếng cơm, chỉ lựa miếng thức ăn. Tôn giả Gotama đưa miếng cơm quanh miệng hai ba lần rồi mới nuốt, không hột cơm nào được vào trong thân không bị nghiến nát, và không một hột cơm nào còn lại trong miệng trước khi ăn miếng cơm khác. Tôn giả Gotama không thưởng thức vị ăn khi ăn đồ ăn, không thưởng thức lòng tham vị. Tôn giả Gotama ăn đồ ăn có đầy đủ tám đức tánh, không phải để vui đùa, không phải để đam mê, không phải để trang sức, không phải để tự làm đẹp mình, mà chỉ để thân này được sống lâu và được bảo dưỡng, để (thân này) khỏi bị thương hại, để hỗ trợ Phạm hạnh, nghĩ rằng: \"Như vậy, Ta diệt trừ các cảm thọ cũ và không cho khởi lên các cảm thọ mới, và Ta sẽ không lỗi lầm, sống được an ổn\".","fontSize":12,"order":22},{"content":"Ngài ăn xong lấy nước rửa bát, không chúc bình bát lên, không chúc bình bát xuống, không xoay bình bát vào phía trong, không xoay bình bát ra phía ngoài, nhận nước không quá ít, không quá nhiều. Ngài rửa bát không sanh tiếng động, rửa bát không xoay tròn bình bát, không có đặt bình bát xuống đất rồi rửa tay, khi hai tay rửa xong, bình bát cũng rửa xong, khi bình bát rửa xong, hai tay cũng rửa xong. Ngài đổ nước bình bát, không quá xa, không quá gần, không vẩy nước cùng khắp.","fontSize":12,"order":23},{"content":"Khi ăn xong, Ngài đặt bình bát xuống đất, không quá xa, không quá gần, không phải không nghĩ đến bình bát, cũng không quá lo cho bình bát.","fontSize":12,"order":24},{"content":"Khi ăn xong, Ngài ngồi im lặng một lát nhưng không để quá thì giờ nói lời tùy hỷ (công đức). Ngài nói lời tùy hỷ (công đức), không chỉ trích bữa ăn ấy, không mong bữa ăn khác; trái lại, Ngài với pháp thoại khai thị hội chúng ấy, khích lệ, làm cho phấn khởi, làm cho hoan hỷ. Ngài sau khi với pháp thoại khai thị hội chúng ấy, khích lệ, làm cho phấn khởi, làm cho hoan hỷ, từ chỗ ngồi đứng dậy và ra đi.","fontSize":12,"order":25},{"content":"Ngài đi không quá mau, không quá chậm. Ngài đi không phải (như muốn) lánh xa hội chúng ấy.","fontSize":12,"order":26},{"content":"Tôn giả Gotama đắp y không kéo lên quá cao trên thân, không kéo xuống quá thấp, không dính sát vào thân, không có lơi ra khỏi thân, gió thổi không thoát y khỏi thân Tôn giả Gotama; bụi nhớp không dính trên thân Tôn giả Gotama.","fontSize":12,"order":27},{"content":"Ði đến tu viện, Ngài ngồi trên ghế đã soạn sẵn, sau khi ngồi liền rửa chân, và Tôn giả Gotama không sống chú tâm vào công việc làm đẹp hai chân. Ngài ngồi kiết già, lưng thẳng, và đặt niệm trước mặt. Ngài không nghĩ đến tự hại, không nghĩ đến hại người, không nghĩ đến hại cả hai. Tôn giả Gotama ngồi, tâm hướng đến lợi mình, lợi người, lợi cả hai, lợi toàn thế giới.","fontSize":12,"order":28},{"content":"Ði đến tu viện, Ngài thuyết pháp cho hội chúng, không tán dương hội chúng ấy, không chỉ trích hội chúng ấy, trái lại với pháp thoại khai thị hội chúng ấy, khích lệ làm cho phấn khởi, làm cho hoan hỷ. Tiếng nói thoát ra từ miệng Tôn giả Gotama có tám đức tánh; lưu loát, dễ hiểu, dịu ngọt, nghe rõ ràng, sung mãn, phân minh, thâm sâu và vang động. Khi Tôn giả Gotama giải thích cho hội chúng với tiếng nói của mình, tiếng nói không vượt ra khỏi hội chúng. Hội chúng sau khi được Tôn giả Gotama khai thị, khích lệ, làm cho phấn khởi, làm cho thích thú, làm cho hoan hỷ, từ chỗ ngồi đứng dậy, và ra đi vẫn quay nhìn lại, không muốn rời bỏ.","fontSize":12,"order":29},{"content":"Chúng con thấy Tôn giả Gotama đi. Chúng con thấy (Tôn giả) đứng. Chúng con thấy (Tôn giả) ngồi im lặng trong nhà. Chúng con thấy (Tôn giả) ăn trong nhà. Chúng con thấy (Tôn giả) sau khi ăn xong, ngồi im lặng. Chúng con thấy (Tôn giả) sau khi ăn xong, nói lời tùy hỷ (công đức). Chúng con thấy (Tôn giả) đi trở về tu viện. Chúng con thấy (Tôn giả) đi đến tu viện ngồi im lặng. Chúng con thấy (Tôn giả) đi đến tu viện thuyết pháp cho hội chúng. Như vậy, và như vậy là Tôn giả Gotama ấy và lại còn nhiều hơn như vậy nữa.","fontSize":12,"order":30},{"content":"Khi nghe nói vậy, Bà-la-môn Brahmayu từ chỗ ngồi đứng dậy, đắp thượng y vào một bên vai, chắp tay hướng đến Thế Tôn, và ba lần nói lời cảm hứng sau đây:","fontSize":12,"order":31},{"content":"-- Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác! Ðảnh lễ Thế Tôn, bậc A la hán, Chánh Ðẳng Giác! Có thể tại một chỗ nào, thời gian nào, chúng tôi sẽ đi đến gặp Tôn giả Gotama ấy. Có lẽ sẽ có một cuộc nói chuyện.","fontSize":12,"order":32},{"content":"Rồi Thế Tôn, tuần tự du hành ở Videha và đi đến Mithila. Ở đấy, Thế Tôn trú tại rừng xoài Makhadeva ở Mithila. Các Bà-la-môn, Gia chủ ở Mithila nghe nói: \"Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Thích-ca, đang du hành ở Videha, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị đã đến Mithila và hiện trú ở rừng xoài Makhadeva, tại Mithila. Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Sakya (Thích-ca) đang du hành ở Videha, cùng với đại chúng Tỷ-kheo khoảng năm trăm vị\". Tiếng đồn tốt đẹp sau đây được truyền đi về Tôn giả Gotama: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện, văn nghĩa đầy đủ, Ngài tuyên dạy Phạm hạnh hoàn toàn đầy đủ, trong sạch. Tốt đẹp thay sự chiêm ngưỡng một vị A-la-hán như vậy!\".","fontSize":12,"order":33},{"content":"Rồi các Bà-la-môn, Gia chủ ở Mithila đi đến chỗ Thế Tôn, sau khi đến, một số đảnh lễ Thế Tôn rồi ngồi xuống một bên; một số nói lên những lời chào đón hỏi thăm Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên; một số chắp tay hướng vái Thế Tôn rồi ngồi xuống một bên; một số xưng danh họ rồi ngồi xuống một bên; một số im lặng rồi ngồi xuống một bên.","fontSize":12,"order":34},{"content":"Bà-la-môn Brahmayu nghe như sau: \"Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Thích-ca, đã đến Mithila và trú ở Mithila tại rừng xoài Makhadeva\". Rồi Bà-la-môn Brahmayu đi đến rừng xoài Makhadeva cùng với một số đông thanh niên Bà-la-môn. Khi đến không xa rừng xoài bao nhiêu, Bà-la-môn Brahmayu khởi lên ý nghĩ: \"Thật không thích đáng cho ta đến yết kiến Sa-môn Gotama mà không báo trước\". Rồi Bà-la-môn Brahmayu bảo một người thanh niên:","fontSize":12,"order":35},{"content":"-- Này Thanh niên, hãy đi đến Sa-môn Gotama, sau khi đến hãy nhân danh ta hỏi thăm Sa-môn Gotama có ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú: \"Thưa Tôn giả Gotama, Bà-la-môn Brahmayu hỏi thăm Tôn giả Gotama có ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú và thưa như sau: \"Thưa Tôn giả Gotama, Bà-la-môn Brahmayu già yếu, niên cao, lạp lớn, đã đến tuổi trưởng thượng, đã gần mãn cuộc đời, tuổi đã đến một trăm hai mươi, một vị đọc tụng Thánh điển, chấp trì chú thuật, tinh thông ba tập Veda, với tự vựng, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng. Thưa Tôn giả, đối với các Bà-la-môn, Gia chủ sống tại Mithila, Bà-la-môn Brahmayu được xem là tối thượng về phương diện tài sản, Bà-la-môn Brahmayu được xem là tối thượng về phương diện chú thuật (manta), Bà-la-môn Brahmayu được xem là tối thượng về phương diện tuổi tác và danh vọng. Vị ấy muốn yết kiến Tôn giả Gotama\".","fontSize":12,"order":36},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":37},{"content":"Thanh niên ấy vâng đáp Bà-la-môn Brahmayu, đi đến Thế Tôn, sau khi đến nói lên những lời chào đón hỏi thăm Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền đứng một bên. Ðứng một bên, thanh niên ấy bạch Thế Tôn:","fontSize":12,"order":38},{"content":"-- Thưa Tôn giả Gotama, Bà-la-môn Brahmayu hỏi thăm Tôn giả Gotama có ít bệnh, ít não, khinh an, có mạnh khỏe, lạc trú: \"Thưa Tôn giả Gotama, Bà-la-môn Brahmayu già yếu... và Ðại nhân tướng. Thưa Tôn giả, đối với các Bà-la-môn, Gia chủ sống ở Mithila, Bà-la-môn Brahmayu được xem là tối thượng về phương diện tài sản, Bà-la-môn Brahmayu được xem là tối thượng về phương diện chú thuật (manta), Bà-la-môn Brahmayu được xem là tối thượng về phương diện tuổi tác và danh vọng. Vị ấy muốn yết kiến Tôn giả Gotama\".","fontSize":12,"order":39},{"content":"-- Này Thanh niên, nay Bà-la-môn Brahmayu hãy làm những gì vị ấy nghĩ là hợp thời.","fontSize":12,"order":40},{"content":"Rồi vị thanh niên ấy đi đến Bà-la-môn Brahmayu, sau khi đến, liền thưa với Bà-la-môn Brahmayu:","fontSize":12,"order":41},{"content":"-- Tôn giả đã được Sa-môn Gotama chấp nhận. Nay Tôn giả hãy làm những gì Tôn giả nghĩ là hợp thời.","fontSize":12,"order":42},{"content":"Rồi Bà-la-môn Brahmayu đi đến Thế Tôn. Hội chúng ấy thấy Bà-la-môn Brahmayu từ xa đi đến, sau khi thấy liền tránh chỗ hai bên vì vị này được nhiều người biết đến và có danh vọng. Bà-la-môn Brahmayu nói với hội chúng ấy:","fontSize":12,"order":43},{"content":"-- Thôi vừa rồi, các Tôn giả, hãy ngồi trên chỗ ngồi của mình. Ở đây, tôi sẽ ngồi gần Sa-môn Gotama.","fontSize":12,"order":44},{"content":"Rồi Bà-la-môn Brahmayu đi đến Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu rồi ngồi xuống một bên. Ngồi xuống một bên, Bà-la-môn Brahmayu tìm xem ba mươi hai Ðại nhân tướng trên thân Thế Tôn. Bà-la-môn Brahmayu thấy phần lớn ba mươi hai Ðại nhân tướng trên thân Thế Tôn, trừ hai tướng, đối với hai Ðại nhân tướng ấy, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là tướng mã âm tàng và tướng lưỡi rộng dài. Rồi Bà-la-môn Brahmayu nói với Thế Tôn những bài kệ sau đây:","fontSize":12,"order":45},{"content":"Tôn giả Gotama!\u000bBa hai Ðại nhân tướng, \u000bCon được nghe nói đến, \u000bHai tướng con không thấy\u000bTrên thân của Tôn giả, \u000bTôn giả, mã âm tàng, \u000bBậc tối thượng loài Người, \u000bNgài có hay không có?\u000bHay là tướng nữ nhân?\u000bHay lưỡi Ngài quá ngắn? \u000bHay lưỡi Ngài rộng dài? \u000bÐể con như thật biết. \u000bHãy đưa lưỡi Ngài ra, \u000bMong bậc Ðại Tiên Nhân, \u000bTrừ nghi cho chúng con, \u000bVì an lạc hiện tại, \u000bVì hạnh phúc tương lai, \u000bChúng con xin được phép, \u000bHỏi điều muốn được biết.","fontItalic":-1,"fontSize":12,"order":46},{"content":"Rồi Thế Tôn suy nghĩ: \"Bà-la-môn Brahmayu này thấy trên thân Ta phần lớn ba mươi hai Ðại nhân tướng, trừ hai tướng, đối với hai Ðại nhân tướng ấy, nghi hoặc sanh, do dự sanh, chưa được thỏa mãn, chưa được hài lòng, tức là mã tướng âm tàng và tướng lưỡi rộng dài\". Thế Tôn liền dùng thần thông khiến Bà-la-môn Brahmayu thấy được tướng mã âm tàng của Thế Tôn, và Thế Tôn le lưỡi, rờ đến, liếm đến hai lỗ tai; rờ đến liếm đến hai lỗ mũi, và dùng lưỡi che khắp cả vùng trán.","fontSize":12,"order":47},{"content":"Rồi Thế Tôn trả lời Bà-la-môn Brahmayu với bài kệ:","fontSize":12,"order":48},{"content":"Ba hai Ðại nhân tướng, \u000bÔng đã được nghe đến, \u000bÐều có trên thân Ta, \u000bHiền giả, chớ có nghi !","fontItalic":-1,"fontSize":12,"order":49},{"content":"Ðiều cần biết, đã biết, \u000bÐiều cần tu, đã tu, \u000bÐiều cần trừ, đã trừ, \u000bDo vậy, Ta là Phật. \u000b(Này Bà-la-môn ! )","fontItalic":-1,"fontSize":12,"order":50},{"content":"Vì an lạc hiện tại, \u000bVì hạnh phúc tương lai, \u000bÔng được phép vấn hỏi, \u000bNhững điều Ông muốn biết.","fontItalic":-1,"fontSize":12,"order":51},{"content":"Rồi Bà-la-môn Brahmayu suy nghĩ như sau: \"Nay Sa-môn Gotama đã cho phép ta. Vậy ta nên hỏi Sa-môn Gotama về mục đích hiện tại hay tương lai\". Rồi Bà-la-môn Brahmayu suy nghĩ: \"Ta đã thiện xảo về mục đích hiện tại và các người khác hỏi ta về mục đích hiện tại. Vậy ta hãy hỏi Sa-môn Gotama về mục đích tương lai\". Rồi Bà-la-môn Brahmayu dùng bài kệ thưa Thế Tôn:","fontSize":12,"order":52},{"content":"Thế nào (là) Bà-la-môn? \u000bThế nào thông Vệ-đà? \u000bThế nào là ba minh? \u000bThế nào gọi cát tường? \u000bThế nào là ứng cúng? \u000bThế nào bậc Viên mãn? \u000bThế nào bậc Mâu-ni? \u000bThế nào gọi Phật-đà?","fontItalic":-1,"fontSize":12,"order":53},{"content":"Rồi Thế Tôn dùng bài kệ trả lời Bà-la-môn Brahmayu:","fontSize":12,"order":54},{"content":"Ai biết được đời trước, \u000bThấy thiện thú, ác thú, \u000bÐoạn tận được tái sanh, \u000bThắng trí được viên thành, \u000bVị ấy gọi Mâu-ni.","fontItalic":-1,"fontSize":12,"order":55},{"content":"Ai biết tâm thanh tịnh, \u000bGiải thoát gọi tham dục, \u000bSanh tử đều đoạn tận, \u000bPhạm hạnh được viên thành, \u000bThông đạt nhứt thiết pháp, \u000bVị ấy xưng Phật-đà.","fontItalic":-1,"fontSize":12,"order":56},{"content":"Khi được nghe vậy, Bà-la-môn Brahmayu từ chỗ ngồi đứng dậy, đắp thượng y vào một bên vai, cúi đầu xuống dưới chân Thế Tôn, dùng miệng hôn xung quanh chân Thế Tôn, lấy tay rờ xung quanh và tự xưng danh:","fontSize":12,"order":57},{"content":"-- Thưa Tôn giả Gotama, con là Bà-la-môn Brahmayu.","fontSize":12,"order":58},{"content":"Và hội chúng ấy tâm tư trở thành kinh dị, vi diệu: \"Thật vi diệu thay! Thật hy hữu thay, đại uy lực, đại thần lực của vị Sa-môn đã khiến cho Bà-la-môn Brahmayu này, với danh tiếng, danh vọng như vậy, lại hạ mình tối đa như vậy\". Rồi Thế Tôn nói với Bà-la-môn Brahmayu:","fontSize":12,"order":59},{"content":"-- Thôi vừa rồi, Bà-la-môn, hãy đứng dậy. Ông hãy ngồi trên ghế của Ông vì tâm của Ông đã hoan hỷ đối với Ta.","fontSize":12,"order":60},{"content":"Rồi Bà-la-môn Brahmayu, sau khi đứng dậy, liền ngồi trên ghế của mình. Rồi Thế Tôn thứ lớp thuyết pháp cho Bà-la-môn Brahmayu, thuyết về bố thí, thuyết về trì giới, thuyết về các cõi Trời, trình bày sự nguy hiểm, sự hạ liệt, sự nhiễm ô của dục lạc và sự lợi ích của xuất ly. Khi Thế Tôn biết tâm của Bà-la-môn Brahmayu đã sẵn sàng, đã nhu thuận, không còn chướng ngại, được phấn khởi, được tín thành, liền thuyết pháp mà chư Phật đã đề cao, tức là Khổ, Tập, Diệt, Ðạo. Cũng như tấm vải thuần bạch, được gột rửa các vết đen, sẽ rất dễ thấm màu nhuộm, cũng vậy, chính tại chỗ ngồi này, pháp nhãn xa trần ly cấu khởi lên trong tâm Bà-la-môn Brahmayu: \"Phàm pháp gì được tập khởi lên đều bị tiêu diệt\". Bà-la-môn Brahmayu thấy pháp, chứng pháp, ngộ pháp, thể nhập vào pháp, nghi ngờ tiêu trừ, do dự diệt tận, chứng được tự tin, không y cứ nơi người khác đối với đạo pháp của đức Bổn sư. Bà-la-môn Brahmayu liền bạch Thế Tôn:","fontSize":12,"order":61},{"content":"-- Thật vi diệu thay, Tôn giả Gotama! Thật vi diệu thay, Tôn giả Gotama! Như người dựng đứng lại những gì bị quăng ngã xuống, phơi bày ra những gì bị che kín, chỉ đường cho người bị lạc hướng, đem đèn sáng vào trong bóng tối để những ai có mắt có thể thấy sắc; cũng vậy, Chánh pháp đã được Tôn giả Gotama dùng nhiều phương tiện trình bày, giải thích. Con xin quy y Thế Tôn, quy y Pháp và quy y chúng Tỷ-kheo. Mong Tôn giả Gotama nhận con làm đệ tử, từ nay cho đến mạng chung, con xin trọn đời quy ngưỡng! Mong Tôn giả Gotama ngày mai nhận lời mời của con đến dùng cơm với chúng Tỷ-kheo!","fontSize":12,"order":62},{"content":"Thế Tôn im lặng nhận lời. Rồi Bà-la-môn Brahmayu khi được biết Thế Tôn đã nhận lời, liền từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài rồi ra đi.","fontSize":12,"order":63},{"content":"Bà-la-môn Brahmayu sau khi đêm ấy đã mãn, sau khi đã sửa soạn tại trú xá của mình các món ăn thượng vị, loại cứng và loại mềm, liền báo thì giờ cho Thế Tôn: \"Tôn giả Gotama, nay đã đến giờ, cơm đã sẵn sàng\". Rồi Thế Tôn buổi sáng đắp y, lấy y bát, đi đến trú xá của Bà-la-môn Brahmayu, sau khi đến liền ngồi trên chỗ đã soạn sẵn với chúng Tỷ-kheo. Bà-la-môn Brahmayu tự tay làm cho chúng Tỷ-kheo với đức Phật là vị cầm đầu, thỏa mãn bằng những món ăn thượng vị loại cứng và loại mềm.","fontSize":12,"order":64},{"content":"Rồi Thế Tôn sau bảy ngày liền khởi sự du hành ở Videha. Sau khi Thế Tôn ra đi không bao lâu, Bà-la-môn Brahmayu mệnh chung. Một số đông Tỷ-kheo đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, các Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":65},{"content":"-- Bà-la-môn Brahmayu đã mệnh chung. Sanh thú của vị ấy là gì, tương lai tái sanh thế nào?","fontSize":12,"order":66},{"content":"-- Này các Tỷ-kheo, Bà-la-môn Brahmayu là bậc hiền triết. Vị ấy theo Pháp đúng với Chánh pháp, không có phiền nhiễu Ta với những kiện cáo về Chánh pháp (Dhammadhikaranam). Này các Tỷ-kheo, Bà-la-môn Brahmayu sau khi đoạn trừ năm hạ phần kiết sử, được hóa sanh, từ chỗ ấy nhập Niết-bàn, không có trở lui đời này nữa.","fontSize":12,"order":67},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":68},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":69}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập II\/91. Kinh Brahmàyu (Brahmàyu sutta)","title":"91. Kinh Brahmàyu (Brahmàyu sutta)"},{"ID":92,"paragraphs":[{"alignment":1,"content":"92. Kinh Sela (Sela sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn du hành ở Anguttarapa cùng với đại chúng Tỷ-kheo một ngàn hai trăm năm mươi vị, và đi đến một thị trấn của Anguttarapa tên là Apana.","fontSize":12,"order":3},{"content":"Bện tóc Keniya được nghe: \"Sa-môn Gotama là Thích tử, xuất gia từ dòng họ Sakya, du hành ở Anguttarapa cùng với đại chúng Tỷ-kheo một ngàn hai trăm năm mươi vị, và đã đến Apana. Tiếng đồn tốt đẹp sau đây về Tôn giả Gotama được khởi lên: \"Ðây là Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn. Với thắng trí, Ngài tự thân chứng ngộ thế giới này cùng với Thiên giới, Phạm thiên giới, cùng với chúng Sa-môn, Bà-la-môn, các loài Trời và loài Người. Khi đã chứng ngộ, Ngài còn tuyên thuyết điều Ngài đã chứng ngộ. Ngài thuyết pháp sơ thiện, trung thiện, hậu thiện văn nghĩa đầy đủ. Ngài truyền dạy Phạm hạnh hoàn toàn đầy đủ, trong sạch. Tốt đẹp thay sự chiêm ngưỡng một vị A-la-hán như vậy!\".","fontSize":12,"order":4},{"content":"Rồi bện tóc Keniya đi đến Thế Tôn, sau khi đến, nói lên những lời chào đón hỏi thăm với Thế Tôn, sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Thế Tôn với pháp thoại khai thị cho bện tóc Keniya đang ngồi một bên, khích lệ, làm cho phấn khởi, làm cho hoan hỷ. Bện tóc Keniya sau khi được Thế Tôn với pháp thoại khai thị, khích lệ, làm cho phấn khởi, làm cho hoan hỷ, liền bạch Thế Tôn:","fontSize":12,"order":5},{"content":"-- Mong Tôn giả Gotama nhận lời mời của con ngày mai dùng cơm với chúng Tỷ-kheo.","fontSize":12,"order":6},{"content":"Ðược nghe nói vậy, Thế Tôn nói với bện tóc Keniya:","fontSize":12,"order":7},{"content":"-- Này Keniya, chúng Tỷ-kheo rất lớn, đến một ngàn hai trăm năm mươi Tỷ-kheo, và Ông có lòng tín thành với các Bà-la-môn.","fontSize":12,"order":8},{"content":"Lần thứ hai, bện tóc Keniya bạch Thế Tôn:","fontSize":12,"order":9},{"content":"-- Thưa Tôn giả Gotama, dầu chúng Tỷ-kheo rất lớn, đến một ngàn hai trăm năm mươi Tỷ-kheo, và dầu con có lòng tín thành với các Bà-la-môn, mong Tôn giả Gotama nhận lời mời của con, ngày mai dùng cơm với chúng Tỷ-kheo!","fontSize":12,"order":10},{"content":"Lần thứ hai, Thế Tôn nói với bện tóc Keniya:","fontSize":12,"order":11},{"content":"-- Này Keniya, chúng Tỷ-kheo rất lớn, đến một ngàn hai trăm năm mươi Tỷ-kheo, và Ông có lòng tín thành với các Bà-la-môn.","fontSize":12,"order":12},{"content":"Lần thứ ba, bện tóc Keniya bạch Thế Tôn:","fontSize":12,"order":13},{"content":"-- Thưa Tôn giả Gotama, dầu chúng Tỷ-kheo rất lớn, đến một ngàn hai trăm năm mươi Tỷ-kheo, và dầu con có lòng tín thành với các vị Bà-la-môn, mong Tôn giả Gotama nhận lời mời của con, ngày mai dùng cơm với chúng Tỷ-kheo!","fontSize":12,"order":14},{"content":"Thế Tôn im lặng nhận lời. Bện tóc Keniya, sau khi được biết Thế Tôn đã nhận lời, từ chỗ ngồi đứng dậy, đi đến tịnh xá của mình, sau khi đến liền bảo các thân hữu, bà con huyết thống:","fontSize":12,"order":15},{"content":"-- Quý vị Thân hữu, bà con huyết thống hãy nghe tôi. Sa-môn Gotama đã được tôi mời ngày mai đến dùng cơm với chúng Tỷ-kheo. Vậy Quý vị hãy tự thân giúp việc cho tôi.","fontSize":12,"order":16},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":17},{"content":"Các thân hữu, bà con huyết thống của bện tóc Keniya vâng đáp bện tóc Keniya. Có người thời đào hố (làm lò nấu); có người bửa củi; có người rửa chén bát; có người sắp đặt ghè nước; có người sửa soạn ghế ngồi; còn bện tóc Keniya tự mình dựng lên một giàn hoa hình tròn (Mandalamala).","fontSize":12,"order":18},{"content":"Lúc bấy giờ Bà-la-môn Sela trú tại Apana, vị này tinh thông ba tập Veda, với tự vựng, lễ nghi, ngữ nguyên và thứ năm là các cổ truyện, thông hiểu từ ngữ và văn phạm, thâm hiểu Thuận thế luận và Ðại nhân tướng. Vị này dạy chú thuật (manta) cho ba trăm thanh niên Bà-la-môn.","fontSize":12,"order":19},{"content":"Lúc bấy giờ bện tóc Keniya có lòng tín thành với Bà-la-môn Sela. Rồi Bà-la-môn Sela, với ba trăm thanh niên Bà-la-môn v
