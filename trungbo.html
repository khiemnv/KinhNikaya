ưng không thuyết pháp này, pháp này có đau khổ, có phiền lao, có ưu não, có phiền não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":42},{"content":"Tại đây, này các Tỷ-kheo, pháp không tán thán, cũng không chỉ trích, chỉ có thuyết pháp, pháp này không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":43},{"content":"Tại đây, này các Tỷ-kheo, pháp dục lạc này là uế lạc, phàm phu lạc, phi Thánh lạc, pháp này là pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":44},{"content":"Tại đây, này các Tỷ-kheo, pháp xuất ly lạc, viễn ly lạc, an tịnh lạc, pháp này là pháp không đau khổ, không phiền lao, không ưu não, không nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":45},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói bí mật nào không thật, hư vọng, không liên hệ mục đích, pháp này là pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":46},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói bí mật nào là chân thật, không hư vọng, không liên hệ mục đích, pháp này là pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":47},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói bí mật nào là chân thật, không hư vọng, có liên hệ mục đích, pháp này là pháp không đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":48},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói mất lòng nào, mặt đối mặt (với ai), không chân thật, hư vọng, không liên hệ mục đích, pháp này là pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":49},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói mất lòng nào, mặt đối mặt (với ai) là chân thật, không hư vọng, không liên hệ mục đích, pháp này là pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":50},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói mất lòng nào, mặt đối mặt (với ai) là chân thật, không hư vọng, liên hệ mục đích, pháp này là pháp không đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":51},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói nào được nói lên một cách vội vàng, pháp này có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":52},{"content":"Tại đây, này các Tỷ-kheo, phàm lời nói nào được nói lên một cách từ từ, pháp này không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":53},{"content":"Tại đây, này các Tỷ-kheo, chấp trước địa phương ngữ và đi quá xa ngôn ngữ thường dùng, pháp này là pháp có đau khổ, có phiền lao, có ưu não, có nhiệt não, thuộc tà đạo. Do vậy, pháp này là pháp hữu tránh.","fontSize":12,"order":54},{"content":"Tại đây, này các Tỷ-kheo, không chấp trước địa phương ngữ và không đi quá xa ngôn ngữ thường dùng, pháp này là pháp không có đau khổ, không có phiền lao, không có ưu não, không có nhiệt não, thuộc chánh đạo. Do vậy, pháp này là pháp vô tránh.","fontSize":12,"order":55},{"content":"Do vậy, này các Tỷ-kheo, các Ông phải tự tu học như sau: \"Chúng ta sẽ biết hữu tránh pháp và chúng ta sẽ biết vô tránh pháp. Sau khi biết hữu tránh pháp và sau khi biết vô tránh pháp, chúng ta sẽ hành trì vô tránh đạo\". Và này các Tỷ-kheo, Thiện gia nam tử Subhuti (Tu-bồ-đề) đã hành trì vô tránh pháp.","fontSize":12,"order":56},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":57},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":58}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/139. Kinh Vô tránh phân biệt (Aranavibhanga sutta)","title":"139. Kinh Vô tránh phân biệt (Aranavibhanga sutta)"},{"ID":140,"paragraphs":[{"alignment":1,"content":"140. Kinh Giới phân biệt (Dhàtuvibhanga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn du hành ở xứ Magadha (Ma- kiệt-đà), đi đến Rajagaha (Vương xá), đến nhà thợ gốm Bhaggava; sau khi đến nói với thợ gốm Bhaggava:","fontSize":12,"order":3},{"content":"-- Này Bhaggava, nếu không gì phiền phức cho Ông, Ta muốn ở tại chỗ này một đêm.","fontSize":12,"order":4},{"content":"Bạch Thế Tôn không có gì phiền phức cho con. Ở đây đã có một vị xuất gia đến ở từ trước rồi. Nếu vị ấy thỏa thuận, bạch Thế Tôn, hãy ở lại tùy theo sở thích.","fontSize":12,"order":5},{"content":"Lúc bấy giờ, Thiện gia nam tử Pukkusati, do lòng tin, y cứ Thế Tôn đã xuất gia, từ bỏ gia đình, sống không gia đình. Vị ấy đã đến ở trước tại trú xứ của thợ gốm. Rồi Thế Tôn đi đến Tôn giả Pukkusati; sau khi đến nói với Pukkusati:","fontSize":12,"order":6},{"content":"-- Này Tỷ-kheo, nếu không gì phiền phức cho Ông, Ta muốn ở lại trú xứ này một đêm.","fontSize":12,"order":7},{"content":"-- Rộng rãi, thưa Hiền giả, là trú xứ của thợ gốm. Tôn giả có thể ở, tùy theo sở thích.","fontSize":12,"order":8},{"content":"Rồi Thế Tôn sau khi bước vào trú xứ của thợ gốm, trải thảm cỏ vào một bên, ngồi kiết-già, lưng thẳng và an trú niệm trước mặt. Và Thế Tôn trải qua phần lớn đêm ấy, ngồi như vậy. Tôn giả Pukkusati trải qua phần lớn đêm ấy cũng ngồi như vậy. Rồi Thế Tôn suy nghĩ: \"Cử chỉ Thiện gia nam tử này có vẻ tín thành, Ta hãy hỏi vị ấy\". Rồi Thế Tôn nói với Tôn giả Pukkusati:","fontSize":12,"order":9},{"content":"-- Này Tỷ-kheo, Ông xuất gia, y cứ vào ai? Ai là Ðạo sư của Ông? Ông chấp nhận pháp của ai?","fontSize":12,"order":10},{"content":"-- Thưa Hiền giả, có Sa môn Gotama là Thích tử, xuất gia từ dòng họ Thích Ca. Tiếng đồn tốt đẹp sau đây được truyền đi về Thế Tôn Gotama ấy: \"Ngài là bậc Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Ðiều Ngự Trượng Phu, Thiên Nhơn Sư, Phật, Thế Tôn\". Tôi đã xuất gia, y cứ bậc Thế Tôn ấy. Ngài là bậc Ðạo sư của tôi. Và tôi chấp thuận pháp của bậc Thế Tôn ấy.","fontSize":12,"order":11},{"content":"-- Này Tỷ-kheo, nay Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác ấy ở đâu?","fontSize":12,"order":12},{"content":"-- Thưa Hiền giả, có một thành phố tên là Savatthi giữa các quốc độ phía Bắc. Tại đấy, Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác hiện nay đang ở.","fontSize":12,"order":13},{"content":"-- Này Tỷ-kheo, trước đây Ông đã thấy bậc Thế Tôn ấy chưa? Và nếu thấy, Ông có nhận ra được không?","fontSize":12,"order":14},{"content":"-- Thưa Hiền giả, trước đây tôi chưa từng thấy bậc Thế Tôn ấy. Và nếu thấy, tôi không nhận ra được.","fontSize":12,"order":15},{"content":"Rồi Thế Tôn suy nghĩ: \"Thiện gia nam tử này xuất gia y cứ nơi Ta. Vậy Ta hãy thuyết pháp cho Thiện gia nam tử ấy\". Rồi Thế Tôn nói với Tôn giả Pukkusati:","fontSize":12,"order":16},{"content":"-- Hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":17},{"content":"-- Thưa Hiền giả, vâng.","fontSize":12,"order":18},{"content":"Tôn giả Pukkusati vâng đáp Thế Tôn.","fontSize":12,"order":19},{"content":"Thế Tôn nói như sau:","fontSize":12,"order":20},{"content":"-- Này Tỷ-kheo, người này có sáu giới, sáu xúc xứ, mười tám ý hành, bốn thắng xứ, khi được an trú, vọng tưởng không có chuyển động. Khi vọng tưởng không chuyển động, vị ấy được gọi là một ẩn sĩ tịch tịnh. Chớ có buông lung trí tuệ, hãy hộ trì chân đế, hãy tăng trưởng huệ thí (caga), hãy tu học tịch tịnh. Ðây là tổng thuyết sáu giới phân biệt.","fontSize":12,"order":21},{"content":"Này Tỷ-kheo, khi được nói đến: \"Người này có sáu giới\", do duyên gì được nói đến như vậy? Ðịa giới, thủy giới, hỏa giới, phong giới, không giới, thức giới. Này Tỷ-kheo, khi được nói đến: \"Người này có sáu giới\", chính do duyên này được nói đến như vậy.","fontSize":12,"order":22},{"content":"Này Tỷ-kheo, khi được nói đến: \"Người này có sáu xúc xứ\", do duyên gì được nói đến như vậy? Nhãn xúc xứ, nhĩ xúc xứ, tỷ xúc xứ, thiệt xúc xứ, thân xúc xứ, ý xúc xứ. Khi được nói đến: \"Người này có sáu xúc xứ\", chính do duyên này được nói đến như vậy.","fontSize":12,"order":23},{"content":"Này Tỷ-kheo, khi được nói đến: \"Người này có mười tám ý hành\", do duyên gì được nói đến như vậy? Khi con mắt thấy sắc, người ấy chạy theo sắc, chỗ trú xứ của hỷ, người ấy chạy theo sắc, chỗ trú xứ của ưu, người ấy chạy theo sắc, chỗ trú xứ của xả; khi tai nghe tiếng... mũi ngửi hương... lưỡi nếm vị... thân cảm xúc... ý nhận thức pháp, người ấy chạy theo pháp, chỗ trú xứ của hỷ, người ấy chạy theo pháp, chỗ trú xứ của ưu, người ấy chạy theo pháp, chỗ trú xứ của xả. Như vậy, có sáu hỷ hành, sáu ưu hành, sáu xả hành. Khi được nói đến: \"Người này có mười tám ý hành\", chính do duyên này được nói đến như vậy.","fontSize":12,"order":24},{"content":"Này Tỷ-kheo, khi được nói đến: \"Người này có bốn thắng xứ\", do duyên gì được nói đến như vậy? Tuệ thắng xứ, đế thắng xứ, huệ thí thắng xứ, tịch tịnh thắng xứ. Khi được nói đến: \"Người này có bốn thắng xứ\", chính do duyên này được nói đến như vậy.","fontSize":12,"order":25},{"content":"Khi được nói đến: \"Chớ có buông lung trí tuệ, hãy hộ trì chân đế, hãy tăng trưởng huệ thí, hãy tu học tịch tịnh\", do duyên gì được nói đến như vậy?","fontSize":12,"order":26},{"content":"Thế nào là không buông lung trí tuệ? Có sáu giới này: địa giới, thủy giới, hỏa giới, phong giới, không giới, thức giới.","fontSize":12,"order":27},{"content":"Này Tỷ-kheo, thế nào là địa giới? Có nội địa giới và có ngoại địa giới. Và này Tỷ-kheo, thế nào là nội địa giới? Cái gì thuộc nội thân, thuộc cá nhân, kiên cứng, thô phù, bị chấp thủ, như tóc, lông, móng, răng, da, thịt, gân, xương, tủy, thận, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, bao tử, phân và bất cứ vật gì khác, thuộc nội thân, thuộc cá nhân, kiên cứng, thô phù, bị chấp thủ. Như vậy, này Tỷ-kheo, được gọi là nội địa giới. Những gì thuộc nội địa giới và những gì thuộc ngoại địa giới đều thuộc về địa giới. Ðịa giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát địa giới với chánh trí tuệ như vậy, vị ấy sanh yếm ly đối với địa giới, tâm từ bỏ địa giới.","fontSize":12,"order":28},{"content":"Và này các Tỷ-kheo, thế nào là thủy giới? Có nội thủy giới, có ngoại thủy giới. Và này Tỷ-kheo, thế nào là nội thủy giới? Cái gì thuộc nội thân, thuộc cá nhân, thuộc nước, thuộc chất lỏng, bị chấp thủ, như mật, đàm (niêm dịch), mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, nước mũi, nước ở khớp xương, nước tiểu, và bất cứ vật gì khác, thuộc nội thân, thuộc cá nhân, thuộc nước, thuộc chất lỏng, bị chấp thủ. Như vậy, này Tỷ-kheo, được gọi là thủy giới. Những gì thuộc nội thủy giới và những gì thuộc ngoại thủy giới đều thuộc về thủy giới. Thủy giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát thủy giới với chánh trí tuệ như vậy, vị ấy sanh yếm ly đối với thủy giới, tâm từ bỏ thủy giới.","fontSize":12,"order":29},{"content":"Và này Tỷ-kheo, thế nào là hỏa giới? Có nội hỏa giới, có ngoại hỏa giới. Và này Tỷ-kheo, thế nào là nội hỏa giới? Cái gì thuộc về nội thân, thuộc về cá nhân, thuộc lửa, thuộc chất nóng, bị chấp thủ. Như cái gì khiến cho hâm nóng, khiến cho hủy hoại, khiến cho thiêu cháy, cái gì khiến cho những vật được ăn, uống, nhai, nếm, có thể khéo tiêu hóa, hay tất cả những vật gì khác, thuộc nội thân, thuộc cá nhân, thuộc lửa, thuộc chất nóng, bị chấp thủ. Này Tỷ-kheo, như vậy được gọi là nội hỏa giới. Những gì thuộc nội hỏa giới và những gì thuộc ngoại hỏa giới đều thuộc về hỏa giới. Hỏa giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát hỏa giới với chánh trí tuệ như vậy, vị ấy sanh yếm ly đối với hỏa giới, tâm từ bỏ hỏa giới.","fontSize":12,"order":30},{"content":"Và này Tỷ-kheo, thế nào là phong giới? Có nội phong giới, có ngoại phong giới. Và này Tỷ-kheo, thế nào là nội phong giới? Cái gì thuộc về nội thân, thuộc cá nhân, thuộc gió, thuộc tánh động, bị chấp thủ, như gió thổi lên, gió thổi xuống, gió trong ruột, gió trong bụng dưới, gió thổi ngang các đốt, các khớp, hơi thở vô, hơi thở ra, và bất cứ vật gì khác thuộc nội thân, thuộc cá nhân, thuộc gió, thuộc tánh động, bị chấp thủ. Này Tỷ-kheo, như vậy được gọi là nội phong giới. Những gì thuộc nội phong giới và những gì thuộc ngoại phong giới đều thuộc về phong giới. Phong giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát phong giới với chánh trí tuệ như vậy, vị ấy sanh yếm ly đối với phong giới, tâm từ bỏ phong giới.","fontSize":12,"order":31},{"content":"Và này các Tỷ-kheo, thế nào là hư không giới? Có nội hư không giới, có ngoại hư không giới. Và này Tỷ-kheo, thế nào là nội hư không giới? Cái gì thuộc về nội thân, thuộc cá nhân, thuộc hư không, thuộc hư không tánh, bị chấp thủ, như lỗ tai, lỗ mũi, cửa miệng, do cái gì người ta nuốt, những gì được nhai, được uống, được ăn, được nếm, và tại chỗ mà những gì được nhai, được uống, được ăn, được nếm, được giữ lại, và ngang qua chỗ mà những gì được nhai, được uống, được ăn, được nếm và được tống xuất xuống phần dưới để ra ngoài, và bất cứ vật gì khác thuộc nội thân, thuộc cá nhân, thuộc hư không, thuộc hư không tánh, bị chấp thủ. Này Tỷ-kheo, như vậy được gọi là nội hư không giới. Những gì thuộc nội hư không giới và ngoại hư không giới đều thuộc về hư không giới. Hư không giới ấy phải được quán sát như thật với chánh trí tuệ như sau: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Sau khi như thật quán sát hư không giới với chánh trí tuệ như vậy, vị ấy sanh yếm ly đối với hư không giới, tâm từ bỏ hư không giới.","fontSize":12,"order":32},{"content":"Lại nữa, khi thức còn lại được trong sạch, trong trắng, vị ấy biết được một số sự việc nhờ thức ấy. Vị ấy thức tri được lạc, thức tri được khổ, thức tri được bất khổ bất lạc. Này Tỷ-kheo, duyên lạc xúc, lạc thọ khởi lên. Vị ấy khi đang cảm giác lạc thọ, tuệ tri rằng: \"Tôi cảm giác lạc thọ\". Do lạc xúc diệt đi, lạc thọ do lạc xúc được khởi lên được cảm giác, vị ấy biết: \"Lạc thọ ấy được diệt đi, được chấm dứt\". Này Tỷ-kheo, duyên khổ xúc, khổ thọ khởi lên. Vị ấy khi đang cảm giác khổ thọ, tuệ tri rằng: \"Tôi cảm giác khổ thọ\". Do khổ xúc ấy diệt đi, khổ thọ do khổ xúc được khởi lên, được cảm giác, vị ấy biết: \"Khổ thọ ấy được diệt đi, được chấm dứt\". Này Tỷ-kheo, duyên bất khổ bất lạc xúc, bất khổ bất lạc thọ khởi lên. Vị ấy khi đang cảm giác bất khổ bất lạc thọ, tuệ tri rằng: \"Tôi cảm giác bất khổ bất lạc thọ\". Do bất khổ bất lạc thọ xúc ấy diệt đi, bất khổ bất lạc thọ do bất khổ bất lạc xúc được khởi lên, được cảm giác, vị ấy tuệ tri: \"Bất khổ bất lạc thọ ấy được diệt đi, được chấm dứt\".","fontSize":12,"order":33},{"content":"Này Tỷ-kheo, ví như do hai cây que xúc chạm cọ xát, hơi nóng được sanh, ngọn lửa được hiện khởi. Khi hai que ấy được rời nhau, được phân ly, sức nóng được sanh khởi ấy, sức nóng ấy được diệt đi, được chấm dứt. Cũng vậy, này Tỷ-kheo, duyên lạc xúc, lạc thọ khởi lên. Vị ấy khi đang cảm giác lạc thọ tuệ tri rằng: \"Tôi đang cảm giác lạc thọ\". Do lạc xúc ấy diệt đi, lạc thọ do lạc xúc được khởi lên, được cảm giác, vị ấy tuệ tri: \"Lạc thọ ấy được diệt đi, được chấm dứt\". Này Tỷ-kheo, duyên khổ xúc khổ thọ khởi lên. Vị ấy khi đang cảm giác khổ thọ tuệ tri rằng: \"Tôi đang cảm giác khổ thọ\". Do khổ xúc ấy diệt đi, khổ thọ do khổ xúc được khởi lên, được cảm giác, vị ấy biết: \"Khổ thọ ấy được diệt đi, được chấm dứt\". Này Tỷ-kheo, duyên bất khổ bất lạc xúc, bất khổ bất lạc thọ khởi lên. Vị ấy khi đang cảm giác bất khổ bất lạc thọ, tuệ tri rằng: \"Tôi cảm giác bất khổ bất lạc thọ\". Do bất khổ bất lạc thọ xúc ấy diệt đi, bất khổ bất lạc thọ do bất khổ bất lạc xúc được khởi lên, được cảm giác, vị ấy tuệ tri: \"Bất khổ bất lạc thọ ấy được diệt đi, được chấm dứt\".","fontSize":12,"order":34},{"content":"Lại nữa, xả còn lại được trong sạch, trong trắng, nhu nhuyến, dễ uốn nắn, chói sáng. Ví như, này Tỷ-kheo, một người thợ vàng thiện xảo hay người đệ tử sửa soạn lò đúc; sau khi sửa soạn lò đúc xong, người ấy đốt lửa miệng lò đúc; sau khi đốt lửa miệng lò đúc, người ấy dùng kềm kẹp lấy vàng và đặt vàng vào trong miệng lò; rồi thỉnh thoảng người ấy thổi trên ấy, thỉnh thoảng người ấy rưới nước trên ấy, thỉnh thoảng người ấy quán sát thật kỹ... vàng ấy đã trở thành sáng sủa, thanh tịnh, gột sạch, các uế tạp được đoạn trừ, các tỳ vết được trừ sạch, nhu nhuyến, dễ uốn nắn và chói sáng... và nếu người ấy muốn làm đồ trang sức nào, hoặc vòng nhẫn, hoặc bông tai, hoặc vòng cổ, hoặc vòng hoa vàng, thời vàng ấy có thể dùng vào mục đích ấy. Cũng vậy, này Tỷ-kheo, lại nữa, xả còn lại được trong sạch, trong trắng, nhu nhuyến, dễ uốn nắn, chói sáng.","fontSize":12,"order":35},{"content":"Người ấy tuệ tri như sau: \"Nếu ta tập trung xả này thanh tịnh như vậy, trong trắng như vậy vào Hư không vô biên xứ, và tu tập tâm ta tùy theo pháp ấy, thời xả này y cứ vào đấy, chấp thủ tại đấy, được an trú nơi ta trong một thời gian dài. Nếu ta tập trung xả này thanh tịnh như vậy, trong trắng như vậy vào Thức vô biên xứ và tu tập tâm của ta tùy theo pháp ấy, thời xả này y cứ vào đấy, chấp thủ tại đấy, được an trú nơi ta trong một thời gian dài. Nếu ta tập trung xả này thanh tịnh như vậy, trong trắng như vậy vào Vô sở hữu xứ, và tu tập tâm ta tùy theo pháp ấy, thời xả này y cứ vào đấy, chấp thủ tại đấy, được an trú nơi ta trong một thời gian dài. Nếu ta tập trung xả này thanh tịnh như vậy, trong trắng như vậy vào Phi tưởng phi phi tưởng xứ, và tu tập tâm của ta tùy theo pháp ấy, thời xả này y cứ vào đấy, chấp thủ tại đấy, được an trú nơi ta trong một thời gian dài\".","fontSize":12,"order":36},{"content":"Người ấy tuệ tri như sau: \"Nếu ta tập trung xả này thanh tịnh như vậy, trong trắng như vậy vào Hư không vô biên xứ... Thức vô biên xứ... Vô sở hữu xứ... Phi tưởng phi phi tưởng xứ, và tu tập tâm của ta tùy theo pháp ấy, thời xả ấy trở thành pháp hữu vi\". Vị ấy không tác thành, không suy tưởng đến hữu hay phi hữu. Do không tác thành, không suy tưởng đến hữu hay phi hữu, vị ấy không chấp thủ một sự vật gì ở đời; chấp thủ không quấy rối vị ấy; do chấp thủ không quấy rối vị ấy, vị ấy tự chứng Niết-bàn, và vị ấy tuệ tri: \"Sanh đã tận, Phạm hạnh đã thành, những điều nên làm đã làm, không còn trở lại trạng thái như thế này nữa\".","fontSize":12,"order":37},{"content":"Nếu vị ấy cảm giác lạc thọ, vị ấy tuệ tri: \"Thọ ấy là vô thường\"; vị ấy tuệ tri: \"Không nên đắm trước\"; vị ấy tuệ tri: \"Không phải là đối tượng để hoan hỷ\". Nếu vị ấy cảm giác khổ thọ, vi ấy tuệ tri: \"Thọ ấy là vô thường\"; vị ấy tuệ tri: \"Không nên đắm trước\"; vị ấy tuệ tri: \"Không phải là đối tượng để hoan hỷ\". Nếu vị ấy cảm giác bất khổ bất lạc thọ, vị ấy tuệ tri: \"Thọ ấy là vô thường\"; vị ấy tuệ tri: \"Không nên đắm trước\"; vị ấy tuệ tri: \"Không phải là đối tượng để hoan hỷ\". Nếu cảm giác lạc thọ, không có hệ phược, vị ấy cảm giác thọ ấy. Nếu vị ấy cảm giác khổ thọ, không có hệ phược, vị ấy cảm giác thọ ấy. Nếu vị ấy cảm giác bất khổ bất lạc thọ, không có hệ phược, vị ấy cảm giác thọ ấy. Khi vị ấy cảm giác một cảm thọ với thân là tối hậu, vị ấy tuệ tri: \"Ta cảm giác một cảm thọ với thân là tối hậu. Khi vị ấy cảm giác một cảm thọ với sinh mạng là tối hậu, vị ấy tuệ tri: \"Ta cảm giác một cảm thọ với sinh mạng là tối hậu \"; vị ấy tuệ tri: \"Sau khi thân hoại mạng chung, mọi cảm thọ hoan hỷ ở nơi đây trở thành thanh lương\".","fontSize":12,"order":38},{"content":"Ví như, này Tỷ-kheo, như ngọn đèn dầu được cháy đỏ nhờ dầu và tim. Khi dầu và tim diệt tận, và không có vật liệu khác được đem đến, ngọn đèn dầu ấy bị diệt tắt... Cũng vậy, này Tỷ-kheo, khi cảm giác một cảm thọ lấy thân làm tối hậu, vị ấy tuệ tri: \"Tôi cảm giác một cảm thọ lấy thân làm tối hậu\". Khi cảm giác một cảm thọ lấy sinh mạng làm tối hậu, vị ấy tuệ tri: \"Tôi cảm giác một cảm thọ lấy sinh mạng làm tối hậu\"; vị ấy tuệ tri: \"Sau khi thân hoại mạng chung, mọi cảm thọ hoan hỷ ở nơi đây trở thành thanh lương\".","fontSize":12,"order":39},{"content":"Do vậy, Tỷ-kheo thành tựu như vậy là thành tựu với tối thắng tuệ thắng xứ này. Vì rằng, này Tỷ-kheo, như vậy là tối thắng Thánh tuệ, nghĩa là trí, biết sự đoạn tận mọi đau khổ.","fontSize":12,"order":40},{"content":"Sự giải thoát ấy của vị này, an trú vào chân đế, không bị dao động. Này Tỷ-kheo, cái gì có thể đưa đến hư vọng, thời thuộc về hư vọng. Cái gì không thể đưa đến hư vọng, thời thuộc về chân đế, Niết-bàn. Do vậy, vị Tỷ-kheo thành tựu như vậy là thành tựu với tối thắng đế thắng xứ này. Vì rằng, này Tỷ-kheo, như vậy là tối thắng Thánh đế, tức là Niết-bàn, không có thể đưa đến hư vọng.","fontSize":12,"order":41},{"content":"Và những sanh y vô trí thức trước của nó đã được đầy đủ, đã được thành tựu. Chúng được đoạn tận, chặt tận gốc rễ, làm cho như thân cây tala, không thể hiện hữu nữa trong tương lai, không có khả năng sanh khởi nữa. Do vậy, một Tỷ-kheo thành tựu như vậy là thành tựu với tối thắng huệ thí thắng xứ này. Vì rằng, này Tỷ-kheo, như vậy là tối thắng Thánh huệ thí, tức là sự xả ly tất cả sanh y.","fontSize":12,"order":42},{"content":"Và tham ái vô trí thức trước của nó, thuộc tham dục, tham nhiễm; pháp ấy được đoạn tận, chặt tận gốc rễ, làm cho như thân cây tala, không thể hiện hữu nữa trong tương lai, không có khả năng sanh khởi nữa. Và sự phẫn nộ vô trí thức trước của nó, thuộc sân hận, thuộc tội quá; pháp ấy được đoạn tận, cắt tận gốc rễ, làm cho như thân cây tala, không thể hiện hữu nữa trong tương lai, không có khả năng sanh khởi nữa. Và vô minh vô trí thức trước của nó, thuộc si mê, thuộc tội quá; pháp ấy được đoạn tận, cắt tận gốc rễ, làm cho như thân cây tala, không thể hiện hữu trong tương lai, không có khả năng sanh khởi nữa. Do vậy, Tỷ-kheo thành tựu như vậy là thành tựu tối thắng tịch tịnh thắng xứ. Này Tỷ-kheo, như vậy là tối thắng Thánh tịch tịnh, tức là sự tịch tịnh tham sân si.","fontSize":12,"order":43},{"content":"Khi được nói đến: \"Chớ có buông lung trí tuệ, hãy hộ trì chân đế, hãy làm cho sung mãn huệ thí, hãy tu học tịch tịnh\", chính do duyên này được nói đến như vậy.","fontSize":12,"order":44},{"content":"Khi được nói đến: \"Khi được an trú, vọng tưởng không có chuyển động. Khi vọng tưởng không chuyển động, vị ấy được gọi là một ẩn sĩ tịch tịnh\", do duyên gì được nói đến như vậy?","fontSize":12,"order":45},{"content":"Này Tỷ-kheo, \"Tôi là\", như vậy là vọng tưởng. \"Tôi là cái này\", như vậy là vọng tưởng. \"Tôi sẽ là\", như vậy là vọng tưởng. \"Tôi sẽ không là\", như vậy là vọng tưởng. \"Tôi sẽ có sắc\", như vậy là vọng tưởng. \"Tôi sẽ không có sắc\", như vậy là vọng tưởng. \"Tôi sẽ có tưởng\", như vậy là vọng tưởng. \"Tôi sẽ không có tưởng\", như vậy là vọng tưởng. \"Tôi sẽ không có tưởng, không không có tưởng\", như vậy là vọng tưởng. Vọng tưởng, này Tỷ-kheo, là bệnh, vọng tưởng là cục bướu, vọng tưởng là mũi tên. Này Tỷ-kheo, khi vượt khỏi mọi vọng tưởng, vị ẩn sĩ được gọi là tịch tịnh. Nhưng này Tỷ-kheo, vị ẩn sĩ tịch tịnh không sanh, không già, không có dao động, không có hy cầu. Vì không có cái gì do đó có thể sanh, này Tỷ-kheo, không sanh làm sao già được? Không già, làm sao chết được? Không chết làm sao dao động được? Không dao động, làm sao hy cầu?","fontSize":12,"order":46},{"content":"Khi được nói đến: \"Khi được an trú, vọng tưởng không có chuyển động; khi vọng tưởng không chuyển động, vị ấy được gọi là một ẩn sĩ tịch tịnh\", do chính duyên này được nói đến như vậy. Này Tỷ-kheo, hãy thọ trì sự phân biệt tóm tắt của Ta về sáu giới.","fontSize":12,"order":47},{"content":"Rồi Tôn giả Pukkusati nghĩ như sau: \"Thật sự bậc Ðạo sư đã đến với ta! Thật sự bậc Thiện Thệ đã đến với ta! Thật sự bậc Chánh Ðẳng Giác đã đến với ta!\" Rồi Tôn giả từ chỗ ngồi đứng dậy, đắp y vào một bên vai, cúi đầu đảnh lễ chân Thế Tôn, và bạch Thế Tôn:","fontSize":12,"order":48},{"content":"-- Con đã rơi vào một lỗi lầm, bạch Thế Tôn, vì rằng, ngu đần, si mê và không khéo léo như con, đã nghĩ rằng con có thể xưng hô với Thế Tôn với danh từ Hiền giả. Bạch Thế Tôn, mong Thế Tôn chấp nhận cho con lỗi lầm ấy là một lỗi lầm để con có thể ngăn ngừa trong tương lai.","fontSize":12,"order":49},{"content":"-- Này Tỷ-kheo, thật vậy, Ông đã rơi vào một lỗi lầm, vì rằng ngu đần, si mê và không khéo léo vì Ông đã nghĩ rằng Ông có thể xưng hô với Ta với danh từ Hiền giả. Nhưng này Tỷ-kheo, nếu Ông thấy một lỗi lầm là một lỗi lầm, và như Pháp phát lộ, thời Ta chấp nhận lỗi lầm ấy cho Ông. Vì rằng, này Tỷ-kheo, đây là sự tăng ích trong giới luật của bậc Thánh, khi nào một ai thấy lỗi lầm là một lỗi lầm, như Pháp phát lộ, để ngăn ngừa trong tương lai.","fontSize":12,"order":50},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy cho con được thọ cụ túc giới trước mặt Thế Tôn.","fontSize":12,"order":51},{"content":"-- Này Tỷ-kheo, Ông có đủ y bát không?","fontSize":12,"order":52},{"content":"-- Bạch Thế Tôn, con không có đủ y bát.","fontSize":12,"order":53},{"content":"-- Này Tỷ-kheo, các Như Lai không có trao cụ túc giới cho ai không đủ y bát.","fontSize":12,"order":54},{"content":"Rồi Tôn giả Pukkusati sau khi hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài rồi ra đi tìm y bát. Trong khi Tôn giả Pukkusati đi tìm y bát, một con bò cuồng chạy, đoạt mất mạng sống của Tôn giả.","fontSize":12,"order":55},{"content":"Rồi một số đông Tỷ-kheo đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, các vị Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":56},{"content":"-- Bạch Thế Tôn, Thiện gia nam tử Pukkusati được Thế Tôn thuyết giảng một cách vắn tắt đã mệnh chung. Sanh thú của vị ấy như thế nào, đời sống tương lai như thế nào?","fontSize":12,"order":57},{"content":"-- Này Tỷ-kheo, thật là bậc Hiền giả, Thiện gia nam tử Pukkusati, đã chấp hành Chánh pháp và tùy pháp. Và không có phiền nhiễu Ta với những kiện tụng về Chánh pháp. Này các Tỷ-kheo, Thiện gia nam tử Pukkusati, sau khi đoạn trừ năm hạ phần kiết sử, được hóa sanh và từ chỗ ấy nhập Niết-bàn, không phải trở lui đời ấy nữa.","fontSize":12,"order":58},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":59},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":60}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/140. Kinh Giới phân biệt (Dhàtuvibhanga sutta)","title":"140. Kinh Giới phân biệt (Dhàtuvibhanga sutta)"},{"ID":141,"paragraphs":[{"alignment":1,"content":"141. Kinh Phân biệt về Sự thật (Saccavibhanga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Baranasi (Ba la nại), Isipatana (chỗ chư Tiên đọa), tại Migadaya (Lộc Uyển).","fontSize":12,"order":3},{"content":"Tại đấy, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo\". -- \"Bạch Thế Tôn\". Các Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":4},{"content":"-- Vô thượng Pháp luân đã được Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác chuyển vận ở vườn Lộc Uyển, chỗ chư Tiên đọa, tại Ba-la-nại. Không một Sa-môn, Bà-là-môn, chư Thiên, Ma vương, Phạm thiên hay một ai ở đời có thể chận đứng, chuyển vận ngược lại, tức là sự khai thị, tuyên thuyết, thi thiết, kiến lập, mở rộng, phân biệt, hiển lộ bốn Thánh-đế.","fontSize":12,"order":5},{"content":"Thế nào là bốn? Sự khai thị, tuyên thuyết, thi thiết, kiến lập, mở rộng, phân biệt, hiển lộ Khổ Thánh đế; sự khai thị, tuyên thuyết... về Tập khổ Thánh đế; sự khai thị, tuyên thuyết... về Khổ diệt Thánh đế; sự khai thị, tuyên thuyết... về Khổ diệt đạo Thánh đế. Vô thượng Pháp luân, này các Tỷ-kheo, đã được Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác chuyển vận ở vườn Lộc Uyển, chỗ chư Tiên đọa, tại Ba la nại. Không một Sa-môn, Bà-la-môn... hay một ai ở đời có thể chận đứng, chuyển vận ngược lại, tức là sự khai thị, tuyên thuyết, thi thiết, kiến lập, mở rộng, phân biệt, hiển lộ bốn Thánh-đế.","fontSize":12,"order":6},{"content":"Này các Tỷ-kheo, hãy thân cận Sariputta và Moggallana, Này các Tỷ-kheo, hãy gần gũi Sariputta và Moggallana; các vị ấy là những Tỷ-kheo hiền trí (pandita), là những vị sách tấn các đồng Phạm hạnh. Như một sanh mẫu, này các Tỷ-kheo, như vậy là Sariputta! Như một dưỡng mẫu, như vậy là Moggalana! Này các Tỷ-kheo, Sariputta hướng dẫn đến quả Dự lưu, còn Moggallana hướng dẫn đến tối thượng nghĩa. Này Tỷ-kheo, Sariputta có thể khai thị, tuyên thuyết, thi thiết, kiến lập, mở rộng, phân biệt hiển lộ một cách rộng rãi bốn Thánh đế.","fontSize":12,"order":7},{"content":"Thế Tôn nói như vậy; nói như vậy xong, Thiện Thệ từ chỗ ngồi đứng dậy và đi vào tinh xá.","fontSize":12,"order":8},{"content":"Tại đấy, Tôn giả Sariputta, sau khi Thế Tôn đi không bao lâu, liền gọi các Tỷ-kheo: \"Này chư Hiền\". -- \"Thưa vâng, Hiền giả\". Các Tỷ-kheo ấy vâng đáp Tôn giả Sariputta. Tôn giả Sariputta nói như sau:","fontSize":12,"order":9},{"content":"-- Chư Hiền, Vô thượng Pháp luân đã được Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác chuyển vận ở vườn Lộc Uyển, chỗ chư Tiên đọa, tại Ba la nại... sự khai thị, tuyên thuyết, thi thiết, kiến lập, mở rộng, phân biệt, hiển lộ về Khổ diệt đạo Thánh đế.","fontSize":12,"order":10},{"content":"Và này chư Hiền, thế nào là Khổ Thánh đế? Sanh là khổ, già là khổ, (bệnh là khổ), chết là khổ, sầu, bi, khổ, ưu, não là khổ; cầu không được là khổ. Tóm lại, năm thủ uẩn là khổ.","fontSize":12,"order":11},{"content":"Này chư Hiền, thế nào là sanh? Mỗi mỗi hạng chúng sanh, trong từng giới loại, sự xuất sản, xuất sanh, xuất thành, tái sanh của chúng, sự xuất hiện các uẩn, sự hoạch đắc các căn. Này chư Hiền, như vậy gọi là sanh.","fontSize":12,"order":12},{"content":"Này chư Hiền, thế nào là già? Mỗi mỗi hạng chúng sanh, trong từng giới loại, sự niên lão, sự hủ hoại, trạng thái rụng răng, trạng thái tóc bạc, da nhăn, tuổi thọ rút ngắn, các căn hủy hoại. Này chư Hiền, như vậy gọi là già.","fontSize":12,"order":13},{"content":"Này chư Hiền, thế nào là chết? Mỗi mỗi hạng chúng sanh trong từng giới loại, sự tạ thế, sự từ trần, thân hoại, sự diệt vong, sự chết, sự tử vong, thời đã đến, các uẩn đã tận diệt, sự vất bỏ tử thi. Này chư Hiền, như vậy gọi là chết.","fontSize":12,"order":14},{"content":"Này chư Hiền, thế nào là sầu? Này chư Hiền, với những ai gặp phải tai nạn này hay tai nạn khác; với những ai cảm thọ sự đau khổ này hay sự đau khổ khác, sự sầu của người ấy. Này chư Hiền, như vậy gọi là sầu.","fontSize":12,"order":15},{"content":"Này chư Hiền, thế nào là bi? Này chư Hiền, với những ai gặp phải tai nạn này hay tai nạn khác; với những ai cảm thọ sự đau khổ này hay sự đau khổ khác, sự bi ai, sự bi thảm, sự than van, sự than khóc, sự bi thán, sự bi thống của người ấy. Này chư Hiền, như vậy gọi là bi.","fontSize":12,"order":16},{"content":"Này chư Hiền, thế nào là khổ? Này chư Hiền, sự đau khổ về thân, sự không sảng khoái về thân, sự đau khổ do thân cảm thọ, sự không sảng khoái do thân cảm thọ. Này chư Hiền, như vậy gọi là khổ.","fontSize":12,"order":17},{"content":"Này chư Hiền, thế nào là ưu? Này chư Hiền, sự đau khổ về tâm, sự không sảng khoái về tâm, sự đau khổ do tâm cảm thọ, sự không sảng khoái do tâm cảm thọ. Này chư Hiền, như vậy gọi là ưu.","fontSize":12,"order":18},{"content":"Này chư Hiền, thế nào là não? Này chư Hiền, với những ai gặp tai nạn này hay tai nạn khác; với những ai cảm thọ sự đau khổ này hay sự đau khổ khác, sự áo não, sự bi não, sự thật vọng, sự tuyệt vọng của người ấy. Này chư Hiền, như vậy gọi là não.","fontSize":12,"order":19},{"content":"Này chư Hiền, thế nào là cầu bất đắc khổ? Này chư Hiền, chúng sanh bị sanh chi phối, khởi sự mong cầu: \"Mong rằng ta khỏi bị sanh chi phối! Mong rằng ta khỏi phải đi thác sanh\". Lời mong cầu ấy không được thành tựu. Như vậy gọi là cầu bất đắc khổ. Này chư Hiền, chúng sanh bị già chi phối... chúng sanh bị bệnh chi phối... chúng sanh bị chết chi phối... chúng sanh bị sầu, bi, khổ, ưu, não chi phối, khởi sự mong cầu: \"Mong rằng ta khỏi bị sầu, bi, khổ, ưu, não chi phối!\" Mong rằng ta khỏi đương chịu sầu, bi, khổ, ưu não!\" Lời mong cầu ấy không được thành tựu. Như vậy gọi là cầu bất đắc khổ.","fontSize":12,"order":20},{"content":"Này chư Hiền, như thế nào là tóm lại, năm thủ uẩn là khổ? Như sắc thủ uẩn, thọ thủ uẩn, tưởng thủ uẩn, hành thủ uẩn, thức thủ uẩn. Này chư Hiền, như vậy gọi là tóm lại, năm thủ uẩn là khổ.","fontSize":12,"order":21},{"content":"Này chư Hiền, thế nào là Khổ tập Thánh đế? Sự tham ái đưa đến tái sanh, câu hữu với hỷ và tham, tìm cầu hỷ lạc chỗ này chỗ kia; như dục ái, hữu ái, vô hữu ái. Này chư Hiền, như vậy gọi là Khổ tập Thánh đế.","fontSize":12,"order":22},{"content":"Này chư Hiền, và thế nào là Khổ diệt Thánh đế? Sự diệt tận không còn luyến tiếc tham ái ấy, sự xả ly, sự khí xả, sự giải thoát, sự vô nhiễm (tham ái ấy). Này chư Hiền, như vậy gọi là Khổ diệt Thánh đế.","fontSize":12,"order":23},{"content":"Này chư Hiền, thế nào là Khổ diệt đạo Thánh đế? Ðó là Thánh đạo tám ngành, tức là chánh tri kiến, chánh tư duy, chánh ngữ, chánh nghiệp, chánh mạng, chánh tinh tấn, chánh niệm, chánh định.","fontSize":12,"order":24},{"content":"Này chư Hiền, thế nào là chánh tri kiến? Này chư Hiền, tri kiến về Khổ, tri kiến về Khổ tập, tri kiến về Khổ diệt, tri kiến về Khổ diệt đạo. Này chư Hiền, như vậy gọi là chánh tri kiến.","fontSize":12,"order":25},{"content":"Này chư Hiền, thế nào là chánh tư duy? Tư duy về ly dục, tư duy về vô sân, tư duy về bất hại. Này chư Hiền, như vậy gọi là chánh tư duy.","fontSize":12,"order":26},{"content":"Này chư Hiền, thế nào là chánh ngữ? Tự chế không nói láo, tự chế không nói hai lưỡi, tự chế không ác khẩu, tự chế không nói lời phù phiếm. Này chư Hiền, như vậy gọi là chánh ngữ.","fontSize":12,"order":27},{"content":"Này chư Hiền, thế nào là chánh nghiệp? Tự chế không sát sanh, tự chế không trộm cắp, tự chế không tà dâm. Này chư Hiền, như vậy gọi là chánh nghiệp.","fontSize":12,"order":28},{"content":"Này chư Hiền, thế nào là chánh mạng? Này chư Hiền, ở đây vị Thánh đệ tử từ bỏ tà mạng, sinh sống bằng chánh mạng. Này chư Hiền, như vậy gọi là chánh mạng.","fontSize":12,"order":29},{"content":"Này chư Hiền, và thế nào là chánh tinh tấn? Này chư Hiền, ở đây Tỷ-kheo, đối với các ác, bất thiện pháp chưa sanh, khởi lên ý muốn không cho sanh khởi; vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Ðối với các ác, bất thiện pháp đã sanh, khởi lên ý muốn trừ diệt; vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Ðối với các thiện pháp chưa sanh, khởi lên ý muốn khiến cho sanh khởi; vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Ðối với các thiện pháp đã sanh khởi, khởi lên ý muốn khiến cho an trú, không cho băng hoại, khiến cho tăng trưởng, phát triển, viên mãn; vị này nỗ lực, tinh tấn, quyết tâm, trì chí. Này chư Hiền, như vậy gọi là chánh tinh tấn.","fontSize":12,"order":30},{"content":"Này chư Hiền, thế nào là chánh niệm? Này chư Hiền, ở đây, Tỷ-kheo sống quán thân trên thân, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời... quán thọ trên các cảm thọ... quán tâm trên các tâm... quán pháp trên các pháp, nhiệt tâm, tỉnh giác, chánh niệm, để chế ngự tham ưu ở đời. Này chư Hiền, như vậy gọi là chánh niệm.","fontSize":12,"order":31},{"content":"Này chư Hiền, thế nào là chánh định? Này chư Hiền, ở đây, Tỷ-kheo ly dục, ly ác bất thiện pháp, chứng và trú Thiền thứ nhất, một trạng thái hỷ lạc do ly dục sanh, với tầm, với tứ. Vị Tỷ-kheo ấy diệt tầm, diệt tứ, chứng và trú Thiền thứ hai, một trạng thái hỷ lạc do định sanh, không tầm, không tứ, nội tĩnh nhất tâm. Tỷ-kheo ly hỷ trú xả, chánh niệm, tỉnh giác, thân cảm sự lạc thọ mà các bậc Thánh gọi là xả niệm lạc trú, chứng và trú Thiền thứ ba. Tỷ-kheo ấy xả lạc, xả khổ, diệt hỷ ưu đã cảm thọ trước, chứng và trú Thiền thứ tư, không khổ, không lạc, xả niệm thanh tịnh. Này chư Hiền, như vậy gọi là chánh định.","fontSize":12,"order":32},{"content":"Này chư Hiền, như vậy gọi là Khổ diệt đạo Thánh đế.","fontSize":12,"order":33},{"content":"Chư Hiền, Vô thượng Pháp luân đã được Thế Tôn, bậc A-la-hán, Chánh Ðẳng Giác chuyển vận ở vườn Lộc Uyển, chỗ chư Tiên đọa, tại Ba-la-nại, Không một Sa-môn, Bà-la-môn, chư Thiên, Ma vương, Phạm thiên hay một ai ở đời có thể chuyển vận ngược lại, tức là sự khai thị, tuyên thuyết, thi thiết, kiến lập, mở rộng, phân biệt, hiển lộ bốn Thánh đế.","fontSize":12,"order":34},{"content":"Tôn giả Sariputta thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Tôn giả Sariputta dạy.","fontSize":12,"order":35},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":36}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/141. Kinh Phân biệt về Sự thật (Saccavibhanga sutta)","title":"141. Kinh Phân biệt về Sự thật (Saccavibhanga sutta)"},{"ID":142,"paragraphs":[{"alignment":1,"content":"142. Kinh Phân biệt cúng dường (Dakkhinàvibhanga sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú giữa dòng họ Sakka (Thích-Ca), ở Kapilavatthu (Ca-ty-la-vệ), tại tinh xá Nigrodha (Ni-câu-luật Thọ Viên).","fontSize":12,"order":3},{"content":"Rồi Mahapajapati Gotami (Củ đàm Nữ Ma-ha-ba-xà-bà-đề), đem theo một cặp y mới, đi đến Thế Tôn; sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Mahapajapati Gotami bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, cặp y mới này do con cắt và dệt đặc biệt cho Thế Tôn. Bạch Thế Tôn, mong Thế Tôn vì lòng từ mẫn hãy nhận lấy cho con.","fontSize":12,"order":5},{"content":"Khi được nghe nói vậy, Thế Tôn nói với Mahapajapati Gotami:","fontSize":12,"order":6},{"content":"-- Này Gotami, hãy cúng dường Tăng chúng. Bà cúng dường Tăng chúng, thời Ta sẽ được cung kính, và cả Tăng chúng cũng vậy.","fontSize":12,"order":7},{"content":"Lần thứ hai, Mahapajapati Gotami bạch Thế Tôn:","fontSize":12,"order":8},{"content":"-- Bạch Thế Tôn, cặp y mới này do con cắt và dệt.. hãy nhận lấy cho con.","fontSize":12,"order":9},{"content":"Lần thứ hai, Thế Tôn nói với Mahapajapati Gotami:","fontSize":12,"order":10},{"content":"-- Này Gotami, hãy cúng dường Tăng chúng.. và cả Tăng chúng cũng vậy.","fontSize":12,"order":11},{"content":"Lần thứ ba, Mahapajapati Gotami bạch Thế Tôn:","fontSize":12,"order":12},{"content":"-- Bạch Thế Tôn, cặp y mới này do con cắt và dệt ... hãy nhận lấy cho con.","fontSize":12,"order":13},{"content":"Lần thứ ba, Thế Tôn nói với Mahapajapati Gotami :","fontSize":12,"order":14},{"content":"-- Này Gotami, hãy cúng dường Tăng chúng... và cả tăng chúng cũng vậy.","fontSize":12,"order":15},{"content":"Khi được nghe nói vậy, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":16},{"content":"-- Thế Tôn hãy nhận cặp y mới cho Mahapajapati Gotami! Bạch Thế Tôn, Mahapajapati Gotami đã giúp ích nhiều cho Thế Tôn, là thúc mẫu, là dưỡng mẫu, đã nuôi dưỡng Thế Tôn, đã cho Thế Tôn bú sữa, vì rằng sau khi sanh, thân mẫu của Thế Tôn mệnh chung, chính bà đã cho Thế Tôn bú sữa. Bạch Thế Tôn, và Thế Tôn cũng giúp ích nhiều cho Mahapajapati Gotami. Bạch Thế Tôn, chính nhờ Thế Tôn, Mahapajapati Gotami đã quy y Phật, quy Pháp, quy y Tăng. Bạch Thế Tôn, chính nhờ Thế Tôn, Mahapajapati từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ đắm say các loại rượu đem lại. Bạch Thế Tôn, chính nhờ Thế Tôn, Mahapajapati Gotami có đầy đủ lòng tịnh tín bất động đối với đức Phật, đầy đủ lòng tịnh tín bất động đối với Pháp, đầy đủ lòng tịnh tín bất động đối với chúng Tăng, đầy đủ các giới luật làm bậc Thánh hoan hỷ. Bạch Thế Tôn, chính nhờ Thế Tôn, Mahapajapati Gotami không còn nghi ngờ đối với Khổ, không còn nghi ngờ đối với Khổ tập, không còn nghi ngờ đối với Khổ diệt, không còn nghi ngờ đối với Con Ðường đưa đến khổ diệt. Bạch Thế Tôn, Thế Tôn cũng đã giúp ích nhiều cho Mahapajapati Gotami.","fontSize":12,"order":17},{"content":"-- Thật là như vậy, này Ananda! Thật là như vậy, này Ananda! Này Ananda, nếu do nhờ một người, mà một người khác được quy y Phật, quy y Pháp, quy y Tăng, thời này Ananda, Ta nói rằng người này không có một đền ơn nào xứng đáng đối với người kia về đảnh lễ, đứng đậy, chấp tay, về làm những việc thích hợp và về dâng cúng các sự cúng dường như y, đồ ăn khất thực, sàng tọa, dược phẩm trị bệnh.","fontSize":12,"order":18},{"content":"Nếu do nhờ một người mà một người khác từ bỏ sát sanh, từ bỏ lấy của không cho, từ bỏ tà hạnh trong các dục, từ bỏ nói láo, từ bỏ đắm say các loại rượu men, rượu nấu, thời này Ananda, Ta nói rằng người này không có một đền ơn nào xứng đáng đối với người kia... dược phẩm trị bệnh.","fontSize":12,"order":19},{"content":"Này Ananda, nếu do nhờ một người mà một người khác đầy đủ tịnh tín bất động đối với Phật, đối với Pháp, đối với Tăng, đầy đủ các giới luật, thời này Ananda, Ta nói rằng người này không có một đền ơn nào xứng đáng đối với người kia... dược phẩm trị bệnh.","fontSize":12,"order":20},{"content":"Này Ananda, nếu do nhờ một người mà một người khác không có nghi ngờ đối với Khổ, không có nghi ngờ đối với Khổ tập, không có nghi ngờ đối với Khổ diệt, không có khi ngờ đối với Con Ðường đưa đến khổ diệt, thời này Ananda, Ta nói rằng người này không có một đền ơn nào xứng đáng đối với người kia... dược phẩm trị bệnh.","fontSize":12,"order":21},{"content":"Này Ananda, có mười bốn loại cúng dường phân loại theo hạng người. Bố thí các đức Như Lai, bậc A-la-hán, Chánh Ðẳng Giác, là cúng dường thứ nhất, phân loại theo hạng người. Bố thí các vị Ðộc Giác Phật, là cúng dường thứ hai, phân loại theo hạng người. Bố thí các bậc A-la-hán, đệ tử Như Lai, là cúng dường thứ ba, phân loại theo hạng người. Bố thí các vị trên con đường chứng quả A-la-hán là cúng dường thứ tư, phân loại theo hạng người. Bố thí các vị chứng quả Bất lai, là cúng dường thứ năm, phân loại theo hạng người. Bố thí các vị trên con đường chứng quả Bất lai là cúng dường thứ sáu, phân loại theo hạng người. Bố thí các vị chứng quả Nhất lai là cúng dường thứ bảy, phân loại theo hạng người. Bố thí các vị trên con đường chứng quả Nhất lai là cúng dường thứ tám, phân loại theo hạng người. Bố thí các vị chứng quả Dự lưu là cúng dường thứ chín, phân loại theo hạng người. Bố thí các vị trên con đường chứng quả Dự lưu là cúng dường thứ mười, phân loại theo hạng người. Bố thí những vị ngoại học (bahiraka) đã ly tham trong các dục vọng là cúng dường thứ mười một, phân loại theo hạng người. Bố thí những phàm phu gìn giữ giới luật là cúng dường thứ mười hai, phân loại theo hạng người. Bố thí những phàm phu theo ác giới là cúng dường thứ mười ba, phân loại theo hạng người. Bố thí các loại bàng sanh là cúng dường thứ mười bốn, phân loại theo hạng người.","fontSize":12,"order":22},{"content":"Tại đây, này Ananda, sau khi bố thí cho các loại bàng sanh, cúng dường này có hy vọng đem lại trăm phần công đức. Sau khi bố thí cho những phàm phu theo ác giới, cúng dường này có hy vọng đem lại ngàn phần công đức. Sau khi bố thí cho các phàm phu gìn giữ giới luật, cúng dường này có hy vọng đem lại trăm ngàn lần công đức. Sau khi bố thí cho các người ngoại học đã ly tham trong các dục vọng, cúng dường này có hy vọng đem lại trăm ngàn ức lần công đức. Sau khi bố thí cho các vị trên con đường chứng quả Dự lưu, cúng dường này có hy vọng đem lại vô số vô lượng công đức. Còn nói gì đến những vị đã chứng quả Dự lưu? Còn nói gì đến những vị trên con đường chứng quả Nhất lai? Còn nói gì đến những vị đã chứng quả Nhất lai? Còn nói gì đến những vị trên con đường chứng quả Bất lai? Còn nói gì đến những vị đã chứng quả Bất lai? Còn nói gì đến những vị trên con đường chứng quả A-la-hán? Còn nói gì đến những vị đã chứng quả A-la-hán, đệ tử Như Lai? Còn nói gì đến những vị Ðộc Giác Phật? Còn nói gì đến các Như Lai, bậc A-la-hán, Chánh Ðẳng Giác?","fontSize":12,"order":23},{"content":"Này Ananda, có bảy loại cúng dường cho Tăng chúng. Bố thí cho cả hai Tăng chúng với đức Phật là vị cầm đầu là cúng dường Tăng chúng thứ nhất. Bố thí cho cả hai Tăng chúng, sau khi đức Phật đã nhập diệt là cúng dường Tăng chúng thứ hai. Bố thí cho chúng Tỷ-kheo Tăng là cúng dường Tăng chúng thứ ba. Bố thí cho chúng Tỷ-kheo ni là cúng dường Tăng chúng thứ tư. Bố thí và nói rằng: \"Mong Tăng chúng chỉ định cho tôi một số Tỷ-kheo và Tỷ-kheo ni như vậy\", là cúng dường Tăng chúng thứ năm. Bố thí và nói rằng: \"Mong rằng Tăng chúng chỉ định cho tôi một số Tỷ-kheo như vậy\", là cúng dường Tăng chúng thứ sáu. Bố thí và nói rằng: \"Mong rằng Tăng chúng chỉ định cho một số Tỷ-kheo ni như vậy\", là cúng dường Tăng chúng thứ bảy.","fontSize":12,"order":24},{"content":"Nhưng này Ananda, trong thời gian tương lai sẽ có những hạng chuyển tánh (gotrabhuno), với những áo cà-sa vàng xung quanh cổ, theo ác giới, ác pháp, và cuộc bố thí đối với chúng Tăng theo ác giới. Nhưng này Ananda, khi Ta nói rằng cúng dường cho Tăng chúng là vô số và vô lượng, thời này Ananda, Ta không có muốn nói rằng bất cứ phương tiện gì, một sự bố thí phân loại theo cá nhân lại có kết quả to lớn hơn đối với cúng dường cho Tăng chúng.","fontSize":12,"order":25},{"content":"Này Ananda, có bốn sự thanh tịnh của các loại cúng dường. Thế nào là bốn? Này Ananda, có loại cúng dường được thanh tịnh bởi người cho, nhưng không bởi người nhận. Này Ananda, có loại cúng dường được thanh tịnh bởi người nhận, nhưng không bởi người cho. Này Ananda, có loại cúng dường không được thanh tịnh bởi người cho và cũng bởi người nhận. Này Ananda, có loại cúng dường được thanh tịnh bởi người cho và cũng bởi người nhận.","fontSize":12,"order":26},{"content":"Và này Ananda, thế nào là loại cúng dường được thanh tịnh bởi người cho, nhưng không bởi người nhận? Ở đây, này Ananda, người cho giữ giới, theo thiện pháp, còn những người nhận theo ác giới, theo ác pháp. Như vậy, này Ananda, là loại cúng dường được thanh tịnh bởi người cho, nhưng không bởi người nhận.","fontSize":12,"order":27},{"content":"Và này Ananda, thế nào là loại cúng dường được thanh tịnh bởi người nhận, nhưng không bởi người cho? Ở đây, này Ananda, người cho theo ác giới, theo ác pháp, còn những người nhận giữ giới, theo thiện pháp. Như vậy, này Ananda, là loại cúng dường được thanh tịnh bởi người nhận, nhưng không bởi người cho.","fontSize":12,"order":28},{"content":"Và này Ananda, thế nào là loại cúng dường không được thanh tịnh bởi người cho và cũng bởi người nhận? Ở đây, này Ananda, người cho theo ác giới, theo ác pháp, và người nhận cũng theo ác giới, theo ác pháp. Như vậy, này Ananda, là sự cúng dường không được thanh tịnh bởi người cho và cũng bởi người nhận.","fontSize":12,"order":29},{"content":"Và này Ananda, thế nào là loại cúng dường được thanh tịnh bởi người cho và cũng bởi người nhận? Ở đây, này Ananda, người cho giữ giới, theo thiện pháp; và người nhận cũng giữ giới, theo thiện pháp. Như vậy, này Ananda, là sự cúng dường được thanh tịnh bởi người cho và cũng bởi người nhận.","fontSize":12,"order":30},{"content":"Này Ananda, như vậy là bốn sự thanh tịnh của các loại cúng dường.","fontSize":12,"order":31},{"content":"Thế Tôn thuyết giảng như vậy. Bậc Thiện Thệ sau khi nói như vậy, bậc Ðạo sư lại nói thêm:","fontSize":12,"order":32},{"content":"Ai đầy đủ giới luật, \u000bBố thí cho ác giới;\u000bVật thí được đúng pháp, \u000bVới tâm khéo hoan hỷ, \u000bVới lòng tin vững vàng\u000bVào quả lớn của nghiệp, \u000bSự cúng dường như vậy, \u000bThanh tịnh bởi người cho.","fontItalic":-1,"fontSize":12,"order":33},{"content":"Ai không giữ giới luật, \u000bBố thí cho thiện giới;\u000bVật thí không đúng pháp, \u000bVới tâm không hoan hỷ, \u000bKhông lòng tin vững vàng, \u000bVào quả lớn của nghiệp, \u000bSự cúng dường như vậy, \u000bThanh tịnh bởi người nhận.","fontItalic":-1,"fontSize":12,"order":34},{"content":"Ai không giữ giới luật, \u000bBố thí cho ác giới;\u000bVật thí không đúng pháp, \u000bVới tâm không hoan hỷ, \u000bKhông lòng tin vững vàng, \u000bVào quả lớn của nghiệp, \u000bSự cúng dường như vậy\u000bCả hai không thanh tịnh.","fontItalic":-1,"fontSize":12,"order":35},{"content":"Ai đầy đủ giới luật, \u000bBố thí cho thiện giới;\u000bVật thí được đúng pháp, \u000bVới tâm khéo hoan hỷ, \u000bVới lòng tin vững vàng,\u000bVào quả lớn của nghiệp,\u000bTa nói bố thí ấy\u000bChắc chắn có quả lớn.","fontItalic":-1,"fontSize":12,"order":36},{"content":"Ai xuất ly tham ái\u000bBố thí không tham ái, \u000bVật thí được đúng pháp.\u000bVới tâm khéo hoan hỷ, \u000bVới lòng tin vững vàng, \u000bVào quả lớn của nghiệp, \u000bTa nói bố thí ấy\u000bLà quảng đại tài thí.","fontItalic":-1,"fontSize":12,"order":37},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":38}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/142. Kinh Phân biệt cúng dường (Dakkhinàvibhanga sutta)","title":"142. Kinh Phân biệt cúng dường (Dakkhinàvibhanga sutta)"},{"ID":143,"paragraphs":[{"alignment":1,"content":"143. Kinh Giáo giới Cấp Cô Ðộc (Anàthapindikovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana, (Kỳ-đà Lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc bấy giờ, cư sĩ Cấp Cô Ðộc bị bệnh, khổ đau, bị trọng bệnh. Rồi cư sĩ Cấp Cô Ðộc gọi một người:","fontSize":12,"order":4},{"content":"-- Hãy đến đây, này Bạn. Hãy đi đến Thế Tôn; sau khi đến, nhân danh ta, cúi đầu đảnh lễ chân Thế Tôn và bạch như sau: \"Bạch Thế Tôn, cư sĩ Cấp Cô Ðộc bị bệnh, khổ đau, bị trọng bệnh. Cấp Cô Ðộc xin cúi đầu đảnh lễ chân Thế Tôn\". Rồi đi đến Tôn giả Sariputta (Xá-lợi-phất), sau khi đến, nhân danh ta cúi đầu đảnh lễ Tôn giả Sariputta và thưa như sau: \"Thưa Tôn giả, cư sĩ Cấp Cô Ðộc bị bệnh, khổ đau, bị trọng bệnh. Cấp Cô Ðộc xin cúi đầu đảnh lễ Tôn giả Sariputta và thưa như sau: \"Thưa Tôn giả, lành thay, nếu Tôn giả Sariputta vì lòng từ mẫn, đi đến trú xứ của cư sĩ Cấp Cô Ðộc\".\"","fontSize":12,"order":5},{"content":"-- Thưa vâng, Tôn giả.","fontSize":12,"order":6},{"content":"Người ấy vâng đáp cư sĩ Cấp Cô Ðộc, đi đến Thế Tôn, sau khi đến đảnh lễ chân Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, người ấy bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, cư sĩ Cấp Cô Ðộc bị bệnh, khổ đau, bị trọng bệnh. Xin cúi đầu đảnh lễ chân Thế Tôn.","fontSize":12,"order":8},{"content":"Rồi người ấy đi đến Tôn giả Sariputta, sau khi đến đảnh lễ Tôn giả Sariputta rồi ngồi xuống một bên. Ngồi xuống một bên, người ấy thưa với Tôn giả Sariputta:","fontSize":12,"order":9},{"content":"-- Thưa Tôn giả, cư sĩ Cấp Cô Ðộc bị bệnh, khổ đau, bị trọng bệnh, xin cúi đầu đảnh lễ Tôn giả Sariputta và thưa như sau: \"Thưa Tôn giả, tốt lành thay, nếu Tôn giả Sariputta vì lòng từ mẫn đi đến trú xứ của cư sĩ Cấp Cô Ðộc\".","fontSize":12,"order":10},{"content":"Tôn giả Sariputta im lặng nhận lời. Rồi Tôn giả Sariputta đắp y, cầm y bát, cùng với Tôn giả Ananda là thị giả, đi đến trú xứ của cư sĩ Cấp Cô Ðộc, sau khi đến liền ngồi lên chỗ đã soạn sẵn. Sau khi ngồi, Tôn giả Sariputta nói với cư sĩ Cấp Cô Ðộc.","fontSize":12,"order":11},{"content":"-- Này Cư sĩ, ta mong rằng Ông có thể kham nhẫn; Ta mong rằng Ông có thể chịu đựng. Ta mong rằng khổ thọ được giảm thiểu, không gia tăng, sự giảm thiểu được rõ rệt, không có gia tăng.","fontSize":12,"order":12},{"content":"-- Thưa Tôn giả Sariputta, con không có thể kham nhẫn, con không có thể chịu đựng. Sự khổ thống của con gia tăng, không có giảm thiểu; sự gia tăng rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, ví như một người lực sĩ chém đầu (một người khác) với một thanh kiếm sắc bén; cũng vậy, thưa Tôn giả Sariputta, những ngọn gió kinh khủng thổi lên đau nhói trong đầu con. Thưa Tôn giả Sariputta, con không có thể kham nhẫn, con không có thể chịu đựng. Những khổ thống của con gia tăng, không có giảm thiểu; sự gia tăng rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, như một người lực sĩ lấy một dây nịt bằng da cứng quấn tròn quanh đầu rồi xiết chặt; cũng vậy, thưa Tôn giả Sariputta, con cảm thấy bị đau đầu một cách kinh khủng. Thưa Tôn giả Sariputta, con không có thể kham nhẫn, con không có thể chịu đựng. Những khổ thống của con gia tăng, không có giảm thiểu; sự gia tăng rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, như một người đồ tể thiện xảo hay đệ tử người đồ tể cắt ngang bụng với một con dao cắt thịt bò sắc bén; cũng vậy, thưa Tôn giả Sariputta, một ngọn gió kinh khủng cắt ngang bụng của con. Thưa Tôn giả Sariputta, con không có thể kham nhẫn, con không có thể chịu đựng. Những khổ thống của con gia tăng, không có giảm thiểu; sự gia tăng rõ rệt, không có giảm thiểu. Thưa Tôn giả Sariputta, ví như hai người lực sĩ, sau khi nắm cánh tay của một người yếu hơn, nướng người ấy, đốt người ấy trên một hố than hừng; cũng vậy, thưa Tôn giả Sariputta, một sức nóng kinh khủng khởi lên trong thân con. Thưa Tôn giả Sariputta, con không có thể kham nhẫn, con không có thể chịu đựng. Những thống khổ của con gia tăng, không có giảm thiểu; sự gia tăng rõ rệt, không có giảm thiểu.","fontSize":12,"order":13},{"content":"-- Do vậy, này Cư sĩ hãy học tập như sau: \" Tôi sẽ không chấp thủ con mắt, và tôi sẽ không có thức y cứ vào con mắt\". Này Cư sĩ, hãy học tập như vậy. Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ tai, và tôi sẽ không có thức y cứ vào tai\". Này Cư sĩ, hãy học tập như vậy. Do vậy... không chấp thủ mũi... y cứ vào mũi... hãy học tập như vậy. Do vậy... không chấp thủ lưỡi... y cứ vào lưỡi.... hãy học tập như vậy. Do vậy... không chấp thủ thân... y cứ vào thân... hãy học tập như vậy. Do vậy... không chấp thủ ý... y cứ vào ý... hãy học tập như vậy.","fontSize":12,"order":14},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ hình dạng, và tôi sẽ không có thức y cứ vào hình dạng\". Này Cư sĩ, hãy học tập như vậy. Do vậy... không chấp thủ tiếng... y cứ vào tiếng... hãy học tập như vậy. Do vậy... không chấp thủ hương... y cứ vào hương... hãy học tập như vậy. Do vậy.... không chấp thủ vị... y cứ vào vị... hãy học tập như vậy. Do vậy... không chấp thủ xúc... y cứ vào xúc... hãy học tập như vậy. Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ pháp, và tôi sẽ không có thức y cứ vào pháp\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":15},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ nhãn thức, và tôi sẽ không có thức y cứ vào nhãn thức\". Này Cư sĩ, hãy học tập như vậy. Do vậy... \"Tôi sẽ không chấp thủ nhĩ thức... Tôi sẽ không chấp thủ tỷ thức... Tôi sẽ không chấp thủ thiệt thức... Tôi sẽ không chấp thủ thân thức... Tôi sẽ không chấp thủ ý thức, và tôi sẽ không có thức y cứ vào ý thức\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":16},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ nhãn xúc, và tôi sẽ không có thức y cứ vào nhãn xúc\". Này Cư sĩ, hãy học tập như vậy. Do vậy... \"Tôi sẽ không chấp thủ nhĩ xúc... Tôi sẽ không chấp thủ tỷ xúc... Tôi sẽ không chấp thủ thiệt xúc... Tôi sẽ không chấp thủ thân xúc.. Tôi sẽ không chấp thủ ý xúc, và tôi sẽ không có thức y cứ vào ý xúc\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":17},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ thọ do nhãn xúc sanh khởi, và tôi sẽ không có thức y cứ vào thọ do nhãn xúc sanh khởi\". Này Cư sĩ, hãy học tập như vậy. Do vậy... \"Tôi sẽ không chấp thủ thọ do nhĩ xúc sanh khởi... Tôi sẽ không chấp thủ thọ do tỷ xúc sanh khởi... Tôi sẽ không chấp thủ thọ do thiệt xúc sanh khởi... Tôi sẽ không chấp thủ thọ do thân xúc sanh khởi... Tôi sẽ không chấp thủ thọ do ý xúc sanh khởi và tôi sẽ không có thức y cứ vào thọ do ý xúc sanh khởi\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":18},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ địa giới, và tôi sẽ không có thức y cứ vào địa giới\". Này Cư sĩ, hãy học tập như vậy. Do vậy... \"Tôi sẽ không chấp thủ thủy giới... Tôi sẽ không chấp thủ hỏa giới... Tôi sẽ không chấp thủ phong giới... Tôi sẽ không chấp thủ hư không giới... Tôi sẽ không chấp thủ thức giới, và tôi sẽ không có thức y cứ vào thức giới\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":19},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ sắc, và tôi sẽ không có thức y cứ vào sắc\". Này Cư sĩ, hãy học tập như vậy. Do vậy... \"Tôi sẽ không chấp thủ thọ... Tôi sẽ không chấp thủ tưởng... Tôi sẽ không chấp thủ hành... Tôi sẽ không chấp thủ thức và tôi sẽ không có thức y cứ vào thức giới\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":20},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ Hư không vô biên xứ, và tôi sẽ không có thức y cứ vào Hư không vô biên xứ\". Này Cư sĩ, hãy học tập như vậy. Do vậy... \"Tôi sẽ không chấp thủ Thức vô biên xứ... Tôi sẽ không chấp thủ Vô sở hữu xứ... Tôi sẽ không chấp thủ Phi tưởng phi phi tưởng xứ, và tôi sẽ không có thức y cứ vào Phi tưởng phi phi tưởng xứ\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":21},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ thế giới ở đây và tôi sẽ không có thức y cứ vào thế giới ở đây\". Này Cư sĩ, hãy học tập như vậy. Do vậy... \"Tôi sẽ không chấp thủ thế giới khác, và tôi sẽ không có thức y cứ vào thế giới khác\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":22},{"content":"Do vậy, này Cư sĩ, hãy học tập như sau: \"Tôi sẽ không chấp thủ những gì được thấy, được nghe, được cảm thọ, được nhận thức, được hy cầu, được tư sát với ý, và tôi sẽ không có thức y cứ vào các pháp (nói trên)\". Này Cư sĩ, hãy học tập như vậy.","fontSize":12,"order":23},{"content":"Khi nghe nói vậy, cư sĩ Cấp Cô Ðộc khóc và chảy nước mắt. Rồi Tôn giả Ananda nói với cư sĩ Cấp Cô Ðộc:","fontSize":12,"order":24},{"content":"-- Này Cư sĩ, Ông đang gượng lên mà sống, hay chìm xuống (cõi chết)?","fontSize":12,"order":25},{"content":"-- Thưa Tôn giả Ananda, con không gượng lên mà sống, con đang chìm xuống cõi chết. Dầu cho bậc Ðạo sư được con hầu hạ đã lâu và dầu con đã từng gần gũi các vị Tỷ-kheo tu tập ý lực, con chưa từng được nghe một thời thuyết pháp như vậy.","fontSize":12,"order":26},{"content":"-- Này Cư sĩ, thuyết pháp như vậy không nói cho các hàng cư sĩ mặc áo trắng. Này Cư sĩ, thuyết pháp như vậy nói cho các hàng xuất gia.","fontSize":12,"order":27},{"content":"-- Vậy thưa Tôn giả Sariputta, hãy thuyết pháp như vậy cho hàng cư sĩ mặc áo trắng. Thưa Tôn giả Sariputta, có những Thiện gia nam tử sanh ra với cấu uế không nhiều, nếu không được nghe pháp, sẽ bị đọa lạc; nhưng nếu được nghe, họ có thể biết được (Chánh) pháp.","fontSize":12,"order":28},{"content":"Rồi Tôn giả Sariputta và Tôn giả Ananda sau khi giảng dạy cho cư sĩ Cấp Cô Ðộc với bài thuyết giảng, từ chỗ ngồi đứng dậy và ra đi. Rồi cư sĩ Cấp Cô Ðộc, sau khi Tôn giả Sariputta và Tôn giả Ananda ra đi không bao lâu, thân hoại mạng chung, và sau khi thân hoại mạng chung liền sanh lên cõi Tusita (Ðâu-suất thiên).","fontSize":12,"order":29},{"content":"Rồi Thiên tử Cấp Cô Ðộc, khi đêm đã gần mãn, sau khi chói sáng toàn cảnh Jetavana (Kỳ-đà-Lâm) với dung sắc thù thắng đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn và đứng một bên. Ðứng một bên, Thiên tử Cấp Cô Ðộc nói lên với Thế Tôn bài kệ sau đây:","fontSize":12,"order":30},{"content":"Rừng Jetavana, \u000bTốt đẹp phước lành này, \u000bÐược chư Thiên, chúng Tăng, \u000bThường lui tới an trú, \u000bÐược Pháp Vương trú trì, \u000bBan hoan hỷ cho ta.","fontItalic":-1,"fontSize":12,"order":31},{"content":"Nghiệp, minh và Chánh pháp, \u000bGiới, tối thượng sanh mạng, \u000bChính nhờ các pháp trên, \u000bKhiến chúng sanh thanh tịnh, \u000bKhông phải do giai cấp, \u000bKhông phải do tài sản.","fontItalic":-1,"fontSize":12,"order":32},{"content":"Do vậy bậc Hiền giả, \u000bThấy rõ mục đích mình, \u000bSuy tư pháp chân chánh, \u000bÐược thanh tịnh ở đây.","fontItalic":-1,"fontSize":12,"order":33},{"content":"Như Sariputta, \u000bVề tuệ, giới, tịch tịnh, \u000bBất luận Tỷ-kheo nào, \u000bÐã tới bờ bên kia, \u000bHãy đạt được tối thắng \u000bTrong những pháp kể trên.","fontItalic":-1,"fontSize":12,"order":34},{"content":"Thiên tử Cấp Cô Ðộc nói như vậy. Bậc Ðạo sư tán đồng. Rồi Thiên tử Cấp Cô Ðộc suy nghĩ: \"Bậc Ðạo sư tán đồng ta.\" Sau khi đảnh lễ Thế Tôn, thân phía hữu hướng về Ngài rồi biến mất tại chỗ.","fontSize":12,"order":35},{"content":"Rồi Thế Tôn, khi đêm ấy đã mãn, gọi các Tỷ-kheo:","fontSize":12,"order":36},{"content":"-- Này các Tỷ-kheo, đêm nay, một vị Thiên tử, khi đêm đã gần mãn, chiếu sáng toàn cảnh Jetavana với dung sắc thù thắng đã đi đến Ta, sau khi đến đảnh lễ Ta rồi đứng một bên. Ðứng một bên, vị Thiên tử ấy nói lên với Ta bài kệ sau đây:","fontSize":12,"order":37},{"content":"Rừng Jetavana, \u000bTốt đẹp phước lành này, \u000bÐược chư Thiên, chúng Tăng, \u000bThường lui tới an trú, \u000bÐược Pháp Vương trú trì, \u000bBan hoan hỷ cho ta.","fontItalic":-1,"fontSize":12,"order":38},{"content":"Nghiệp, minh và Chánh pháp, \u000bGiới, tối thượng sanh mạng, \u000bChính nhờ các pháp trên, \u000bKhiến chúng sanh thanh tịnh, \u000bKhông phải do giai cấp, \u000bKhông phải do tài sản.","fontItalic":-1,"fontSize":12,"order":39},{"content":"Do vậy bậc Hiền giả, \u000bThấy rõ mục đích mình, \u000bSuy tư pháp chân chánh, \u000bÐược thanh tịnh ở đây.","fontItalic":-1,"fontSize":12,"order":40},{"content":"Như Sariputta, \u000bVề tuệ, giới, tịch tịnh, \u000bBất luận Tỷ-kheo nào, \u000bÐã tới bờ bên kia, \u000bHãy đạt được tối thắng \u000bTrong những pháp kể trên.","fontItalic":-1,"fontSize":12,"order":41},{"content":"Nói vậy xong, này các Tỷ-kheo, vị Thiên tử ấy suy nghĩ: \"Bậc Ðạo sư tán đồng ta\", sau khi đảnh lễ thân phía hữu hướng về Ta, rồi biến mất tại chỗ.","fontSize":12,"order":42},{"content":"Khi được nghe nói vậy, Tôn giả Ananda bạch Thế Tôn:","fontSize":12,"order":43},{"content":"-- Bạch Thế Tôn, có phải vị ấy là Thiên tử Cấp Cô Ðộc chăng? Bạch Thế Tôn, cư sĩ Cấp Cô Ðộc có lòng tịnh tín bất động đối với Tôn giả Sariputta.","fontSize":12,"order":44},{"content":"-- Lành thay, lành thay, Ananda! Những gì có thể thành đạt được bởi suy tư đã được đạt đến, này Ananda. Chính Cấp Cô Ðộc là vị Thiên tử ấy, không một ai khác.","fontSize":12,"order":45},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Ananda hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":46},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":47}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/143. Kinh Giáo giới Cấp Cô Ðộc (Anàthapindikovàda sutta)","title":"143. Kinh Giáo giới Cấp Cô Ðộc (Anàthapindikovàda sutta)"},{"ID":144,"paragraphs":[{"alignment":1,"content":"144. Kinh Giáo giới Channa (Channovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Rajagaha (Vương Xá), Veluvana (Trúc-lâm), tại chỗ nuôi dưỡng sóc (Kalandakanivapa).","fontSize":12,"order":3},{"content":"Lúc bấy giờ Tôn giả Sariputta (Xá lợi phất), Tôn giả Mahacunda (Ðại Chu-na) và Tôn giả Channa (Xiển-đà) cùng trú ở Gijjhakuta (Linh Thứu). Lúc bấy giờ, Tôn giả Channa bị bệnh, đau khổ, bị trọng bệnh. Rồi Tôn giả Sariputta, vào buổi chiều từ Thiền tịnh độc cư đứng dậy, đi đến Tôn giả Mahacunda, sau khi đến, nói với Tôn giả Mahacunda:","fontSize":12,"order":4},{"content":"-- Chúng ta hãy đi, này Hiền giả Cunda, chúng ta hãy đi đến Tôn giả Channa để hỏi thăm bệnh trạng.","fontSize":12,"order":5},{"content":"-- Thưa vâng, Hiền giả.","fontSize":12,"order":6},{"content":"Tôn giả Mahacunda vâng đáp Tôn giả Sariputta. Rồi Tôn giả Sariputta cùng với Tôn giả Mahacunda đi đến Tôn giả Channa; sau khi đến, nói lên với Tôn giả Channa những lời chào đón hỏi thăm; sau khi nói lên những lời chào đón hỏi thăm thân hữu, liền ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Sariputta nói với Tôn giả Channa:","fontSize":12,"order":7},{"content":"-- Này Hiền giả Channa, mong rằng Hiền giả có thể kham nhẫn! Mong rằng Hiền giả có thể chịu đựng! Mong rằng khổ thọ được giảm thiểu không có gia tăng, và sự giảm thiểu được rõ rệt, không có gia tăng!","fontSize":12,"order":8},{"content":"-- Thưa Hiền giả Sariputta, tôi không có thể kham nhẫn, tôi không có thể chịu đựng. Sự thống khổ của tôi gia tăng không có giảm thiểu, và sự gia tăng rõ rệt, không có giảm thiểu. Thưa Hiền giả Sariputta, tôi sẽ đem dao (cho tôi). Tôi không còn muốn sống.","fontSize":12,"order":9},{"content":"-- Tôn giả Channa, chớ có đem lại con dao! Tôn giả Channa, hãy tiếp tục sống! Chúng tôi muốn Tôn giả Channa tiếp tục sống. Nếu Tôn giả Channa không có các món ăn tốt lành, tôi sẽ đi tìm các món ăn tốt lành cho Tôn giả Channa. Nếu Tôn giả Channa không có các dược phẩm tốt lành, tôi sẽ đi tìm các dược phẩm tốt lành cho Tôn giả Channa. Nếu Tôn giả Channa không có người thị giả thích đáng, tôi sẽ hầu hạ Tôn giả Channa. Tôn giả Channa chớ có đem lại con dao! Tôn giả Channa hãy tiếp tục sống! Chúng tôi muốn Tôn giả Channa tiếp tục sống.","fontSize":12,"order":10},{"content":"-- Thưa Hiền giả Sariputta, không phải tôi không có các món ăn tốt lành, cũng không phải tôi không có các dược phẩm tốt lành. Cũng không phải tôi không có thị giả thích đáng. Thưa Hiền giả Sariputta, trong một thời gian dài, tôi đã hầu hạ bậc Ðạo Sư, làm cho (bậc Ðạo sư) được đẹp lòng, không phải không được đẹp lòng. Thưa Hiền giả Sariputta, thật là thích đáng cho người đệ tử hầu hạ bậc Ðạo Sư, làm cho (bậc Ðạo Sư) được đẹp lòng, không phải không được đẹp lòng. Tỷ-kheo Channa đem lại con dao không có phạm tội. Thưa Hiền giả Sariputta, hãy thọ trì như vậy!","fontSize":12,"order":11},{"content":"-- Chúng tôi muốn hỏi Tôn giả Channa về một vấn đề đặc biệt, nếu Tôn giả Channa cho chúng tôi được phép đặt câu hỏi.","fontSize":12,"order":12},{"content":"-- Hãy hỏi đi, Hiền giả Sariputta; sau khi nghe, tôi sẽ biết (nói như thế nào).","fontSize":12,"order":13},{"content":"-- Hiền giả Channa, Hiền giả có xem con mắt, nhãn thức và các pháp do mắt nhận thức là: \"Cái này là của tôi, cái này là tôi, cái này là tự ngã của tôi? \" Hiền giả Channa, Hiền giả có xem tai, nhĩ thức... Hiền giả Channa, Hiền giả có xem mũi, tỷ thức... Hiền giả Channa, Hiền giả có xem lưỡi, thiệt thức... Hiền giả Channa, Hiền giả có xem thân, thân thức... Hiền giả Channa, Hiền giả có xem ý, ý thức và các pháp do ý nhận thức là: \"Cái này của tôi, cái này là tôi, cái này không phải tự ngã của tôi\"?","fontSize":12,"order":14},{"content":"-- Hiền giả Sariputta, tôi xem mắt, nhãn thức và các pháp do mắt nhận thức là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Hiền giả Sariputta, tôi xem tai, nhĩ thức.. Hiền giả Sariputta, tôi xem mũi, tỷ thức... Hiền giả Sariputta, tôi xem lưỡi, thiệt thức... Hiền giả Sariputta, tôi xem thân, thân thức... Hiền giả Sariputta, tôi xem ý, ý thức và các pháp do ý nhận thức là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\".","fontSize":12,"order":15},{"content":"-- Này Hiền giả Channa, Hiền giả đã thấy cái gì, đã chứng tri cái gì trong mắt, trong nhãn thức, trong các pháp được mắt nhận thức mà Hiền giả xem mắt, nhãn thức và các pháp do mắt nhận thức là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải là tự ngã của tôi?\" Hiền giả Channa, Hiền giả đã thấy cái gì, đã chứng tri cái gì trong tai, trong nhĩ thức... trong mũi, trong tỷ thức... trong lưỡi, trong thiệt thức... trong thân, trong thân thức... trong ý, trong ý thức và trong các pháp do ý nhận thức mà Hiền giả xem ý, ý thức và các pháp do ý nhận thức là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi \"?","fontSize":12,"order":16},{"content":"-- Thưa Hiền giả Sariputta, chính vì tôi thấy sự diệt (nirodha), chứng tri sự diệt trong mắt, trong nhãn thức và trong các pháp do mắt nhận thức, mà tôi xem mắt, nhãn thức, và các pháp do mắt nhận thức là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\". Thưa Hiền giả Sariputta, chính vì tôi thấy sự diệt, chứng tri sự diệt trong tai, trong nhĩ thức... trong mũi, trong tỷ thức... trong lưỡi, trong thiệt thức... trong thân, trong thân thức... trong ý, trong ý thức và trong các pháp do ý nhận thức mà tôi xem ý, ý thức và các pháp do ý nhận thức là: \"Cái này không phải của tôi, cái này không phải là tôi, cái này không phải tự ngã của tôi\".","fontSize":12,"order":17},{"content":"Khi được nghe nói vậy, Tôn giả Mahacunda nói với Tôn giả Channa:","fontSize":12,"order":18},{"content":"-- Do vậy, này Hiền giả Channa, lời dạy này của Thế Tôn phải được thường trực tác ý: \"Ai có chấp trước là có dao động. Ai không chấp trước là không có dao động. Không có dao động, thời có khinh an; có khinh an thời không có hy cầu (nati); không có hy cầu thời không có khứ lai; không có khứ lai thời không có tử sanh; không có tử sanh thời không có đời này, không có đời sau, không có giữa hai đời. Như vậy là sự đoạn tận đau khổ\".","fontSize":12,"order":19},{"content":"Rồi Tôn giả Sariputta và Tôn giả Mahacunda sau khi giáo giới cho Tôn giả Channa, từ chỗ ngồi đứng dậy và ra đi. Rồi Tôn giả Channa, sau khi Tôn giả Sariputta và Tôn giả Mahacunda ra đi không bao lâu, đem dao lại (cho mình). Rồi Tôn giả Sariputta đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":20},{"content":"-- Bạch Thế Tôn, Tôn giả Channa đã đem dao lại (cho mình), sanh xứ của Tôn giả ấy là gì? Ðời sống tương lai là gì?","fontSize":12,"order":21},{"content":"-- Này Sariputta, có phải trước mặt Ông, Tỷ-kheo Channa đã tuyên bố sự không phạm tội?","fontSize":12,"order":22},{"content":"-- Bạch Thế Tôn, có một ngôi làng của dòng họ Vajji (Bạt-kỳ) tên là Pubbajira. Tại đấy, có những gia đình thân hữu, những gia đình hộ trì Tôn giả Channa, những gia đình cần được viếng thăm.","fontSize":12,"order":23},{"content":"-- Này Sariputta, có những gia đình ấy là những gia đình thân hữu, những gia đình hộ trì Tỷ-kheo Channa, những gia đình cần được viếng thăm. Này Sariputta, cho đến nay, Ta không nói rằng Tỷ-kheo Channa có phạm tội. Này Sariputta, ai quăng bỏ thân này, và chấp thủ thân khác, Ta nói rằng người ấy có phạm tội. Tỷ-kheo Channa không có (chấp thủ) như vậy. Tỷ-kheo Channa đem con dao lại (cho mình), không có phạm tội.","fontSize":12,"order":24},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Sariputta hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":25},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/144. Kinh Giáo giới Channa (Channovàda sutta)","title":"144. Kinh Giáo giới Channa (Channovàda sutta)"},{"ID":145,"paragraphs":[{"alignment":1,"content":"145. Kinh Giáo giới Phú-lâu-na (Punnovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà-Lâm), tại tịnh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi Tôn giả Punna (Phú-lâu-na), vào buổi chiều, từ Thiền tịnh độc cư đứng dậy, đi đến Thế Tôn; sau khi đến, đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, Tôn giả Punna bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, tốt lành thay nếu Thế Tôn giáo giới với lời giáo giới vắn tắt cho con, để con có thể, sau khi nghe Thế Tôn, sống một mình, nhàn tịnh, không phóng dật, nhiệt tâm, tinh cần.","fontSize":12,"order":5},{"content":"-- Vậy này Punna, hãy nghe và suy nghiệm kỹ, Ta sẽ giảng.","fontSize":12,"order":6},{"content":"-- Thưa vâng, bạch Thế Tôn.","fontSize":12,"order":7},{"content":"Tôn giả Punna vâng đáp Thế Tôn. Thế Tôn nói như sau:","fontSize":12,"order":8},{"content":"-- Này Punna, có những sắc do mắt nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Nếu Tỷ-kheo hoan hỷ tán thưởng, chấp thủ và an trú trong ấy, thời do hoan hỷ tán thưởng, chấp thủ và an trú, dục hỷ sanh; và này Punna, Ta nói rằng, từ sự tập khởi của dục hỷ, là sự tập khởi của khổ. Này Punna, có những tiếng do tai nhận thức; có những hương do mũi nhận thức; có những vị do lưỡi nhận thức; có những cảm xúc do thân nhận thức; có những pháp do ý nhận thức; khả ái, khả hỷ, khả lạc, khả ý liên hệ đến dục, hấp dẫn. Nếu Tỷ-kheo hoan hỷ, tán thưởng, chấp thủ và an trú trong ấy, thời do hoan hỷ, tán thưởng, chấp thủ và an trú tham đắm, dục hỷ sanh; và này Punna. Ta nói rằng, từ sự tập khởi của dục hỷ, là sự tập khởi của khổ.","fontSize":12,"order":9},{"content":"Này Punna, có những sắc do mắt nhận thức, khả ái, khả lạc, khả hỷ, khả ý, liên hệ đến dục, hấp dẫn. Nếu Tỷ-kheo không hoan hỷ, không tán thưởng, không chấp thủ và an trú, thời dục hỷ diệt. Này Punna, Ta nói rằng, từ sự diệt tận dục hỷ là sự diệt tận đau khổ. Này Punna, có những tiếng do tai nhận thức; có những hương do mũi nhận thức; có những vị do lưỡi nhận thức; có những cảm xúc do thân nhận thức; có những pháp do ý nhận thức, khả ái, khả hỷ, khả lạc, khả ý, liên hệ đến dục, hấp dẫn. Nếu Tỷ-kheo không hoan hỷ, không tán thưởng, không chấp thủ và an trú, thời dục hỷ diệt. Này Punna, Ta nói rằng, từ sự diệt tận dục hỷ là sự diệt tận đau khổ.","fontSize":12,"order":10},{"content":"Này Punna, Ông sẽ sống ở quốc độ nào, nay Ông đã được Ta giáo giới với lời giáo giới vắn tắt?","fontSize":12,"order":11},{"content":"-- Bạch Thế Tôn, nay con đã được Thế Tôn giáo giới với lời giáo giới vắn tắt, có một quốc độ tên là Sunaparanta (Tây Phương Du-na Quốc), con sẽ sống tại đấy.","fontSize":12,"order":12},{"content":"-- Này Punna, người nước Sunaparanta là hung bạo. Này Punna, người nước Sunaparanta là thô ác. Này Punna, nếu người nước Sunaparanta mắng nhiếc Ông, nhục mạ Ông, thời này Punna, tại đấy Ông sẽ như thế nào?","fontSize":12,"order":13},{"content":"-- Bạch Thế Tôn, nếu người nước Sunaparanta mắng nhiếc con, nhục mạ con, thời tại đấy, con sẽ nghĩ như sau: \"Thật là hiền thiện, người nước Sunaparanta này! Thật là chí thiện, người nước Sunaparanta này! Vì rằng họ không lấy tay đánh đập ta\". Bạch Thế Tôn, tại đấy con sẽ nghĩ như vậy. Bạch Thiện Thệ, tại đấy con sẽ nghĩ như vậy.","fontSize":12,"order":14},{"content":"-- Nhưng này Punna, nếu các người nước Sunaparanta lấy tay đánh đập Ông, thời này Punna, tại đấy Ông sẽ nghĩ như thế nào?","fontSize":12,"order":15},{"content":"-- Bạch Thế Tôn, nếu các người nước Sunaparanta lấy tay đánh đập con; thời tại đấy, con sẽ nghĩ như sau: \"\"Thật là thiện, người nước Sunaparanta này! Thật là chí thiện, người nước Sunaparanta này! Vì rằng họ không lấy các cục đất ném đánh ta\". Bạch Thế Tôn, tại đấy con sẽ nghĩ như vậy! Bạch Thiện Thệ, tại đấy con sẽ nghĩ như vậy.","fontSize":12,"order":16},{"content":"-- Nhưng này Punna, nếu các người nước Sunapa ranta lấy các cục đất ném đánh Ông, thời này Punna, tại đấy Ông sẽ nghĩ thế nào?","fontSize":12,"order":17},{"content":"-- Bạch Thế Tôn, nếu các người nước Sunaparanta lấy cục đất ném đánh con; thời tại đấy, con sẽ nghĩ như sau: \"Thật là hiền thiện, các người nước Sunaparanta! Thật là chí thiện, các người nước Sunaparanta! Vì rằng họ không lấy gậy đánh đập ta\". Bạch Thế Tôn, tại đấy con sẽ nghĩ như vậy. Bạch Thiện Thệ, tại đấy con sẽ nghĩ như vậy.","fontSize":12,"order":18},{"content":"-- Nhưng này Punna, nếu các người nước Sunaparanta lấy gậy đánh đập Ông, thời này Punna, tại đấy Ông nghĩ thế nào?","fontSize":12,"order":19},{"content":"-- Bạch Thế Tôn, nếu các người nước Sunaparanta lấy gậy đánh đập con; thời tại đấy, con sẽ nghĩ như sau: \"Thật là hiền thiện, các người nước Sunaparanta! Thật là chí thiện, các người nước Sunaparanta! Vì rằng họ không lấy dao đánh đập ta\". Bạch Thế Tôn, tại đấy con sẽ nghĩ như vậy. Bạch Thiện Thệ, tại đấy con sẽ nghĩ như vậy.","fontSize":12,"order":20},{"content":"-- Nhưng này Punna, nếu các người nước Sunapa ranta lấy dao đánh đập Ông, thời này Punna, tại đấy Ông nghĩ thế nào?","fontSize":12,"order":21},{"content":"-- Bạch Thế Tôn, nếu các người nước Sunaparanta lấy dao đánh đập con; thời tại đấy, con sẽ nghĩ như sau: \"Thật là hiền thiện, các người nước Sunaparanta! Thật là chí thiện, các người nước Sunaparanta! Vì rằng họ không lấy dao sắc bén đoạt hại mạng ta\". Bạch Thế Tôn, tại đấy con sẽ nghĩ như vậy. Bạch Thiện Thệ, tại đấy con sẽ nghĩ như vậy.","fontSize":12,"order":22},{"content":"-- Nhưng này Punna, nếu các người nước Sunaparanta lấy dao sắc bén đoạt hại mạng Ông, thời này Punna, tại đấy Ông nghĩ thế nào?","fontSize":12,"order":23},{"content":"-- -Bạch Thế Tôn, nếu các người nước Sunapa ranta sẽ lấy dao sắc bén đoạt hại mạng con; thời tại đấy con sẽ nghĩ như sau: \"Có những đệ tử của Thế Tôn, ưu phiền và nhàm chán thân thể và sinh mạng đi tìm con dao (để tự sát). Nay ta khỏi cần đi tìm đã được con dao ấy\". Bạch Thế Tôn, tại đấy con sẽ nghĩ như vậy. Bạch Thiện Thệ, tại đấy, con sẽ nghĩ như vậy.","fontSize":12,"order":24},{"content":"-- Lành thay, lành thay, này Punna! Này Punna, Ông có thể sống trong nước Sunaparanta, khi Ông có được đầy đủ sự nhiếp phục và an tịnh này. Này Punna, Ông nay hãy làm những gì Ông nghĩ là hợp thời.","fontSize":12,"order":25},{"content":"Rồi Tôn giả Punna, sau khi hoan hỷ tín thọ lời Thế Tôn dạy, từ chỗ ngồi đứng dậy, đảnh lễ Thế Tôn, thân bên hữu hướng về Ngài, dọn dẹp sàng tọa, lấy y bát, rồi ra đi, đi đến nước Sunaparanta. Tiếp tục du hành, Tôn giả Punna đi đến nước Sunaparanta. Tại đây, Tôn giả Punna sống trong nước Sunaparanta. Rồi Tôn giả Punna nội trong mùa an cư mùa mưa ấy, nhiếp được khoảng năm trăm nam cư sĩ; cũng trong mùa an cư mùa mưa ấy, nhiếp độ khoảng năm trăm nữ cư sĩ; cũng trong mùa an cư mùa mưa ấy, chứng được Tam minh. Sau một thời gian, Tôn giả Punna mệnh chung.","fontSize":12,"order":26},{"content":"Rồi một số đông Tỷ-kheo đi đến Thế Tôn, sau khi đến đảnh lễ Thế Tôn rồi ngồi xuống một bên. Ngồi xuống một bên, các Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":27},{"content":"-- Bạch Thế Tôn, Thiện nam tử Punna ấy, sau khi được Thế Tôn giáo giới với bài giáo giới vắn tắt đã mệnh chung. Sanh thú của vị ấy là gì? Ðời sau của vị ấy là thế nào?","fontSize":12,"order":28},{"content":"-- Này các Tỷ-kheo, Thiện nam tử Punna là bậc Hiền trí. Vị ấy thực hành pháp và tùy pháp. Vị ấy không phiền nhiễu Ta với những câu hỏi về pháp. Này các Tỷ-kheo, Thiện nam tử Punna đã nhập Niết-bàn.","fontSize":12,"order":29},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ tín thọ lời Thế Tôn dạy.","fontSize":12,"order":30},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":31}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập III\/145. Kinh Giáo giới Phú-lâu-na (Punnovàda sutta)","title":"145. Kinh Giáo giới Phú-lâu-na (Punnovàda sutta)"},{"ID":146,"paragraphs":[{"alignment":1,"content":"146. Kinh Giáo giới Nandaka (Nandakovàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn trú ở Savatthi (Xá-vệ), Jetavana (Kỳ-đà-lâm), tại tinh xá ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Rồi Mahapajapati Gotami cùng với khoảng năm trăm Tỷ-kheo-ni đi đến bên Thế Tôn; sau khi đến đảnh lễ Thế Tôn rồi đứng một bên. Ðứng một bên, Mahapajapati Gotami bạch Thế Tôn:","fontSize":12,"order":4},{"content":"-- Bạch Thế Tôn, Thế Tôn hãy giáo giới cho Tỷ-kheo-ni! Bạch Thế Tôn, Thế Tôn hãy giảng dạy cho Tỷ-kheo-ni! Bạch Thế Tôn, Thế Tôn hãy thuyết pháp
