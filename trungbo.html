hân)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":7},{"content":"Và này các Tỷ-kheo, thế nào là Tỷ-kheo sống quán thân trên thân? Này các Tỷ-kheo, ở đây, Tỷ-kheo đi đến khu rừng, đi đến gốc cây, hay đi đến ngôi nhà trống, và ngồi kiết già, lưng thẳng và an trú chánh niệm trước mặt. Tỉnh giác, vị ấy thở vô; tỉnh giác, vị ấy thở ra. Thở vô dài, vị ấy tuệ tri: \"Tôi thở vô dài\"; hay thở ra dài, vị ấy tuệ tri: \"Tôi thở ra dài\"; hay thở vô ngắn, vị ấy tuệ tri: \"Tôi thở vô ngắn\"; hay thở ra ngắn, vị ấy tuệ tri: \"Tôi thở ra ngắn\". \"Cảm giác toàn thân, tôi sẽ thở vô\", vị ấy tập; \"Cảm giác toàn thân, tôi sẽ thở ra\", vị ấy tập; \"An tịnh toàn thân, tôi sẽ thở vô\", vị ấy tập; \"An tịnh toàn thân, tôi sẽ thở ra\", vị ấy tập. Này các Tỷ-kheo, như người thợ quay hay học trò người thợ quay thiện xảo khi quay dài, tuệ tri: \"Tôi quay dài\" hay khi quay ngắn, tuệ tri: \"Tôi quay ngắn\". Cũng vậy, này các Tỷ-kheo, Tỷ-kheo thở vô dài, tuệ tri: \"Tôi thở vô dài\"; hay thở ra dài, tuệ tri: \"Tôi thở ra dài\"; hay thở vô ngắn, tuệ tri: \"Tôi thở vô ngắn\"; hay thở ra ngắn, tuệ tri: \"Tôi thở ra ngắn\". \"Cảm giác toàn thân, tôi sẽ thở vô\", vị ấy tập; \"Cảm giác toàn thân, tôi sẽ thở ra\", vị ấy tập; \"An tịnh toàn thân, tôi sẽ thở vô\", vị ấy tập; \"An tịnh toàn thân, tôi sẽ thở ra\", vị ấy tập.","fontSize":12,"order":8},{"content":"Như vậy, vị ấy sống quán thân trên nội thân hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân; hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy không nương tựa, không chấp trước vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":9},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo đi, tuệ tri: \"Tôi đi\", hay đứng, tuệ tri: \"Tôi đứng\", hay ngồi, tuệ tri: \"Tôi ngồi\", hay nằm, tuệ tri: \"Tôi nằm\". Thân thể được sử dụng như thế nào, vị ấy tuệ tri thân như thế ấy.","fontSize":12,"order":10},{"content":"Vị ấy sống quán thân trên nội thân; hay vị ấy sống quán thân trên ngoại thân; hay vị ấy sống quán thân trên nội thân, ngoại thân; hay vị ấy sống quán tánh sanh khởi trên thân; hay vị ấy sống quán tánh diệt tận trên thân; hay vị ấy sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":11},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo, khi bước tới bước lui, biết rõ việc mình đang làm; khi ngó tới ngó lui, biết rõ việc mình đang làm; khi co tay, khi duỗi tay, biết rõ việc mình đang làm; khi mang áo Sanghati (Tăng già lê), mang bát, mang y, biết rõ việc mình đang làm; khi ăn, uống, nhai, nếm, biết rõ việc mình đang làm; khi đại tiện, tiểu tiện, biết rõ việc mình đang làm; khi đi, đứng, ngồi, ngủ, thức, nói, im lặng, biết rõ việc mình đang làm.","fontSize":12,"order":12},{"content":"Như vậy, vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên cả nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":13},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo quán sát thân này, dưới từ bàn chân trở lên, trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt. Trong thân này: \"Ðây là tóc, lông, móng, răng, da, thịt, gân, xương, thận, tủy, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, bụng, phân, mật, đàm mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, niêm dịch, nước ở khớp xương, nước tiểu\". Này các Tỷ-kheo, cũng như một bao đồ, hai đầu trống đựng đầy các loại hột như gạo, lúa, đậu xanh, đậu lớn, mè, gạo đã xay rồi. Một người có mắt, đổ các hột ấy ra và quán sát: \"Ðây là hột gạo, đây là hột lúa, đây là đậu xanh, đây là đậu lớn, đây là mè, đây là hột lúa đã xay rồi\". Cũng vậy, này các Tỷ-kheo, một Tỷ-kheo quán sát thân này dưới từ bàn chân trở lên trên cho đến đảnh tóc, bao bọc bởi da và chứa đầy những vật bất tịnh sai biệt. Trong thân này: \"Ðây là tóc, lông, móng, răng, da, thịt, gân, xương, tủy, thận, tim, gan, hoành cách mô, lá lách, phổi, ruột, màng ruột, bụng, phân, mật, đàm, mủ, máu, mồ hôi, mỡ, nước mắt, mỡ da, nước miếng, niêm dịch, nước ở khớp xương, nước tiểu\".","fontSize":12,"order":14},{"content":"Như vậy, vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân, hay sống quán thân trên nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":15},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo quán sát thân này về các vị trí các giới và sự sắp đặt các giới: \"Trong thân này có địa đại, thủy đại, hỏa đại và phong đại\". Này các Tỷ-kheo, như một người đồ tể thiện xảo, hay đệ tử của một người đổ tể giết một con bò, ngồi cắt chia từng thân phần tại ngã tư đường. Cũng vậy, này các Tỷ-kheo, Tỷ-kheo quán sát thân này về vị trí các giới và về sự sắp đặt các giới: \"Trong thân này có địa đại, thủy đại, hỏa đại và phong đại\".","fontSize":12,"order":16},{"content":"Như vậy, vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":17},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa một ngày, hai ngày, ba ngày, thi thể ấy trương phồng lên, xanh đen lại, nát thối ra. Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi tánh chất ấy\".","fontSize":12,"order":18},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":19},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa, bị các loài quạ ăn, hay bị các loài diều hâu ăn, hay bị các chim kên ăn, hay bị các loài chó ăn, hay bị các loài giả can ăn, hay bị các loài côn trùng ăn. Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản chất là như vậy, không vượt khỏi tánh chất ấy\".","fontSize":12,"order":20},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":21},{"content":"Này các Tỷ-kheo, lại nữa, Tỷ-kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa, với các bộ xương còn liên kết với nhau, còn dính thịt và máu, còn được các đường gân cột lại... với các bộ xương còn liên kết với nhau, không còn dính thịt nhưng còn dính máu, còn được các đường gân cột lại... với các bộ xương không còn dính thịt, dính máu, còn được các đường gân cột lại, chỉ còn có xương không dính lại với nhau, rải rác chỗ này chỗ kia. Ở đây là xương tay, ở đây là xương chân, ở đây là xương ống, ở đây là xương bắp vế, ở đây là xương mông, ở đây là xương sống, ở đây là xương đầu. Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi tánh chất ấy\".","fontSize":12,"order":22},{"content":"Như vậy, vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay vị ấy sống quán tánh diệt tận trên thân; hay vị ấy sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì ở trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":23},{"content":"Lại nữa này các Tỷ-kheo, Tỷ-kheo như thấy một thi thể bị quăng bỏ trong nghĩa địa, chỉ còn toàn xương trắng màu vỏ ốc... chỉ còn một đống xương lâu hơn ba năm... chỉ còn là xương thối trở thành bột. Tỷ-kheo quán thân ấy như sau: \"Thân này tánh chất là như vậy, bản tánh là như vậy, không vượt khỏi tánh chất ấy\".","fontSize":12,"order":24},{"content":"Như vậy vị ấy sống quán thân trên nội thân; hay sống quán thân trên ngoại thân; hay sống quán thân trên nội thân, ngoại thân. Hay vị ấy sống quán tánh sanh khởi trên thân; hay sống quán tánh diệt tận trên thân; hay sống quán tánh sanh diệt trên thân. \"Có thân đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán thân trên thân.","fontSize":12,"order":25},{"content":"(Quán thọ)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"Này các Tỷ-kheo, như thế nào là Tỷ-kheo sống quán thọ trên các thọ? Này các Tỷ-kheo, ở đây Tỷ-kheo khi cảm giác lạc thọ, tuệ tri: \"Tôi cảm giác lạc thọ\"; khi cảm giác khổ thọ, tuệ tri: \"Tôi cảm giác khổ thọ\"; khi cảm giác bất khổ bất lạc thọ, tuệ tri: \"Tôi cảm giác bất khổ bất lạc thọ\". Hay khi cảm giác lạc thọ thuộc vật chất, tuệ tri: \"Tôi cảm giác lạc thọ thuộc vật chất\"; hay khi cảm giác lạc thọ không thuộc vật chất, tuệ tri: \"Tôi cảm giác lạc thọ không thuộc vật chất\". Hay khi cảm giác khổ thọ thuộc vật chất, tuệ tri: \"Tôi cảm giác khổ thọ thuộc vật chất\"; hay khi cảm giác khổ thọ không thuộc vật chất, tuệ tri: \"Tôi cảm giác khổ thọ không thuộc vật chất\". Hay khi cảm giác bất khổ bất lạc thọ thuộc vật chất, tuệ tri: \"Tôi cảm giác bất khổ bất lạc thọ thuộc vật chất\"; hay khi cảm giác bất khổ bất lạc thọ không thuộc vật chất, tuệ tri: \"Tôi cảm giác bất khổ bất lạc thọ không thuộc vật chất\".","fontSize":12,"order":27},{"content":"Như vậy, vị ấy sống quán thọ trên các nội thọ; hay sống quán thọ trên các ngoại thọ; hay sống quán thọ trên các nội thọ, ngoại thọ. Hay vị ấy sống quán tánh sanh khởi trên các thọ, hay sống quán tánh diệt tận trên các thọ; hay sống quán tánh sanh diệt trên các thọ. \"Có thọ đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy Tỷ-kheo sống quán thọ trên các thọ.","fontSize":12,"order":28},{"content":"(Quán tâm)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":29},{"content":"Này các Tỷ-kheo, như thế nào là Tỷ-kheo sống quán tâm trên tâm? Này các Tỷ-kheo, ở đây, Tỷ-kheo, với tâm có tham, tuệ tri: \"Tâm có tham\"; hay với tâm không tham, tuệ tri: \"Tâm không tham\". Hay với tâm có sân, tuệ tri: \"Tâm có sân\"; hay với tâm không sân, tuệ tri: \"Tâm không sân\". Hay với tâm có si, tuệ tri: \"Tâm có si\"; hay với tâm không si, tuệ tri: \"Tâm không si\". Hay với tâm thâu nhiếp, tuệ tri: \"Tâm được thâu nhiếp\". Hay với tâm tán loạn, tuệ tri: \"Tâm bị tán loạn\". Hay với tâm quảng đại, tuệ tri: \"Tâm được quảng đại\"; hay với tâm không quảng đại, tuệ tri: \"Tâm không được quảng đại\". Hay với tâm hữu hạn, tuệ tri: \"Tâm hữu hạn\". Hay với tâm vô thượng, tuệ tri: \"Tâm vô thượng\". Hay với tâm có định, tuệ tri: \"Tâm có định\"; hay với tâm không định, tuệ tri: \"Tâm không định\". Hay với tâm giải thoát, tuệ tri: \"Tâm có giải thoát\"; hay với tâm không giải thoát, tuệ tri: \"Tâm không giải thoát\".","fontSize":12,"order":30},{"content":"Như vậy vị ấy sống quán tâm trên nội tâm; hay sống quán tâm trên ngoại tâm; hay sống quán tâm trên nội tâm, ngoại tâm. Hay sống quán tánh sanh khởi trên tâm; hay sống quán tánh diệt tận trên tâm; hay sống quán tánh sanh diệt trên tâm. \"Có tâm đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán tâm trên tâm.","fontSize":12,"order":31},{"content":"(Quán pháp)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":32},{"content":"Này các Tỷ-kheo, thế nào là Tỷ-kheo sống quán pháp trên các pháp? Này các Tỷ-kheo, ở đây, Tỷ-kheo sống quán pháp trên các pháp đối với năm triền cái. Và này các Tỷ-kheo, thế nào là Tỷ-kheo sống quán pháp trên các pháp đối với năm triền cái? Này các Tỷ-kheo, ở đây, Tỷ-kheo nội tâm có ái dục, tuệ tri: \"Nội tâm tôi có ái dục\"; hay nội tâm không có ái dục, tuệ tri: \"Nội tâm tôi không có ái dục\". Và với ái dục chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với ái dục đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với ái dục đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":33},{"content":"Hay nội tâm có sân hận, tuệ tri: \"Nội tâm tôi có sân hận\"; hay nội tâm không có sân hận, tuệ tri: \"Nội tâm tôi không có sân hận\". Và với sân hận chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với sân hận đã sanh, nay được đoạn diệt, vị ấy tuệ tri như vậy; và với sân hận đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy. Hay nội tâm có hôn trầm thụy miên, tuệ tri: \"Nội tâm tôi có hôn trầm thụy miên\"; hay nội tâm không có hôn trầm thụy miên, tuệ tri: \"Nội tâm tôi không có hôn trầm thụy miên\". Và với hôn trầm thụy miên chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với hôn trầm thụy miên đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với hôn trầm thụy miên đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy. Hay nội tâm có trạo hối, tuệ tri: \"Nội tâm tôi có trạo hối\"; hay nội tâm không có trạo hối, tuệ tri: \"Nội tâm tôi không có trạo hối\". Và với trạo hối chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với trạo hối đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với trạo hối đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy. Hay nội tâm có nghi, tuệ tri: \"Nội tâm tôi có nghi\"; hay nội tâm không có nghi, tuệ tri: \"Nội tâm tôi không có nghi\". Và với nghi chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với nghi đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với nghi đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":34},{"content":"Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên các nội pháp, ngoại pháp. Hay vị ấy sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán pháp trên các pháp đối với năm triền cái.","fontSize":12,"order":35},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo sống quán pháp trên các pháp đối với năm thủ uẩn. Này các Tỷ-kheo, thế nào là Tỷ-kheo sống quán pháp trên các pháp đối với năm thủ uẩn? Này các Tỷ-kheo, Tỷ-kheo suy tư: \"Ðây là sắc, đây là sắc tập, đây là sắc diệt. Ðây là thọ, đây là thọ tập, đây là thọ diệt. Ðây là tưởng, đây là tưởng tập; đây là tưởng diệt. Ðây là hành, đây là hành tập, đây là hành diệt. Ðây là thức, đây là thức tập, đây là thức diệt\". Như vậy, vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên các nội pháp, ngoại pháp. Hay vị ấy sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán pháp trên các pháp đối với năm thủ uẩn.","fontSize":12,"order":36},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo sống quán pháp trên các pháp đối với sáu nội ngoại xứ. Này các Tỷ-kheo, thế nào là Tỷ-kheo sống quán pháp trên các pháp đối với sáu nội ngoại xứ? Này các Tỷ-kheo, ở đây Tỷ-kheo tuệ tri con mắt và tuệ tri các sắc, do duyên hai pháp này, kiết sử sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với kiết sử đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":37},{"content":"Tỷ-kheo tuệ tri tai và tuệ tri các tiếng... tuệ tri mũi và tuệ tri các hương... tuệ tri lưỡi... và tuệ tri các vị... tuệ tri thân và tuệ tri các xúc, tuệ tri ý và tuệ tri các pháp; do duyên hai pháp này, kiết sử sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy; và với kiết sử đã sanh nay được đoạn diệt, vị ấy tuệ tri như vậy; và với kiết sử đã được đoạn diệt, tương lai không sanh khởi nữa, vị ấy tuệ tri như vậy.","fontSize":12,"order":38},{"content":"Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên các nội pháp, ngoại pháp. Hay vị ấy sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán pháp trên các pháp đối với sáu nội ngoại xứ.","fontSize":12,"order":39},{"content":"Lại nữa, này các Tỷ-kheo, Tỷ-kheo sống quán pháp trên các pháp đối với Bảy Giác chi. Này các Tỷ-kheo, thế nào là Tỷ-kheo sống quán pháp trên các pháp đối với Bảy Giác chi? Này các Tỷ-kheo, ở đây Tỷ-kheo nội tâm có niệm giác chi, tuệ tri: \"Nội tâm tôi có niệm giác chi\"; hay nội tâm không có niệm giác chi, tuệ tri: \"Nội tâm tôi không có ý niệm giác chi\". Và với niệm giác chi chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy, và với niệm giác chi đã sanh, nay được tu tập viên thành, vị ấy tuệ tri như vậy.","fontSize":12,"order":40},{"content":"Hay Tỷ-kheo nội tâm có trạch pháp giác chi... (như trên)... hay nội tâm có tinh tấn giác chi... (như trên)... hay nội tâm có hỷ giác chi... (như trên)... hay nội tâm có khinh an giác chi... (như trên)... hay nội tâm có định giác chi... (như trên)... hay nội tâm có xả giác chi, tuệ tri: \"Nội tâm tôi có xả giác chi\"; hay nội tâm không có xả giác chi, tuệ tri: \"Nội tâm tôi không có xả giác chi\". Và với xả giác chi chưa sanh nay sanh khởi, vị ấy tuệ tri như vậy, và với xả giác chi đã sanh nay được tu tập viên thành, vị ấy tuệ tri như vậy.","fontSize":12,"order":41},{"content":"Như vậy vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên các nội pháp, ngoại pháp. Hay vị ấy sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán pháp trên các pháp đối với Bảy Giác chi.","fontSize":12,"order":42},{"content":"Lại nữa, này các Tỷ-kheo, vị ấy sống quán pháp trên các pháp đối với Bốn Thánh đế. Này các Tỷ-kheo, thế nào là Tỷ-kheo sống quán pháp trên các pháp đối với Bốn Thánh đế? Này các Tỷ-kheo, ở đây, Tỷ-kheo như thật tuệ tri: \"Ðây là Khổ\"; như thật tuệ tri: \"Ðây là Khổ tập\"; như thật tuệ tri: \"Ðây là Khổ diệt\"; như thật tuệ tri: \"Ðây là Con đường đưa đến Khổ diệt\".","fontSize":12,"order":43},{"content":"Như vậy, vị ấy sống quán pháp trên các nội pháp; hay sống quán pháp trên các ngoại pháp; hay sống quán pháp trên các nội pháp, ngoại pháp. Hay vị ấy sống quán tánh sanh khởi trên các pháp; hay sống quán tánh diệt tận trên các pháp; hay sống quán tánh sanh diệt trên các pháp. \"Có những pháp ở đây\", vị ấy sống an trú chánh niệm như vậy, với hy vọng hướng đến chánh trí, chánh niệm. Và vị ấy sống không nương tựa, không chấp trước một vật gì trên đời. Này các Tỷ-kheo, như vậy là Tỷ-kheo sống quán pháp trên các pháp đối với Bốn Thánh đế.","fontSize":12,"order":44},{"content":"(Kết luận)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":45},{"content":"Này các Tỷ-kheo, vị nào tu tập Bốn Niệm xứ này như vậy trong bảy năm, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hay nếu còn hữu dư y, thì chứng quả Bất hoàn.","fontSize":12,"order":46},{"content":"Này các Tỷ-kheo, không cần gì đến bảy năm, một vị nào tu tập Bốn Niệm xứ này như vậy trong sáu năm, trong năm năm, trong bốn năm, trong ba năm, trong hai năm, trong một năm, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hay nếu còn hữu dư y, thì chứng quả Bất hoàn.","fontSize":12,"order":47},{"content":"Này các Tỷ-kheo, không cần gì đến một năm, một vị nào tu tập Bốn Niệm xứ này trong bảy tháng, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hay nếu còn hữu dư y, thì chứng quả Bất hoàn. Này các Tỷ-kheo, không cần gì bảy tháng, một vị nào tu tập Bốn Niệm xứ này trong sáu tháng, trong năm tháng, trong bốn tháng, trong ba tháng, trong hai tháng, trong một tháng, trong nửa tháng, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hay nếu còn hữu dư y, thì chứng quả Bất hoàn.","fontSize":12,"order":48},{"content":"Này các Tỷ-kheo, không cần gì nửa tháng, một vị nào tu tập Bốn Niệm xứ này trong bảy ngày, vị ấy có thể chứng một trong hai quả sau đây: Một là chứng Chánh trí ngay trong hiện tại, hai là nếu còn hữu dư y, thì chứng quả Bất hoàn. Này các Tỷ-kheo, đây là con đường độc nhất đưa đến thanh tịnh cho chúng sanh, vượt khỏi sầu não, diệt trừ khổ ưu, thành tựu Chánh trí, chứng ngộ Niết-bàn. Ðó là Bốn Niệm xứ.","fontSize":12,"order":49},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":50},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":51}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/10. Kinh Niệm xứ (Satipatthàna sutta)","title":"10. Kinh Niệm xứ (Satipatthàna sutta)"},{"ID":11,"paragraphs":[{"alignment":1,"content":"11. Tiểu kinh Sư tử hống (Cùlasìhanàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn ở Savatthi (Xá-vệ), tại Jetavana (Kỳ-đà Lâm), trong vườn ông Anathapindika (Cấp Cô Ðộc). Ở đây, Thế Tôn gọi các Tỷ-kheo: \"Này các Tỷ-kheo.\" --\"Bạch Thế Tôn,\" những Tỷ-kheo ấy vâng đáp Thế Tôn. Thế Tôn thuyết như sau:","fontSize":12,"order":3},{"content":"-- Này các Tỷ-kheo, chỉ ở đây là có Sa-môn thứ nhất; ở đây là có Sa-môn thứ hai; ở đây là có Sa-môn thứ ba; ở đây là có Sa-môn thứ tư; các ngoại đạo khác không có Sa-môn. Này các Tỷ-kheo, các Ông hãy chân chánh rống tiếng rống sư tử như vậy.","fontSize":12,"order":4},{"content":"Này các Tỷ-kheo, sự tình này xảy ra khi ở đây những Du sĩ ngoại đạo có thể nói: \"Chư Tôn giả có tin tưởng gì, có sức lực gì mà chư Tôn giả tuyên bố: 'Chỉ ở đây là có Sa-môn thứ nhất; ở đây là có Sa-môn thứ hai; ở đây là có Sa-môn thứ ba; ở đây là có Sa-môn thứ tư; các ngoại đạo khác không có Sa-môn'\". Này các Tỷ-kheo, nếu được các Du sĩ ngoại đạo nói như vậy, cần phải trả lời họ như sau: \"Chư Hiền, vì chúng tôi tự chánh kiến bốn pháp, được Thế Tôn tuyên bố cho chúng tôi biết, bậc đã thấy, đã biết, bậc A-la-hán, Chánh Ðẳng Giác nên chúng tôi nói: 'Chỉ ở đây là có Sa-môn thứ nhất, ở đây là có Sa-môn thứ hai; Sa-môn thứ ba; Sa-môn thứ tư'. Thế nào là bốn? Chư Hiền, chúng tôi có lòng tin bậc Ðạo Sư, có lòng tin Pháp, có sự thành tựu viên mãn các Giới luật, và những pháp hữu của chúng tôi, những người cư sĩ và những người xuất gia, được chúng tôi thương, chúng tôi mến. Chư Hiền, vì chúng tôi tự chánh kiến bốn pháp, được Thế Tôn tuyên bố cho chúng tôi biết, bậc đã thấy, đã biết, bậc A-la-hán, Chánh Ðẳng Giác nên chúng tôi nói: 'Chỉ ở đây là Sa-môn... Sa-môn thứ tư'\".","fontSize":12,"order":5},{"content":"Này các Tỷ-kheo, sự tình này xảy ra, khi ở đây, những Du sĩ ngoại đạo có thể nói: \"Chư Hiền, chúng tôi cũng có lòng tin bậc Ðạo Sư, vị ấy là Ðạo Sư của chúng tôi. Chúng tôi có lòng tin Pháp, Pháp ấy là Pháp của chúng tôi, chúng tôi thành tựu viên mãn các Giới luật, những Giới luật ấy là Giới luật của chúng tôi. Và những pháp hữu của chúng tôi, những người cư sĩ và cả những người xuất gia, được chúng tôi thương, được chúng tôi mến. Chư Hiền, như vậy có sự sai biệt gì, có sự đặc thù gì, có sự khác biệt gì giữa quý vị và chúng tôi?\".","fontSize":12,"order":6},{"content":"Chư Tỷ-kheo, nếu được các Du sĩ ngoại đạo nói như vậy, cần phải trả lời họ như sau: \"Chư Hiền, cứu cánh là một hay cứu cánh là đa diện?\" Nếu trả lời đứng đắn, các Du sĩ ngoại đạo phải trả lời: \"Chư Hiền, cứu cánh là một, cứu cánh không phải đa diện\". --\"Chư Hiền, cứu cánh ấy cho người có tham, hay cho người không tham?\" Nếu trả lời đứng đắn, các Du sĩ ngoại đạo phải trả lời: \"Chư Hiền, cứu cánh ấy cho người không tham, không phải cho người có tham\". --\"Chư Hiền, cứu cánh ấy cho người có sân, hay cho người không sân?\" Nếu trả lời đứng đắn, các Du sĩ ngoại đạo phải trả lời: \"Chư Hiền, cứu cánh ấy cho người không sân, không phải cho người có sân\". --\"Chư Hiền, cứu cánh ấy cho người có si hay cho người không si? Nếu trả lời đứng đắn... phải trả lời: \"Chư Hiền, cứu cánh ấy cho người không si, không phải cho người có si\". --\"Chư Hiền, cứu cánh ấy cho người có ái, hay cho người không ái?\" Nếu trả lời đứng đắn... phải trả lời: \"Chư Hiền, cứu cánh ấy cho người không ái, không phải cho người có ái\". --\"Chư Hiền, cứu cánh ấy cho người có chấp thủ, hay cho người không chấp thủ?\" Nếu trả lời đứng đắn... phải trả lời: \"Chư Hiền, cứu cánh ấy cho người không chấp thủ, không phải cho người chấp thủ\". --\"Chư Hiền, cứu cánh ấy cho người có trí, hay cho người không có trí?\" Nếu trả lời đứng đắn... phải trả lời: \"Cứu cánh ấy cho người có trí, không phải cho người không có trí\". --\"Chư Hiền, cứu cánh ấy cho người thuận ứng, nghịch ứng hay cho người không thuận ứng, không nghịch ứng?\" Nếu trả lời đứng đắn... phải trả lời: \"Chư Hiền, cứu cánh ấy cho người không thuận ứng, không nghịch ứng, không phải cho người thuận ứng, nghịch ứng\". --\"Chư Hiền, cứu cánh ấy cho người ưa hý luận, thích hý luận hay cho người không ưa hý luận, không thích hý luận?\" Nếu trả lời đứng đắn, các Du sĩ ngoại đạo cần phải trả lời: \"Chư Hiền, cứu cánh ấy cho người không ưa hý luận, không thích hý luận, không phải cho người ưa hý luận, thích hý luận\".","fontSize":12,"order":7},{"content":"Chư Tỷ-kheo, có hai loại tri kiến này: hữu kiến và phi hữu kiến. Chư Tỷ-kheo, những Sa-môn hay Bà-la-môn nào chấp trước hữu kiến, thân thiết hữu kiến, cố chấp hữu kiến; những vị ấy bị chướng ngại đối với phi hữu kiến. Chư Tỷ-kheo, những Sa-môn hay Bà-la-môn nào chấp trước phi hữu kiến, thân thiết phi hữu kiến, cố chấp phi hữu kiến; những vị ấy bị chướng ngại bởi hữu kiến.","fontSize":12,"order":8},{"content":"Chư Tỷ-kheo, những Sa-môn hay Bà-la-môn nào không như thật tuệ tri sự tập khởi và sự đoạn diệt của hai loại kiến này, vị ngọt, sự nguy hiểm và sự xuất ly của chúng, những vị này là những vị có tham, có sân, có si, có ái, có chấp thủ, không có trí, có thuận ứng, có nghịch ứng, có ưa hý luận, có thích hý luận; những vị ấy không giải thoát khỏi sanh, già, chết, sầu, bi, khổ, ưu, não. Ta nói những vị ấy không giải thoát khỏi đau khổ.","fontSize":12,"order":9},{"content":"Chư Tỷ-kheo, những Sa-môn hay Bà-la-môn nào như thật tuệ tri sự tập khởi và sự đoạn diệt của hai loại kiến này, vị ngọt, sự nguy hiểm, và sự xuất ly của chúng; những vị này là những vị không tham, không sân, không si, không ái, không chấp thủ, có trí, không có thuận ứng, không có nghịch ứng, không ưa hý luận, không thích hý luận; những vị ấy giải thoát khỏi sanh, già, chết, sầu, bi, khổ, ưu, não. Ta nói những vị ấy giải thoát khỏi đau khổ.","fontSize":12,"order":10},{"content":"Chư Tỷ-kheo, có bốn chấp thủ. Thế nào là bốn? Dục thủ, kiến thủ, giới cấm thủ, ngã luận thủ.","fontSize":12,"order":11},{"content":"Chư Tỷ-kheo, có những Sa-môn, Bà-la-môn tuy tự xưng liễu tri tất cả thủ, nhưng không chân chánh hiển thị sự liễu tri tất cả thủ; họ hiển thị sự liễu tri về dục thủ, nhưng không hiển thị sự liễu tri về kiến thủ, về giới cấm thủ, về ngã luận thủ. Vì sao vậy? Những Hiền giả Sa-môn, Bà-la-môn ấy không như thật tuệ tri ba sự. Do vậy, những Hiền giả Sa-môn, Bà-la-môn ấy tuy tự xưng liễu tri tất cả thủ, nhưng không chân chánh hiển thị sự liễu tri tất cả thủ. Họ hiển thị sự liễu tri về dục thủ, nhưng không hiển thị sự liễu tri về kiến thủ, về giới cấm thủ, về ngã luận thủ.","fontSize":12,"order":12},{"content":"Chư Tỷ-kheo, có những Sa-môn hay Bà-la-môn tuy tự xưng liễu tri tất cả thủ, nhưng không chân chánh hiển thị sự liễu tri tất cả thủ. Họ hiển thị sự liễu tri về dục thủ, sự liễu tri về kiến thủ nhưng không hiển thị sự liễu tri về giới cấm thủ, sự liễu tri về ngã luận thủ. Vì sao vậy? Những Hiền giả Sa-môn, Bà-la-môn ấy không như thật tuệ tri hai sự. Do vậy, những Hiền giả Sa-môn, Bà-la-môn ấy tuy tự xưng liễu tri tất cả thủ, nhưng không chơn chánh hiển thị sự liễu tri tất cả thủ. Họ hiển thị sự liễu tri về dục thủ, sự liễu tri về kiến thủ; nhưng không hiển thị sự liễu tri về giới cấm thủ, sự liễu tri về ngã luận thủ.","fontSize":12,"order":13},{"content":"Chư Tỷ-kheo, có những Sa-môn, Bà-la-môn tuy tự xưng liễu tri tất cả thủ, nhưng không chơn chánh hiển thị sự liễu tri tất cả thủ. Họ hiển thị sự liễu tri về dục thủ, sự liễu tri về kiến thủ, sự liễu tri về giới cấm thủ, nhưng không hiển thị sự liễu tri về ngã luận thủ. Vì sao vậy? Những Hiền giả Sa-môn, Bà-la-môn ấy không như thật tuệ tri một sự. Do vậy, những Hiền giả Sa-môn, Bà-la-môn ấy tuy tự xưng liễu tri tất cả thủ, nhưng không chân chánh hiển thị sự liễu tri tất cả thủ. Họ hiển thị sự liễu tri về dục thủ, sự liễu tri về kiến thủ, sự liễu tri về giới cấm thủ, nhưng không hiển thị sự liễu tri về ngã luận thủ.","fontSize":12,"order":14},{"content":"Chư Tỷ-kheo, trong Pháp và Luật như vậy, nếu có tịnh tín đối với Ðạo Sư, tịnh tín ấy được xem là không hoàn toàn; nếu có tịnh tín đối với Pháp, tịnh tín ấy được xem là không hoàn toàn; nếu có thành tựu viên mãn các Giới luật, sự thành tựu ấy được xem là không hoàn toàn; nếu có sự thương mến đối với những pháp hữu, sự thương mến ấy được xem là không hoàn toàn. Vì sao vậy? Chư Tỷ-kheo, sự tình là như vậy, trong một Pháp và Luật không khéo thuyết giảng, không khéo hiển thị, không có hướng thượng, không dẫn đến tịch tịnh, không được bậc Chánh Ðẳng Giác hiển thị.","fontSize":12,"order":15},{"content":"Và Như Tỷ-kheo, bậc Như Lai, A-la-hán, Chánh Ðẳng Giác tự xưng liễu tri tất cả thủ, chân chánh hiển thị sự liễu tri tất cả thủ. Như Lai hiển thị sự liễu tri về dục thủ, sự liễu tri về kiến thủ, sự liễu tri về giới cấm thủ, sự liễu tri về ngã luận thủ.","fontSize":12,"order":16},{"content":"Chư Tỷ-kheo, trong Pháp và Luật như vậy, nếu có tịnh tín đối với bậc Ðạo Sư, tịnh tín ấy được xem là hoàn toàn; nếu có tịnh tín đối với Pháp, tịnh tín ấy được xem là hoàn toàn; nếu có thành tựu viên mãn các Giới luật, sự thành tựu ấy được xem là hoàn toàn; nếu có sự thương mến đối với các pháp hữu, sự thương mến ấy được xem là hoàn toàn. Vì sao vậy? Chư Tỷ-kheo, sự tình là như vậy, trong một Pháp và Luật khéo thuyết giảng, khéo hiển thị, có hướng thượng, dẫn đến tịch tịnh, được bậc Chánh Ðẳng Giác hiển thị.","fontSize":12,"order":17},{"content":"Chư Tỷ-kheo, bốn loại chấp thủ này, lấy gì làm duyên, lấy gì làm tập khởi, lấy gì làm chủng, lấy gì làm nhân? Bốn loại chấp thủ này lấy ái làm duyên, lấy ái làm tập khởi, lấy ái làm chủng, lấy ái làm nhân. Chư Tỷ-kheo, ái này lấy gì làm duyên, lấy gì làm tập khởi, lấy gì làm chủng, lấy gì làm nhân? Chư Tỷ-kheo, ái này lấy thọ làm duyên, lấy thọ làm tập khởi, lấy thọ làm chủng, lấy thọ làm nhân. Chư Tỷ-kheo, thọ này lấy gì làm duyên, lấy gì làm tập khởi, lấy gì làm chủng, lấy gì làm nhân ? Chư Tỷ-kheo, thọ này lấy xúc làm duyên, lấy xúc làm tập khởi, lấy xúc làm chủng, lấy xúc làm nhân. Chư Tỷ-kheo, xúc này lấy gì làm duyên... lấy gì làm nhân? Chư Tỷ-kheo, xúc này lấy sáu nhập làm duyên... lấy sáu nhập làm nhân. Chư Tỷ-kheo, sáu nhập này lấy gì làm duyên... lấy gì làm nhân? Chư Tỷ-kheo, sáu nhập này lấy danh sắc làm duyên... lấy danh sắc làm nhân. Chư Tỷ-kheo, danh sắc này lấy gì làm duyên... lấy gì làm nhân? Chư Tỷ-kheo, danh sắc này lấy thức làm duyên... lấy thức làm nhân. Chư Tỷ-kheo, thức này lấy gì làm duyên... lấy gì làm nhân? Chư Tỷ-kheo, thức này lấy hành làm duyên... lấy hành làm nhân. Chư Tỷ-kheo, hành này lấy gì làm duyên... lấy gì làm nhân? Chư Tỷ-kheo, hành này lấy vô minh làm duyên... lấy vô minh làm nhân.","fontSize":12,"order":18},{"content":"Và Chư Tỷ-kheo, khi một Tỷ-kheo đã đoạn trừ vô minh, đã làm minh sanh khởi, vị ấy do vô minh được đoạn trừ, do minh sanh khởi, nên không chấp thủ dục thủ, không chấp thủ kiến thủ, không chấp thủ giới cấm thủ, không chấp thủ ngã luận thủ. Nhờ không chấp thủ nên không tháo động, nhờ không tháo động, nên tự thân chứng được Niết-bàn; vị ấy tuệ tri: \"Sanh đã tận, phạm hạnh đã thành, việc nên làm đã làm, không còn trở lui trạng thái này nữa\".","fontSize":12,"order":19},{"content":"Thế Tôn thuyết giảng như vậy. Các Tỷ-kheo ấy hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":20},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":21}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/11. Tiểu kinh Sư tử hống (Cùlasìhanàda sutta)","title":"11. Tiểu kinh Sư tử hống (Cùlasìhanàda sutta)"},{"ID":12,"paragraphs":[{"alignment":1,"content":"12. Ðại kinh Sư tử hống (Mahàsìhanàda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Như vầy tôi nghe.","fontSize":12,"order":2},{"content":"Một thời Thế Tôn trú tại Vesali (Tỳ-xá-ly), ở phía ngoài thành, trong một khu rừng phía Tây.","fontSize":12,"order":3},{"content":"Lúc bấy giờ, Sunakkhatta thuộc bộ lạc Licchavi, vừa mới từ bỏ Pháp và Luật này, nói lời nói như sau trong Hội chúng ở Vesali: \"Sa-môn Gotama không có pháp thượng nhân, không có tri kiến thù thắng xứng đáng bậc Thánh; Sa-môn Gotama thuyết pháp, pháp ấy tự mình tạo ra, do suy luận tác thành, tùy thuận trắc nghiệm, và thuyết cho một mục tiêu đặc biệt, có khả năng hướng thượng, có thể dẫn người thực hành diệt tận khổ đau\".","fontSize":12,"order":4},{"content":"Lúc ấy Tôn giả Sariputta (Xá-lợi-phất) vào buổi sáng, đắp y, cầm bát, vào thành Vesali để khất thực. Tôn giả Sariputta nghe Sunakkhatta thuộc bộ lạc Licchavi nói như sau trong hội chúng ở Vesali: \"Sa-môn Gotama không có pháp thượng nhân, không có tri kiến thù thắng xứng đáng bậc Thánh; Sa-môn Gotama thuyết pháp, pháp ấy tự mình tạo ra, do suy luận tác thành, tùy thuận trắc nghiệm và thuyết pháp cho một mục tiêu đặc biệt, có khả năng hướng thượng, có thể dẫn người thực hành diệt tận khổ đau\".","fontSize":12,"order":5},{"content":"Rồi Tôn giả Sariputta khất thực xong, sau khi ăn và đi khất thực trở về đến chỗ ở Thế Tôn, sau khi đến đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, Tôn giả Sariputta bạch Thế Tôn:","fontSize":12,"order":6},{"content":"-- Bạch Thế Tôn, Sunakkhatta thuộc bộ lạc Licchavi, vừa mới từ bỏ Pháp và Luật này, nói lời nói như sau trong hội chúng Vesali: \"Sa-môn Gotama không có pháp thượng nhân... (như trên)... diệt tận khổ đau\".","fontSize":12,"order":7},{"content":"-- Này Sariputta, Sunakkhatta phẫn nộ và ngu si, do phẫn nộ nên nói lên lời ấy. Này Sariputta, Ông ta nghĩ: \"Ta sẽ nói xấu\". Thế mà kẻ ngu Sunakkhatta lại nói lời tán thán Như Lai. Này Sariputta, ai nói như sau là tán thán Như Lai: \"Pháp ấy được thuyết giảng cho một mục tiêu đặc biệt, có khả năng hướng dẫn người thực hành diệt tận khổ đau\".","fontSize":12,"order":8},{"content":"Này Sariputta, đối với Sunakkhatta ngu si kia, sẽ không có tùy pháp nào về Ta như sau: \"Ðây là Như Lai, A-la-hán, Chánh Ðẳng Giác, Minh Hạnh Túc, Thiện Thệ, Thế Gian Giải, Vô Thượng Sĩ, Ðiều Ngự Trượng Phu, Thiên Nhân Sư, Phật, Thế Tôn\".","fontSize":12,"order":9},{"content":"Này Sariputta, đối với Sunakkhatta ngu si kia, sẽ không có tùy pháp nào về Ta như sau: \"Ðây là Thế Tôn, vị đã chứng được các loại thần thông, một thân hiện ra nhiều thân, nhiều thân hiện ra một thân, hiện hình, biến hình, đi ngang qua vách, qua thành, qua núi, như đi ngang hư không, độn thổ trồi lên ngang qua đất liền như ở trong nước, đi trên nước không chìm như trên đất liền, ngồi kiết-già đi trên hư không như con chim; với bàn tay, chạm và rờ mặt trăng và mặt trời, những vật có đại oai lực, đại oai thần như vậy, có thể tự thân bay đến cõi Phạm Thiên\". Này Sariputta, đối với Sunakkhatta ngu si kia sẽ không có tùy pháp này về Ta như sau: \"Ðây là Thế Tôn với thiên nhĩ thanh tịnh siêu nhân có thể nghe hai loại tiếng chư Thiên và loài Người, xa và gần\".","fontSize":12,"order":10},{"content":"Này Sariputta, đối với Sunakkhatta ngu si kia sẽ không có tùy pháp nào về Ta như sau: \"Ðây là Thế Tôn, sau khi đi sâu vào tâm chúng sanh, tâm loài Người với tâm của mình, vị ấy biết được như sau: \"Tâm có tham biết là tâm có tham. Hay tâm không tham biết là tâm không tham... tâm chuyên chú... tâm tán loạn... đại hành tâm... không phải đại hành tâm... tâm chưa vô thượng... tâm vô thượng... Tâm Thiền định... Tâm không Thiền định... tâm giải thoát... tâm không giải thoát biết là tâm không giải thoát\". Vị ấy biết như vậy.","fontSize":12,"order":11},{"content":"(Mười lực của Như Lai)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":12},{"content":"Này Sariputta, Như Lai có đầy đủ mười Như Lai lực, chính nhờ thành tựu mười lực này, Như Lai tự nhận cho mình địa vị Ngưu Vương, rống tiếng rống con sư tử trong các Hội chúng và chuyển Phạm luân. Thế nào là mười?","fontSize":12,"order":13},{"content":"(1) Ở đây, này Sariputta, Như Lai như thật tuệ tri xứ là xứ, phi xứ là phi xứ (Tri thị xứ phi xứ lực). Này Sariputta, Như Lai như thật tuệ tri xứ là xứ, phi xứ là phi xứ. Như vậy là Như Lai lực của Như Lai. Chính nhờ Như Lai lực này, Như Lai tự nhận cho mình địa vị Ngưu Vương, rống lên tiếng rống con sư tử trong các hội chúng, và chuyển Phạm luân.","fontSize":12,"order":14},{"content":"(2) Lại nữa, này Sariputta, Như Lai như thật tuệ tri quả báo tùy thuộc sở do, tùy theo sở nhân của các hành nghiệp quá khứ, vị lai, hiện tại (Tri tam thế nghiệp báo lực.) Này Sariputta, Như Lai như thật tuệ tri... (như trên)... và chuyển Phạm luân.","fontSize":12,"order":15},{"content":"(3) Lại nữa, này Sariputta, Như Lai như thật tuệ tri con đường đưa đến tất cả cảnh giới (Tri nhứt thiết đạo trí lực). Này Sariputta, Như Lai như thật tuệ tri... (như trên)... và chuyển Phạm luân.","fontSize":12,"order":16},{"content":"(4) Lại nữa, này Sariputta, Như Lai như thật tuệ tri thế giới với mọi cảnh giới, nhiều chủng loại, nhiều sai biệt (Tri thế gian chủng chủng tánh lực). Này Sariputta, Như Lai như thật tuệ tri... (như trên)... và chuyển Phạm luân.","fontSize":12,"order":17},{"content":"(5) Lại nữa, này Sariputta, Như Lai như thật tuệ tri chí hướng sai biệt của các loại hữu tình (Tri tha chúng sanh chưởng chưởng dục lực). Này Sariputta, Như Lai như thật tuệ tri ... chuyển Phạm luân.","fontSize":12,"order":18},{"content":"(6) Lại nữa, này Sariputta, Như Lai như thật tuệ tri những căn thượng hạ của các loài hữu tình, loài Người (Tri tha chúng sanh chư căn thượng hạ lực). Này Sariputta, Như Lai như thật tuệ tri... (như trên)... và chuyển Phạm luân.","fontSize":12,"order":19},{"content":"(7) Lại nữa, này Sariputta, Như Lai như thật tuệ tri sự tạp nhiễm, sự thanh tịnh, sự xuất khởi của các Thiền, chứng về Thiền, về giải thoát, về định (Tri chư Thiền tam muội lực). Này Sariputta, Như Lai như thật tuệ tri... (như trên)... và chuyển Phạm luân.","fontSize":12,"order":20},{"content":"(8) Lại nữa, này Sariputta, Như Lai nhớ đến các đời sống quá khứ, như một đời, hai đời, ba đời, bốn đời, năm đời, mười đời, hai mươi đời, ba mươi đời, bốn mươi đời, năm mươi đời, một trăm đời, một ngàn đời, một trăm ngàn đời, nhiều hoại kiếp, nhiều thành kiếp, nhiều thành hoại kiếp. Ngài nhớ rằng: \"Tại chỗ kia, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ kia, Ta được sanh ra chỗ nọ. Tại chỗ ấy, Ta có tên như thế này, dòng họ như thế này, giai cấp như thế này, thọ khổ lạc như thế này, tuổi thọ đến mức như thế này. Sau khi chết tại chỗ nọ, Ta được sanh ra ở đây\". Như vậy, Như Lai nhớ đến nhiều đời sống quá khứ cùng với các nét đại cương và các chi tiết. Này Sariputta, Như Lai như thật tuệ tri... (như trên)... và chuyển Phạm luân.","fontSize":12,"order":21},{"content":"(9) Lại nữa, này Sariputta, Như Lai với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống và chết của chúng sanh. Như Lai tuệ tri rõ rằng, chúng sanh người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh đều do hạnh nghiệp của họ. Các chúng sanh này làm những ác hạnh về thân, về lời và về ý, phỉ báng các bậc Thánh, theo tà kiến, tạo các nghiệp theo tà kiến. Những người này sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục. Các chúng sanh này làm những thiện hạnh về thân, về lời và về ý, không phỉ báng các bậc Thánh, theo chánh kiến, tạo các nghiệp theo chánh kiến. Những người này, sau khi thân hoại mạng chung, được sanh lên các thiện thú, cõi Trời, trên đời này. Như vậy, Như Lai với thiên nhãn thuần tịnh, siêu nhân, thấy sự sống chết của chúng sanh. Như Lai tuệ tri rằng, chúng sanh, người hạ liệt, kẻ cao sang, người đẹp đẽ, kẻ thô xấu, người may mắn, kẻ bất hạnh, đều do hạnh nghiệp của họ. Này Sariputta, Như Lai như thật tuệ tri... (như trên)... và chuyển Phạm luân.","fontSize":12,"order":22},{"content":"(10) Lại nữa, này Sariputta, Như Lai nhờ đoạn trừ các lậu hoặc tự mình chứng tri, chứng ngộ, thành tựu và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát. Này Sariputta, Như Lai nhờ đoạn trừ các lậu hoặc, tự mình với thắng trí chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát. Chính nhờ Như Lai lực này, Như Lai tự nhận cho mình địa vị Ngưu Vương, rống tiếng rống con sư tử trong các Hội chúng và chuyển Phạm luân.","fontSize":12,"order":23},{"content":"Này Sariputta, Như Lai có đầy đủ mười Như Lai lực. Chính nhờ thành tựu mười lực này, Như Lai tự nhận cho mình địa vị Ngưu Vương, rống tiếng rống sư tử trong các Hội chúng và chuyển Phạm luân.","fontSize":12,"order":24},{"content":"Này Sariputta, nếu ai biết Ta như vậy, thấy Ta như vậy mà còn nói: \"Sa-môn Gotama không có pháp Thượng nhân, không có tri kiến thù thắng xứng đáng bậc Thánh. Sa-môn Gotama thuyết pháp, pháp ấy tự mình tạo ra, do suy luận tác thành, tùy thuận trắc nghiệm, thuyết pháp cho một mục tiêu đặc biệt, có khả năng hướng thượng, có thể hướng dẫn người thực hành diệt tận khổ đau\". Này Sariputta, nếu người ấy không từ bỏ lời nói ấy; không từ bỏ tâm ấy, không đoạn trừ tà kiến ấy; người ấy sẽ bị rơi vào địa ngục như một gánh nặng bị quăng bỏ một bên. Này Sariputta, như Tỷ-kheo thành tựu giới hạnh, thành tựu Thiền định, thành tựu trí tuệ có thể chứng được chánh trí ngay trong hiện tại. Này Sariputta, Ta nói như vậy là sự thành tựu như vậy. Nếu người ấy không từ bỏ lời nói ấy không từ bỏ tâm ấy, không đoạn trừ tà kiến ấy; người ấy sẽ bị rơi vào địa ngục như một gánh nặng bị quăng bỏ một bên.","fontSize":12,"order":25},{"content":"(Bốn pháp vô sở úy)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":26},{"content":"Này Sariputta, có bốn pháp vô sở úy chính nhờ thành tựu bốn pháp này, Như Lai tự nhận cho mình địa vị Ngưu Vương, rống tiếng rống con sử tử trong các hội chúng và chuyển Phạm luân. Thế nào là bốn?","fontSize":12,"order":27},{"content":"Này Sariputta, Ta thấy không có lý do gì, một Sa-môn, Bà-la-môn, chư Thiên, Ma vương, Phạm thiên hay một ai ở đời có thể chỉ trích Ta đúng pháp rằng: \"Các pháp này chưa được chứng ngộ hoàn toàn, mà quý vị tự xưng đã chứng ngộ hoàn toàn\". Này Sariputta, vì Ta thấy không có lý do gì như vậy, nên Ta sống đạt được an ổn, đạt được không sợ hãi, đạt được vô úy.","fontSize":12,"order":28},{"content":"Này Sariputta, Ta thấy không có lý do gì... có thể chỉ trích Ta đúng pháp rằng: \"Các lậu hoặc này chưa được đoạn trừ mà quý vị tự xưng đã đoạn trừ\". Này Sariputta, vì Ta không thấy... đạt được vô úy.","fontSize":12,"order":29},{"content":"Này Sariputta, Ta thấy không có lý do gì... có thể chỉ trích Ta đúng pháp rằng: \"Những pháp này được gọi là các chướng ngại pháp khi được thực hành thời không có gì gọi là chướng ngại pháp cả\". Này Sariputta, vì Ta không thấy... đạt được vô úy.","fontSize":12,"order":30},{"content":"Này Sariputta, Ta thấy không có lý do gì một Sa-môn Bà-la-môn, chư Thiên, Ma vương, Phạm thiên hay một ai ở đời có thể chỉ trích Ta đúng pháp rằng: \"Pháp do quý vị thuyết giảng không đưa đến mục tiêu đặc biệt, không có khả năng hướng thượng, không có thể dẫn người thực hành đến diệt tận khổ đau\". Này Sariputta, vì Ta thấy không có lý do gì như vậy, nên Ta sống đạt được an ổn, đạt được không sợ hãi, đạt được vô úy.","fontSize":12,"order":31},{"content":"Này Sariputta, có bốn pháp vô sở úy, chính nhờ thành tựu bốn pháp này, Như Lai tự nhận cho mình địa vị Ngưu Vương, rống tiếng rống con sử tử trong các hội chúng và chuyển Phạm luân.","fontSize":12,"order":32},{"content":"Này Sariputta, nếu ai biết Ta như vậy... người ấy sẽ bị rơi vào địa ngục như một gánh nặng bị quăng bỏ một bên.","fontSize":12,"order":33},{"content":"(Tám hội chúng)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":34},{"content":"Này Sariputta, có tám Hội chúng này: Hội chúng Sát-đế-lị, Hội chúng Bà-la-môn, Hội chúng Gia chủ, Hội chúng Sa-môn, Hội chúng Tứ thiên vương, Hội chúng Tam thập tam thiên, Hội chúng Màra, Hội chúng Phạm thiên. Này Sariputta, có tám Hội chúng này. Này Sariputta, Như Lai thành tựu bốn pháp vô sở úy như vậy, đến gần và vào tám Hội chúng này.","fontSize":12,"order":35},{"content":"Này Sariputta, Ta nhớ lại Ta đã đến hàng trăm Hội chúng Sát-đế-lị. Tuy vậy, trước khi Ta ngồi xuống tại chỗ ấy, trước khi Ta nói chuyện và trước khi Ta đàm luận; này Sariputta, ta thấy không có lý do gì để nghĩ rằng: \"Chắc chắn sự sợ hãi và run sợ sẽ đến ám ảnh Ta\". Này Sariputta, vì Ta thấy không có lý do gì như vậy, nên Ta sống đạt được an ổn, đạt được không sợ hãi, đạt được vô úy.","fontSize":12,"order":36},{"content":"Này Sariputta, Ta nhớ lại, Ta đã đến hàng trăm Hội chúng Bà-la-môn... (như trên)... Hội chúng Gia chủ... Hội chúng Sa-môn... Hội chúng Tứ thiên vương... Hội chúng Tam thập tam thiên... Hội chúng Màra... Hội chúng Phạm thiên. Tuy vậy, trước khi Ta ngồi xuống tại chỗ ấy, trước khi Ta nói chuyện và trước khi Ta đàm luận, này Sariputta, Ta thấy không có một lý do gì để nghĩ rằng: \"Chắc chắn sự sợ hãi và run sợ sẽ đến ám ảnh Ta\". Này Sariputta, vì Ta thấy không có lý do gì như vậy, nên Ta sống đạt được an ổn, đạt được không sợ hãi, đạt được vô úy.","fontSize":12,"order":37},{"content":"Này Sariputta, nếu ai biết Ta như vậy... người ấy sẽ bị rơi vào địa ngục, như một gánh nặng bị quăng bỏ một bên.","fontSize":12,"order":38},{"content":"(Bốn loại sanh)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":39},{"content":"Này Sariputta, có bốn loại sanh. Thế nào là bốn? Noãn sanh, thai sanh, thấp sanh, hóa sanh.","fontSize":12,"order":40},{"content":"Này Sariputta, thế nào là noãn sanh? Này Sariputta, những loại chúng sanh nào phá vỏ trứng, mà sanh, này Sariputta như vậy gọi là noãn sanh. Và này Sariputta, thế nào là thai sanh? Này Sariputta, những loại chúng sanh nào phá màn da mỏng che chỗ kín mà sanh, này Sariputta, như vậy gọi là thai sanh. Và này Sariputta, thế nào là thấp sanh? Này Sariputta, những loại chúng sanh nào sanh ra từ cá thúi, từ xác chết thúi, từ cháo cơm thúi, hay trong hồ nước dơ hay trong ao nước nhớp. Này Sariputta, như vậy gọi là thấp sanh. Và này Sariputta, thế nào là hóa sanh? Chư Thiên, các chúng sanh ở địa ngục, một số thuộc loài người và một số thuộc đọa xứ. Này Sariputta, như vậy gọi là hóa sanh.","fontSize":12,"order":41},{"content":"Này Sariputta có bốn loại sanh như vậy. Này Sariputta, nếu ai biết Ta như vậy... người ấy sẽ bị rơi vào địa ngục, như một gánh nặng bị quăng bỏ một bên.","fontSize":12,"order":42},{"content":"(Năm sanh thú và Niết bàn)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":43},{"content":"Này Sariputta, có năm loại sanh thú này. Thế nào là năm? Ðịa ngục, bàng sanh, ngạ quỷ, loài Người, chư Thiên.","fontSize":12,"order":44},{"content":"(1) Này Sariputta, Ta tuệ tri địa ngục, con đường đưa đến địa ngục và hành lộ đưa đến địa ngục. Tùy theo hạnh nghiệp, sau khi thân hoại mạng chung, phải sanh vào cõi dữ, ác thú, đọa xứ, địa ngục, sự việc này ta cũng tuệ tri.","fontSize":12,"order":45},{"content":"(2) Và này Sariputta, Ta tuệ tri bàng sanh, con đường đưa đến bàng sanh và hành lộ đưa đến bàng sanh. Tùy theo hạnh nghiệp, sau khi thân hoại mạng chung, phải sanh vào bàng sanh, sự việc này Ta cũng tuệ tri.","fontSize":12,"order":46},{"content":"(3) Và này Sariputta, Ta tuệ tri ngạ quỷ, con đường đưa đến ngạ quỷ và hành lộ đưa đến ngạ quỷ. Tùy theo hành nghiệp, sau khi thân hoại mạng chung, phải sanh vào ngạ quỷ, sự việc này Ta cũng tuệ tri.","fontSize":12,"order":47},{"content":"(4) Và này Sariputta, Ta cũng tuệ tri loài Người, con đường đưa đến thế giới loài Người và hành lộ đưa đến thế giới loài Người. Tùy theo hành nghiệp, sau khi thân hoại mạng chung, sanh vào loài Người, sự việc này Ta cũng tuệ tri.","fontSize":12,"order":48},{"content":"(5) Và này Sariputta, Ta cũng tuệ tri chư Thiên, con đường đưa đến Thiên giới và hành lộ đưa đến Thiên giới. Tùy theo hành nghiệp, sau khi thân hoại mạng chung, sanh vào thiện thú, Thiên giới, thế giới này, sự việc này Ta cũng tuệ tri.","fontSize":12,"order":49},{"content":"Và này Sariputta, Ta cũng tuệ tri Niết-bàn, con đường đưa đến Niết-bàn và hành lộ đưa đến Niết-bàn. Tùy theo hành nghiệp, do đoạn trừ các lậu hoặc, sau khi tự mình với thắng trí, chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát, sự việc này, Ta cũng tuệ tri.","fontSize":12,"order":50},{"content":"(1) Này Sariputta, ở đây, với tâm của Ta, Ta tuệ tri tâm của một số người. Do hành nghiệp của người này như vậy, cử chỉ như vậy, bước vào đạo lộ như vậy, sau khi thân hoại mạng chung sẽ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục như vậy. Sau một thời gian, với thiên nhãn thanh tịnh, siêu nhân, Ta thấy người ấy, sau khi thân hoại mạng chung sanh vào cõi dữ, ác thú, đọa xứ, địa ngục, phải cảm thọ những cảm giác cực khổ, thống khổ, khốc liệt. Này Sariputta, cũng như có một hố than sâu hơn thân người, đầy vun than hừng, không có lửa ngọn, không có khói, và một người đi đến, bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi khô cổ, đắng họng, khát nước, và đi thẳng đến hố than ấy chỉ bằng một con đường. Một người có mắt thấy người ấy, có thể nói: \"Hành nghiệp của người này như vậy, cử chỉ như vậy, bước vào đạo lộ như vậy, sẽ đi đến hố than kia\". Sau một thời gian, người ấy sẽ thấy người kia rơi vào hố than ấy và phải cảm thọ những cảm giác cực khổ, thống khổ, khốc liệt. Này Sariputta, cũng vậy, ở đây với tâm của Ta, Ta tuệ tri tâm của một số người: \"Hành nghiệp của người này như vậy, cử chỉ như vậy, bước vào đạo lộ như vậy, sau khi thân hoại mạng chung sẽ sanh vào cõi dữ, ác thú, đọa xứ, địa ngục như vậy\". Sau một thời gian, với thiên nhãn thanh tịnh siêu nhân, Ta thấy người ấy sau khi thân hoại mạng chung, sanh vào cõi dữ, ác thú, đọa xứ, địa ngục, phải cảm thọ những cảm giác cực khổ, thống khổ, khốc liệt.","fontSize":12,"order":51},{"content":"(2) Này Sariputta, ở đây với tâm của Ta, Ta tuệ tri tâm của một số người: \"Hành nghiệp của người này như vậy, cử chỉ như vậy, bước vào đạo lộ như vậy, sau khi thân hoại mạng chung, sẽ sanh vào bàng sanh\". Sau một thời gian, với thiên nhãn thanh tịnh siêu nhân, Ta thấy kẻ ấy sau khi thân hoại mạng chung, sanh vào bàng sanh, phải cảm thọ những cảm giác cực khổ, thống khổ, khốc liệt. Này Sariputta, cũng như có một hố phân, sâu hơn thân người, đầy những phẩn uế, và một người đi đến, bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi, khô cổ, đắng họng, khát nước và đi thẳng đến hố phân ấy chỉ bằng một con đường. Một người có mắt thấy người ấy có thể nói: \"Hành nghiệp của người này như vậy, cử chỉ như vậy và bước vào đạo lộ như vậy, sẽ đi đến hố phân ấy\". Sau một thời gian, người ấy sẽ thấy người kia rơi vào hố phân ấy và phải cảm thọ những cảm giác cực khổ, thống khổ, khốc liệt. Này Sariputta, cũng vậy, ở đây với tâm của Ta... (như trên)... thống khổ, khốc liệt.","fontSize":12,"order":52},{"content":"(3) Này Sariputta, ở đây với tâm của Ta, Ta tuệ tri tâm của một số người \"Hành nghiệp của người này như vậy, cử chỉ như vậy... sau khi thân hoại mạng chung sẽ sanh vào ngạ quỷ, phải cảm thọ những cảm giác cực khổ, thống khổ, khốc liệt\". Này Sariputta, cũng như có một cây sống trên miếng đất không bằng phẳng, với lá thưa thớt, với bóng che từng đám lưa thưa. Và một người đi đến bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi, khô cổ, đắng họng, khát nước và đi thẳng đến cây ấy chỉ bằng một con đường. Một người có mắt thấy người ấy có thể nói: \"Hành nghiệp của người này như vậy, cử chỉ như vậy và bước vào đạo lộ như vậy, sẽ đi đến cây ấy\". Sau một thời gian, người ấy sẽ thấy người kia ngồi hay nằm dưới bóng cây ấy và phải cảm thọ những cảm giác cực khổ, thống khổ, khốc liệt. Này Sariputta, cũng vậy ở đây với tâm của Ta... (như trên)... thống khổ, khốc liệt.","fontSize":12,"order":53},{"content":"(4) Này Sariputta, ở đây với tâm của Ta, Ta biết tâm của một số người: \"Hành nghiệp của người này như vậy, cử chỉ như vậy... sau khi thân hoại mạng chung, sẽ sanh vào loài người\". Sau một thời gian... Ta thấy người ấy sanh vào loài người, và cảm thọ được nhiều cảm giác lạc thọ. Này Sariputta, cũng như có một cây sống trên miếng đất bằng phẳng với lá sum sê, với bóng cây rậm rạp. Và một người đi đến, bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi, khô cổ, đắng họng, khát nước và đi thẳng đến cây ấy chỉ bằng một con đường. Một người có mắt thấy người ấy có thể nói: \"Hành nghiệp của người này như vậy, cử chỉ của người này như vậy và bước vào đạo lộ như vậy, sẽ đi đến cây ấy\". Sau một thời gian, người ấy sẽ thấy người kia, ngồi hay nằm dưới bóng cây ấy và cảm thọ được nhiều cảm giác lạc thọ. Này Sariputta, cũng vậy, ở đây, với tâm của Ta... được nhiều cảm giác lạc thọ.","fontSize":12,"order":54},{"content":"(5) Này Sariputta, ở đây với tâm của Ta, Ta tuệ tri tâm của một số người: \"Hành nghiệp của người này như vậy, cử chỉ như vậy... sau khi thân hoại mạng chung sẽ sanh vào thiện thú, Thiên giới, cõi đời này\". Sau một thời gian... Ta thấy người ấy sanh vào thiện thú, Thiên giới, cõi đời này và cảm thọ những cảm giác cực lạc. Này Sariputta, giống như một ngôi lầu, có gác nhọn, có tô vôi cả trong lẫn ngoài, được che gió, có then chốt đóng lại và có các cửa sổ khép kín. Tại đây có một sàng tọa, trải nệm lông dài, trải nệm màu trắng, trải nệm bông có thêu hoa, trải nệm bằng da sơn dương gọi là kadali, có nệm với khuôn màu treo phía trên, có gối dài màu đỏ cả hai đầu. Và một người đi đến, bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi, khô cổ, đắng họng, khát nước và đi thẳng đến ngôi lầu ấy. Một người có mắt thấy người ấy có thể nói: \"Hành nghiệp của người này như vậy, cử chỉ như vậy, và bước vào đạo lộ như vậy, sẽ đi đến ngôi lầu ấy\". Sau một thời gian, người ấy sẽ thấy người kia ngồi hay nằm trong ngôi lầu ấy, trong gác nhọn ấy, trên sàng tọa ấy và cảm thọ được nhiều cảm thọ cực lạc. Này Sariputta, cũng vậy, ở đây với tâm của Ta... được nhiều cảm giác lạc thọ.","fontSize":12,"order":55},{"content":"(6) Này Sariputta, ở đây với tâm của Ta, Ta tuệ tri tâm của một số người: \"Hành nghiệp của người này như vậy, cử chỉ như vậy, bước vào đạo lộ như vậy, sẽ đoạn trừ các lậu hoặc, tự mình với thắng trí chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát như vậy\". Sau một thời gian, Ta thấy vị ấy đoạn trừ các lậu hoặc, tự mình với thắng trí chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát, cảm thọ những cảm giác cực lạc. Này Sariputta, giống như một hồ sen có nước trong, có nước ngọt, có nước mát, có nước trong sáng, có bờ hồ khéo sắp đặt, đẹp đẽ, và không xa hồ ấy có khu rừng rậm rạp. Một người đi đến, bị nóng bức áp đảo, bị nóng bức hành hạ, mệt mỏi, khô cổ, đắng họng, khát nước và đi thẳng đến hồ sen ấy. Một người có mắt thấy người ấy có thể nói: \"Hành nghiệp của người này như vậy, cử chỉ như vậy, và bước vào đạo lộ như vậy, sẽ đi đến hồ sen ấy\". Sau một thời gian, người ấy sẽ thấy người kia, sau khi tẩm mình vào hồ sen ấy, sau khi tắm rửa, uống nước và làm cho dịu bớt mọi ưu tư, mệt mỏi, phiền não, sau khi ra khỏi hồ liền qua ngồi hay nằm trong rừng cây rậm rạp ấy và cảm thọ những cảm giác cực lạc. Cũng vậy, này Sariputta, ở đây với tâm của Ta, Ta tuệ tri tâm của một số người: \"Hành nghiệp của người này như vậy, cử chỉ như vậy, bước vào đạo lộ như vậy, sẽ đoạn trừ các lậu hoặc, tự mình với thắng trí chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát như vậy\". Sau một thời gian, Ta thấy vị ấy đoạn trừ các lậu hoặc, tự mình với thắng trí chứng ngộ, chứng đạt và an trú ngay trong hiện tại vô lậu tâm giải thoát, tuệ giải thoát, cảm thọ những cảm giác cực lạc.","fontSize":12,"order":56},{"content":"Này Sariputta, năm loại này là năm sanh thú. Này Sariputta, có ai biết Ta như vậy, thấy Ta như vậy, và nói: \"Sa-môn Gotama không có pháp Thượng nhân, không có tri kiến thù thắng xứng đáng bậc Thánh. Sa-môn Gotama thuyết pháp, pháp ấy tự mình tạo ra, do suy luận tác thành, tùy thuộc trắc nghiệm\". Này Sariputta, nếu người ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không đoạn trừ tà kiến ấy, thì người ấy sẽ bị rơi vào địa ngục như một gánh nặng bị quăng bỏ một bên. Này Sariputta, Tỷ-kheo thành tựu giới hạnh, thành tựu thiền định, thành tựu trí tuệ, có thể chứng được chánh trí ngay trong hiện tại. Này Sariputta, Ta nói như vậy là sự thành tựu như vậy. Nếu người ấy không từ bỏ lời nói ấy, không từ bỏ tâm ấy, không đoạn trừ tà kiến ấy, thì người ấy sẽ bị rơi vào địa ngục như một gánh nặng bị quăng bỏ một bên.","fontSize":12,"order":57},{"content":"(Khổ hạnh của Bồ-tát)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":58},{"content":"Này Sariputta, Ta thắng tri phạm hạnh, đầy đủ bốn hạnh: về khổ hạnh, Ta khổ hạnh đệ nhất; về bần uế, Ta bần uế đệ nhất; về yểm ly, Ta yểm ly đệ nhất; về độc cư, Ta độc cư đệ nhất.","fontSize":12,"order":59},{"content":"Này Sariputta, ở đây, khổ hạnh của Ta như sau: Ta sống lõa thể, phóng túng, không theo khuôn phép, liếm tay cho sạch, đi khất thực không chịu bước tới, không nhận đồ ăn mang đến, không nhận đồ ăn đặc biệt nấu cho mình, không nhận mời đi ăn, không nhận đồ ăn từ nơi nồi chảo, không nhận đồ ăn tại ngưỡng cửa, không nhận đồ ăn đặt giữa những cây gậy, không nhận đồ ăn đặt giữa những cối giã gạo, không nhận đồ ăn từ hai người đang ăn, không nhận đồ ăn từ người đàn bà có thai, không nhận đồ ăn từ người đàn bà đang cho con bú, không nhận đồ ăn từ người đàn bà đang giao cấu, không nhận đồ ăn đi quyên, không nhận đồ ăn tại chỗ có chó đứng, không nhận đồ ăn tại chỗ có ruồi bu, không ăn cá, ăn thịt, không uống rượu nấu, rượu men. Ta chỉ nhận đồ ăn tại một nhà, chỉ nhận ăn một miếng, hay chỉ nhận ăn tại hai nhà, chỉ nhận ăn hai miếng, hay chỉ nhận ăn tại bảy nhà, chỉ nhận ăn bảy miếng. Ta nuôi sống chỉ với một chén, nuôi sống chỉ với hai chén, nuôi sống chỉ với bảy chén. Ta chỉ ăn một ngày một bữa, hai ngày một bữa, bảy ngày một bữa. Như vậy Ta sống theo hạnh tiết chế ăn uống cho đến nửa tháng mới ăn một lần. Ta chỉ ăn cỏ lúa để sống, lúa tắc, gạo lức, ăn hột cải nivara, ăn da vụn, ăn trấu, uống nước bột gạo, ăn bột vừng, ăn cỏ, ăn phân bò, ăn trái cây, ăn rễ cây trong rừng, ăn trái cây rụng để sống. Ta mặc vải gai thô, mặc vải gai thô lẫn với các vải khác, mặc vải tẩm liệm rồi quăng đi, mặc áo phấn tảo y, mặc vỏ cây tititaka làm áo, mặc da con sơn dương đen, mặc áo bện từng mảnh da con sơn dương đen, mặc áo bằng cỏ cát tường, mặc áo vỏ cây, mặc áo bằng tấm gỗ nhỏ, mặc áo bằng tóc bện lại thành mền, mặc áo bằng đuôi ngựa bện lại, mặc áo bằng lông cú. Ta sống nhổ râu tóc, Ta theo tập tục sống nhổ râu tóc, Ta theo hạnh thường đứng không dùng chỗ ngồi, Ta là người ngồi chõ hỏ, sống tinh tấn theo hạnh ngồi chõ hỏ. Ta dùng gai làm giường, thường ngủ nằm trên giường gai, sống dùng ván gỗ làm giường, sống nằm trên đất trần, thường nằm ngủ một bên hông, sống để bụi và nhớp che dính thân mình, sống và ngủ ngoài trời, theo hạnh bạ đâu nằm đấy, sống ăn các uế vật, sống không uống nước lạnh, theo hạnh không uống nước lạnh, sống một đêm tắm ba lần, theo hạnh xuống nước tắm. Như vậy Ta sống theo hạnh hành hạ, dày vò thân thể theo nhiều cách. Này Sariputta, như vậy là khổ hạnh của Ta.","fontSize":12,"order":60},{"content":"Này Sariputta, ở đây hạnh bần uế của Ta như sau: Trên thân Ta, bụi bặm chất đầy trải nhiều năm tháng, đóng thành tấm, thành miếng. Như gốc cây tinduka bụi bặm chất đầy trải nhiều năm tháng, đóng thành tấm, thành miếng; cũng vậy, này Sariputta, trên thân Ta bụi bặm chất đầy trải nhiều năm tháng, đóng thành tấm, thành miếng. Này Sariputta, Ta không nghĩ rằng: \"Với tay của Ta, Ta hãy phủi sạch bụi bặm này đi, hay những người khác với tay của họ hãy phủi sạch bụi bặm này đi cho Ta\". Này Sariputta, Ta không có nghĩ như vậy. Này Sariputta, như vậy là sự bần uế của Ta.","fontSize":12,"order":61},{"content":"Này Sariputta, như thế này là sự yểm ly của Ta. Này Sariputta, tỉnh giác, Ta đi tới; tỉnh giác Ta đi lui, Ta an trú lòng từ cho đến trong một giọt nước với tâm tư: \"Mong rằng Ta không làm hại một chúng sanh nhỏ nào trong những ác đạo của họ!\" Này Sariputta, như vậy là sự yểm ly của Ta.","fontSize":12,"order":62},{"content":"Này Sariputta, như thế này là sự độc cư của Ta. Này Sariputta, Ta đi sâu vào một khu rừng và an trú tại chỗ ấy. Khi Ta thấy người chăn bò, người mục súc, người cắt cỏ, người đốn củi hay người thợ rừng, Ta liền chạy từ rừng này qua rừng khác, từ lùm cây này qua lùm cây khác, từ thung lũng này qua thung lũng khác, từ đồi cao này qua đồi cao khác. Vì sao vậy? Ta nghĩ rằng: \"Mong họ đừng thấy Ta, và mong Ta đừng thấy họ!\" Này Sariputta, giống như một con thú rừng thấy người liền chạy từ rừng này qua rừng khác, từ lùm cây này qua lùm cây khác, từ thung lũng này qua thung lũng khác, từ đồi cao này qua đồi cao khác. Cũng vậy, này Sariputta, khi Ta thấy người chăn bò, người mục súc, người cắt cỏ, người đốn củi, hay người tiều phu, Ta liền chạy từ rừng này qua rừng khác, từ lùm cây này qua lùm cây khác, từ thung lũng này qua thung lũng khác, từ đồi cao này qua đồi cao khác. Vì sao vậy? Ta nghĩ rằng: \"Mong họ đừng thấy Ta, và mong Ta đừng thấy họ!\" Này Sariputta, như vậy là hạnh độc cư của Ta.","fontSize":12,"order":63},{"content":"Này Sariputta, rồi Ta bò bốn chân đến các chuồng bò, khi các con bò cái đã bỏ đi, khi các người chăn bò không có mặt, rồi Ta ăn phân các con bò con, các con bò còn trẻ, các con bò còn bú. Khi nước tiểu và phân của Ta còn tồn tại, Ta tự nuôi sống với các loại ấy. Này Sariputta, như vậy là hạnh đại bất tịnh thực của Ta.","fontSize":12,"order":64},{"content":"Này Sariputta, Ta đi sâu vào một khu rừng rậm rạp kinh hoàng và an trú tại chỗ ấy. Này Sariputta, tại khu rừng rậm rạp kinh hoàng này, những ai còn tham ái đi vào khu rừng rậm rạp ấy, thời lông tóc người ấy dựng ngược. Này Sariputta, rồi Ta trong những đêm đông lạnh lẽo, giữa những ngày mồng tám, khi có tuyết rơi, trong những đêm như vậy, Ta sống giữa trời, và ban ngày sống trong khu rừng rậm rạp. Ta sống trong những ngày cuối tháng hè, ban ngày thì sống giữa trời, còn ban đêm trong khu rừng rậm rạp. Rồi này Sariputta, những bài kệ kỳ diệu từ trước chưa từng được nghe sau đây được khởi lên:","fontSize":12,"order":65},{"content":"Nay bị thiêu đốt, bị buốt lạnh,\u000bCô độc sống trong rừng kinh hoàng, \u000bTrần truồng, Ta ngồi không lửa ấm, \u000bẨn sĩ, trong lý tưởng đăm chiêu.","fontItalic":-1,"fontSize":12,"order":66},{"content":"Này Sariputta, Ta nằm ngủ trong bãi tha ma, dựa trên một bộ xương. Này Sariputta, những đứa mục đồng đến gần Ta, khạc nhổ trên Ta, tiểu tiện trên Ta, rắc bụi trên Ta và lấy que đâm vào lỗ tai. Này Sariputta, và Ta biết Ta không khởi ác tâm đối với chúng. Này Sariputta, như vậy là hạnh trú xả của Ta.","fontSize":12,"order":67},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những thuyết như sau, có những kiến giải như sau: \"Sự thanh tịnh đạt được nhờ món ăn\". Họ nói: \"Chúng ta sống nhờ trái táo\", và họ ăn trái táo, họ ăn bột táo, họ uống nước trái táo dưới nhiều hình thức. Này Sariputta, Ta tự xưng Ta sống chỉ ăn một trái táo. Này Sariputta, có thể các Người nghĩ như sau: \"Trái táo thời ấy to lớn\". Này Sariputta, chớ có hiểu như vậy. Vì trái táo thời ấy giống với trái táo hiện tại. Này Sariputta, trong khi Ta sống chỉ ăn một trái táo, thân thể của Ta trở thành hết sức ốm yếu. Vì Ta ăn quá ít, tay chân Ta trở thành như những cọng cỏ hay những đốt cây leo khô héo. Vì Ta ăn quá ít, bàn trôn của Ta trở thành như móng chân con lạc đà. Vì Ta ăn quá ít, các xương sống phô bày của Ta giống như một chuỗi banh. Vì Ta ăn quá ít, các xương sườn gầy mòn của Ta giống như rui cột nhà sàn hư nát. Vì ta ăn quá ít, nên con ngươi của Ta long lanh nằm sâu thẳm trong lỗ con mắt, giống như ánh nước long lanh nằm sâu thẳm trong một giếng nước thâm sâu. Vì Ta ăn quá ít, da đầu Ta trở thành nhăn nheo khô cằn như trái bí trắng và đắng bị cắt trước khi chín, bị cơn gió nóng làm cho nhăn nheo khô cằn. Này Sariputta, nếu Ta nghĩ: \"Ta hãy sờ da bụng\", chính xương sống bị Ta nắm lấy. Nếu Ta nghĩ: \"Ta hãy sờ xương sống\", thì chính da bụng bị Ta nắm lấy. Vì Ta ăn quá ít, nên này Sariputta, da bụng của Ta bám chặt xương sống. Này Sariputta, nếu Ta nghĩ: \"Ta đi đại tiện hay đi tiểu tiện\", thì Ta ngã quỵ, úp mặt xuống đất, vì Ta ăn quá ít. Này Sariputta, nếu Ta muốn thoa dịu thân Ta, lấy tay xoa bóp chân tay, thì này Sariputta, trong khi Ta lấy tay xoa bóp chân tay, các lông tóc hư mục rụng khỏi thân Ta, vì Ta ăn quá ít.","fontSize":12,"order":68},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những chủ thuyết như sau, có những kiến giải như sau: \"Sự thanh tịnh đạt được nhờ món ăn\". Họ nói: \"Chúng ta sống nhờ đậu xanh... (như trên)... chúng ta sống nhờ vừng mè... (như trên)... chúng ta sống nhờ hột gạo\", và họ ăn hột gạo, họ ăn hột gạo nghiền thành bột, họ uống nước gạo, và họ ăn hột gạo dưới nhiều hình thức. Này Sariputta, Ta tự xưng Ta sống chỉ ăn một hột gạo. Này Sariputta, có thể các Người nghĩ như sau: \"Hột gạo thời ấy to lớn\". Này Sariputta, chớ có hiểu như vậy. Vì hột gạo thời ấy giống với hột gạo hiện tại. Này Sariputta, trong khi Ta chỉ sống ăn một hột gạo, thân thể của Ta trở thành hết sức ốm yếu. Vì Ta ăn quá ít, tay chân Ta trở thành như những cọng cỏ hay những đốt cây leo khô héo. Vì Ta ăn quá ít, bàn trôn của Ta trở thành như móng chân con lạc đà. Vì Ta ăn quá ít, xương sống phô bày của Ta giống như một chuỗi banh. Vì Ta ăn quá ít các xương sườn gầy mòn của Ta giống như rui cột của một nhà sàn hư nát. Vì Ta ăn quá ít, con ngươi long lanh của Ta nằm sâu thẳm trong lỗ con mắt, giống như ánh nước long lanh nằm sâu thẳm trong một giếng nước thâm sâu. Vì Ta ăn quá ít, da đầu Ta trở thành nhăn nheo, khô cằn như trái bí trắng và đắng bị cắt trước khi chín, bị cơn gió nóng làm cho nhăn nheo, khô cằn. Này Sariputta, nếu Ta nghĩ: \"Ta hãy sờ da bụng\", thì chính xương sống bị Ta nắm lấy. Nếu Ta nghĩ: \"Ta hãy rờ xương sống\", thì chính da bụng bị Ta nắm lấy. Vì Ta ăn quá ít, nên này Sariputta, da bụng của Ta bám chặt xương sống. Này Sariputta, nếu Ta nghĩ: \"Ta đi đại tiện hay đi tiểu tiện\", thì Ta ngã quỵ, úp mặt xuống đất, vì Ta ăn quá ít. Này Sariputta, nếu Ta muốn xoa dịu thân Ta, lấy tay xoa bóp chân tay, thời này Sariputta, trong khi Ta lấy tay xoa bóp chân tay, các lông tóc hư mục rụng khỏi thân Ta, vì Ta ăn quá ít.","fontSize":12,"order":69},{"content":"Này Sariputta, dầu Ta có theo cử chỉ như vậy, theo hành lộ như vậy, theo khổ hạnh như vậy, Ta cũng không chứng được các pháp thượng nhân, không có tri kiến thù thắng xứng đáng bậc Thánh. Vì sao vậy? Vì với những phương tiện ấy, không chứng được pháp thượng nhân với Thánh trí tuệ. Chính Thánh trí tuệ này chứng được thuộc về bậc Thánh, có khả năng hướng thượng, có thể dẫn người thực hành diệt tận khổ đau.","fontSize":12,"order":70},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những chủ thuyết như sau, có những kiến giải như sau: \"Sự thanh tịnh chứng đạt được nhờ luân hồi\". Này Sariputta, thật không dễ gì tìm được sự luân hồi mà xưa kia Ta không trải qua trong một thời gian khá dài, trừ phi với các vị Tịnh cư thiên (Suddhavasa). Này Sariputta, nếu Ta luân hồi tại Tịnh cư thiên thì Ta đã không trở lại đời này nữa.","fontSize":12,"order":71},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những chủ thuyết như sau, có những kiến giải như sau: \"Sự thanh tịnh chứng đạt được nhờ sanh khởi\". Này Sariputta, thật không dễ gì tìm được sự sanh khởi mà xưa kia Ta không trải qua trong một thời gian khá dài, trừ phi với các vị Tịnh cư thiên. Này Sariputta, nếu Ta sanh khởi tại Tịnh cư thiên, thì Ta đã không trở lại đời này nữa.","fontSize":12,"order":72},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những chủ thuyết như sau, có những kiến giải như sau: \"Sự thanh tịnh chứng đạt được nhờ an trú\". Này Sariputta, thật không dễ gì tìm được sự an trú mà xưa kia Ta không trải qua trong một thời gian khá dài, trừ phi với các vị Tịnh cư thiên. Này Sariputta, nếu Ta an trú tại Tịnh cư thiên, thì Ta đã không trở lại đời này nữa.","fontSize":12,"order":73},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những chủ thuyết như sau, có những kiến giải như sau: \"Sự thanh tịnh chứng đạt được nhờ tế tự\". Này Sariputta, thật không dễ gì tìm được sự tế tự mà xưa kia Ta không làm trong một thời gian khá dài, khi Ta là vị vua Sát-đế-lị có làm lễ quán đảnh, hay làm vị Bà-la-môn giàu có.","fontSize":12,"order":74},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những chủ thuyết như sau, có những kiến giải như sau: \"Sự thanh tịnh chứng đạt được nhờ thờ lửa\". Này Sariputta, thật không dễ gì tìm được sự thờ lửa mà xưa kia Ta không làm trong một thời gian khá dài, khi Ta là vị vua Sát-đế-lị có làm lễ quán đảnh, hay làm vị Bà-la-môn giàu có.","fontSize":12,"order":75},{"content":"Này Sariputta, lại có một số Sa-môn, Bà-la-môn có những chủ thuyết như sau, có những kiến giải như sau: \"Khi một thiếu niên còn trẻ tuổi, tóc đen nhánh, huyết khí sung mãn, trong tuổi thanh xuân, người ấy thành tựu trí tuệ biện tài tối thượng. Nhưng khi người ấy già cả, niên cao, lạp lớn, đã đến tuổi trưởng thượng, đã đi đến đoạn cuối cuộc đời, khi đã tám mươi, chín mươi hay một trăm tuổi, khi ấy trí tuệ biện tài tối thượng ấy bị đoạn trừ\". Này Sariputta, chớ có quan niệm như vậy. Này Sariputta, nay Ta đã già, niên cao, lạp lớn, đã đến tuổi trưởng thượng, đã đi dến đoạn cuối cuộc đời, tuổi Ta nay đã đến tám mươi. Này Sariputta, ở đây Ta có bốn vị đệ tử, tuổi thọ đến một trăm, đã sống một trăm tuổi, thành tựu chánh niệm đệ nhất, thành tựu chuyên tâm đệ nhất, thành tựu tinh cần đệ nhất và đầy đủ trí tuệ biện tài tối thượng. Này Sariputta, ví như một người bắn cung thiện xảo, có huấn luyện, khéo tay, thuần thục, với một mũi tên nhẹ, có thể dễ dàng bắn ngang qua bóng một cây ta-la. Cũng vậy, những vị này với chánh niệm đệ nhất như vậy, được thành tựu trí tuệ biện tài tối thượng như vậy, nếu những vị này hỏi Ta nhiều lần một câu hỏi về Bốn Niệm xứ, và nếu Ta, được hỏi nhiều lần như vậy, phải giải thích cho họ hiểu và nếu họ được Ta giải thích như vậy, có thể hiểu như đã giải thích, và nếu họ không hỏi Ta về những vấn đề phụ thuộc và các vấn đề khác, trừ khi ăn, uống, nhai, nếm, trừ khi đi đại tiện, tiểu tiện, trừ khi ngủ để lấy lại sức. Này Sariputta, dầu vậy, sự thuyết pháp của Như Lai cũng chưa hoàn tất, sự giải thích cú pháp của Như Lai cũng chưa hoàn tất, sự trả lời các câu hỏi của Như Lai cũng chưa hoàn tất, khi mà bốn đệ tử của Ta, tuổi thọ đến một trăm tuổi, đã sống một trăm tuổi, đã từ trần sau một trăm tuổi. Này Sariputta, nếu Ông có gánh Ta trên giường đi chỗ này chỗ kia, thật sự trí tuệ biện tài của Như Lai không có gì thay đổi.","fontSize":12,"order":76},{"content":"Này Sariputta, những ai nói một cách chân chánh sẽ nói như sau: \"Một vị hữu tình không bị si chi phối, đã sanh ra ở đời vì lợi ích, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người\". Vị ấy sẽ nói về Ta một cách chân chánh như sau: \"Một vị hữu tình không bị si chi phối, đã sanh ra ở đời vì lợi ích, vì hạnh phúc cho chúng sanh, vì lòng thương tưởng cho đời, vì lợi ích, vì hạnh phúc, vì an lạc cho chư Thiên và loài Người\".","fontSize":12,"order":77},{"content":"Lúc bấy giờ Tôn giả Nagasamala đứng sau lưng Thế Tôn và quạt cho Ngài! Tôn giả Nagasamala bạch Thế Tôn:","fontSize":12,"order":78},{"content":"-- Thật vi diệu thay, bạch Thế Tôn! Thật hy hữu thay, bạch Thế Tôn! Sau khi nghe pháp môn này, lông tóc con dựng ngược. Bạch Thế Tôn, pháp môn này tên gọi là gì?","fontSize":12,"order":79},{"content":"-- Này Nagasamala, do vậy pháp môn này gọi là \"Pháp môn Lông tóc dựng ngược\". Ông hãy như vậy thọ trì.","fontSize":12,"order":80},{"content":"Thế Tôn thuyết giảng như vậy. Tôn giả Nagasamala hoan hỷ, tín thọ lời dạy của Thế Tôn.","fontSize":12,"order":81},{"alignment":2,"content":"Hòa thượng Thích Minh Châu dịch Việt","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":82}],"path":"Trung Bộ Kinh Majjhima Nikaya\/Tập I\/12. Ðại kinh Sư tử hống (Mahàsìhanàda sutta)","title":"12. Ðại kinh Sư tử hống (Mahàsìhanàda sutta)"},{"ID":13,"paragraphs":[{"alignment":1,"content":"13. Ðại kinh Khổ uẩn (Mahàdukkhakkhanda sutta)","fontBold":-1,"fontSize":18,"order":1},{"content":"Tôi nghe như vầy:","fontSize":12,"order":2},{"content":"Một thời, Thế Tôn ở Savatthi, tại Jetavana (Kỳ-đà Lâm), trong vườn ông Anathapindika (Cấp Cô Ðộc).","fontSize":12,"order":3},{"content":"Lúc ấy nhiều Tỷ-kheo buổi sáng đắp y, cầm y bát, vào thành Savatthi khất thực. Rồi các Tỷ-kheo ấy suy nghĩ: \"Nay còn quá sớm để đi khất thực ở Savatthi. Chúng ta hãy đi đến ngôi vườn các Du sĩ ngoại đạo\". Các Tỷ-kheo ấy đi đến ngôi vườn các Du sĩ ngoại đạo, nói lên những lời chúc tụng hỏi thăm xã giao rồi ngồi xuống một bên. Các Du sĩ ngoại đạo ấy nói với các Tỷ-kheo đang ngồi xuống một bên.","fontSize":12,"order":4},{"content":"-- Chư Hiền, Sa-môn Gotama nêu rõ sự hiểu biết hoàn toàn về các dục, chúng tôi cũng nêu rõ sự hiểu biết hoàn toàn về các dục. Chư Hiền, Sa-môn Gotama nêu rõ sự hiểu biết hoàn toàn về các sắc pháp, chúng tôi cũng nêu rõ sự hiểu biết hoàn toàn về các sắc pháp. Chư Hiền, Sa-môn Gotama nêu rõ sự hiểu biết hoàn toàn về các cảm thọ, chúng tôi cũng nêu rõ sự hiểu biết hoàn toàn về các cảm thọ. Chư Hiền, ở đây có sự đặc thù nào, sự dị biệt nào, sự sai khác nào giữa Sa-môn Gotama và chúng tôi về vấn đề thuyết pháp hay vấn đề giáo huấn?","fontSize":12,"order":5},{"content":"Các Tỷ-kheo ấy không hoan hỷ cũng không chỉ trích những lời nói của các Du sĩ ngoại đạo, không hoan hỷ, không chỉ trích, các Tỷ-kheo từ chỗ ngồi đứng dậy, từ biệt với ý nghĩ: \"Chúng ta sẽ học ý nghĩa lời nói này từ Thế Tôn\".","fontSize":12,"order":6},{"content":"Rồi các Tỷ-kheo ấy, sau khi khất thực ở Savatthi, khi ăn xong và đi khất thực trở về, liền đến chỗ Thế Tôn ở, đảnh lễ Ngài và ngồi xuống một bên. Sau khi ngồi xuống một bên, các Tỷ-kheo ấy bạch Thế Tôn:","fontSize":12,"order":7},{"content":"-- Bạch Thế Tôn, ở đây chúng con buổi sáng đắp y, cầm y bát vào thành Savatthi khất thực. Bạch Thế Tôn, rồi chúng con suy nghĩ: \"Nay còn quá sớm để đi khất thực ở Savatthi. Chúng ta hãy nghĩ đến ngôi vườn các Du sĩ ngoại đạo\". Bạch Thế Tôn, rồi chúng con đi đến ngôi vườn các Du sĩ ngoại đạo, sau khi đến xong, nói lên những lời chúc tụng hỏi thăm xã giao rồi ngồi xuống một bên, Bạch Thế Tôn, các Du sĩ ngoại đạo ấy nói với chúng con đang ngồi một bên: \"Chư Hiền, Sa-môn Gotama nêu rõ sự hiểu biết hoàn toàn về các dục, chúng tôi cũng nêu rõ sự hiểu biết hoàn toàn về các dục. Chư Hiền, Sa-môn Gotama nêu rõ sự hiểu biết hoàn toàn về các sắc pháp, chúng tôi cũng nêu rõ sự hiểu biết hoàn toàn về các sắc pháp. Chư Hiền, Sa-môn Gotama nêu rõ sự hiểu biết hoàn toàn về các cảm thọ, chúng tôi cũng nêu rõ sự hiểu biết hoàn toàn về các cảm thọ. Chư Hiền ở đây có sự đặc thù nào, sự dị biệt nào, sự sai khác nào giữa Sa-môn Gotama và chúng tôi về vấn đề thuyết pháp hay vấn đề giảng huấn?\" Bạch Thế Tôn, chúng con không hoan hỷ, không chỉ trích những lời nói của các Du sĩ ngoại đạo. Không hoan hỷ, không chỉ trích, chúng con từ chỗ ngồi đứng dậy, từ biệt với ý nghĩ: \"Chúng ta sẽ học ý nghĩa lời nói này từ Thế Tôn\".","fontSize":12,"order":8},{"content":"-- Này các Tỷ-kheo, các Du sĩ ngoại đạo nói như vậy cần được trả lời như sau: \"Chư Hiền, thế nào là vị ngọt các dục? Thế nào là sự nguy hiểm, thế nào là sự xuất ly? Thế nào là vị ngọt các sắc pháp, thế nào là sự nguy hiểm, thế nào là sự xuất ly? Thế nào là vị ngọt các cảm thọ, thế nào là sự nguy hiểm, thế nào là sự xuất ly?\" Này các Tỷ-kheo, khi được hỏi vậy, các Du sĩ ngoại đạo không thể trả lời được và sẽ bị mắc vào các khó khăn khác. Vì sao vậy? Này các Tỷ-kheo, vì vấn đề này không thuộc khả năng hiểu biết của họ. Này các Tỷ-kheo, Ta không thấy một ai trong thế giới này với chư Thiên, Mara, Phạm thiên, với chúng Sa-môn, Bà-la-môn, với chư Thiên và loài Người, mà câu trả lời các câu hỏi được chấp nhận, trừ Như Lai, đệ tử Như Lai và những ai được nghe hai vị này.","fontSize":12,"order":9},{"content":"(Vị ngọt các dục)","fontBold":-1,"fontItalic":-1,"fontSize":12,"order":10},{"content":"Và này các Tỷ-kheo, thế nào là vị ngọt các dục? Này các Tỷ-kheo, có năm pháp tăng trưởng dục này: Các sắc pháp do nhãn căn nhận thức, khả ái, khả lạc, khả ý, khả hỷ, tương ứng với dục, hấp dẫn, các tiếng do nhĩ căn nhận thức... các hương do tỷ căn nhận thức... các vị do thiệt căn nhận thức... các xúc do thân căn nhận thức, khả ái, khả lạc, khả ý, khả hỷ, tương ứng với dục, hấp dẫn. Này các Tỷ-kheo, có năm pháp tăng trưởng dục như vậy. Này các Tỷ-kheo, y cứ vào năm pháp tăng trưởng dục này, có lạc hỷ khởi lên, như vậy là vị ngọt các dục.","fontSize":12,"order":11},{"content":"Này các Tỷ-kheo, thế nào là sự nguy hiểm các dục
